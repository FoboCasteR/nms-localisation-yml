    ui_mp_feeding_title_1: Simple Fauna
    ui_mp_feeding_desc_1: Polo's fascination with simple fauna seems limitless. At
      what level of intelligence do creatures begin to exhibit traits such as greed,
      deceit, manipulation? How can the evolution of such traits be avoided? Polo
      requests ground crew get closer to these creatures, earn their trust, and study
      their habits.
    ui_mp_feeding_title_2: Biological Intrigue
    ui_mp_feeding_desc_2: Priest Entity Nada, examining their own definition of 'life',
      wishes to study the psychology of biological lifeforms. They posit that all
      biological life is enslaved by the demands of organic tissue, and will compromise
      other motivations in pursuit of nourishment. Nada calls upon their Traveler
      friends to examine the response of wildlife to strangers, and report on how
      creatures can be tamed through food.
