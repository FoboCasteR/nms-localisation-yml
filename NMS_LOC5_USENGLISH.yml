    ui_mp_depot_fact_title: Compromised Terminal
    ui_mp_depot_fact_main_desc1: The alarm rings in my ears as I approach the terminal.
      The input panel is covered in a thick purple substance, shimmering bubbles expanding
      just below the surface. Beneath the sludge, words flash in an alien tongue.
    ui_mp_depot_fact_main_desc1_alt: The terminal is covered in a thick purple substance,
      shimmering bubbles expanding just below the surface. The alarm rings in my ears.
    ui_mp_depot_fact_main_lang: ANOMALY DETECTED! BREACH! BREACH! BREACH! NETWORK
      OVERLOADED!
    ui_mp_depot_fact_main_desc2: Gingerly, I touch the terminal, but it does not respond.
      Perhaps if the network mistook me for a Sentinel I could get further...
    ui_mp_depot_fact_return_desc: The unpleasant purple sludge appears to be slowly
      spreading across the terminal. It reacts aggressively to my touch, as if it
      senses me to be a hostile body. I need to meld with it somehow if I am to get
      further.
    ui_mp_depot_raid_fact_opt_alt: Touch the display
    ui_mp_depot_raid_fact_opt: Slather hand with Pugneum
    ui_mp_depot_raid_fact_res: The terminal comes to life. Coordinates flash rapidly
      across the display in a strange purple script. I download the address to my
      Exosuit navigation systems.
    ui_mp_depot_raid_fact_leave_res: |-
      I need to acquire <SPECIAL>Pugneum<> from the Sentinels if I am to access their corrupted network.
      As I turn away from the terminal, something flashes in the corner of my vision, almost as if the strange material was pulsing a warning...
    ui_mp_depot_fact_leave_res_alt: I need to acquire <SPECIAL>Pugneum<> from the
      Sentinels if I am to access their corrupted network.
