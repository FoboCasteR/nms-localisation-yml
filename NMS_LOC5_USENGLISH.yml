    ui_mp_fiend_kill_term_desc_alt: |-
      The terminal hums softly as I approach, a warning light indicating an error. An unauthorised data injection from the Anomaly has been quarantined.
      A horrendous stench fills the air. The terminal wails as I near it, demanding something.
    ui_mp_fiend_kill_term_osd: Incoming Message <IMG>SLASH<> Nearby Terminal Activated
    ui_mp_fiend_kill_term_opt_alt: Offer gift
    ui_mp_fiend_kill_term_res_alt: The larvae wriggles excitedly as it nears the terminal.
      The egg begins to tremble, oozing a viscous liquid, then suddenly dissolves
      into nanites.
    ui_mp_fiend_kill_term_desc: |-
      The terminal hums softly as I approach, a blinking light indicating a message pending in the system.
      My suit alerts me to anomalies in the network signature, familiar traces of Specialist Polo's meddling. The decrepit terminal, however, seems to have authorised the injection, detecting nothing amiss.
    ui_mp_fiend_kill_term_opt: Retrieve data
    ui_mp_fiend_kill_term_chain: MONSTROSITY CONTAINMENT PROTOCOL ONLINE... Indicate
      Desired Population Control Method...
