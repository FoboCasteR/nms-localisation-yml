    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: This stranded lifeform is pleased to see me. Their
      nearby starship seems battered, but functional. A little fuel should see them
      on their way...
    all_crashsite_opt_a_generic: Give fuel resources
    all_crashsite_res_a_generic: "%NAME% thanks me for my kindness with a gift."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: The lifeform greets me politely, but seems preoccupied.
      The task that brought them out here, whatever that might be, is demanding of
      their attention. They are eager to return to their work.
    npc_nexusdata_lang_1: |-
      Ah, young one... you who still roam the boundaries of this universe... how I envy you! My time out in reality has long passed, but I do so miss it.
      Perhaps you might help an old soul, and share the things you've seen? If only I could once again sense the creatures we share our lives with...
    npc_nexusdata_ret_lang_1: What new wonders have you seen, young one? What new
      form has life found for itself?
    npc_nexusdata_lang_2: |-
      Ah, young one... you who still roam the boundaries of this universe... how I envy you! My time out in reality has long passed, but I do so miss it.
      Perhaps you might help an old soul, and share the things you've seen? My heart aches for flowers, for plants! Have you any data?
    npc_nexusdata_ret_lang_2: How were the flowers, young one? They were always so
      dear to me...
    npc_nexusdata_lang_3: |-
      Ah, young one... you who still roam the boundaries of this universe... how I envy you! My time out in reality has long passed, but I do so miss it.
      Perhaps you might help an old soul, and share the things you've seen? I miss the feeling of dirty hands and hard work, grafting among the rocks and soil...
    npc_nexusdata_ret_lang_3: Have you broken the soil, young one? Made your home
      among minerals and rock?
    npc_nexusdata_lang_4: |-
      Ah, young one... you who still roam the boundaries of this universe... how I envy you! My time out in reality has long passed, but I miss it greatly.
      Perhaps you might help an old soul, and share the things you've seen? I yearn for the stars, for the glory of discovery!
    npc_nexusdata_ret_lang_4: Have you visited with the celestials, young one?
    npc_nexusdata_opt_a: Give Data
    npc_nexusdata_opt_b: Give Data
    npc_nexusdata_opt_c: Give Data
    npc_nexusdata_opt_d: Give Data
    npc_nexusdata_res_a: Thank you, little one. You have no idea what this means to
      me. Please, take these <TECHNOLOGY>Nanites<>. They are nothing, but they are
      all I have now.
    npc_nexusdata_done_lang: |-
      I will ponder what you have found me with a grateful heart, little one. But there is still an infinity of wonder out there to discover!
      Perhaps another day we may share more memories...
    npc_nexusdata_done_opt_a: Ask about their past
    npc_nexusdata_done_opt_b: Leave
    npc_nexusdata_done_res_a: It is not worth dwelling on, young one. What has come
      before and what may come ahead are what they are. It is too late for me now.
    npc_nexusmiles_closed_lang: Traveler hopes to make progress. Later, I am prepared
      to exchange. Progress for progress. But not today.
    npc_nexusmiles_closed_desc: The lifeform gestures apologetically. Perhaps I should
      return another day.
    npc_nexusmiles_lang_1: |-
