    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% releases a sweet scent, and teaches me a word of their language. My brain feels refreshed.
      As I turn to leave, %NAME% pulls at my sleeve. They must have appreciated my interest in their history, as they hand me a chart with directions to an ancient relic.
    exp_a1s6_wordguy_res: |-
      %NAME% flashes their lights, their mind in direct communion with my own. They teach me a word of their language. My brain feels refreshed.
      As I turn to leave, %NAME% whistles a sharp tune. They must have appreciated my interest in their history, as they hand me a chart with directions to an ancient relic.
    war_a1s6_wordguy_res: |-
      I submit my request nervously, but %NAME% adopts a gentle posture for one so intimidating. They teach me a word of their language, and bow with respect.
      As I turn to leave, %NAME% barks to stop me. They must have appreciated my interest in their history, as they thrust me a chart with directions to an ancient relic.
