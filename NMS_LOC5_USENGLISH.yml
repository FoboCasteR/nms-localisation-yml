    ui_mp_portalquest_obj5: Stabilize the Rift
    ui_mp_portalquest_obj5_tip: Stabilize the rift with the demanded material
    ui_mp_portalquest_msg5: |-
      Stabilize the rift with the demanded material
      Transfer sacrificial items to one explorer using <IMG>TRANSFER<> in Inventory
    ui_mp_portalquest_msg6: |-
      Return through the portal
      Once returned, visit the Nexus to receive your reward
    ui_mp_portalquest_portal_desc_1: |-
      Echoes from distant worlds call from behind the gateway, the possibility space near infinite.
      Apprehension grips me as I prepare to enter the recovered glyph sequence. The world that awaits may be unstable...
    ui_mp_portalquest_portal_desc_2: |-
      The portal looms above me, keeping a silent vigil over the planet.
      Readying myself to enter the recovered coordinates, I think of this structure's twin, guarding that distant, disturbed world.
    ui_mp_portalquest_portal_desc_3: |-
      The infinity of worlds beyond the portal seeps into my mind.
      As I recall the glyphic coordinates I have recovered, one planetary signal pierces through the cacophony. The damaged world beckons and cries out, as though in pain...
    ui_mp_portalquest_portal_desc_4: The monumental gateway whispers to me. The complete
      glyph sequence looping in my mind, my fingers move towards the ancient interface,
      almost of their own accord...
    ui_mp_portalquest_portal_desc_5: |-
      The recovered coordinates burn fresh in my memory. I ready myself to warp to the anomalous land Nada and Polo have directed me to.
      Disturbed echoes of that distant planet emanate from the ancient stone structure.
    ui_mp_portalquest_portal_desc_6: |-
      I find myself drawn towards the giant gateway, as though compelled by some force greater than Nada and Polo's mission directives.
      From beyond the portal, the anomalous world frantically whispers its secrets, filling my mind to bursting.
    ui_mp_portalquest_portal_opt_a: Enter glyph sequence
    ui_mp_portalquest_stones_osd: Entering Atmosphere <IMG>SLASH<> Knowledge Stones
      Detected
    ui_mp_portalquest_hazard_osd: CAUTION <IMG>SLASH<> INSTABILITY DETECTED
