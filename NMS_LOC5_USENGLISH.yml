    ui_crea_desc_biome_wbubble_1: Discovered floating among the apparently non-sentient
      bubbles of planet %PLANET%.
    ui_crea_desc_biome_wbubble_2: Discovered floating among the apparently non-sentient
      bubbles of planet %PLANET%.
    ui_crea_desc_biome_wshard_1: Encountered roaming the fractured landscapes of planet
      %PLANET%.
    ui_crea_desc_biome_wcont_1: Emerged on the planet %PLANET%, where it roams the
      dreamy moonscapes untouched by mortal concerns.
    ui_crea_desc_biome_wshell_1: The host for this strange creature was found on planet
      %PLANET%, lurking in the endless mounds of discarded shells.
    ui_crea_desc_biome_wbone_1: Discovered amidst the parched and tortured hills of
      planet %PLANET%.
    ui_crea_desc_biome_wwire_1: This creature was refracted into existence in the
      broken glasscape of planet %PLANET%.
    ui_crea_desc_biome_whydro_1: Encountered wandering the remains of an ancient civilisation
      on planet %PLANET%.
    ui_crea_desc_predator1_1: Predatory in habit, they stalk their prey with a great
      degree of care.
    ui_crea_desc_predator1_2: A vicious predator, they take great care as they hunt
      down their prey.
    ui_crea_desc_predator1_3: A natural predator, they stalk their prey with great
      care.
    ui_crea_desc_predator1_4: An intelligent predator, they hunt with skill and stealth.
    ui_crea_desc_predator1_5: A sharp intelligence flashes in their eyes. They are
      careful, methodical hunters.
    ui_crea_desc_predator2_1: Patient by nature, they watch their prey carefully before
      striking, wasting no energy on failed hunts.
    ui_crea_desc_predator2_2: A well-regulated digestive system means they need only
      feed very occasionally. They are free to be patient in their search for prey.
    ui_crea_desc_predator2_3: Calm in spirit, they appear almost serene. This surface
      impression belies the cruelty latent in this vicious hunter.
    ui_crea_desc_predator2_4: A slow but relentless predator. Once they have begun
      their hunt there is little that will stop them.
    ui_crea_desc_predator2_5: A patient predator, they are willing to wait for days
      on end for the perfect moment to strike.
    ui_crea_desc_predator3_1: Nervous in habit, despite their predatory nature. They
      too are prey.
    ui_crea_desc_predator3_2: Cautious and deliberate, they skitter from hunt to hunt,
      always on the lookout for those who would steal their prey.
    ui_crea_desc_predator3_3: An unkind, jealous predator. They would sooner steal
      food from their own family than undertake a difficult hunt.
    ui_crea_desc_predator3_4: Always on the lookout, their cautious nature reflects
      the sudden and violent cruelty of their own crude 'society'.
    ui_crea_desc_predator3_5: Cautious by nature, they stalk their prey carefully.
      Once they have selected a target, this methodical hunter rarely fails to make
      a kill.
    ui_crea_desc_predator4_1: An impulsive hunter, they are quick to lash out at any
      creature unfortunate enough to wander into their territory.
    ui_crea_desc_predator4_2: Mindless and quick to rush into action, these predatory
      beasts have evolved fast-healing skin as a response to the frequent beatings
      they endure in poorly judged fights.
    ui_crea_desc_predator4_3: An ancient predator, its mind has evolved impulsive
      hunting instincts. With no higher brain function, they simply follow the aggressive
      impulses that flash across their synapses.
    ui_crea_desc_predator4_4: Impulsive and unpredictable, these vicious predators
      are as quick to pick a fight with their own kin as they are to hunt prey or
      attack a rival.
    ui_crea_desc_predator4_5: Predatory in habit, they choose their prey impulsively,
      lashing out with an unpredictable ferocity.
    ui_crea_desc_predator5_1: A vicious predator, they chase their prey with reckless
      abandon.
    ui_crea_desc_predator5_2: A reckless predator, they charge into fights, caring
      little for stealth or ambush.
    ui_crea_desc_predator5_3: A reckless predator, they happily hunt creatures far
      larger than themselves.
    ui_crea_desc_predator5_4: Adrenaline glands embedded throughout the dermal layer
      suppress this beast's awareness of pain.
    ui_crea_desc_predator5_5: Driven by blind fury, this predator is oblivious to
      all but their prey during a hunt.
    ui_crea_desc_predator6_1: An efficient hunter with high energy reserves. Deters
      other predators with untiring aggression.
    ui_crea_desc_predator6_2: Highly territorial, this predator continually marks
      their hunting grounds with scent. Pheromones are undetectable by herbivore species.
    ui_crea_desc_predator6_3: This species has a constantly shifting social structure,
      with dominance established by physical strength and aggression.
    ui_crea_desc_predator6_4: A crafty hunter, known to kill the young of competing
      species.
    ui_crea_desc_predator6_5: This predator will attack anything within proximity.
      Their sheer aggression intimidates prey and competitors alike.
    ui_crea_desc_predator7_1: This brain of this creature produces no stress-related
      hormones, resulting in a predator entirely uninhibited by fear.
    ui_crea_desc_predator7_2: A fearless, highly specialised hunter. Shortened neural
      pathways allow for near-instant cognitive processing, eliminating the need for
      base emotion.
    ui_crea_desc_predator7_3: A desperate, ravenous hunter. Inefficient energy processing
      means this creature is forever seeking their next meal, hunger overriding any
      sense of danger.
    ui_crea_desc_predator7_4: The flesh of these creatures is poisonous to most other
      species. They have no natural predators, and hunt totally unafraid.
    ui_crea_desc_predator7_5: This predator is naturally curious, and will eat most
      other species. An internal array of beak-like protrusions help digest unusual
      food.
    ui_crea_desc_predator8_1: This species lives communally in deep underground burrows,
      huddled to preserve warmth. They drag their prey deep into the earth before
      feeding.
    ui_crea_desc_predator8_2: This predator moves slowly and deliberately, preserving
      their energy for the hunt. They pursue their prey in short, intense sprints.
    ui_crea_desc_predator8_3: This creature has an especially slow digestive cycle,
      eating one meal a week and hibernating between hunts.
    ui_crea_desc_predator8_4: A cold-blooded killer, this creature will spend days
      hunting for an ideal target, ignoring the effects of starvation.
    ui_crea_desc_predator8_5: An endothermic predator, this creature maintains a low
      body temperature while resting. The scent of prey accelerates their metabolism,
      warming their blood for the hunt.
    ui_crea_desc_predator9_1: This predator will kill and often cannibalise their
      young, eliminating the weak. Only the hardiest creatures reach maturity, and
      are completely without fear.
    ui_crea_desc_predator9_2: Gripped by bloodlust during a hunt. Released from their
      frenzy only when their prey's heartbeat goes still.
    ui_crea_desc_predator9_3: This dangerous predator is alerted to their own injuries
      only by scent, and cannot feel pain.
    ui_crea_desc_predator9_4: Lacking a central nervous system, this primitive predator
      responds to stimuli by reflex only. They are barely conscious, and cannot feel
      fear.
    ui_crea_desc_predator9_5: This solo hunter is optimised for killing and eating.
      Their nervous system is focused purely on survival.
    ui_crea_desc_predator10_1: This predator studies their prey's behaviour from afar,
      determining points of weakness and calculating the best time to strike.
    ui_crea_desc_predator10_2: An oversized frontal lobe enables this predator to
      form elaborate plans of attack, ensnaring their prey with cunning rather than
      force.
    ui_crea_desc_predator10_3: This predator fashions tools from their environment,
      conserving energy by automating their hunting process where possible.
    ui_crea_desc_predator10_4: These predators collaborate to attack in groups, communicating
      via a sophisticated combination of scents and vibrations.
    ui_crea_desc_predator10_5: Mostly nocturnal, this predator memorises complex mental
      maps of their territory, anticipating the likely paths their prey might take.
    ui_crea_desc_predator11_1: Secure in their own strength, this predator often appears
      calm and docile. They will only snap into action when provoked, or hungry.
    ui_crea_desc_predator11_2: An accomplished hunter, this creature attacks effortlessly,
      almost lazily.
    ui_crea_desc_predator11_3: This predator dominates any region they choose to occupy.
      They enjoy a relaxed, unchallenged existence.
    ui_crea_desc_predator11_4: Unthreatened for generations, this predator no longer
      produces anxiety hormones. They are driven to hunt only when hungry.
    ui_crea_desc_predator11_5: Unusual adrenal glands allow this creature to metabolise
      steroid hormones more efficiently, reducing impact on cognition and resulting
      in an exceptionally calm killer.
    ui_crea_desc_predator12_1: A vicious killer, there is a spark of malice lurking
      behind its cold, intelligent eyes.
    ui_crea_desc_predator12_2: A dangerous hunter, their sense organs appear to swell
      as they detect the stress hormones of their prey.
    ui_crea_desc_predator12_3: A clever and ruthless predator, they frequently make
      a kill and leave the carcass uneaten, as if hunting purely for pleasure.
    ui_crea_desc_predator12_4: By day, this is a calm and efficient predator. But
      at night they appear prone to fits of bloodlust, striking out even when not
      hungry.
    ui_crea_desc_predator12_5: Highly intelligent, this calm and methodical hunter
      shows no signs of empathy to accompany its complex problem solving skills.
    ui_crea_desc_predator13_1: Bold in temperament, this predator is unafraid of even
      the largest prey.
    ui_crea_desc_predator13_2: This predator appears to have evolved in symbiosis
      with a brain parasite that encourages it to take large risks while hunting.
    ui_crea_desc_predator13_3: Bold in their habits, competition with their rivals
      frequently drives them to engage in high-risk hunting behaviour.
    ui_crea_desc_predator13_4: A foolhardy beast, it rampages towards its prey without
      caution or subtlety.
    ui_crea_desc_predator13_5: Relentless in its hunt, it charges ahead, paying scant
      regard to the threats or counterattacks of its victims.
    ui_crea_desc_predator14_1: Methodical and patient, they stalk their prey for hours
      on end, waiting for the perfect moment to strike.
    ui_crea_desc_predator14_2: A careful hunter, they stalk their prey along long-distance
      migration routes. The weak are picked off as the journey wears them down.
    ui_crea_desc_predator14_3: A patient hunter, their highly evolved sense organs
      allow them to detect prey at extreme distances.
    ui_crea_desc_predator14_4: They have evolved the ability to sleep while moving,
      allowing them to hunt their prey over colossal distances.
    ui_crea_desc_predator14_5: Intelligent, calm, and methodical, this relentless
      hunter stalks their prey to the point of exhaustion.
    ui_crea_desc_predator15_1: Jerky and unbalanced in its movements, its unusual
      brain chemistry leaves it prone to sudden outbursts of aggression.
    ui_crea_desc_playerpred1_1: This dangerous beast has sensitive magnetoreceptors
      embedded in their nostrils, evolved to detect and hunt down anomalous lifeforms.
    ui_crea_desc_playerpred1_2: A lethal predator, this creature reuptakes all inhibitory
      neurotransmitters when stalking a chosen target.
    ui_crea_desc_playerpred1_3: This creature's fine muscle control allows it to track
      its prey completely silently.
    ui_crea_desc_playerpred1_4: An indiscriminate killer, this creature will rarely
      disengage from a conflict while its opponent still lives.
    ui_crea_desc_playerpred1_5: Soon after birth, they fight to the death with their
      siblings; only the strongest and most vicious survive infancy.
    ui_crea_desc_playerpred2_1: Soon after birth, they fight to the death with their
      siblings; only the strongest and most vicious survive infancy.
    ui_crea_desc_playerpred3_1: A vicious beast, it attracts a mate by creating a
      grisly display from the bones of its prey.
    ui_crea_desc_playerpred4_1: A cruel and dangerous predator, it has evolved a remarkably
      muscular jaw. It occasionally crushes even its own teeth.
    ui_crea_desc_playerpred5_1: Sense organs appear unusually undeveloped for an apex
      predator. It seems to compensate by lashing out with extreme and indiscriminate
      violence.
    ui_crea_desc_playerpred6_1: Exceptionally strong, they appear to take delight
      in dismembering their prey. Is this emotion an illusion, or a sign of deeper
      intelligence?
    ui_crea_desc_playerpred7_1: They appear to possess some sort of genetic or collective
      memory, harbouring deep grudges against species that wronged them in the distance
      past.
    ui_crea_desc_playerpred8_1: A dangerous predator, their fast-response adrenal
      glands allow them to go from rest to rage in mere moments.
    ui_crea_desc_playerpred9_1: A highly territorial predator, their excellent memory
      and long-range vision allow them to hunt across vast distances.
    ui_crea_desc_playerpred10_1: A tireless predator, they have no natural enemies.
      Their ferocity knows no bounds.
    ui_crea_desc_passive1_1: Their search for food drags them far and wide across
      the planet, their journey never ending.
    ui_crea_desc_passive1_2: Their natural high stamina serves them well as they wander,
      walking countless miles in their search for food and shelter.
    ui_crea_desc_passive1_3: Remarkably high endurance means they rarely stop moving,
      able to gaze endlessly as they migrate across the planet.
    ui_crea_desc_passive1_4: Migratory in nature, their seasonal wanders take them
      from one pole to the other, moving as the light levels change.
    ui_crea_desc_passive1_5: Their search for a mate takes them countless miles across
      the planet's surface, an arduous and long-distance journey for love.
    ui_crea_desc_passive2_1: Tough, hardy wanderers, they spend their lives on the
      move. Their existence is a constant, slow-moving race against predators and
      starvation.
    ui_crea_desc_passive2_2: Drawn by magnetic forces on long journeys across the
      planet, their lives are spent in constant motion.
    ui_crea_desc_passive2_3: Always on the move, these nomadic grazers search far
      and wide for the perfect grazing sites.
    ui_crea_desc_passive2_4: Weaker than their appearance suggests, they make up for
      the many who die on their nomadic wanderings with frequent and rapid breeding.
    ui_crea_desc_passive2_5: Their soul responds to some rhythm deep within the planet's
      core, causing them to wander endlessly to its slow marching beat.
    ui_crea_desc_passive3_1: Possessing a calm intelligence, their piercing eyes never
      forget a face.
    ui_crea_desc_passive3_2: A remarkable fusion between their optic nerve and hippocampus
      means visual data is instantaneously and perfectly stored. An adaptation for
      navigation, perhaps. But it ensures they will never forget you.
    ui_crea_desc_passive3_3: Highly social and with a complex herd hierarchy, their
      remarkable memory ensures they never forget the face of another creature, be
      they friend or foe.
    ui_crea_desc_passive3_4: Highly intelligent, they remember every encounter they
      ever have with another species.
    ui_crea_desc_passive3_5: A higher order intelligence lives within its skull. The
      analysis process reveals an eidetic memory, though some brain functions appear
      resistant to the scanner.
    ui_crea_desc_passive4_1: Submissive without being timid, these gentle creatures
      know no fear, only curiosity.
    ui_crea_desc_passive4_2: Gentle animals at heart, they wish only to be left in
      peace to roam.
    ui_crea_desc_passive4_3: Powerful but submissive, they have evolved to avoid confrontation.
    ui_crea_desc_passive4_4: Yielding quickly in direct confrontation, their non-threatening
      nature is a successful counter-strategy in an aggressive world.
    ui_crea_desc_passive4_5: Submissive and gentle in their relationships with one
      another, they nonetheless respond forcefully when threatened by other creatures.
    ui_crea_desc_passive5_1: Unusually intelligent, they are highly perceptive of
      their sensory environment, reacting to patterns and signal beyond the observation
      of most species.
    ui_crea_desc_passive5_2: Scans reveal an unusual 'double brain' structure, where
      extra lobes run in parallel and increase decision making speed.
    ui_crea_desc_passive5_3: High growth hormone levels in their brains have caused
      an unusually dense neuron structure. What this extra neural power is used for
      is unclear.
    ui_crea_desc_passive5_4: Scans reveal small neural clusters growing all over their
      nervous system, creating a highly complex distributed brain network.
    ui_crea_desc_passive5_5: Brain scans reveal unusually developed language centers
      within the supramarginal gyrus. The method by which they use this power is unclear.
    ui_crea_desc_passive6_1: Gentle, passive creatures. Dull and unintelligent in
      attitude, they are nonetheless content and unworried.
    ui_crea_desc_passive6_2: Poor sensory systems leave this typically passive creature
      unable to perceive much of the external world. However, brain scans reveal a
      deep, rich inner life.
    ui_crea_desc_passive6_3: Brain scans reveal unusually structured hypothalamus.
      It appears they perceive time on a different scale to most life, leading to
      their unflustered, passive temperament.
    ui_crea_desc_passive6_4: Passive, they are happy to ignore most animal life unless
      forced by circumstance to pay attention.
    ui_crea_desc_passive6_5: Slow moving, passive creatures, they are content to focus
      only on plantlife.
    ui_crea_desc_passive7_1: Friendly and curious by nature, they will take a keen
      interest in any new lifeforms they encounter.
    ui_crea_desc_passive7_2: Gentle creatures, they are governed by a friendly and
      highly trusting temperament.
    ui_crea_desc_passive7_3: Scans reveal them to be highly intelligent. However,
      they are easily tamed and appear content to follow the whims of other creatures.
    ui_crea_desc_passive7_4: Highly docile. This behavior appears to be instinctive,
      as if they have evolved to serve the whims of a complex herding predator.
    ui_crea_desc_passive7_5: Brain scans are unable to capture the true essence of
      their simple happiness.
    ui_crea_desc_passive8_1: Possessed of a tremendous natural strength, they fear
      no other creature that walks upon this world.
    ui_crea_desc_passive9_1: Long-lived and gentle, their rich lives and complex society
      hierarchy allow them to develop wisdom that rivals technologically advanced
      species.
    ui_crea_desc_passive10_1: Cautious by nature. Even when facing starvation, they
      do all they can to avoid straying into unknown territory.
    ui_crea_desc_passive11_1: Long lives and a deep genetic memory give them an uncanny
      ability to predict future events. No famine or drought ever catches them by
      surprise.
    ui_crea_desc_passive12_1: Flighty, busy creatures, they are always on the move,
      always foraging for their next meal.
    ui_crea_desc_passive13_1: Calm and methodical creatures, they graze the planet
      with an air of gentle, unflustered serenity.
    ui_crea_desc_passive14_1: Gentle, friendly creatures, they are always happy to
      interact with other living beings.
    ui_crea_desc_passive15_1: They interact with their fellow beasts with a cheerful
      confidence, secure in the hierarchy of the herd.
    ui_crea_desc_passive16_1: Social animals, they show great care in tending to their
      young and their sick.
    ui_crea_desc_passive17_1: They appear to be peaceful creatures, happily socialising
      both within their species and without.
    ui_crea_desc_prey1_1: They are cautious, watchful creatures; their sharp eyes
      always pointed to the horizon.
    ui_crea_desc_prey2_1: Nervous and flighty, these creatures exist in a constant
      state of nervous excitement, ready to flee at the first sign of danger.
    ui_crea_desc_prey3_1: Tense and easily startled, these creatures show a heightened
      sense of fear; they are alert to danger with every step.
    ui_crea_desc_prey4_1: Gentle creatures, though timid. They are reluctant to approach
      strangers, but display complex social behaviours within their herd.
    ui_crea_desc_prey5_1: They are shy creatures, cowed by years of constant predation
      by more aggressive beasts.
    ui_crea_desc_prey6_1: They seem aware of the constant danger in which they live,
      always scanning the horizon for new threats.
    ui_crea_desc_prey7_1: Patient and slow, they nibble and graze in perpetuity as
      they loll across the plains.
    ui_crea_desc_prey8_1: Once secure in a territory, they appear to tend to local
      plantlife, bolstering their own food supply.
    ui_crea_desc_prey9_1: Gregarious, wide-roaming creatures. They are occasionally
      found alone, but such animals are unhappy, lost from their herd.
    ui_crea_desc_prey10_1: They display an uneasy caution in the face of novelty,
      untrusting of strangers and strange situations.
    ui_crea_desc_prey11_1: Their muscles are held in a state of constant tension,
      ready to flee at the smallest sign of danger.
    ui_crea_desc_prey12_1: Collaborative herd animals, they work together to spot
      incoming predators, hundreds of eyes scanning the horizon in unison.
    ui_crea_desc_prey13_1: Bumbling and inattentive, they frequently find themselves
      trapped by both geological hazards and local predators.
    ui_crea_desc_prey14_1: Nomadic in habit, their search for food takes them on a
      never-ending journey across this world.
    ui_crea_desc_prey15_1: Quick, darting eyes reveal their nervous habit; they are
      quick to make decisions and even quicker to take flight.
    ui_crea_desc_prey16_1: Their movements are fidgety, darting this way and that
      in their desperation to eat but not be eaten.
    ui_crea_desc_prey17_1: Their lives seem spent in constant anxiety; they are tense
      and fearful even on a genetic level.
    ui_crea_desc_bird1_1: Fluttery and flighty, this creature spends its life airborne,
      too afraid to ever set down on land.
    ui_crea_desc_bird1_2: Once they emerge from the nest, they never again touch the
      ground. Their lives are spent on the wing, their stamina unrivalled.
    ui_crea_desc_bird2_1: Curious and intelligent, their nests are stuffed with brightly
      colored rocks and slivers of metal. Some build elaborate metal structures, showing
      remarkable artistry.
    ui_crea_desc_bird3_1: Steadfast, with a strong sense of place, they pick a roost
      and will not abandon their home unless facing certain death.
    ui_crea_desc_bird3_2: Once they have selected a nesting site, they remain there
      for the rest of their lives. As they continuously build, the nests of a mature
      adult are frequently colossal.
    ui_crea_desc_bird4_1: Powerful lateral muscles allow them to take off with remarkable
      speed, taking to the air faster than any ground predator could possibly lunge.
    ui_crea_desc_bird5_1: Long-distance fliers, their migratory routes take them from
      pole-to-pole in their search for food.
    ui_crea_desc_bird6_1: Sharp eyed and attentive, their vision is tuned to pick
      out the slightest movement on the ground beneath them.
    ui_crea_desc_bird7_1: Nervous on the wing, they wheel and turn in endless loops,
      hoping to throw off any predators that might attempt to track them.
    ui_crea_desc_bird8_1: These cautious fliers only take to the open sky when it
      is unavoidable, preferring to hug the terrain and flit between the cover of
      bushes and trees.
    ui_crea_desc_bird9_1: When the light begins to fade and the shadows stretch out
      across the hills, this soulful and intelligent being takes to the sky to sing,
      their sweet music tumbling down behind them.
    ui_crea_desc_bird10_1: Long lives, large brains, and canny, well-honed instincts
      give this creature the unmistakable air of wisdom.
    ui_crea_desc_bird11_1: Their eyes have evolved to scan the horizon, able to pick
      out movement at vast distances. Up close, however, they are entirely unable
      to focus.
    ui_crea_desc_bird12_1: Inexhaustible, their wings never stop flapping. Their flight
      around the planet is never-ending.
    ui_crea_desc_bird13_1: Shy, cautious beings, they will only descend from the sky
      to eat and drink in the dead of night.
    ui_crea_desc_bird14_1: Highly intelligent, their brains are swollen, large out
      of all proportion to their body.
    ui_crea_desc_bird15_1: Temperamental, effervescent creatures. They swirl through
      the air with a wild and beautiful unpredictability.
    ui_crea_desc_butterfly1_1: Scans reveal a nervous system of pure light; the inner
      lives are radiant beyond compare.
    ui_crea_desc_butterfly2_1: Highly intelligent for such a small animal, they appear
      to be entirely aware of their physical limitations.
    ui_crea_desc_butterfly3_1: Their lives are brief; their existence a blip, nothing
      but a single desperate flight.
    ui_crea_desc_butterfly4_1: These flying insects are drawn ever onwards by a terrible
      hunger, their hunt is never ending.
    ui_crea_desc_butterfly5_1: Their lives are painfully short, and these flying insects
      spend their handful of days in a furious quest to mate.
    ui_crea_desc_butterfly6_1: These simple insects barely have a brain at all and
      react to external stimuli only via localised reflexes.
    ui_crea_desc_butterfly7_1: Carried by the wind as much as their wings, these small
      insects live a scattered and chaotic existence.
    ui_crea_desc_butterfly8_1: Their gentle wingbeats belie their desperate hunger,
      their never-ending hunt.
    ui_crea_desc_butterfly9_1: Near the bottom of the food chain, their world is one
      of constant threat and terror. There is very little in existence that might
      not kill them.
    ui_crea_desc_butterfly10_1: Without a centralized nervous system, these are creatures
      of pure instinct, pure reaction.
    ui_crea_desc_fish1_1: Without a centralized nervous system, these creatures know
      nothing but swim, fight, flee, consume.
    ui_crea_desc_fish2_1: Their lives are brief; their existence a blip, nothing but
      a single desperate thrash against great global currents that carry them.
    ui_crea_desc_fish3_1: These salt-water fish are pulled around the oceans by a
      gnawing hunger, a never-ending search for fresh food.
    ui_crea_desc_fish4_1: Their lives are short, and these saltwater fish spend their
      days in a desperate swim to find a willing mate.
    ui_crea_desc_fish5_1: Carried by the currents as much as by their fins, their
      lives know no order, no system. They simply exist wherever greater forces have
      placed them.
    ui_crea_desc_fish6_1: Their eyes never close, for they never sleep. Their swim
      is endless, unbroken by rest or respite.
    ui_crea_desc_fish7_1: Highly intelligent, these fish appear aware of the world
      beyond their waters. They seem haunted by this realization, of a land of wonders
      they will never visit.
    ui_crea_desc_fish8_1: No matter the size of their shoal, the lack of any communicative
      organs leaves these fish with a profound sense of loneliness.
    ui_crea_desc_fish9_1: Large-eyed and with a swollen brain-sac, these fish appear
      to possess a wisdom that few sea creatures ever obtain.
    ui_crea_desc_fish10_1: Nervous and fast-moving, they shimmer and dart as they
      swim, desperate to avoid the lurching snap of jaws from the deep.
    ui_crea_desc_fish11_1: Inexhaustible, their fins never stop moving. Even a few
      moments of calm would rob their gills of the flow they need to live.
    ui_crea_desc_fish12_1: Without a centralized nervous system, these creatures know
      nothing but swim, fight, flee, consume.
    ui_crea_desc_fish13_1: Their lives are brief; their existence a blip, nothing
      but a single desperate thrash against great global currents that carry them.
    ui_crea_desc_fish14_1: These salt-water fish are pulled around the oceans by a
      gnawing hunger, a never-ending search for fresh food.
    ui_crea_desc_fish15_1: Their lives are short, and these saltwater fish spend their
      days in a desperate swim to find a willing mate.
    ui_crea_desc_fish16_1: Carried by the currents as much as by their fins, their
      lives know no order, no system. They simply exist wherever greater forces have
      placed them.
    ui_crea_desc_fish17_1: Their eyes never close, for they never sleep. Their swim
      is endless, unbroken by rest or respite.
    ui_crea_desc_fish18_1: Highly intelligent, these fish appear aware of the world
      beyond their waters. They seem haunted by this realization, of a land of wonders
      they will never visit.
    ui_crea_desc_fish19_1: No matter the size of their shoal, the lack of any communicative
      organs leave these fish with a profound sense of loneliness.
