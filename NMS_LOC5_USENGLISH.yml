    ui_crea_desc_herbivore1_1: Gut analysis reveals a varied but exclusively vegetarian
      diet.
    ui_crea_desc_herbivore1_2: Voracious feeders, they consume several times their
      own body weight in vegetable matter every day.
    ui_crea_desc_herbivore2_1: Group feeders, they collect leaves from local plantlife
      and eat only when the whole herd can be satisfied.
    ui_crea_desc_herbivore2_2: Herbivores, they feast upon the mineral-rich leaves
      of local plantlife.
    ui_crea_desc_herbivore3_1: Constantly hungry, their specially adapted teeth and
      guts allow them to consume entire trees, from leaf to sap to trunk.
    ui_crea_desc_herbivore3_2: They use their acidic tongues to burrow into trees,
      dissolving and then sucking out the soft and delicious inner wood.
    ui_crea_desc_herbivore4_1: Their diet consists of fallen fruit that has begun
      to rot. This fermented, bacteria-enriched mush appears to have a vital place
      in their digestive system.
    ui_crea_desc_herbivore4_2: Drawn to sugar, they consume the small fruits that
      fall from local flora.
    ui_crea_desc_herbivore5_1: Their diet appears highly specific; they nibble only
      the freshest new shoots from local plantlife.
    ui_crea_desc_herbivore5_2: Leaf-eaters, their teeth are too soft to eat most vegetable
      matter. As such, they consume only soft, fresh leaves.
    ui_crea_desc_herbivore6_1: Sharp digging claws allow them to excavate and consume
      plant roots, which appear to make up the bulk of their diet.
    ui_crea_desc_herbivore6_2: Spoor analysis reveals a high-fibre diet. Primary nutrient
      source appears to be excavated plant roots.
    ui_crea_desc_herbivore7_1: Nocturnal tunnellers, they dig out elaborate tunnels
      in pursuit of nutritious tubers.
    ui_crea_desc_herbivore7_2: Sharp sense and sharper claws allow them to tunnel
      swiftly through the earth in search of the tubers that form the bulk of their
      diet.
    ui_crea_desc_herbivore8_1: Perpetual grazers, they consume vast amounts of grass
      each day.
    ui_crea_desc_herbivore8_2: Primarily a grazing animal, the poor nutrient levels
      of their grass-based diet leads them to seek out and lick mineral rich rocks.
    ui_crea_desc_herbivore9_1: A forager, they search the ground for the fallen nuts
      that provide their main nutrient source.
    ui_crea_desc_herbivore9_2: Comfortable amongst dense foliage, they sniff and scurry
      among fallen leaves, searching for the nuts that provide their food.
    ui_crea_desc_herbivore10_1: Sharp vision allows them to detect seeds just as they
      begin to swell in their pods, giving them an edge over other foraging creatures.
    ui_crea_desc_herbivore10_2: Gut analysis reveals their diet consists primarily
      of vast numbers of partially rotted nuts.
    ui_crea_desc_herbivore11_1: Delicate feeders, they nibble selectively at local
      flora, ensuring they never entirely strip an area of foliage.
    ui_crea_desc_herbivore11_2: Exceptionally fine teeth allow them to selectively
      eat, chewing only the most nutritious parts of otherwise tough and hard to digest
      plants.
    ui_crea_desc_herbivore12_1: They root through the undergrowth in search of food,
      chewing at the heads of ripe grasses.
    ui_crea_desc_herbivore13_1: They delve underground in search of food, and show
      a particular fondness for the cave marrow.
    ui_crea_desc_herbivore14_1: Their hunger is only sated by the chunky, fleshy roots
      of the mordite plant.
    ui_crea_desc_herbivore15_1: Highly specialised sense organs allow them to dig
      through the fecal deposits of other creatures, sniffing out and consuming the
      nutrients within.
    ui_crea_desc_herbivore16_1: Dense teeth and a series of extremely acidic stomachs
      allow them to consume a diet mostly consisting of rocks.
    ui_crea_desc_herbivore17_1: A plague upon stranded adventurers, as they feast
      upon di-hydrogen crystals.  Their highly reactive saliva dissolves the crystals
      without the need to chew.
    ui_crea_desc_herbivore18_1: They snuffle for food with their noses dug into the
      dirt, flicking earth into their mouths with long, spiked tongues. Nutrient source
      is presumed to be soil-bound microorganisms.
    ui_crea_desc_herbivore19_1: Their blood is highly toxic to most predators, thanks
      to their oxide-rich diet.
    ui_crea_desc_herbivore20_1: Though they have mouths, it seems their primary nutrient
      intake is via their skin, in a form of atmospheric mineral absorption.
    ui_crea_desc_herbivore21_1: A highly specialized digestive system allows them
      to eat the %BIOME_PLANT% that grow on their home planet.
    ui_crea_desc_herbivore22_1: Gut analysis reveals a diet consisting almost entirely
      of %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Their diet is rich in the %BIOME_PLANT% found in abundance
      on this planet.
    ui_crea_desc_herbivore24_1: Always hungry, they seek out and consume the %BIOME_PLANT%
      that grow freely across this world.
    ui_crea_desc_herbivore25_1: Their diet is varied, but they will gorge upon %BIOME_PLANT%
      at any opportunity.
    ui_crea_desc_herbivore26_1: They feast upon %BIOME_PLANT%, and will travel vast
      distances to find it.
    ui_crea_desc_herbivore27_1: Their diet is largely conventional, consisting largely
      of local flora. But the scent of Nip Nip drives them to a frenzy, and they will
      gorge upon its buds.
    ui_crea_desc_herbivore28_1: Pugneum-infused teeth allow them to consume and digest
      gravitino balls, crunching through their outer shells in an explosion of light.
    ui_crea_desc_herbivore29_1: Their tongues are hairy and thick, allowing them to
      happily chew upon all but the most venomous of leaves.
    ui_crea_desc_herbivore30_1: Filtering gills inside their cheeks allow them to
      suck up water and extract nutrients from algal blooms.
    ui_crea_desc_herbivore31_1: They supplement their tuber-based diet with brightly-colored
      flowers; the complex dye compounds providing a valuable micronutrient boost.
    ui_crea_desc_herbivore32_1: Their finely-tuned sense of smell draws them to the
      most beautiful, richly-scented flowers, which they then consume whole.
    ui_crea_desc_herbivore33_1: A specially-adapted tongue indicates their diet is
      predominantly nectar, harvested from local flora.
    ui_crea_desc_herbivore34_1: A gnawing hunger for sugar drives their every waking
      moment; their existence a constant hunt from sweet plant to the next.
    ui_crea_desc_omnivore1_1: Scavengers, they plunder the stores of other animals,
      stealing bones and scraps wherever they find them.
    ui_crea_desc_omnivore2_1: Their tongues are razor sharp and lightning-quick, allowing
      them to catch and skewer the small insects that make up the majority of their
      diet.
    ui_crea_desc_omnivore3_1: They push through worm piles with their strong snouts,
      slurping down whole tangled colonies in mere moments.
    ui_crea_desc_omnivore4_1: 'Opportunistic, they happily devour any food source
      they find: fruit, nuts, insects, old bones, occasional rocks.'
    ui_crea_desc_omnivore5_1: Their adaptive sensory system temporarily shuts down
      their olfactory nerves as they snout through faecium deposits in search of undigested
      morsels.
    ui_crea_desc_omnivore6_1: Quick-witted and sharp, they prey upon any unsuspecting
      or inattentive birds who linger too low to the ground.
    ui_crea_desc_omnivore7_1: Sneaky and opportunistic, they steal from the kills
      of larger predators, nipping in and making away with whatever they can.
    ui_crea_desc_omnivore8_1: Omnivores, they gobble down anything they are able to
      find. Powerful digestive enzymes allow them to make use of the discarded scraps
      left behind by more powerful predators.
    ui_crea_desc_omnivore9_1: While not adapted for open confrontation, they are nonetheless
      impressive hunters. Under the cover of darkness, they steal into nests and feast
      upon eggs and hatchlings alike.
    ui_crea_desc_omnivore10_1: Omnivorous and thieving, they eat whatever they find,
      wherever they find it. Frequently, this means consuming the hard-won stores
      of other animals.
    ui_crea_desc_omnivore11_1: Powerful, armor-plated tongues allow them to penetrate
      the toxic, spiny shells of Venom Urchins. The rich green yolk within provides
      ample nutrients.
    ui_crea_desc_omnivore12_1: Omnivorous and greedy, they feast upon the unwanted
      scraps left behind by creatures with more specifically adapted diets.
    ui_crea_desc_omnivore13_1: Ill-equipped to compete with large animals, they choose
      to prey upon smaller foes. Rodents, insects, nitrogen-rich plantlife - anything
      unlikely to fight back.
    ui_crea_desc_omnivore14_1: Well-adapted digestive systems allow them to find nutrients
      where others would give up. They happily feast upon the marrow of discarded
      bones, cracking them open and guzzling their nutritious cores.
    ui_crea_desc_omnivore15_1: Drawn to the smell of death, their primary nutrient
      source is Mordite. They do not discriminate between beast or plant.
    ui_crea_desc_carnivore1_1: Gut analysis reveals an iron-rich, carnivorous diet.
      Their stool is dense and mighty.
    ui_crea_desc_carnivore2_1: Exclusively carnivorous, they feast upon the flesh
      of other creatures. None are spared from their jaws.
    ui_crea_desc_carnivore3_1: Unyielding, hypnotic eyes mesmerize their prey, allowing
      them to feast upon other creatures without the mortal peril of the hunt.
    ui_crea_desc_carnivore4_1: Sharp teeth and powerful jaws allow them to crunch
      through the carcasses of their prey, feasting upon flesh and bone alike.
    ui_crea_desc_carnivore5_1: They feast upon their prey only when fresh, guzzling
      blood while it is still hot. Cold corpses and old meat are left for the scavengers.
    ui_crea_desc_carnivore6_1: They digest their meals before they consume them. Powerful
      enzymes are injected directly into their prey; their liquid flesh is then drunk
      at leisure.
    ui_crea_desc_carnivore7_1: Carnivores, they prefer to hunt larger creatures. They
      strip the flesh from the bones of their prey before finally consuming the marrow
      in a way that is almost ritualistic.
    ui_crea_desc_carnivore8_1: Extremely well-adapted toxin removal systems allow
      them to consume prey in its entirety, from the standard flesh to the richly
      nutritious but frequently hazardous offal.
    ui_crea_desc_carnivore9_1: Unsophisticated and unrestrained carnivores, they feast
      upon the raw flesh of their fallen prey.
    ui_crea_desc_carnivore10_1: Dental analysis reveals jaws and teeth well-adapted
      to the ripping of flesh from bones, to the chewing life from other beings.
    ui_crea_desc_carnivore11_1: Extremely powerful carnivores, they sit atop the food
      chain. Nothing dares hunt them.
    ui_crea_desc_carnivore12_1: After making a kill, these carnivorous beasts shatter
      the skulls of their prey and offer the brain matter to the oldest member of
      their pack.
    ui_crea_desc_carnivore13_1: Row after row of highly-polished teeth allow them
      to tear through flesh and sinew alike. They can strip a corpse to the bone in
      minutes.
    ui_crea_desc_carnivore14_1: Well-adapted to the hunt but poorly-adapted to digestion,
      these carnivores will only feast upon the freshest of meat.
    ui_crea_desc_carnivore15_1: Carnivorous but opportunistic, these beasts will happily
      raid the corpse of some other hunter's prey.
    ui_crea_desc_carnivore16_1: While physically weaker than some other carnivorous
      species, these creatures gain their advantage in the strength of their digestive
      tract. They will happily consume month-old corpses and suffer no ill-effect,
      no bacterial retaliation.
    ui_crea_desc_carnivore17_1: All-consuming in their hunger, these carnivores will
      turn cannibal with little provocation, happy to feast upon their kin.
    ui_crea_desc_carnivore18_1: Carnivores, they happily tear through the flesh of
      their prey, desperate to feast upon the offal found deep within the carcass.
    ui_crea_desc_carnivore19_1: Clean, fastidious eaters. They butcher the corpses
      of their prey, preparing each chunk of flesh on some instinctive schedule. They
      appear to reserve the hearts of their prey for consumption only during specific
      lunar phases.
    ui_crea_desc_carnivore20_1: They prefer to acquire their meat from sources that
      will not fight back. Quick jaws and sharp eyes allow them to prey upon the small,
      darting creatures that other hunters leave behind.
    ui_crea_desc_carnivore21_1: These are hypercarnivores, powerful predators at the
      top of the food chain. These are the beasts that hunt the hunters.
    ui_crea_desc_carnivore22_1: They seek out larger creatures, preferring to make
      the one occasional kill and then feast upon it for months.
    ui_crea_desc_carnivore23_1: Carnivores, their appetite for flesh knows no bounds.
      They swallow it down in great chunks, ripped from the bones of their prey.
    ui_crea_desc_carnivore24_1: Brutal carnivores, they will begin their bloody feasts
      even while their prey continues to thrash, its death throes not yet complete.
    ui_crea_desc_carnivore25_1: After making a kill, they will preserve the blood
      of their prey in coagulated lumps. These stores serve them well during lean
      patches, times when their hunts go unsuccessful.
    ui_crea_desc_carnivore26_1: Carnivores, their hunger for %BIOME_MEAT% knows no
      bounds.
    ui_crea_desc_carnivore27_1: Carnivores, their desire for %BIOME_MEAT% knows no
      limits.
    ui_crea_desc_carnivore28_1: Carnivores, their hunger for %BIOME_MEAT% is never-ending.
