    npc_mission_bones_proc_b_1: 'Scanned genetic data is sufficient: they do not need
      the physical specimen.'
    npc_mission_bones_proc_b_2: They require bones of all species. The fragments will
      be scanned and the records entered into their personal database.
    npc_mission_bones_proc_b_3: They seek explorers to aid them. Any unearthed bones
      will belong to the discoverer - they only ask for scan data or digital copies
      of the sample.
    npc_mission_bones_proc_b_4: They are particularly keen to recover scans of any
      ancient animal bones. Once recorded, the field agent is free to keep the physical
      specimen.
    npc_mission_bones_proc_b_5: There are large gaps in their historical records,
      and they seek field agents for paleontological expeditions to fill in this missing
      data.
    npc_mission_bones_proc_c_1: The client accepts no liability for any ancient curses
      that may afflict the field agent during the commission.
    npc_mission_bones_proc_c_2: The client accepts no liability should the field agent
      become trapped in a hole, a pit or any other excavation during the course of
      the commission.
    npc_mission_bones_proc_c_3: The client advises the field agent to show discretion
      in this matter and not to give away the location of any digsites to less scrupulous
      bone-hunters.
    npc_mission_bones_proc_c_4: They will independently verify any data. Those attempting
      to pass new skeletons as ancient will be reported to the relevant authorities.
    ui_mp_construct_title_1: The Joy of Home
    ui_mp_construct_desc_1: Polo and Nada both claim that creating a home with friends
      is a joy unlike any other. They seek an engineering crew of Travelers to venture
      out into the universe and construct something joyful together.
    ui_mp_construct_title_2: Niche In the Stars
    ui_mp_construct_desc_2: 'The Space Anomaly itself is an ongoing project for Specialist
      Polo. They endlessly tinker with the design of their home: expanding, enhancing,
      welcoming more friends aboard. But these friends are only visitors. Polo has
      asked for a cooperative group of Travelers to fly to a specific planet and there
      build their own niche in the stars.'
    ui_mp_construct_title_3: Terrestrial Homes
    ui_mp_construct_desc_3: 'Their own home eternally adrift, Polo and Nada ask for
      their friends to build what they cannot: static, solid, planetary bases. They
      seek engineering crews to prototype these terrestrial homes, and upload the
      creations for the Anomaly’s records.'
    ui_mp_construct_title_4: Civilized Space
    ui_mp_construct_desc_4: 'As more and more realities intertwine aboard the Space
      Anomaly, Traveler iterations converging in this hub of friendship, a pattern
      has become clear: there are more hubs out there, more pockets of civilized space.
      Polo is conducting research into the origins of these hubs. They seek engineering
      crews to establish the seeds of new habitable bases, in order to observe how
      they might flourish and grow.'
    ui_mp_construct_title_5: Communal Habitation
    ui_mp_construct_desc_5: Polo and Nada both claim that creating a home with friends
      is a joy unlike any other. They seek an engineering crew of Travelers to venture
      out into the universe and construct something joyful together.
