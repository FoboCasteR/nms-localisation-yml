    ui_mp_digsite_npc_init_desc: "%NAME% shakes their head, incidating that I should
      deal with the Sentinel threat before they will converse with me."
    ui_mp_digsite_npc_exp_desc_1: The lifeform's visor twinkles. They seem pleased
      to see me, but less interested in my company than in the prospect of analysing
      the bones I have excavated...
    ui_mp_digsite_npc_tra_desc_1: The Gek asks no questions, but simply holds out
      a hand expectantly. I get the sense an anonymised donation from Specialist Polo
      must be behind their willingness to assist.
    ui_mp_digsite_npc_war_desc_1: The Vy'keen grunts a hello. They neither question
      who sent me, nor offer an explanation for why they are out here alone. They
      do, however, seem to understand the nature of what I have brought them...
    ui_mp_digsite_npc_opt: Show samples
    ui_mp_digsite_npc_exp_res_1: The Korvax selects a sample of bone matter, swiftly
      analysing it with a module built into their carapace. Returning the bones, they
      transmit the scan data directly into my suit, ready to deliver to the Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% runs their eager hands over a number of the
      samples before selecting one to scan. Reluctantly returning the bones, they
      transmit the scan data directly into my suit, ready to deliver to the Nexus."
    ui_mp_digsite_npc_war_res_1: "%NAME% quietly runs a device across several of the
      samples, handling the remains with a profound respect. They return the bones
      and transmit the scan data directly into my suit, ready to deliver to the Nexus."
    ui_mp_fiend_hunt_title_1: Biological Horror
    ui_mp_fiend_hunt_desc_1: Despite Nada and Polo's best efforts to study the universe
      impartially, they recognize that some strands of life are... different. A specific
      variety of biological entity seems to evoke horror in all other living things
      it encounters. Courageous away teams are required to directly confront this
      horror and report back its most unnerving qualities.
    ui_mp_fiend_hunt_title_2: A Monstrous Pattern
    ui_mp_fiend_hunt_desc_2: All things are patterns, but some patterns are more prevalent
      than others. An alarming prevalence of whispering eggs has been observed across
      the universe, again and again, often clustered around derelict facilities. Nada
      and Polo need Travelers to investigate these eerie breeding grounds, and eliminate
      the monstrosities nesting there.
