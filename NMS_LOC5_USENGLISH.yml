    ui_mp_depot_raid_title_1: Network Compromises
    ui_mp_depot_raid_desc_1: |-
      A disturbance has been detected in the Sentinel hive mind. A terminal in a mining facility exhibits anomalous tendencies, and may reveal the location of Sentinel material depots if probed.

      Access the vulnerable terminal to locate and destroy a depot.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_depot_raid_title_2: Unconscious Connectivity
    ui_mp_depot_raid_desc_2: |-
      Priest Entity Nada has been troubled by dreams of reconnection, experiencing apparent glimpses of both Korvax and Sentinel networks in their unconscious mind. A set of coordinates has recurred in these dreams, which Nada believes must have leaked from a compromised Sentinel terminal.

      Access the vulnerable terminal to locate and destroy a depot.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_depot_raid_title_3: Starvation Tactics
    ui_mp_depot_raid_desc_3: |-
      Sentinel forces endlessly pursue the Space Anomaly, converging upon any location where it lingers. Nada and Polo, striving to outmanoeuvre their pursuers, have sabotaged a terminal in a planetary facility. A resourceful team should be able to exploit the terminal to locate a hidden Sentinel depot.

      Access the vulnerable terminal to locate and destroy a depot.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_depot_raid_title_4: Non-Compliant Analysis
    ui_mp_depot_raid_desc_4: |-
      A disturbance has been detected in the Sentinel hive mind. A terminal in a mining facility exhibits anomalous tendencies, and may reveal the location of Sentinel material depots if probed.

