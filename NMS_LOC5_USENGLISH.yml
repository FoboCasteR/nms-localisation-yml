    ui_mp_fiend_kill_term_opt_c: Toxic Extermination
    ui_mp_fiend_kill_term_res_a: The system confirms my selection, indicating the
      audio repellant is active. The tone is inaudible to me, but I do hear a sinister
      burrowing sound, slithering below the earth, as the last few monstrosities retreat.
    ui_mp_fiend_kill_term_res_b: |-
      The system confirms my selection, and a pleasant fragrance fills the facility.
      Muffled, deep below the earth, a chorus of screeching can be heard. There is a sinister burrowing sound, then silence.
    ui_mp_fiend_kill_term_res_c: The system confirms my selection, releasing a cocktail
