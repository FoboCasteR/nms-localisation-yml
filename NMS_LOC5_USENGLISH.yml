    all_portalquest_word_name: Shimmering Knowledge Stone
    all_portalquest_word_desc_1: The stone responds to my presence, seeming to anticipate
      what I seek. The carvings waver and refract, as though submerged in liquid...
    all_portalquest_word_desc_2: The face of this stone, streaked by dark stains,
      suggests a strange history. It is as though once, long ago, it rested deep on
      the ocean floor.
    all_portalquest_word_desc_3: The carvings on the stone blur before my eyes, distant
      and cloudy, as though viewed through a thick pane of glass.
    all_portalquest_word_desc_4: This Knowledge stone appears to be rapidly shifting
      between two positions, perhaps vibrating. My eyes ache as I try to focus.
    all_portalquest_word_desc_5: The stone greets me with a repellant audio frequency,
      like a note just out of tune. It is as though it has been calibrated for someone
      else.
    all_portalquest_word_desc_6: My head swims as I approach the stone, reeling with
      a sense of déjà vu. Have I seen this exact stone before? Awake, or in a dream?
    all_portalquest_word_opt: Touch the stone
    all_portalquest_word_res_1: The Knowledge Stone is warm to the touch. It produces
      an otherwordly sound, the notes manifesting in my mind as a partial sequence
      of glyphs...
    all_portalquest_word_res_2: 'Something viscous clings to my glove. Although the
      carvings themselves are long eroded, the nature of the stone''s inscription,
      suddenly becomes obvious, imprinted for eternity in the grime: a short sequence
      of glyphs.'
    all_portalquest_word_res_3: The glassy membrane ripples as my hand passes through
      it. The stone sings, and I suddenly find I can read the partial glyph sequence...
    all_portalquest_word_res_4: |-
      Touching the stone further confuses my senses. It is not vibrating, but almost seems to exist twice, doubled up, overlapping its twin.
      With this thought, I concentrate on a single iteration of the stone, and manage to make out a sequence of glyphs. A fragment of a portal code.
    all_portalquest_word_res_5: Relief sweeps over me as the pitch of the sound bends,
      becoming a pleasant and harmonious musical chord. In my mind, each note of the
      chord associates itself with the shape of a glyph.
    all_portalquest_word_res_6: I remember pressing my palm against the stone surface,
      as I do again now. I remember the short glyph sequence revealing itself, as
      it does again now.
