    ui_mp_spacebattle_desc_1: |-
      A gang of hostile outlaws has been terrorizing an entire star system, intercepting trade vessels and starving the local population of supplies.

      Nada and Polo are distressed by this, and wish to make the universe just a little more pleasant. They seek a squadron of battle-hardened Travelers to eradicate this pirate menace.
    ui_mp_spacebattle_title_2: Renegade Squadrons
    ui_mp_spacebattle_desc_2: For some time, Specialist Polo has been observing a
      rivalry between two alien communities, hoping for a peaceful resolution. Unfortunately,
      one of the groups has taken up arms, and the conflict has turned violent. Polo
      now seeks a group of Travelers to engage the aggressive squadron in combat,
      and put an end to this violence.
    ui_mp_spacebattle_title_3: The Might of Friendship
