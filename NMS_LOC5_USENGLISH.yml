    fth_exotic1_wait: Ariadne inclines their head politely, but says nothing further.
      Perhaps I should return another day.
    fth_exotic1_lang_1: |-
      Hello, Like-Traveler! Here you are safe, and so very welcome.
      Iteration 2394829084924924924G. A perfect fit. This place was designed to receive you.
    fth_exotic1_opt_a_1: Ask about this place
    fth_exotic1_opt_b_1: Ask about Ariadne
    fth_exotic1_res_a_1: |-
      Polo and Nada are best equipped to describe this place between places. They are here, not far, just at the top of these stairs.
      But I mean it when I say you are a perfect fit here. It is not a home, for most, but a niche in the stars where you will always be welcome.
    fth_exotic1_res_b_1: |-
      You want to know me? I am like you, and also not like you. I am a Traveler, yet linger in this place between places, where none truly belong.
      Apologies, Like-Traveler. I don't mean to be vague. It's just that I don't know you yet. Enjoy the Anomaly. Perhaps we can discuss this later. We have all the time in the universe to get to know each other.
    fth_exotic1_lang_2: Hello again, Like-Traveler.
    fth_exotic1_opt_a_2: Ask why they call you that
    fth_exotic1_opt_b_2: Ask about the Anomaly
    fth_exotic1_res_a_2: |-
      I meet so many Travelers here. So many faces, yet all of us alike, all lured by the invitation of the stars. We all pilot our ships, our suits, along the path that fits each of us best.
      I remember every like-face. You might say I collect them. Even if you change your visage, I will remember you.
    fth_exotic1_res_b_2: Have you met the other Like-Travelers here? If you have time,
      it would be a kindness to visit Helios. It invigorates them to hear stories
      from young travelers. They're in the plaza, up these stairs and straight ahead.
    fth_exotic2_wait: A pleasure to see your familiar face. Thank you for saying hello.
    fth_exotic2_lang_1: 'Hello! Have we met? I don''t believe so. I''m Gemini. This
      is Hesperus. '
    fth_exotic2_opt_a_1: Ask about Gemini
    fth_exotic2_opt_b_1: Ask about Hesperus
    fth_exotic2_res_a_1: Me? I'm just staying here, just for a little while. Polo
      and Nada are very kind to all their friends.
    fth_exotic2_res_b_1: Gemini glances towards the being at their side, their golden
      eyes contemplative.
    fth_exotic2_lang_2: |-
      If it weren't for Hesperus, I'd probably still be alone out there, drifting from world to world. Entire galaxies to discover, and no-one to share it with.
      I've never found genuine company in the others. Even the Geks, for all their talk of friendship - they all seem to want something. <MOOD>Positive<>Hesperus is different. They've been a true companion to me.
      It was a pleasure meeting you. Say hello if you pass through again. We'll be right here, more than likely.
    fth_exotic2_lang_daily1: |-
      Welcome to return, dear friend!
      I have something for you, if you care for it. It is not much, a trifle, a token from my travels. But perhaps you will find meaning in it?
    fth_exotic2_opt_daily1: Accept gift
    fth_exotic2_res_daily1: I do hope you like it! It makes me so happy to spread
      these little gifts among my friends!
    fth_exotic2_wait_daily1: Do have a lovely day! Remember to take joy in the small
      things!
    fth_exotic2_wait_exotic5_gone_1: Hello! Have we met? I don't believe so. I'm Gemini.
    fth_exotic2_wait_exotic5_gone_2: The lifeform greets me kindly, but their smile
      wavers, as though something upsetting is on their mind. Perhaps I should return
      another day.
    fth_exotic3_lang_1: Have you stood before a portal, stranger? Felt it leech the
      life from your skin, felt your chest burning as its power starts to melt your
      very being?
    fth_exotic3_opt_a_1: Say you have
    fth_exotic3_opt_b_1: Say you have not
    fth_exotic3_res_a_1: |-
      The Traveler narrows their eyes, staring at me, judging my claim.
      After a moment, they nod. There is respect upon their face.
    fth_exotic3_res_b_1: I thought not. Few have. Fewer still live to tell of it.
    fth_exotic3_lang_2: |-
      I stood before the portal at Soleth Prime, but did not cross the threshold. I reached out.<DELAY>0.4<> Only the tip of my finger grazed the gateway.
      The next moment, I awoke aboard the Anomaly. I was transformed.
      The gateway here does not have the power of the ancient monoliths, though it shares aspects of their network. Use it as you wish.
    fth_exotic3_opt_a_2: Nod with respect
    fth_exotic3_res_a_2: Mercury returns my nod. There is much understanding in this
      simple gesture.
    fth_exotic3_lang_3: Welcome, Portal-Adept.
    fth_exotic3_lang_daily1: If you choose to travel by conventional means, perhaps
      I might be of assistance. One who came through our gateway gave me this chart.
      You might make use of it.
    fth_exotic3_opt_daily1: Accept Planetary Chart
    fth_exotic3_res_daily1: Tread where I cannot, Portal-Adept.
    fth_exotic3_wait_daily1: May your destination find you fortune, Portal-Adept.
    fth_exotic4_wait: Tethys nods gruffly, but doesn't appear to be in a conversational
      mood. Perhaps I should return another day.
    fth_exotic4_desc_1: A strange perfume surrounds this being. It is pleasant, if
      a little stale. They look startled when I address them.
    fth_exotic4_lang_1: Oh! Hello, new friend. We've not met. You know that it's -
      it's traditional to introduce yourself with an exchange of units?
    fth_exotic4_opt_a_1: Give units
    fth_exotic4_opt_b_1: Refuse
    fth_exotic4_res_a_1: Thanks! Well met! Bye now.
    fth_exotic4_res_b_1: Hm. Rude. Bye, then.
    fth_exotic4_opt_a_2: Stay
    fth_exotic4_lang_3: You're still here. Hm. Sorry, friend. I don't have anything
      to trade...
    fth_exotic4_lang_ret_3: You're back. Hm. Sorry, friend. I don't have anything
      to trade...
    fth_exotic4_opt_a_3: Smell them
    fth_exotic4_opt_b_3: Stare at them
    fth_exotic4_res_3: Tethys looks uncomfortable, their pulse visible in their throat.
    fth_exotic4_lang_4: Alright! Fine. Look, I admit it. I'm not a Gek. I'm just another
      Traveler, passing through.
    fth_exotic4_opt_a_4: Ask why they're here
    fth_exotic4_opt_b_4: Ask why they lied
    fth_exotic4_res_4: Tethys hesitates.
    fth_exotic4_lang_5: Have you ever crossed paths with the Sentinels who patrol
      most of the worlds out there?
    fth_exotic4_opt_a_5: Say you have
    fth_exotic4_opt_b_5: Say you have not
    fth_exotic4_res_a_5: |-
      Then you know what it's like to be hunted by them.
      Suffice to say the Sentinels and I had a conflict of interest. And now, it's in my interest to lay low here.
    fth_exotic4_res_b_5: |-
      Then you've been fortunate. I see what you're carrying in your pack. There's no way you got this far without raising a mining laser to some of the resources this universe has to offer.
      Suffice to say the Sentinels and I had a conflict of interest. And now, it's in my interest to lay low here.
    fth_exotic4_lang_daily1: |-
      If you wish to, perhaps we might strike back against the Sentinel menace.
      Fell one of their infernal Walkers, harvest their brains. We will win back our peace.
    fth_exotic4_opt_daily1: Present Walker Brain
    fth_exotic4_res_daily1: A glorious trophy. You have done well!
    fth_exotic4_wait_daily1: Soon, we will triumph. Soon, I will be free, free from
      the robotic plague...
    fth_exotic5_wait: Greetings, kindred. Again, impossibly, we meet in the flesh.
    fth_exotic5_wait2: Greetings, kindred. Our paths may have splintered out into
      infinite variations, infinite trials, but they all loop home eventually.
    fth_exotic5_wait_opt_a: Touch their shoulder
    fth_exotic5_wait_res_a: Hesperus glances down at the contact, seeming reassured
      by it. They nod, grateful, momentarily at peace.
    fth_exotic5_lang_1: Salutations.
    fth_exotic5_desc_1: The sharp-eyed being stares at me, unblinking. They tell me
      their name - Hesperus - but rush through the words, as though nuisanced by the
      introduction. Their focus is on me.
    fth_exotic5_lang_1b: Tell me, stranger. Who exactly are you? A wanderer? A Traveler?
    fth_exotic5_opt_a_1: Say you are a wanderer
    fth_exotic5_opt_b_1: Say you are a Traveler
    fth_exotic5_opt_c_1: Say you don't know
    fth_exotic5_res_a_1: Hesperus exhales audibly.
    fth_exotic5_res_a_1b: Perhaps you have not yet heard the call. It will become
      irresistible, eventually. You begin to hear it in your dreams, in your heartbeat.
      <MOOD>Sad<>Even after... even afterwards.
    fth_exotic5_res_a_1c: There is a sudden movement from the other lifeform stood
      at Hesperus' side. <MOOD>Neutral<>Hesperus clears their throat.
    fth_exotic5_res_a_1d: I believe we tread parallel paths, you and I. And yet, quite
      impossibly, we have met. Let us not make this our only encounter.
    fth_exotic5_res_b_1: Hesperus' moustache quivers when I mirror the term they have
      chosen. 'Traveler'. The word hangs in the air.
    fth_exotic5_res_b_1b: I believe we tread parallel paths, you and I. And yet, quite
      impossibly, we have met. Let us not make this our only encounter.
    fth_exotic5_lang_daily1: In one of our cycles, we exchanged gifts. The time has
      come to do so again. Take this. Perhaps your future self requires it.
    fth_exotic5_res_daily1: Enjoy. You will return this favor one day.
    fth_exotic5_wait_daily1: Until our next iteration, kindred.
    fth_nexuschef_desc_1: The lifeform sniffs at me with a derisory look, trying to
      detect the items I carry from scent alone.
    fth_nexuschef_lang_1: Well? Do not simply stand there! Do I look as if I have
      time to waste? Show me what you have!
    fth_nexuschef_lang_2: Offer me your work, and I shall offer you my opinions. I
      promise I shall be honest.<MOOD>Negative<> I do not promise you will be pleased.
    fth_nexuschef_res_none1: Nothing? Pah.
    fth_nexuschef_opt: Present %ITEM%
    fth_nexuschef_opt_none: Nothing to present
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Outstanding! Possibly the finest
      %ITEM% I have experienced in this iteration!"
    fth_nexuschef_res_best2: Well, well, well... <MOOD>VeryPositive<>You have outdone
      yourself! This %ITEM% is beyond compare!
    fth_nexuschef_res_best3: I do not know what to say...<MOOD>VeryPositive<> This
      %ITEM% moves my very soul. I am transported!
    fth_nexuschef_res_best4: "%ITEM%... this is not %ITEM%. <MOOD>VeryPositive<>This
      is art. This is life!"
    fth_nexuschef_res_good1: This... <MOOD>Positive<>this is fine work. %ITEM%, but
      refined, taken to another level. Bravo.
    fth_nexuschef_res_good2: Ah... <MOOD>Positive<> Splendid! Reminiscent of the %ITEM%s
      of my youth!
    fth_nexuschef_res_good3: Mmm... <MOOD>Positive<>%ITEM%, with style and with substance!
      I applaud you.
    fth_nexuschef_res_good4: I speak to you now, <MOOD>Positive<>artist to artist.
      You, and your %ITEM%, have earned my respect!
    fth_nexuschef_res_ave1: Hmm... a largely unremarkable %ITEM%, though there are
      some small signs of finesse, some hint of future promise...
    fth_nexuschef_res_ave2: Well... You have created the most average %ITEM% imaginable.
      Quite some achievement.
    fth_nexuschef_res_ave3: |-
      ...
      Acceptable. Technically, this is %ITEM%. But it does not move me.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Perhaps.
      But the primary sensation is not taste. It is blandness. Utter blandness.
    fth_nexuschef_res_bad1: This... this is not %ITEM%.<MOOD>Negative<> This is as
      near to %ITEM% as my tongue is to a plank!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>I know this is %ITEM%, but the primary
      sensation is of utter blandness."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>You dare to call this %ITEM%? Pah!"
    fth_nexuschef_res_bad4: I do not know what to tell you.<MOOD>Negative<> I did
      not gag. That is the only positive of this %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Filth! Tripe! Rot! My tongue shudders
      at this monstrosity!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>I do not believe anything more
      unpleasant has ever passed my lips. How did you ruin %ITEM% so?"
    fth_nexuschef_res_worst3: I... <MOOD>Negative<>I have eaten your %ITEM%. I have
      never regretted anything more.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Consuming this %ITEM% is an insult
      to my body!"
    fth_exotic_shipshop1: Every starship is special, an invitation to explore the
      stars. Let me tend to yours.
    fth_exotic_shipshop2: We shall fly together, my work upon your wings, soaring
      across the skies!
    fth_exotic_shipshop3: Wings of gold and glory, friend! There is no end to the
      stars!
    fth_exotic_suitshop1: I heard whisper of your arrival, Traveler-new. I heard the
      singing of the drones, their clipped voices speaking in unison of a fresh anomaly.
      I will aid you.
    fth_exotic_suitshop2: Traveler-new, your suit is an extension of yourself. Let
      me aid you.
    fth_exotic_weapshop1: Yes? Multi-Tools? Yes? So many Multi-Tools. Make them better.
      Faster! Make them more!
    fth_exotic_weapshop2: More power. Stronger. Faster. Sharper. Sharper. Polished,
      refined, sharpened with nanites...
    fth_exotic_vehshop1: Specialist Polo is teaching me much! Crafting engines, smoothing
      pistons, the atomic sharpness of the finest gears! All shaped from the nanite
      foam. Glorious to learn their art, yes?
    fth_exotic_vehshop2: Work together, my friend! Always a new gear to turn!
    fth_exotic_research: |-
      ...
      I am so tired, young one. Leave me to rest. Please.
    fth_exotic_tech_help_opt: Ask for help with Nanites
    fth_exotic_tech_help_res: "%NAME% supplies coordinates "
    tra_npc_opt_word_get_lore: Gek symbol
    tra_reply_word_get: "%NAME% produces a datapad, as though they had prepared for
      this moment. They present a selection of symbols, each representing a type of
      Gek word I might learn..."
    tra_reply_word_get2: "%NAME% presents a list of symbols, each seeming to represent
      a word I might learn."
    tra_reply_word_get3: "%NAME% mimes excitedly, performing a series of actions that
      seem to represent words I might learn."
    tra_reply_word_get4: "%NAME% babbles, wisping symbols in my mind with a delicate
      pheromone..."
    tra_reply_word_get5: "%NAME% mimes a series of actions. Each appears to be a concept
      I might learn..."
    tra_reply_word_get6: "%NAME% yelps with excitement. They present their datapad,
      displaying a list of language symbols..."
    tra_reply_word_get7: "%NAME% stares at me, blinking with confusion. Eventually,
      they tap at their datapad and display a list of language symbols."
    tra_reply_word_get8: "%NAME% tilts their head from side to side as they consider
      me. They consult a note on their datapad, then present a list of language symbols."
    tra_reply_word_get9: "%NAME% nods thoughtfully, then presents a list of language
      symbols."
    tra_reply_word_get10: "%NAME% squeaks at me. When I do not respond, they present
      a list of language symbols."
    tra_reply_word_say: "%NAME% nods encouragingly, delighted by this inter-species
      transaction. I recall some of the Gek words I have learned..."
    tra_reply_word_say2: "%NAME% nods encouragingly, listening..."
    tra_reply_word_say3: "%NAME% is delighted by this inter-species transaction. I
      recall the first Gek words that come to mind..."
    tra_reply_word_say4: I recall some of the Gek words I have learned, in the hope
      of impressing %NAME%.
    tra_reply_word_say5: I clear my throat, warming up my vocal cords. Several Gek
      words come to mind...
    tra_reply_word_say6: I inhale, thinking through some of the Gek words I am confident
      of pronouncing...
    tra_reply_word_say7: "%NAME% wriggles with excitement. I rack my brain for my
      most impressive Gek vocabulary..."
    tra_reply_word_say8: "%NAME% presses their fingertips together eagerly. I hurry
      to think of an appropriate word to say..."
    tra_reply_word_say9: "%NAME% leans towards me, their reptilian eyes large with
      anticipation. I recall several Gek words I might say to them..."
    tra_reply_word_say10: A happy sound burbles out from %NAME%. They tilt their head,
      listening. I try to think of an appropriate word to say...
    tra_reply_word_say_none: "%NAME% nods encouragingly, but my mind goes blank. I
      should learn some more Gek words before attempting to communicate in their native
      language."
    tra_npc_res_word_say_dir_neg_1: "%NAME% looks quizzical. They indicate that they
      are a trader, not an explorer."
    tra_npc_res_word_say_dir_neu_1: "%NAME% lights up, babbling about their favourite
      systems and preferred trade routes. The language is too complex and nuanced
      for me to follow."
    tra_npc_res_word_say_dir_pos_1: "%NAME% senses that I am lost, and provides a
      map to a nearby point of interest."
    tra_npc_res_word_say_help_neg_1: "%NAME% interprets my language as a request for
      help, and shakes their head. This is not how trade is done."
    tra_npc_res_word_say_help_neu_1: "%NAME% interprets my language as a request for
      help. A warm, clean fragrance envelops both of us, but the Gek offers no further
      assistance."
    tra_npc_res_word_say_help_pos_1: "%NAME% interprets my language as a request for
      help. Apparently caught in a moment of generosity, they freely recharge my exosuit."
    tra_npc_res_word_say_lore_neg_1: "%NAME% regards me silently. They seem suspicious
      of my knowledge of Gek lore."
    tra_npc_res_word_say_lore_neu_1: "%NAME% seems surprised by my knowledge of Gek
      lore. They nod in acknowledgement."
    tra_npc_res_word_say_lore_pos_1: "%NAME% seems impressed by my knowledge of Gek
      lore."
    tra_npc_res_word_say_lore_pos_2: "%NAME% seems pleased by my knowledge of Gek
      lore. They give me a gift in the name of friendship."
    tra_npc_res_word_say_tech_neg_1: "%NAME% looks over their equipment, puzzled.
      They seem offended."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interprets my language as a trade request,
      but shake their head. Regrettably, they have no technology to trade."
    tra_npc_res_word_say_tech_pos_1: "%NAME% seems to have interpreted this as a compliment.
      They point to their suit proudly, showing off their most recently purchased
      upgrade."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interprets my language as a trade request,
      and nods approvingly. They offer me a technology upgrade in the name of friendship."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% squeals, interpreting my language as
      a threat. They report my aggressive behaviour to the Gek Trade Federation."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interprets my language as a threat, and
      cowers unhappily."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% squeals, interpreting my language as
      a threat. They hurriedly transfer a sum of units, hoping to avoid conflict."
    tra_npc_res_word_say_trad_neg_1: "%NAME% seems to interpret my language as a demand.
      They shake their head, disapproving."
    tra_npc_res_word_say_trad_neu_1: "%NAME% giggles, apparently amused. They look
      at me sympathetically."
    tra_npc_res_word_say_trad_pos_1: "%NAME% is impressed by my knowledge of trade-related
      language. They clap their hands approvingly."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interprets my language as a trade request,
      and nods approvingly. They give me a gift in the name of friendship."
    tra_request_positive_1: "%NAME% greets me cheerfully, happy to assist in any way
      they can."
    tra_request_negative_1: "%NAME% fixes me with a defiant glare. They are not in
      a conversational mood, and demand I make my request quickly."
    tra_request_sad_1: "%NAME% acknowledges me wearily, wondering what I want from
      them now."
    tra_closure_vpositive_1: "%NAME% is thrilled to say hello, waving energetically.
      They now consider me a real friend, in every sense of the word."
    tra_closure_vpositive_2: "%NAME%'s tiny arms wrap me in a tight hug. They regret
      that they have nothing more to say."
    tra_closure_vpositive_3: "%NAME% bounces on their toes, excited by every encounter
      with their explorer friend."
    tra_closure_vpositive_4: "%NAME% is speechlessly happy to see me."
    tra_closure_vpositive_5: "%NAME%'s eyes brim with emotion as I approach. Our last
      conversation left them elated, and they will always have time to say hello."
    tra_closure_positive_1: "%NAME% greets me cheerily, but has nothing more to say."
    tra_closure_positive_2: "%NAME% jolts with happy recognition when I greet them.
      They babble enthusiastically about nothing."
    tra_closure_positive_3: "%NAME% smiles a beaky smile, their day improved by seeing
      me again."
    tra_closure_positive_4: "%NAME% seems genuinely pleased to see me, though they
      have nothing more to discuss."
    tra_closure_positive_5: "%NAME% indicates they are happy to see me, exaggerating
      their gestures to ensure my understanding."
    tra_closure_neutral_1: "%NAME% acknowledges me with a courteous click of their
      beak, but has nothing further to say."
    tra_closure_neutral_2: "%NAME% nods hello, but has to hurry along. Time is Units,
      after all."
    tra_closure_neutral_3: "%NAME% has nothing more to say, and excuses themselves
      as politely as possible."
    tra_closure_neutral_4: "%NAME% awkwardly pauses to greet me. They have other business
      to attend to."
    tra_closure_neutral_5: "%NAME% greets me politely enough, but a faint acidic smell
      discourages further interaction with them."
    tra_closure_negative_1: "%NAME% eyes me mistrustfully, recalling our last interaction.
      They have nothing more to say."
    tra_closure_negative_2: A repellant smell assaults my senses. %NAME% is still
      resentful from our last encounter.
    tra_closure_negative_3: "%NAME% glares, remembering our last conversation. Their
      beak remains firmly shut."
    tra_closure_negative_4: "%NAME% mutters something under their breath. They don't
      seem inclined to talk to me."
    tra_closure_negative_5: "%NAME% hisses, displeased by my attempt to engage them."
    tra_closure_vnegative_1: "%NAME% is still raging from our last interaction, their
      small body quivering with anger. They shut down any attempt to engage."
    tra_closure_vnegative_2: An eye-watering cloud of stench and loathing surrounds
      %NAME%. They have no interest in speaking to me, ever again.
    tra_closure_vnegative_3: "%NAME% bristles as I draw near, their eyes bloodshot
      with tension and anger. They have nothing to say to me."
    tra_closure_vnegative_4: "%NAME%, remembering our last conversation, is outraged
      by my attempt to converse. They screech at me with the full force of Gek fury."
    tra_closure_vnegative_5: "%NAME% makes a furious hand gesture that I can only
      assume is vulgar. They want nothing to do with me."
    tra_crashsite_wait: "%NAME% shifts their weight nervously. They wait for me to
      investigate their ship."
    tra_scavenger_wait: "%NAME% tuts at me, seeming disinterested in conversation.
      Perhaps I should investigate the damaged machinery they pointed out."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: This Gek seems to look directly into the core of me, their
      eyes large and imploring. They gesture sadly towards the crash nearby. I feel
      guilty for every moment I delay helping them...
    tra_crashsite_opt_a_1: Offer assistance
    tra_crashsite_res_a_1: "%NAME% seems grateful for my help, entrusting their fate
      to my hands. I am faintly aware of a rewarding fragrance teasing my nostrils."
    tra_crashsite_ship_desc_1: The damage to the starship is surprisingly minimal
      - it is in good condition save for a buckled launch thruster. Nonetheless, I
      sense the Gek's anxiety. The compulsion to help them is overwhelming...
    tra_crashsite_ship_opt_a_1: Repair thruster
    tra_crashsite_ship_res_a_1: The repair job is trivial - well within the capabilities
      of any starship pilot. I begin to question the sincerity of the Gek's helplessness,
      but my mind feels strangely clouded.
    tra_crashsite_ret_desc_1: Realizing I am done, the trader shrieks with delight,
      their mood instantly brightening. They clutch my hand in both of theirs and
      thank me with a generous gift.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: This Gek looks to have been violently thrown from the ship
      crashed nearby, and injured as a result. They clutch at their right wrist, the
      hand hanging loosely.
    tra_crashsite_opt_a_2: Improvise splint
    tra_crashsite_res_a_2: I reinforce the Gek's shattered joint as best I can, hoping
      this will function as a splint until they next access a Health Station. They
      flex their fingers, wincing, and thank me with a gift.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: This Gek appears to have been stranded, their starship smoking
      and land-locked. They shrug, wide-eyed and innocent, indicating the faulty navigation
      gimbal that drove them into the dirt.
    tra_crashsite_opt_a_3: Offer assistance
    tra_crashsite_res_a_3: "%NAME% looks pleased. Their eyes shift pointedly between
      me and the crash."
    tra_crashsite_ship_desc_3: 'A cursory glance at the ship''s battered components
      is revealing: this ship has been poorly maintained, the various subsystems simply
      wearing out to the point of failure. Some parts look more than a decade old.'
    tra_crashsite_ship_opt_a_3: Patch up critical systems
    tra_crashsite_ship_opt_b_3: Perform deeper repair
    tra_crashsite_ship_res_a_3: These starship parts are in such a state that any
      repairs are bound to be temporary. I attend to the crucial subsystems, patching
      them up solidly enough to stave off any imminent flight disasters.
    tra_crashsite_ship_res_b_3: Any repairs to this starship won't last long without
      addressing the blown-out navigation circuitry. I fit an expensive new microprocessor,
      and patch up the surrounding components.
    tra_crashsite_ret_desc_a_3: |-
      I try to press the importance of good starship upkeep to %NAME%, but it seems they cannot - or will not - understand me.
      Nonetheless, they seem appreciative of my light repairs, which should see them through to the nearest Space Station. They fish around for something to offer in trade, and beam when they find something suitable.
    tra_crashsite_ret_desc_b_3: |-
      I try to press the importance of good starship upkeep to %NAME%, but it seems they cannot - or will not - understand me.
      Nonetheless, they seem appreciative of my thorough repairs. They fish around for something to offer in trade, and beam when they find something suitable.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      The Gek grabs a lone battered crate from their crashed starship, opening it to show me a cache of valuables. I sense that their original shipment included many more crates of this nature.
      Gesturing broadly to compensate for the gaps in our communication, they indicate that they would be willing to trade some of their stash in return for finding the attackers who stole from them...
    tra_crashsite_opt_a_4: Accept
    tra_crashsite_opt_b_4: Refuse
    tra_crashsite_res_a_4: |-
      The Gek looks overwhelmed, a sudden involuntary aroma wrapping me in warmth and gratitude.
      They access their ship's logs to show me some brief, corrupted footage of pirates descending on their vessel with phase beam fire.
      As the video feed flickers and dies, the Gek points to the sky, gently urging me onwards.
    tra_crashsite_res_b_4: The Gek seems taken aback by my refusal, again showing
      me the valuable cargo they have for trade. They sigh as I take my leave.
    tra_crashsite_wait_4: "%NAME% shifts their weight nervously. They await news of
      retribution against the pirates who ransacked their ship."
    tra_crashsite_ret_desc_4: "%NAME% looks me over, pleased to see all my limbs intact
      following my pirate battle."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      The Gek points out the scorch marks streaking their ship, and the empty inventory hold. They speak in hushed tones, looking around nervously, as though they half expect some authority to suddenly descend on them.
      They produce what initially looks to be an ordinary fuel cell. Furtively, they hinge open the casing to reveal a new Multi-Tool, clearly stamped with Vy'keen insignia.
      Snapping the casing closed, they gesture back at the empty hold, where presumably more of these smuggled treasures were stowed...
    tra_crashsite_opt_a_5: Offer to retrieve goods
    tra_crashsite_opt_b_5: Report to authorities
    tra_crashsite_res_a_5: "%NAME% bounces on their toes in delight. They direct me
      to the facility where they first lifted the stash, cautioning me against the
      high-alert security system..."
    tra_crashsite_res_b_5: |-
      Before the pirate trader has time to react, I transmit a crime report to the system authorities. Dismay and betrayal washes across their face.
      A representative from the Gek Trade Federation appears on my visor, an elaborate beak modification showcasing their high rank. In customary Gek fashion, they offer their thanks with units.
    tra_crashsite_wait_5: "%NAME% shifts their weight nervously. They await news of
      my infiltration of the secure facility."
    tra_crashsite_ret_opt_a_5: Share coordinates
    tra_crashsite_ret_res_a_5: The Gek thanks me warmly, almost seeming to have expected
      new coordinates. As they offer the promised Multi-Tool, their eyes dart guiltily
      over my Exosuit, checking for injury.
    tra_crashsite_ret2_opt_a_5: Accept Multi-Tool reward
    tra_crashsite_ret2_opt_b_5: Request units instead
    tra_crashsite_fact_desc_5: It appears that the Multi-Tool cache has been relocated
      to a new vault. The pirate Gek will likely be appreciative of these new coordinates.
    tra_crashsite_fact_lang_5: |-
      ENCRYPTION BYPASSED // DATA CORE ONLINE
      Local vault status: EMPTY
      Cache transfer status: ARRIVED at facility X-77393957
    tra_crashsite_fact_opt_a_5: Download facility coordinates
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: This Gek appears to be taking stock of their starship's
      cargo after a crash. They wring their hands and pace ineffectually, wavering
      between helplessness and embarrassment, both wanting help and not wanting it.
    tra_crashsite_opt_a_6: Offer assistance
    tra_crashsite_opt_b_6: Ask about crash
    tra_crashsite_res_a_6: "%NAME%'s internal conflict seems to dissolve. They look
      unburdened. Suddenly remembering themselves, they give a dignified sniff, and
      indicate that they do, of course, have the means to pay for my assistance."
    tra_crashsite_res_b_6: The Gek cringes. They awkwardly communicate that this starship
      was either a very recent acquisition, or borrowed. Either way, the ship's handling
      was unfamiliar to them. The crash was the simple result of poor piloting.
    tra_crashsite_ship_desc_6: This looks like a brand new starship, only recently
      certified for flight. The regrettable denting to the nose tells the story of
      direct collision with an asteroid. The mineral dust on the weapon barrels suggests
      some enthusiastic mining may have preceded the crash.
    tra_crashsite_ship_opt_a_6: Repair ship
    tra_crashsite_ret_desc_6: "%NAME% looks much more composed now their ship is restored.
      They ready their accounts to transfer my payment..."
    tra_crashsite_ret_opt_a_6: Accept units
    tra_crashsite_ret_opt_b_6: Request cargo payment
    tra_crashsite_ret_res_a_6: The Gek seems happy to part with their units. They
      wave farewell, ready to continue their journey.
    tra_crashsite_ret_res_b_6: The Gek's face drops slightly, reluctant to give up
      their cargo. However, they seem to accept the fairness of the trade, and hand
      over a reasonable portion of minerals. They wave farewell, ready to continue
      their journey.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: The Gek seems frustrated, cursing to themselves. The nearby
      ship, driven into the dirt by an unexpected landing, must belong to them.
    tra_crashsite_opt_a_7: Offer assistance
    tra_crashsite_opt_b_7: Mock their plight
    tra_crashsite_res_a_7: "%NAME% looks skeptical, but nods. I have permission to
      investigate the crash."
    tra_crashsite_res_b_7: "%NAME%'s irritation escalates. They wave me away."
    tra_crashsite_ship_desc_7: The ship's engine seems an appropriate fit for a vessel
      of this size - and yet it has failed from overextension, now sparking in protest.
      The starship must be far heavier than it appears...
    tra_crashsite_ship_opt_a_7: Repair engine
    tra_crashsite_ship_opt_b_7: Relieve cargo first
    tra_crashsite_ship_res_a_7: I manipulate the engine by hand, manually guiding
      the parts until they move smoothly again. The movements come naturally, as though
      I've performed them many times before.
    tra_crashsite_ship_res_b_7: I take a quick look in the cargo hold, and find it
      overloaded with dense minerals, weighing the ship down far beyond reasonable
      capacity. Adding some of the haul to my own pack lightens the ship's load.
    tra_crashsite_ret_desc_a_7: "%NAME% is thrilled to have their ship back in business,
      rewarding me generously. But their cargo hold is still overburdened, and I do
      not have faith in the long-term survival of their engine..."
    tra_crashsite_ret_desc_b_7: "%NAME% evidently noticed the cargo being lifted from
      their hold, as they greet me somewhat coldly. They transfer a low sum of units,
      and wave a sarcastic farewell."
    tra_crashsite_ret_opt_a_7: Wave farewell
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: This Gek is shifting their weight back and forth, their
      eyes darting rapidly between me and the crashed ship. I notice an object in
      their hands, which they hurriedly conceal.
    tra_crashsite_opt_a_8: Demand object
    tra_crashsite_opt_b_8: Let them go
    tra_crashsite_res_a_8: With a squeal, the Gek pushes the equipment into my hands,
      apparently too nervous to bargain or protest. Their eyes stay fixed on me until
      they are certain I am gone.
    tra_crashsite_res_b_8: The Gek giggles nervously, gifting me Units when they realize
      I don't intend to interfere with their looting. Their eyes stay fixed on me
      until they are certain I am gone.
    tra_crashsite_done_8: The scavenging Gek freezes when they see me again. They
      stare, waiting for me to leave.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: This Gek is happily trotting around the exposed terrain,
      almost taking pleasure in the baking heat. They seem excited to greet me, and,
      for their own inscrutable reasons, freely recharge my hazard protection.
    tra_scavenger_cold_desc_1: This Gek is happily trotting around the exposed terrain,
      apparently oblivious to the biting cold. They seem excited to greet me, and,
      for their own inscrutable reasons, freely recharge my hazard protection.
    tra_scavenger_lush_desc_1: This Gek is happily trotting around the exposed terrain.
      They seem excited to greet me, and, for their own inscrutable reasons, freely
      recharge my life support.
    tra_scavenger_dust_desc_1: This Gek is happily trotting around the exposed terrain.
      They seem excited to greet me, and, for their own inscrutable reasons, freely
      recharge my hazard protection.
    tra_scavenger_tox_desc_1: This Gek is happily trotting around the exposed terrain,
      apparently oblivious to the toxic atmosphere. They seem excited to greet me,
      and, for their own inscrutable reasons, freely recharge my hazard protection.
    tra_scavenger_rad_desc_1: This Gek is happily trotting around the exposed terrain,
      apparently oblivious to the heavy radiation. They seem excited to greet me,
      and, for their own inscrutable reasons, freely recharge my hazard protection.
    tra_scavenger_opt_a_1: Leave with thanks
    tra_scavenger_res_a_1: "%NAME% waves away my thanks, smiling mysteriously."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      The Gek must have been out here a long time. The dry red earth that flecks their Exosuit and Multi-Tool indicates long hours of mining, yet they seem in high spirits.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_cold_desc_2: |-
      The Gek must have been out here a long time. Condensation drips from their Multi-Tool, its heat their only comfort in this freezing cold. Nevertheless, they seem in high spirits.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_lush_desc_2: |-
      The Gek must have been out here a long time. Their Exosuit is stained with mud and grass, byproducts of a long and happy mining expedition.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_dust_desc_2: |-
      The Gek must have been out here a long time. Their Exosuit shows the strain of frequent temperature cycling, and their Multi-Tool is caked with dust. Yet they seem in high spirits.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_tox_desc_2: |-
      The Gek must have been out here a long time. Their Exosuit and Multi-Tool bear the scars of acidic corrosion, yet they seem in high spirits.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_rad_desc_2: |-
      The Gek must have been out here a long time. The gentle radioactive glow emanting from their Exosuit indicates long hours of mining, yet they seem in high spirits.
      They seem to have collected an excess of resources. They reach into their storage and offer a quantity of useful raw material, apparently expecting nothing in return.
    tra_scavenger_opt_a_2: Offer to pay
    tra_scavenger_res_a_2: "%NAME%'s eyes light up at the mention of units. They happily
      accept the payment, seeming impressed by my understanding of Gek etiquette."
    tra_scavenger_opt_b_2: Accept with thanks
    tra_scavenger_res_b_2: "%NAME% sings a cheery goodbye."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast, baking landscape. They seem downcast and fearful, as though they've been lost out in the heat for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_cold_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast, snowy landscape. They seem downcast and fearful, as though they've been lost out in the cold for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_lush_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast, overgrown landscape. They seem downcast and fearful, as though they've been lost out in the wilderness for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_dust_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast barren landscape. They seem downcast and fearful, as though they've been lost out in the desert for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_tox_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast toxic landscape. They seem downcast and fearful, as though they've been lost out here for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_rad_desc_3: |-
      %NAME%'s small body looks especially tiny against this vast irradiated landscape. They seem downcast and fearful, as though they've been lost out here for some time.
      They reach out towards me with trembling fingers and hope in their eyes.
    tra_scavenger_opt_a_3: Offer directions
    tra_scavenger_res_a_3: The Gek seizes the navigation data, examining the decrypted
      output with relief. Apparently their immediate dilemma is resolved, but they
      do not set off to leave. Gratefully, they reward me, but then bury their face
      in their datapad. Perhaps they have other unfinished business here.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      The Gek starts to make a lunge for me, then catches themselves awkwardly. They have the primal, savage look of someone starved to the point of violence.
      <MOOD>Sad<>Desperate to communicate, they mime a shape in the air. It bears a strange resemblance to the symbol for units...
    tra_scavenger_opt_a_4: Give units
    tra_scavenger_opt_b_4: Give nutrients from Exosuit
    tra_scavenger_opt_c_4: Tell them off
    tra_scavenger_res_a_4: As the units hit the Gek's account, relief visibly washes
      over them, swiftly followed by embarrassment. They clear their throat.
    tra_scavenger_res_b_4: The Gek lets out a single, raw scream of frustration -
      then seems to regain control of themselves. They look embarrassed. They have
      been away from civilization for a while now.
    tra_scavenger_res_c_4: Indignant rage flares in the Gek's eyes, swiftly followed
      by shame. They apologize, then apologize for apologizing, then snap their beak
      firmly closed.
    tra_scavenger_desc2_4: There is an awkward silence.
    tra_scavenger_opt_d_4: Ask about area
    tra_scavenger_res_d_4: |-
      Keen to move on from their outburst, the Gek enthusiastically shares the data that led them to this site.
      Historical records indicate that, during the height of the First Spawn empire, a Korvax enslaved on this planet managed to flee their captivity. They made it this far before all trace of them vanished.
      %NAME% is convinced that this escape - unprecedented at the time - is significant to Gek history. The Korvax in question must have left something important in the damaged machinery here. If only it could be opened!
    tra_scavenger_debris_4: A shrill alarm rings out as I approach the strange pod.
    tra_scavenger_debris_lang_4: WARNING! ORGANIC ENTITY PROXIMITY! WARNING!
    tra_scavenger_debris_opt_a_4: Touch the display
    tra_scavenger_debris_opt_b_4: Use AtlasPass
    tra_scavenger_debris_opt_c_4: Disable life support
    tra_scavenger_debris_res_a_4: As I place my hand on the display, the alarm shrieks
      even louder. The device seems specifically wired to repel biological lifeforms.
    tra_scavenger_debris_res_b_4: The device pings softly in response to the AtlasPass.
      The alarm is overridden, and the pod's contents are released.
    tra_scavenger_debris_res_c_4: |-
      In a dangerous gamble, I take a deep breath, hold it, and disable my Exosuit's life support systems. I touch my hand to the display, hoping my vital signs will be sufficiently cloaked.
      It is enough to fool the ancient technology. The device pings softly, and its contents are released. I hurriedly re-enable my life support.
    tra_scavenger_ret_desc_4: "%NAME%'s ravenous look returns tenfold when they see
      the carapace in my hands. They dribble slightly, their fingers twitching. There
      is something foreboding about their overwhelming desire for it."
    tra_scavenger_ret_opt_a_4: Give carapace
    tra_scavenger_ret_opt_b_4: Keep carapace
    tra_scavenger_ret_res_a_4: |-
      A sinister giggle bursts from the Gek as they snatch the carapace. In trade, they present me with a substantial sum of Nanite Clusters. The Nanites almost seem to wriggle away from the Gek's grasp.
      %NAME% dismisses me.
    tra_scavenger_ret_res_b_4: The Gek looks downright furious to see the carapace
      packed away. The small lifeform's unbridled emotion is intimidating. I can't
      help but feel this carapace would be safer in any other hands.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% seems to be wandering aimlessly around this small
      patch of terrain. Now and then they gaze out at the horizon, their eyes wide
      and dreamy."
    tra_scavenger_opt_a_5: Ask why they are out here
    tra_scavenger_opt_b_5: Gaze with them
    tra_scavenger_res_a_5: The Gek gestures out at the landscape, then up towards
      the sky. To them, the answer is self-evident.
    tra_scavenger_hot_res_b_5: |-
      Together we stare out at the landscape. There is a beauty to the scorched earth of this world, the leathery flora soaking up the heat.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    tra_scavenger_cold_res_b_5: |-
      Together we stare out at the landscape, blanketed in white. There is a stark beauty to this frozen world.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    tra_scavenger_lush_res_b_5: |-
      Together we stare out at the landscape. Its beauty is immediate and breathtaking, a world overflowing with life.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    tra_scavenger_dust_res_b_5: |-
      Together we stare out at the landscape. The barren dunes seem to stretch forever, somehow inviting rather than hostile.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    tra_scavenger_tox_res_b_5: |-
      Together we stare out at the landscape. The toxic growths here are deceptively beautiful, glimmering with color and moisture.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    tra_scavenger_rad_res_b_5: |-
      Together we stare out at the landscape. It seems to glow softly, patterns of light captured in this world's bizarrely shaped plants.
      Several moments of peaceful silence pass. I feel a bond with the little reptilian lifeform - and somehow renewed, my eyes re-opened to the infinite strangeness of the universe.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      The Gek stares in surprise, unsure of who or what I am, and why I am out here. I notice them toying with a small object, turning it between their fingertips. A greedy look creeps into their eyes.
      <MOOD>Neutral<>Suddenly, the greedy look subsides. They press the small object into my hands, closing my fingers around it. A gift. Their impulse to trade is strong, but they are not without empathy for a lost friend.
    tra_scavenger_opt_a_6: Accept with thanks
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% cannot believe their luck, their eyes welling with emotion as I approach. An intoxicating perfume wafts around us.
      They glance towards the nearby pod and shudder, as though associating it with some grim memory. The shudder seems to rattle some unseen injury, as they immediately clutch at their ribs. This poor Gek is utterly desolate. It would be unspeakably cruel not to help them.
    tra_scavenger_opt_a_7: Ask about pod
    tra_scavenger_opt_b_7: Ask about injury
    tra_scavenger_res_a_7: I frame my question as clearly as possible with gestures,
      but %NAME% disengages, turning their head away, indicating that they do not
      understand.
    tra_scavenger_res_b_7: "%NAME% somehow looks even smaller than before, blinking
      away tears. Some traumatic experience has stranded them here, but they lack
      the common language, or the energy, to recount it."
    tra_scavenger_ret_desc_7: 'The Gek draws my attention to a datapad, revealing
      their financial status: their account has been wiped, with not a single unit
      to their name remaining. The responsible authority is listed as ''GekHaul Corp''.'
    tra_scavenger_ret_opt_a_7: Ask about GekHaul
    tra_scavenger_ret_opt_b_7: Give units
    tra_scavenger_ret_res_a_7: The Gek seems upset. They shake their head, refusing
      to respond to this line of questioning.
    tra_scavenger_ret_res_b_7: The Gek's mood shifts dramatically. They practically
      jump for joy, hugging me tightly. They give me a valuable object from their
      pack, indicating that it is of no practical use to them.
    tra_scavenger_debris_lang_7: PROPERTY OF GEKHAUL FREIGHTER CORP <IMG>SLASH<> FOR
      EMERGENCY USE ONLY <IMG>SLASH<> UNAUTHORISED EJECTION PROHIBITED
    tra_scavenger_debris_res_a_7: The display goes blank. I notice a strange, unsettling
      smell lingering around the pod, and suddenly feel claustrophobic. There is nothing
      more to learn here. I am glad to move away.
    tra_scavenger_done_7: "%NAME% is pleased to see me. They thank me once more, then
      politely excuse themselves. They need to get their affairs in order before they
      can move on from here."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Momentary excitement shows on this Gek's expression, only to be replaced by disappointment. I am not whoever they were hoping to see.
      <MOOD>Neutral<>Making the most of our chance encounter, they show me an image of another of their species. The nature of their relationship is unclear, but the question is obvious: have I seen this Gek?
    tra_scavenger_opt_a_8: Disappoint them
    tra_scavenger_opt_b_8: Offer to search
    tra_scavenger_res_a_8: The Gek in the image is not especially familiar to me.
      I could not say with certainty that I recognize them. %NAME% nods. They seemed
      to expect this response.
    tra_scavenger_res_b_8: "%NAME% declines my suggestion to search for the missing
      Gek, though they seem to appreciate the offer. The trail led them to this site,
      but has now gone cold."
    tra_scavenger_ret_8: They sigh, unsure of how they will find their friend. They
      dare not leave this site, in case the other Gek does manage to make their way
      back here.
    tra_scavenger_ret2_8: "%NAME% sighs, unsure of how they will find their friend.
      They dare not leave this site, in case the other Gek does manage to make their
      way back here."
    tra_scavenger_ret_opt_a_8: Offer signal booster
    tra_scavenger_ret_opt_b_8: Issue Federation broadcast
    tra_scavenger_ret_res_a_8: The Gek gratefully accepts the signal booster, and
      gives me a gift in thanks. If their friend is anywhere on this planet, they
      should now be able to locate this site.
    tra_scavenger_ret_res_b_8: |-
      The Gek Trade Federation recognizes my transmission signature, and instantly issues a broadcast on behalf of %NAME%. If their friend is anywhere in this system, they should receive the message.
      %NAME% is awed by my influence. They give me a gift in thanks, wishing they could offer more.
    tra_scavenger_done_8: "%NAME% greets me cheerfully. They still seem to be waiting
      for their friend, but with much more hope than before."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: The Gek flails in momentary alarm, then eyes me suspiciously.
      They are heavily equipped to endure the storms out on this planet, and were
      clearly not anticipating company.
    tra_ext_scavenger_opt_a_1: Ask why they are out here
    tra_ext_scavenger_res_a_1: |-
      %NAME%'s gaze slides across my pack, their mood brightening. They have collected a sizeable haul of storm crystals during the storms here. The intention was to amass them for profit, but...
      <MOOD>NEUTRAL<>The Gek fidgets. They seem to want to gift one to me, but some instinct prevents them from handing it over without a trade.
    tra_ext_scavenger_opt_b_1: Offer units
    tra_ext_scavenger_res_b_1: The exchange is a poor deal for the Gek, but they don't
      seem to mind. They squirm gleefully as the units hit their account, and happily
      hand me a cluster of crystals.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: The Gek does their best to ignore me as they rush to some
      pressing appointment. An astringent scent tickles the back of my throat.
    tra_walkabout_opt_a_1: Greet
    tra_walkabout_opt_b_1: Leave alone
    tra_walkabout_res_a_1: The diminutive lifeform pushes past me. They are evidently
      too preoccupied to acknowledge my greeting.
    tra_walkabout_res_b_1: I let the Gek carry on with their business.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: This Gek is not looking where they're going. They chatter
      in a continuous stream, a transmitted voice from somewhere in their suit simultaneously
      babbling back. Neither lifeform seems to pause to listen to the other.
    tra_walkabout_opt_a_2: Join in chattering
    tra_walkabout_opt_b_2: Wave in their face
    tra_walkabout_res_a_2: I add my voice to the chorus of chattering, but the Gek
      doesn't seem to notice.
    tra_walkabout_res_b_2: The Gek falters slightly as I attempt to distract them,
      but quickly recovers their pace. Their conversational partner chatters on, apparently
      oblivious to the interruption.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: The trader seems glad to be waylaid. Wherever they are heading,
      their feet drag with heavy misgiving.
    tra_walkabout_opt_a_3: Comfort
    tra_walkabout_opt_b_3: Leave alone
    tra_walkabout_res_a_3: I smile at the Gek and pat their shoulder encouragingly,
      but they continue to look depressed.
    tra_walkabout_res_b_3: The Gek sighs as they realize I have no diversion to offer
      from whatever task they are dreading. They shuffle on.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: The Gek looks troubled as I stop them in their path. They
      rub their beak and close their eyes for a moment, as though trying to recall
      something...
    tra_walkabout_opt_a_4: Shout
    tra_walkabout_opt_b_4: Tiptoe away
    tra_walkabout_res_a_4: I shout at the trader, and their eyes snap open immediately.
      They look at me suspiciously, squinting as though not quite sure whether I am
      real. For a moment I think they mean to reach out and touch me - but then they
      seem to remember themselves, and carry on.
    tra_walkabout_res_b_4: I step away slowly. When the Gek re-opens their eyes, they
      resume their path immediately. It is as though our exchange never happened.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: The Gek comes to a stop and looks at me curiously, their
      eyes keen and piercing. I notice they have a hand at their hip, and then I notice
      they are discreetly running a scanner over my Exosuit.
    tra_walkabout_opt_a_5: Protest
    tra_walkabout_opt_b_5: Leave
    tra_walkabout_res_a_5: Caught out, the Gek shrugs openly and glance down at the
      scanner's display. They make a private note and throw me one final inscrutable
      look as they walk away.
    tra_walkabout_res_b_5: I leave quickly, suspecting this Gek may not have my best
      interests at heart.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: This Gek seems to be shyly asking for an outside opinion
      on something. They shrink into themselves awkwardly, almost as though they don't
      want to be seen.
    tra_walkabout_opt_a_6: Reassure
    tra_walkabout_opt_b_6: Laugh at their tiny legs
    tra_walkabout_res_a_6: The Gek recognizes my universal gestures of reassurance
      and squawks out a few happy notes. They carry on with their business, now with
      a slight spring to their gait.
    tra_walkabout_res_b_6: I seem to have hit upon the exact point of the Gek's insecurity.
      They look more dejected than before, and quickly move away from me.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: The Gek looks over me impatiently, waiting to see if I have
      anything to say.
    tra_walkabout_opt_a_7: Delay them further
    tra_walkabout_opt_b_7: Leave them be
    tra_walkabout_res_a_7: Sensing that I have nothing of interest to say, the Gek
      waves me away in irritation and carries on.
    tra_walkabout_res_b_7: Huffing slightly at the pointless interruption, the Gek
      carries on with their business.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: This Gek was clearly headed somewhere, but they turn towards
      me with a playful trill as I wave them down. They appear curious about me, poised
      to see what I'll do next.
    tra_walkabout_opt_a_8: Impress with Multi-Tool
    tra_walkabout_opt_b_8: Impress with Units
    tra_walkabout_res_a_8: The Gek pores over the various attachments to my Multi-Tool
      in fascination. I get the impression they are assessing my choices rather than
      the product itself. Eventually they nod to themselves in solemn satisfaction,
      and move along.
    tra_walkabout_res_b_8: The Gek dissolves into fits of giggles as they review the
      figures in my account. Several times, they attempt to speak, but fail as they
      succumb to another wave of mirth. They thank me - for what, I'm not sure - and
      carry on to wherever they were headed.
    tra_filler_desc_21: I catch sight of this Gek leaning towards me as I pass, their
      tongue extended and quivering. Our eyes meet, and they withdraw their tongue
      with a flick. We stare at each other awkwardly.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Sniff
    tra_filler_opt_b_21: Threaten
    tra_filler_res_a_21: I inhale deeply. %NAME% responds by releasing a peculiar
      - yet intimately familiar - smell. They look pleased with themselves. I leave,
      feeling self-conscious.
    tra_filler_res_b_21: I place my hand on my Multi-Tool and fix the Gek with a stern
      look. They squeal in alarm.
    tra_request_text_41: "%NAME% inhales deeply, clearing the air of their scent.
      They wait, expectantly."
    tra_filler_desc_22: This squat lifeform looks agitated. They wave a datapad in
      my face. On the screen of the device, I see what looks like an expired auction
      listing. A hyperdrive upgrade has just been sold for a bargain price.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Cheer them up
    tra_filler_opt_b_22: Laugh
    tra_filler_res_a_22: I try to distract %NAME%. They dismiss me impatiently - but
      seem slightly less distressed nonetheless.
    tra_filler_res_b_22: The Gek looks deeply ashamed, as though they have failed
      in some essential task. They refuse to interact with me further.
    tra_request_text_42: "%NAME% chirps and squeaks. The prospect of a fresh transaction
      has cheered them."
    tra_filler_desc_23: I am certain I do not know this Gek, yet meeting them now,
      I am overwhelmed with a sudden affection. A wave of bittersweet nostalgia sweeps
      over me.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Embrace them
    tra_filler_opt_b_23: Hold breath
    tra_filler_res_a_23: I enfold the Gek in a hug that lasts for several minutes.
      I feel profoundly safe and tranquil, as though together, we could overcome anything.
      They look giddy when I finally step away.
    tra_filler_res_b_23: I hold my breath to avoid inhaling %NAME%'s pheromones. The
      sense of familiarity soon abates, confirming my suspicions.
    tra_request_text_43: "%NAME% will help me, I am certain. We will be united in
      a glorious transaction."
    tra_filler_desc_24: This Gek is shouting into their earpiece, their tone irritated
      and self-important. They seem to be unhappy about some business deal that has
      transpired.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Politely ask them to be quiet
    tra_filler_opt_b_24: Cough
    tra_filler_res_a_24: I try to catch the Gek's attention, but they wave me away
      dismissively.
    tra_filler_res_b_24: I cough pointedly, but the Gek completely ignores me.
    tra_request_text_44: "%NAME% ends their communication with an angry snapping of
      their beak. They look at me, impatient."
    tra_filler_desc_25: The Gek is operating a datapad at a frenetic pace. They seem
      to be struggling to compose a message, entering and then deleting swathes of
      text with equal fury.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Look at datapad screen
    tra_filler_opt_b_25: Leave them alone
    tra_filler_res_a_25: I peer over the Gek's shoulder, trying to read the message,
      but am unable to decipher the language. They cast me an irritated look and pull
      the device away from view.
    tra_filler_res_b_25: The Gek seems busy. I let them get on with their business.
    tra_request_text_45: "%NAME% mutters at me, expecting sympathy. I compose my request."
    tra_filler_desc_26: The Gek retrieves a morsel from their pockets. It is some
      sort of grey entrail, a short tube stuffed with oily clumps of vegetative matter.
      They nod encouragingly and mime an eating gesture.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Try one
    tra_filler_opt_b_26: Refuse
    tra_filler_res_a_26: |-
      With some apprehension, I accept the slimy object and taste it. To my relief, it melts a glorious medley of flavors onto my tongue, both complex and comforting, like nothing I've ever eaten before.
      %NAME% watches my reaction and makes several notes, looking pleased.
    tra_filler_res_b_26: "%NAME% seems unwilling to accept my refusal, continuing
      to nod and thrust their unappetizing snack towards me. I hurriedly retreat from
      the situation."
    tra_request_text_46: "%NAME% waits. They seem hopeful I will take their strange
      sample as part of a trade deal."
    tra_filler_desc_27: 'This strange lifeform seems agitated. The air surrounding
      them shifts repeatedly between two distinct aromas: one evoking a sunny afternoon;
      the other a crisp snowy night.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Choose sunny scent
    tra_filler_opt_b_27: Choose frosty scent
    tra_filler_res_a_27: The perfume surrounding the Gek intensifies. It relaxes me,
      conjuring memories of warm grass, chirping insects, soft sunlight. The Gek thanks
      me, apparently relieved to have made a decision.
    tra_filler_res_b_27: The perfume surrounding the Gek intensifies. It intrigues
      me, conjuring images of moonlight and mystery, frosty trees, swirling fog. The
      Gek thanks me, apparently relieved to have made a decision.
    tra_request_text_47: "%NAME% looks puzzled, upset that my mind is not focused
      on scent."
    tra_filler_desc_28: "%NAME% thrusts a datapad towards me as I approach, a cloud
      of cloying perfume billowing from their scent gland. On the screen is an image
      of the Gek, alongside what looks like a complicated ranking system. The calculated
      value does not look high."
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Enter high value
    tra_filler_opt_b_28: Enter low value
    tra_filler_res_a_28: I submit a high rating to the system, but the numbers do
      not seem to improve. Looking increasingly worried, they resume their previous
      task.
    tra_filler_res_b_28: With a cry of dismay, the Gek snatches away the datapad before
      I can submit the low score. They pull it close to their chest and dismiss me
      with a glare.
    tra_request_text_48: "%NAME% chirps happily. They click at the datapad and prepare
      their goods for inspection."
    tra_filler_desc_29: This Gek is preoccupied with a screen of numbers. As they
      tap at it, vast sums move from one account to another, though the transfers
      have no obvious purpose. The little trader seems to derive great pleasure simply
      from watching the numbers flow, humming to themselves.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Hum along
    tra_filler_opt_b_29: Leave
    tra_filler_res_a_29: I hum along with the Gek, joining them in watching the wealth
      trickle between accounts. Together, we glory in the thrill of a business enterprise
      that spans continents, planets, star systems, with infinite growth prospects.
      I step away feeling lightheaded.
    tra_filler_res_b_29: I leave, avoiding getting wrapped up in this strange ritual.
    tra_request_text_49: "%NAME% looks surprised at the prospect of a genuine transaction.
      They compose themselves to listen to my request."
    tra_npc_hot_desc_2: |-
      The Gek is breathing heavily, their hands covered in soil. Several dirt-encrusted rocks, wrapped in pale broad-leafed foliage, litter the floor around them.
      Turning their bloodshot eyes towards me, they indicate the strange rocks, and the scorched landscape outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Offer botanical assistance
    tra_npc_hot_opt_b_2: Leave
    tra_npc_hot_res_a_2: The Gek seems grateful for my assistance. As they turn to
      shake my hand, I notice a fetid-smelling oil rolling down their beak and pooling
      unpleasantly on the floor. I decide to avoid the handshake.
    tra_npc_hot_res_b_2: The Gek looks as though they might cry, but no moisture forms
      in their eyes.
    tra_npc_hot_farm_ret: |-
      Even inside a heat-regulated facility, %NAME% seems to be suffering from this planet's climate. They cough dryly, releasing an extra burst of rotten-smelling pheromone.
      They turn their cloudy eyes toward me, forcing a smile. With the requested samples, they will be able to establish their Solanium farm here.
    tra_npc_hot_farm_ret_opt_a: Give samples
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% immediately seems healthier. Perhaps it is the anticipation of profit.
      Using a specialized device, they strip the leaves and chaff from the Solanium. Only the bulb remains, oddly spongy to the touch. They hand it to me, ready to be planted.
    tra_npc_hot_farm_ret_opt_b: Withhold samples
    tra_npc_hot_farm_ret_res_b: |-
      %NAME%'s health is obviously declining here. Establishing a farm in this climate is likely to eventually kill them. I try to convey my concern, gesturing towards the sickly oil weeping from their scales.
      They look panicked, their gaze locked on the Solanium cuttings. They indicate that if I withhold these, they will be forced to collect more samples themselves, out in the heat. Nothing will dissuade them from this plan.
    tra_npc_hot_farm_ret_res_c: I resolutely pack away the Solanium cuttings. %NAME%
      looks totally crushed.
    tra_npc_hot_desc_3: |-
      %NAME% beckons, as though wishing to entrust me with some important task. They are in a merry mood, despite appearing to suffer from some minor physical discomfort. They rub frequently at their rounded belly.
      Showing me a sprig of fireberry that grows natively on this planet, they indicate that they would part with precious units in return for a greater sample...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Ask about berry
    tra_npc_hot_opt_b_3: Ask about belly
    tra_npc_hot_res_a_3: Their eyes widening passionately, the Gek shares a digital
      pamphlet about the nutritional properties of fireberries. The data is graphed
      to illustrate long and short term health benefits, and seems to position the
      fruit as a superior choice to synthetic alternatives.
    tra_npc_hot_res_b_3: "%NAME% smiles knowingly, but says nothing more."
    tra_npc_hot_ret_desc_3: "%NAME% eyes my pack with optimism, hoping I might have
      brought the fireberries they crave..."
    tra_npc_hot_ret_opt_a_3: Give fireberries
    tra_npc_hot_ret2_desc_3: |-
      The Gek sings aloud, a joyous scent surrounding them. They carefully stash away the berries, and transfer me the promised payment.
      I seem to have earned %NAME%'s trust, as they share an image of a natural rock pool, heated by the local star, ideal for traditional Gek spawning. They beam at me, offering the honor of naming their first grown...
    tra_npc_hot_ret2_opt_a_3: Name for wealth
    tra_npc_hot_ret2_opt_b_3: Name for generosity
    tra_npc_hot_ret2_opt_c_3: Name for cleverness
    tra_npc_hot_ret2_res_a_3: The Gek nods, their trust in me well-placed. With such
      a strong name, perhaps their spawn will grow to become a great Trade Lord. They
      are so pleased, they offer a token of thanks.
    tra_npc_hot_ret2_res_b_3: The Gek seems puzzled by my choice, but seems to honor
      it, making a note of my suggested name.
    tra_npc_hot_ret2_res_c_3: The Gek looks thoughtful, as though this was not a naming
      choice they had considered. They seem appreciative of my advice, and offer a
      token of thanks.
    tra_npc_hot_desc_4: |-
      Before I can react, the Gek pulls out a small bottle and sprays my gloves with a strong-smelling oil. My suit does not react adversely, but they seem very careful not to touch the oil themselves.
      They hold a datapad towards me. Two boxes appear on the display; the trader presses their own finger to one, and indicates I should touch the other with my oiled glove...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspect datapad
    tra_npc_hot_opt_b_4: Touch screen
    tra_npc_hot_res_a_4: The document onscreen bears official Gek Trade Federation
      watermarks. Its exact purpose is difficult to discern - the text is miniscule,
      the language unfamiliar - but it seems to be a permit of sorts, requiring two
      Gek biosignatures...
    tra_npc_hot_ret_opt_a_4: Forge biosignature
    tra_npc_hot_ret_opt_b_4: Report crime
    tra_npc_hot_ret_res_a_4: "%NAME% gives me a cheerful wink. They are now an authorized
      technology vendor, stocking Exosuit thermal protection upgrades. They offer
      a once-in-a-lifetime price, in appreciation of such a valued friend..."
    tra_npc_hot_ret_res_b_4: Dismayed, %NAME% snatches back the datapad. Gesturing
      angrily, they refuse to speak to me.
    tra_npc_hot_ret_res_b_4alt: Dismayed, %NAME% snatches back the datapad. Looking
      fearful, they transfer me a cluster of nanites. They hope this will buy my silence.
    tra_npc_hot_ret2_opt_a_4: Buy technology
    tra_npc_hot_ret2_opt_b_4: Report crime
    tra_npc_hot_ret2_res_b_4: Dismayed, %NAME% tries to snatch the datapad out of
      sight, but it is too late. The Gek Trade Federation punishes both of us for
      our involvement in black market trade.
    tra_npc_hot_desc_5: "%NAME% is fussing over a small insulated crate at their feet.
      Beads of condensation form rapidly on the crate's sides - whatever is inside
      will not remain frozen much longer. The Gek shows me the expired remains of
      the crate's seal, tattered and useless..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Offer replacement
    tra_npc_hot_res_a_5: The Gek brightens, installing the replacement part. They
      open the crate to reveal a selection of iced confectionery, each with a signature
      aroma and flavor. They indicate a willingness to compensate me for my opinion...
    tra_npc_hot_ret_opt_a_5: Try GekNip sample
    tra_npc_hot_ret_opt_b_5: Try Anomalous sample
    tra_npc_hot_ret_opt_c_5: Try Whispering Egg sample
    tra_npc_hot_ret_res_a_5: |-
      The chilled confectionary is a delight to the senses, sweet and creamy. I feel deeply relaxed, and yet also somehow hungrier than before. It is disappointing when it is all gone.
      %NAME% giggles, apparently entertained. They make a note of my preference and response, and provide payment for my feedback.
    tra_npc_hot_ret_res_b_5: |-
      The sweet, creamy flavor of the confectionary is soon overwhelmed by an escalating attack on my other senses. My ears fill with static and my vision fills with crimson. It grows louder and brighter, becoming unbearable...
      For one bittersweet moment, I feel like I have come home. Then, suddenly, it is all over. I am here with %NAME%, holding ordinary iced nutrients.
      I return the strange product to the Gek, not wishing to repeat the experience. They seem slightly stunned. They provide payment for my feedback.
    tra_npc_hot_ret_res_c_5: |-
      The chilled confectionary initially tastes sweet and creamy, and delightfully cooling. It is only after a few moments that a bitter aftertaste sets in, prickling poisonously at my throat.
      I have a sudden craving for meat. %NAME% is looking quite delicious...
      The Gek clears their throat. They hastily pay for my feedback, making a note to themselves.
    tra_npc_cold_desc_1: There is a set of damp footprints around this Gek, their
      boots still lightly dusted in snow. They seem disoriented, looking hazily around
      themselves as though searching for something they've lost.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Offer help
    tra_npc_cold_opt_b_1: Leave
    tra_npc_cold_res_a_1: |-
      The Gek turns slowly to look me in the eyes. They shakily enter some coordinates into my Exosuit, presumably the last location of whatever it is they've misplaced out in the cold.
      They show me an emblem decorating their suit, tapping it twice for emphasis.
    tra_npc_cold_res_b_1: The shivering trader continues to look around themselves,
      barely seeming to notice me.
    tra_npc_cold_wait_1: The shivering trader continues to look around themselves,
      barely seeming to notice me.
    tra_npc_cold_comp_1: 'This Gek bears a familiar emblem - I immediately recognize
      it from the suit of the Gek who directed me to this region. '
    tra_npc_cold_desc_2: |-
      This Gek has an enterprising look in their eyes, as though on the verge of some groundbreaking business venture. They are shivering noticeably, but it's impossible to tell whether cold or excitement is responsible.
      Hailing me, %NAME% shows me a set of schematics for a potential local farm. They indicate the tundra outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Offer botanical assistance
    tra_npc_cold_opt_b_2: Leave
    tra_npc_cold_res_a_2: Still shivering, %NAME% bounces slightly, evidently pleased
      to do business with me. They rub their hands together over and over.
    tra_npc_cold_res_b_2: "%NAME% is dismayed to see me walk away from their offer.
      They continue to shiver, looking mournfully at both their schematics and the
      hostile weather outside."
    tra_npc_cold_farm_ret: "%NAME% is gleefully reviewing their farm's projected revenue
      when I return. Beneath the potential yield and export value, I catch sight of
      a staggering profit margin. The trader's eyes drift to my backpack, hoping I
      have retrieved the requested botanical samples..."
    tra_npc_cold_farm_ret_opt_a: Give samples
    tra_npc_cold_farm_ret_res_a: |-
      The Gek places a fistful of the Frost Crystals into a cylindrical device. A ring of light glides over the samples, cleanly disintegrating the chaff and foliage, then depositing the bare seeds into %NAME%'s open palm.
      They hand the seeds to me for the final step, beaming expectantly.
    tra_npc_cold_farm_ret_opt_b: Demand extra payment
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% huffs with annoyance and conceals the datapad. Nonetheless, they grudgingly transfer a bonus payment. They make a note to themselves, then reassume their affable facade, as though it had never slipped.
      The Gek places a fistful of the Frost Crystals into a small glass cylinder. A ring of light glides over the samples, cleanly disintegrating the chaff and foliage, then depositing the bare seeds into %NAME%'s open palm.
      They hand the seeds to me for the final step, beaming expectantly.
    tra_npc_cold_desc_3: |-
      The Gek is stirring a steaming liquid in a self-heating bowl. They sniff it, then shake their head forlornly.
      Gesturing at my Exosuit storage, they perk up. They appear to be requesting a rather unusual ingredient...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Provide ingredient
    tra_npc_cold_opt_b_3: Leave
    tra_npc_cold_res_a_3: The Gek drops the soft pellets into the liquid, clicking
      their beak in time with each splash. They stir the bowl's contents, then decant
      the fluid into two smaller vessels - offering one to me, and raising the other
      to their own beak.
    tra_npc_cold_ret_opt_a_3: Drink the pungent fluid
    tra_npc_cold_ret_opt_b_3: Refuse
    tra_npc_cold_ret_res_a_3: |-
      I take a tentative mouthful of the gritty liquid. A comforting warmth spreads gently throughout my limbs... followed by a hot wave of nausea.
      Not seeming to notice my discomfort, the trader clinks their bowl against mine, happy to have shared their tradition.
    tra_npc_cold_ret_res_b_3: The Gek seems hurt by my refusal. They snatch my cup
      away and gulp messily from their own, some of the thick liquid slopping down
      their front. The smell is extraordinary.
    tra_npc_cold_desc_4: 'The Gek shows me a digital catalogue of frozen products
      they have for sale, the prices unusually reasonable. As the reel concludes,
      a message displays, translated into language I can understand: ''Red Hood Renewable
      Refrigeration: Savings for us are savings for friends!'''
    tra_npc_cold_ret_desc_4: |-
      The merchant is thrilled to pass their savings onto me. A wonderful smell delights my senses, their happiness becoming mine. Purchasing from this Gek feels blissful...
      <PROP>None<>Suddenly, %NAME% pauses. They giggle. They shrug. It seems I have completely exhausted their stocks.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Buy food products
    tra_npc_cold_opt_b_4: Buy plant products
    tra_npc_cold_opt_d_4: Really leave
    tra_npc_cold_res_a_4: The merchant is thrilled to pass their savings onto me.
      A wonderful smell delights my senses, their happiness becoming mine. Purchasing
      from this Gek feels blissful...
    tra_npc_cold_res_c_4: The Gek smiles and shakes their head. They replay the product
      reel, emphasizing the uniqueness of this purchasing opportunity...
    tra_npc_cold_desc_5: Nothing about this Gek's appearance is unusual, and yet some
      aspect of their presence seems incomplete. It is only when I notice a gland
      flaring weakly on their neck that I realize they are entirely odorless.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inhale deeply
    tra_npc_cold_res_a_5: "%NAME%'s eyes widen with embarrassment. Scrambling to regain
      their dignity, they begin to secrete an oily substance, and a sweet, subtle
      fragrance begins to reach me - but is quickly muted by the cold."
    tra_npc_cold_ret_opt_a_5: Offer sustenance
    tra_npc_cold_ret_opt_b_5: Offer warmth
    tra_npc_cold_ret_res_a_5: The Gek gobbles down the food gratefully. The oily substance
      flows faster, their scales immediately becoming glossy and plump, their enhanced
      pheromones penetrating the cold air.
    tra_npc_cold_ret_res_b_5: The Gek gratefully refuels a small heating device, hugging
      it close to them. Their eyes drift closed for a moment as their core temperature
      rises.
    tra_npc_cold_ret2_desc_5: Renewed and beaming, the Gek offers me a choice of scents
      for demonstration...
    tra_npc_cold_ret2_opt_a_5: Choose the smell of success
    tra_npc_cold_ret2_opt_b_5: Choose the smell of dreams
    tra_npc_cold_ret2_res_a_5: I temporarily lose myself in the smell of profit, ambition,
      intergalactic power. When I come to, the Gek is smiling at me. I feel a little
      wealthier.
    tra_npc_cold_ret2_res_b_5: I temporarily lose myself in the smell of distant realities,
      the possibilities of infinite worlds. When I come to, the Gek is smiling at
      me. I feel a little wiser.
    tra_npc_lush_desc_2: |-
      This Gek's fragrance struck me before I noticed them. Their very presence is an olfactory delight of spring and sunshine, and they appear to know it, smugly waving me over.
      %NAME% produces a gem-like Star Bramble blossom, deeply inhaling the air around it. They offer it to me, but I detect no scent beyond the Gek's own pheromones.
      Waving the blossom in my face, the sharp-eyed lifeform indicates the bountiful fields outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Offer botanical assistance
    tra_npc_lush_opt_b_2: Leave
    tra_npc_lush_res_a_2: Unable to contain their excitement, the Gek's pheromones
      explode in a dizzying spectrum of smells.
    tra_npc_lush_res_b_2: The Gek seems disappointed, and makes a private note to
      themselves.
    tra_npc_lush_farm_ret: |-
      %NAME% greets me with such exuberant charm that I almost blush. Despite their alien appearance, it is impossible not to feel enamored with this brilliant, kind-hearted, generous, resourceful, strong, clever, talented, hard-working, sensitive, beautiful--
      I catch the thought spiral. The Gek's pheromones must be exceptionally powerful to cause this. They smile coyly.
    tra_npc_lush_farm_ret_opt_a: Purchase pheromones
    tra_npc_lush_farm_ret_res_a: "%NAME% seems willing to sell a little of their magic.
      They install the pheromone dispenser directly into my Exosuit. It will remain
      potent for at least a few years, they assure me."
    tra_npc_lush_farm_ret_opt_b: Give samples
    tra_npc_lush_farm_ret_res_b: |-
      %NAME%'s delight is infectious. It feels glorious just being near them.
      With deft, beguiling movements, they pluck the seeds from the blossoms, and place them in my hand. Anywhere in the soil outside will soon nourish these into healthy Star Brambles.
    tra_npc_lush_desc_3: This Gek is all smiles and hospitable pheromones. They indicate
      that they are set up to receive tourists such as myself, and have an assortment
      of useful items in stock, depending on how much I have to spend...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Very few units
    tra_npc_lush_opt_b_3: A modest sum
    tra_npc_lush_opt_c_3: Fabulous riches
    tra_npc_lush_res_a_3: "%NAME% murmurs an acknowledgement, though can't quite hide
      their disappointment. For very few units, they could offer any of the following..."
    tra_npc_lush_reta_opt_a_3: Some antique iron
    tra_npc_lush_reta_opt_b_3: Some friendly slime
    tra_npc_lush_reta_opt_c_3: Some dead tree
    tra_npc_lush_res_b_3: "%NAME% looks pleased. For a modest sum, they could offer
      any of the following..."
    tra_npc_lush_retb_opt_a_3: Life support fuel
    tra_npc_lush_retb_opt_b_3: Hazard protection fuel
    tra_npc_lush_retb_opt_c_3: Starship launch fuel
    tra_npc_lush_res_c_3: "%NAME% giggles reflexively, releasing a joyous burst of
      scent. I am their favorite sort of customer. For a reasonable sum, they could
      offer any of the following..."
    tra_npc_lush_retc_opt_a_3: Exosuit technology
    tra_npc_lush_retc_opt_b_3: Starship technology
    tra_npc_lush_retc_opt_c_3: Multi-Tool technology
    tra_npc_lush_ret_opt_d_3: Something else...
    tra_npc_lush_res_all_3: The Gek produces my chosen product with a flourish and
      a little bow.
    tra_npc_dust_desc_2: |-
      This Gek has a desperate look in their eyes. They hastily conceal something from my view, but then a moment later seem to reconsider, sadly revealing what appears to be a withered plant, quite dead.
      They indicate the arid earth outside, the shriveled alien flora flopping pathetically in their hand. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Offer botanical assistance
    tra_npc_dust_opt_b_2: Leave
    tra_npc_dust_res_a_2: The Gek looks so relieved that for a moment, I think they
      are about to embrace me. I leave quickly.
    tra_npc_dust_res_b_2: An indescribable percussive sound issues from the Gek's
      beak. I get the impression that if the lifeform had lips, it would be pouting.
    tra_npc_dust_farm_ret: "%NAME% is still nursing the wilted cactus, but tosses
      it aside the moment they see me. They eye the fresh Cactus Flesh greedily."
    tra_npc_dust_farm_ret_opt_a: Give samples
    tra_npc_dust_farm_ret_res_a: |-
      The Gek thanks me. They run the cactus through a device that drains the flesh and squeezes the seeds loose. The motions come naturally, as though they've done this hundreds of times, but I notice their hands shaking.
      They hand over the seeds for planting, but look at me quizzically. Their confidence is rattled. What if these crops, too, wither and die?
    tra_npc_dust_farm_ret2_opt_a: Suggest something stronger
    tra_npc_dust_farm_ret2_opt_a1: Suggest coprite
    tra_npc_dust_farm_ret2_opt_a2: Suggest faecium
    tra_npc_dust_farm_ret2_opt_b: Suggest nitrogen salt
    tra_npc_dust_farm_ret2_opt_c: Suggest reducing harvest
    tra_npc_dust_farm_ret2_res_a: "%NAME% makes a disgusted face, but seems to accept
      the advice, assuring me they will follow through - once I have got their farm
      started."
    tra_npc_dust_farm_ret2_res_b: "%NAME%'s eyes open wide. Nitrogen salt is expensive.
      However, they seem to accept the advice, assuring me they will follow through
      - once I have got their farm started."
    tra_npc_dust_farm_ret2_res_c: "%NAME% seems depressed by the idea of sacrificing
      some of their valuable crops to nature. However, they seem to accept the advice,
      assuring me they will follow through - once I have got their farm started."
    tra_npc_dust_desc_3: This Gek seems lost in thought, their eyes unfocused and
      scent glands inactive. Distractedly, they greet me, but lack the polished facade
      customary of their species. They indicate they have nothing to trade.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Ask about trade
    tra_npc_dust_opt_b_3: Ask about pheromones
    tra_npc_dust_opt_c_3: Ask about friends
    tra_npc_dust_res_a_3: "%NAME% shakes their head, dismissing me. They indicate
      that they wish to be left alone."
    tra_npc_dust_res_b_3: "%NAME% shakes their head, dismissing me. They indicate
      that they wish to be left alone."
    tra_npc_dust_res_c_3: |-
      The small lifeform perks up, sharing an image of two Gek children. One is clearly %NAME% themselves. The other, grubby-faced, clutches a muddy trowel. They stand hand in hand, the very best of friends.
      The Gek looks at me inquisitively, pointing towards their childhood friend, searching my face for any recognition.
    tra_npc_dust_ret_opt_a_3: Say you recognize the Gek
    tra_npc_dust_ret_opt_b_3: Say you don't
    tra_npc_dust_ret_res_a_3: |-
      In the strangest of coincidences, the other Gek in the image is unquestionably familiar: I recognize the farmer I hired to attend my base. This must be their home planet.
      %NAME% is beside themselves with joy as I share the coordinates for my base. They thank me over and over, babbling in their own language, and finishing up with a gift.
    tra_npc_dust_ret_res_b_3: I shake my head apologetically. I cannot place this
      specific Gek, not with any certainty. %NAME%, nodding sadly, seems to have expected
      this response.
    tra_npc_tox_desc_2: |-
      The Gek flinches as I approach, and hurriedly stows the datapad they were examining. I catch only a fleeting glimpse of a healthy-looking financial report, alongside what looks like plans for a nutrient distribution and irrigation system.
      They indicate the toxic landscape outside, pointing out some of the more striking fungal clusters. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Offer botanical assistance
    tra_npc_tox_opt_b_2: Leave
    tra_npc_tox_res_a_2: The Gek seems taken aback by my offer of help, as though
      they had somehow expected less from me. They nod tentatively, again pointing
      out the fungal clusters.
    tra_npc_tox_res_b_2: The Gek looks at me blankly, their expression unreadable.
    tra_npc_tox_farm_ret: "%NAME% jumps in surprise. It seems they hadn't expected
      to see me again."
    tra_npc_tox_farm_ret_opt_a: Give samples
    tra_npc_tox_farm_ret_res_a: The Gek takes the fungus, but their response is muted.
      They sniff at its gills suspiciously. They seem to be questioning its origins,
      perhaps thinking me some sort of threat, or spy.
    tra_npc_tox_farm_ret2_opt_a: Give units
    tra_npc_tox_farm_ret2_opt_b: Threaten them
    tra_npc_tox_farm_ret2_opt_c: Prove identity
    tra_npc_tox_farm_ret2_res_a: |-
      The trader shivers with involuntary pleasure as they receive the units. They still seem suspicious, but the monetary gift has soothed them somewhat.
      Taking the mold in one hand, they process it in a small device. The contraption steams up, and the spores inflate into what look like miniature fungal trees. The bizarre spectacle is over in moments.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, already on edge, reacts poorly to being
      threatened. They shout at me furiously to get out of their sight."
    tra_npc_tox_farm_ret2_res_c: |-
      I produce my Exosuit's logs of my past dealings with other Geks. %NAME%, persuaded of my integrity, apologizes profusely. They transfer me units as a gesture of goodwill.
      Taking the mold in one hand, they process it in a small device. The contraption steams up, and the spores inflate into what look like miniature fungal trees. The bizarre spectacle is over in moments.
    tra_npc_tox_desc_3: A musty odor surrounds this Gek, their scales glistening with
      anxious sweat. They seem glad of my company, but not entirely present in it,
      their eyes darting repeatedly towards a landing pad outside this facility.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Ask about landing pad
    tra_npc_tox_opt_b_3: Ask about container
    tra_npc_tox_res_a_3: The Gek gazes anxiously towards the landing pads, as though
      hoping to see a specific ship. They indicate the container they clutch, and
      gesture towards a date printed on its side.
    tra_npc_tox_res_b_3: |-
      Surreptitiously, as though not authorized to do so, %NAME% cracks open the container they clutch. Inside, I glimpse a pale fungus, coated in fur. It looks freshly picked, and smells dizzying, almost like starship fuel.
      The Gek licks their beak, then quickly re-seals the container. They gesture towards a date printed on its side, then again look towards the facility's landing pads.
    tra_npc_tox_ret_3: Fresh perspiration leaks from their face. Whoever was scheduled
      to collect this product from %NAME% is running very late.
    tra_npc_tox_ret_opt_a_3: Offer to deliver product
    tra_npc_tox_ret_opt_b_3: Request official help
    tra_npc_tox_ret_res_a_3: "%NAME%'s eyes widen as I reach for the container, shaking
      their head no. They acknowledge the sincerity of my offer, but cannot let this
      out of their sight."
    tra_npc_tox_ret_res_b_3: |-
      Reaching out to the local authorities, I prompt %NAME% to explain their dilemma. There is a muffled <AUDIO>TXT_RadioNoise<>sound in the transmission, then a new voice comes on the line.
      A Gek Trade Lord - speaking in language I can understand - personally thanks me. I am to be compensated for my assistance, and a different courier will be along shortly to deliver the container to the Grand Festival.
    tra_npc_rad_desc_2: |-
      This Gek is examining an array of hydro-balanced specimen capsules, each crafted from a slightly different material, and containing a single blossom, oddly radiant.
      The small lifeform beams at me, apparently proud to show off their botanical collection. They indicate the irradiated landscape outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Offer botanical assistance
    tra_npc_rad_opt_b_2: Leave
    tra_npc_rad_res_a_2: The Gek clicks their beak in jittery excitement, pleased
      to have found a kindred soul with an interest in plants.
    tra_npc_rad_res_b_2: The Gek raises one of the blossom capsules, as if to prove
      how beautiful it is. They look sad as I leave.
    tra_npc_rad_farm_ret_lang: No need for queries. The technology will be obedient.
    tra_npc_rad_farm_ret: "%NAME% terminates a call. They greet me sweetly, hoping
      I have brought the promised Gamma Weed cuttings."
    tra_npc_rad_farm_ret_opt_a: Give samples
    tra_npc_rad_farm_ret_res_a: "%NAME% inserts the glowing weed into a handheld device,
      which begins to vibrate. Puffs of luminous pollen drift around the chamber.
      The Gek then hands me the extracted seeds, ready for planting."
    tra_npc_rad_farm_ret_opt_b: Ask about call
    tra_npc_rad_farm_ret_res_b: A look of concentration passes over the Gek's face,
      and I am hit with a cloying smell. It is distractingly unidentifiable - somewhere
      between burnt sugar and decomposition. I find I can't remember what I just asked.
    tra_npc_rad_desc_3: |-
      Something about this Gek seems pioneering, bold. A light dusting of soil coats the ends of their sleeves, as though they've been rummaging in the earth outside.
      They show me a chunk of irradiated mineral they have collected - not uranium, but a glowing crimson substance that I struggle to look at directly. They have fashioned some of the strange material into an experimental suit upgrade, apparently ready to sell...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Trade units for upgrade
    tra_npc_rad_opt_b_3: Trade gift for upgrade
    tra_npc_rad_res_a_3: |-
      As I reach out to take the technology, I am suddenly overpowered by nausea. For a moment, everything hurts - every joint screams, my soft tissue on fire, the pressure behind my eyes unbearable...
      The moment passes. The Gek looks at me, slightly puzzled, but is pleased to have made a sale.
    tra_npc_shop_desc_1: This Gek is gripping a datapad, making notes in what appears
      to be a personalized database of product IDs and associated prices. Their fingers
      fly across the screen with a zealous, almost greedy enthusiasm.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Examine data
    tra_npc_shop_opt_b_1: Deeply examine data
    tra_npc_shop_opt_c_1: Request commodity evaluation
    tra_npc_shop_res_a_1: The Gek seems happy to share their research. They eagerly
      talk me through some of their favorite trade routes, and offer directions to
      a nearby outpost.
    tra_npc_shop_res_b_1: The Gek seems thrilled to share their research with a genuine
      friend. They eagerly talk me through some of their favorite trade routes, and
      offer directions to a nearby outpost, gifting me Units as a gesture of friendship.
    tra_npc_shop_res_c_1: The Gek rotates the curio in their hands, squeaking with
      approval as they assess its quality. They offer me a good price, and make note
      of the system where they can turn a profit on it.
    tra_npc_shop_desc_2: |-
      This Gek has been observing me closely from the moment I stepped into this small trade outlet. They look completely at home, as though most of their time is spent here.
      They share two images of Multi-Tools: the left one elaborate and extensively modified, accompanied by a large Unit sum; the right a simpler but far less expensive model. They look at me expectantly, awaiting a choice.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Choose left image
    tra_npc_shop_opt_b_2: Choose right image
    tra_npc_shop_opt_c_2: Choose both
    tra_npc_shop_res_a_2: A delighted shriek erupts from the Gek, causing my ears
      to ring. A sunny aroma fills the small building, and the Gek transfers me a
      gift of Units. I itch to spend them immediately.
    tra_npc_shop_res_b_2: They seem unsurprised by my choice, and exchange both a
      meaningful look and an eye-stinging scent with the Gek behind the counter.
    tra_npc_shop_res_c_2: The Gek pauses, thrown by my choice. Evidently, they had
      not considered the possibility of this outcome. Eventually their beak opens
      into a smile, and offer me Units to encourage my urge to spend.
    tra_npc_shop_desc_3: The Gek is lazily browsing the trade terminal catalogue,
      not appearing to be searching for anything in particular. They make a note of
      a few items that apparently catch their interest, uttering a soft exclamation
      to themselves.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Join in browsing
    tra_npc_shop_opt_b_3: Point to highlighted item
    tra_npc_shop_opt_c_3: Point to random item
    tra_npc_shop_res_a_3: The Gek chuckles to themselves as I accompany their browsing
      the items available for trade. I somehow get the feeling that I am the subject
      of their private joke. They pat me gently and give me Units, as though in sympathy.
    tra_npc_shop_res_b_3: The Gek suddenly takes notice, looking me up and down. After
      a moment of assessment, they shake their head, indicating a different item instead.
      They are so pleased by the opportunity to share their knowledge that they purchase
      and gift me the item.
    tra_npc_shop_res_c_3: The Gek looks at me, looks at the item I have indicated,
      looks at me again - and then dissolves into helpless giggling. The merchant
      behind the counter shakes their head in a way that suggests they have seen this
      scenario before.
    tra_npc_shop_desc_4: This Gek is entering copious notes into a datapad, looking
      around furtively. They seem to be assessing the quality of this trade facility,
      but when they notice me observing them, they straighten themselves awkwardly
      and shield the device's screen from view.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Peek at notes
    tra_npc_shop_opt_b_4: Point out a facility detail
    tra_npc_shop_opt_c_4: Alert merchant
    tra_npc_shop_res_a_4: The Gek seems irritated, snatching their datapad away from
      my reach. They point at themselves and then at me, shaking their head and babbling
      until I leave.
    tra_npc_shop_res_b_4: I subtly draw %NAME%'s attention to a minor manufacturing
      fault in the facility's construction. They seem oddly comforted by the detail,
      adding it to their notes. They coyly slip me a gift in thanks.
    tra_npc_shop_res_c_4: I clear my throat loudly, drawing the nearby merchant's
      attention to %NAME%'s surreptitious note-taking. A gentle alarm sounds, and
      I am immediately rewarded by the Gek Trade Federation for aiding the fight against
      corporate espionage.
    tra_npc_outpost_desc_1: |-
      The Gek, overwhelmed by excitement, begins to hyperventilate as I approach. They query something on their datapad, then look up at me.
      Proudly, they extend a hand to shake mine, confident they have identified the socially appropriate greeting for my species.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Shake their hand
    tra_npc_outpost_opt_b_1: Embrace them
    tra_npc_outpost_opt_c_1: Punch them
    tra_npc_outpost_res_a_1: A coo of delight escapes %NAME% as we shake hands. Their
      grip is surprisingly well calibrated, neither too firm nor too flimsy. It is
      a well-researched handshake, if unpracticed.
    tra_npc_outpost_res_b_1: "%NAME% gasps, recognizing this alternative form of greeting.
      There is an awkward clink of beak upon glass as they attempt to kiss my visor."
    tra_npc_outpost_res_c_1: "%NAME% begins to cry, not understanding what error they
      made to provoke such an aggressive response. They no longer seem to want to
      be friends."
    tra_npc_outpost_ret_1: The Gek gestures around the outpost, indicating all the
      friends they have acquired here. They then gesture towards me, smiling shyly.
      I am now counted among %NAME%'s many friends, and they would like to know the
      size of my own friendship circle.
    tra_npc_outpost_ret_opt_a_1: A modest circle
    tra_npc_outpost_ret_opt_b_1: A wide circle
    tra_npc_outpost_ret_opt_c_1: An enviable circle
    tra_npc_outpost_ret_res_a_1: The Gek's expression flickers, something else briefly
      replacing their excitement. Out of their depth, they regress to the social niceties
      most familiar to them, and gift me units to assist with my future friendships.
    tra_npc_outpost_ret_res_b_1: The Gek looks awed to be in the company of such a
      prominent diplomat. %NAME% slips something into my hand, hoping I will remember
      them.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% is hyperventilating again.
      Instinctively, they shower me with units, hoping to impress.
    tra_npc_obs_desc_1: This Gek seems startled, their breathing rapid and shallow.
      Apparently, they were not expecting company.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME%'s sharp eyes dart over my pack, considering its possible
      contents. They cautiously point towards the facility's terminal, perhaps requesting
      help..."
    tra_npc_obs_opt_a_1: Offer assistance
    tra_npc_obs_res_a_1: The Gek nods warily, their guard still up.
    tra_npc_obs_res_b_1: The Gek says nothing, keeping their thoughts to themselves.
    tra_npc_obs_wait_1: The Gek gives a sceptical click of their beak. The facility
      terminal remains non-functional, at least for whatever %NAME%'s purposes are.
    tra_term_obs_desc_1: |-
      The facility dish is sweeping for some ancient signal, the terminal tarnished with age and disuse. However, the dust is smeared in places, where modern components have been wired into the original equipment.
      Whatever this terminal was repurposed for, it is currently malfunctioning. The modern tech has been inexpertly installed, and the central wiring loom seems to have short circuited.
    tra_term_obs_opt_a_1: Replace loom
    tra_term_obs_chain_desc_1: |-
      The display immediately brightens, rendering a celestial map of several nearby systems. Dozens of starship beacons, red and green, blink erratically around the map.
      Periodically, the green beacons swarm together, encircling a target. The surrounded beacon fades to nothing, apparently destroyed. At the bottom of the screen, a <IMG>UNITS<> value increases dramatically.
    tra_term_obs_chain_opt_a_1: Download report
    tra_term_obs_chain_opt_b_1: Extract profits
    tra_term_obs_chain_res_lang_a_1: |-
      GALACTIC 'FRIEND' NETWORK... DOWNLOADING DATA SUMMARY...
      PROFIT: <IMG>UNITS<>392M <IMG>SLASH<> 'CUSTOMERS': 2241 <IMG>SLASH<> EMPLOYEE SHIPS: 482
    tra_term_obs_chain_res_a_1: The final line of the report stands out from the rest
      of the data, explicitly revealing the nature of this Galactic 'Friend' Network...
    tra_term_obs_chain2_res_lang_a_: 'EMPLOYEE OF THE MONTH: DREAD PIRATE OGAARKIV'
    tra_term_obs_chain2_res_a_1: I download the data to my Exosuit logs. I could consider
      confronting the Gek with these findings.
    tra_term_obs_chain_res_b_1: |-
      I select the option to 'extract profits' from the terminal. My account immediately begins to flood with units, thousands upon thousands.
      The nearby Gek suddenly notices what I am doing. They shut the process down, screaming at me to get out.
    tra_npc_obs_ret_desc_1: The Gek looks pleased to see their network connection
      restored, though there is still a skittishness about them. They offer me a reasonable
      sum of units for the supplies and labour I have provided.
    tra_npc_obs_ret_opt_a_1: Accept payment
    tra_npc_obs_ret_opt_b_1: Threaten with data
    tra_npc_obs_ret_res_a_1: "%NAME% seems to relax at last. They transfer the promised
      payment with a sly smile."
    tra_npc_obs_ret_res_b_1: "%NAME% trembles with rage or fear - or both. They offer
      an increased sum, a substantial bribe for my silence."
    tra_npc_obs_ret2_opt_a_1: Accept bribe
    tra_npc_obs_ret2_opt_b_1: Report piracy
    tra_npc_obs_ret2_res_a_1: The Gek transfers the bribe with a forced smile, then
      pointedly motions for me to leave.
    tra_npc_obs_ret2_res_b_1: I report the illegal pirate network to the Gek Trade
      Federation. %NAME% wails with despair, cursing themselves for involving me.
      The authorities, however, are thrilled, and transfer a generous reward.
    tra_npc_freighter_desc_1: This Gek seems relatively new to freighter life. From
      time to time their eyes drift towards the windows, mesmerised by the infinite
      expanse of stars and the distant worlds orbiting them.
    tra_npc_freighter_desc_2: The Gek stares at me with open fascination. Something
      about their wide-eyed curiosity seems naive, as though they've lived a sheltered
      existence. Perhaps they have never stepped outside this very freighter.
    tra_npc_freighter_desc_3: The gloves of this Gek's Exosuit bear traces of food,
      and the fingers are slightly puckered, suggesting a long history of damage and
      repair.
    tra_npc_freighter_desc_4: This Gek seems content enough to serve on this freighter,
      but I notice them checking their account balance with a frequency bordering
      on obsessive. Perhaps they see a different life in their future.
    tra_npc_freighter_desc_5: The lifeform stands to attention as I near them, stashing
      away some products they've readied for trade. Freighter life must be a lucrative
      opportunity for enterprising Geks.
    exp_npc_opt_word_get_lore: Korvax symbol
    exp_reply_word_get: "%NAME% seems pleased by my intellectual curiosity. They present
      a selection of symbols, each representing a type of Korvax word I might learn..."
    exp_reply_word_get2: "%NAME% presents a list of symbols, each seeming to represent
      a word I might learn."
    exp_reply_word_get3: Pleased to be queried, %NAME% presents a series of symbols
      that seem to represent words I might learn.
    exp_reply_word_get4: "%NAME%'s visor flashes as they project language symbols
      into the air."
    exp_reply_word_get5: I feel a light jolt pass between me and %NAME%. Strange symbols
      form in my mind, each representing a concept I might learn...
    exp_reply_word_get6: "%NAME% touches my suit. Strange symbols form in my mind,
      each representing a concept I might learn..."
    exp_reply_word_get7: "%NAME% hums with approval. They present their datapad, displaying
      a list of language symbols..."
    exp_reply_word_get8: "%NAME% pauses, briefly motionless as they assess something.
      Finally, they seem to soften, presenting me with a list of language symbols."
    exp_reply_word_get9: The lifeform's visor warps and flickers, some inter-Korvax
      consultation taking place. A moment later, %NAME% is restored. They present
      a list of language symbols.
    exp_reply_word_get10: "%NAME% buzzes their acknowledgement. They offer a list
      of language symbols - a choice of subjects to learn."
    exp_reply_word_get11: "%NAME% asks something incomprehensible. I stare, blank.
      Finally they present a selection of simple glyphs - concepts of word I might
      learn..."
    exp_reply_word_say: "%NAME% tilts their head, their speech parser awaiting my
      input. I recall some of the Korvax words I have learned..."
    exp_reply_word_say2: "%NAME% faces me, expressionless. I can only assume they
      are listening. I consider which Korvax word to say..."
    exp_reply_word_say3: "%NAME% activates their speech parser, waiting to hear what
      I have to say. Their shell tilts towards me with genuine fascination..."
    exp_reply_word_say4: I recall some of the Korvax words I have learned, in the
      hope of impressing %NAME%.
    exp_reply_word_say5: I clear my throat, warming up my vocal cords. Several Korvax
      words come to mind...
    exp_reply_word_say6: I inhale, thinking through some of the Korvax words I am
      confident of pronouncing...
    exp_reply_word_say7: "%NAME% appears to be preparing to take notes. I rack my
      brain for my most impressive Korvax vocabulary..."
    exp_reply_word_say8: I feel more than one entity observing me through %NAME%'s
      shell. I hurry to think of an appropriate word to say...
    exp_reply_word_say9: "%NAME%'s attention is wholly, intimidatingly, focused on
      me. I recall several Korvax words I might say to them..."
    exp_reply_word_say10: "%NAME% is silent, listening attentively. I try to think
      of an appropriate word to say..."
    exp_reply_word_say_none: "%NAME% tilts their head expectantly, but my mind goes
      blank. I should learn some more Korvax words before attempting to communicate
      in their native language."
    exp_npc_res_word_say_dir_neg_1: "%NAME% shakes their head. Whatever they believe
      I am requesting, they are not willing to provide it."
    exp_npc_res_word_say_dir_neg_2: "%NAME% is unable to parse my request. They appear
      disappointed."
    exp_npc_res_word_say_dir_neg_3: "%NAME%'s visor flashes, but our exchange ends
      there. They are unable, or unwilling, to provide directions."
    exp_npc_res_word_say_dir_neu_1: "%NAME% nods, and gestures out towards the stars."
    exp_npc_res_word_say_dir_pos_1: "%NAME% seizes my arm, seeming to believe I am
      lost. They offer directions to a nearby point of interest."
    exp_npc_res_word_say_help_neg_1: "%NAME% shakes their head sadly. They sense I
      am in need of help that they cannot provide."
    exp_npc_res_word_say_help_neu_1: "%NAME% buzzes, concerned by my choice of word."
    exp_npc_res_word_say_help_pos_1: "%NAME% interprets my language as a request for
      help. Almost reflexively, as though by some involuntary instinct, the Korvax
      recharges my exosuit."
    exp_npc_res_word_say_lore_neg_1: "%NAME% flashes their visor lights, but says
      nothing. They seem to doubt my understanding of the word I have spoken."
    exp_npc_res_word_say_lore_neu_1: "%NAME% tilts their head, intrigued by my choice
      of word."
    exp_npc_res_word_say_lore_pos_1: "%NAME% hums gently. They seem pleased by my
      knowledge of Korvax lore."
    exp_npc_res_word_say_tech_neg_1: "%NAME% recoils, apparently finding something
      crude about my word choice."
    exp_npc_res_word_say_tech_neu_1: "%NAME% seems pleasantly surprised by my choice
      of word."
    exp_npc_res_word_say_tech_pos_1: "%NAME% seems inspired by my choice of word.
      They chatter back excitedly, the sentences too long and complicated for me to
      follow."
    exp_npc_res_word_say_tech_pos_2: "%NAME% seems inspired by my choice of word.
      They glance over my exosuit, then offer me an upgrade to assist my journey."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% seems fearful, unsettled by the language
      I have chosen. They respond aggressively, jolting my suit with a light electric
      shock."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% regards me coldly. I sense the judgement
      of many Korvax entities staring out through their visor."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% stares at me unflinchingly, their synthetic
      face unreadable."
    exp_npc_res_word_say_thrt_pos_1: "%NAME%'s visor flashes in alarm. They offer
      me units in an effort to silence me."
    exp_npc_res_word_say_trad_neg_1: "%NAME% seems disappointed by my choice of word,
      their processes diverting elsewhere."
    exp_npc_res_word_say_trad_neu_1: "%NAME% seems bored by this subject."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interprets my language as a polite request,
      and gives me a gift to assist my journey."
    exp_closure_vpositive_1: "%NAME%'s carapace whirs audibly as I approach them -
      a physical manifestation of Korvax emotion. They are infinitely pleased to see
      me."
    exp_closure_vpositive_2: "%NAME%, in a rare show of Korvax humility, inclines
      their head in respect."
    exp_closure_vpositive_3: "%NAME% sings out in sweet, satisfied tones. They rejoice
      at my presence."
    exp_closure_vpositive_4: "%NAME% has committed my identity to memory, our last
      conversation permanently recorded. They are delighted to greet me."
    exp_closure_vpositive_5: "%NAME%, honoring our previous interaction, greets me
      almost as an equal."
    exp_closure_positive_1: "%NAME% has no more words to exchange, but a happy pattern
      blinks upon their visor, an acknowledgement of our last conversation."
    exp_closure_positive_2: "%NAME%, uncertain of the greeting traditions of my species,
      but pleased to see me, performs an awkward little bow."
    exp_closure_positive_3: "%NAME% beeps affectionately, pleased to re-meet their
      favorite organic entity."
    exp_closure_positive_4: A welcoming pattern appears on %NAME%'s visor. They are
      more than willing to spare a few cycles to say hello.
    exp_closure_positive_5: "%NAME% pauses to shake my hand in greeting before returning
      to their own business."
    exp_closure_neutral_1: "%NAME% appears to face me, but their consciousness seems
      elsewhere, occupied with some task for the Convergence."
    exp_closure_neutral_2: "%NAME%'s visor gives no sign that they are aware of me,
      their digital face impassive."
    exp_closure_neutral_3: "%NAME% performs a perfunctory greeting, but says nothing
      more."
    exp_closure_neutral_4: "%NAME% performs a rapid scan, then dismisses me. They
      have no further utility for me."
    exp_closure_neutral_5: "%NAME% acknowledges me with a single, polite beep, but
      has nothing more to say."
    exp_closure_negative_1: "%NAME% exudes an aura of disapproval. They have no more
      time to waste on me."
    exp_closure_negative_2: "%NAME% is cold, silent, and intimidating. They do not
      wish to interact further."
    exp_closure_negative_3: "%NAME% shakes their head, refusing to spend further cycles
      engaging with me."
    exp_closure_negative_4: "%NAME% emits a low warning tone. Our last conversation
      has left them less than approachable."
    exp_closure_negative_5: "%NAME% flashes with hostility. Our last encounter is
      written into their memory, and cannot be revoked."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% shuts down entirely as I approach,
      utterly rejecting any attempt to engage them."
    exp_closure_vnegative_2: Though I cannot hear a tone, an uncomfortable pressure
      builds in my ears as I near %NAME%. I should leave their proximity, else risk
      physical damage.
    exp_closure_vnegative_3: The fury of multiple entities burns out from %NAME%'s
      facial lighting. Our previous encounter will not soon be forgotten.
    exp_closure_vnegative_4: "%NAME%'s rage feels organic and uncontrolled. Their
      shell rattles with displeasure at seeing me."
    exp_closure_vnegative_5: "%NAME% looks for a moment as though they might crush
      me with a single metallic blow. They blare at me to leave."
    exp_crashsite_wait: "%NAME% is lost in their own internal processes. Their speech
      interface is suspended as they await data regarding their ship."
    exp_scavenger_wait: "%NAME% seems almost oblivious to my presence, their senses
      tuned elsewhere. Perhaps I should investigate the damaged machinery they pointed
      out."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      This Korvax seems shaken, looking fearfully about themselves. They clutch protectively at their own body with trembling silicon hands, though I can see no signs of damage on the metal carapace.
      The hull of their ship, however, bears the unmistakable charring of plasma fire. Working through our communication barrier, I gather that this Korvax dares not leave this planet surface while whatever threatens them still orbits out there...
    exp_crashsite_opt_a_1: Offer assistance
    exp_crashsite_opt_b_1: Leave
    exp_crashsite_res_a_1: The Korvax's facial lighting beams with relief and gratitude
      as they parse my offer of assistance. They hastily transmit the malicious vessel's
      ID signature and last known location...
    exp_crashsite_res_b_1: Sensing my reluctance to help, the Korvax turns their fearful
      gaze back towards the skies, as though watching for pursuers.
    exp_crashsite_ret_desc_1: "%NAME% scans me nervously, still alert to the threat
      of attack. They await news of my space conflict."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: The Korvax appears to be grieving the loss of a valued ship.
      Though the entity faces me, their awareness seems elsewhere. Instead, they appear
      to address the ship itself, muttering unintelligibly in rapid electronic tones.
    exp_crashsite_opt_a_2: Offer to investigate
    exp_crashsite_res_a_2: "%NAME% suddenly focuses on me, panicked. They indicate
      that the ship is theirs alone, and that physical interference would not be welcomed."
    exp_crashsite_ship_desc_2: |-
      On closer inspection, I notice several design similarities between the hull of the ship and the carapace of the nearby electronic lifeform. I wonder what the significance of the vessel is.
      The starship's failure can be narrowed down to a fault in the electrical insulation.
    exp_crashsite_ship_opt_a_2: Repair ship
    exp_crashsite_ship_res_a_2: I patch the breach in the ship's insulation, repairing
      a critical circuit that had shorted. The sparking ceases immediately.
    exp_crashsite_ship_opt_b_2: Leave it alone
    exp_crashsite_ship_res_b_2: I mentally note down the location of the insulation
      breach. Perhaps <STELLAR>this information<> will be revelatory to the Korvax.
    exp_crashsite_ret_desc_a_2: The Korvax continues to buzz and mumble. They may
      prove more communicative if I can help resolve their ship's malfunction, though
      they seem reluctant to allow me to repair it directly.
    exp_crashsite_ret_opt_a_2: Offer repair resources
    exp_crashsite_ret_res_a_2: |-
      %NAME% focuses in on me again, flashing happily. They accept the resources, and calculate an appropriate reward.
      I am forgotten, and they begin chittering towards their ship in a more buoyant tone. Listening closely, I am able to glean some new language skills.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% seems conflicted. They are overjoyed to see their ship restored to health, but distressed by my physical interference.
      They calculate an appropriate reward, then dismiss me. They now wish to spend some quality time with their vessel.
    exp_crashsite_done_2: "%NAME% and their starship seem to share a unique bond.
      The Korvax is currently making up for lost time, addressing the vessel in soft
      tones, and pay no attention to anything else."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: This Korvax - presumably the pilot of the nearby starship
      - observes their vessel from a wary distance. They oscillate awkwardly, apparently
      conflicted between a desire to approach the ship, and fear for their safety.
    exp_crashsite_opt_a_3: Offer to investigate
    exp_crashsite_res_a_3: A soft alarm sounds from %NAME%, but they give their nervous
      approval.
    exp_crashsite_ship_desc_3: The ship's hull appears intact, but it is evident that
      something is very wrong. The vessel rattles ominously, and an unhealthy clicking
      sound echoes around the launch thrusters.
    exp_crashsite_ship_opt_a_3: Repair ship
    exp_crashsite_ship_res_a_3: |-
      I locate the source of the clicking sound, and gingerly reach into a repair hatch to attend to the volatile component.
      I am momentarily blinded by a discharge of light and heat. Pain flashes throughout my body: excruciating for a moment, and then abruptly gone.
      The explosion does not seem to have done any permanent damage, and the ship is now repaired.
    exp_crashsite_ret_desc_3: "%NAME% seems thankful to see me alive. The blast that
      merely singed me would no doubt have proven fatal to their electronic shell.
      They thank me, deftly repairing the damage to my suit before setting off."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: The Korvax gestures despondently towards their ruined ship.
      The crumpled hull appears to have resulted from crash landing, not weapon fire.
      From a distance, it is impossible to determine the state of the internal components.
    exp_crashsite_opt_a_4: Offer to investigate
    exp_crashsite_res_a_4: As %NAME% gratefully accepts my offer, I notice a small
      silicon hatch hanging open on their side, close to their armpit. They notice
      where I am looking, and hurriedly snap the hatch closed.
    exp_crashsite_ship_desc_4: I can detect no physical damage to any of the components.
      However, trailing from the ship's cockpit are several cables that look suspiciously
      similar to the Korvax charging wires found at space stations.
    exp_crashsite_ship_opt_a_4: Refuel ship
    exp_crashsite_ship_opt_b_4: Transfer power from Exosuit
    exp_crashsite_ship_res_a_4: All the engines and drives are fully fueled. It is
      the ship's electronics that seem to have failed...
    exp_crashsite_ship_res_b_4: |-
      Struck by an idea, I carefully peel back the insulation from one of the trailing cables, and wire it into my Exosuit's life support system. There is a moment of tense silence.
      Suddenly, a loud, demanding beep sounds, and the dashboard display lights up. The ship's electronic subsystems have been restored to activity.
    exp_crashsite_ret_desc_4: The electronic lifeform thanks me profusely. They reward
      me generously for my help, throwing in a little extra for my discretion in this
      matter.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      A broken starship sparks nearby, but the Korvax gently draws my attention to their datapad instead. They run me through a series of very simple glyphs, frequently monitoring my expression to see if I've understood.
      I learn that the damaged ship technology is confidential to the Korvax Convergence. I don't possess the materials or the knowledge to repair it.
      However, %NAME% would offer compensation in exchange for pinpointing their shell's physical location. The construction of a <TECHNOLOGY>Communications Station<> would provide the broadcast they need.
    exp_crashsite_opt_a_5: Agree to help
    exp_crashsite_res_a_5: "%NAME%'s visor warms with approval. They seem undaunted
      by their predicament, but glad to have assistance. I wonder how long they have
      waited here."
    exp_crashsite_wait_5: "%NAME% barely acknowledges me. They appear to be attending
      to other matters while waiting for the requested <TECHNOLOGY>Communications
      Station<> to be constructed."
    exp_crashsite_ret_desc_5: "%NAME% reviews the phrasing of my message with interest.
      They nod with satisfaction, and produce a gift in return for my service to the
      Convergence."
    exp_crashsite_done_5: "%NAME% is focused inwardly, their neural network engaged
      in private conversation. They politely acknowledge my presence, but have nothing
      more to say to me."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      The Korvax hails me excitedly. I assume the nearby wreckage was, until recently, their personal starship. However, they seem remarkably unfazed by the crash, waving their hand dismissively when I gesture towards it.
      Instead, they enthusiastically point to their datapad. Multiple files cycle across the display, dense with dates and star charts, with specific planets and events highlighted. Repeated throughout is the image of an artifact.
    exp_crashsite_opt_a_6: Ask about star charts
    exp_crashsite_opt_b_6: Ask about artifact
    exp_crashsite_res_a_6: "%NAME% gestures to the landscape around us, and emphatically
      taps one of the highlighted planets. Evidently they are on course for their
      journey, even if their ship is temporarily out of action."
    exp_crashsite_res_b_6: "%NAME% seems impressed by my interest. They bring up a
      render of a modern Convergence Cube. The similarity to the artifact is unmistakable.
      It must be an ancient prototype of this now-essential Korvax device."
    exp_crashsite_ret_desc_6: 'The Korvax looks at me inquisitively, as though assessing
      something. They bring up one final image: a once-imposing building, ruined and
      half buried in the earth. They seem to be <STELLAR>asking for my assistance<>...'
    exp_crashsite_ret_opt_a_6: Request coordinates
    exp_crashsite_ret_res_a_6: Thrilled, %NAME% directs me to the ruin's location.
      They seem to suggest I can keep whatever I find, once they have extracted the
      essential data they require to continue their journey.
    exp_crashsite_wait_6: "%NAME% is busy studying their navigational documents. They
      remind me of the artifact they seek, promising to compensate me for my trouble."
    exp_crashsite_ret2_desc_6: I notice that %NAME% has repaired their ship in my
      absence. They clasp my hand in both of theirs, their facial lighting beaming.
      The silicon clinks against my Exosuit.
    exp_crashsite_ret2_opt_a_6: Show artifact
    exp_crashsite_ret2_res_a_6: After the briefest of scans, %NAME% seems to have
      acquired all the information they need. They thank me generously, now ready
      for the next step in their journey.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: This Korvax is humming a plaintive musical phrase over and
      over. Their visor lights seem unfocused, and the feet and legs of their carapace
      are splattered with grime, as though they arrived at this distress beacon on
      foot.
    exp_crashsite_opt_a_7: Comfort
    exp_crashsite_res_a_7: |-
      I awkwardly try to comfort the grieving Korvax. They don't understand my words, but seem to appreciate the effort nonetheless.
      %NAME% gestures towards the nearby ship with a shaking hand. Their emotion, however it is generated, seems authentic.
    exp_crashsite_ship_desc_7: The starship has landed badly, its internals jolted
      by the collision. Even from outside, it is clear that the prospects for the
      pilot are grim.
    exp_crashsite_ship_opt_a_7: Look inside
    exp_crashsite_ship_res_a_7: 'The Korvax pilot is slumped over the dashboard: motionless,
      visor dark. A jagged tear in their carapace exposes the intricate wiring inside.'
    exp_crashsite_ship_ret_opt_a_7: Speak to pilot
    exp_crashsite_ship_ret_opt_b_7: Retrieve body
    exp_crashsite_ship_ret_res_a_7: The carapace is lifeless. This shell is badly
      damaged, and uninhabitable in its current state. The unique entity that once
      occupied it is gone forever.
    exp_crashsite_ship_ret_res_b_7: I gently lift the broken carapace from the wreckage.
    exp_crashsite_ret_desc_7: "%NAME% still hums their mournful refrain. I wonder
      whether they are representing the grief of the entire Korvax Convergence, or
      whether this attachment between two individual entities would be considered
      divergent."
    exp_crashsite_ret_opt_a_7: Give carapace
    exp_crashsite_ret_res_a_7: |-
      The Korvax pushes their friend's lifeless casing back into my hands, refusing to accept it. Instead, they offer a small gift - payment for transporting it to a better home, where it might be of use to another entity.
      %NAME% indicates that they would now like to be left alone.
    exp_crashsite_done_7: "%NAME% indicates that they would now like to be left alone."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: I have come across a Korvax pacing around a starship. They
      intermittently modify something on a datapad, seeming distressed by the results.
    exp_crashsite_opt_a_8: Offer assistance
    exp_crashsite_res_a_8: "%NAME% points desperately towards the ship. Whatever task
      they are attempting to perform remotely, it isn't working."
    exp_crashsite_ship_8: The starship is only superficially damaged; nothing prevents
      it from launching. However, curiously, a single crate of cargo seems to be stored
      in the cockpit itself.
    exp_crashsite_ship_opt_a_8: Examine cargo
    exp_crashsite_ship_opt_b_8: Listen to cargo
    exp_crashsite_ship_res_a_8: The crate seems to have been deliberately stored outside
      of the ship's hold, within easy reach of the pilot. An interface on the digital
      lock mechanism displays the universal symbol for oxygen, the light encircling
      it flashing red.
    exp_crashsite_ship_res_b_8: Listening closely, I can make out a muffled but frantic
      scratching sound.
    exp_crashsite_ship_ret_opt_a_8: Supply oxygen to crate
    exp_crashsite_ship_ret_opt_b_8: Extract oxygen from crate
    exp_crashsite_ship_ret_res_a_8: I refill the empty tank on the side of the crate,
      and the light on the lock display transitions from red to blue. The distressed
      scratching sounds cease immediately.
    exp_crashsite_ship_ret_res_a2_8: I refill the empty tank on the side of the crate,
      and the light on the lock display transitions from red to blue. I wonder how
      the Korvax pilot will react to this news.
    exp_crashsite_ship_ret_res_b_8: I withdraw a small amount of oxygen from the crate,
      but the supply seems almost depleted. The sounds from the crate become more
      audible, transitioning to a frenzied banging.
    exp_crashsite_ship_ret_res_b2_8: Getting closer to the lone piece of cargo, I
      can begin to make out a noise coming from within, like muffled scratching.
    exp_crashsite_ship_ret2_opt_b_8: Walk away
    exp_crashsite_ship_ret2_res_b_8: As I step away from the ship, I notice that the
      cockpit now seems completely silent.
    exp_crashsite_ret_desc_a_8: |-
      The Korvax thanks me repeatedly in their own language. For almost a full minute, they seem stuck in a gratitude loop, but finally resolve it by flooding my accounts with nanites.
      Whatever my gift of oxygen has preserved inside that crate, it is obviously dear to %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% glares at me in furious disbelief. They refuse
      to engage in further communications."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      The Korvax serenely navigates the terrain here, apparently impervious to the boiling surface of their synthetic casing.
      After performing a swift analysis of my equipment, they freely recharge my hazard protection.
    exp_scavenger_cold_desc_1: |-
      The Korvax serenely navigates the terrain here, apparently impervious to the frost crystals forming on their synthetic casing.
      After performing a swift analysis of my equipment, they freely recharge my hazard protection.
    exp_scavenger_lush_desc_1: |-
      The Korvax serenely navigates the terrain here, apparently content to be out in the elements.
      After performing a swift analysis of my equipment, they freely recharge my life support.
    exp_scavenger_dust_desc_1: |-
      The Korvax serenely navigates the terrain here, apparently untroubled by the dust that must be clogging their components.
      After performing a swift analysis of my equipment, they freely recharge my hazard protection.
    exp_scavenger_tox_desc_1: |-
      The Korvax serenely navigates the terrain here. If they do have a respiratory system, it must be unaffected by this planet's toxic atmosphere.
      After performing a swift analysis of my equipment, they freely recharge my hazard protection.
    exp_scavenger_rad_desc_1: |-
      The Korvax serenely navigates the terrain here, the synthetic materials of their casing apparently unaffected by the high radiation levels.
      After performing a swift analysis of my equipment, they freely recharge my hazard protection.
    exp_scavenger_opt_a_1: Leave with thanks
    exp_scavenger_res_a_1: "%NAME% just looks at me expressionlessly."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      The Korvax seems to be taking a few moments to recharge, perhaps converting the heat that radiates around us into some more useful form of energy.
      Their filthy shell suggests they have been out here for an extended period. They have been gathering resources, and share their bounty with a strange urgency.
    exp_scavenger_cold_desc_2: The Korvax seems to be taking a moment to enjoy the
      cool air. Their filthy shell suggests they have been out here for an extended
      period. They have been gathering resources, and share their bounty with a strange
      urgency.
    exp_scavenger_lush_desc_2: The Korvax seems to be taking a few moments to recuperate.
      Their filthy shell suggests they have been out here for an extended period.
      They have been gathering resources, and share their bounty with a strange urgency.
    exp_scavenger_dust_desc_2: |-
      The Korvax seems to be taking a few moments to recharge. The rapid heat cycles of this harsh desert must tax even their advanced circuitry.
      Their filthy shell suggests they have been out here for an extended period. They have been gathering resources, and share their bounty with a strange urgency.
    exp_scavenger_tox_desc_2: |-
      The Korvax seems to be taking a few moments to run a maintenance routine, purging themselves of the caustic buildup left by this planet's endless toxic rain.
      Their filthy shell suggests they have been out here for an extended period. They have been gathering resources, and share their bounty with a strange urgency.
    exp_scavenger_rad_desc_2: |-
      The Korvax seems to be taking a few moments to recharge, perhaps metabolizing the natural radiation here into a form they can utilize.
      Their filthy shell suggests they have been out here for an extended period. They have been gathering resources, and share their bounty with a strange urgency.
    exp_scavenger_opt_a_2: Accept with thanks
    exp_scavenger_res_a_2: "%NAME% seems amused, but acknowledges my thanks."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: The Korvax jitters in distress, exhaustedly looping through
      the same process again and again. They address me despairingly, desperate for
      any new input to break this deadlock.
    exp_scavenger_opt_a_3: Offer directions
    exp_scavenger_res_a_3: "%NAME% inserts the data directly into their carapace,
      their facial lighting immediately settling into a fresh pattern. They take a
      moment to reward me, then retreat back into the Convergence's communal headspace,
      effectively ending our conversation."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: The Korvax scans me several times, trying to ascertain who
      I am, and whether I am alone. They seem caught off-guard. They hadn't anticipated
      that anyone else might venture out here.
    exp_scavenger_opt_a_4: Identify yourself
    exp_scavenger_opt_b_4: Ask about this area
    exp_scavenger_res_a_4: |-
      %NAME%'s visor flickers as they cross-reference my claim against the Convergence databanks. <MOOD>Dead<>They go still for a moment. <MOOD>Confused<>Whatever they find seems to simultaneously excite and frighten them.
      <MOOD>Neutral<>They explain that this was the site of a sentinel intervention. Something valuable was stored here - a source of knowledge, desired by the Korvax. Tragically, it was obliterated before it could be claimed.
      All that remains is the pod nearby, but they have so far been unable to access its secrets.
    exp_scavenger_res_b_4: |-
      %NAME% hesitates, observing me closely, calculating something. Eventually they seem to determine that they can trust me.
      They explain that this was the site of a sentinel intervention. Something valuable was stored here - a source of knowledge, desired by the Korvax. Tragically, it was obliterated before it could be claimed.
      All that remains is the pod nearby, but they have so far been unable to access its secrets.
    exp_scavenger_debris_4: 'The pod appears to be a storage device of sorts. According
      to the Korvax, this is the only trace of the forbidden data sought by the Convergence.
      A message appears on the display:'
    exp_scavenger_debris_lang_4: ACCESS DENIED <IMG>SLASH<> <STELLAR>[REDACTED]<>
      DECRYPTION KEY REQUIRED
    exp_scavenger_debris_opt_a_4: Attempt data override
    exp_scavenger_debris_opt_b_4: Attempt biological override
    exp_scavenger_debris_res_a_4: |-
      As I touch the cube to the pod, a swarm of nanites skitters out from behind the display. My head thumps and aches as they spread over me, then disperse out across the ground.
      The device echoes as a mechanism deep insides clicks into place. A moment later, it ejects an ordinary-looking navigation chip into my hands.
    exp_scavenger_debris_res_b_4: |-
      I press my hand to the display. Despite the shielding of my Exosuit, a wave of numbness pushes up my arm and into my body. My fingertips sting with extreme cold, or perhaps heat.
      Feeling myself teeter on the edge of consciousness, I take a deep breath.
      The device echoes as a mechanism deep insides clicks into place. A moment later, it ejects an ordinary-looking navigation chip into my hands.
    exp_scavenger_ret_desc_4: "%NAME% flinches, dropping their arms to a neutral pose.
      I suspect they have been scanning me the entire time I was accessing the storage
      pod."
    exp_scavenger_ret_opt_a_4: Give data
    exp_scavenger_ret_res_a_4: The Korvax examines the data, seeing far more than
      is apparent to me. <MOOD>VeryPositive<>They light up, excitedly relaying a remote
      message, then reward me lavishly for my help.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, the temperature
      extremes, the light levels. They appear to be working on a map of the entire
      planet.
    exp_scavenger_cold_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, the depth of
      the perma-ice, the elevation. They appear to be working on a map of the entire
      planet.
    exp_scavenger_lush_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, the foliage density,
      the relative humidity. They appear to be working on a map of the entire planet.
    exp_scavenger_dust_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, soil erosion
      levels, the temperature extremes. They appear to be working on a map of the
      entire planet.
    exp_scavenger_tox_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, the soil toxicity,
      the elevation. They appear to be working on a map of the entire planet.
    exp_scavenger_rad_desc_5: The Korvax is examining the nearby waypoint, noting
      down various measurements - the coordinates within the region, the radiation
      levels, the elevation. They appear to be working on a map of the entire planet.
    exp_scavenger_weird_desc_5: The Korvax is examining the nearby waypoint, noting
      down its coordinates within the region, as well as its local position and elevation.
      They appear to be working on a map of this unusual planet.
    exp_scavenger_opt_a_5: Ask about map
    exp_scavenger_opt_b_5: Ask about waypoint
    exp_scavenger_res_a_5: "%NAME% shares their work passionately. The map is lovingly
      crafted, no detail overlooked. They seem flattered by my interest, giving me
      a small memento of our meeting."
    exp_scavenger_res_b_5: |-
      The Korvax brandishes their datapad at me, as though I have hit upon the crux of some mystery that has been baffling them. Who placed this waypoint? %NAME% did not construct it themselves.
      Encouraged by my interest, they show me their work. The map is lovingly crafted, no detail overlooked. Before I leave, they gift me a small memento of our meeting.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: The Korvax looks me over in astonishment. Their digital
      eye spins gently as they read my vitals, genuinely concerned for a biological
      lifeform out here in the open. Assuming I must be lost, they give me some navigation
      data.
    exp_scavenger_opt_a_6: Accept with thanks
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Something is not quite right with this Korvax. They occasionally
      twitch, as though something is inhibiting their movement. If these lifeforms
      can experience discomfort, this one looks... itchy.
    exp_scavenger_opt_a_7: Examine carapace
    exp_scavenger_res_a_7: |-
      With some reluctance, %NAME% allows me to inspect their shell.
      I immediately identify the issue: a simple physical obstruction in their joints. I carefully scrape a number of ovoid objects from their carapace, then step back in revulsion as slug-like creatures hatch from the objects. They scatter quickly, leaving trails of viscous goo.
      The Korvax seems tremendously relieved. They discreetly transfer a payment, then turn aside, refusing to acknowledge what just happened.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% seems intrigued to see an organic lifeform so far from shelter. They examine me, and then themselves, as though comparing the durability of my suit against their carapace.
      They freely offer me a suit upgrade. I sense a multitude of Korvax eyes upon me. For some reason, this exchange has the attention of the Convergence.
    exp_scavenger_opt_a_8: Accept with thanks
    exp_scavenger_opt_b_8: Refuse
    exp_scavenger_res_a_8: In a sudden blur of movement, %NAME% reaches over and implants
      something into my arm. Looking satisfied, they hand over the suit upgrade, then
      dismiss me.
    exp_scavenger_res_b_8: "%NAME% gives me a long look, then makes a note of something.
      They dismiss me."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: The Korvax looks at me sharply, surprised to see another
      lifeform wandering such an extreme planet. They themselves seem almost energized
      by the climate here, their shell gently vibrating.
    exp_ext_scavenger_opt_a_1: Ask why they are out here
    exp_ext_scavenger_res_a_1: |-
      If a Korvax could smile, %NAME% would be smiling now. Being here is effortless for them. Their mind is naturally attuned to the patterns of the storms, easily able to anticipate the fiercest downpours.
      Something about meeting a fellow explorer seems to have pleased them. In a sudden act of kindness, they give me a cluster of ionized crystals they have gathered.
    exp_filler_desc_21: This Korvax gestures and shakes their head frenetically, as
      though engaged in remote conversation. The lights on their visor flicker rapidly.
      They are either unaware of my approach, or do not care to respond to it.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Attempt to respond
    exp_filler_opt_b_21: Leave quietly
    exp_filler_res_a_21: The Korvax's facial lighting pauses briefly, as though rapidly
      acknowledging and dismissing my presence. However, their vocal flow continues,
      the conversation thread uninterrupted.
    exp_filler_res_b_21: The Korvax is obviously involved in a private matter. I leave
      them in peace.
    exp_request_text_41: The flash and flow of the visor lights comes to an end. %NAME%
      stares at me.
    exp_filler_desc_22: This Korvax's shell is shifting between three distinct postures,
      as though looping over a question they cannot resolve. At points of the cycle,
      they appear almost melancholic.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Attempt to comfort
    exp_filler_opt_b_22: Attempt to startle
    exp_filler_res_a_22: The Korvax pauses in their ruminations to stare at me, their
      visor lighting diffusing for a moment. I can't tell whether they are expressing
      pity, or gratitude.
    exp_filler_res_b_22: The Korvax flinches and turns away from me, as though caught
      in a private moment.
    exp_request_text_42: Brought back to the present, %NAME% sighs. They seem comforted
      by the distraction.
    exp_filler_desc_23: |-
      A soft whirring sound emanates from this Korvax. They appear to be examining their own physical carapace, outputting a complicated log of diagnostics and calculations.
      The Korvax reaches out towards me, indicating they wish to examine the arm of my Exosuit.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Offer arm
    exp_filler_opt_b_23: Depart quickly
    exp_filler_res_a_23: I am surprised by the gentle precision of the Korvax's touch
      as they delicately grasp my arm and scan it. They seem satisfied with the results,
      and dismiss me with a nod.
    exp_filler_res_b_23: The Korvax is visibly disappointed, but does not attempt
      to seize my arm by force.
    exp_request_text_43: The lifeform was not expecting me to have a request of my
      own. They stop and listen.
    exp_filler_desc_24: This Korvax straightens as I approach. They enthusiastically
      extend a number of probes towards my Exosuit, closely monitoring my reaction.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Accept the probes
    exp_filler_opt_b_24: Refuse
    exp_filler_res_a_24: |-
      The Korvax projects a series of images directly into my retinas - memories of conversations, alien landscapes, close encounters with danger - concluding with an unnervingly close and detailed vision of my own face.
      They note down each of my reactions, nodding quietly. Something about my responses seems to have impressed them.
    exp_filler_res_b_24: The electronic lifeform immediately loses interest in me,
      and begins looking around for a new volunteer.
    exp_request_text_44: "%NAME% taps out a sequence on their datapad before turning
      their full attention to my request."
    exp_filler_desc_25: A small datacube levitates in front of this Korvax, flashing
      a rhythmic pattern of lights. The lifeform's facial lighting pulses in sync.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Examine the cube
    exp_filler_opt_b_25: Poke the cube
    exp_filler_res_a_25: I look closely at the datacube, but the patterns of light
      are meaningless to me.
    exp_filler_res_b_25: The datacube drops to the floor with a clatter. The Korvax
      emits a loud electronic buzz which I interpret as exasperation. I quickly take
      my leave.
    exp_request_text_45: "%NAME%'s visor lights up once more. They tilt their head,
      awaiting my request."
    exp_filler_desc_26: The electronic lifeform seems to be in high spirits. They
      gesture towards their chest, apparently making me an offer.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Accept the offer
    exp_filler_opt_b_26: Decline the offer
    exp_filler_res_a_26: The Korvax attempts to wrench open a hatch on their chest.
      Unable to do so, they seem highly disappointed. They wave me away.
    exp_filler_res_b_26: "%NAME% seems upset, the pride draining from their visor
      lights. They turn away to leave."
    exp_request_text_46: Disappointed, %NAME% fastens their carapace screws. They
      wait to hear what I have to say.
    exp_filler_desc_27: This Korvax grows lively as I draw near. They raise their
      arm towards me.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Shake hands
    exp_filler_opt_b_27: Flinch
    exp_filler_res_a_27: The Korvax enthusiastically returns my handshake with an
      iron grip. I hope there will not be lasting bruises.
    exp_filler_res_b_27: The electronic lifeform regards me sadly, and drops their
      arm to their side.
    exp_request_text_47: "%NAME% seems pleased to be able to help me, listening enthusiastically
      to my request."
    exp_filler_desc_28: This Korvax is methodically scanning all nearby objects. They
      seem bored, only partially engaged by their task.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Wave
    exp_filler_opt_b_28: Tell a joke
    exp_filler_res_a_28: The Korvax listlessly scans my waving hand, barely noticing
      me.
    exp_filler_res_b_28: |-
      I attempt to amuse the Korvax with my best Multi-Tool joke.
      The electronic lifeform simply stares at me in concern, before patting me gently on the shoulder and returning to their scanning.
    exp_request_text_48: "%NAME% looks at me, pleased to have something new to speak
      to, or at least to scan."
    exp_filler_desc_29: "%NAME% produces a datapad, holding the device towards me
      with delicate reverence. On the screen is - I am almost certain - a schematic
      for a sentinel drone. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Nod
    exp_filler_opt_b_29: Back away
    exp_filler_res_a_29: The electronic lifeform crackles with what I can only interpret
      as delight. They nod fervently in response, as though with a shared understanding.
    exp_filler_res_b_29: The Korvax looks offended, and indicates that our conversation
      is over.
    exp_request_text_49: "%NAME% notes my disinterest in the Sentinels. They await
      my request with suspicion."
    exp_npc_hot_desc_2: The Korvax's digital eye contracts, immediately focused on
      my Multi-Tool. They stand there for several moments, thinking, before they address
      me.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: They point towards my gloved hands, miming the action of
      uprooting vegetation. I gather that they are <STELLAR>asking for my assistance<>...
    exp_npc_hot_opt_a_2: Offer botanical assistance
    exp_npc_hot_opt_b_2: Leave
    exp_npc_hot_res_a_2: |-
      I am shown a vegetative sample that looks more mineral than flora. %NAME% presents a shard of reddish material, vine-like tendrils sprouting directly from a rock-like surface.
      They give my Multi-Tool a final suspicious look, and imply, with impassioned gestures, that I should leave the remainder of this planet's materials untouched.
    exp_npc_hot_res_b_2: "%NAME% looks again at my Multi-Tool with something approaching
      disgust. They wave me away."
    exp_npc_hot_farm_ret: "%NAME% greets me stoically. They extend a hand to receive
      the Solanium samples, simultaneously giving my Multi-Tool yet another judgemental
      glare."
    exp_npc_hot_farm_ret_opt_a: Give samples
    exp_npc_hot_farm_ret_res_a: |-
      The Korvax seems heartened as they accept the Solanium, their entire demeanour shifting. They turn the crude organism over in their hands, marvelling at its simplicity.
      <PROP>HoloSolarSystem<>Illustrating their point holographically, they claim that everything, including this strange plant, has its place in the pattern of nature. Plants and creatures, entities such as the two of us, the Sentinels.
    exp_npc_hot_farm_ret2_opt_a: Suggest Korvax are not natural
    exp_npc_hot_farm_ret2_res_a: |-
      The electronic lifeform gives me a pitying look. I have the sudden awareness of conversing with an intellect far outpacing my own, regardless of what material conducts their neural signals.
      They process the Solanium efficiently, twisting each root bulb loose with the grace of a practiced hand. These require replanting, redistribution. The planet's ecological balance must be restored.
    exp_npc_hot_farm_ret2_opt_b: Suggest Sentinels are not natural
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% looks briefly offended, then pitying. I sense that, from their perspective, I rank below Sentinels in the natural order. They shake their head.
      <MOOD>Neutral<>They process the Solanium efficiently, twisting each root bulb loose with the grace of a practiced hand. These require replanting, redistribution. The planet's ecological balance must be restored.
    exp_npc_hot_farm_ret2_opt_c: Say nothing
    exp_npc_hot_farm_ret2_res_c: "%NAME% processes the Solanium efficiently, twisting
      each root bulb loose with the grace of a practiced hand. These require replanting,
      redistribution. The planet's ecological balance must be restored."
    exp_npc_hot_desc_3: The Korvax's synthetic shell is fraught with feeling, their
      emotion indistinguishable from any organic lifeform. Their fear and dismay is
      palpable as they wrestle with some internal process.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Loudly ask what's wrong
    exp_npc_hot_opt_b_3: Observe discreetly
    exp_npc_hot_res_a_3: The Korvax flinches, hushing me. Their visor flickers as
      they reassure some remote entity.
    exp_npc_hot_res_b_3: |-
      Surreptitiously, as though fearing observation, %NAME% reveals a screen of performance results. The figures are well below the indicated benchmarks.
      It is apparent that their shell, underclocked for stability in this planet's harsh climate, is not meeting the standard their observer requires of them.
    exp_npc_hot_ret_opt_a_3: Give backup casing
    exp_npc_hot_ret_opt_b_3: Give coolant
    exp_npc_hot_ret_opt_c_3: Reason with observer
    exp_npc_hot_ret_res_a_3: "%NAME% accepts my offer gratefully. They issue me payment
      for my assistance, then politely indicate that I should leave. Whatever they
      intend to do with the casing I have provided, they clearly wish to do it privately."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% stares at my simple organic offering, skeptical. Finally, sufficiently desperate to improvise a solution, they slip the plant into a hatch on their side and plunge a wire into its icy flesh.
      The Korvax's carapace immediately cools, their disabled systems whirring to life. I have at least bought this entity a little more time. They thank me for my kindness with a gift.
    exp_npc_hot_ret_res_c_3: |-
      Via the physical entity before me, I address whatever portion of the Convergence is observing them. Perhaps the standing I have attained with the Korvax will lend credence to my input.
      A tense moment passes.
      <MOOD>Positive<>Finally, %NAME% chitters an electronic stream of gratitude. The same entity seems to have survived the Convergence's judgement, still present in their shell. They reward me for my empathy.
    exp_npc_hot_desc_4: |-
      Fine shavings of some synthetic material float in the air around this Korvax, dusting the floor and their boots. They seem excited, buzzing with the satisfaction of invention.
      Detecting my curiosity, the lifeform proudly shows me their custom suit modifications. Woven into the fibers enclosing their joints is a network of tiny solar cells. But some sections are not yet finished...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Admire paneling
    exp_npc_hot_opt_b_4: Provide resources
    exp_npc_hot_res_a_4: The Korvax acknowledges my admiration, but their attention
      seems focused on my pack, its potential offerings more valuable than my opinion...
    exp_npc_hot_res_b_4: |-
      %NAME% is delighted, the opportunity to complete their suit at hand.
      With a full solar charge assured, their current energy pool is free to develop a tech upgrade of my choice...
    exp_npc_hot_res_c_4: |-
      An involuntary tone of pleasure issues from %NAME%, delighted at the opportunity to complete their suit with the best-quality substances.
      With a full solar charge assured, their current energy pool is free to develop a tech upgrade of my choice...
    exp_npc_hot_ret_opt_a_4: Request suit upgrade
    exp_npc_hot_ret_opt_b_4: Request Multi-Tool upgrade
    exp_npc_hot_ret_opt_c_4: Request ship upgrade
    exp_npc_hot_ret_res_a_4: Freed from the concerns of energy rationing, the Korvax
      dedicates their full processing power to crafting my requested upgrade. The
      task seems effortless, the tech ready almost instantly. Their debt repaid, they
      return to the more challenging matter of their suit, politely dismissing me.
    exp_npc_hot_desc_5: |-
      The Korvax pauses their work on a mechanical schematic. They welcome me with a genuine - if mildly patronizing - eagerness.
      They seem to be designing a water purification system, utilizing this planet's abundance of UV light.
      Contrasted against the precise engineering diagrams are several unnecessarily detailed illustrations of alien creatures. %NAME% seems to be in need of an organic sample.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Give fauna sample
    exp_npc_hot_res_a_5: "%NAME% enthusiastically accepts the sample. Apparently,
      organic waste does not provoke any disgust response in these electronic lifeforms."
    exp_npc_hot_res_b_5: "%NAME% accepts the mordite with a measure of dismay, issuing
      a grieving tone."
    exp_npc_hot_res_c_5: "%NAME%'s facial lighting sparkles with fascination as they
      study the hexite. Their expectations exceeded, I seem to have risen slightly
      in their estimation."
    exp_npc_hot_ret_desc_5: |-
      As they dip a silicon finger directly into the sample, the purifier blueprints on their datapad immediately populate with new information. %NAME% studies the completed dataset for a moment.
      Projecting a series of simple images into my visor, they consult me on the distribution of the purified water supply. I suspect I am a perceived member of their target demographic, no more evolved than a nonverbal creature.
    exp_npc_hot_ret_opt_a_5: Prioritize juveniles
    exp_npc_hot_ret_opt_b_5: Prioritize hunters
    exp_npc_hot_ret_opt_c_5: Prioritize caregivers
    exp_npc_hot_ret_res_a_5: The Korvax nods, appreciating the empathy of my counsel.
      They give me an appropriate gift in thanks.
    exp_npc_hot_ret_res_b_5: The Korvax nods, appreciating the pragmatism of my counsel.
      They give me an appropriate gift in thanks.
    exp_npc_hot_ret_res_c_5: The Korvax nods, appreciating the foresight of my counsel.
      They give me an appropriate gift in thanks.
    exp_npc_cold_desc_2: My presence barely seems to register with the electronic
      lifeform. They look straight through me, their expansive mind preoccupied.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME% suddenly studies me closely. They produce a sprig
      of recently-plucked Frostwort, using it to point towards the glacial landscape
      outside. I gather they have seen some opportunity, and are <STELLAR>asking for
      my assistance<>..."
    exp_npc_cold_opt_a_2: Offer botanical assistance
    exp_npc_cold_opt_b_2: Leave
    exp_npc_cold_res_a_2: The Korvax gives a single nod, pleased. They show the Frostwort
      again, prompting me to memorise its radiant blue petals, its striking crystal
      seeds. They require more of this substance to progress with their work.
    exp_npc_cold_res_b_2: The Korvax seems puzzled by my reluctance to help, but they
      quickly move on, dismissing me from their thoughts and presence.
    exp_npc_cold_farm_ret: When I return, %NAME% is observing something in an enclosed
      chamber. Their visor pulses with concentration, perhaps recording experiment
      results. They look up at me expectantly.
    exp_npc_cold_farm_ret_opt_a: Give samples
    exp_npc_cold_farm_ret_res_a: |-
      As the Korvax reaches out to accept the samples, I catch a glimpse inside their experiment box. A heat lamp radiates over a living vine of Frostwort.
      The plant is responding dramatically. It seems to shrivel away from the light, its radiance dulling, its cells bursting and collapsing. %NAME% watches with impartial fascination.
    exp_npc_cold_farm_ret2_opt_a: Protest
    exp_npc_cold_farm_ret2_res_a: |-
      The Korvax points out the Frostwort samples I have just delivered: torn from their root system, dying. Science cannot progress without sacrifice. They extract something from the tank before setting it aside.
      In one elegant motion, they strip the foliage from the fresh Frostwort, then pinch the central crystal between finger and thumb until it shatters.
      They deposit the naked seeds into my hand. These are to be replanted, redistributed, somewhere nearby, where they will thrive. Science is demanding, but it repays its debts.
    exp_npc_cold_farm_ret2_opt_b: Observe
    exp_npc_cold_farm_ret2_res_b: |-
      As the Frostwort withers, a yellowish gas begins to expand from the dead foliage. The Korvax extracts it into a canister, which they set aside. Their attention turns to the fresh samples.
      In one elegant motion, they strip the foliage from the fresh Frostwort, then pinch the central crystal between finger and thumb until it shatters.
      They deposit the naked seeds into my hand. These are to be replanted, redistributed, somewhere nearby, where they will thrive.
    exp_npc_cold_desc_3: |-
      This Korvax's visor shines on me with an intense, analytical curiosity. I have the uneasy sense that they are extracting more data from me than I am conscious of displaying.
      %NAME% produces a container of fresh, clean snow. Slowly and deliberately, watching for my response, they slide their silicon hand deep into the snow. They then present the container to me, indicating I should mimic their actions.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Put hand in snow
    exp_npc_cold_opt_b_3: Refuse
    exp_npc_cold_res_a_3: I dip my suited fingers into the snow, my hazard protection
      neutralizing the temperature shift. There is a long moment of silent assessment.
      The Korvax observes my suit power draining, their digital expression inscrutable...
    exp_npc_cold_res_b_3: The Korvax pauses, then notes something down. Satisfied
      with whatever they have just learned, they dismiss me.
    exp_npc_cold_ret_opt_a_3: Bravely continue
    exp_npc_cold_ret_opt_b_3: Sensibly withdraw
    exp_npc_cold_ret_res_a_3: |-
      Overcoming the instinct to withdraw my hand, I remain still as the cold begins to penetrate my Exosuit. It is only when pain begins to shoot through my fingers that I finally retract them.
      The Korvax pats my arm sympathetically, and compensates me with something to aid survival. I have the impression they are questioning my ability to self-preserve.
    exp_npc_cold_ret_res_b_3: The Korvax seems impressed by this outcome, as though
      they'd expected something different. They reward me generously for my participation
      in their experiment.
    exp_npc_cold_desc_4: |-
      There is a subtle stiffness to the movements of this electronic lifeform, as though the joints of their shell aren't fully operational. Despite the low temperature of this facility, I detect a mild odor of burning silicon.
      %NAME% turns their visor towards me, their facial lighting subdued. A discreet cover on their carapace twists partway open, and then judders to a halt. The Korvax emits a long, despairing tone.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Repair cover
    exp_npc_cold_res_a_4: I work lubricant into the jammed cover, which slides open
      to reveal a biometric sensor. Unable to activate it themselves, the Korvax awaits
      my input...
    exp_npc_cold_ret_opt_a_4: Ask about sensor
    exp_npc_cold_ret_opt_b_4: Activate sensor
    exp_npc_cold_ret_opt_c_4: Refuse
    exp_npc_cold_ret_res_a_4: The Korvax goes dark and still for a moment, then, with
      effort, resumes their regular movement cycles. <MOOD>Sad<>The burning smell
      intensifies. They seem to be in distress...
    exp_npc_cold_ret_res_b_4: |-
      As I press a finger to the sensor, the lifeform's visor blinks with gratitude, then goes dark. It is unclear whether the entity within has been absorbed into the wider Korvax convergence, or has simply ceased.
      A cube clatters to the floor, perhaps containing the memories recorded by this shell.
    exp_npc_cold_ret_res_c_4: "%NAME% is dismayed, their malfunctioning carapace shuddering
      with artificial emotion. Then suddenly<MOOD>Neutral<>, ominously, they are calm,
      as though this exchange had never occurred. I receive units from an unknown
      benefactor."
    exp_npc_cold_desc_5: The lifeform jerks, startled from a reverie. As their attention
      focuses on me, I begin to feel strangely entwined with them, as though I am
      sharing their perspective, observing my own anomalous presence through Korvax
      eyes.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Allow the merge
    exp_npc_cold_opt_b_5: Resist
    exp_npc_cold_res_a_5: Memories of this planet materialize in my mind - millennia's
      worth of populations ascending and descending, environmental wounds healing,
      cyclical snowfall resetting the terrain to exquisite neutrality.
    exp_npc_cold_res_b_5: I attempt to reject the foreign presence from my mind. Sensing
      my resistance, the Korvax allows themselves to be expelled, shaking their head
      sadly. They teach me a word of their language, as though hoping to guide me
      towards wiser choices in the future.
    exp_npc_cold_ret_opt_a_5: Embrace vision
    exp_npc_cold_ret_opt_b_5: Reject vision
    exp_npc_cold_ret_res_a_5: "%NAME% and I are converged. For an ecstatic moment
      I belong to a network of brilliant minds, limitless knowledge flowing through
      me like electricity. The moment passes, but before I leave the Korvax hands
      me a parting gift."
    exp_npc_cold_ret_res_b_5: 'Rejecting this bleak vision, I project alternative
      concepts into the mental space I share with %NAME%: visions of change, progress,
      personal impact. Although the Korvax is unpersuaded, they seem intrigued by
      my independent thinking, and give me a token of thanks.'
    exp_npc_lush_desc_2: |-
      This Korvax is tinkering with a hand-held simulation, presumably their own creation. As they adjust various properties, the generated fractal forks out into new directions - blooming, withering, and replicating in cycles.
      They indicate the lush landscape outside. Simulation is one thing, but they long for a real garden of their own, an organic sanctuary to tend and nurture. They seek the <STELLAR>assistance<> of a biological entity such as myself...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Offer botanical assistance
    exp_npc_lush_opt_b_2: Leave
    exp_npc_lush_res_a_2: "%NAME% is delighted. They gesture towards my hands, flexing
      their own silicon fingers. They wish for me to return with <TRADEABLE>Star Bramble<>
      samples, harvested by my own organic hands."
    exp_npc_lush_res_b_2: "%NAME% seems saddened, but not astonished. They are familiar
      with the unpredictability of organic lifeforms."
    exp_npc_lush_farm_ret: "%NAME%'s interactive processes are suspended while they
      divert power to a full scan of my body and pack. I have the disconcerting sense
      that they are examining my cells on a microscopic scale."
    exp_npc_lush_farm_ret_opt_a: Give samples
    exp_npc_lush_farm_ret_res_a: The Korvax takes the samples reverently. They scan
      each bulb from multiple angles, savoring every visual detail. As a fresh perfume
      filters into my suit, I wonder whether the electronic lifeform also has olfactory
      senses.
    exp_npc_lush_farm_ret2_opt_a: Ask about smell
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% seems to understand the gist of my question. They babble affirmatively, attempting to describe the nuances of the perfume's chemistry.
      I must look blank, as they soon give up. In a simplified demonstration, they toggle some inner valve, gesturing as it clicks open, then closed, then open again. It seems they can smell, or not, as they choose.
      Eager to proceed, they insert the Star Bulbs into a hand-held centrifuge. The bramble spins violently, seeds shaken from a flurry of petals. These seeds are given to me, ready to plant outside.
    exp_npc_lush_farm_ret2_opt_b: Ask about garden
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% chitters passionately. I understand little of what they say, but their fascination with organic matter is more than evident. It almost seems to border on envy.
      Eager to proceed, they insert the Star Bulbs into a hand-held centrifuge. The bramble spins violently, seeds shaken from a flurry of petals. These seeds are given to me, ready to plant outside.
    exp_npc_lush_farm_ret2_res_c: Eager to proceed, %NAME% inserts the Star Bulbs
      into a hand-held centrifuge. The bramble spins violently, seeds shaken from
      a flurry of petals. These seeds are given to me, ready to plant outside.
    exp_npc_lush_desc_3: |-
      The Korvax is examining discoveries from this planet, their manner one of almost childlike wonder. They scan me unashamedly as I approach. I wonder what data they are gleaning about my gender and diet.
      %NAME% suddenly notices my own analysis visor, and gestures towards it excitedly.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Share flora discovery
    exp_npc_lush_opt_b_3: Share fauna discovery
    exp_npc_lush_opt_c_3: Share mineral discovery
    exp_npc_lush_res_a_3: "%NAME% gratefully integrates the flora scans into their
      own database. Their carapace wriggles slightly with excitement."
    exp_npc_lush_res_b_3: "%NAME% gratefully integrates the fauna scans into their
      own database. Their carapace wriggles slightly with excitement."
    exp_npc_lush_res_c_3: "%NAME% thanks me politely, but only gives the minerals
      a cursory glance before returning to their own discovery database."
    exp_npc_lush_reta_opt_a_3: Point out oversized discovery
    exp_npc_lush_reta_opt_b_3: Point out dangerous discovery
    exp_npc_lush_reta_opt_c_3: Point out delicate discovery
    exp_npc_lush_reta_res_a_3: "The Korvax stares in awe. Organic cell reproduction
      seems to be endlessly fascinating to them, and the size disparity between the
      saplings of this species and the fully matured plants is particularly striking.
      \nDespite many similarly impressive discoveries in their records, they seem
      grateful for this contribution, and gift me a memento in appreciation."
    exp_npc_lush_reta_res_b_3: |-
      The Korvax examines the flora's lethal appendages, amazed that such a primitive being can challenge intelligent life on the food chain. I notice them begin to eye me warily, and feel vaguely offended.
      Despite many similarly impressive discoveries in their records, they seem grateful for this contribution, and gift me a memento in appreciation.
    exp_npc_lush_reta_res_c_3: |-
      The Korvax sings out. This seems to be their favorite variety of flora, the impossibly fragile petals and tiny leaves that drew them to this very planet.
      Despite many similarly impressive discoveries in their records, they seem grateful for this contribution, and gift me a memento in appreciation.
    exp_npc_lush_retb_opt_a_3: Point out majestic discovery
    exp_npc_lush_retb_opt_b_3: Point out dangerous discovery
    exp_npc_lush_retb_opt_c_3: Point out cute discovery
    exp_npc_lush_retb_res_a_3: |-
      A strange metallic sound rattles the Korvax - perhaps equivalent to the gasp of a lifeform in possession of lungs. Together we marvel at the creature's formidable scale and musculature.
      Despite many similarly impressive discoveries in their records, they seem grateful for this contribution, and gift me a memento in appreciation.
    exp_npc_lush_retb_res_b_3: |-
      The Korvax's electronic eye flares. I notice them glance between the creature's brutal jaws and my comparatively soft biology. They prod at me, as though testing the tenderness of my flesh.
      Despite many similarly impressive discoveries in their records, they seem grateful for this contribution, and gift me a memento in appreciation.
    exp_npc_lush_retb_res_c_3: |-
      The Korvax sings out. This seems to be their favorite variety of fauna, with delicate limbs and large eyes, all the more adorable for its bizarre proportions.
      Despite many similarly impressive discoveries in their records, they seem grateful for this contribution, and gift me a memento in appreciation.
    exp_npc_dust_desc_2: |-
      A sense of momentum and discovery surrounds this Korvax, their every system alight with inspiration. They seem to mimic my greeting, but with no unkind intent - only a fascination with our similarities, and differences.
      They convey that they are undertaking some plant-based research as part of a larger experiment, and could offer payment in return for <STELLAR>my assistance<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Offer botanical assistance
    exp_npc_dust_opt_b_2: Leave
    exp_npc_dust_res_a_2: Despite the obvious attachment to their experiment, %NAME%
      is strangely unmoved by my response. It is as though they believe this exchange
      was predetermined.
    exp_npc_dust_farm_ret: "%NAME% faces me expectantly, excited for their experiment
      to proceed. Once again, I notice them mirroring me, comparing the pull and flex
      of my muscles to their own synthetic joints."
    exp_npc_dust_farm_ret_opt_a: Give samples
    exp_npc_dust_farm_ret_res_a: |-
      The Korvax grips the Echinocactus and, in an effortless display of strength, squeezes the fluid from it, flicking out the seeds with a silicon thumb. They repeat this with several of the samples, gathering a pile of seeds.
      Suddenly, their shell jolts with inspiration. From nowhere, they produce two edible segments of cactus flesh, though it is unclear if they are both from the samples I supplied. They nudge both segments towards me.
    exp_npc_dust_farm_ret2_opt_a: Taste the segments
    exp_npc_dust_farm_ret2_res_a: |-
      The first segment is pleasantly sweet and succulent. The second is almost identical in flavor, but with a subtle otherness to it - difficult to define, the taste fading in and out in waves, like a dream slipping from memory.
      %NAME% watches intently, waiting for me to express a preference.
    exp_npc_dust_farm_ret2_opt_b: Decline
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% looks mildly disappointed, but doesn't force the issue.
      They hand me a select few seeds. These are to be planted outside, to cultivate new Echinocacti in their native terrain.
    exp_npc_dust_farm_ret3_opt_a: Say the first segment
    exp_npc_dust_farm_ret3_opt_b: Say the second segment
    exp_npc_dust_farm_ret3_opt_c: Say both are equal
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% is stoic as they thank me for the feedback. Their mask lighting shimmers, and I sense they are relaying a remote message, perhaps to the Korvax Convergence.
      They hand me a select few seeds. These are to be planted outside, to cultivate new Echinocacti in their native terrain.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% cannot suppress a small burst of joy as they thank me for the feedback. Their mask lighting shimmers, and I sense they are relaying a remote message, perhaps to the Korvax Convergence.
      They hand me a select few seeds. These are to be planted outside, to cultivate new Echinocacti in their native terrain.
    exp_npc_dust_desc_3: This Korvax is fussing with their shell, picking at their
      joints and chittering with irritation. They stop and stare when I interrupt
      them.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Reassure them
    exp_npc_dust_opt_b_3: Express concern
    exp_npc_dust_res_a_3: Very briefly, %NAME%'s facial light warps with digital corruption.
      I suspect this may be the Korvax equivalent of an eye roll. The trouble with
      their shell is not cosmetic, and cannot be reassured away.
    exp_npc_dust_res_b_3: "%NAME% acknowledges my concern appreciatively. They rotate
      a limb in its socket, troubled by some nuance of its movement."
    exp_npc_dust_ret_3: The Korvax is still for a moment, then expels a fine cloud
      of dust from a number of ventilation ducts. They seem to be modifying their
      carapace airflow to more efficiently remove grit, but with limited success.
    exp_npc_dust_ret_opt_a_3: Ask about the grit
    exp_npc_dust_ret_opt_b_3: Offer resources
    exp_npc_dust_ret_opt_c_3: Offer resources
    exp_npc_dust_ret_res_a_3: They gesture broadly towards the dusty landscape. Then,
      shrugging, they transmit some planetary coordinates, indicating I may wish to
      explore this site myself. They don't plan to venture out again any time soon.
    exp_npc_dust_ret_res_b_3: "%NAME% seems surprised by my resourcefulness, gratefully
      accepting my offer. They provide some resources to maintain my own suit before
      dismissing me."
    exp_npc_dust_ret_res_c_3: "%NAME% seems surprised by my resourcefulness, gratefully
      accepting my offer. They offer an experimental suit upgrade before dismissing
      me."
    exp_npc_tox_desc_2: |-
      The Korvax scans me excitedly, seeming to home in on the spores that cling to my boots. Whirring with happy recognition, they share a video feed of an artificially lit chamber, overgrown with a variety of fungal clusters.
      Indicating that they are not yet satisfied with their collection, they <STELLAR>ask for assistance<> in gathering the fungus native to this planet. Perhaps then, their garden will be complete...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Offer botanical assistance
    exp_npc_tox_opt_b_2: Leave
    exp_npc_tox_res_a_2: |-
      %NAME% continues to scan me. They do not appear to have registered my response.
      Suddenly, they pause, processing something. They nod. My help has been accepted. I should locate instances of the fungus that naturally occurs on this planet, and return with samples.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% scans me excitedly, seeming to home in on the spores
      that cling to my boots. As they whir with happy recognition, I have the strangest
      sense of déjà vu."
    exp_npc_tox_farm_ret_opt_a: Give samples
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% scans the samples excitedly, whirring with happy recognition.
      They need more of these clusters. The loop must proceed unbroken. I must plant these outside, establish a new cycle of life.
    exp_npc_tox_farm_ret2_opt_a: Poke the Korvax
    exp_npc_tox_farm_ret2_res_a: I poke hard at %NAME%'s carapace, but they do not
      seem to notice. Their digital eye spins at me, unblinking, waiting.
    exp_npc_tox_farm_ret2_opt_b: Shout
    exp_npc_tox_farm_ret2_res_b: "%NAME% does not seem to hear my shout. Their digital
      eye spins at me, unblinking, waiting."
    exp_npc_tox_farm_ret2_opt_c: Take the samples back
    exp_npc_tox_farm_ret2_res_c: |-
      I reach to retrieve the Fungal Clusters, but %NAME% responds violently, striking out at my hand.
      <MOOD>Neutral<>Then they are still again. Their digital eye spins at me, unblinking, waiting.
    exp_npc_tox_desc_3: |-
      The Korvax examines a screen of stats from a local species of fauna. The interface resembles my Exosuit's discovery database, but is richer in scientific detail. In addition to general diet and behavior descriptors, the creature's digestive system and various adaptive traits are fully simulated.
      They pass a digital eye over me, and reach out to gently touch my exosuit. They seem curious: why do the local creatures not require this nano-fiber skin? Am I less evolved? A cruder lifeform?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Indicate lung differences
    exp_npc_tox_opt_b_3: Indicate brain differences
    exp_npc_tox_res_a_3: Comparing the creature's morphology against the scan of my
      own (noting with some dismay that my render is naked), I point out our respective
      lungs. The creature's cells are rich with an enzyme absent in mine.
    exp_npc_tox_res_b_3: Pointing to my own render on their screen (noting with some
      dismay that it is naked), I draw attention to my brain's neural tracts, far
      denser than the creature's. My physical advantages are simply different, not
      lesser.
    exp_npc_tox_ret_3: |-
      %NAME% tilts their head, considering. Korvax shells have progressed linearly towards a rounded ideal, valuing both physical durability and processing power. This idea of diverse evolution is alien to them.
      If my morphology is so ill-equipped for this planet, they wonder, why am I here, so far from home?
    exp_npc_tox_ret_opt_a_3: Say you don't remember home
    exp_npc_tox_ret_opt_b_3: Say you are a Traveler
    exp_npc_tox_ret_res_a_3: |-
      As far as I can read the electronic lifeform's faceless expression, they seem saddened. The memory of the Korvax homeworld is woven inextricably into their consciousness. They have always remembered home.
      In sympathy, they gift me an exosuit upgrade. With this, I might journey further, and perhaps - eventually - remember home.
    exp_npc_tox_ret_res_b_3: The Korvax's facial mask glitters. They incline their
      head, almost deferently, and gift me fuel to further my travels.
    exp_npc_rad_desc_2: |-
      The Korvax tilts their helmet towards some native flora, their facial lighting shimmering with pleasure. They almost seem to be listening to the plant, though whatever they might be hearing is inaudible to my senses.
      Humming a soft tone, they point to the plant, then to the terrain outside. They seem to want more of these roots, and are <STELLAR>asking for my assistance<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Offer botanical assistance
    exp_npc_rad_opt_b_2: Leave
    exp_npc_rad_res_a_2: "%NAME% waggles the Gamma Root at me. Not seeming to realize
      that I cannot hear what they hear, they indicate that I should listen to find
      more. I suspect I will have more luck using my Analysis Visor."
    exp_npc_rad_res_b_2: "%NAME%'s tone slides down in pitch, vocalizing their disappointment."
    exp_npc_rad_farm_ret: "%NAME%'s eye flares as they recognize me."
    exp_npc_rad_farm_ret_opt_a: Give samples
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% is pleased, but overwhelmed, by the Gamma Root heaped before them. Again, they seem to listen to the plants, raising their hands to their helmet as though focusing through a cacophony.
      Methodically, they select just three specimens. Almost too quickly to follow, a slender needle emerges from their palm and scoops a seed from each blossom. The needle retracts. They drop the seeds into my palm.
    exp_npc_rad_farm_ret2_opt_a: Ask to hear music
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% looks sympathetic as they finally realize I cannot detect the sounds they hear. They incline their head towards me, seeking some form of permission, then suddenly my reality seems to roil and bubble.
      Temporarily granted a Korvax perspective, I can finally hear it. Soft tones sing out from the roots, undulating with the radiation waves.
      The music fades as %NAME% gently severs our connection. They gesture outside. I should plant these seeds in a location of my choice.
    exp_npc_rad_desc_3: |-
      This Korvax entity has experienced many cycles in the shell they now wear. Though individually insignificant, and sworn to serve the Convergence, they value the first-hand wisdom they have accumulated in this lifespan.
      Their interest stretches back further still, to the millennia this planet has endured. They look me over, dubious. Whatever historical knowledge they have, they hesitate to share it with me.
    exp_npc_rad_desc_alt_3: |-
      This Korvax entity has experienced many cycles in the shell they now wear. Though individually insignificant, and sworn to serve the Convergence, they value the first-hand wisdom they have accumulated in this lifespan.
      Gently, almost tenderly, they produce their greatest recent find: a fossil unearthed from the local soil. Incredibly, this fossil is material evidence that this planet has not always been irradiated. Once, it seems, this place was thick with jungle, the terrain fertile and clean.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Produce credentials
    exp_npc_rad_opt_b_3: Contribute data
    exp_npc_rad_opt_c_3: Try to persuade them
    exp_npc_rad_res_a_3: |-
      I appeal to the collective consciousness linked to this entity. In an instant, %NAME% acknowledges my identity, recognized from a multitude of Korvax interactions.
      Gently, almost tenderly, they produce their greatest recent find: a fossil unearthed from the local soil. Incredibly, this fossil is material evidence that this planet has not always been irradiated. Once, it seems, this place was thick with jungle, the terrain fertile and clean.
    exp_npc_rad_res_b_3: |-
      The Korvax looks skeptical as they accept the datacube. Where did it originate? Convergence Cubes are always of value, but the data stored on this one may have no relevance at all to %NAME%'s research.
      After decrypting the cube, they seem to relent. Whatever they learn is powerfully interesting, and enough to persuade them of my credibility.
      Gently, almost tenderly, they produce their greatest recent find: a fossil unearthed from the local soil. Incredibly, this fossil is material evidence that this planet has not always been irradiated. Once, it seems, this place was thick with jungle, the terrain fertile and clean.
    exp_npc_rad_res_c_3: "%NAME% stares impassively, their speech processes shutting
      down. They will dedicate no further time to this conversation."
    exp_npc_rad_ret_opt_a_3: Ask to purchase fossil
    exp_npc_rad_ret_res_a_3: The Korvax's digital eye bores into me. The fossil is
      priceless to a scientist - but they would happily pass it on to a fellow researcher,
      someone dedicated to full-time study, who seeks knowledge over profit.
    exp_npc_rad_ret2_opt_a_3: Take fossil to sell
    exp_npc_rad_ret2_opt_b_3: Decline
    exp_npc_rad_ret2_res_a_3: To an explorer, the fossil's only value is monetary.
      However, the Korvax seems innocent to this, and willingly hands it over.
    exp_npc_rad_ret2_res_b_3: |-
      Knowing I cannot dedicate my life to science, I bypass the opportunity to take this valuable fossil. The Korvax seems grateful for my honesty.
      I have the unshakable feeling of being watched, by something larger even than the Convergence. A sourceless voice whispers in my head, and a new word takes shape.
    exp_npc_shop_desc_1: |-
      This Korvax seems to be a freshly conscious entity, still acclimatizing to the physical shell they have inherited. They flex and wriggle their limbs experimentally.
      An embarrassed warble escapes them. Their carapace is not yet as they would like - the enhancements are outdated, the technology obsolete. They had hoped to be seen by as few lifeforms as possible before upgrading.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Request old tech
    exp_npc_shop_opt_b_1: Ask about carapace
    exp_npc_shop_res_a_1: "%NAME% deftly uninstalls an upgrade and hands it over.
      The component seems in perfectly good order, but the electronic lifeform is
      glad to shed it, indicating that they'd rather not be seen with such divergent
      tech."
    exp_npc_shop_res_b_1: "%NAME% looks down, abashed. They appreciate their inherited
      shell, of course, and meant no disrespect to the disconnected."
    exp_npc_shop_ret_opt_a_1: Ask about disconnection
    exp_npc_shop_ret_res_a_1: |-
      For a moment, there is an echo of a different entity before me, a different consciousness. Perhaps a trace of the shell's previous occupant is still preserved within the Korvax neural network, haunting their old metal skin.
      %NAME% wrests back control. Their eye seems to spin a little faster, their clock speed racing. They regard me curiously, as though contemplating what a one-use body must be like.
    exp_npc_shop_ret2_opt_a_1: Say it is better
    exp_npc_shop_ret2_opt_b_1: Say it is worse
    exp_npc_shop_ret2_opt_c_1: Say it is just different
    exp_npc_shop_ret2_res_a_1: |-
      There is a sputter of static from the electronic lifeform. My opinion seems to amuse them.
      Grateful for the distraction from their own physical insecurities, they gift me some of the nanites they were here to spend. Apparently they see my need as greater than their own.
    exp_npc_shop_ret2_res_b_1: |-
      The Korvax nods, pressing a curious finger into my abdominal flesh, hard enough to bruise. As I wince, I detect great pity and sorrow in the look they give me.
      Grateful for the distraction from their own physical insecurities, they gift me some of the nanites they were here to spend. Apparently they see my need as greater than their own.
    exp_npc_shop_ret2_res_c_1: |-
      The Korvax considers, weighing up the benefits of our respective physical formats. They seem to find some unexpected wisdom in my response.
      Grateful for the distraction from their own physical insecurities, they gift me some of the nanites they were here to spend. Apparently they see my need as greater than their own.
    exp_npc_shop_desc_2: The Korvax is toying with a handful of nanites, spilling
      them from palm to palm. There is a listlessness to their movements, as though
      they are performing the action automatically, troubled by other thoughts.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Ask about nanites
    exp_npc_shop_opt_b_2: Ask about thoughts
    exp_npc_shop_res_a_2: |-
      I indicate the nanites, querying %NAME%'s behaviour. They quickly curl their fist around the clusters, hiding them from view.
      The Korvax taps an empty slot in their carapace. They travelled here to purchase upgrades, but the very concept of trading nanites for goods seems to vex them.
    exp_npc_shop_res_b_2: |-
      I touch %NAME% gently. They immediately break out of their slump, hiding the nanite clusters away in a closed fist.
      The Korvax taps an empty slot in their carapace. They travelled here to purchase upgrades, but the very concept of trading nanites for goods seems to vex them.
    exp_npc_shop_ret_opt_a_2: Offer more nanites
    exp_npc_shop_ret_opt_b_2: Offer units for nanites
    exp_npc_shop_ret_opt_c_2: Offer knowledge for nanites
    exp_npc_shop_ret_res_a_2: "%NAME% is surprised, but accepts the nanites, seeming
      comforted. Wishing both to thank me and to share wisdom from their race, they
      whisper a word of Korvax language."
    exp_npc_shop_ret_res_b_2: "%NAME% seems offended, ranting incomprehensibly. They
      seem to be comparing me unfavourably to a Gek, and implying that there is no
      acceptable exchange rate between units and nanites."
    exp_npc_shop_ret_res_c_2: "%NAME% is delighted by this proposal, seeming relieved
      to have a reason to delay their purchase. They process the system data in milliseconds,
      then drift into reverie, apparently simulating it in their mind."
    exp_npc_shop_desc_3: The electronic lifeform releases a pulse of excited energy
      as I near them, the force of it penetrating my exosuit. They almost seem to
      have anticipated my visit.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: The Korvax gestures around the facility, apparently asking
      after my intention here. I have the sense that I am somehow being measured,
      even recorded, by more than one entity.
    exp_npc_shop_opt_a_3: Indicate merchant
    exp_npc_shop_opt_b_3: Indicate Multi-Tool display
    exp_npc_shop_opt_c_3: Indicate exit
    exp_npc_shop_res_a_3: "%NAME% cannot suppress a pleased response. On their datapad,
      I notice a number increment."
    exp_npc_shop_res_c_3: "%NAME% reveals nothing in their response, though their
      visor lights flick briefly to their datapad."
    exp_npc_shop_ret_desc_3: A curious set of data is displayed on the screen. I recognise
      symbols for Vy'keen, Gek, and Korvax, each followed by a dense table of figures,
      but there is also a fourth symbol, beside a set of shifting, dynamic data points.
    exp_npc_shop_ret_opt_a_3: Point to Korvax symbol
    exp_npc_shop_ret_opt_b_3: Point to fourth symbol
    exp_npc_shop_ret_opt_c_3: Point to moving data
    exp_npc_shop_ret_res_a_3: |-
      The Korvax taps the numbers by the symbol, then motions towards my equipment. They seem to be recording the popularity of Korvax technology, collaborating with other entities to create an intergalactic dataset.
      In a sudden gesture of giving, they unfurl a silicon hand towards me, revealing a shimmering heap of nanites. They motion for me to take them, though their reasons remain mysterious.
    exp_npc_shop_ret_res_b_3: |-
      After a moment of hesitation, the Korvax lays their synthetic hand flat on my chest. Their visor lights are blindingly close to my face.
      In a sudden gesture of giving, they unfurl their other hand towards me, revealing a shimmering heap of nanites. They motion for me to take them, though their reasons remain mysterious.
    exp_npc_shop_ret_res_c_3: |-
      The Korvax traces the shape of the data, their smooth fingertips leaving no mark on the glass. They draw my attention to a ring of points glitching into existence, then gradually warping towards the centre of the ring.
      In a sudden gesture of giving, they unfurl a silicon hand towards me, revealing a shimmering heap of nanites. They motion for me to take them, though their reasons remain mysterious.
    exp_npc_outpost_desc_1: |-
      This Korvax is generating a regular pattern of electronic tones. The sounds are so deep, they barely register as notes - more like a rumble, an itch in my ear canal.
      As the pattern loops, I become aware of other voices in the chorus. The Korvax nearby are all singing too. And every one of them is staring at me.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Respond indignantly
    exp_npc_outpost_opt_b_1: Respond politely
    exp_npc_outpost_res_a_1: I protest, feeling scrutinized. Amusement ripples through
      the Korvax crowd. <MOOD>Negative<>%NAME% mimics my indignation, but with an
      air of curiosity, rather than mockery. <MOOD>Neutral<>They seem genuinely intrigued.
    exp_npc_outpost_res_b_1: "%NAME% claps their hands in delight. They respond with
      reciprocal courtesy, mirroring my body language and attempting to replicate
      my speech. They seem genuinely intrigued by me."
    exp_npc_outpost_ret_1: The subtle buzz of Korvax song continues to drone around
      me. As I tune into it, I begin to recognize the pattern - it is unquestionably
      but unplaceably familiar, like something heard in a dream.
    exp_npc_outpost_ret_opt_a_1: Repeat the pattern
    exp_npc_outpost_ret_opt_b_1: Alter the pattern
    exp_npc_outpost_ret_opt_c_1: Remain silent
    exp_npc_outpost_ret_res_a_1: |-
      I hum the pattern as accurately as I can, transposing it into my vocal range. Korvax visors flash all around me, glittering like a starfield. The crowd seems pleased to have their song validated.
      A moment later, they have all faded to silence. In union, the electronic lifeforms turn away and resume their prior routines, but our relationship feels forever changed.
    exp_npc_outpost_ret_res_b_1: |-
      I hum the pattern as accurately as I can, transposing it into my vocal range. A modification flows from me intuitively, new notes filling out the melody.
      Seamlessly, the Korvax crowd adopts the new variation. Visors flash all around me, glittering like a starfield. They seem to have hoped for this outcome, overjoyed to follow my lead.
      A moment later, they have all faded to silence. In union, the electronic lifeforms turn away and resume their prior routines, but our relationship feels forever changed.
    exp_npc_outpost_ret_res_c_1: Seeming disappointed, the Korvax crowd fades to silence.
      In union, they turn away and resume their prior routines.
    exp_npc_obs_desc_1: This Korvax is muttering aloud as they calibrate the facility's
      equipment. A constellation is rendered across the various terminals installed
      here, a locational marker blinking on each side of the starfield.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Point to markers
    exp_npc_obs_opt_b_1: Point to constellation
    exp_npc_obs_opt_c_1: Fiddle with equipment
    exp_npc_obs_res_a_1: |-
      %NAME% is taken aback by my interest, examining me more closely as they reassess my capabilities. After establishing that I understand what a star is, they share a live feed from another observatory.
      This remote facility appears to be stationed almost 600 light years away. The attendant Korvax is examining the same collection of stars, but from the opposing direction.
    exp_npc_obs_res_b_1: "%NAME% is taken aback by my interest, examining me more
      closely as they reassess my capabilities. Raising a silicon finger to one of
      the renders, they trace the outline of a kite, indicating the main stars of
      this constellation."
    exp_npc_obs_res_c_1: "%NAME% buzzes with a series of irritated tones, swatting
      my hands away."
    exp_npc_obs_ret_desc_1: In the very center of the constellation is an anomalous
      light, blinking crimson.
    exp_npc_obs_ret_opt_a_1: Count the stars
    exp_npc_obs_ret_opt_b_1: Stare at the red star
    exp_npc_obs_ret_res_a_1: |-
      From either angle of observation, the constellation is flanked by a number of softer lights - but the main kite shape, remarkably symmetrical from this observatory and the other, consists of exactly sixteen bright stars.
      The Korvax notices what I am doing, and taps their finger against mine, sixteen times. They give me a meaningful look, and provide some ship technology, that I might one day visit these systems first-hand.
    exp_npc_obs_ret_res_b_1: |-
      The crimson light is mesmerising, hypnotic. I suspect it is not a star at all, not in the conventional sense, but there is a familiar pull to it, as though it is recalling me to some place I cannot remember...
      The Korvax notices my fixation, and looks sympathetic. They proivde some ship technology, that I might one day visit the crimson star first hand.
    exp_npc_obs_desc_2: This Korvax seems especially sombre, their seriousness verging
      on fear. They have apparently reconfigured this abandoned facility for a new
      purpose, manipulating its equipment via their datapad.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Ask about facility
    exp_npc_obs_opt_b_2: Examine datapad
    exp_npc_obs_res_a_2: |-
      A soft hum fills the air, and %NAME%'s visor flashes briefly to a deep, warning red. Or did I imagine that?
      They seem to have already decided they can trust me, and gesture towards the observatory's terminal. I am invited me to inspect its findings for myself.
    exp_npc_obs_res_b_2: |-
      I peer at %NAME%'s datapad, trying to see the display for myself. The Korvax appears to be tracking ship activity in a remote location, collating data in preparation to make a decision.
      The electronic lifeform notices what I am doing, and gestures towards the observatory's terminal. I am invited me to inspect its findings for myself.
    exp_npc_obs_wait_2: "%NAME% is lost in thought. Data seems to flow seamlessly
      between the facility equipment, the Korvax's datapad, and their own electronic
      interface. The terminal I was invited to inspect may reveal more..."
    exp_term_obs_desc_2: |-
      This observatory has been tuned to the same range of frequencies for years. Whoever originally attended this equipment is long gone. Their objectives can only be guessed at.
      However, a consistent pattern of interference has emerged over the years - a glitchy pattern of electromagnetic waves, oddly high on the spectrum, originating from a specific point in deep space.
    exp_term_obs_opt_a_2: View video
    exp_term_obs_opt_b_2: Listen to audio
    exp_term_obs_opt_c_2: Extract statistics
    exp_term_obs_res_a_2: |-
      The terminal begins to project a scratchy, disjointed video. The clips are a series of memories, apparently patched together from the minds of individual Korvax pilots.
      Each clip shows a glimpse of an anomalous section of space. It is a deeply unsettling strip of nothingness, like a gap in reality. As it comes into view, the clips end abruptly, as though the Korvax mind has been disconnected.
      In many of the memories, ghost ships can be seen drifting away from the location, manned only by empty carapaces. No living Korvax seem to return from the breach.
    exp_term_obs_res_b_2: |-
      The terminal begins to emit a scratchy, disjointed series of audio clips, apparently patched together from the memories of individual Korvax pilots.
      Each begins with the ambience of solo starship flight, before a terrible distortion overwhelms the clip. It mingles with the screams of Korvax, their voices rising and splintering before suddenly falling silent.
    exp_term_obs_res_c_2: |-
      Divergence 239 Reclaimed Observatory <IMG>SLASH<> Anomaly Detection Report
      Pilots entering breach: 93 <IMG>SLASH<> Pilots leaving breach: 0 <IMG>SLASH<> Boundary failure detected <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% reaches out to touch me, as though questioning whether I am here, whether I am solid. From their shaken manner, it is immediately apparent that they have witnessed all that I accessed on the terminal.
      They have a complicated decision to weigh in on, and seem to want my input. I am presented with the options their collective are considering. What would a member of my species suggest?
    exp_npc_obs_ret_opt_a_2: Warn pilots away from the breach
    exp_npc_obs_ret_opt_b_2: Send in an organic lifeform
    exp_npc_obs_ret_opt_c_2: Reconnect the ghost shells
    exp_npc_obs_ret_res_a_2: The Korvax casts their vote to cease investigation of
      this dangerous anomaly, warning pilots away from the area. There is a moment
      of silence, then %NAME% speaks with the voices of multiple entities.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: They shake their head sadly. It seems that no warning
      will be issued. The investigation will proceed. %NAME%, however, will not forget
      my empathy. They hand me something before I depart.
    exp_npc_obs_ret_res_b_2: The Korvax casts their vote to investigate with a biological
      pilot, hoping they will prove immune to the breach. There is a moment of silence,
      then %NAME% speaks with the voices of multiple entities.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: They nod, solemly. I wonder what fate their nominated
      pilot will meet. %NAME% thanks me for my input, handing me something before
      I depart.
    exp_npc_obs_ret_res_c_2: The Korvax casts their vote to reclaim the disconnected
      carapaces, sending fresh minds directly into the breach. There is a moment of
      silence, then %NAME% speaks with the voices of multiple entities.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: They nod, solemly. I wonder what fate these pilots will
      meet, whether they will survive long enough to discover more. %NAME% thanks
      me for my input, handing me something before I depart.
    exp_npc_freighter_desc_1: Di-hydrogen jelly is splattered up this lifeform's metallic
      arms. They hum contentedly to themselves in pleasant electronic tones.
    exp_npc_freighter_desc_2: This Korvax is lost in themselves, their mask blinking
      as they merge their consciousness with that of the ship. They seem fulfilled
      by their occupation.
    exp_npc_freighter_desc_3: The crewmember's facial lighting glows hot as they endeavour
      to process what they are seeing, their cooling system compensating audibly.
    exp_npc_freighter_desc_4: The Korvax is repeatedly scanning the cargo aboard this
      freighter, taking inventory again and again. Perhaps this is their duty as a
      crewmember, or perhaps the cargo has some personal meaning for them.
    exp_npc_freighter_desc_5: I feel a multitude of entities watching through the
      eye of this electronic lifeform. I have the surreal, dizzying sense of infinite
      freighters warping through infinite galaxies, with infinite Korvax eyes all
      turned towards me.
    war_npc_opt_word_get_lore: Vy'keen symbol
    war_reply_word_get: "%NAME% draws themself up, proud to be teaching their language.
      They present a selection of symbols, each representing a type of Vy'keen word
      I might learn..."
    war_reply_word_get2: "%NAME% presents a list of symbols, each seeming to represent
      a word I might learn."
    war_reply_word_get3: "%NAME% swings their arms, performing a dramatic series of
      actions that represent words I might learn."
    war_reply_word_get4: "%NAME% grunts, jabbing at symbols on their datapad. These
      seem to represent categories of Vy'keen language..."
    war_reply_word_get5: "%NAME% nods with solemn pride. They present a screen of
      symbols, each appearing to be a concept I might learn..."
    war_reply_word_get6: "%NAME% barks with aggressive enthusiasm. They present their
      datapad, displaying a list of language symbols..."
    war_reply_word_get7: "%NAME% growls suspiciously. Eventually, they tap at their
      datapad and display a list of language symbols."
    war_reply_word_get8: "%NAME% clenches and unclenches one fist as they consider
      me. Eventually, they thrust a datapad towards me, listing a series of language
      symbols."
    war_reply_word_get9: "%NAME% nods thoughtfully, then presents a list of language
      symbols."
    war_reply_word_get10: "%NAME% barks a query. When I do not respond, they present
      a list of language symbols."
    war_reply_word_say: "%NAME% falls respectfully silent, curious to hear my pronunciation
      of their guttural language. I recall some of the Vy'keen words I have learned..."
    war_reply_word_say2: "%NAME% falls respectfully silent, listening..."
    war_reply_word_say3: "%NAME% seems impressed by my intention to communicate in
      the Vy'keen tongue. I recall the first words that come to mind..."
    war_reply_word_say4: I recall some of the Vy'keen words I have learned, in the
      hope of impressing %NAME%.
    war_reply_word_say5: I clear my throat, warming up my vocal cords. Several Vy'keen
      words come to mind...
    war_reply_word_say6: I inhale, thinking through some of the Vy'keen words I am
      confident of pronouncing...
    war_reply_word_say7: "%NAME% juts their jaw forward, looking skeptical. I rack
      my brain for my most impressive Vy'keen vocabulary..."
    war_reply_word_say8: Unnervingly, %NAME%'s flesh ripples with anticipation. I
      hurry to think of an appropriate word to say...
    war_reply_word_say9: "%NAME% leans towards me, their breath hot and moist on my
      visor. I recall several Vy'keen words I might say to them..."
    war_reply_word_say10: "%NAME% absent-mindedly toys with their Multi-Tool as they
      listen for what I have to say. I try to think of an appropriate word..."
    war_reply_word_say_none: "%NAME% falls respectfully silent, but my mind goes blank.
      I should learn some more Vy'keen words before attempting to communicate in their
      native language."
    war_npc_res_word_say_dir_neg_1: "%NAME% shakes their head. If I am lost, they
      cannot help me."
    war_npc_res_word_say_dir_neu_1: "%NAME% nods gravely, interpreting my language
      as a request for directions. They describe a nearby point of interest, but fail
      to provide the coordinates to reach it."
    war_npc_res_word_say_dir_pos_1: "%NAME% nods gravely, interpreting my language
      as a request for directions. They provide a map to a nearby point of interest."
    war_npc_res_word_say_help_neg_1: "%NAME% growls, cutting me off. They interpret
      my word as a sign of weakness."
    war_npc_res_word_say_help_neu_1: "%NAME% pretends not to understand my word, seeming
      to find it embarrassing."
    war_npc_res_word_say_help_pos_1: "%NAME% pauses, deciphering the meaning from
      my word choice. Finally they nod, and freely recharge my exosuit."
    war_npc_res_word_say_help_pos_8: "%NAME% considers this word. They consider me.
      Finally they nod, and freely recharge my exosuit."
    war_npc_res_word_say_lore_neg_1: "%NAME% barks out a stream of Vy'keen language
      in response, seeming agitated by my choice of word."
    war_npc_res_word_say_lore_neu_1: "%NAME% nods, acknowledging this important word."
    war_npc_res_word_say_lore_pos_1: "%NAME% nods, quietly impressed. They murmur
      the word back to me."
    war_npc_res_word_say_lore_pos_2: "%NAME% roars, impressed by my knowledge of Vy'keen
      lore."
    war_npc_res_word_say_lore_pos_3: "%NAME% grasps my hand heartily in response to
      this word. They offer a gift to honour my respect for their people."
    war_npc_res_word_say_tech_neg_1: "%NAME% assumes I am talking about their Multi-Tool.
      They grip it defensively."
    war_npc_res_word_say_tech_neu_1: "%NAME% assumes I am talking about their Multi-Tool.
      They heft it proudly."
    war_npc_res_word_say_tech_pos_1: "%NAME% glances over my equipment, then cringes
      as their eyes land on my Multi-Tool. Seeming embarrassed, they hastily offer
      me an upgrade for it."
    war_npc_res_word_say_thrt_neg_1: "%NAME% laughs pityingly, interpreting my language
      as a weak threat. They punch me in the chest, perhaps more vigorously than they
      intended."
    war_npc_res_word_say_thrt_neu_1: "%NAME% just stares, unsure if I am trying to
      threaten them."
    war_npc_res_word_say_thrt_pos_1: "%NAME% laughs heartily, impressed by my aggressive
      language."
    war_npc_res_word_say_thrt_pos_2: "%NAME% smiles - as much as a Vy'keen can smile
      - in appreciation of my bold language. They hand me a gift to assist in my journey."
    war_npc_res_word_say_trad_neg_1: "%NAME% recognises my word as relating to trade.
      They look mildly disgusted, finding this subject tiresome."
    war_npc_res_word_say_trad_neu_1: "%NAME% recognises my word as relating to trade.
      They shrug, bored."
    war_npc_res_word_say_trad_pos_1: "%NAME% recognises my word as relating to trade.
      They shrug, offering me something they have no need of themselves. Perhaps I
      will find it more useful."
    war_closure_vpositive_1: "%NAME% salutes me, standing to attention for as long
      as I am in their presence. Their respect and appreciation is evident."
    war_closure_vpositive_2: "%NAME% shouts aloud in celebration as I greet them.
      Despite having nothing more to discuss, they are overjoyed just to say hello."
    war_closure_vpositive_3: "%NAME% nods with deep respect. After our most recent
      encounter, they regard me as an ally to the Vy'keen."
    war_closure_vpositive_4: "%NAME% makes prolonged, meaningful eye contact. No words
      are required to express the warmth and trust they so obviously feel."
    war_closure_vpositive_5: "%NAME% nearly crushes my fingers with their enthusiastic
      greeting. Though not a Vy'keen myself, they hold me in high esteem."
    war_closure_positive_1: "%NAME% greets me with a swift salute, waiting courteously
      for me to dismiss them."
    war_closure_positive_2: "%NAME% nods to me. They have nothing more to say, but
      recall our previous interaction with satisfaction."
    war_closure_positive_3: "%NAME% acknowledges me with a punch followed by an embrace,
      possibly in traditional Vy'keen fashion. They indicate that they have nothing
      further to discuss."
    war_closure_positive_4: "%NAME% greets me, silently and respectfully. They don't
      seem to have anything more to say."
    war_closure_positive_5: "%NAME%'s unconventional lips curl into a well-meant,
      but disturbing, smile. They seem to have nothing more to say."
    war_closure_neutral_1: "%NAME% grunts with forced politeness, but has nothing
      more to say."
    war_closure_neutral_2: "%NAME% shakes their head. They mean no harm, but their
      tolerance for conversation has ended."
    war_closure_neutral_3: "%NAME% shrugs. They have nothing more to talk about."
    war_closure_neutral_4: I get no further response from %NAME%. They seem done with
      talking.
    war_closure_neutral_5: "%NAME% looks bored. They try to remain polite, but have
      clearly tired of chatter."
    war_closure_negative_1: "%NAME%'s breathing slows to a deep, intimidating growl.
      Remembering our last unpleasant encounter, they tremble with the effort not
      to strike me."
    war_closure_negative_2: "%NAME% casts me a formidable glare. They seem deeply
      unimpressed with how our last conversation ended, and have no wish to converse
      again."
    war_closure_negative_3: "%NAME% growls in warning. Their patience seems to have
      been fully exhausted by our last encounter."
    war_closure_negative_4: "%NAME% is still furious from our previous interaction.
      They have nothing more to say."
    war_closure_negative_5: "%NAME% effortlessly flexes a muscle, a deliberate reminder
      of their strength. They give me a meaningful, hostile look."
    war_closure_vnegative_1: "%NAME% splatters my suit with a wet, ear-splitting bellow.
      They seem to want me out of their sight."
    war_closure_vnegative_2: I feel a rush of real fear as %NAME% violently jerks
      towards me. The brawny alien seems to have entered a state of primal fury, all
      attempt at inter-species communication abandoned.
    war_closure_vnegative_3: "%NAME% roars at me to leave, our last conversation still
      fresh and bloody in their mind."
    war_closure_vnegative_4: "%NAME% snarls in an unbridled display of anger. It may
      be dangerous to attempt to re-engage them in conversation."
    war_closure_vnegative_5: "%NAME% broadens their stance, the implicit threat obvious.
      They clearly have not forgotten - or forgiven - our most recent interaction."
    war_crashsite_wait: "%NAME% seems disinterested in further conversation. They
      wait for me to investigate their ship."
    war_scavenger_wait: "%NAME%'s dismissive glare is enough to dissolve any thought
      of conversation. They have no interest in idle chatter. Perhaps I should investigate
      the damaged machinery they pointed out."
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      The brawny lifeform seems profoundly frustrated by their situation. I sense that this is %NAME%'s territory, and that their means of defending it has been compromised.
      They gesture furiously towards their starship's ruined artillery, then towards the skies. Their eyes meet mine in an <STELLAR>obvious challenge<>.
    war_crashsite_opt_a_1: Offer military assistance
    war_crashsite_opt_b_1: Back away
    war_crashsite_res_a_1: |-
      The Vy'keen roars approvingly. They provide an electronic description of an enemy vessel, as well as the coordinates of the violent encounter that led them to this point.
      The pertinent information conveyed, the warrior fixes me with a blank stare until I leave.
    war_crashsite_res_b_1: The Vy'keen shakes their head in disbelief. I feel myself
      wither slightly under their disapproval.
    war_crashsite_wait_1: "%NAME% seems disinterested in further conversation. They
      wait for news of their enemy's defeat."
    war_crashsite_ret_1: "%NAME% looks at me expectantly, hoping my space battle ended
      in victory."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: The Vy'keen seems both ragged with exhaustion, and inconsolably
      furious. They are unsteady on their feet, with the disoriented manner of someone
      who has flown for days without rest. Whatever or whoever they were pursuing,
      it doesn't seem to be nearby.
    war_crashsite_opt_a_2: Offer sustenance
    war_crashsite_opt_b_2: Ask about ship
    war_crashsite_res_a_2: Rage bubbles up in the warrior, perceiving insult in the
      kindly-meant gesture. It was not their own weakness or hunger that landed them
      here! It was the weakness of their ship!
    war_crashsite_res_b_2: "%NAME% makes a vulgar gesture towards their starship,
      seeming to resent it for failing them. I am welcome to investigate, it seems."
    war_crashsite_ship_desc_2: |-
      The starship is only lightly damaged, its navigation still actively targeting coordinates in a nearby system. Judging by the movement of the target, it is almost certainly another ship, perhaps only one hyperdrive jump away.
      A cursory examination reveals that both the launch thrusters and hyperdrive have been drained of fuel. It seems a simple empty tank is the source of all the warrior's frustration.
    war_crashsite_ship_opt_a_2: Fuel launch thruster
    war_crashsite_ship_res_a_2: The launch thruster is refueled. The ship is no longer
      grounded, and any further maintenance can be carried out at a space station
      or trade outpost.
    war_crashsite_ship_opt_b_2: Fuel both
    war_crashsite_ship_res_b_2: Both the launch thruster and the hyperdrive are now
      fueled. The ship is fully prepared to navigate directly to its target coordinates.
    war_crashsite_ret_desc_a_2: "%NAME% roars with thanks, gifting me some of their
      cargo. I try to explain that they should dock somewhere to refuel their hyperdrive,
      but I am not sure they understand. Their focus has returned to their pursuit,
      eyes glittering with bloodlust."
    war_crashsite_ret_desc_b_2: "%NAME% roars with thanks, gifting me a generous portion
      of their cargo. Their ship is strong again. Their target's cowardly flight has
      come to an end. The Vy'keen's eyes glitter with bloodlust."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: The Vy'keen is screaming into a communications device. A
      SalesGek blusters on the other end, their oily apprehension visible even on
      the small screen.
    war_crashsite_opt_a_3: Ask about Gek
    war_crashsite_opt_b_3: Listen
    war_crashsite_res_a_3: "%NAME% turns fiercely. They seem to rage at me, the Gek,
      themselves, and the nearby ruined ship all at once. The Gek on the communicator
      defends themselves shrilly, adding to the cacophony."
    war_crashsite_res_b_3: The two lifeforms shout over each other, neither pausing
      to listen. The Vy'keen's tone is accusatory, the Gek's defensive. Several times,
      %NAME% rattles the datapad and points to the nearby ruined ship.
    war_crashsite_ret_desc_3: The details of the argument are unclear, but the Vy'keen's
      starship is certainly involved. Investigating it directly may be more productive
      than engaging with this bickering.
    war_crashsite_ship_desc_3: The ship's components are much newer than its hull.
      Someone has done a reasonable refurbishment job, but one safety gyro was installed
      cheaply, and has rattled loose. The Vy'keen was lucky to walk away unscathed.
    war_crashsite_ship_opt_a_3: Reinstall gyroscope
    war_crashsite_ship_res_a_3: I refit the gyroscope with a more appropriate adhesive.
      With the stabilization features restored, the ship is safe to fly again.
    war_crashsite_ret2_3: |-
      The Vy'keen stares in happy disbelief at their repaired ship. The SalesGek attempts to disconnect the call, but falters when the warrior bares their teeth menacingly.
      %NAME% brings up a holographic schematic of the ship, the components exploded out for easy identification. They seem to want me to indicate the faulty part. On the video feed, the SalesGek looks nervous.
    war_crashsite_ret2_opt_a_3: Describe ship fault
    war_crashsite_ret2_res_a_3: |-
      I point out the faulty component, exposing where the ship's safety was compromised. The Gek reacts hastily, transferring %NAME% a large number of units, then abruptly cutting communications.
      <MOOD>VeryPositive<>%NAME% suddenly seems amused by the situation. They let loose a chuckle, and share some of their cargo with me in thanks.
    war_crashsite_ret2_opt_b_3: Just tell them it's fixed
    war_crashsite_ret2_res_b_3: |-
      I shrug off the question, implying that the problem is resolved, and not worth dwelling on. The SalesGek's relief is tangible.
      %NAME% pays me for my assistance, seeming calmer. A moment later, more units hit my account from an anonymous source.
    war_crashsite_desc_4: I seem to have jolted the Vy'keen out of a trance. They
      compose themselves and address me politely. Their hulking muscles are poised
      with perfect civility.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% has the quiet focus of someone who has been fighting
      a war for a very long time. They seem highly trained, and deadly. They may never
      have known any other life."
    war_crashsite_opt_a_4: Ask why they are out here
    war_crashsite_opt_b_4: Ask about crashed ship
    war_crashsite_res_a_4: The Vy'keen shares some footage. I recognize %NAME% themselves
      in the video, but with none of their present serenity. They stand atop a shattered
      sentinel walker, laughing maniacally, firing their Multi-Tool into the air.
    war_crashsite_res_b_4: "%NAME% turns to face their ship, and sighs. Their journey
      has been halted by an equipment failure - and they are a warrior, not a mechanic.
      They offer cargo in exchange for any help..."
    war_crashsite_ship_desc_4: This unglamorous vessel has been worn down by decades
      of daily use. The ship looks cared for - the weapons, especially, have been
      well-maintained - but some parts appear to have corroded over time.
    war_crashsite_ship_opt_a_4: Remove corrosion
    war_crashsite_ship_res_a_4: Fortunately, the rust is only superficial, and has
      not eaten far into the components. I carefully lift the corrosion from the affected
      parts, restoring functionality to several connectors.
    war_crashsite_ship_opt_b_4: Replace part
    war_crashsite_ship_res_b_4: I replace the corroded parts with fresh metal sheeting,
      ensuring there will be no need to revisit them for some time.
    war_crashsite_ret_desc_a_4: "%NAME% seems fascinated by my simple maintenance
      technique, apparently learning a new skill for themselves. They honor me with
      a substantial gift."
    war_crashsite_ret_desc_b_4: "%NAME% looks at me with a deep respect. Despite their
      obvious military skill, basic engine maintenance seems to elude them. They reward
      me gratefully."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: The warrior greets me with a rough immediacy, yanking my
      hand forward to shake it. They seem pleased to have company, and very willing
      to share some of the valuables they carry - in return for help with their broken
      ship.
    war_crashsite_opt_a_5: Offer assistance
    war_crashsite_res_a_5: "%NAME% barks with laughter. They are very glad to have
      encountered me."
    war_crashsite_ship_desc_5: The ship is Vy'keen military issue, though the insignia
      is so plastered with grime that the regiment is impossible to identify. The
      hull bears the scars of dozens - possibly hundreds - of dogfights. Plasma fire
      has completely sliced through part of the wing.
    war_crashsite_ship_opt_a_5: Repair hull
    war_crashsite_ship_res_a_5: The damage to the wing is extensive, but not irreparable.
      Once repaired, the patched-up section barely stands out from the rest of the
      ship's wear and tear.
    war_crashsite_ship_opt_b_5: Examine cargo
    war_crashsite_ship_res_b_5: Stealthily, I peer into the cargo hold. Crates of
      valuables are stacked high - all legally-tradable goods, with the exception
      of one small box, stashed conspicuously under a sheet. It seems unlikely that
      these substances were legitimately acquired.
    war_crashsite_ret_desc_5: "%NAME% greets me warmly, impressed by my repair job.
      They lazily proffer the promised reward. It looks rare, and valuable."
    war_crashsite_ret_opt_a_5: Accept reward
    war_crashsite_ret_res_a_5: The Vy'keen looks smug as they hand me my payment.
      I have the spine-chilling sensation of being watched...
    war_crashsite_ret_opt_b_5: Report crime
    war_crashsite_ret_res_b_5: |-
      I radio my coordinates to the system authorities. A bounty payout is transferred immediately to my accounts - it seems they have been hunting this notorious pirate for months.
      %NAME% is furious, and immediately flees the planet.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: The warrior seems unnerved. Everything from their posture
      to their attire indicates a high military rank, but their squadron is nowhere
      to be seen. They avoid their starship, as though they cannot bear to get too
      close...
    war_crashsite_opt_a_6: Offer to investigate
    war_crashsite_res_a_6: "%NAME% just looks worried."
    war_crashsite_ship_desc_6: An eerie whispering is coming from inside the cockpit...
    war_crashsite_ship_opt_a_6: Open the cockpit
    war_crashsite_ship_res_a_6: The whispering becomes clearer as I begin to ease
      the cockpit open. It crescendos into a ear-splitting croak, then something acidic
      splats against my visor. I snap the door closed.
    war_crashsite_ship_opt_b_6: Shoot through a crack
    war_crashsite_ship_res_b_6: Opening the cockpit just a crack, I quickly fire my
      Multi-Tool just once, then slam the door shut. Something inside hisses angrily.
      The whispering seems faster now.
    war_crashsite_ship_ret_opt_a_6: Shoot again
    war_crashsite_ship_ret_res_a_6: This time, the shot seems to find its mark. There
      is a single gurgling scream, and a green liquid splatters the cockpit window
      and my Multi-Tool. Silence follows.
    war_crashsite_ret_desc_6: "%NAME% is writhing slightly, as though uncomfortable
      in their Exosuit. They say nothing, but the question in their eyes is clear."
    war_crashsite_ret_opt_a_6: Nod
    war_crashsite_ret_opt_b_6: Show Multi-Tool
    war_crashsite_ret_res_a_6: "%NAME% nods gruffly in response, barely holding some
      emotion at bay. They reward me extra for my silence regarding this incident."
    war_crashsite_ret_res_b_6: "%NAME% takes in the spatter on my weapon's barrel,
      and relaxes slightly. They reward me extra for my silence regarding this incident."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: The Vy'keen warrior holds themselves with a practiced dignity.
      They sneer slightly as I approach, with the impatience of a high-ranking officer
      unused to being kept waiting. They gesture languidly towards their ship.
    war_crashsite_opt_a_7: Ask if they want help
    war_crashsite_opt_b_7: Punch them
    war_crashsite_res_a_7: "%NAME% stares at me blankly. They wonder why I am still
      here gabbing, instead of fixing their ship."
    war_crashsite_res_b_7: "%NAME% rolls their eyes. They then throw a return punch
      with twice the strength of mine, and look pointedly at the still broken ship."
    war_crashsite_ship_desc_7: The starship has been thoroughly beaten up in a skirmish
      with at least one other vessel, though the damage looks easily repairable. I
      wonder how many others this ship took down before its own systems finally gave
      way.
    war_crashsite_ship_opt_a_7: Conceal pungent materials
    war_crashsite_ship_res_a_7: Completing the trivial repair job, I also deposit
      a small handful of organic matter in the ship's life support system, as a surprise
      for the haughty Vy'keen after a few hours of flight.
    war_crashsite_ship_opt_b_7: Just repair the ship
    war_crashsite_ship_res_b_7: The repairs are trivial, taking almost no time. The
      Vy'keen's ship is ready to return to the skies.
    war_crashsite_ret_desc_a_7: I allow myself a small smile.
    war_crashsite_ret_desc_b_7: The Vy'keen grunts at me. They issue a payment for
      the repair, ready to be on their way.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: The Vy'keen mutters to themselves furiously. They seem to
      be running through a list of possibilities, counting off each item on a finger.
      The ship nearby must belong to them, but it doesn't currently appear functional...
    war_crashsite_opt_a_8: Ask about list
    war_crashsite_opt_b_8: Ask about ship
    war_crashsite_res_a_8: "%NAME% suspends their counting. They slowly raise a finger
      to point directly at me, almost in accusation, but then dismiss the thought.
      Their ship's disrepair, they indicate, is not accidental - they are sure of
      it."
    war_crashsite_ship_desc_8: Foul-smelling smoke rises from somewhere deep inside
      the starship, but the source is not immediately obvious. Waving the particles
      aside, tracing them back to their origin, I locate a shard of metal that looks
      out of place.
    war_crashsite_ship_opt_a_8: Extract metal
    war_crashsite_ship_opt_b_8: Use insulation to extract
    war_crashsite_ship_res_a_8: A painful force jolts through my Exosuit and into
      my nerves. My hand instinctively releases the shard.
    war_crashsite_ship_res_b_8: |-
      I carefully extract the shard from the board it obstructs. Despite the obvious short-circuit, nothing appears to have melted.
      I realize the item is a Vy'keen dagger. An aggressive-looking sequence of glyphs is hand-carved into its handle.
    war_crashsite_ret_desc_8: "%NAME% barely seems to register the repair of their
      starship. Instead, they seem fixated on the why of it - the identity of the
      saboteur. There is a crazed, bloodthirsty look in their eyes."
    war_crashsite_ret_opt_a_8: Show dagger
    war_crashsite_ret_opt_b_8: Shake head
    war_crashsite_ret_res_a_8: The Vy'keen explodes with fury as they lay eyes on
      the carved glyphs. They reward me generously for exposing this targeted sabotage.
      As they grip their Multi-Tool with white-knuckled rage, I suspect I have just
      condemned someone to a violent end.
    war_crashsite_ret_res_b_8: I shake my head, giving nothing away. The Vy'keen looks
      confused - and then deflated, appearing to debate their own sanity. They honor
      my help with an appropriate payment.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: The Vy'keen seems at peace out here, despite the heat
      blazing down on us. They grunt a greeting, and - apparently doubting my own
      endurance skills - freely recharge my hazard protection.
    war_scavenger_cold_desc_1: The Vy'keen seems at peace out here, despite the freezing
      winds whipping around us. They grunt a greeting, and - apparently doubting my
      own endurance skills - freely recharge my hazard protection.
    war_scavenger_lush_desc_1: The Vy'keen seems at peace out here, at one with the
      elements. They grunt a greeting, and - apparently doubting my own endurance
      skills - freely recharge my life support.
    war_scavenger_dust_desc_1: The Vy'keen seems at peace out here, despite their
      complete exposure to the elements. They grunt a greeting, and - apparently doubting
      my own endurance skills - freely recharge my hazard protection.
    war_scavenger_tox_desc_1: The Vy'keen seems at peace out here, despite the toxic
      spores lining the joints of their suit. They grunt a greeting, and - apparently
      doubting my own endurance skills - freely recharge my hazard protection.
    war_scavenger_rad_desc_1: The Vy'keen seems at peace out here, despite the obvious
      contamination of this planet's terrain. They grunt a greeting, and - apparently
      doubting my own endurance skills - freely recharge my hazard protection.
    war_scavenger_opt_a_1: Leave with thanks
    war_scavenger_res_a_1: "%NAME% nods solemnly."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. They glisten slightly in the heat, a sign they have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_cold_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. Their heavy breath forms thick clouds of steam in the bracing air. They seem to have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_lush_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. They slump slightly with exhaustion, a sign they have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_dust_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. They brush a thick layer of desert sand from their Exosuit. They seem to have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_tox_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. Their breathing is shallow, their lungs and throat burned by the toxic air. They seem to have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_rad_desc_2: |-
      The Vy'keen's brow relaxes as they greet me, their concentration easing off. Their eyes emit a faint glow, touched by the radiation that stains this planet. They seem to have been laboring out here for some time.
      They must have enjoyed success with their mining, however. In an act of simple generosity, they offer me some of their surplus.
    war_scavenger_opt_a_2: Accept with thanks
    war_scavenger_res_a_2: "%NAME% grunts, shrugging off the thanks."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: The Vy'keen broadens their stance aggressively as they speak,
      but their trembling limbs give away their exhaustion. They seem entirely alone
      out here, with no ship or exocraft in sight.
    war_scavenger_opt_a_3: Offer directions
    war_scavenger_res_a_3: "%NAME% wastes no time in decrypting the data, but something
      in the output seems to distress them. Distractedly, they reward me for the help,
      but then absorb themselves completely in this new information, making agitated
      notes on their datapad."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: The Vy'keen reels backwards as I approach them. They seem
      startled by the presence of another intelligent lifeform, and unsure of how
      to behave. Their voice is rough, as though it has not been used in weeks.
    war_scavenger_opt_a_4: Reassure them
    war_scavenger_opt_b_4: Ask what they are doing
    war_scavenger_res_a_4: |-
      %NAME% doesn't seem to take in my words, instead assessing the Multi-Tool I carry. They relax, persuaded that I am no threat.
      They reveal their scrap metal haul, salvaged from abandoned crates and machinery. The pod nearby, they indicate, has proven problematic - they have gained only partial access to its contents. I am invited to try it myself...
    war_scavenger_res_b_4: |-
      %NAME% glares suspiciously. They size me up, the silence stretching between us.
      Finally, they seem to relax.
      They reveal their scrap metal haul, salvaged from abandoned crates and machinery. The pod nearby, they indicate, has proven problematic - they have gained only partial access to its contents. I am invited to try it myself...
    war_scavenger_debris_4: 'The purpose of the pod is unclear, but the source of
      the Vy''keen''s curiosity is obvious: a closed chamber on the side of the device.
      The hatch remains firmly sealed, despite the numerous scratches left by attempts
      to open it.'
    war_scavenger_debris_opt_a_4: Prise open chamber
    war_scavenger_debris_opt_b_4: Touch display
    war_scavenger_debris_res_a_4: Even using my Multi-Tool for leverage, the hatch
      doesn't budge. The device's interface, however, beeps in protest.
    war_scavenger_debris_res_b_4: |-
      The display responds dramatically the moment my hand makes contact. Several screens of messages flash past too quickly to make out, but I catch something about biometrics.
      The hatch slides open, and an ominous ticking begins to sound. I have just enough time to reach in and grab the contents of the chamber; on the sixteenth tick, the hatch slams closed, and the pod is again silent.
    war_scavenger_ret_desc_4: "%NAME% seems surprised by my return, as though they'd
      forgotten anyone else was here."
    war_scavenger_ret_opt_a_4: Offer metals
    war_scavenger_ret_opt_b_4: Keep metals
    war_scavenger_ret_res_a_4: The Vy'keen is impressed by my salvaging. They accept
      the metals and, in fair exchange, offer a Multi-Tool module they have developed
      themselves. The formality feels out of place in these surroundings - but the
      upgrade looks valuable.
    war_scavenger_ret_res_b_4: The Vy'keen is impressed by my salvaging, and respects
      my right to keep what I have found.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: Unlike so many of their species, there is no trace of violence
      in %NAME%. Instead, they move slowly, somberly, as though they contemplate some
      heavy burden. I sense that they wish to be left alone.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: The bulky warrior stifles a laugh. They attempt politeness,
      but seem to find my presence out here entertaining. They hand me some navigation
      data, smirking slightly.
    war_scavenger_opt_a_6: Accept with thanks
    war_scavenger_opt_b_6: Refuse help
    war_scavenger_res_a_6: "%NAME% pats me on the shoulder."
    war_scavenger_res_b_6: "%NAME% is taken aback, but seems impressed."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: The warrior is panting with exertion. They seem to be
      practicing their survival skills, building up their endurance to the heat. Frustration
      shows on their face. Perhaps their training is not going as well as they'd like.
    war_scavenger_cold_desc_7: The warrior is panting with exertion. They seem to
      be practicing their survival skills, building up their endurance to the cold.
      Frustration shows on their face. Perhaps their training is not going as well
      as they'd like.
    war_scavenger_lush_desc_7: The warrior is panting with exertion. They seem to
      be practicing their survival skills, building up their endurance to exposure.
      Frustration shows on their face. Perhaps their training is not going as well
      as they'd like.
    war_scavenger_dust_desc_7: The warrior is panting with exertion. They seem to
      be practicing their survival skills, building up their endurance to the changing
      temperatures. Frustration shows on their face. Perhaps their training is not
      going as well as they'd like.
    war_scavenger_tox_desc_7: The warrior is panting with exertion. They seem to be
      practicing their survival skills, building up their endurance to toxins. Frustration
      shows on their face. Perhaps their training is not going as well as they'd like.
    war_scavenger_rad_desc_7: The warrior is panting with exertion. They seem to be
      practicing their survival skills, building up their endurance to radiation.
      Frustration shows on their face. Perhaps their training is not going as well
      as they'd like.
    war_scavenger_opt_a_7: Give oxygen
    war_scavenger_opt_b_7: Give life support gel
    war_scavenger_res_a_7: "%NAME% recharges their suit's life support. They seem
      reinvigorated, if slightly abashed for accepting help from a stranger. They
      give me a token of thanks before returning to their training."
    war_scavenger_res_b_7: "%NAME% slurps down the gel greedily, and lets loose a
      shout. They seem to have reconnected with their warrior nature, and reward me
      generously before returning to their training."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      The Vy'keen stirs from a trance, startled to see another lifeform. Their eyes slide over me questioningly, seeming to debate my identity. Is it a sign, an omen, that they have encountered me out here in the wild?
      They gesture towards the formation of the land, a shape out on the horizon. On their datapad, following a list of struck-out coordinates, is a single word in legible script: Dun's'kaareen. <MOOD>Sad<>They shake their head sadly.
    war_scavenger_opt_a_8: Encourage them
    war_scavenger_opt_b_8: Console them
    war_scavenger_opt_c_8: Stay out of it
    war_scavenger_res_a_8: "%NAME% seems more irritated than encouraged, shaking their
      head more vigorously."
    war_scavenger_res_b_8: "%NAME% trembles. Whatever is troubling them, it runs too
      deep for a stranger to console."
    war_scavenger_res_c_8: I indicate that it is not my place to interfere with %NAME%'s
      journey. They nod appreciatively, as though something has just been confirmed
      to them, and hand me something small for my own journey.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: The warrior's shout seems more surprised than aggressive.
      They poke at me in disbelief. Their own skin leathery and thickened, they seem
      shocked that a lifeform such as I can survive out here.
    war_ext_scavenger_opt_a_1: Ask why they are out here
    war_ext_scavenger_res_a_1: "%NAME% chuckles. They seem impressed that I have toughed
      it all the way out here. They pass me a glowing crystal, indicating that they
      have gathered many more, and I should keep this one."
    war_npc_hot_desc_2: |-
      A deep sigh escapes this Vy'keen. They are hunched over a datapad, gazing at footage of another of their species. The figure in the video looks very similar to themselves, and stands within a field of living rocks.
      Noticing me, the Vy'keen grunts. With some reluctance, they point to the rocks in the hologram, then to the scorched landscape outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Offer botanical assistance
    war_npc_hot_opt_b_2: Leave
    war_npc_hot_res_a_2: The warrior locks eyes with me. They nod stoically, accepting
      my offer of assistance. Sensing their need for privacy, I leave them be.
    war_npc_hot_res_b_2: The Vy'keen sinks even further into themselves, and turns
      away from me.
    war_npc_hot_farm_ret: "%NAME% faces me proudly, all trace of their prior melancholy
      wiped away. They look at me expectantly."
    war_npc_hot_farm_ret_opt_a: Give samples
    war_npc_hot_farm_ret_res_a: |-
      The Vy'keen feeds the samples into a specialized processor, their movements tightly controlled. Within seconds, the Solanium bulbs are peeled and raw, ideal for replanting.
      Something flickers in their expression. They look towards me, but at a fixed distance, not quite meeting my eyes.
    war_npc_hot_farm_ret2_opt_a: Offer planting assistance
    war_npc_hot_farm_ret2_opt_b: Silently take bulbs
    war_npc_hot_farm_ret2_res_a: "%NAME%'s expression wavers again, as though they
      are struggling to accept my offer. They thrust the seeds into my hands, then
      turn away."
    war_npc_hot_farm_ret2_res_b: "%NAME% visibly relaxes as I silently anticipate
      their request. They involve themselves in something on their datapad, effectively
      dismissing me."
    war_npc_hot_desc_3: With surprising deftness, this Vy'keen is working to reconfigure
      their Multi-Tool's weapon attachments. The tool's eccentric appearance suggests
      this is not its first custom modification.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Examine Multi-Tool
    war_npc_hot_opt_b_3: Touch Multi-Tool
    war_npc_hot_res_a_3: The Vy'keen seems to be attempting to fortify their attacks
      with extra heat, but with limited success. Sentinel drone casings bearing varying
      degrees of charring litter the floor.
    war_npc_hot_res_b_3: My Exosuit flashes an alarm as it comes into contact with
      the Vy'keen's Multi-Tool. The barrel is scorchingly hot to the touch. %NAME%
      bares their teeth, unimpressed with my interference.
    war_npc_hot_ret_opt_a_3: Suggest maximum heat
    war_npc_hot_ret_opt_b_3: Suggest hazard protection upgrade
    war_npc_hot_ret_opt_c_3: Shoot casing
    war_npc_hot_ret_res_a_3: |-
      The Vy'keen approves of my aggressive suggestion, and makes a dramatic adjustment to their weapon's heat mod. They eagerly fire another practice shot - and the weapon's barrel promptly melts.
      <MOOD>VeryNegative<>With a roar of despair, they rip their Multi-Tool apart, the experimental modifications flying about the facility. Some of the debris hits me as it scatters.
    war_npc_hot_ret_res_b_3: |-
      As I suggest a more defensive tactic, the Vy'keen's expression transitions from thoughtful to frenzied inspiration. Laughing maniacally, they tear something loose from their Multi-Tool and reattach it to their Exosuit. The suit itself begins to emit flames.
      Delighted with their new flame shield, the warrior thanks me with a gift.
    war_npc_hot_ret_res_c_3: Lacking the alien vocabulary to reason with the Vy'keen,
      I simply shoot the sentinel casing with a more effective weapon. The metal shell
      is shredded in the blast. The warrior is staggered by my wisdom, and thanks
      me generously.
    war_npc_hot_desc_4: The Vy'keen stares unblinkingly, oblivious to my presence.
      Their muscular body sways rhythmically to some internal beat. An object in their
      hands glows hot, apparently the material focus of their trance.
    war_npc_hot_opt_a_4: Examine glowing object
    war_npc_hot_opt_b_4: Take object
    war_npc_hot_opt_c_4: Wake Vy'keen
    war_npc_hot_res_a_4: |-
      The drone-shaped effigy is carved from a greyish stone, marbled with streaks of orange. In the space where the Sentinel's crimson eye would be, the orange veins glow especially bright.
      The warrior becomes aware of my proximity, stirring from their trance. They watch me suspiciously.
    war_npc_hot_res_b_4: Immediately disturbed from their trance, the warrior fixes
      me with a fierce glare. They pull the effigy closer to themselves, its bright
      luminance dimming to a gentle glow.
    war_npc_hot_ret_opt_a_4: Join trance
    war_npc_hot_ret_opt_b_4: Make small offering
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% and I inhale battle gas and shout together, the cries rich and violent in our throats.
      <AUDIO>WARRIORANGRY<>I am not sure how long the Vy'keen and I are stood for, bellowing - but when I am next aware of my surroundings, I feel refreshed, as though waking from the most satisfying sleep.
    war_npc_hot_ret_res_b_4: "%NAME% seems pleased, and accepts my mordite offering.
      The Vy'keen applies some of the thick paste to their brow, and sloppily consumes
      the remainder. They issue me a small payment as thanks."
    war_npc_hot_ret_res_c_4: "%NAME% is irritated by my inappropriate offering, and
      dismisses me. They wish to return to their ritual."
    war_npc_hot_desc_5: The Vy'keen examines me, intensely. Their hungry gaze seems
      to peel back the protection of my Exosuit, as though considering the possible
      flavor of the flesh within. They look weakened, and desperate...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Help them
    war_npc_hot_opt_b_5: Exploit their weakness
    war_npc_hot_res_a_5: Desperately clinging to pride, %NAME% gives a curt nod towards
      my suit pack. Their belly growls tellingly.
    war_npc_hot_res_b_5: I heft my Multi-Tool, emphasizing the weight of its weapon
      attachments. %NAME% stares back at me with pure loathing, too drained to fight,
      but too defiant to offer a bribe.
    war_npc_hot_ret_opt_a_5: Offer local food
    war_npc_hot_ret_opt_b_5: Offer exotic food
    war_npc_hot_ret_opt_c_5: Offer food substitute
    war_npc_hot_ret_res_a_5: |-
      %NAME% wrests the food from my hands the instant it leaves my storage pack. Unceremoniously, they cram it into their face. For several minutes, only the wet sound of chewing breaks the silence.
      The Vy'keen breathes heavily following their hasty feeding. Reinvigorated and grateful, they thank me with a gift.
    war_npc_hot_ret_res_b_5: |-
      %NAME% wrests the food from my hands the instant it leaves my storage pack. Unceremoniously, they cram it into their face. For several minutes, only the wet sound of chewing breaks the silence.
      The Vy'keen breathes heavily following their hasty feeding. The cooling properties of the tubers have brought them profound relief. Reinvigorated and grateful, they thank me with a gift.
    war_npc_hot_ret_res_c_5: "%NAME% looks disappointed, but hunger overrides their
      pride. They grab the offered compound and hastily devour it. Relieved, if not
      fully satisfied, they give me a small gift in thanks."
    war_npc_cold_desc_2: |-
      This wild-eyed Vy'keen regards me with great suspicion as I approach. I notice that their hands are grimy and damp with sleet. <MOOD>Neutral<>After a moment of deliberation, they seem to decide they can trust me.
      I am shown a crude schematic of tightly-arranged native flora, flanked by several crossed-out sentinel drones. I am not sure I understand the full meaning, but the Vy'keen nods vigorously. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Offer botanical assistance
    war_npc_cold_opt_b_2: Leave
    war_npc_cold_res_a_2: I nod back at the Vy'keen. I am glad of my Exosuit's protection
      as their huge icy hand shakes mine.
    war_npc_cold_res_b_2: The Vy'keen's suspicious manner returns.
    war_npc_cold_farm_ret: "%NAME% tenses as I approach, their hand jumping reflexively
      to their Multi-Tool. Then they recognize me, and relax. A solitary bark of laughter
      escapes them."
    war_npc_cold_farm_ret_opt_a: Give samples
    war_npc_cold_farm_ret_res_a: |-
      %NAME% laughs again as they seize the Frost Crystal. They stuff it unceremoniously into a cylindrical device, which melts away most of the vegetation, leaving only the seeds intact.
      They place these seeds in my hand. They are to be planted outside, in - they insist - an 'aggressive' configuration.
    war_npc_cold_desc_3: 'I have interrupted this Vy''keen mid repair job: they have
      been threading new lengths of carbon nanotubes into a worn and battered signal
      booster. They clutch a datapad in one fist, significantly slowing their repair
      efficiency.'
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Examine signal booster
    war_npc_cold_opt_b_3: Examine datapad
    war_npc_cold_res_a_3: The Vy'keen's equipment has been pushed to the point of
      breakage, but it is not beyond repair. The warrior lifeform has applied themselves
      to the task with stubborn persistence, and now waits impatiently for me to leave.
    war_npc_cold_res_b_3: "A traditional illustration of an alien monument, dusted
      with snow, embellishes the top of the document. Below, I recognize topographic
      contours, a locally-visible constellation... this is almost certainly a map.
      \nIn search of this ancient Vy'keen structure, %NAME% appears to have been tracing
      a path between various facilities on this planet, but has found themselves lost.
      They can't have strayed too far off course..."
    war_npc_cold_ret_opt_a_3: Offer repair resources
    war_npc_cold_ret_opt_b_3: Offer to scan for structures
    war_npc_cold_ret_res_a_3: The warrior snarls at me, displeased. They have all
      the resources they need.
    war_npc_cold_ret_res_b_3: "%NAME% pauses, seeming to understand my proposal. They
      stare at me, considering. <MOOD>Positive<>Eventually they give a curt nod, and
      tap at one of the buildings on the map. A scan to <STELLAR>locate nearby structures<>
      should set them back on track..."
    war_npc_cold_ret2_opt_a_3: Abandon task
    war_npc_cold_ret2_res_a_3: The Vy'keen gives me a hard stare. They resume their
      repair work. It is as though our conversation never happened.
    war_npc_cold_desc_4: The Vy'keen seems distracted, struggling to meet my eyes.
      Their Exosuit appears pristine, no visible breach in the nano-fibres, but their
      groans suggest a hidden injury. I notice blood mixed with the snow on their
      boots.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Staunch bleeding
    war_npc_cold_opt_b_4: Offer pain relief
    war_npc_cold_res_a_4: |-
      %NAME% cringes, wrestling with their pride, then cringes a second time, clutching at their ribs. A sigh escapes them, and they accept my aid. My action has addressed their discomfort, but also diminished their status.
      Appealing to me for command, they share a recent battle log: a violent conflict with a Sentinel Walker, resulting in several slain Vy'keen. As their troupe's only survivor, %NAME% wishes to know how to ensure their next victory...
    war_npc_cold_ret_opt_a_4: Suggest Multi-Tool upgrade
    war_npc_cold_ret_opt_b_4: Suggest recuperation
    war_npc_cold_ret_opt_c_4: Suggest surrender
    war_npc_cold_ret_res_a_4: The Vy'keen is suddenly reinvigorated, fury glittering
      hot in their eyes, nodding in passionate agreement. They give their old Multi-Tool
      one final reverent look, as though to say goodbye, then offer it to me.
    war_npc_cold_ret_res_b_4: The Vy'keen looks at me with respect, nodding slowly,
      absorbing the wisdom of my suggestion. They offer me a gift as thanks, then,
      with time on their hands, begin to draw up a new battle strategy.
    war_npc_cold_ret_res_c_4: The atmosphere is suddenly tense, the facility colder
      than before. The Vy'keen glares at me, their expression growing increasingly
      hateful. I leave before the situation escalates.
    war_npc_cold_desc_5: The brawny Vy'keen pauses in their work. They appear to have
      been iterating upon a medical simulation, tweaking parameters and reviewing.
      The intelligence in their eyes makes them seem especially dangerous.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Watch simulation
    war_npc_cold_res_a_5: "%NAME% directs my attention around the simulation. They
      are developing a surgical technique to replace a natural Vy'keen cornea with
      a polarized synthetic, effective for reducing glare from snowy terrain."
    war_npc_cold_ret_opt_a_5: Ask how it works at night
    war_npc_cold_ret_opt_b_5: Purchase vision technology
    war_npc_cold_ret_res_a_5: |-
      Amused by my ignorance, %NAME% shows me a close-up video of a Vy'keen eye. As the lighting in the video shifts, the eye's large central pupil divides into sixteen tiny pupils, each dilating and contracting in sync.
      It is unclear whether this is a naturally evolved trait or the result of bioengineering. Both possibilities seem equally disturbing.
    war_npc_cold_ret_res_b_5: |-
      The lifeform takes a cursory look at my eyes, then chuckles. This procedure is only suitable for Vy'keen. The optic structure of any lesser species would reject the implant.
      However, %NAME% indicates some alternative military technologies that might interest me, in exchange for undertaking a quick sensory test...
    war_npc_cold_ret2_opt_a_5: Perform olfactory test
    war_npc_cold_ret2_opt_b_5: Perform tactile test
    war_npc_cold_ret2_opt_c_5: Perform auditory test
    war_npc_cold_ret2_opt_d_5: Run away
    war_npc_cold_ret2_res_a_5: |-
      The Vy'keen presents me with a bottle of Gek pheromone, a look of disgust passing over their features as they handle it. Inhaling, I am flooded with a violent urge... to trade.
      %NAME% makes a note of my response. In appreciation for my contribution to Vy'keen military research, they gift me some technology they have been developing.
    war_npc_cold_ret2_res_b_5: |-
      The Vy'keen coats my gloves with a glistening layer of what looks like mucus. It dries instantly. They then ask me to hold tight to a shard of ice - incredibly, it does not slip from my hand, but remains tightly gripped.
      %NAME% makes a note, looking pleased. In appreciation for my contribution to Vy'keen military research, they gift me some technology they have been developing.
    war_npc_cold_ret2_res_c_5: |-
      With a lipless smile, the Vy'keen presses something moist into my ears<AUDIO>WPN_PL_TAKEOUT<> - then fires<AUDIO>WPN_PL_PISTOL<> their Multi-Tool very close to my head. The sound is muted, as though heard from a distance.
      %NAME% makes a note, looking pleased. In appreciation for my contribution to Vy'keen military research, they gift me some technology they have been developing.
    war_npc_lush_desc_2: |-
      This Vy'keen has the sharp eyes of an officer of their species. They are reviewing a battle plan, which they openly share with me. Unambiguously illustrated at the center of the plan is a plant-based diversion.
      The Vy'keen seems convinced that increasing the local flora in one area will distract sentinel patrols from resource harvesting in another area. The warrior looks at me, clearly <STELLAR>asking for my assistance<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Offer botanical assistance
    war_npc_lush_opt_b_2: Leave
    war_npc_lush_res_a_2: "%NAME% indicates that I should search for existing occurrences
      of wild <TRADEABLE>Star Bramble<>. Harvesting their seeds is the first step
      to establishing the diversion plantation."
    war_npc_lush_res_b_2: Demonstrating an emotional restraint rare to their species,
      the Vy'keen doesn't seem angry - just disappointed.
    war_npc_lush_farm_ret: I have returned at a good time. %NAME% seems frustrated.
      Some positive news will cheer them.
    war_npc_lush_farm_ret_opt_a: Give samples
    war_npc_lush_farm_ret_res_a: |-
      The Vy'keen thanks me, but still seems troubled.
      Seizing this chance to unburden themselves, they share battle logs of this planet's ongoing war. Over time, a stalemate has emerged. The sentinel forces seem infinitely renewable. The Vy'keen just cannot get ahead.
      If this plan succeeds, if growing these new resources satisfies the sentinel's obsession with balance, what then? Will the Vy'keen forces be forever committed to exchanging new resources for old?
    war_npc_lush_farm_ret2_opt_a: Suggest escalating conflict
    war_npc_lush_farm_ret2_opt_b: Suggest continuing the strategy
    war_npc_lush_farm_ret2_opt_c: Point out benefits of sustainability
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% goes quiet, considering the counsel. A larger confrontation would be in keeping with traditional Vy'keen tactics.
      The Vy'keen shakes themselves back into the present. They insert the Star Bulbs into a small device. It rotates violently, rending the seeds from their bedding. They return the seeds to me, ready to plant outside.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grunts non-committally. They will need more time to consider this.
      The Vy'keen shakes themselves back into the present. They insert the Star Bulbs into a small device. It rotates violently, rending the seeds from their bedding. They return the seeds to me, ready to plant outside.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% is surprised. They hadn't considered this angle - that renewing the flora here could sustain Vy'keen resource harvests for longer, regardless of sentinel interference.
      They shake themselves back into the present. They insert the Star Bulbs into a small device. It rotates violently, rending the seeds from their bedding. They return the seeds to me, ready to plant outside.
    war_npc_lush_desc_3: This Vy'keen looks to be at peak fitness. Their complexion
      glows, and their eyes are especially clear and bright. They seem to be inspecting
      their equipment for wear and tear, resting between sessions of battle training.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Ask about training
    war_npc_lush_opt_b_3: Ask about equipment
    war_npc_lush_res_a_3: |-
      %NAME% nods - they have been training extensively. They demonstrate their progress by flexing a humongous muscle, seemingly oblivious to any intimidation the gesture might cause.
      I flinch when they suddenly turn on me, hand balled into a fist, but the anticipated strike never lands. Instead, they seem to be posing a question, inviting me to spar with them.
    war_npc_lush_reta_opt_a_3: Train with the Vy'keen
    war_npc_lush_reta_opt_b_3: Decline
    war_npc_lush_reta_res_a_3: |-
      The warrior rumbles approvingly, and - before I can react - quick draws their Multi-Tool and fires a boltcaster shot into my leg. Before they can shoot again, I manage to knock the barrel aside and fire a return shot.
      %NAME% reels back in pain, seeming impressed. I have earned their respect.
    war_npc_lush_reta_res_b_3: The warrior's mood grows cold. Their opinion of me
      has suffered.
    war_npc_lush_res_b_3: The warrior shows me the upgrades enhancing their equipment.
      Their suit appears to be in exceptionally good repair, considering its occupant's
      heavy training schedule. This planet's gentle climate must help preserve it.
    war_npc_lush_retb_opt_a_3: Ask about upgrades
    war_npc_lush_retb_opt_b_3: Ask about resources
    war_npc_lush_retb_res_a_3: "%NAME% shrugs, and casually uninstalls one of their
      upgrades, offering it to me. They have little need for it here, and their physical
      progress will only accelerate with fewer technological aids."
    war_npc_lush_retb_res_b_3: "%NAME% shrugs, and generously offers some of their
      excess resources. This planet is undemanding on their equipment, and they find
      themselves oversupplied."
    war_npc_dust_desc_2: |-
      This Vy'keen is in a cheerful mood. They hiccough, then burst into laughter, pounding me on the back as though we have just shared some marvelous joke.
      Conspiratorially, they beckon me closer. They have been developing a method of juicing cactus flesh. This could become an alternative to GrahGrah, a new tincture to give an edge in battle.
      Their Echinocactus supply is beginning to run low, however. They seem to be <STELLAR>asking for my assistance<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Offer botanical assistance
    war_npc_dust_opt_b_2: Leave
    war_npc_dust_res_a_2: "%NAME%'s mouth curls into something approaching a grin."
    war_npc_dust_res_b_2: "%NAME% seems disappointed by my lack of ambition. They
      are convinced this product is destined for greatness."
    war_npc_dust_farm_ret: "%NAME% hollers an exuberant greeting when they see me."
    war_npc_dust_farm_ret_opt_a: Give samples
    war_npc_dust_farm_ret_res_a: 'The Vy''keen grasps the spiny flora with a gloved
      hand, driving a wedge of its flesh into a specialized device. They hand me the
      seeds that pop loose, along with a small cup of pressed juice, carefully setting
      the rest aside. '
    war_npc_dust_farm_ret2_opt_a: Try the juice
    war_npc_dust_farm_ret2_opt_b: Refuse it
    war_npc_dust_farm_ret2_res_a: I nervously sip from the cup, feeling %NAME%'s beady
      gaze on me. The juice is surprisingly sweet, but I don't notice any immediate
      effect. Perhaps it only affects Vy'keen physiology.
    war_npc_dust_farm_ret2_res_b: "%NAME% shrugs and quaffs the juice themselves.
      Their eyes acquire an intense, shimmering quality, and the cup suddenly shatters<PROP>None<>
      in their hand. I leave before this situation gets any stranger."
    war_npc_dust_desc_3: This Vy'keen is snorting and huffing, their nostrils inflamed
      and their eyes streaming. They sneeze violently, a gritty glob of mucous narrowly
      missing me. Suddenly realizing they are being observed, they stare back, defiant.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Express disgust
    war_npc_dust_opt_b_3: Express concern
    war_npc_dust_opt_c_3: Marvel at the glob's size
    war_npc_dust_res_a_3: "%NAME% shrugs. They wipe frustratedly at the fluid that
      continues to dribble from their eyes and nostrils."
    war_npc_dust_res_b_3: "%NAME% grunts, annoyed. They wipe frustratedly at the fluid
      that continues to dribble from their eyes and nostrils."
    war_npc_dust_res_c_3: "%NAME% guffaws, finding the humor in their condition, before
      another wave of sneezing overpowers them. They wipe frustratedly at the fluid
      that dribbles from their eyes and nostrils."
    war_npc_dust_ret_3: Tapping their datapad with a sticky finger, they indicate
      they have been scoping out a local sentinel factory, but had to shelter from
      a sudden dust storm. Blinded and disoriented, they're no longer certain of their
      location.
    war_npc_dust_ret_opt_a_3: Assist with directions
    war_npc_dust_ret_opt_b_3: Assist with hazard protection
    war_npc_dust_ret_opt_c_3: Assist with stamina
    war_npc_dust_ret_res_a_3: "%NAME% accepts the navigational aid appreciatively.
      This should accelerate their mission considerably. They thank me with an appropriate
      gift."
    war_npc_dust_ret_res_b_3: "%NAME% accepts the resources appreciatively. This should
      allow them to endure the hazardous conditions for longer. They thank me with
      an appropriate gift."
    war_npc_dust_ret_res_c_3: "%NAME% accepts the effigy appreciatively. This should
      allow them to endure the hazardous conditions for longer. They thank me with
      an appropriate gift."
    war_npc_tox_desc_2: |-
      This Vy'keen is fumbling with a datapad, thick fingers working to arrange various fungal symbols on a grid. They assess me, and seem to identify some quality that satisfies them.
      With great seriousness, they indicate their mushroom arrangement, and the toxic landscape outside. I gather that they are <STELLAR>asking for my assistance<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Offer botanical assistance
    war_npc_tox_opt_b_2: Leave
    war_npc_tox_res_a_2: The Vy'keen seems pleased to have enlisted my help. They
      show me an example of a fast-growing variety of fungal cluster, suggesting I
      should search for this species...
    war_npc_tox_res_b_2: The Vy'keen bellows at me to leave. They seem offended by
      my reluctance to assist.
    war_npc_tox_farm_ret: "%NAME% greets me somberly."
    war_npc_tox_farm_ret_opt_a: Give samples
    war_npc_tox_farm_ret_res_a: |-
      %NAME% sprinkles the mold into a hand-held incubation chamber. Moisture beads on the walls as the spores divide and grow. Within seconds, a miniature fungal forest has sprouted.
      They pull out a number of stems, indicating I should choose which to feature in their arrangement.
    war_npc_tox_farm_ret2_opt_a: Take the strongest stems
    war_npc_tox_farm_ret2_opt_b: Take the tallest stems
    war_npc_tox_farm_ret2_opt_c: Take the most colorful stems
    war_npc_tox_farm_ret2_res_a: I press each fungal cluster in turn, picking out
      the most robust stems. The Vy'keen notices my pattern of selection and roars
      dramatically, their nostrils flaring wide. They indicate I should plant my chosen
      clusters outside.
    war_npc_tox_farm_ret2_res_b: Some emotion is moved in the Vy'keen as they watch
      me pick out the tallest stems in the batch. This arrangement is obviously meaningful
      to them. They indicate I should plant my chosen clusters outside.
    war_npc_tox_farm_ret2_res_c: I pick out the most vibrant of the fungal clusters.
      The Vy'keen seems surprised, but appreciative of my input. They indicate I should
      plant my chosen clusters outside.
    war_npc_tox_desc_3: The Vy'keen appears to have been using the rounded hilt of
      a dagger to crush something into a bowl. Gripping the instrument by its sharp
      blade, they have deliberately ground their own blood into the mixture.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Ask about mixture
    war_npc_tox_opt_b_3: Examine mixture
    war_npc_tox_opt_c_3: Bind their wound
    war_npc_tox_res_a_3: |-
      With great pride, %NAME% shows me footage of their clan in battle. Striking at night, each Vy'keen warrior has blackened their Multi-Tool, suit, and skin with coagulated paint.
      The contrast between the advanced, high-tech equipment and simple warpaint creates a surreal and terrifying display.
    war_npc_tox_res_b_3: The mixture is primarily a highly toxic strain of toadstool,
      bound into a paste with dark Vy'keen blood. Ritualistically prepared, it is
      unclear whether its purpose is purely cosmetic, or whether the toxicity has
      some other effect.
    war_npc_tox_res_c_3: "%NAME% snarls, offended, and jerks their injured palm out
      of my reach."
    war_npc_tox_ret_desc_3: The warrior stares mistrustfully, seeming to weigh something
      up in their head.<DELAY>0.2<> Finally, decisively, they offer the bowl toward
      me, gesturing at my suited body.
    war_npc_tox_ret_opt_a_3: Offer gloved hand
    war_npc_tox_ret_opt_b_3: Offer ungloved hand
    war_npc_tox_ret_opt_c_3: Politely refuse
    war_npc_tox_ret_res_a_3: |-
      %NAME% daubs a little of the paste onto my exosuit. The nano-fibers immediately darken to a matte black, seeming to consume the light surrounding them. The effect is impressive for such an apparently simple mixture.
      %NAME% smiles - a rare gesture for this aggressive species. They seem pleased with my participation in their ritual, and provide a small gift to assist my future battles.
    war_npc_tox_ret_res_b_3: |-
      %NAME% chuckles, impressed with my boldness, and daubs a little of the paste onto my bare hand. It tingles, burning cold - a sensation that soon spreads up my wrist, my arm, my shoulder.
      The world tilts, and I have a sudden vision of myself speeding into battle, the muscles of a huge mount rippling beneath me. My sibling-warriors and I charge into the night, twin moons above. Bolts of glowing plasma pierce the darkness, extinguishing the crimson eyes that float around us.
      The vision fades. My hand aches. %NAME%, watching my face, nods knowingly, and provides a large gift to assist my future battles.
    war_npc_tox_ret_res_c_3: |-
      As delicately as I can, I decline %NAME%'s offer, trying to convey that I am no Vy'keen warrior.
      Seeming to understand my meaning, they are impressed with my respect for their people. They dismiss me with an approving grunt, their estimation of me re-evaluated.
    war_npc_rad_desc_2: 'The Vy''keen meets my eyes with a steely gaze and rigid posture.
      They tap at the military orders in their hand: they have been transferred to
      this planet to secure an ongoing source of Gamma Weed. The warrior honors me
      by <STELLAR>asking for my assistance<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Offer botanical assistance
    war_npc_rad_opt_b_2: Leave
    war_npc_rad_res_a_2: "%NAME% barks at me. I must locate a naturally-occurring
      patch of Gamma Weed, and harvest a supply of root. Follow-up commands will be
      issued upon my return."
    war_npc_rad_res_b_2: "%NAME% is stunned into speechlessness when I do not immediately
      sign up to help. They indicate they will wait here while I come to my senses."
    war_npc_rad_farm_ret: When I return, %NAME% is hand-packing what appears to be
      ammunition shells. They greet me with practiced formality.
    war_npc_rad_farm_ret_opt_a: Give samples
    war_npc_rad_farm_ret_res_a: |-
      The Vy'keen reviews the samples I have collected, and seems to find them acceptable. A specialized device slices off the blossoms and pushes out the seeds. These, they hand to me.
      The radioactive roots are added to a collection, all at varying stages of dryness. I notice that the completely desiccated roots are what %NAME% is powdering and packing into shells.
    war_npc_rad_farm_ret2_opt_a: Ask about shells
    war_npc_rad_farm_ret2_opt_b: Request follow-up orders
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% gives me a long, hard look.
      They eventually shake their head. They cannot share this technology. However, perhaps sensing tension in the question, they assure me that no sentient lifeforms will come to harm from these shells.
      They gesture outside. I should plant these seeds in a suitable location to establish a farm. When I return, they will compensate me for my service.
    war_npc_rad_farm_ret2_res_b: "%NAME% gestures outside. I should plant these seeds
      in a suitable location to establish a farm. When I return, they will compensate
      me for my service."
    war_npc_rad_desc_3: This Vy'keen is pale and clammy; something is not right. Their
      eyes, squinting with effort, seem to follow the movement of some threat in the
      air between us, but I see nothing there.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Touch the air
    war_npc_rad_opt_b_3: Aim Multi-Tool at air
    war_npc_rad_opt_c_3: Snap them out of it
    war_npc_rad_res_a_3: |-
      I stretch towards the space %NAME% is watching so warily. Unsurprisingly, my hand passes through thin air.
      In a panic, as though to protect me, they grab my wrist and pull it down. Whatever they believe they see, they are convinced of its danger.
    war_npc_rad_res_b_3: I unholster my Multi-Tool and attempt to aim directly at
      the spot %NAME% is watching. They seem relieved to see the invisible threat
      addressed - then reel backwards, blinking rapidly.
    war_npc_rad_res_c_3: |-
      I shake %NAME% by the shoulders, trying to rattle the delusion from them.
      There is a resounding smack as the Vy'keen's fist collides with my chest. This disorientation doesn't seem to have dulled their aggression, or their strength.
    war_npc_rad_ret_3: |-
      The Vy'keen looks increasingly ill. A fresh wave of nausea threatens to overtake them, but their suit intervenes, allowing them to regain some composure.
      Their overloaded hazard protection flashes a desperate red. The local radiation has extended it to the verge of failure. %NAME% will not last much longer in this state.
    war_npc_rad_ret_opt_a_3: Boost hazard protection
    war_npc_rad_ret_opt_b_3: Alert their commanding officer
    war_npc_rad_ret_opt_c_3: Snap them out of it
    war_npc_rad_ret_res_a_3: |-
      The Vy'keen's suit devours the resources gratefully, %NAME% themselves looking immediately rejuvenated. For a strange moment - so brief it could be illusion - a sympathetic echo seems to course through my own exosuit.
      %NAME%'s breathing slows as the pain recedes. They remember themselves. Evidently, I have just saved a very wealthy warrior from certain death. They reward me generously, assuring me this will not be forgotten.
    war_npc_rad_ret_res_b_3: |-
      Recognizing this as an emergency, I contact Vy'keen High Command, reporting %NAME%'s state to their battalion leader.
      There is muttering and grunting on the transmission as the Vy'keen authorities confer. Finally, they thank me with a substantial payment, but urge me to avoid further contact with %NAME%.
    war_npc_rad_ret_res_c_3: I attempt to shout some sense into %NAME%, but it is
      no use. They rage feebly, mumbling something about sentinels, and urge me to
      take my shouting elsewhere.
    war_npc_shop_desc_1: The Vy'keen is lazily crushing the bones of some unfortunate
      ex-creature between their fingertips, watching the dust spill to the floor.
      They look bored.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Ask about boredom
    war_npc_shop_opt_b_1: Ask about bones
    war_npc_shop_res_a_1: |-
      %NAME% taps their empty holster. They're stuck waiting for their Multi-Tool to be repaired, and evidently find this shop unbearably dull.
      Sighing, they gesture towards my exosuit, inquiring after its logs. They seem to be requesting entertainment. Anything to relieve their boredom.
    war_npc_shop_res_b_1: |-
      %NAME% shrugs. They're just passing the time. The previous owner of these bones is feeling no pain now.
      Sighing, they gesture towards my exosuit, inquiring after its logs. They seem to be requesting entertainment. Anything to relieve their boredom.
    war_npc_shop_ret_opt_a_1: Share exploration data
    war_npc_shop_ret_opt_b_1: Share combat data
    war_npc_shop_ret_opt_c_1: Share trade data
    war_npc_shop_ret_res_a_1: |-
      I access the data from some of the stranger planets I've visited, sharing records of gravity-defying rock formations, tragically-evolved creatures, gloriously weird flora.
      The Vy'keen perks up, impressed by the scope of my travels. Sensing a fellow adventurer, they share coordinates for a local location they intend to explore themselves, once their Multi-Tool is ready.
    war_npc_shop_ret_res_b_1: |-
      %NAME% practically salivates as we review my Exosuit logs. Their eyes glaze as they relive the glory of their own past victories, their hand subtly twitching.
      The Vy'keen's expression floods with respect, their expectations exceeded. They shape their hands into two distinct gestures: a tightly clenched fist, and a serenely upturned palm. They seem to be awaiting a choice...
    war_npc_shop_ret_res_c_1: As I begin to access the logs of my trading exploits,
      I notice %NAME% seems to have dozed off. I have quite literally bored them to
      sleep.
    war_npc_shop_ret2_opt_a_1: Choose fist
    war_npc_shop_ret2_opt_b_1: Choose palm
    war_npc_shop_ret2_res_a_1: "%NAME% nods, clenching their fist tighter still, an
      unmistakable symbol of strength. They hand me a small gift before I leave."
    war_npc_shop_ret2_res_b_1: "%NAME% nods, the fire in their eyes tempered by long-practiced
      discipline. They hand me a small gift before I leave."
    war_npc_shop_desc_2: |-
      Ostensibly, this Vy'keen is examining the facility's wares, but they seem to browse without purpose, fiddling with this and that.
      They occasionally glance towards the sales counter, seeming to compare the merchant's brawn to their own. The glances cease when I approach.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Admire their physique
    war_npc_shop_opt_b_2: Admire their Multi-Tool
    war_npc_shop_opt_c_2: Remain silent
    war_npc_shop_res_a_2: |-
      Emboldened, %NAME% throws an openly snide look towards the facility's merchant. Very obviously, in a peculiar display of dominance, they transfer units to me.
      The merchant, who already seems dissatisfied with their rank, slouches behind the counter, seething. It seems clear that their day has been made just a little bit worse.
    war_npc_shop_res_b_2: |-
      %NAME% is disconcerted when I draw attention to their upgraded, well-maintained, obviously recently purchased Multi-Tool. Even a race of warriors has need of merchants, it would appear.
      The Vy'keen shoves the Multi-Tool towards me, seeming to want it out of their sight.
    war_npc_shop_res_c_2: "%NAME% glares, seemingly resentful of an accusation I did
      not make."
    war_npc_shop_desc_3: 'The Vy''keen is pretending to read, but it is a weak attempt
      at subtlety: they are peering over the top of their datapad, examining my equipment
      upgrades.'
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Abandoning the pretence, they address me directly, sharing
      two images of Vy'keen warriors. One is armed with an advanced Multi-Tool; the
      other with a simple dagger. They watch to see which impresses me more.
    war_npc_shop_opt_a_3: Indicate the Multi-Tool
    war_npc_shop_opt_b_3: Indicate the dagger
    war_npc_shop_res_a_3: |-
      %NAME% holds themselves up a little taller. They proudly reveal a hologram of their own Multi-Tool design, customised with cutting-edge upgrades.
      Pleased to share their passion for technology, the warrior points to the modules of their weapon that could be further upgraded. They are apparently seeking my opinion.
    war_npc_shop_res_b_3: "%NAME% barks aggressively, tapping at the warrior bearing
      the Multi-Tool, but avoiding eye contact as they do. I seem to have touched
      upon some deep fear. They refuse to discuss this issue further."
    war_npc_shop_ret_opt_a_3: Suggest boltcaster upgrade
    war_npc_shop_ret_opt_b_3: Suggest analysis visor upgrade
    war_npc_shop_ret_opt_c_3: Suggest pulse spitter upgrade
    war_npc_shop_ret_res_a_3: The Vy'keen hastens to agree with this pragmatic choice.
      They tear off an old upgrade, suddenly embarrassed by it, and push the discarded
      tech in my direction.
    war_npc_shop_ret_res_b_3: The Vy'keen snorts, unimpressed. They have no interest
      in wasting weapon slots on data-gathering attachments. They wave me away.
    war_npc_outpost_desc_1: |-
      Though it doesn't show in their complexion or posture, this is a very old Vy'keen. Wisdom accrued from a lifetime of interstellar warfare burns bright in their eyes.
      The elder seems disapproving of the crowd here, glaring uneasily at the other Vy'keens. Whatever society they were once accustomed to, this motley gathering of warriors does not reflect it.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Sympathise
    war_npc_outpost_opt_b_1: Ask why they're here
    war_npc_outpost_res_a_1: |-
      %NAME% cringes. Whatever their concerns with modern Vy'keen society, the input of an outsider is of no significance. I could not possibly understand.
      However, capitalizing on a sympathetic ear, the Vy'keen raises a more specific complaint. They indicate the time, and grunt with impatience. They are awaiting a delivery in this awful place. How slowly the hours pass...
    war_npc_outpost_res_b_1: |-
      They produce a hologram of a heavily modified Multi-Tool, built to maximise armour piercing capability. It is an expensive, deluxe bit of anti-Sentinel technology, customised specifically for %NAME%'s grip.
      They indicate the time, and grunt with impatience. They would be gone from here, if not still awaiting the delivery of their new weapon. How slowly the hours pass...
    war_npc_outpost_ret_opt_a_1: Offer mordite
    war_npc_outpost_ret_opt_b_1: Offer hug
    war_npc_outpost_ret_opt_c_1: Ask for a story
    war_npc_outpost_ret_res_a_1: |-
      The Vy'keen chuckles, as though the sight of the morbid compound evokes some sentimental memory for them. They pop a handful of crystals into their mouth and begin to chew.
      The resultant crunching - like shattering molars - is enough to send a shudder down my spine, but the diversion pleases the elderly Vy'keen. Apparently moved by my kindness, they offer a small gift in return.
    war_npc_outpost_ret_res_b_1: "%NAME% looks positively horrified, backing away
      the unwanted contact. Their opinion of the ramshackle crowd around us seems
      to suddenly improve, by contrast."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% pats their weapon, looking misty-eyed. We lack the common tongue for complex dialogue, but - happy to share - they deliver their story via a methodical sequence of grunts, gestures and holograms. It is slow, but surprisingly engaging.
      They describe what must be centuries of war against the Sentinels. Countless comrades have fallen, but while each unique Vy'keen life is irreplaceable, the machines seem infinite. Unaffected by individual losses.
      Now in their twilight years, %NAME% is seizing their final chance to find and destroy the source of the Sentinel force. They are only machines, and must be assembled somewhere. They must be.
      The elderly Vy'keen sighs. Their gruffness softens as they re-evaluate the Vy'keen crowd around us, each life precious. They thank me for listening, and give me something to further my own journey.
    war_npc_obs_desc_1: A number of holographic star charts, distributed across multiple
      devices, is spread before this Vy'keen. Placed in reverent position nearby is
      a crumbling manuscript, which they seem to be comparing against this celestial
      data.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Shield constellation
    war_npc_obs_opt_b_1: Atlas constellation
    war_npc_obs_opt_c_1: Blob constellation
    war_npc_obs_res_a_1: The Vy'keen nods, as though they expected this response.
      They clap me on the shoulder appreciatively, and offer units for my time.
    war_npc_obs_res_b_1: The color drains from the Vy'keen's face as they consider
      the gravity of my choice. They honor me with a gift of their people, then insist
      that I leave.
    war_npc_obs_res_c_1: The Vy'keen seems offended by the irreverence of my choice.
      They growl and shove me away.
    war_npc_obs_desc_2: |-
      The Vy'keen silences me with a raised hand as I approach, as though listening to a sound - but I hear nothing. They input something into a terminal, and an eerie static drone begins to sound from within my Exosuit. We lock eyes, listening together.
      This facility seems to have been designed - or repurposed - to trace this specific audio signal. It hisses and pops, not quite coming through clearly.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Calibrate volume
    war_npc_obs_opt_b_2: Calibrate pitch
    war_npc_obs_opt_c_2: Calibrate coordinates
    war_npc_obs_res_a_2: I increase the sensitivity of the receiver, but the audio
      clarity remains poor, the crackles rising in volume alongside the targeted sound.
      However, the Vy'keen seems pleased with this outcome, gifting me units in thanks.
    war_npc_obs_res_b_2: |-
      Compelled by a strange intuition, I calibrate the device's input to tune into the lower frequencies, filtering out the high-pitched crackles.
      The unmistakable echo of a warrior's roar echoes through me, clear as glass. The Vy'keen looks at me with pure wonder, listening on their own equipment. I sense that this is something utterly unique we are sharing. They salute me as I leave, and offer a reverent gift.
    war_npc_obs_res_c_2: I attempt to recalibrate the direction of the audio receiver,
      but each adjustment I make only seems to weaken the signal. The Vy'keen shouts
      at me in frustration, indicating that I should leave.
    war_npc_freighter_desc_1: The Vy'keen crewmember looks me over with thinly-veiled
      contempt. They sense that I am not a born freighter-dweller like themselves,
      and are suspicious of my soft planetary background.
    war_npc_freighter_desc_2: This Vy'keen regards their freighter mates with an expression
      of unconditional affection and loyalty. The crewmembers' features are too diverse
      for them to be related biologically, but perhaps this family has treated %NAME%
      better than their own blood.
    war_npc_freighter_desc_3: "%NAME% seems to revel in the diversity of freighter
      living. They shift restlessly while the vessel is stationary, fingering their
      Multi-Tool, anticipating the next warp to a new system."
    war_npc_freighter_desc_4: "%NAME% seems discomfited by their surroundings, as
      though not entirely at ease with freighter living. Their eyes frequently drift
      over to a fellow crewmate - an especially virile and imposing Vy'keen. I can
      only guess at what their relationship might be."
    war_npc_freighter_desc_5: The bulky Vy'keen flexes slightly as I draw near them,
      their eyes searching mine for a reaction. They seem young, and eager to prove
      themselves amongst this crew.
    newpoop_name: DUNG SAMPLE
    newpoop_name_l: Dung Sample
    newpoop_label: Search Dung Sample
    hyperfuel2_name: WARP HYPERCORE
    hyperfuel2_name_l: Warp Hypercore
    hyperfuel2_subtitle: Hyperdrive Charging Unit
    hyperfuel2_description: |-
      A <COMMODITY>high-capacity<> <FUEL>antimatter-based fuel<>, this cell harnesses an internal black hole generator to power <TECHNOLOGY>starship hyperdrives<> across multiple warp jumps.

      Cell walls are specially designed to reflect any reality paradoxes back towards the heart of the unit, where they generate additional power.
    ui_shipcharge_name: STARSHIELD BATTERY
    ui_shipcharge_name_l: Starshield Battery
    ui_shipcharge_desc: "A power storage unit optimized for use in <COMMODITY>starship
      defensive systems<>.\n \n<SPECIAL>Tritium<>-fueled capacitors provide quick-release
      charge for the <TECHNOLOGY>Deflector Shield<>, but would overload smaller-scale
      equipment."
    ui_log_frag_name: LOG ENCRYPTION KEY
    ui_log_frag_name_l: Log Encryption Key
    ui_log_frag_desc: |-
      A fragment of the encryption override sequence for a <TECHNOLOGY>freighter's emergency log<>.

      Several parts of the sequence may be required to gain full access to recorded data.
    ui_log_frag_sub: Incomplete Data Sequence
    ui_war_tablet_name: VY'KEEN TABLET
    ui_war_tablet_name_l: Vy'keen Tablet
    ui_war_tablet_desc: |-
      A stone tablet bearing line after line of intricate runes. The words are unintelligible, an ancient dialect forgotten by all but the oldest of the Vy'keen elders.

      The hand that carved this stone must have been extraordinary. The stonework is precise, delicate - and yet perfectly conveys the unyielding aggression its writer clearly possessed.
    ui_war_tablet_sub: Communion of Hirk
    ui_exp_tablet_name: DIVERGENCE CUBE
    ui_exp_tablet_name_l: Divergence Cube
    ui_exp_tablet_desc: |-
      A glitching, pulsing data unit. It does not seem to belong in this reality.

      The cube gives the impression of a silent scream, the frozen cries of hundreds of lost minds trapped within.
    ui_exp_tablet_sub: Anomalous Data Unit
    ui_fact_token_name: FACTORY OVERRIDE UNIT
    ui_fact_token_name_l: Factory Override Unit
    ui_fact_token_desc: |-
      A portable data unit, compatible with most <STELLAR>planetary fabricator facilities<>.

      Once access has been gained to a central control terminal, the Override Unit can divert the facilities resources towards researching new product recipes.
    ui_fact_token_sub: Advanced Research Module
    ui_frig_token_term: Freighter Research Terminal
    ui_frig_token_name: SALVAGED FRIGATE MODULE
    ui_frig_token_name_l: Salvaged Frigate Module
    ui_frig_token_desc: |-
      A technology module harvested from the remains of a large interstellar starship. May be collected from <STELLAR>freighter crashsites<> or salvaged during <STELLAR>frigate expeditions<>.

      Useless in its current form, a <TECHNOLOGY>Research Station<> aboard your freighter may be able to convert it into useable technology.
    ui_frig_token_sub: Capital Ship Wiring Platform
    ui_ship_inv_token_name: STORAGE AUGMENTATION
    ui_ship_inv_token_name_l: Storage Augmentation
    ui_ship_inv_token_desc: |-
      A technology module harvested from the remains of a salvaged starship. May also be collected from <STELLAR>freighter crash sites<> or salvaged during <STELLAR>frigate expeditions<>.

      At the appropriate <TECHNOLOGY>Starship Outfitters<>, may be used to expand starship storage capacity.
    ui_ship_inv_token_sub: Starship Expansion Module
    ui_ship_class_token_name: STARSHIP OVERDRIVE UNIT
    ui_ship_class_token_name_l: Starship Overdrive Unit
    ui_ship_class_token_desc: |-
      A technology module harvested from the remains of a <STELLAR>salvaged starship<>. May also be collected from <STELLAR>freighter crash sites<> or salvaged during <STELLAR>frigate expeditions<>.

      Can be used to increase a starship's <STELLAR>class rating<> at the Space Station's <TECHNOLOGY>Starship Outfitting Unit<>.
    ui_ship_class_token_sub: Powerful Upgrade Device
    ui_blackhole_name: MINIATURE BLACK HOLE
    ui_blackhole_name_l: Miniature Black Hole
    ui_blackhole_desc: |-
      A captured black hole, kept artificially in an extended period of delay. Advanced containment fields reduce the chance of a singularity event to near-zero.

      An sophisticated and <STELLAR>highly powerful<> fuel source.
    ui_blackhole_sub: Contained Anomaly
    bld_antimatter_name: ANTIMATTER REACTOR
    bld_antimatter_name_l: Antimatter Reactor
    bld_antimatter_desc: |-
      An <TECHNOLOGY>autonomous baryogenesis reactor<>, this device can be left to harvest reality paradoxes and convert them into usable <FUEL>antimatter<>. User must monitor fuel levels to ensure continued operation.

      The resulting antimatter is safely contained, ready for use in all standard <FUEL>hyperspace power units<>.
    bld_antimatter_sub: Baryogenesis Unit
    antimatter_unit_name_l: Antimatter Reactor
    antimatter_unit_sub: Fuel the reactor to generate antimatter
    ut_launchcharge_name: LAUNCH AUTO-CHARGER
    ut_launchcharge_name_l: Launch Auto-Charger
    ut_launchcharge_desc: |-
      Photovoltaic panels fitted to the starship <TECHNOLOGY>Launch Thrusters<> allow for a slow trickle charge while the ship is not in operation.

      Harvested light is used to fuse di-hydrogen from the atmosphere and over time will <STELLAR>refuel the Launch Thrusters automatically<>.
    ship_launcher_autocharge: Automatic Recharging
    weapon_laser_miningbonus: Resources Mined
    ut_miner_name: OPTICAL DRILL
    ut_miner_name_l: Optical Drill
    ut_miner_desc: |-
      Wafer-thin lens arrays are arranged in a highly calibrated matrix, focusing the <TECHNOLOGY>Mining Beam<> on an atomic level.

      This extra precision allows for highly efficient mining. Elements are extracted more efficiently, <STELLAR>increasing the yield<> from items harvested with the Multi-Tool.
    ut_miner_sub: Material Gain Amplifier
    ut_survey_name: SURVEY DEVICE
    ut_survey_name_l: Survey Device
    ut_survey_desc: |-
      A self-contained circuitry upgrade for the <TECHNOLOGY>Analysis Visor<>, adding real-time terrain analysis to the scanning array.

      Toggle between Visor modes with <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Use <STELLAR>Surveying Mode<> to detect hidden terrain resources.
    ut_survey_sub: Analysis Visor Upgrade
    ut_translate1_name: SIMPLE TRANSLATOR
    ut_translate1_name_l: Simple Translator
    ut_translate1_desc: |-
      An automatic translation device. It records and parses nearby conversations before running the data through a contextual learning system to determine intended meaning.

      Low memory capacity on this entry-level model limits translation capacity.
    ut_translate2_name: SUPERIOR TRANSLATOR
    ut_translate2_name_l: Superior Translator
    ut_translate2_desc: |-
      An automatic translation device. It records and parses nearby conversations before running the data through a contextual learning system to determine intended meaning.

      Parallel language processors enable a greater proportion of recorded speech to be translated.
    ut_translate3_name: ADVANCED TRANSLATOR
    ut_translate3_name_l: Advanced Translator
    ut_translate3_desc: |-
      An automatic translation device. It records and parses nearby conversations before running the data through a contextual learning system to determine intended meaning.

      A large memory array and overclocked language processors allow the real-time translation of significant chunks of speech.
    ut_translatestory_name: ARTEMIS' TRANSLATOR
    ut_translatestory_name_l: Artemis' Translator
    ut_translatestory_desc: |-
      An automatic translation device. Device must be calibrated by pre-loading with existing translation data. Device must have <STELLAR>network connection to Artemis<> to function.

      Without access to host translation service, on-board circuit allows limited real-time translation of a small number of words.
    ut_translate_sub: Automatic Language Parser
    suit_autotranslator: Words Translated
    weapon_scan_surveying: Surveying Enabled
    bld_utility_sub: Power Distribution Module
    bld_silo_sub: Substance Distribution Module
    bld_u_powerline_name: ELECTRICAL WIRING
    bld_u_powerline_name_l: Electrical Wiring
    bld_u_powerline_desc: |-
      High-capacity electrical wiring. Use wiring to connect <TECHNOLOGY>Power Generators<> to your base. Most technology, as well as structures with embedded lighting systems, require a power source to operate.

      Wiring can be connected to <TECHNOLOGY>various switches<> to facilitate selective power flow.
    bld_u_powerline_coloured_name: COLOURED WIRING
    bld_u_powerline_coloured_name_l: Coloured Wiring
    bld_u_powerline_coloured_desc: |-
      A brightly coloured, highly visible alternative to standard <TECHNOLOGY>Electrical Wiring<>.

      This high-capacity wire is coated in durable synthetic pigments, designed to withstand all weather conditions. Enables a visible wiring aesthetic for habitable bases, or may be used to sculpt more creative pieces.
    bld_u_adaptor_name: TRANSFORMER
    bld_u_adaptor_name_l: Transformer
    bld_u_adaptor_desc: |-
      Adapts the raw, high-voltage power output of a <TECHNOLOGY>power generator<> to a more manageable flow, so that it can be harnessed by <TECHNOLOGY>large base structures<>.

      Install on the exterior wall of a pre-built room. Connect the transformer to the <STELLAR>power grid<>. Power supplied to the base will be automatically directed to correctly-installed interior technologies.
    bld_u_switchbutton_name: BUTTON
    bld_u_switchbutton_name_l: Button
    bld_u_switchbutton_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when used.

      Switches require both power and signal wires to control a device.
    bld_u_switchprox_name: PROXIMITY SWITCH
    bld_u_switchprox_name_l: Proximity Switch
    bld_u_switchprox_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when an entity is detected nearby.

      Switches require both power and signal wires to control a device.
    bld_u_switchwallname: WALL SWITCH
    bld_u_switchwallname_l: Wall Switch
    bld_u_switchwall_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when pulled.

      Switches require both power and signal wires to control a device.
    bld_u_switchpress_name: FLOOR SWITCH
    bld_u_switchpress_name_l: Floor Switch
    bld_u_switchpress_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when stood upon or otherwise activated.

      Switches require both power and signal wires to control a device.
    bld_u_powerswitch_name: SWITCH
    bld_u_powerswitch_name_l: Switch
    bld_u_powerswitch_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when used.

      Switches require both power and signal wires to control a device.
    bld_u_transistor_name: POWER INVERTER
    bld_u_transistor_name_l: Power Inverter
    bld_u_transistor_desc: |-
      A <STELLAR>power management device<>, the switch will toggle the flow of power when used.

      Switches require both power and signal wires to control a device.
    bld_u_transistor2_name: AUTO SWITCH
    bld_u_transistor2_name_l: Auto Switch
    bld_u_transistor2_desc: |-
      A <STELLAR>power management device<>, this switch will toggle the flow of power when signaled by an incoming signal.

      Switches require both power and signal wires to control a device.
    bld_u_biogenerator_name: BIOFUEL REACTOR
    bld_u_biogenerator_name_l: Biofuel Reactor
    bld_u_biogenerator_desc: |-
      A small <STELLAR>power generator<>. Burns carbon-based fuel placed in its <TECHNOLOGY>furnace tank<> and converts it into usable power.

      Connect power generators to base structures and technologies with <TECHNOLOGY>electrical wiring<>. Many parts require power to function.
    bld_u_wind_name: WIND GENERATOR
    bld_u_wind_name_l: Wind Generator
    bld_u_wind_desc: |-
      A <STELLAR>power generator<> adapted for use on stormy planets. The generator creates clean, free energy for powering base structures.

      Power generation rates are boosted during <FUEL>storms<>. No power will be generated if placed on a planet with insufficient wind.
    bld_u_solar_name: SOLAR GENERATOR
    bld_u_solar_name_l: Solar Generator
    bld_u_solar_desc: |-
      An efficient <STELLAR>power generator<>, this solar array will turn sunlight into the electrical energy required to power many base structures.

      Generates <FUEL>no power at night<>. Partner with <TECHNOLOGY>Batteries<> to store energy for the hours of darkness.
    bld_u_water_name: HYDROELECTRIC GENERATOR
    bld_u_water_name_l: Hydroelectric Generator
    bld_u_water_desc: |-
      A <STELLAR>power generator<> adapted for use underwater. The generator creates clean, free energy for powering base structures.

      No power will be generated if placed on land.
    bld_u_battery_name: HEAVY BATTERY ARRAY
    bld_u_battery_name_l: Heavy Battery Array
    bld_u_battery_s_name: BATTERY
    bld_u_battery_s_name_l: Battery
    bld_u_battery_desc: |-
      Highly-efficient <TECHNOLOGY>energy storage units<>. Connect to a power grid, and onboard power management circuits will <STELLAR>automatically draw down spare capacity<> to charge its cells.

      When the grid attempts to draw more power than is currently supplied, the battery will <STELLAR>automatically deploy power<> to make up the shortfall.
    bld_u_pipeline_name: SUPPLY PIPE
    bld_u_pipeline_name_l: Supply Pipe
    bld_u_pipeline_desc: |-
      Flexible, high-strength piping. Able to withstand a highly-pressurized internal environment.

      Used for connecting various <STELLAR>Mineral<> and <STELLAR>Gas Extractors<> to <TECHNOLOGY>Silos<>
    bld_u_silo_name: SUPPLY DEPOT
    bld_u_silo_name_l: Supply Depot
    bld_u_silo_desc: |-
      Automated storage unit. Connect to a <TRADEABLE>Supply Grid<> using <TECHNOLOGY>Pipelines<>.

      Automatically stores the output of various <STELLAR>Mineral<> and <STELLAR>Gas Extractors<>, allowing for increased capacity and more efficient siting. Can be located a long distances from the extraction site.
    bld_u_extractor_name: MINERAL EXTRACTOR
    bld_u_extractor_name_l: Mineral Extractor
    bld_u_extractor_desc: |-
      An automated mineral harvester. Determine a site with the <TECHNOLOGY>Surveying<> upgrade for the <TECHNOLOGY>Analysis Visor<>. Mineral extraction rates and produced minerals will vary from site to site.

      Requires <STELLAR>power<> to function. Connect to <TECHNOLOGY>Silos<> with <TECHNOLOGY>Pipelines<> to allow collection from more convenient sites.
    bld_u_gasextractor_name: GAS EXTRACTOR
    bld_u_gasextractor_name_l: Gas Extractor
    bld_u_gasextractor_desc: |-
      An automated gas harvester. Determine a site with the <TECHNOLOGY>Surveying<> upgrade for the <TECHNOLOGY>Analysis Visor<>. Gas extraction rates and produced gases will vary from site to site.

      Requires <STELLAR>power<> to function. Connect to <TECHNOLOGY>Silos<> with <TECHNOLOGY>Pipelines<> to allow collection from more convenient sites.
    bld_u_generator_name: ELECTROMAGNETIC GENERATOR
    bld_u_generator_name_l: Electromagnetic Generator
    bld_u_generator_desc: |-
      When suitably placed in an area of high field strength, efficient electromagnetic dynamos are used to generate <STELLAR>near limitless power<>.

      Locate appropriate sites with the <TECHNOLOGY>Surveying<> upgrade for the <TECHNOLOGY>Analysis Visor<>. Power output will vary from site to site.
    bld_u_solar_s_name: SOLAR PANEL
    bld_u_solar_s_name_l: Solar Panel
    bld_u_solar_s_desc: |-
      An efficient <STELLAR>power generator<>, this solar array will turn sunlight into the electrical energy required to power many base structures.

      Generates <FUEL>no power at night<>. Partner with <TECHNOLOGY>Batteries<> to store energy for the hours of darkness.
    bld_c_gdoor_name: CONCRETE POWER DOOR
    bld_c_gdoor_name_l: Concrete Power Door
    bld_c_gdoor_desc: |-
      A <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>reinforced concrete slabs<>.
    bld_c_gdoor_d_name: LARGE CONCRETE POWER DOOR
    bld_c_gdoor_d_name_l: Large Concrete Power Door
    bld_c_gdoor_d_desc: |-
      A double-width <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>reinforced concrete slabs<>.
    bld_w_gdoor_name: WOODEN POWER DOOR
    bld_w_gdoor_name_l: Wooden Power Door
    bld_w_gdoor_desc: |-
      A <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>pressure-treated, resin-injected wood<>.
    bld_w_gdoor_d_name: LARGE WOODEN POWER DOOR
    bld_w_gdoor_d_name_l: Large Wooden Power Door
    bld_w_gdoor_d_desc: |-
      A double-width <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>pressure-treated, resin-injected wood<>.
    bld_m_gdoor_name: METAL POWER DOOR
    bld_m_gdoor_name_l: Metal Power Door
    bld_m_gdoor_desc: |-
      A <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>high-strength metal alloys<>.
    bld_m_gdoor_d_name: LARGE METAL POWER DOOR
    bld_m_gdoor_d_name_l: Large Metal Power Door
    bld_m_gdoor_d_desc: |-
      A double-width <TECHNOLOGY>power-operated door<>. Can be connected to a <STELLAR>power grid<> and operated using various switches.

      Fashioned from <TITLE>high-strength metal alloys<>.
    bld_c_roof_ic_name: CONCRETE INNER ROOF CORNER
    bld_c_roof_ic_name_l: Concrete Inner Roof Corner
    bld_c_roof_ic_desc: |-
      A vital structure roof piece, critical when building angular roofs.

      Fashioned from <TITLE>reinforced concrete slabs<>.
    bld_w_roof_ic_name: WOODEN INNER ROOF CORNER
    bld_w_roof_ic_name_l: Wooden Inner Roof Corner
    bld_w_roof_ic_desc: |-
      A vital structure roof piece, critical when building angular roofs.

      Fashioned from <TITLE>pressure-treated, resin-injected wood<>.
    bld_m_roof_ic_name: METAL INNER ROOF CORNER
    bld_m_roof_ic_name_l: Metal Inner Roof Corner
    bld_m_roof_ic_desc: |-
      A vital structure roof piece, critical when building angular roofs.

      Fashioned from <TITLE>high-strength metal alloys<>.
    bld_lightboxname: LIGHT BOX
    bld_lightboxname_l: Light Box
    bld_lightboxdescription: |-
      A special construction module fashioned entirely from light-emitting panels. Can be used to construct walls of light.

      The box may be recolored before or after placement. Requires <STELLAR>power<> to operate.
    bld_lightboxsubtitle: Light Device
    bld_lightfloorname: LIGHT FLOOR
    bld_lightfloorname_l: Light Floor
    bld_lightfloordescription: |-
      A special construction module fashioned entirely from light-emitting panels. Can be used to construct floors of light.

      This floor panel may be recoloured before or after placement. Requires <STELLAR>power<> to operate.
    bld_lightfloorsubtitle: Light Device
    bld_spawner_ball_name: SPHERE CREATOR
    bld_spawner_ball_name_l: Sphere Creator
    bld_spawner_ball_description: |-
      A highly-specific fabrication device, developed with the intention of finding the universe's most perfect sphere.

      Requires <STELLAR>power<> to operate. Will create a large sphere, ready for whatever experiments are deemed necessary.
    bld_spawner_ball_subtitle: Experimental Fabricator
    ui_noisebox_label: Initiate Tonal Output
    bld_noisebox_name: NOISE BOX
    bld_noisebox_name_l: Noise Box
    bld_noisebox_description: |-
      A special construction module designed to emit a high-frequency noise. Pitch may be adjusted to the user's requirements.

      Requires <STELLAR>power<> to operate.
    bld_noisebox_subtitle: Audio Device
    bld_miniportal_name: SHORT-RANGE TELEPORTER
    bld_miniportal_name_l: Short-Range Teleporter
    bld_miniportal_desc: |-
      A low-powered teleporter, construction for instantaneous travel across short distances.

      When <STELLAR>wired<> to both a power source and another short-range teleporter, allows near-instant travel between nearby locations.
    bld_miniportal_sub: Instantaneous Transport Network
    bld_u_portalline_name: TELEPORT CABLE
    bld_u_portalline_name_l: Teleport Cable
    bld_u_portalline_desc: Advanced fiber-optic cabling, designed to link one or more
      <TECHNOLOGY>Short-Range Teleporters<>.
    ui_burner_tech_name: FURNACE TANK
    ui_burner_tech_name_l: Furnace Tank
    ui_burner_tech_desc: |-
      High-temperature burn unit, designed to consume a wide range of biological material. Insert materials to initiate burn.

      When active, drives an internal turbine to generate <STELLAR>power<>.
    ui_burner_tech_sub: Fuel Incineration Device
    ui_creature_feed_name: AUTOMATED FEEDER
    ui_creature_feed_name_l: Automated Feeder
    ui_creature_feed_desc: |-
      A robotic farming unit, designed to <STELLAR>automatically supply nearby creatures with food<>.

      When powered, will attract nearby animal life. Keep bait tanks full in order to supply lifeforms with desired food.
    ui_creature_feed_sub: Agricultural Robot
    ui_creature_feed_tut_sub: Fill bait tank to automatically attract and feed creatures
    ui_creature_farm_name: LIVESTOCK UNIT
    ui_creature_farm_name_l: Livestock Unit
    ui_creature_farm_desc: |-
      A robotic farming unit, designed to <STELLAR>automatically harvest<> substances from creatures. Requires <STELLAR>power<>.

      Creatures that are ready to be harvested for milk, eggs or other specialist produce will approach the Livestock Unit and deposit their yields. The creatures are unharmed by the process.

      Will harvest produce from creatures fed by hand or via an <TECHNOLOGY>Automated Feeder<>.
    ui_creature_farm_sub: Automatic Harvesting Robot
    ui_creature_farm_tut_sub: Automatically attracts and harvests produce from fed
      creatures
    ui_geode_name: GEODE
    ui_geode_name_l: Geode
    ui_geode_sub: Valuable Mineral Deposit
    ui_geode_desc: |-
      An unusually vibrant and potentially valuable lump of rock.

      Select in the Inventory (<IMG>INVENTORY<>) and crack open with <IMG>FE_ALT1<>.
    ui_geode_hint_title: "<STELLAR>Valuable Geode<> Acquired!"
    ui_geode_hint_msg: |-
      <STELLAR>Analyze<> the <STELLAR>Geode<> with <IMG>FE_ALT1<>
      To analyze, first locate in the Inventory (<IMG>INVENTORY<>)
      Geodes contain large quantities of <TITLE>Ferrite<>
    ui_geode_crystal_name: CRYSTAL FRAGMENT
    ui_geode_crystal_name_l: Crystal Fragment
    ui_geode_crystal_sub: Concentrated Element Shard
    ui_geode_crystal_desc: |-
