    pc_graphics_texture_quality_d: |-
      Sets the size of the textures used throughout the game. As this setting directly impacts video memory (VRAM) usage, it is recommended you follow the guide below when changing this setting.

      Recommended video memory requirements, assuming 1080p resolution:
      <STELLAR>Ultra<> - 8GB+
      <STELLAR>High<> - 6GB
      <STELLAR>Enhanced<> - 4GB
      <STELLAR>Standard<> - 2GB

      Increasing this setting past the available video memory on your system will cause significant performance and stability issues.

      This setting affects GPU performance and VRAM usage.
    pc_graphics_animation_quality_d: |-
      Controls the fidelity of animations and distance at which objects start animating.

      Affects how many IK iterations are done for player models and NPCs.

      This setting only affects CPU performance.
    pc_graphics_shadow_quality_d: |-
      Sets the resolution used for shadow maps. Increasing this will provide sharper shadows.

      This setting only affects GPU performance.
    pc_graphics_post_processing_d: |-
      Controls the quality of post processing effects, such as motion blur and sun shafts.

      This setting only affects GPU performance.
    pc_graphics_volumetric_d: |-
      Controls the quality of clouds and planet environmental particles.

      This setting heavily affects GPU performance.
    pc_graphics_planet_quality_d: "Controls the LOD and draw distance for planet terrain
      and flora / minerals. \n\nThis setting heavily affects CPU and GPU performance."
    pc_graphics_tessellation_d: |-
      Tessellation dynamically adds geometric detail to planet terrain. This setting controls the fidelity of the geometric detail.

      The 'Standard' setting disables terrain tessellation.

      This setting affects GPU performance and VRAM usage.
    pc_graphics_base_quality_d: "Controls how many base parts are visible at the same
      time. \n\nDecreasing this setting will help performance when near large player
      bases.\n\nThis setting affects CPU and GPU performance."
    pc_graphics_anisotropic_d: |-
      Anisotropic filtering improves the clarity and crispness of textured objects when viewed from a distance.

      This setting only affects GPU performance.
    pc_graphics_anti_aliasing_d: |-
      Anti aliasing uses various techniques to smooth out jagged edges around objects (which appear as a result of square pixels forming non-rectangular shapes).

      <STELLAR>FXAA<> - Very fast filtering, but can result in a slightly blurred image.

      <STELLAR>TAA<> - Fast multi-frame sampling that is sharper than FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 is a cutting edge open source temporal upscaling solution, providing high image quality and improved framerates.

      This setting only affects GPU performance.
    pc_graphics_hbao_d: |-
      Horizon based ambient occlusion creates realistic shadowing around objects. Unlike traditional shadowing, HBAO can account for the occlusion of light, creating non-uniform shadows that add depth to the scene.

      This setting only affects GPU performance.
    pc_graphics_gtao_d: |-
      Ground truth ambient occlusion creates realistic shadowing around objects. Unlike traditional shadowing, GTAO can account for the occlusion of light, creating non-uniform shadows that add depth to the scene.

      This setting only affects GPU performance.
