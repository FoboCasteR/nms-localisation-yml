    ui_mp_discover_title_3: Archiving an Ecosystem
    ui_mp_discover_title_4: Sequential Surveys
    ui_mp_discover_title_5: Subterranean Veins
    ui_mp_discover_desc_1: |-
      The Space Anomaly's databanks are the most extensive in the known universe, yet Specialist Polo is unsatisfied. They seem determined to document every parsec of the infinite.

      Their records for one specific planet are in need of an update. They ask Travelers to visit the indicated planet, and upload a fresh planetary survey for the Anomaly.
    ui_mp_discover_desc_2: |-
      Although the Space Anomaly does not participate in intergalactic trade, a recent trend has caught Polo's attention. A suspicious number of raw materials on the market seem to originate from one specific planet.

      More interested in geology than making a profit, Polo asks Travelers to visit and catalogue this planet, to help determine what makes its resources so exceptional.
    ui_mp_discover_desc_3: |-
      Specialist Polo has identified a planet that seems host to a particularly unusual ecosystem. They say they cannot rest until its details are archived in the Anomaly for them to pore over.

      Travelers are asked to visit the planet and examine its life and geographic makeup, then upload the surveyed data to the Anomaly.
    ui_mp_discover_desc_4: |-
      Nada and Polo have been pursuing a specific pattern of data, tracing an extraordinary pattern of interplanetary migration and evolution.

