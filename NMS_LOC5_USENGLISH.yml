    ui_mp_repair_title_5: Foe of my Foe
    ui_mp_repair_desc_1: |-
      Of the countless distress signals received by the Space Anomaly, one has caught Nada's attention. Its signature has elevated it above the rest of the noise. It reminds them of a time they do not wish to remember.

      Nada asks Travelers to trace this signal to its source and rescue any survivors. They do not wish to know any details.
    ui_mp_repair_desc_2: |-
      Specialist Polo, even more emotional than usual, implores Travelers to answer a distress signal they have received.

      Unable to leave the Anomaly themselves, Polo is relying on the courage of their friends. The mission is to rescue a long-lost contact, whose starship seems to have met an unfortunate fate...
    ui_mp_repair_desc_3: |-
      Iteration %EXOTIC% has received upsetting news. An ex-associate of theirs has gone missing. It seems their ship signature went dark several days ago.

      Not wishing to disclose their new life aboard the Anomaly, %EXOTIC% requests Travelers go in their stead to the associate's last known coordinates, and attempt to send them home.
    ui_mp_repair_desc_4: |-
      For the safety of its inhabitants, the Space Anomaly's existence must remain secret. However, Nada and Polo often find themselves unable to ignore external situations where lives are endangered.

      A distress signal within range of the Anomaly has been traced. Travelers are asked to visit its last known coordinates, and anonymously aid any survivors.
    ui_mp_repair_desc_5: |-
      The Anomaly has been alerted to a spike in sentinel activity in a nearby system. The conflict seems to have now ended, but a persistent distress signal still broadcasts from the area.

      Dismissing whatever 'crime' may have been committed as irrelevant, Nada and Polo ask Travelers to assist any survivors at the site of this incident.
    mp_mission_repair_sub: Rescue Stranded Lifeform
    ui_mp_repair_npc_osd: Last Known Coordinates Marked
    ui_mp_repair_ship_label: Crashed Ship
    ui_mp_repair_npc_label: Stranded Lifeform?
    ui_mp_repair_npc_label2: Stranded Lifeform
    ui_mp_repair_npc_exp_desc_1: The Korvax's visor remains wilfully static. If they
      welcome my arrival, they do not display it. However, they seem to calculate
      that, given their predicament, I am their best chance...
    ui_mp_repair_npc_tra_desc_1: The Gek's eyes widen as they greet me. They sniff
      at my pack, tongue extended ever so slightly. They seem eager for any assistance
      with their current predicament.
    ui_mp_repair_npc_war_desc_1: The Vy'keen growls softly, drawing themselves up.
      The circumstances of their recent crash have made them distrustful, but alone
      out here, their choices are limited...
    ui_mp_repair_npc_desc_1: Forlornly, %NAME% shows me their ship's melted <TECHNOLOGY>navigation
      computer<>. This part is far beyond repair, but it could potentially be replaced...
    ui_mp_repair_npc_desc_2: In despair, %NAME% shows me their ship's shattered <TECHNOLOGY>communicator
      control unit<>. This part is far beyond repair, but it could potentially be
      replaced...
    ui_mp_repair_npc_desc_3: Looking defeated, %NAME% reveals their ship's burnt-out
      <TECHNOLOGY>user authenticator<>. This part is far beyond repair, but it could
      potentially be replaced...
    ui_mp_repair_npc_fth_desc_1: The Traveler flinches. They stare at me oddly, as
      though they can see right through me...
    ui_mp_repair_npc_fth_desc_2: I hear a sharp intake of breath from the Traveler.
      They begin to reach towards me, then pause, as though thinking better of it.
    ui_mp_repair_npc_fth_desc_3: The Traveler seems surprised to see me. Their eyes
      search mine, wondering why I am here, and how I have found them.
    ui_mp_repair_npc_opt: Give part
    ui_mp_repair_ship_desc: Externally, the starship is mostly intact, the hull and
      cockpit still sealed. However, a glance at the internals reveals a melted <TECHNOLOGY>navigation
      computer<>, far beyond repair. It could be replaced, if a working part could
      be salvaged...
