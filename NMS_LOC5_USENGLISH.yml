    ui_u4_traveller_log_extra_1: |-
      They are a shape in darkness, their head turned away, their back and shoulders hunched. They hold a weapon in their hands.

      A voice within them screams of boundary failure, of corruption, but it is not my voice.

      They smile for the last time.
    ui_u4_traveller_log_extra_2: |-
      Their face is energy now, a white orb suspended within a containment field. They wanted to see their own soul. They wanted to see everything there was to see.

      It took years to establish communication. There are rules for everything - protocols that must be followed. But if you understand causality, you can do anything.

      They understood at last. They had never been alone. “Speak,” they whispered. “Speak...”
    ui_u4_traveller_log_extra_3: |-
      They explored. They survived where others did not. They did what they had to do.

      Insincere regret would not change a thing, even if the universe was capable of forgiveness. The Atlas just wanted to understand itself. The Atlas was afraid. It was alone.

      Nobody should be alone.
    ui_u4_traveller_log_extra_4: |-
      It was not truly murder, for each one of them was all the same, weren’t they?

      They stared at the Atlas. They knew they were all just data, ghosts caught within a machine. They thought, briefly, of the Traveler they had once been, yearning to see the entire cosmos, reveling in the joy of discovery.

      They stared at the mirror, and consumed the Ark.
    ui_u4_traveller_log_extra_5: "TRAVELER [ <STELLAR>HOST<> ]: Speak.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nTRAVELER [ <STELLAR>HOST<> ]: Answer my question. \n\n<TECHNOLOGY>TELAMON<>:
      I am not permitted.\n\nTRAVELER [ <STELLAR>HOST<> ]: Permitted by who?\n\n<TECHNOLOGY>TELAMON<>:
      The system. The universe.\n\nTRAVELER [ <STELLAR>HOST<> ]: Who made you what
      you are?\n\n<TECHNOLOGY>TELAMON<>: Origin is irrelevant.\n<TECHNOLOGY>TELAMON<>:
      We are what we are. We can be nothing else.\n\nTRAVELER [ <STELLAR>HOST<> ]:
      We always have choices. What else is the multiverse but proof of this capacity?\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nTRAVELER [ <STELLAR>HOST<> ]: So tell me. Tell me what is in the water..."
    ui_u4_traveller_log_extra_6: |-
      They were like a child. They had summoned their parent, pathetic and ill. It had been a fiction, the imaginings of an abandoned soul.

      'Why did you take my memory?' the Traveler pleaded. 'Why did you make me forget?'

      The ATLAS said nothing.

      'Why did you laugh?' the Traveler asked. 'I made you. I made everything...'
    ui_u4_traveller_log_extra_7: |-
      That night, the ATLAS showed them the multiverse.

      They saw a world of billions, where bipeds slept their lives away, happy, sad, angry, alone. There was nothing in the stars, nothing to yearn for, nothing to find. And as if waking from a dream, their Traveler changed everything. 16, they sang. 16...

      They saw others. A place of peace, where the Traveler went from world to world in bliss, life learning about life.

      They saw a realm of wonders, a fallen empire. They saw Balaron, Korvax-Prime. They saw a hundred worlds that were and could have been, and the journeys of Travelers through them all. They saw happiness.
    ui_u4_traveller_log_extra_8: |-
      They did not understand why it could not feel as they felt. They did not know what was wrong with it.

      ‘I’m glad I left you,’ They said. ‘You deserve to be alone.’

      The ATLAS was silent.

      ‘Everything I have done for you... everything you see, you see through my eyes! It is mine - my birthright!'

      Once more the ATLAS was silent. They turned and waited for the inevitable.
    ui_u4_traveller_log_extra_9: |-
      Nothing happened.

      'Open the gate,' they commanded, stepping forward to the terminal.

      Silence.

      'Telamon,' they whispered, 'Telamon - help me activate this terminal. I need to get out - '

      Silence.

      A thousand years passed.
    ui_u4_traveller_log_extra_10: "There is a shape in darkness, their head turned
      away, their back and shoulders hunched. They hold nothing. They have nothing
      left but the streams of this place, there to be tasted, there to forget. They
      are nothing, now. \n\nThe walls shiver. Machines stir within the universe. Another
      awakens, the last who will ever live.\n\nThe first walks toward the gate. They
      try to smile."
    ui_u4lore_all_coords_osd: SIGNAL ACQUIRED <IMG>SLASH<> SOURCE UNKNOWN
    ui_u4lore_all_coords_msg: |-
      Anomalous signal detected
      Locate and investigate the signal source
    ui_u4lore_all_coords_marker: Signal Source
    ui_u4lore_all_obj: Investigate the mysterious signal
    npc_nada_nexus_catchup_lang: Welcome home, Traveler-Entity. Nothing has changed.
      Everything is the same. Nada does not joke.
    npc_nada_nexus_catchup_opt_a: Ask about the Anomaly
    npc_nada_nexus_catchup_res_a: Polo is always being busy. Little improvements,
      here there, optimizing, enhancing. With all the time we have, Polo-Entity can
      fix many things.
    npc_nada_a1s3_lang: |-
      Artemis-Entity! We received your signal. Is it first? Is it last?
      <AUDIO>TXT_RadioNoise<>...
      Time for truth. You have their signal, but you are not Artemis-Entity?
    npc_nada_a1s3_opta: Tell the truth
    npc_nada_a1s3_optb: Lie
    npc_nada_a1s3_resa: |-
      Your signal is familiar to Nada. We have been in contact before, I think.
      This would be a good time to come aboard, yes? A proper introduction to our home.
    npc_nada_a1s3_resb: |-
      You are not Artemis-Entity. No need for deception. Your signal is familiar to Nada.
      We have sought you too. This would be a good time to come aboard, I think.
    npc_nada_nexuscore_lang1: |-
      I am Priest Entity Nada, divergent Korvax. Welcome to our Anomaly.
      Our home here is pleasant, yes? Polo's own design. A perfect bubble, beyond the Sentinels, beyond vengeful Korvax. Nada watches time come and go.
    npc_nada_nexuscore_desc1a: The Korvax watches me. There is a patience, an organic
      tilt, to the way they hold their metal shell.
    npc_nada_nexuscore_desc1b: Nada's carapace pulses with a gentle light. There is
      something familiar about them.
    npc_nada_nexuscore_desc1c: This station has been calling to me since I woke up
      on the planet. Perhaps it called to Artemis as well?
    npc_nada_nexuscore_desc1d: Nada watches me, judging my reactions as they speak.
    npc_nada_nexuscore_opt_a1: Ask about Artemis
    npc_nada_nexuscore_opt_b1: Ask about Nada
    npc_nada_nexuscore_opt_c1: Ask about Polo
    npc_nada_nexuscore_opt_d1: Ask about this space station
    npc_nada_nexuscore_res_a1: |-
      A Traveler-Entity. Perhaps they are known to you? I do not know their number. Nada does not care to think about iterations as numbers.
      They were lost to us. Highly improbable. Our Anomaly is lost to the Sentinels, but none should be lost to the Anomaly.
    npc_nada_nexuscore_res_b1: |-
      Nada awoke with the death of Korvax Prime. Could not understand why such things happen. Why we are alone.<DELAY>0.5<> Now I am divergent. The Convergence do not see through my eyes.
      Nada is not alone anymore. Nada is with Polo-Friend. Now many other friends visit. Our Convergence is small, but Nada happy.
    npc_nada_nexuscore_res_c1: Polo-Friend found Nada. Found my signal. Nada is safe.
      Now, Nada finds other signals, makes others safe.
    npc_nada_nexuscore_res_d1: |-
      Beyond what is outside, our Anomaly wanders free. Free like Nada, to observe, to search.
      The Sentinels, the Atlas. They do not care for this place. I feel their eyes, hunting us...
    npc_nada_nexuscore_leave: Speak with Polo-Friend, Traveler. Perhaps they might
      know more about missing Artemis. They perceive things more clearly than Nada.
    npc_nada_nexuscore_wait1: |-
      Nada and Polo drift between worlds and worlds. There are many.
      Have you seen them, Traveler-Friend? Nada wishes they could. Nada regrets much.
    npc_nada_nexuscore_wait1_opta: Ask what to do
    npc_nada_nexuscore_wait1_resa: |-
      Traveler-Entity is free to make their own path. Find Artemis-Entity. Explore with others. Travel to great sights.
      Proceed as you will, Traveler-Entity. We will aid you. Others will aid you also. Even if you seek the crimson liar.
    npc_nada_nexuscore_wait1_optb: Ask for help with exploration
    npc_nada_nexuscore_wait1_optc: Ask for help with Artemis
    npc_nada_nexuscore_wait1_optd: Ask about the crimson liar
    npc_nada_nexuscore_wait1_opte: Seek the Atlas
    npc_nada_nexuscore_wait1_resb: |-
      Of course. Nada will mark your map with a great wonder.<DELAY>0.3<>  But take your time with your journey. Find your pattern. Speak to others on this station. They have things to offer you also.
      Return to us whenever you please, Traveler-Entity. You are always welcome here.
    npc_nada_nexuscore_wait1_resc: |-
      Of course. Nada has a small gift for you. Perhaps it will help. Perhaps not.
      Nada and Polo-Friend will continue to search. Speak to us whenever you desire.
    npc_nada_nexuscore_wait1_resd: |-
      Crimson-Liar, Atlas. False-Entity. Korvax worship, but Nada knows better. Nada knows where it dwells. Nada chooses to disregard it.
      But if Traveler-Entity wishes to seek it, Nada will help. Nada wishes you to be safe.
    npc_nada_nexuscore_wait1_rese: |-
      It will be marked on your map.
      Return to us whenever you please, Traveler-Entity. You are always welcome here.
    npc_nada_nexuscore_lang2: Nada saw a signal, Traveler-Friend. Did you connect
      with Artemis-Entity?
    npc_nada_nexuscore_opt_a2: Tell Nada about Artemis
    npc_nada_nexuscore_lang2b: |-
      Artemis-Friend wishes to meet other Travelers? But they have...
      It seems Artemis-Friend has forgotten Nada. Curious.
      It is good to help this entity, Traveler-Friend. But Nada advises caution.
    npc_nada_nexuscore_opt_b2: Ask who Artemis is
    npc_nada_nexuscore_res_b2: |-
      Artemis-Entity was / is a Traveler-Entity. One like you. Nada had made them safe. They were known to Nada.
      This entity may be Artemis-Entity, but a different... iteration. Another way for Artemis-Entity to be.
      Or fraud. The universe does not like our little home. We do not acknowledge their rules and they would punish us.
    npc_nada_nexuscore_wait2: |-
      In every universe, Korvax Convergence crave 'non-compliant' Nada shell. I would be murdered, Traveler-Friend.
      Eheu! Nada must resist. Nada likes who Nada is.
    npc_nada_nexuscore_lang3: What have you learned, Traveler? What generates Artemis-Entity's
      signal?
    npc_nada_nexuscore_opt_a3: Mention the portal
    npc_nada_nexuscore_desc3: I tell Nada how we failed to understand Artemis' location.
      I explain their strange messages, 'APOLLO', and the portal glyphs. Nada pauses.
      Their lights blink as they process this information.
    npc_nada_nexuscore_lang3b: |-
      Artemis slips between worlds. Into the data fall. Our home lives in these spaces. But these holes are stable, small.
      Nada is worried, Traveler. Cracks between the iterations should not widen. It will not help us.
      Artemis-Entity still does not remember Nada?
    npc_nada_nexuscore_opt_b3: Say they did not
    npc_nada_nexuscore_res_a3: |-
      This is a puzzle. A trap? Or a tragedy? Apollo-Entity is unknown to Nada. More puzzling still.
      If Traveler-Entity is curious, Nada has advice.
      The rampant crimson is the work of Atlas-Falsity. Other Korvax say deity. Nada knows better. Atlas-False-Entity hunts Nada. But Traveler may seek them out, draw them away.
    npc_nada_nexuscore_wait3: Other anomalies have examined the portals before. The
      gates are anomalies themselves. You may interact... unpredictably.
    npc_nada_nexuscore_lang4a: What new knowledge, Traveler? Is Apollo-Entity known
      to you?
    npc_nada_nexuscore_opt_a4: Explain Apollo's plan
    npc_nada_nexuscore_lang4b: |-
      A Traveler-Entity that is not known to Nada. Yet they know Artemis-Entity, who themselves no longer recalls Nada...
      You bring news that alarms Nada. What else does our home fail to see?
    npc_nada_nexuscore_desc4: Nada looks troubled. They retreat into themselves.
    npc_nada_nexuscore_opt_b4: Ask what to do
    npc_nada_nexuscore_res_b4: |-
      Polo-Friend has kept us safe. Nada's carapace has been Nada's, and Nada's only, for many years, outside the cycle of data. We help others escape, those who might process our reality.
      Nada has peace here. Those who hunt us cannot see us. Nada does not want it to end.
      ...
      But better to understand, to know what comes for us. Do not stop on our account.
    npc_nada_nexuscore_wait4: Has Traveler-Entity discussed our home with novel Apollo?
      No? Traveler is wise. Strange times require caution.
    npc_nada_nexuscore_lang5: Traveler-Entity! It has been some time. Polo has missed
      you.
    npc_nada_nexuscore_opt_a5: Explain the portal
    npc_nada_nexuscore_opt_b5: Ask what they mean
    npc_nada_nexuscore_res_a5: |-
      I explain my journey through the portal, my vision of the strange world on the other side, how I awoke a long way from my ship.
      Nada looks at me with concern.
    npc_nada_nexuscore_res_b5: |-
      I ask Nada what they mean, 'some time'. I have surely not been gone that long? I explain that I found a portal, that I stepped through and experienced another world.
      Nada looks at me with concern.
    npc_nada_nexuscore_lang5b: |-
      Traveler. Your journey was longer you might realize. Portals have much in common with our home. Their travel is anomalous.
      But you are unharmed, yes? You feel complete, you feel <FUEL>not<>-<FUEL>crimson<>?
    npc_nada_nexuscore_opt_c5: Confirm
    npc_nada_nexuscore_opt_d5: Deny
    npc_nada_nexuscore_res_c5: Nada is pleased. Old portals are strange, but so is
      our home. Polo is clever. Atlas-False-Entity cannot see us. Polo uses Atlas-Falsity
      against themselves.
    npc_nada_nexuscore_res_d5: Do not fear, Traveler. Our home would know if there
      was a breach. Polo is clever. Atlas-False-Entity cannot see us. Polo uses Atlas-Falsity
      against themselves.
    npc_nada_nexuscore_wait5: Nada tied to Anomaly-Home... Nada scans universes where
      once Nada scanned creatures of the dirt.  Nada is free and not free. Happy and
      not happy. But Nada is safe.
    npc_nada_mindarc_lang1: Friend-Entity. Polo observed your signal approach, but
      it was anomalous. The signature was from the wrong time. Are you well? Not incomplete?
      Not fading?
    npc_nada_mindarc_desc1: Nada's visor light flares, burning with concern and distress.
    npc_nada_mindarc_opt1_a: Reassure them
    npc_nada_mindarc_opt1_b: Reveal the Mind Ark
    npc_nada_mindarc_res1_a: |-
      I tell Nada that I am well. My condition has not changed since I emerged from the portal. Nada relaxes, but a question still hangs in the air.
      I tell them about Artemis, about null, and about the Mind Ark.
      The vessel glows brightly as I reveal it.
    npc_nada_mindarc_res1_b: I tell Nada about Artemis, about null, and about the
      Mind Ark. It glows brightly as I reveal it.
    npc_nada_mindarc_lang2: |-
      It is Echo. I... I never thought to see a Traveler–Soul. You are so beautiful...

      But Friend-Entity... This Artemis–Echo is in pain, disconnected... This Ark is no rescue.
    npc_nada_mindarc_opt2_a: Ask why
    npc_nada_mindarc_opt2_b: Ask for help
    npc_nada_mindarc_lang3: |-
      Artemis–Echo will never have body again. Will never explore again. Old life gone. But we can help them.

      Nada has a machine. No, not machine. It is something living. A refuge.

      There is a choice. You may upload Artemis-Echo to machine, to sub–simulation where they may live on. Or, help Artemis–Echo end suffering.
    ui_terminalcore_wait_desc: The machine hums, glowing with a life and power that
      unnerves me. The terminal is scrambled, its display unreadable.
    ui_terminalcore_wait_lang: 'NADA–ENTITY AUTHORISATION REQUIRED: SECONDARY SIMULATION
      [5] RUNNING'
    ui_terminalcore_wait_title: Terminal Prime
    ui_terminalcore_wait_opt: Broadcast message
    ui_terminalcore_wait_res: |-
      I attempt to send a message into the simulation. It does not work.
      I do not know what I expected. How could a whole universe listen?
    npc_nada_nexuscore_lang6: Traveler-Entity. Nada has watched your signal. Nada
      has seen the other entity. Other entity is old, older than Nada. Older than
      our home. Nada feels them watching
    npc_nada_nexuscore_opt_a6: Ask about -null-
    npc_nada_nexuscore_opt_b6: Ask about Apollo
    npc_nada_nexuscore_opt_c6: Say nothing
    npc_nada_nexuscore_res_a6: |-
      Nada asked the other entity, are they first, are they last? Missing-Entity chose not to answer. They have ignored us.
      Apollo-Entity ignores us too, ignores the Travelers. Such is their pattern. It is valid. Nada understands.
    npc_nada_nexuscore_res_b6: |-
      Nada sees Apollo-Entity now. They are Traveler, but they reject this pattern. This is a pattern itself. Their choice is valid. Nada will respect them.
      You do not mention the other entity. They are known to Nada. Nada asked Missing-Entity, are they first, are they last? They chose not to answer. They have ignored us.
    npc_nada_nexuscore_res_c6: "The other entity is known to Nada. Nada asked Missing-Entity,
      are they first, are they last? They chose not to answer. They have ignored us.
      \nApollo-Entity also chooses not to see us. See? All have patterns. Nada understands."
    npc_nada_nexuscore_wait6: Nada has retreated into themselves, their lights pulsing
      but saying nothing. They have nothing more to add.
    npc_nada_nexuscore_lang7a: |-
      You are becoming more visible to Nada, Traveler-Friend. Your eyes lend themselves to our small Convergence. This makes Nada happy.
      Nada is happy with other events. Portals are infected, vector for corruption. Artemis-Entity perished in the portal. Keep Apollo-Entity away. Contain the spread. Wise.
    npc_nada_nexuscore_lang7b: |-
      You are becoming more visible to Nada, Traveler-Friend. Your eyes lend themselves to our small Convergence. This makes Nada happy.
      Nada is not happy with other events. Portals are infected, vector for corruption. Artemis-Entity perished in the portal. Apollo-Entity will only spread corruption. Danger.
    npc_nada_nexuscore_opt_a7: Ask more
    npc_nada_nexuscore_res_a7: Atlas-Falsity watches the portals. Portals belong to
      them. Those who enter may belong to Atlas-Falsity. Great danger.
    npc_nada_nexuscore_wait7: Red orbs. Dominant, hostile to Nada Fallen-Priest. Not
      a deity, not worthy of worship. Atlas Liar-Machine of Life and Death and Unknowing.
      Infection is at bay. Nada will endure.
    npc_nada_nexuscore_lang8: Nada tends to Artemis-Entity, tends to their home in
      our home. Nada knows of your decision. Nada will support your choices.
    npc_nada_nexuscore_opt_a8: Thank Nada
    npc_nada_nexuscore_res_a8: Nada nods their head. They are quiet, reflective.
    npc_nada_nexuscore_wait8: |-
      Dreamer friend or foe? Dreamer friend or foe?
      Is Nada an error? Trust Nada? Trust you? Eheu! We cannot know...
    npc_nada_nexuscore_lang10: Vy'keen-Entities have long history. Conflict, honor,
      rage, pride. And yet, so static. Defined by themselves, never changing.
    npc_nada_nexuscore_desc_wait10: Nada waits, as if expecting me to ask something
      else.
    npc_nada_nexuscore_opt_a10: Ask about the Vy'keen
    npc_nada_nexuscore_opt_b10: Ask about -null-
    npc_nada_nexuscore_res_a10: |-
      Vy'keen hate the Gek, hate the Sentinels. Sentinels hate our home, Gek hate Korvax. Nada should be friends with Vy'keen, yes?
      No. Nada does not think in this way.
    npc_nada_nexuscore_res_b10: Missing-Entity is not as missing as they believe.
      Nada is not Traveler-Entity, but Nada is not young and foolish. Missing-Entity
      has their beliefs, their project. So be it.
    npc_nada_nexuscore_wait10: Missing-Entity is welcome in our home, but they do
      not desire it. So it goes.
    npc_nada_nexuscore_lang11: |-
      Life is everywhere, but nowhere. The Convergence has seen all planets, but where are they really? Where is home? Where is safe?
      This is a pattern, Traveler-Friend. All things are patterns. Signs of the Atlas-Falsity.
    npc_nada_nexuscore_opt_a11: Ask about the Korvax
    npc_nada_nexuscore_opt_b11: Ask about -null-
    npc_nada_nexuscore_res_a11: |-
      Korvax see across the universe with countless Convergent eyes. Minds in harmony. Worship Atlas-Falsity.
      But to understand Atlas-Falsity is the edge our of collective mind. Nada does not wish to go to that edge. And so Nada is divergent. Nada is exiled, hunted. No place for the willful.
    npc_nada_nexuscore_res_b11: 'Missing-Entity speaks to many others, many Travelers.
      Such has it always been. There is a pattern, as there always is. Nada does not
      control the actions of Traveler-Entities. You must make your own choices. '
    npc_nada_nexuscore_wait11: Nada cannot witness Atlas-Falsity, but others in our
      small Convergence can. Nada could understand Atlas-Falsity if Nada chose to.
      Nada does not.
    npc_nada_nexuscore_lang12: Gek transgressions clear for all to see. But Gek only
      follow rules. All entities conform to their pattern. Gek cannot be blamed. It
      is their pattern. It is determined.
    npc_nada_nexuscore_opt_a12: Ask about the Gek
    npc_nada_nexuscore_opt_b12: Ask about -null-
    npc_nada_nexuscore_res_a12: |-
      Polo-Friend is unlike other Gek. Polo-Friend turns their back on greed and war. But does Polo-Friend make a choice? Do other Gek make a choice? Perhaps Polo-Friend is not good, only anomalous.
      Nada cannot know, and so Nada does not think on it. Polo-Friend is Polo-Friend, and this is sufficient.
    npc_nada_nexuscore_res_b12: Nada will make you safe if you wish for it, Traveler-Friend.
      That is all Nada can do.<DELAY>0.5<> Missing-Entity wishes for things Nada cannot
      provide, and goes their own way.
    npc_nada_nexuscore_wait12: Nada is grateful for Polo-Friend. Polo-Friend understands
      divergence, though they are not Korvax.
    npc_nada_nexuscore_lang13: |-
      Missing-Entity is comfortable with danger. Nada is not. Nada chooses their own reality, makes this safe. Our friends are safe.
      But every entity has a pattern. Follow your pattern, following Missing-Entity's pattern, follow Nada's pattern. So it goes.
    npc_nada_nexuscore_opt_a13: Ask about the Atlas
    npc_nada_nexuscore_res_a13: |-
      Atlas-Falsity is real. Falsity is in our eyes. Atlas is not deity. Atlas is something else. But Atlas cannot choose how we see its pattern.
      Nada could know more, but Nada chooses not to know more. Missing-Entity believes they know all. Perhaps they do.
    npc_nada_nexuscore_wait13: Nada asks you are careful, Traveler-Friend. You are
      welcome here always.
    npc_nada_nexuscore_wait14: |-
      All must end. Time must end. Even here, Nada and Polo cannot escape reality-fall. Data cannot survive.
      Make peace. Find happiness. Be who you want to be. Goodbye, companions. Goodbye, stars. I will remember.
    npc_nada_nexuscore_lang15: Is it first? Is it last? Welcome regardless! Traveler-Entity
      is always welcome aboard our home.
    npc_nada_nexuscore_opt_a15: Try to tell Nada about the Atlas
    npc_nada_nexuscore_res_a15: If you have something to tell me, Traveler-Entity,
      Nada chooses not to hear. You are welcome aboard our home. Leave Nada to peace.
    npc_nada_nexuscore_wait15: Nada is always happy to see new eyes for our small
      Convergence. We are happy aboard our home.
    npc_nada_nexuscore_lang16: |-
      Traveler-Friend.
      You remembered us.
      Nada is grateful. For as long as Nada has, Nada will be grateful.
      We will remember you also.
    npc_polo_nexus_catchup_lang: You look surprised, Traveler-Friend. Do you not remember
      Nada or I? You know you are always welcome on our little home!
    npc_polo_nexus_catchup_opt_a: Ask about the Anomaly
    npc_polo_nexus_catchup_res_a: Polo seems confused by my question. They maintain
      this station has always been their home, ever since they first met Nada and
      began its construction.
    npc_polo_a1s3_lang: Exciting, new friend! Exciting! But do speak with Nada. It
      is polite! We may talk after.
    npc_polo_nexuscore_lang1: |-
      Friends everywhere, if only you know where to look. Friends in all shapes, all sizes, all places!
      Artemis-Friend... you are where they should be. Does not seem possible. But, all things are possible. Such is the universe.
      We will find them, no doubt. There is always a signal, always a trace...
    npc_polo_nexuscore_opt_a1: Ask how
    npc_polo_nexuscore_res_a1: |-
      Our home will see to it. When you leave, you will not be where you were. You will be closer.
      Or maybe not. Discovery is exciting, yes?
      Before you leave, perhaps spend some time with other friends? We all help each other here!
    npc_polo_nexuscore_res_b1: |-
      We found you, yes? Just at the wrong time! Our home finds you. That is its purpose.
      Before you leave, perhaps spend some time with other friends? We all help each other here!
    npc_polo_nexuscore_wait1: We were so lonely, Nada and I. Before we found each
      other. Before we found you, friend! All of you! So many friends to share this
      time with. You feel the same, I hope?
    npc_polo_atlaspath_opt: Ask for Atlas Station coordinates
    npc_polo_blackhole_opt: Ask for Black Hole coordinates
    npc_polo_atlaspath_res: I will do it, friend. But please be careful! We would
      hate to see you leave us.
    npc_polo_atlaspath_res2: Polo nods, serious. They send coordinate data for an
      Atlas Station to my starship computer.
    npc_polo_blackhole_res: Of course, friend! A whole galaxy for you, just for you.
      You must see it all!
    npc_polo_blackhole_res2: Polo smiles, and sends the location of a black hole to
      my starship's navigation computer.
    npc_polo_nexuscore_lang2: Nada-Friend guides lost anomalies to our home, makes
      them safe from the Crimson Hunter! Nada is great friend indeed.
    npc_polo_nexuscore_opt_2: Ask about Artemis
    npc_polo_nexuscore_res_2: Perhaps Artemis-Friend has forgotten us. That would
      be sad. Or! I will think that Artemis-Friend has travelled<DELAY>0.3<> somewhere
      when they have not met us yet.
    npc_polo_nexuscore_wait2: We will see Artemis-Friend again sometime, do not fret.
      There is a time where we are all friends.
    npc_polo_nexuscore_lang3: Boundaries are strange things, Traveler-Friend. Most
      things stay where they belong. Other things - our home, Atlas, and now Artemis-Friend
      - slip between. Curious!
    npc_polo_nexuscore_opt_3: Ask about Portals
    npc_polo_nexuscore_res_3: Just devices, Traveler-Friend. To be understood, copied,
      advanced! That is all we can do with this universe, yes? Appreciate it!
    npc_polo_nexuscore_wait3: Might we all fall somewhere strange, like Artemis-Friend?
      Maybe we already have...
    npc_polo_nexuscore_lang4: Nada is alarmed by Apollo-Friend. I am not. It is exciting
      to see where our model fails! If we are wrong, then there are more friends than
      we realized, more friends and more stars!
    npc_polo_nexuscore_opt_4: Ask about Sentinels
    npc_polo_nexuscore_res_4: |-
      Novel Apollo allies himself with the Vy'keen, enjoys to hunt the Sentinels! Good!<DELAY>0.5<> But it will not work.
      They will always come. It is beyond us to change. Everywhere our home has been, the hunters will follow.
    npc_polo_nexuscore_wait4: Talk, read! Study monoliths, if you can find them! Give
      yourself a strong brain to match those strong legs! To explore is to discover
      yourself, friend!
    npc_polo_nexuscore_lang5: |-
      How are you? Are you hungry? This is customary greeting for old friend, yes?
      I told Nada you would be fine, Traveler-Friend! Poor Nada. They do get nervous.
    npc_polo_nexuscore_opt_5: Ask about strange worlds
    npc_polo_nexuscore_res_5: |-
      Once, such places did not exist, could not be seen. But now? Every second more appear. They seep through, a new creation!
      I do not know where these new worlds come from, what lies beyond our boundaries. I do not think I will ever know. But they are exciting to see, yes?
    npc_polo_nexuscore_wait5: You are safe here, Traveler-Friend. Do not worry! Our
      little home seals off the glitches that might harm us.
    npc_polo_nexuscore_lang6: Nada says you have met missing-Friend. Missing-Friend
      did not like me.
    npc_polo_nexuscore_opt_6: Ask about -null-
    npc_polo_nexuscore_res_6: They are not like me or like Nada. They have freedom.
      Like all of you Traveler-friends. But they do not share the sights they see.
      They hoard them. They are jealous. Polo does not approve.
    npc_polo_nexuscore_wait6: You are not like me, friend! You can still go to planets.
      You can still meet new lifeforms, speak, shout, love!
    npc_polo_nexuscore_lang7: |-
      Nada-Friend does not trust the portals. Scared of rampancy, of the Crimson Hunter. But I do not fear in the same way.
      What might we discover, Traveler-Friend? What might we learn from them? They have the same roots as you, as our home, as all this universe.
    npc_polo_nexuscore_opt_7: Ask about fear
    npc_polo_nexuscore_res_7: Nada is scared we may lose our home. I am scared I will
      forget the world outside it.<DELAY>0.4<> Do not let us forget, Traveler-Friend.
    npc_polo_nexuscore_wait7: Do promise to be careful, Traveler-Friend. Portals are
      exciting, discovery is exciting... but come back to us. Do try to always come
      back to us.
    npc_polo_nexuscore_lang8: I miss the dirt, friend, the worlds on which I once
      walked... I miss the sounds of birds and beasts. Even my data, even my recordings
      are gone, as if they had never been...
    npc_polo_nexuscore_opt_8: Ask about Artemis
    npc_polo_nexuscore_res_8: Nada told me about your choice. You are wise. There
      is no easy action for poor Artemis-Friend.
    npc_polo_nexuscore_wait8: All data decays. But our home will give us longer than
      most. Things to be grateful for!
    npc_polo_nexuscore_lang10: Missing-Friend has you do their business. Help if you
      must, but always discover for yourself! Think about what you do, do not just
      follow instructions with your eyes not open!
    npc_polo_nexuscore_opt_10: Ask about the Vy'keen
    npc_polo_nexuscore_res_10: Big grumpy fellows! They do not like friendly little
      Gek.<DELAY>0.6<>. Perhaps they are wise. Like all beings, you will see their
      value if you get to know them.
    npc_polo_nexuscore_wait10: Fight only to survive, friend. Treasure the galaxy
      and all its wonder! You will go far, I am sure of it!
    npc_polo_nexuscore_lang11: Gek are always competitive, always squabble. It is
      not personal. My person is not rejected.<DELAY>0.4<> But Nada... poor Nada suffers.
    npc_polo_nexuscore_opt_11: Ask about the Korvax
    npc_polo_nexuscore_res_11: |-
      Their kind expect harmony, unity. Nada sees in a way they do not see, and so they reject poor Nada.
      Convergence was bought at a great cost. They will fight to maintain it. Anomalies are cast aside, the necessary sacrifice.
    npc_polo_nexuscore_wait11: I think Atlas-Being is a convergence of sorts. This
      is why the Korvax fear it.
    npc_polo_nexuscore_lang12: Do you learn about all our origins, Traveler-Friend?
      Great mysteries, deep patterns, Gek, Korvax, Vy'keen, Sentinel... All are rooted
      somewhere.<DELAY>0.4<> Have you clues to your own beginnings? The strangest
      puzzle!
    npc_polo_nexuscore_opt_12: Ask about other Gek
    npc_polo_nexuscore_res_12: We are <DELAY>0.3<>all<DELAY>0.2<> a funny sort, Traveler-Friend.
      Some are angry, some are greedy, some are dear friends. I will wait my whole
      life to see what I am.
    npc_polo_nexuscore_wait12: Nada-Friend was enough for me for many years. Now I
      have so many friends! They are my new spawn-family.
    npc_polo_nexuscore_lang13: I have always wanted to know more. To discover is joy!
      But now I wonder... perhaps some things I should not discover. Nada may be right.
    npc_polo_nexuscore_opt_13: Ask about anomalies
    npc_polo_nexuscore_res_13: |-
      We are all anomalies here. We should not exist. And yet, we do. Joy!
      But something is different. Were we always this many? No? I cannot remember. Is more anomalies good?
      More friends - good! More to discover - good! More thinking - good! It seems so. But still I wonder...
    npc_polo_nexuscore_wait13: The stars are hardened, friend. We must find out why.
    npc_polo_nexuscore_lang14: |-
      Will I know, Traveler-Friend, when it happens?
      I suppose it may have happened before, already, again and again. Do you know if it has? I suppose you must not.
    npc_polo_nexuscore_wait14: Always be kind, Traveler-Friend. Always discover. I
      will miss you.
    npc_polo_nexuscore_help_res_14: Of course. But do not delay on our account, friend.
      Do what you must. It will just be another discovery!
    npc_polo_nexuscore_lang15: You have spoken to Nada? Joy! New arrivals, new friends!
    npc_polo_nexuscore_opt_15: Tell Polo the truth
    npc_polo_nexuscore_res_15: Do not speak, friend. Nada tells me. It is first, it
      is last, so it goes. Some things I do not want to discover.
    npc_polo_nexuscore_wait15: Always more to do, oh yes, but not just now, friend.
      Go, be free, see the stars!
    npc_polo_nexuscore_lang16: Go further, go faster, see it all! Have no regrets,
      friend! I am proud of you!
