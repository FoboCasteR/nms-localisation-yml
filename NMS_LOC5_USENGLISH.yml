    ui_mp_digsite_title_1: Skeletons in Time
    ui_mp_digsite_desc_1: Time is a nebulous dimension for Nada and Polo. They wish
      to study a natural relic from the distant past - something truly ancient, to
      give context to the present. They seek a research crew to excavate the burial
      grounds of ancient creatures and share the data with their planetary contact.
      The crew is free to keep the physical specimens.
    ui_mp_digsite_title_2: Skeletal Legacy
    ui_mp_digsite_desc_2: Nada and Polo are classifying the biology of the universe,
      focusing on the most interesting patterns. They have found a potential link
      between a living species on one planet, and an extinct ancestor in an entirely
      separate system. To confirm the relation, they require skeletal scans from bones
      discovered in this system. The crew is free to keep the physical specimens.
    ui_mp_digsite_title_3: Exhuming the Ancients
    ui_mp_digsite_desc_3: Nada is undertaking research into biological disease. Their
      study compares the properties of organic pathogens against the viruses that
      can afflict their own artificial physiology. To better understand the origin
      of these diseases, they require skeletal scans from ancient creatures. The crew
      is free to keep the physical specimens.
    ui_mp_digsite_title_4: The Spine of History
