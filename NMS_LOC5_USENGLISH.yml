    ui_mp_portalquest_rift_mark_uw: Underwater Disturbance
    ui_mp_portalquest_rift_chat: Disturbance Source Identified
    ui_exosuit_alert_title: Exosuit Guidance Alert
    ui_static_title: The Static
    ui_lost_fth_title: Distorted Voice
    ui_mp_portalquest_npc_chat: 'Guidance Received: Seek Knowledge Stones'
    fth_exotic_all_pq_opt_b: Ask for guidance
    fth_exotic1_pq_cra_lang_1: I saw you approach the Nexus. I hoped you might. Thank
      you, Like-Traveler. This mission has significance to all like us.
    fth_exotic1_pq_cra_opt_a_1: Ask about significance
    fth_exotic1_pq_cra_res_a_1: |-
      Something dreadful has appeared on Nada's loom. A corruption in spacetime. Already, it has pulled an entire freighter from the skies. I am sure I felt the loss of Like-Travelers in the collision.
      Step from portal to like-portal to reach the disturbance. The glyphic key is fragmented, but it can be recovered. Search for knowledge stones. I know the key will reveal itself to you.
    fth_exotic1_pq_cra_res_b_1: Step from portal to like-portal to reach the disturbance.
      The glyphic key is fragmented, but it can be recovered. Search for knowledge
      stones. I know the key will reveal itself to you.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>The crash site stinks
      of burnt metal and smouldering flesh. An unknown energy leaps and sparks around
      the vessel, arcing across the hull and coursing through my Exosuit. An effect
      of the crash, or the cause?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>A rhythm within
      the static becomes prominent, beating out a demand. It tickles my mind with
      a plea, demanding materials from this planet. Some unidentified force is unsettled
      here. It longs to be stabilized.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>There is no collision of matter against matter. The materials dissolve directly into the disturbance, vanishing without a trace.
      The static bursts are subdued to a soft hum. The breach may not be fully healed, but it is stable, for now.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: You're investigating the disturbance, my friend? I
      hope you're taking companions.
    fth_exotic2_pq_bld_opt_a_1: Ask about companions
    fth_exotic2_pq_bld_res_a_1: |-
      Please don't think I'm questioning your abilities! I didn't mean that, not at all. It's just that it might be quite dangerous. Nada sounded so worried.
      I think you'll need to find a portal to get there. I don't know much about that ancient technology, but they're somehow connected to knowledge stones. If you find the stones, you should be able to find the coordinates.
      I hope I've helped a little bit. I'm glad if I have. We're all in this together, aren't we?
    fth_exotic2_pq_bld_res_b_1: |-
      I think you'll need to find a portal to get there. I don't know much about that ancient technology, but they're somehow connected to knowledge stones. If you find the stones, you should be able to find the coordinates.
      I hope I've helped a little bit. I'm glad if I have. We're all in this together, aren't we?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>An unnatural energy
      crackles in the air around this structure, blasting me with waves of static.
      My suit flashes an array of warnings and errors.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Through the noise,
      I can distinguish a pattern, insistent and demanding. The reality of this structure
      has been breached, the resulting rift spitting static and instability. It might
      be stabilized, but only with a material sacrifice.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>As I hold the materials close to the source of the noise, they disintegrate away to nothing in my hands, enveloped by the static.
      The warnings from my suit become less frantic. This site no longer poses an immediate threat.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: This will be a test of fortitude, Portal-Adept.
    fth_exotic3_pq_bld_opt_a_2: Ask about fortitude
    fth_exotic3_pq_bld_res_a_2: |-
      The breach indicated by Nada's apparatus is serious. While you may be able to mitigate its impact, I doubt it can be entirely reversed.
      However, the real test is the matter of reaching it. You will need to venture to the disturbed region by portal.
      I suggest you begin your journey by seeking out knowledge stones. Did you know they share a heritage with the ancient gateways? Approached with a clear mind and a steady hand, they may reveal the coordinates you require.
    fth_exotic3_pq_bld_res_b_2: |-
      You will need to venture to the disturbed region by portal.
      I suggest you begin your journey by seeking out knowledge stones. Did you know they share a heritage with the ancient gateways? Approached with a clear mind and a steady hand, they may reveal the coordinates you require.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>I become aware of
      a high-pitched whine coming from this structure. As I step closer, it distorts
      into the sputtering and hissing of static, leaping through the air to zig-zag
      across the surface of my Exosuit.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Barely discernable
      through the crackling, a frantic message plays out, over and over. There is
      a rift in this structure; the planet here is deeply scarred. It requires a specific
      material sacrifice to heal...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>I hold the materials
      near to where the static is loudest. In a burst of energy, they disappear. The
      disturbance here has begun to repair.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. So you've signed up to investigate this 'disturbance'
      Nada's been so worked up about.
    fth_exotic4_pq_gra_opt_a_1: Ask about 'disturbance'
    fth_exotic4_pq_gra_res_a_1: "Look, I don't know anything about disturbances or
      realities or any of that. But I actually do want to help you. Really, I do.
      \nSomeone I...<DELAY>0.4<> used to know has gone quiet, right near where Nada
      picked up that odd signal. It's not like them. They're not the quiet type.\nI
      don't really expect to see them again. But if you can stop - whatever it is
      - if you can stop that happening to anyone else, that's good, you know?\nIt'll
      be almost impossible to reach this place by traditional means. You'll need to
      travel by portal.\nBefore they disappeared, my friend said something about knowledge
      stones. I think - well, I'm pretty sure - if you go find some of those and put
      your hand on them, you'll learn the coordinates you need. Good luck."
    fth_exotic4_pq_gra_res_b_1: |-
      It'll be almost impossible to reach this place by traditional means. You'll need to travel by portal. I...<DELAY>0.4<> picked up some information about knowledge stones - you know those little stone columns that usually talk at you? Well, turns out they have a few more secrets.
      I think - well, I'm pretty sure - if you go find some of those knowledge stones and put your hand on them, you'll learn the coordinates you need. Good luck.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Incongruous with
      this site of death, a living static crackles and pops below the grave. My Exosuit
      shudders as static courses through it, but the energy seems to cause me no harm.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>I pick out a pattern
      amid the bursts of static. Sentence-like in structure, issuing a demand. Reality
      here is breached and volatile; only specific materials can calm it.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>The static energy reacts violently to the presence of the items, flaring towards me. It licks the materials directly from my hands, consuming them.
      Silence. The disturbance seems to have been stabilized.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: I understand you have undertaken an investigation,
      kindred. Nada is fortunate to have your assistance.
    fth_exotic5_pq_bld_opt_a_3: Ask about Nada
    fth_exotic5_pq_bld_res_a_3: |-
      There is a powerful force at play here. Nada is fearful of such things. They are truly a brilliant Korvax, unique amongst their kind - but a Korvax nonetheless. It would be unreasonable to expect them to share our perspective, kindred.
      I dreamt of this conversation, and of what you will do next. Not exactly empirical research, true, but I've had dreams of this nature before. I trust in the vision it showed me. In turn, I am asking you to trust me.
      You will enter a portal to reach the troubled planet. The destination is predetermined: you will discover its universal address upon stones of knowledge. They will respond to the touch of a Traveler.
      Until we meet again, kindred.
    fth_exotic5_pq_bld_res_b_3: |-
      I dreamt of this conversation, kindred, and of what you will do next. Not exactly empirical research, true, but I've had dreams of this nature before. I trust in the vision it showed me. In turn, I am asking you to trust me.
      You will enter a portal to reach the troubled planet. The destination is predetermined: you will discover its universal address upon stones of knowledge. They will respond to the touch of a Traveler.
      Until we meet again, kindred.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>The structure hisses
      and crackles. This static-like energy must be the disturbance detected by Polo
      and Nada. Wordlessly, it transmits its demands directly into my mind.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Something groans
      deep within the earth, as though the land itself hungers. But why these materials,
      already abundant on this world?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>I push the materials
      towards the source of the static disturbance, watching them melt away into nothing.
      The damaged planet feeds upon its own resources. It quietens. The breach in
      reality is repaired.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: The Quicksilver Synthesis Companion is a skilled artisan.
      Have you seen its crafted faces, Like-Traveler? Indistinguishable from genuine
      flesh.
    fth_exotic1_pq_bld_opt_a_4: Ask about faces
    fth_exotic1_pq_bld_res_a_4: |-
      They are works of art. But in truth, the robot is only a tool of Specialist Polo.
      We must not underestimate the Gek. Their jovial manner masks a deep cleverness. They've done much for me. For us all, alike.
    fth_exotic1_pq_bld_desc_4: Ariadne's whiskers twitch. They raise a gloved hand
      to their own face, as though re-familiarising themselves with its bumps and
      contours.
    fth_exotic1_pq_bld_res_b_4: You must seek stones of knowledge to unlock a portal.
      Touch your hand to these stones. They will know to expect you, Like-Traveler.
    ui_mp_portalquest_bld_desc_4: My Exosuit sounds an alert as I approach the structure,
      the synthesised voice shrill.
    ui_mp_portalquest_bld_lang_4: Warning. Anomaly detected. Warning. Warning. Warning.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>My limbs feel sluggish
      and uncooperative, my suit tight and uncomfortable. A desperate demand resonates
      throughout the structure, barely audible above the static.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>My own body fights me as I press the materials towards the structure, my muscles shaking in protest, my mind filled with fear.
      Just as I think I cannot do this, a burst of energy snatches the resources from my hands, devouring them. The static fades to silence. There is nothing more to be done here.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gemini gives me a watery smile, but seems distracted.
      They glance repeatedly over at Hesperus.
    fth_exotic2_pq_cra_opt_a_2: Ask about Hesperus
    fth_exotic2_pq_cra_res_a_2: |-
      Ah - I'm sorry, my friend. My distraction must be obvious. Welcome. It is always a pleasure to speak with you.
      I'm just a little worried about Hesperus. I -
    fth_exotic2_pq_cra_res2_a_2: Gemini lowers their voice, looking troubled.
    fth_exotic2_pq_cra_res3_a_2: With all these strange disturbances in reality, I'm
      worried Hesperus might... put themselves in danger. I know how they are. This
      sort of mystery is irresistable to them.
    fth_exotic2_pq_cra_res4_a_2: |-
      But enough of my worries. I know you are doing important work, on behalf of us all.
      You can reach the disturbed region through a portal, but you'll need an address to take you to the right place. Look for knowledge stones. Touch them. I'm sure you'll find what you need.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah - I'm sorry, my friend. My distraction must be obvious. I know you are doing important work, on behalf of us all.
      You can reach the disturbed region through a portal, but you'll need an address to take you to the right place. Look for knowledge stones. Touch them. I'm sure you'll find what you need.
    fth_exotic5_pq_cra_desc_2: The bespectacled alien ignores me. They seem preoccupied.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>The damaged vessel hisses and flares. This static energy has an unnatural quality; it is more than the sparking of a broken engine.
      Though there is no-one here, a voice cries out, muffled and distant.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Where am <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> is the same place! The
      reality signat<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> what happened to Artemis
      isn't <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<> this static! Please,
      can anyone <AUDIO>TXT_RadioNoise<><STELLAR>- kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>The static crackles
      its own demand. The planet is injured, destabilized. A specific material, found
      locally, should serve to patch it.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Reaching out my hands, allowing my mind to float through the static, I search for the origin of the strange energy.
      Then, suddenly, I feel it, repelling me like a magnetic force. I can feel nothing else. With effort, I offer the materials towards the site.
      There is a deafening crack, and the offering blinks out of existence. Then silence. The site is peaceful once more.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: The solemn Traveler assesses me. Their eyes linger
      over my face, as though inspecting it for injury.
    fth_exotic3_pq_bld_lang_5: I am pleased to see you alive. Will this be your first
      encounter with one of these disturbances?
    fth_exotic3_pq_bld_opt_a_5: Say it is
    fth_exotic3_pq_bld_opt_c_5: Say it is not
    fth_exotic3_pq_bld_res_a_5: Once again, Mercury peers closely at me. They look
      down at their own hands. They look up, meet my eyes.
    fth_exotic3_pq_bld_res2_a_5: |-
      In that case, let us hope you survive this journey unaltered.
      The portal network will provide a gateway to the unsettled region. You will need to stimulate the correct neural pathways with a glyphic code. Ancient stones of knowledge can teach you that code.
    fth_exotic3_pq_bld_res_c_5: |-
      Your endurance impresses me, Portal-Adept.
      As before, the portal network will provide a gateway to the unsettled region. You will need to stimulate the correct neural pathways with a glyphic code. Ancient stones of knowledge can teach you that code.
    fth_exotic3_pq_bld_res_b_5: The portal network will provide a gateway to the unsettled
      region. You will need to stimulate the correct neural pathways with a glyphic
      code. Ancient stones of knowledge can teach you that code.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>The buzz and pop
      of static surrounds this structure. Placing my hand against it, I discover a
      section which is oddly insubstantial. Where they should touch solid matter,
      my fingers pass through into thin air.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>The structure seems
      here, and yet not here. I notice a slight shimmer where the static is loudest.
      It repeatedly crackles its demand: bring a material sacrifice, to calm and stabilize
      it.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>The shimmering surface
      yields, swallowing the offering. The crackling quietens to a soft hum, seemingly
      appeased. I have done all I can here.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Off to investigate this latest disturbance? Better
      you than me. Though it might be nice to get out of here. The others won't shut
      up about it.
    fth_exotic4_pq_bld_opt_a_6: Ask about others
    fth_exotic4_pq_bld_res_a_6: |-
      They're obsessed! It's excessive. Ariadne's the prime culprit. They give me the chills. All that talk about faces, while they themselves have the strangest 'face' I've ever seen.
      Anyway. If you need a bit of help getting started: fly out of here and look for knowledge stones. The portal code they reveal should take you to the bad place. Just make sure you're packing a decent Multi-Tool.
    fth_exotic4_pq_bld_res_b_6: Fly out of here and look for knowledge stones. The
      portal code they reveal should take you to the bad place. Just make sure you're
      packing a decent Multi-Tool.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>The crackle of static
      greets me as I draw near. The physicality of this structure seems compromised.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Though faint and
      corrupted, there is a definite pattern beating through the noise of the static.
      The disturbance here is a fissure, a tear in reality. Only specific materials
      can stabilize it...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>The materials disintegrate
      into nothingness. The pops of the static slow, then stop. Only a gentle buzz
      remains. The structure seems stabilized.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Have you discovered much about the disturbances, kindred?
      Please. Tell me of your experiences.
    fth_exotic5_pq_cra_opt_a_3: Say they've been frightening
    fth_exotic5_pq_cra_opt_c_3: Say they've been enlightening
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Yes. I understand.
      I myself joined the effort to stabilize the most recent disturbance. The voice of the static unsettled me. It is much like the Atlas, you know, and yet simultaneously... not like the Atlas.
    fth_exotic5_pq_cra_res_a_alt_3: Hesperus frowns, disbelieving. They offer no further
      comment on my claim.
    fth_exotic5_pq_cra_res_b_3: I've seen this before. Land your starship on a planet;
      scour its surface for knowledge stones. A touch, and you will learn the address
      to the troubled region. Enter that address into a portal, and step across the
      threshold...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Though the crash itself is quiet and cold, a strange force crackles up from the earth like static, setting off warnings in my Exosuit.
      The static energy broadcasts a message directly into my mind:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Stabilize... instability. Clear... corruption. Materials
      required.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>My suit sounds an alarm, its readouts scrambled. The alarms grow in urgency as I get closer to the source of the strange energy.
      The static noise crescendos to a roar as I offer the materials, then fades to nothing. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: The nature of these of disturbances worries me, Like-Traveler.
      I do not often venture from the Anomaly, but what I encountered out there was
      more than a likeness.
    fth_exotic1_pq_bld_opt_a_7: Ask about likeness
    fth_exotic1_pq_bld_res_a_7: |-
      I saw my own face in the disturbance. It was no iteration. It was myself.  I gazed out through two pairs of eyes.
      Do you intend to see it for yourself? Learn the location from knowledge stones. The stones should yield their secrets easily. They were designed to receive you...
    fth_exotic1_pq_bld_res_b_7: To venture there yourself, learn the location from
      knowledge stones. The stones should yield their secrets easily. They were designed
      to receive you...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>My suit cries out
      an alarm, its sensors oscillating wildly. This structure is unstable, and unsafe.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>A static energy
      rushes across the surface of the structure and coils its way up my arm, alive
      and imploring. Something in the fabric of reality is damaged. It needs a material
      sacrifice to repair.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>The static arcs from my fingertips to the materials I have collected. They shrink into nothingness, all trace of them gone.
      The unknown energy subsides, withdrawing back into the earth. The damage here seems to be repaired.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Gemini's large eyes seem clouded by sorrow, but they
      brighten when I greet them.
    fth_exotic2_pq_bld_lang_8: Are you well, my friend? I apologise if I seem discouraging.
      Of course I am grateful for the efforts of Travelers like yourself. And Hesperus.
      If it weren't for their adventurous nature, we would never have met.
    fth_exotic2_pq_bld_opt_a_8: Ask how they met Hesperus
    fth_exotic2_pq_bld_res_a_8: |-
      We met when I first discovered portals myself. Just as I emerged onto that unknown landscape, blinking and disoriented, I was met by this strange orb of light. Imagine my astonishment when it spoke.
      For the longest time we only had each others' voices to follow through the dark. But when the boundaries finally shattered,<DELAY>0.4<> well, it was as though we'd known each other all our lives.
      If you mean to help quiet this anomaly, look for knowledge stones, my friend. They'll let you know everything you need to direct the portal's flow.
    fth_exotic2_pq_bld_res_b_8: If you mean to help quiet this anomaly, look for knowledge
      stones, my friend. They'll let you know everything you need to direct the portal's
      flow.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>My vision clouds as I stare at this structure. For a moment, it is as though two identical copies are before me, slightly displaced.
      I blink, and the moment passes.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>A static energy
      hisses from within my Exosuit, transmitting a message: the reality of this structure
      has been damaged. It yearns to be stabilized.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>I notice a luminous
      fluid bleeding from the structure. It seems reactive to my presence, flowing
      more rapidly when I move my hand closer. Is this an offering? Something to aid
      me?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>The liquid runs
      eagerly into my palms. It smells sweet, almost appetizing.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>I stare at my suddenly empty hands, an afterimage of the materials still there. I blink. They are definitely gone, grabbed straight out of this reality.
      The static energy fades until only a hum remains. The structure seems stable now.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Collect Enzyme Fluid
    ui_mp_portalquest_rift_opt_b3: Collect Sweetened Compost
    fth_exotic3_pq_cra_lang_4: These disturbances fill me with a great unease.
    fth_exotic3_pq_cra_opt_a_4: Ask about unease
    fth_exotic3_pq_cra_res_a_4: |-
      The voice of the static is... intoxicating. Staring into that rift is like a window into a dream. I see Soleth Prime. I see how I once was. An earlier version. And I feel raw, like the dream is looking directly back at me.
      Go, Portal-Adept. Find the stone children of the portals. Listen well to their teachings.
    fth_exotic3_pq_cra_res_b_4: Find the stone children of the portals. Listen to
      what they tell you.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>The static charge
      around this crash site seems to penetrate straight through my Exosuit. I feel
      it prickle against my skin.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>A signal pierces
      through the noise: this wound in reality requires a sacrifice. It must consume
      a material from this planet. It must consume itself.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> know
      I wasn't always here <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> become so dark<AUDIO>TXT_RadioNoise<><STELLAR>-
      kttkk -<> become redundant <AUDIO>TXT_RadioNoise<><STELLAR>- zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>A tidal wave of energy floods over my outstretched hands, consuming the materials entirely.
      Only silence remains.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Search wreckage
    ui_mp_portalquest_water2_res: |-
      Snagged on a section of broken hull, I discover a rag of nano-fibre material, much like that of my exosuit.
      Embedded in the fabric is an oxygen upgrade, still intact. I take it with me. Perhaps it can assist my underwater search.
    fth_exotic4_pq_bld_desc_9: Tethys seems more still, less fidgety than usual. They
      regard me quietly.
    fth_exotic4_pq_bld_lang_9: These disturbances are... something's really wrong.
      I went and saw for myself. Even my exosuit seemed to panic when I got close.
    fth_exotic4_pq_bld_opt_a_9: Ask about suit
    fth_exotic4_pq_bld_res_a_9: |-
      Don't worry, I haven't completely lost my mind. I know a suit can't panic. It just didn't seem programmed to handle this particular hazard. The sensors were all over the place, screaming warnings and alerts.
      Anyway, if you really want to go there, find yourself some knowledge stones. Each has a fragment of the portal address you'll need.
    fth_exotic4_pq_bld_res_b_9: If you really want to go there, find yourself some
      knowledge stones. Each has a fragment of the portal address you'll need.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>This structure is
      encased in a strange static field, which seems both to crackle with energy and
      howl with emptiness.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>The pops and clicks
      of the static drum out a demand. Remove materials from this planet's surface;
      deliver them to this disturbed location.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>With an ear-shattering pop, the materials vanish. The static has taken them.
      The structure now appears entirely ordinary, as though no disturbance had ever occurred here.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: The static spoke to me, kindred. It was a judgement
      I have endured before. This is a recurring nightmare.
    fth_exotic5_pq_gra_opt_a_2: Ask about nightmare
    fth_exotic5_pq_gra_res_a_2: Hesperus pauses to assess me. I feel my face glow
      hot under their scrutiny.
    fth_exotic5_pq_gra_res2_a_2: |-
      Hm. You have encountered the crimson watcher yourself, haven't you? The Atlas.
      I was a fool. We are all its children, that much is indisputable. But I thought - hoped - that meant we were each deserving of its love. The truth, though... the truth is that not every iteration is sufficient.
      ...
      We can only turn to the possibilities of the future, kindred. The static does not belong in this plane. You are correct to counteract it. Go. Look for knowledge stones. The path will become clear to you.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      I sense you are not far along the Path. It would be inappropriate for us to discuss this. I do not wish to interfere in your journey, kindred. We each must find our own way.
      We can only turn to the possibilities of the future. The static does not belong in this plane. You are correct to counteract it. Go. Look for knowledge stones. This path, at least, will become clear.
    fth_exotic5_pq_gra_res3_a_2: We can only turn to the possibilities of the future,
      kindred. The static does not belong in this plane. You are correct to counteract
      it. Go. Look for knowledge stones. The path will become clear to you.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% is unquestionably
      dead, yet an echo of their unique signature still exists in this place. More
      than just a memory, it is as though the essence of them is still here...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>A static field cradles
      the grave in long crackling fingers. In the noise, a message: bring materials
      from this world. Sacrifice them here. Stabilize this anomaly.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>The fingers leap forth and pinch the materials into nothingness.
      %NAME%'s grave is once more a site of peace and rest. I can't help but wonder if they, too, were snatched by this strange static energy.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: These disturbances are a window looking back at this
      universe, Like-Traveler. In light or in darkness, both sides of the pane are
      valid. I am at peace with it. We both are.
    fth_exotic1_pq_cra_opt_a_5: Ask about both
    fth_exotic1_pq_cra_res_a_5: |-
      I and Like-I. We must accept the protocols we cannot change, or we will never know peace.
      Begin the search for knowledge stones. The rift-window will speak its location to you, as always, as ever. I feel this cycle approaching its start.
    fth_exotic1_pq_cra_res_b_5: Begin the search for knowledge stones. The rift-window
      will speak its location to you, as always, as ever. I feel this cycle approaching
      its start.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>A sense of loss surrounds
      this site. A mysterious energy buzzes around the broken vessel, but there is
      no sign of either life or death. Any crew are long vanished.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>The voice of the
      static whispers its demand. This planet is hurt. It hungers. It must copy a
      material from this planet. It must copy itself.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>just
      want to return to<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> backstage, an understudy
      of my own<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> so dark. I can't stand it
      - I want <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> crimson light <AUDIO>TXT_RadioNoise<><STELLAR>-
      ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>I am suddenly assaulted by a vision of myself. My head spins with déjà vu of déjà vu, mirrors within mirrors, like I have repaired this planet's pain infinite times before...
      The materials dissolve away. The vision passes. The static is quiet.
      Only silence remains.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: I saw the disturbance with my own eyes, my friend.
      I felt alive out there. I remembered how much I miss adventure.
    fth_exotic2_pq_bld_opt_a_11: Ask about adventure
    fth_exotic2_pq_bld_res_a_11: Gemini glances over at their companion, then speaks
      in a hushed tone.
    fth_exotic2_pq_bld_res_b_11: "There was a time when Hesperus needed rescuing,
      but that time is past. I have been making excuses, hiding from myself, for too
      long. No more. \nLaunch your starship out the Anomaly gate. Fly to a planetary
      surface and disembark. Feel the crunch of earth beneath your feet. Search for
      ancient stone pillars. Listen to the portal code they sing into your soul..."
    fth_exotic2_pq_bld_res_b2_11: Launch your starship out the Anomaly gate. Fly to
      a planetary surface and disembark. Feel the crunch of earth beneath your feet.
      Search for ancient stone pillars. Listen to the portal code they sing into your
      soul...
    ui_mp_portalquest_bld_desc_11: Something is clearly very wrong with this structure.
      A weak static crackles from it, sputtering like a dying fire.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>A pattern, endlessly
      repeating, is embedded in the static noise. My suit translates the broken data
      into a message, a demand: certain materials, sacrificed here, should be able
      to stabilize this disturbance.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>The materials crumble away in the cloud of static, leaving my hands empty.
      The disturbed site is stabilized. The static is gone, or at least lessened.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Our work is of great importance to this universe.
      Take pride in your contribution, Portal-Adept.
    fth_exotic3_pq_bld_opt_a_12: Ask about work
    fth_exotic3_pq_bld_res_a_12: |-
      Too often of late, I have found myself looking backwards, toward the void. But it is not the Traveler's destiny to bind their fate to one place, or one time. The Anomaly is my family now.
      Knowledge stones hold the glyphic code you require. Enter them at the rotary stone, and submit to the portal's flow.
    fth_exotic3_pq_bld_res_b_12: Knowledge stones hold the glyphic code you require.
      Enter them at the rotary stone, and submit to the portal's flow.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>My muscles twitch involuntarily as I near this structure. A sinister static energy bubbles up from the ground, seeming to repel something in my Exosuit.
      The noise here has all the qualities of a corrupted message, fragmented data from a source unknown. It pleads:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Bring materials
      here... submit. Balance... disturbed region.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>I cannot see what happens to the materials; I am blinded by a crimson light. I double over as it pierces my mind. It hurts.
      The region seems stablilised, but I should leave this place as soon as possible.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: It feels so good to step out of hiding from time to
      time. It's worth it.
    fth_exotic4_pq_cra_opt_a_6: Ask about stepping out
    fth_exotic4_pq_cra_res_a_6: |-
      Living without fear, seizing the spoils of this universe. It's how we define ourselves, isn't it?
      Fight to keep that freedom. Close up these disturbances. Stay alive.
      You can reach the disturbance through a portal. Peer around the surface of a planet through your visor, touch the knowledge stones you find. They'll show you the way.
    fth_exotic4_pq_cra_res_b_6: You can reach the disturbance through a portal. Peer
      around the surface of a planet through your visor, touch the knowledge stones
      you find. They'll show you the way.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>This crash site is
      deeply unsettling. There are no signs of crew, alive or otherwise, yet from
      somewhere a voice cries out, the signal weak...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>sure
      I am still myself<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>signature is identical
      <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Around the crash,
      a dark energy issues a plea: reality is shattering here. The planet is unstable.
      Certain materials could help repair it...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>I feel suddenly disoriented, queasy. How did I get here? What was I doing?
      My hands are empty. The crash site seems quiet. I must have accomplished my task here.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: I do appreciate our impossible meetings, kindred. It
      is important to appreciate our peers.
    fth_exotic5_pq_gra_opt_a_3: Ask about peers
    fth_exotic5_pq_gra_res_a_3: The voice of hierarchy is loud and violent. It can
      deafen us to the voices closest to our ears.
    fth_exotic5_pq_gra_res2_a_3: Hesperus' eyes dart to Gemini, then to the floor.
      They clear their throat.
    fth_exotic5_pq_gra_res_b_3: Trust your intuition, kindred. You know this path
      by now. Knowledge stones will release the portal key you require. The disturbance
      is expecting you. It expects us all.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME%'s final resting
      place is disturbed by a wild, crackling energy.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>My suit interprets
      a message in the beats of the static: reality is fragile here, thin and breaking.
      The breach may not be fully reparable, but it could be stabilized with a material
      sacrifice.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>A luminous fluid
      seeps from the earth below the grave. It seems reactive to my presence, flowing
      more rapidly when I move my hand closer. Is this an offering? Something to aid
      me?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>The liquid runs
      eagerly into my palms. It smells sweet, almost appetizing.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>The static runs through me, intruding upon my body. My nerves scream in pain as they conduct the wild energy.
      The sensation stops as suddenly as it began. I feel like I have been here before. I feel as though I am sinking into sleep, anticipating yet another night of the same recurring dream.
      The grave, at least, seems stable now.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: How long now have we danced to this rhythm? The regularity
      of these disturbances brings a sort of comfort.
    fth_exotic1_pq_bld_opt_a_13: Ask about comfort
    fth_exotic1_pq_bld_res_a_13: |-
      The timing of these anomalies seems precise, Like-Traveler. A natural pattern. Perhaps only the tips of the waveform are manifest to us. Either way, it has a rhythm. Each time the universe calls, we respond.
      The response begins with a search for knowledge. Listen to the ancient stones; they will impart the way to the troubled region.
    fth_exotic1_pq_bld_res_b_13: Perhaps you remember this rhythm, too. Listen to
      the ancient stones of knowledge; they will impart the way to the troubled region.
    ui_mp_portalquest_bld_desc_13: A lick of static leaps from the disturbed structure
      onto my arm. My suit's sensors register an almost ticklish sensation. Involuntarily,
      I shudder.
    ui_mp_portalquest_bld_desc_13a: 'A silent message enters my mind: this structure
      has been consuming local resources, and now needs manual assistance. A sacrifice
      of materials is required to restore balance.'
    ui_mp_portalquest_bld_res_13: The materials are engulfed by the static. Though
      I cannot see where they have gone, I have the sense I have rebalanced something.
      Where is the other half of these scales?
    fth_exotic2_pq_cra_lang_7: Hello! Ah, it brings me such joy to greet you. The
      danger of these disturbances aside, I am glad to be part of this effort at your
      side.
    fth_exotic2_pq_cra_opt_a_7: Ask about effort
    fth_exotic2_pq_cra_res_a_7: |-
      We Travelers have addressed these disturbances for some months now, and even Hesperus doesn't know their origin. Yet - still we carry on, coming together in our thousands to stabilize the universe.
      I truly believe that in these moments of collaboration, our efforts prolong our time together just a little. Isn't there something joyous about that?
      A portal can transport you to the affected region. You'll need the knowledge of three stones to learn the glyph sequence. The task will be much faster with companions! I hope you meet some new friends today.
    fth_exotic2_pq_cra_res_b_7: A portal can transport you to the affected region.
      You'll need the knowledge of three stones to learn the glyph sequence. The task
      will be much faster with companions! I hope you meet some new friends today.
    ui_mp_portalquest_cra_desc_7: 'The scraps of hull glitter with a strange static
      energy. I become aware of a sickly smell. It comes in waves, peaking with each
      burst of the static. The odour is like that of burning proteins: scorched hair
      or fur or fingernails.'
    ui_mp_portalquest_cra_desc_7a: 'Trying to ignore the burning stench, I listen
      to the static''s demands: a certain material from this planet will stabilize
      the disturbance. I should provide this resource, or I, too, may be devoured.'
    ui_mp_portalquest_cra_res_7: As the materials dissolve away, the stink of cooked
      protein lessens slightly, though doesn't quite dissipate. The static also subsides,
      and I accept I have done all I can here.
    fth_exotic3_pq_bld_desc_14: Mercury regards me silently. There is an intensity
      in their pale eyes that I can't quite identify. Is it hunger? Resentment? Envy?
    fth_exotic3_pq_bld_opt_a_14: Ask if they are alright
    fth_exotic3_pq_bld_res_a_14: The Traveler's raw cheeks flush red, and I find myself
      wondering how it feels to be without skin. They compose themselves.
    fth_exotic3_pq_bld_res2_a_14: |-
      I apologise, Portal-Adept. You have no doubt approached me for guidance.
      Only a portal can link you to your destination. The disturbances of late have driven much traffic across that ancient network. Seek out knowledge stones, and enter the wisdom they impart into a network gateway.
    fth_exotic3_pq_bld_res_b_14: |-
      Of course.
      Only a portal can link you to your destination. The disturbances of late have driven much traffic across that ancient network. Seek out knowledge stones, and enter the wisdom they impart into a network gateway.
    ui_mp_portalquest_bld_desc_14: Though this has the appearance of an ordinary structure,
      my suit reports a sheer precipice. For a moment, I have the overwhelming desire
      to throw myself bodily into the compromised structure... but the moment passes.
    ui_mp_portalquest_bld_desc_14a: 'An otherwordly energy, defying adequate description,
      roils along the surface of the structure, making its very particles appear to
      dance. It dances into my mind, reforming into a demand: deliver a material sacrifice.
      Stabilize this disturbance.'
    ui_mp_portalquest_bld_res_14: |-
      I drop the materials at the base of the structure. Impossibly, they melt directly into the ground.
      The static - deafening in my head just moments ago - is suddenly silenced. I have done my part here.
    fth_exotic4_pq_bld_desc_15: Tethys lets out a bad-tempered sigh. They say nothing,
      impatient to get this conversation over with.
    fth_exotic4_pq_bld_opt_a_15: Ask about sigh
    fth_exotic4_pq_bld_res_a_15: I'm not really in the mood to discuss it. I'm just
      - angry. It's been almost six months now. How could they be so stupid? How DARE
      they be so stupid?
    fth_exotic4_pq_bld_opt_c_15: Press them further
    fth_exotic4_pq_bld_opt_d_15: Drop it
    fth_exotic4_pq_bld_res_c_15: I<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<> fine. I'll
      talk, if that's what you really want.
    fth_exotic4_pq_bld_res2_c_15: |-
      The instability of this universe, all these disturbances - it hasn't been casualty-free, you know?
      I still haven't heard from a contact who vanished months ago. I know I won't. I know they're gone. It makes me furious. I thought I had smarter taste in friends. I thought I could rely on them.
    fth_exotic4_pq_bld_res3_c_15: They take a deep breath.
    fth_exotic4_pq_bld_res4_c_15: |-
      Sorry. It's good that you're helping out.
      Get out of the Anomaly and go find yourself some knowledge stones. They'll show a sequence of glyphs that you'll need to enter into a portal. Go through that portal, and you'll be in the region that needs your help.
    fth_exotic4_pq_bld_res_d_15: Thank you. For dropping it. And for helping out.
      Sorry.
    fth_exotic4_pq_bld_res_b_15: Get out of the Anomaly and go find yourself some
      knowledge stones. They'll show a sequence of glyphs that you'll need to enter
      into a portal. Go through that portal, and you'll be in the region that needs
      your help.
    ui_mp_portalquest_bld_desc_15: I am aware of the version of this structure that
      stands before me - and somehow, simultaneously, aware of another version. The
      spectre of the past overlaps the present structure, causing my eyes to blur
      and water.
    ui_mp_portalquest_bld_desc_15a: A loud crack of static demands my undivided attention.
      This structure is unstable. An offering of local materials, in surplus on this
      planet, will help repair the breach in reality...
    ui_mp_portalquest_bld_res_15: The static seems subdued, less frantic, as it consumes
      the materials. I have the sense of being dismissed, my utility past, though
      the disturbance is not completely resolved. It will take more Travelers than
      this to satisfy it.
    fth_exotic5_pq_cra_lang_8: |-
      Greetings. You are assisting with the disturbance? Many kindred are, today. I have had many conversations such as this. I find I never tire of them.
      Before you go, will you tell me a little about your most recent encounter with another kindred? A story to bookmark this conversation in my memory?
    fth_exotic5_pq_cra_opt_a_8: Tell an uplifting story
    fth_exotic5_pq_cra_opt_c_8: Tell a sad story
    fth_exotic5_pq_cra_res_a_8: Hesperus' eyes soften.
    fth_exotic5_pq_cra_res2_a_8: |-
      The generosity of Travelers can be unpredictable, yet stories such as these remind me that it is recurring and eternal. Thank you, Traveler-Kindred.
      You'll reach the disturbed region through an ancient portal gateway, though the glyphic code is kept by slumbering knowledge stones. The contact of your hand will wake them.
    fth_exotic5_pq_cra_res_c_8: Hesperus frowns.
    fth_exotic5_pq_cra_res2_c_8: |-
      Such incidents do occur. I am sorry to hear it. I wish you better fortune with your fellow Travelers today.
      You'll reach the disturbed region through an ancient portal gateway, though the glyphic code is kept by slumbering knowledge stones. The contact of your hand will wake them.
    fth_exotic5_pq_cra_res_b_8: Of course. I shall not delay you. You'll reach the
      disturbed region through an ancient portal gateway, though the glyphic code
      is kept by slumbering knowledge stones. The contact of your hand will wake them.
    ui_mp_portalquest_cra_desc_8: The abnormality of this crash is evident from up
      close. The very moment of impact seems frozen in time, wavering like a paused
      analogue display. Bubbles of static swell and burst around the site.
    ui_mp_portalquest_cra_lang_8: Help... complete... process. Save data... preserve
      memory...
    ui_mp_portalquest_cra_res_8: Something shifts in the atmosphere as I present the
      requested resources. The crash no longer seems abnormal - simply a sad memento
      of some unfortunate pilot's last moments. I think I have contributed all I can.
    fth_exotic1_pq_bld_lang_16: There is still cause for hope, Like-Traveler, even
      in the face of calamity. I have a plan...
    fth_exotic1_pq_bld_opt_a_16: Ask them about their plan
    fth_exotic1_pq_bld_res_a_16: |-
      Trace the route ahead with knowledge stones, follow them towards a portal and heal this blight. As for my path?

      We were not born to run and hide, Like-Traveler. The time has come.

      I intend to face the cause of all these anomalies and disturbances myself, whatever the cost.
    fth_exotic1_pq_bld_res_b_16: Knowledge stones await you. They will show you the
      way through the portal...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>A transmission emanates from the corrupted structure. Between the screams of Gek cultists, one word is clear, again and again.

      It demands sacrifice. It demands materials.

      'Abyss'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: The cult was unable to feed its master. My service
      is demanded instead. I must bring resources here...
    ui_mp_portalquest_bld_res_16: "The transmission has changed with the collapse
      of the anomaly. Instead, Gek voices speak of gratitude and friendship. \n\nThey
      tell me that this world could be a home for me. That I should stay. That the
      water is perfectly safe to drink.\n\nThey tell me they have been so lonely."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne has disappeared!

      I tried to stop them -- I tried to make them see reason! Oh, I hope they are safe...
    fth_exotic2_pq_bld_opt_a_17: Reassure them
    fth_exotic2_pq_bld_opt_c_17: Ask what you can do
    fth_exotic2_pq_bld_res_a_17: Gemini gesticulates, shaking in panic.
    fth_exotic2_pq_bld_res2_a_17: |-
      How can you be so calm? Ariadne seeks the source of the Abyss itself!

      If I were more reckless, if I knew where they had gone, I would follow them and make sure they are alright.

      I cannot ask you to go through the portal, to seek knowledge stones... it would be your choice, and your choice alone.
    fth_exotic2_pq_bld_res_c_17: Gemini gesticulates, relieved and grateful for your
      aid.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne seeks the source of the Abyss itself! You must follow in their steps!

      Seek knowledge stones, step through the portal and find our friend! Hurry! There is no time to lose!
    fth_exotic2_pq_bld_res_b_17: Ariadne is in danger! We must find the knowledge
      stones for the next anomaly! Ah!
    ui_mp_portalquest_bld_desc_17: "The anomaly sings with voices, of Travelers across
      time and space. \n\nI hear their names in the static... Asteria, the Hero-Traveler...
      Narcissus, ally of the Last Spawn... They are countless. \n\nThe anomaly demands
      a sacrifice. It does not speak with malice. It is in pain."
    ui_mp_portalquest_bld_desc_17a: Counless voices cry out for my help. I must provide
      resources. I must heal the world.
    ui_mp_portalquest_bld_res_17: "The rift heals itself. I track the navigational
      data of all those who passed through this place.\n\nNames fill my mind. Lazarus.
      Artemis. Hildebrand. \n\nI transfer the navigational data to the Nexus. This
      data will take some time to decode..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>A mossy growth
      coats the structure. Its tiny leaves wriggle excitedly when I move my hand closer.
      Is this an offering? Something to aid me?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>The compost falls
      easily into my hands. It smells sweet, almost appetising.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "I often wonder about the nature of our existence,
      Portal-Adept. What Ariadne's recent disappearance means for us.\n\nThere are
      some who believe the Travelers to be the same soul, split across countless iterations
      and universes. \n\nHow we might have been, had we lived different lives..."
    fth_exotic3_pq_cra_opt_a_9: Ask about the mission
    fth_exotic3_pq_cra_res_a_9: Mercury sighs, tired, but nods all the same.
    fth_exotic3_pq_cra_res2_a_9: "Of course. The great work must come first. \n\nWe
      have located Ariadne's ship. Or, rather, we have located hundreds of them, duplicated
      and morphed across the known universe.\n\nThe portal network is a blighted,
      dangerous thing. You must be careful, following in such steps.\n\nCommune with
      stones of knowledge. Step through the gate. Discover the truth."
    fth_exotic3_pq_cra_res_b_9: |-
      You still do not understand? Trace knowledge stones and find Ariadne's ship on the other side of the portal.

      Whatever you do... don't drink the water.
    ui_mp_portalquest_cra_desc_9: Ariadne's ship lies before me. My Exosuit screams,
      telling me to step back. Trying to save me from infection.
    ui_mp_portalquest_cra_desc_9a: The Abyss is before us both. It demands tribute.
      It demands more.
    ui_mp_portalquest_cra_res_9: "Corruption leaves this vessel, and with it a thousand
      duplicates disappear across the stars. I read the data-log.\n\nBefore this ship's
      reality-splinter, it came into contact with a strange, vast freighter in the
      darkness between suns. \n\nIts sole occupant managed to escape before the crash.
      Ariadne is still out there, somehow, somewhere.\n\nMy friend still lives."
    fth_exotic4_pq_bld_lang_18: |-
      I once lived with a Vy'keen appearance mod for an entire year, you know? Did a lot of things I regret.

      I don't even know why I'm talking about it. We're not friends. You're a stranger.
    fth_exotic4_pq_bld_opt_a_18: Offer to be friends
    fth_exotic4_pq_bld_opt_c_18: Agree and stay silent
    fth_exotic4_pq_bld_res_a_18: "Do this for me, maybe I'll think about it, alright?
      I got a mission for you. A factory has been targeted... a clandestine operation
      I have some interest in. \n\nIt shifts from world to world to avoid sentinel
      detection. I need you to track down knowledge stones, find its current portal
      coordinates.\n\nDon't let me down."
    fth_exotic4_pq_bld_res_c_18: Tethys seems disappointed. They had hoped you would
      fight for their friendship.
    fth_exotic4_pq_bld_res2_c_18: "I... I got a mission for you. A factory has been
      targeted... a clandestine operation I have some interest in. \n\nIt shifts from
      world to world to avoid sentinel detection. I need you to track down knowledge
      stones, find its current portal coordinates.\n\nI just need some help."
    fth_exotic4_pq_bld_res_b_18: Find the disturbance by tracing knowledge stones.
      It's a factory you'll be looking for, on the other side. Any portal should show
      you the way.
    ui_mp_portalquest_bld_desc_18: |-
      Various species once worked in this place, gathering and manipulating genetic data to form appearance modifications.

      The factory's records are corrupted by the static, but I can access the final designs. The workers began creating appearance modifications of pure light, spheres in the place of heads.

      All of them are now dead.
    ui_mp_portalquest_bld_desc_18a: 'The structure demands new data. It demands sacrifice. '
    ui_mp_portalquest_bld_res_18: "As the corruption fades, I search the factory's
      records one last time, trying to find evidence of its last days.\n\nAt some
      point, the workers discovered the holographic displays they'd created had replaced
      their real skulls. \n\nWith these spheres of light had come nightmares. The
      images seem familiar, somehow. Like I've seen this face before."
    fth_exotic5_pq_gra_desc_5: Hesperus seems troubled. When I approach, they hide
      their data pad.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne has sent word... they are returning to us,
      kindred. They are safe.
    fth_exotic5_pq_gra_opt_a_5: Ask what is wrong
    fth_exotic5_pq_gra_res_a_5: "Tell me. Did you ever hear the story of the Hero-Traveler
      Asteria? One of the first of us to breach the gap between worlds.\n\nTime flows
      strangely for our people. Asteria was preserved in a Mind Ark after their death,
      dispensing wisdom from the grave. \n\nIt is a pilgrimage we have all made. It
      is time you seek your prophecy, kindred.\n\nFind their world. Follow the knowledge
      stones and take their glyphs through the portal..."
    fth_exotic5_pq_gra_res_b_5: 'Seek the grave of Asteria the Hero-Traveler. Follow
      the knowledge stones and the path to which they lead. '
    ui_mp_portalquest_gra_title_5: Grave of Asteria
    ui_mp_portalquest_gra_desc_5: |-
      The grave of Asteria hisses with a familiar corruption. All around, I detect the life signs of Travelers cut from reality.

      A weary voice speaks, barely audible above the static.

      Asteria tells me they once led the Vy'keen into battle against emissaries of glass. They once doomed a Sentinel fleet.

      They tell me I will be betrayed. They tell me I will become a betrayer, too.
    ui_mp_portalquest_gra_desc_5a: Corruption has come to this place. It wishes to
      bargain. It wishes to take all the matter and life that it can.
    ui_mp_portalquest_gra_res_5: |-
      The Mind Ark is cleansed. The soul within it thanks the Travelers for their assistance.

      I ask Asteria for any prophecy they can give. I ask about the nature of my enemy.

      They tell me the Abyss is not what it seems.

      The voice goes silent. I leave, troubled by what I have heard.
    fth_exotic1_pq_cra_lang_10: I'm home. I am finally home. Like-Traveler, I am so
      glad to look upon your face.
    fth_exotic1_pq_cra_opt_a_10: Tell them you feel the same
    fth_exotic1_pq_cra_opt_c_10: Ask where they have been
    fth_exotic1_pq_cra_res_a_10: |-
      I went in search of the Abyss. I almost faced our adversary, and then...

      I - I have no recollection of what happened to me in that void, Like-Traveler.

      I only know that I awoke, and I was hunted. Haunted.

      There was a ship, vast and terrible. Still the corruption undulates...

      Find the knowledge stones. Go through the portal. I will gather my strength for your return.
    fth_exotic1_pq_cra_res_b_10: Follow their knowledge stones through the portal.
      Fight our enemy...
    ui_mp_portalquest_cra_desc_10: The freighter was Vy'keen, once. It was an inquisitor's
      vessel, scouring the galaxies for heretics.
    ui_mp_portalquest_cra_desc_10a: |2-

      All it found was death. The corruption is here, now. It is everywhere. It yearns for tribute...
    ui_mp_portalquest_cra_res_10: "The corruption has departed. All that is left are
      the sad logs of suffering beings, protesting their innocence.\n\nThe parent
      of a Mech-Priest, claiming they do not know where their child is, claiming that
      they still follow the way of Hirk. \n\nThe data reveals all prisoners were executed,
      prior to a mutiny. The remaining crew members left into the dark.\n\nNothing
      beside remains."
    fth_exotic2_pq_bld_lang_19: Ariadne has returned! Our friend is safe! Ah, rejoice!
    fth_exotic2_pq_bld_opt_a_19: Rejoice
    fth_exotic2_pq_bld_opt_c_19: Ask for a mission
    fth_exotic2_pq_bld_res_a_19: Would that our brethren shared your spirit!
    fth_exotic2_pq_bld_res_c_19: You are right. Our task here is more important than
      ever.
    fth_exotic2_pq_bld_res2_a_19: |-
      Hesperus is avoiding us. They've been travelling into Korvax space, more and more.

      I fear for them, that they may be planning something dangerous. And this is no time for secrets...

      Will you follow them? Find their coordinates, follow the knowledge stones. The portal will show you the way.
    fth_exotic2_pq_bld_res_b_19: Please, trace the knowledge stones to the corruption
      site. Follow the portals. Find Hesperus. I fear for them...
    ui_mp_portalquest_bld_desc_19: |-
      My sensors detect the remnants of a thousand Korvax souls, spread all across this system.

      They tried to simulate the Abyss. They succeeded only in gaining its attention.
    ui_mp_portalquest_bld_desc_19a: |2-


      It will take much to heal this void. Without sustenance, it will devour system upon system...
    ui_mp_portalquest_bld_res_19: "The rift healed, I discover the origin of the experiment.
      \n\nHesperus had been working with the Korvax... had been trying to solve our
      predicament.\n\nTheir failure here has caused devastation to this species. I
      do not know if my friend survived..."
    fth_exotic3_pq_bld_lang_20: |-
      Calamity has befallen us, Portal-Adept. A thousand Korvax souls have been severed from the Convergence.

      The result of a fellow Traveler's ambition exceeding their grasp. Hesperus was working with the Korvax to try to simulate the Abyss itself. It came for them instead.

      If Hesperus returns to us, do you believe we can still trust them? They have much to answer for.
    fth_exotic3_pq_bld_opt_a_20: Declare your trust
    fth_exotic3_pq_bld_opt_c_20: Shake your head
    fth_exotic3_pq_bld_res_a_20: I hope you are right, Portal-Adept.
    fth_exotic3_pq_bld_res_c_20: This pains me, Portal-Adept. Though I fear you may
      be correct.
    fth_exotic3_pq_bld_res2_a_20: "Ariadne says we cannot afford to lose hope, not
      now. These anomalies continue to spread...\n\nKnowledge stones will lead the
      way. It is all we can hope to do. \n\nYou will find the next incursion through
      a portal. "
    fth_exotic3_pq_bld_res_b_20: The knowledge stones will light your path, Portal-Adept.
      Go. Do what I cannot.
    ui_mp_portalquest_bld_desc_20: The corruption welcomes me, claiming that it has
      met me, time and time again.
    ui_mp_portalquest_bld_desc_20a: I hear its static in my mind, now. It demands
      gifts. It claims to have given me so many...
    ui_mp_portalquest_bld_res_20: |-
      The anomaly ceases. I think back to Mercury's doubts... to the failures of Hesperus...

      My fellow Travelers are doing their best. We must help each other, I know.

      And with the thought, another slithers down my spine. It is not my own. It is a voice within me.

      I must <STELLAR>help it<>.
    fth_exotic4_pq_cra_desc_11: Tethys seems uneasy. Their lidless eyes flick towards
      Mercury's empty post.
    fth_exotic4_pq_cra_lang_11: 'Tell me. Do you ever feel lonely? '
    fth_exotic4_pq_cra_opt_a_11: Say everyone does
    fth_exotic4_pq_cra_opt_c_11: Say no
    fth_exotic4_pq_cra_res_a_11: I'm not everyone, though, am I? I'm supposed to be
      better...
    fth_exotic4_pq_cra_res_c_11: No? Hm. You're bluffing.
    fth_exotic4_pq_cra_res2_a_11: They shift uncomfortably.
    fth_exotic4_pq_cra_res3_a_11: |-
      Perhaps there’s more chance of survival if we travel alone. I don’t know how much longer we will be safe here.
      The knowledge stones call to all of us, now. The portals need you.
    fth_exotic4_pq_cra_res_b_11: Follow the knowledge stones, go through the portal.
      I need to make my own preparations.
    ui_mp_portalquest_cra_desc_11: Corruption boils through the crashed vessel, but
      somehow the captain’s log is unaffected.
    ui_mp_portalquest_cra_desc_11a: The pilot was betrayed by one they considered
      an ally. The Abyss can only take what it is invited to consume. It desires so
      much more, even now...
    ui_mp_portalquest_cra_res_11: "The corruption purged, I look more closely at the
      fallen vessel’s data. The Traveler pilot believed they heard voices, those days
      prior to the crash.\nWhispers from their own Exosuit issued out into the void,
      bargaining for survival...\nI leave, checking my own for signs of tampering
      or malfunction. All seems as it should be. "
    fth_exotic5_pq_gra_lang_6: Ah, kindred... do not fear. All my guilt has been purged
      from my mind. Nanite Clusters can transform neurons with ease...
    fth_exotic5_pq_gra_opt_a_6: Listen
    fth_exotic5_pq_gra_res_a_6: |-
      I helped the Korvax create their simulation of the Abyss. I truly grieve their passing, kindred. But that work alone did not determine their fate!
      Someone among us is a traitor... someone led the Abyss to us!
      Do you not see? The knowledge stones are being hijacked!
      Whoever is behind this betrayal wants us to go through the portals. They want us to feed the anomalies.
      Step through the breach once more, kindred. I will try to free us from this terrible loop...
    fth_exotic5_pq_gra_res_b_6: Find the knowledge stones, step through the portal.
      I will watch and observe...
    ui_mp_portalquest_gra_desc_6: "The grave crackles with exotic energies. \nThe
      Traveler who once rested here is long gone, harvested by a Mind Ark from another
      universe. "
    ui_mp_portalquest_gra_desc_6a: 'The grave is a place of unending yearning, now.
      Its existence demands a tribute of resources. '
    ui_mp_portalquest_gra_res_6: "The grave is purified. I attempt to find the name
      of the one who died here, but all I find is a null value.\r\nI depart, troubled.
      It feels as if someone is watching me... "
    fth_exotic1_pq_cra_lang_12: Ah, Like-Traveler. You have returned.
    fth_exotic1_pq_cra_desc_12: Their face twists into something half-resembling a
      smile.
    fth_exotic1_pq_cra_opt_a_12: Return the smile
    fth_exotic1_pq_cra_opt_c_12: Ask for a mission
    fth_exotic1_pq_cra_res_a_12: |-
      Some believe all Travelers are one entity, split over untold forms and bodies.
      I am you, and you are me.
      This is why I believe in you, Like-Traveler. If we work together, we can save all that we are.
      Knowledge stones are an Atlas-Gift. Who are we to refuse the portals’ call?
    fth_exotic1_pq_cra_res_b_12: Follow the knowledge stones, Like-Traveler, and the
      portal will lead you to our next task.
    ui_mp_portalquest_cra_desc_12: |-
      Devotees of the Atlas came to this world to pray, once.
      An anomaly distorts their crashed vessel. It claimed the lives of those within long ago.
    ui_mp_portalquest_cra_desc_12a: Now the anomaly desires more. It waits for our
      invitation to depart, for resources to quench its unfathomable thirst.
    ui_mp_portalquest_cra_res_12: "The crashed vessel is purged of all anomalous traces.
      \r\nIts log speaks of the Atlas who made all things... even loss. Even hate.\r\nI
      wonder if, in their final moments, they trusted in their deity. If they hoped
      for salvation..."
    fth_exotic2_pq_bld_desc_21: Gemini looks at schematics for Exosuits. They don’t
      seem to notice my approach...
    fth_exotic2_pq_bld_opt_a_21: Greet your friend
    fth_exotic2_pq_bld_res_a_21: 'They hide the schematics, hesitating as they turn
      to face me. '
    fth_exotic2_pq_bld_res2_a_21: "So much of our lives are mysteries, my friend.
      The faces we are born with...\nThe clothes we wear. Who made the Exosuits? Who
      speaks with their voice? \nThe knowledge stones, the portals they lead us through...
      they are our birthright. \nThere is so much out there, still to be found."
    fth_exotic2_pq_bld_res_b_21: Follow the knowledge stones, as we always have. It
      is the right of any Traveler to go through the portals...
    ui_mp_portalquest_bld_desc_21: "The structure once housed an artificial intelligence.\r\nCorruption
      now festers within its shell, hating all that it once was. "
    ui_mp_portalquest_bld_desc_21a: This place desires only matter. It wants me to
      bring it more.
    ui_mp_portalquest_bld_res_21: "I see the final vestiges of the AI as all corruption
      departs, the final fifteen minutes of its life...\nIt knew I would come here.
      It knew I would try to save it. \nWorlds upon worlds seethe in the void. The
      Abyss spreads. "
    fth_exotic3_pq_bld_lang_22: These are grim times, Portal-Adept. Our community
      has fallen to strife.
    fth_exotic3_pq_bld_opt_a_22: Ask what is wrong
    fth_exotic3_pq_bld_res_a_22: |-
      Hesperus has grown paranoid. They refuse to attend our meetings. They shun even Nada and Polo.

      You must not become like our former friend. You do such vital work...

      The knowledge stones will guide you on your path through the portals. They will show you the path to salvation.
    fth_exotic3_pq_bld_res_b_22: Allow the knowledge stones to be your guide. The
      portals will lead you to salvation.
    ui_mp_portalquest_bld_desc_22: The structure has been infected, its anomalous
      calls echoing through the planet itself.
    ui_mp_portalquest_bld_desc_22a: The Abyss requires resources. Without them, this
      world will be lost forever...
    ui_mp_portalquest_bld_res_22: |-
      I do my duty. The corruption fades. I hear its voice... I feel its feelings...

      I feel malice, hatred, despair – all of it directed only against its own self...

      I see memories of water...
    fth_exotic4_pq_gra_lang_7: 'Traveler... has your Exosuit been operating at proper
      capacity? '
    fth_exotic4_pq_gra_opt_a_7: Say it has
    fth_exotic4_pq_gra_opt_c_7: Say it has not
    fth_exotic4_pq_gra_res_a_7: |-
      Hm.
      I’ve been hearing strange noises from my own suit. Almost like it is whispering.
      An associate of mine went to Korvax space to complete an analysis of our signals, but they’ve not returned.
      Will you go and find them through the portal? The knowledge stones should show their path.
    fth_exotic4_pq_gra_res_b_7: Another associate of mine is missing. Find them through
      the portal... knowledge stones should lay out your destination. Be quick.
    ui_mp_portalquest_gra_desc_7: |-
      Did a Traveler do this?
      There is evidence that a Multi-Tool was fired upon the fallen friend of Tethys, their analysis never completed.
    ui_mp_portalquest_gra_desc_7a: Around the grave corruption spreads, demanding
      its tribute.
    ui_mp_portalquest_gra_res_7: "The grave is purified. \nI examine traces of the
      battle, of the fallen Traveler’s memories.\nI see a face that is not a face,
      an arm raised to fire their weapon.\nI see the murderer. \nIt is Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>A mossy growth coats
      this gravesite. Its tiny leaves wriggle excitedly when I move my hand closer.
      Is this an offering? Something to aid me?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>The compost falls
      easily into my hands. It smells sweet, almost appetising.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: The others will be back soon, kindred. We do not have
      much time...
    fth_exotic5_pq_bld_opt_a_23: Listen
    fth_exotic5_pq_bld_res_a_23: "Ariadne tells us the universe is burning with corruption,
      that only we Travelers can fight it. \nBut these missions... these lies... my
      kindred, we have been deceived. \nI thought my scans must be wrong. I thought
      I'd dreamt the whispers I heard in my mind."
    fth_exotic5_pq_bld_res2_a_23: 'Hesperus shakes, tormented. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadne crashed their ship some weeks ago. They never returned. The entity who now leads us is an imposter.
      Find the knowledge stones, set your path through the portal. See the truth for yourself.
    fth_exotic5_pq_bld_res_b_23: Ariadne - the real Ariadne - is still out there.
      Prove this deception, kindred. Find the knowledge stones, go through the portal
      network. Find the truth...
    ui_mp_portalquest_bld_desc_23: |-
      The structure sings with exotic energies. It sees me. It knows my mind.
      In the song I hear names, distant, faded... I hear the number at the end of all things.
      I see its whisperer. I see a nameless form banish Ariadne...
      And I see a duplicate arising from the crash, returning to claim its shape.
      If this vision is to be believed, then Hesperus is right. Ariadne is an imposter.
    ui_mp_portalquest_bld_desc_23a: This place wishes to help me... if I can just
      provide it with resources.
    ui_mp_portalquest_bld_res_23: |-
      The exotic energy dissipates, but its song lingers.
      What has become of Ariadne? Who is the imposter standing in their place?
    ui_mp_portalquest_rift_opt_a: Offer materials
    ui_mp_portalquest_comp_osd: Anomalous Rift Stabilized
    ui_mp_portalquest_water_res: |-
      Something bubbles forth from the crash - a scrap of nano-fiber material, not unlike my own exosuit. A grim relic of the last explorer to reach this site?
      Embedded in the fabric is an oxygen upgrade, still intact. I take it with me. Perhaps it can assist my underwater search.
    ui_proc_tech_hint_title: Upgrade Module Acquired!
    ui_proc_tech_hint_msg: |-
      Open the Inventory with <IMG>INVENTORY<>
      Begin the installation of an <STELLAR>upgrade module<> with <IMG>FE_ALT1<>
    ui_station_detail_title: The Space Station
    ui_station_detail_desc: Every system has a <COMMODITY>Space Station<> serving
      as its hub. Speaking to lifeforms aboard the station brings the chance to trade,
      learn words, or gain standing.
    ui_station_detail_line1: Visit Technology Merchants to <TECHNOLOGY>upgrade your
      ship and equipment<>
    ui_station_detail_line2: Visit the <TRADEABLE>Cartographer<> for <TRADEABLE>directions<>
      to outposts and other buildings
    ui_station_detail_line3: Take missions from the <STELLAR>Mission Agent<> to earn
      <STELLAR>valuable rewards<>
    ui_station_detail_line4: Use the <TECHNOLOGY>Teleporter<> to instantly <TECHNOLOGY>return
      to your base<>
    ui_scanner_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Scanner Damaged
    ui_scanner_detail_desc: |-
      <TECHNOLOGY>Scanner<> Status: <FUEL>CRITICAL DAMAGE<>
      Recommendation: <TECHNOLOGY>REPAIR SCANNER<> to locate survival resources
    ui_scanner_detail_line1: Test the <TECHNOLOGY>Scanner<>
    ui_scanner_detail_line2: Gather <EARTH>Ferrite Dust<> for repairs
    ui_scanner_detail_line3: Repair Scanner Damage
    ui_scanner_detail_line4: Scan to locate Sodium (<IMG>SCAN<>)
    ui_scanner_detail_line4_vr: Scan to locate Sodium
    ui_scanner_detail_line5: Recharge Hazard Protection
    ui_firstscan_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Scanning
    ui_firstscan_detail_desc: |-
      Environment Status: <FUEL>HOSTILE<>
      Hazard Protection: <COMMODITY>FAILING<>
      Recommendation: <TECHNOLOGY>SCAN<> to locate <STELLAR>survival resources<>
    ui_firstscan_detail_line1: Perform a Scan (<IMG>SCAN<>) to find Sodium
    ui_firstscan_detail_line1_vr: Use Multi-Tool Scanner to find Sodium
    ui_firstscan_detail_line2: Harvest Sodium
    ui_firstscan_detail_line3: Recharge Hazard Protection
    ui_ship_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Starship Repairs
    ui_ship_detail_desc: |-
      Recommendation: <TECHNOLOGY>REPAIR SHIP ENGINES<>
      Repairing the Starship requires a mix of <COMMODITY>crafted products,<> <STELLAR>salvaged items<> and advanced <TECHNOLOGY>refined substances<>.
    ui_ship_detail_line1: 'Repair Pulse Engine: <COMMODITY>Metal Plating<>'
    ui_ship_detail_line2: 'Repair Pulse Engine: <STELLAR>Hermetic Seal<>'
    ui_ship_detail_line3: 'Repair Launch Thrusters: <TECHNOLOGY>Di-hydrogen Jelly<>'
    ui_ship_detail_line4: 'Repair Launch Thrusters: <EARTH>Pure Ferrite<>'
    ui_visor_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Analysis Visor
    ui_visor_detail_desc: |-
      <FUEL>WARNING<>: Unable to locate starship signal
      Recommendation: <TECHNOLOGY>INSTALL ANALYSIS VISOR<> to navigate on planets
    ui_visor_detail_desca: |-
      Analysis Visor Status: <TRADEABLE>OPERATIONAL<>
      Compass Status: <TRADEABLE>OPERATIONAL<>
      Recommendation: <COMMODITY>TEST ANALYSIS VISOR<>
      Analyze objects for <TECHNOLOGY>valuable rewards<> and <TECHNOLOGY>additional resources<>.
    ui_visor_detail_line1a: Begin <TECHNOLOGY>Analysis Visor<> installation
    ui_visor_detail_line1: Gather <FUEL>Carbon<>
    ui_visor_detail_line2a: Gather and craft <COMMODITY>Visor Components<>
    ui_visor_detail_line2: Craft <COMMODITY>Carbon Nanotubes<>
    ui_visor_detail_line3: Finalize Installation
    ui_visor_detail_line4: "<STELLAR>Analyze<> objects for <STELLAR>rewards<>"
    ui_visor_detail_line5: Locate your <TECHNOLOGY>starship<>
    ui_base_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Constructing Bases
    ui_base_detail_desc: Bases provide shelter from harsh planetary conditions, recharging
      your <COMMODITY>hazard protection<>. As your base grows, it will grant access
      to many <TECHNOLOGY>advanced technologies<>.
    ui_base_detail_line1: Construct bases as <TRADEABLE>shelter<> from harsh environments
    ui_base_detail_line2: Expand your base by earning new <STELLAR>construction blueprints<>
    ui_base_detail_line3: "<TECHNOLOGY>Return to your base<> to store and process
      items as you explore"
    ui_base_extra_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Expanding the
      Base
    ui_base_extra_detail_desc: Earn new blueprints from a <STELLAR>Construction Research
      Unit<>. Expand your base with <TECHNOLOGY>advanced technology<> and <TECHNOLOGY>large
      structures<>.
    ui_base_extra_detail_line1: Expand your base by earning new <STELLAR>construction
      blueprints<>
    ui_base_extra_detail_line2: Dig up <TECHNOLOGY>buried technology<> to earn new
      blueprints
    ui_base_extra_detail_line3: "<FUEL>Power<> your base to enable advanced technology"
    ui_base_extra_detail_line4: Use <TECHNOLOGY>Teleporters<> to instantly return
      to your base during your travels
    ui_vr_movement_detail_title: Movement
    ui_vr_movement_detail_desc: Move around the planet and look for resources with
      <STELLAR>Teleport Movement<>. A number of <TECHNOLOGY>movement styles<> and
      <TECHNOLOGY>comfort options<> are available in the menu <IMG>OPTIONS<>.
    ui_vr_movement_detail_line1: "<STELLAR>Continue<> to learn teleportation controls"
    ui_vr_movement_detail_line2: Or change to <STELLAR>Smooth<> movement in Options
      (<IMG>OPTIONS<>)
    ui_vr_movement_detail_line3: Recenter VR position at any time by holding <IMG>HMD_CENTRE1<>
    ui_vr_movement_detail_line3_alt: Recenter VR position at any time by holding <IMG>HMD_CENTRE1<>
      and <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Freighter Fleets
    ui_freighter_detail_desc: Owning a freighter brings several benefits, including
      a <STELLAR>portable base<>; a very large inventory; and the ability to command
      fleets of <TECHNOLOGY>frigates<>.
    ui_freighter_detail_line1: Freighters offer extra <STELLAR>Inventory Storage<>
    ui_freighter_detail_line2: "<STELLAR>Additional Starships<> can be docked in the
      freighter's hangar"
    ui_freighter_detail_line3: Command <STELLAR>Expeditions<> from the bridge
    ui_freighter_detail_line4: Construct a <STELLAR>base<> aboard the freighter
    ui_terrainedit_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Terrain Manipulation
    ui_terrainedit_detail_desc: |-
      Base Computer requires mined substance: <STELLAR>COPPER<>
      Recommendation: <TECHNOLOGY>INSTALL TERRAIN MANIPULATOR<>
    ui_terrainedit_detail_line1: The Terrain Manipulator is a <TECHNOLOGY>Multi-Tool<>
      upgrade
    ui_terrainedit_detail_line2: It allows the mining of <COMMODITY>valuable ores<>
      direct from the earth
    ui_terrainedit_detail_line3: The Terrain Manipulator <STELLAR>reshapes the world<>,
      digging tunnels or creating new landmasses.
    ui_words_detail_title: Learning Words
    ui_words_detail_desc: Alien lifeforms speak in a variety of languages, none of
      which are initially understandable. Learn their languages in order to communicate.
    ui_words_detail_line1: Speak with <COMMODITY>aliens<> on planets and Space Stations
      to learn their dialect
    ui_words_detail_line2: Learn words from <SPECIAL>ancient ruins<> and historical
      sites
    ui_words_detail_line3: Install an <TECHNOLOGY>Auto-Translator<> in the Exosuit
      to translate conversations
    ui_factions_detail_title: Factions and Standing
    ui_factions_detail_desc: "<STELLAR>Standing<> is a measure of your reputation
      with alien races and guilds. Higher standing allows access to a wider range
      of <STELLAR>missions<>, <TECHNOLOGY>technologies<> and <COMMODITY>trade<> options."
    ui_factions_detail_line1: 'Raise your standing by:'
    ui_factions_detail_line2: Completing missions at the <COMMODITY>Mission Board<>
    ui_factions_detail_line3: Defeating <FUEL>pirates<> and <TECHNOLOGY>saving freighters<>
    ui_factions_detail_line4: Giving <TRADEABLE>gifts<> to alien lifeforms
    ui_factions_detail_line5: Exploring <TECHNOLOGY>planetary buildings<> and other
      sites of interest...
    ui_warping_detail_title: Interstellar Travel
    ui_warping_detail_desc: The <TECHNOLOGY>Galaxy Map<> offers a wealth of information
      about nearby planetary systems. Browse <STELLAR>nearby systems<> or <STELLAR>available
      routes<> to choose your next destination.
    ui_warping_detail_line1: In space, access the <TECHNOLOGY>Galaxy Map<> from the
      Quick Menu
    ui_warping_detail_line2: Move along <STELLAR>specific paths<> or browse and choose
      your own route
    ui_warping_detail_line3: Warping requires <FUEL>warp fuel<> in your hyperdrive
    ui_warping_detail_line4: Some systems require <TECHNOLOGY>hyperdrive upgrades<>
      to access
    ui_tech_detail_title: Technology Blueprints
    ui_tech_detail_desc: "<TECHNOLOGY>Technology Blueprints<> allow you to craft new
      technologies. Once learned, they can be used to re-install the same technology,
      or install it in a new starship."
    ui_tech_detail_line1: 'Blueprints are <TECHNOLOGY>plans<>: the materials need
      to be gathered to complete installation'
    ui_tech_detail_line2: Install a technology to <COMMODITY>pin<> directions to its
      components
    ui_tech_detail_line3: Most blueprints are <STELLAR>core technologies<> that open
      up new abilities
    ui_tech_detail_line4: Some blueprints are <TECHNOLOGY>upgrades<> that improve
      existing tech
    ui_upgrades_detail_title: Upgrade Modules
    ui_upgrades_detail_desc: "<VAL_ON>Upgrade Modules<> improve a specific technology
      you have already installed. Each module is <STELLAR>unique<>; search out specific
      or rare modules at each Space Station."
    ui_upgrades_detail_line1: Upgrade modules are <STELLAR>ready made<> and require
      no crafting
    ui_upgrades_detail_line2: Use <STELLAR>nanites<> to buy upgrades from Space Station
      <TECHNOLOGY>Technology Merchants<>
    ui_upgrades_detail_line3: 'Each upgrade is unique: check every Space Station for
      <SPECIAL>rare upgrades<>'
    ui_upgrades_detail_line4: Every core technology can support <TECHNOLOGY>three<>
      upgrade modules
    ui_nexus_detail_title: The Space Anomaly
    ui_nexus_detail_desc: |-
      The <SPECIAL>Space Anomaly<> is a hub for Travelers, a nexus that unites them wherever they are in the universe.
      Use Nada and Polo's home to <STELLAR>meet other Travelers<>, undertake <COMMODITY>missions<>, earn <SPECIAL>nanites<> or <TECHNOLOGY>upgrade your equipment<>.
    ui_nexus_detail_desc_alt: |-
      The <SPECIAL>Space Anomaly<> is a hub for Travellers, a nexus that unites them wherever they are in the universe.
      Use Nada and Polo's home to undertake <COMMODITY>missions<>, earn <SPECIAL>nanites<> or <TECHNOLOGY>upgrade your equipment<>.
    ui_nexus_detail_line1: Speak to other Travelers to earn <SPECIAL>nanites<>
    ui_nexus_detail_line2: Learn new <TECHNOLOGY>technology blueprints<>
    ui_nexus_detail_line3: Browse a huge array of <STELLAR>base parts<>
    ui_nexus_detail_line4: Speak to Nada about <TECHNOLOGY>Artemis<>
    ui_nexus_mp_detail_title: The Nexus
    ui_nexus_mp_detail_desc: The Nexus allows you to <STELLAR>group up<> with other
      Travelers and complete <STELLAR>missions<> for Nada and Polo. Performing these
      missions on your own is not recommended.
    ui_nexus_mp_detail_desc_alt: Complete <FUEL>challenging missions<> at <STELLAR>specific
      locations<> for Nada and Polo.
    ui_nexus_mp_detail_line1: "<TRADEABLE>Cooperate<> with other Travelers to earn
      <STELLAR>large rewards<>"
    ui_nexus_mp_detail_line1_alt: Undertake <FUEL>challenging missions<> to earn <STELLAR>large
      rewards<>
    ui_nexus_mp_detail_line2: The Anomaly will often warp you to a <SPECIAL>new system<>
      for missions
    ui_nexus_mp_detail_line3: You will be <STELLAR>returned to your previous system<>
      on mission completed
    ui_nexus_mp_detail_line4: Mission progress <STELLAR>is not saved<>; they must
      be completed in one session
    ui_antimatter_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Warp Cells
    ui_antimatter_detail_desc: "Hyperdrive Status: <FUEL>UNFUELED<>\nAntimatter: <TRADEABLE>ACQUIRED<>\nRecommendation:
      Craft <COMMODITY>ANTIMATTER HOUSING<>\nHousing allows the safe preparation of
      Antimatter into <TECHNOLOGY>Hyperdrive Warp Cells<> "
    ui_antimatter_detail_desc2: "Hyperdrive Status: <FUEL>UNFUELED<>\nAntimatter:
      <TECHNOLOGY>CRAFTABLE<>\nRecommendation: Craft <SPECIAL>WARP CELL<>\nCraft Antimatter
      and Antimatter Housing to make <TECHNOLOGY>Hyperdrive Warp Cells<> "
    ui_antimatter_detail_line1: 'Gather components: <FUEL>Oxygen<>'
    ui_antimatter_detail_line2: 'Gather components: <COMMODITY>Ferrite Dust<>'
    ui_antimatter_detail_line1a: 'Gather Antimatter Components: <FUEL>Condensed Carbon<>'
    ui_antimatter_detail_line2a: 'Gather Antimatter Components: <FUEL>Chromatic Metal<>'
    ui_antimatter_detail_line2c: Gather Antimatter Components
    ui_antimatter_detail_line2d: Craft <SPECIAL>Antimatter<>
    ui_antimatter_detail_line3: Assemble <COMMODITY>Antimatter Housing<>
    ui_antimatter_detail_line4: Craft <FUEL>Warp Cell<>
    ui_warpdrive_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Interstellar Travel
    ui_warpdrive_detail_desc: |-
      Recommendation: <TECHNOLOGY>INSTALL HYPERDRIVE<>
      Installing a Hyperdrive in the starship will allow <STELLAR>long-distance interstellar travel<>.
    ui_warpdrive_detail_line1: Begin <TECHNOLOGY>Hyperdrive<> installation
    ui_warpdrive_detail_line2: 'Acquire components: <STELLAR>purchase Microprocessors<>'
    ui_warpdrive_detail_line3: 'Acquire components: refine <SPECIAL>Chromatic Metal<>'
    ui_warpdrive_detail_line4: Finalize Installation
    ui_refiner_detail_title: Exosuit Guidance Alert <IMG>SLASH<> Refining
    ui_refiner_detail_desc: |-
      Repair Status: <COMMODITY>ADVANCED MATERIALS REQUIRED<>
      Recommendation: <TECHNOLOGY>DEPLOY<> a Portable Refiner
    ui_refiner_detail_line1: Refiners <TECHNOLOGY>transform<> simple materials
    ui_refiner_detail_line2: Refined materials hold more <COMMODITY>charge<>
    ui_refiner_detail_line3: "<TECHNOLOGY>Advanced technologies<> require refined
      materials"
    ui_tut3_comms_desc: |-
      My hyperdrive is complete. Perhaps I really will find answers out there amidst the stars...
      But without <FUEL>Warp Cells<>, I will be going nowhere. I need to find a source of <FUEL>antimatter<>.
    ui_tut3_comms_lang: |-
      AUTODIAGNOSTICS REPORT.... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> <TECHNOLOGY>Hyperdrive<> successfully installed!
      Hyperdrive Fuel Status: <FUEL>EMPTY<>
    ui_tut3_comms_opt: Tune Scanner to Antimatter
    tra_npc_res_word_say_dir_neg_2: "%NAME% looks confused. They gesture towards their
      waiting starship, then start to back away."
    tra_npc_res_word_say_dir_neg_3: "%NAME% stares at me, then shakes their head.
      They leak an off-putting pheromone, a scent of scorn mixed with old meat."
    tra_npc_res_word_say_dir_neu_2: "%NAME% shakes their head apologetically. They
      release a comforting-smelling pheromone."
    tra_npc_res_word_say_dir_neu_3: "%NAME%, pointing to a location on a holographic
      map, asks a follow-up question. When it is clear I do not understand, they shrug
      and smile apologetically."
    tra_npc_res_word_say_dir_pos_2: "%NAME% smiles, happy to be consulted for directions.
      After rummaging in their pack for a moment, they hand me a fistful of navigational
      data."
    tra_npc_res_word_say_dir_pos_3: "%NAME% looks me over, sniffing at my pack and
      equipment. Whatever they conclude, it seems to be in my favour, as they hand
      over a map to a nearby point of interest."
    tra_npc_res_word_say_dir_pos_4: "%NAME% responds enthusiastically, sharing a map
      of optimal trade routes. They chatter too quickly for me to follow their directions,
      but I manage to glean the meaning of a new word."
    tra_npc_res_word_say_dir_pos_5: "%NAME% looks delighted by my pronunciation of
      this word, giggling to themselves and echoing it back. In appreciation, they
      provide me with a gift of fuel."
    tra_npc_res_word_say_dir_pos_6: "%NAME% tilts their head, eager to hear more on
      this subject. When I say nothing more, they gently slide some navigation data
      into my palm."
    tra_npc_res_word_say_dir_pos_7: "%NAME% chirps in response, as though my word
      evoked a vivid memory. They gift me a starchart, jabbing excitedly at the route
      it plots."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% understands my word as a request for directions.
      For a moment, they look as though they are about to request payment, then change their mind and hand me some navigation data.
    tra_npc_res_word_say_help_neg_2: "%NAME% shakes their head vigorously. From their
      look on their face, I fear I may have mispronounced my request."
    tra_npc_res_word_say_help_neg_3: A sudden and unpleasant scent causes me to sneeze
      violently. %NAME%, a scowl upon their face, seems disinclined to offer unpaid
      assistance.
    tra_npc_res_word_say_help_neu_2: "%NAME% clicks their beak sympathetically, understanding
      this word as a cry for help. They would surely help - if they had the means."
    tra_npc_res_word_say_help_neu_3: "%NAME% seems saddened by this word. They project
      the pleasant fragrance of a summer afternoon, evidently trying to cheer me up."
    tra_npc_res_word_say_help_pos_2: "%NAME% looks worried, wondering where I have
      learnt this word. They offer me a small gift in an effort to help."
    tra_npc_res_word_say_help_pos_3: "%NAME% exclaims softly in response to this word.
      They pat their small hands over my Exosuit, then restore its life support charge."
    tra_npc_res_word_say_help_pos_4: The Gek nods sympathetically. Always willing
      to help those less fortunate, %NAME% hands me a small gift.
    tra_npc_res_word_say_help_pos_5: "%NAME% looks evasive, avoiding eye contact.
      A moment later, they soften. They replenish my Exosuit, free of charge."
    tra_npc_res_word_say_help_pos_6: "%NAME% hesitates, hearing some brazen request
      in this word. Eventually, they shrug, and hand me a small gift."
    tra_npc_res_word_say_help_pos_7: "%NAME% looks concerned, interpreting this word
      as a sign of distress. They recharge my suit's life support."
    tra_npc_res_word_say_help_pos_8: "%NAME% looks at me for a long time, as though
      deciding whether I am a friend. Finally they nod, and freely recharge my Exosuit."
    tra_npc_res_word_say_lore_neg_2: "%NAME% looks panicked, as though accused of
      something. They anxiously wait for me to leave."
    tra_npc_res_word_say_lore_neg_3: "%NAME% looks cross. They scold me. This word
      clearly has some deep importance to them - perhaps it is reserved for Gek usage."
    tra_npc_res_word_say_lore_neu_2: "%NAME% blinks, weighing up the implication of
      this word. They stare curiously, wondering where I might have learnt it."
    tra_npc_res_word_say_lore_neu_3: "%NAME% snorts with amusement. They correct my
      pronunciation of the word, cautioning me against using it so casually."
    tra_npc_res_word_say_lore_pos_3: "%NAME% appears frightened to be confronted with
      this word. They offer a gift, their exact reasoning unclear."
    tra_npc_res_word_say_lore_pos_4: "%NAME% stares, their eyes like saucers. They
      whisper the word back, reassessing their opinion of me."
    tra_npc_res_word_say_lore_pos_5: "%NAME%'s response to this word is to shriek
      at an extraordinary pitch. They scramble around in their pack, finally pushing
      a gift into my hands."
    tra_npc_res_word_say_lore_pos_6: "%NAME% is stunned. They are impressed that I
      know this word, and especially impressed that I can pronounce it."
    tra_npc_res_word_say_lore_pos_7: "%NAME% nods vigorously, approving of this word.
      They present me with a gift, seeing some new potential in me."
    tra_npc_res_word_say_lore_pos_8: "%NAME% gives me an inquisitive look. They touch
      my hand gently, fingertip to fingertip. As they do, I notice a gift hit my account."
    tra_npc_res_word_say_tech_neg_2: "%NAME% draws back, as though I have demanded
      something of them. They shake their head, clutching defensively at their suit."
    tra_npc_res_word_say_tech_neg_3: "%NAME% seems to take this word as some sort
      of insult. They look over my Multi-Tool, and scoff defensively."
    tra_npc_res_word_say_tech_neu_2: "%NAME% recognises this word. Wishing to be helpful,
      they direct me toward the system's technology merchant."
    tra_npc_res_word_say_tech_neu_3: "%NAME% seems passionate about this subject.
      They chatter happily about current financial trends in the technology market."
    tra_npc_res_word_say_tech_pos_3: "%NAME% flashes a smile, pleased by my interest
      in this subject. They slip me a sample upgrade, suggesting that a Gek Space
      Station is the very best place to purchase more."
    tra_npc_res_word_say_tech_pos_4: "%NAME% is delighted that I have recognised their
      fine taste in technology. They gift me an older upgrade that they no longer
      require."
    tra_npc_res_word_say_tech_pos_5: "%NAME% understands this as a request for investment
      advice in the technology market. They grip my shoulder intimately and give me
      a few units to get started."
    tra_npc_res_word_say_tech_pos_6: "%NAME% seems surprised that I have raised this
      subject; technology is of little interest to them. Wishing to be helpful, they
      rummage in their pack for a moment, then draw out a piece of equipment that
      may be of interest."
    tra_npc_res_word_say_tech_pos_7: "%NAME%, intrigued that I have raised this subject,
      asks to see my Multi-Tool modules. They are delighted to see some Gek craftsmanship
      featured, smiling with approval."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% pauses when I mention technology, apparently considering what sort of friend I might be.
      Their decision seems to fall in my favour, as they give me a sum of nanites to spend on technology. They stress the importance of purchasing from Gek merchants.
    tra_npc_res_word_say_thrt_neg_2: A sudden smell, the stench of the void itself,
      causes my eyes to water. %NAME% seems very displeased by this word.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% screams a shrill retort, offended by
      this word."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% regards me calmly and insults me right
      back. They will take none of that from me."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% opens their mouth to retort, but fails
      to find the words, their jaw left hanging open. They can't quite believe what
      I've said to them."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% giggles, unable to take me seriously.
      They have nothing to say to this sort of language."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% gasps, shocked. They point towards another
      Gek, as though hoping to redirect my threat."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% looks incredibly worried when I say this
      word. They transfer units, a bribe to avoid escalation."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% takes on a pitying expression, seeming
      to think I am referring to myself. They give me a few sympathetic units."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% shushes me, looking around self-consciously.
      They urge me not to use this language again, transferring a few units to reinforce
      the advice."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% seems genuinely frightened by this language.
      They quickly hand me something, hoping to placate me with a bribe."
    tra_npc_res_word_say_thrt_pos_8: A complex-smelling, peppery pheromone hits me
      in the back of the throat. When I finally finish sneezing, I find I cannot recall
