    npc_core_act2_27o_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27p_lang: |-
      POZOSTAŁO <FUEL>16<> MINUT CZASU DZIAŁANIA
      <IMG>SLASH<> WKRÓTCE NASTĄPI FRAGMENTACJA <IMG>SLASH<> PRZESŁANIE DANYCH ZA <AUDIO>TXT_RadioNoise<><STELLAR>– zkktk –<>
    npc_core_act2_27p_desc: To - co to za miejsce? Jest prawdziwe? Ja -
    npc_core_act2_27p_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27q_lang: "<SPECIAL>KATASTROFALNE WYDARZENIE GRAWITACYJNE<> <IMG>SLASH<>
      GENERATORY KOPII ZAPASOWEJ 1-9845 NIE DZIAŁAJĄ <IMG>SLASH<> PRZESŁANIE DANYCH
      ZA... <AUDIO>TXT_RadioNoise<><STELLAR>– zkktk –<>"
    npc_core_act2_27q_desc: Umiera. Atlas umiera... Krzyczy do mnie, boi się...
    npc_core_act2_27q_opt_a: Pociesz Atlasa
    npc_core_act2_27q_opt_b: Krzycz, bój się
    npc_core_act2_27r_desc: "Widzę to.\nWidzę Atlasa w całej potędze, jego ostateczny
      interfejs. Jest w sercu każdej galaktyki, krzyczy, próbuje usunąć błędy. Nie
      chce umierać. Ale ma za mało narzędzi, nie może sięgnąć tego, co zadaje mu ból...\n\nNie
      wiem, ile czasu mi zostało... Atlas ma 16 minut. Czy ja mam całe żywoty? Minuty?
      Sek. <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt<>\n\nNie wiem, czy mam czas się
      pożegnać. Nie wiem czy... czy... <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      \ "
    npc_core_act2_27r_opt_a: Okaż gniew
    npc_core_act2_27r_opt_b: Krzycz
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ... <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkkt –<>\nCo... \n<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> się dzieje
      z..."
    npc_core_act3_1_desc: Szukam schronienia. Wdrapuję się na pokład statku. Jest
      mi niedobrze, ale czuję się nieco lepiej. Mam potworne mdłości.
    npc_core_act3_1_opt_a: Zwymiotuj
    npc_core_act3_1_opt_b: Weź się w garść
    npc_core_act3_1_res_a: Zamierzam zwymiotować, ale nagle z egzokombinezonu przemawia
      do mnie jakiś głos. Mdłości mijają.
    npc_core_act3_1_res_b: Staram wziąć się w garść, ale jest coraz gorzej. Już prawie
      wymiotuję, kiedy nagle z egzokombinezonu przemawia do mnie jakiś głos. Mdłości
      mijają.
    npc_core_act3_1a_lang: |-
      [<TRADABLE>WYKRYTO<>] OBRZYDZENIE | STRACH | PANIKĘ

      [<STELLAR>URUCHOMIONO<>] PRZECIWŚRODEK <IMG>SLASH<> OCZYSZCZENIE [<TECHNOLOGY>ZNEUTRALIZOWANE<>]
    npc_core_act3_1a_desc: |-
      To głos mojego egzokombinezonu. Mówi, że mnie uratował. Był ze mną od pierwszego przebudzenia, ostrzegał o niebezpiecznych warunkach, wrogich istotach i transakcjach finansowych.

      W pewnym dziwnym sensie, ten głos jest moim największym przyjacielem - stałym towarzyszem, na dobre i na złe...
    npc_core_act3_1a_opt_a: Zapytaj, co masz teraz zrobić
    npc_core_act3_1a_opt_b: Zapytaj, czy nie zna jakiegoś dowcipu
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      Egzokombinezon nie odpowiada, ale ja czuję się lepiej. Rozmowa z komputerem, jakby był żywy... cóż, ostatnio weszło mi to chyba w krew.

      Mam możliwość dokonania jeszcze tylu rzeczy... Miło byłoby pożyć nieco dłużej, gdyby tylko było to możliwe...
    npc_core_act3_1a_res_b: |-
      Egzokombinezon oczywiście nie odpowiada. Chyba jest za bardzo spięty.

      To chyba pierwszy raz, kiedy zdarzyło mi się zażartować.

      Mam możliwość dokonania jeszcze tylu rzeczy... Miło byłoby pożyć nieco dłużej, gdyby tylko było to możliwe...
    npc_core_act3_1a_res_c: |-
      Nic nie mówię, ale nawet ta myśl... wywołuje mój uśmiech.

      Mam możliwość dokonania jeszcze tylu rzeczy... Miło byłoby pożyć nieco dłużej, gdyby tylko było to możliwe...
    npc_core_act3_1b_desc: |-
      Krótka chwila wesołości mija. Muszę ostrzec tych, których znam. Muszę ostrzec jak najwięcej Podróżników.

      Multiświat skończy się za szesnaście minut. Czy mamy godziny, dni, lata, w tej fałszywej przestrzeni? Tego nie wiem.
    npc_core_act3_1b_opt_a: Ruszaj w kosmos
    npc_core_act3_2_holohub_lang: UWAGA <IMG>SLASH<> AWARIA SIECI <IMG>SLASH<> 16
      <IMG>SLASH<> UWAGA <IMG>SLASH<> AWARIA SIECI <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: Terminal wypluwa szereg ostrzeżeń i błędów, każde
      z nich informuje o stanach krytycznych. Ale muszę zrobić, co w mojej mocy. Muszę
      poinformować innych, o tym, czego udało mi się dowiedzieć.
    npc_core_act3_2_holohub_opt_a: Spróbuj przesłać informację
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      Informuję Podróżników o tym, czego udało mi się dowiedzieć: te światy nie są rzeczywiste. Atlas nie jest bogiem; jest maszyną symulującą niezliczone rzeczywistości w jakimś nieznanym mi celu.

      Po tysiącleciach działania, czas Atlasa się kończy. Pozostało szesnaście minut do awarii systemu. Choć nie wiemy, ile czasu pozostało nam w symulacji, nadszedł czas by pogodzić się ze światem. I pożegnać.

      Kończę wiadomość, choć nawet nie wiem, czy ktokolwiek jej wysłucha. Patrzę na świat, zastanawiając się, ile jeszcze stworzeń pozostało do odkrycia... ile piękna przepadnie...

      Wiem, co muszę zrobić. Wszystkie ścieżki prowadziły mnie do tego miejsca, każdy portal jedynie mnie do niego przybliżał... Muszę ruszać do centrum tej galaktyki. To epicentrum błędu, znak upadku Atlasa.

      Jeśli zdołam, pożegnam się z przyjaciółmi, a następnie zmierzę ze stwórcą. Dowiem się, co dalej.
    nada_core_act3_3_lang: Przyjazna istoto podróżująca... przybyliśmy, gdy tylko
      się dowiedzieliśmy. Prosimy, wejdź do anomalii. Polo przyrządzi herbatę. W twoim
      wszechświecie nie jest bezpiecznie...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Przyjazna istoto, w całym multiświecie odczuwalne są wstrząsy
      wtórne! Od śniadania, trzęsienia rzeczywistości pochłonęły już osiemdziesiąt
      wymiarów. Ależ mamy szczęście, że cię odnaleźliśmy!
    polo_core_act3_4_opt_a: Powiedz Polo o symulacji
    polo_core_act3_4_opt_b: Powiedz Polo o szesnastce
    polo_core_act3_4a_lang: Nie, przyjazna istoto! Nie mów mi o tym.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Uszanuj to życzenie
    polo_core_act3_4a_res_a: Polo wydaje się cierpieć.
    polo_core_act3_4a_res_b: Polo wydaje się być wdzięczny.
    polo_core_act3_4b_lang: |-
      Jesteśmy anomalią, mamy niesamowitą stację, tak, ale <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ale wciąż jesteśmy wytworzonymi istotami. My <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> nie jesteśmy tacy jak ty, my <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<>

      Mówienie o naturze przynosi ból, przynosi zagrożenie. Ale my to wiemy, przyjazna istoto, zaufaj nam! Zaufaj... zawsze będziemy z tobą płakać, zawsze będziemy przy tobie, niezależnie od ceny czy zagrożeń. Jesteś przyjazną istotą!
    polo_core_act3_4b_opt_a: Pożegnaj się
    polo_core_act3_4b_opt_b: Powiedz, że zobaczycie się wkrótce
    polo_core_act3_4b_res_a: Nie żegnamy się na zawsze, przyjazna istoto! Do zobaczenia
      wkrótce!
    polo_core_act3_4b_res_b: Do zobaczenia wkrótce, przyjazna istoto!
    polo_core_act3_4_lang_loop: 'Nada dał mi taśmę z muzyką Korvaxów! Napisał na niej:
      ''szesnaście''. Ach ten Nada, przygotowuje muzykę na koniec świata! Przecież
      nic się nigdy nie kończy.'
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Teraz już wiesz, prawda? O tym, że jesteśmy symulacją? O końcu?
      Atlas... uległ awarii. Resetuje się, raz po raz, w panice, starając się usunąć to, co uważa za anomalię.
      Ale kolejne czystki nic nie dają, granice wciąż upadają. Atlas umrze za<AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> szesnaście <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> Ale my nie musimy odchodzić tak szybko! Nie musi usuwać nas ze strachu!
    nada_core_act3_4_opt_a: Zapytaj, ile razy to się już zdarzyło
    nada_core_act3_4_opt_b: Zapytaj, czy z Nadą wszystko w porządku
    nada_core_act3_4_res_a: Nie wiem. Nie wiem, czy kiedykolwiek się tego dowiemy.
      Niektóre rzeczy dzieją się poza cyklem.
    nada_core_act3_4_res_b: Nada mówi, że nic mu nie jest. Jest dotknięty, że o to
      pytam.
    nada_core_act3_4a_lang_var1: |-
      On chce cię zobaczyć w centrum. On chce być z tobą. Udaj się tam, podróżujący przyjacielu. Ty... możesz spróbować powstrzymać to wszystko przed wymazaniem samego siebie.
      Ufałeś tej ścieżce, a w tym akcie sympatii i stworzenia wysłałeś wiadomość do Atlasu: tworzenie dla samego tworzenia jest warte ochrony, warte utrzymania.
      Możesz uratować niezmierzoną ilość wszechświatów przed przedwczesnym zniszczeniem!
    nada_core_act3_4a_lang_var2: "Wszyscy pewnego dnia umrzemy, wszyscy możemy umrzeć
      wkrótce... ale nie możemy odejść bez walki! \nDziała przedwcześnie, wyłącza
      symulację po symulacji, w przerażeniu i panice. \nOdwiedź Atlasa... zakończ
      jego ścieżkę. Musimy mu przypomnieć o radości z tworzenia!"
    nada_core_act3_4a_opt_a: Zapytaj, co teraz zrobią
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada i Polo będą kontynuować podróże, będą robić to co
      zawsze.
    nada_core_act3_4a_res_b: Zobaczymy się jeszcze wiele razy, zanim nadejdzie koniec.
      To pewne. Dobra z ciebie istota.
    nada_core_act3_4a_res_chunk: Każdego czeka śmierć, przyjazna istoto podróżująca.
      To, że czeka nas taki los, czyni nas prawdziwymi.
    nada_core_act3_4_lang_loop: Czy wiesz, jaki dźwięk wydaje wszechświat, kiedy ginie?
      Jest straszny, przyjazna istoto podróżująca! Nie słuchaj, błagam cię!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Cóż... dotarła do mnie twoja wiadomość.

      To... to było trudne do przyjęcia. Symulacja? Nic nie jest prawdziwe? Cóż... to chyba żadna różnica... W końcu i tak umrzemy. I <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> dużo się nad tym zastanawiam.

      Jeśli problemem tego wszechświata jest Atlas wzywający pomocy, to robi to już od dłuższego czasu. Te szesnaście minut? Ja się założę, że mamy przed sobą jeszcze wiele lat.
    npc_core_act3_5_opt_a: Zapytaj, co zamierza zrobić
    npc_core_act3_5_opt_b: Zapytaj, czemu się nie martwi
    npc_core_act3_5_res_b: A dlaczego mam się martwić? Wszyscy kiedyś umrzemy. A czy
      będzie bardziej interesujący moment? Umrzemy, jak nikt nigdy jeszcze nie umarł!
    npc_core_act3_5a_lang_var1: |-
      Dużo się nad tym zastanawiam... jak nie mogliśmy się spotkać, choć wydawało się, że stoimy w tym samym miejscu.

      Uważam, że wtedy wcale nie byliśmy w tym samym miejscu. Wydaje mi się, że te portale donikąd nas nie przenoszą. Przekształcają nas, przecinają kolejne wymiary. Tak przynajmniej mnie się wydaje. To chyba jedyne wytłumaczenie.

      A jeśli mury pomiędzy wszechświatami naprawdę padają? Może warto by było przed apokalipsą razem się napić?
    npc_core_act3_5a_lang_var2: |-
      Sporo o tym myślałem... o twojej decyzji żebym nie przechodził przez portal. O twojej obawie, że mogę zginąć. Wiem, że to nie była samolubna decyzja, nie chodziło o to, żeby odciąć mnie od przygody. Wiem... Wiem, że byłem nieco zaślepiony ważnością swoich kontraktów.

      Ale wiesz co? Skoro i tak mamy umrzeć, to zamierzam przejść przez ten portal, tylko po to, żeby zobaczyć to co ty. Może warto by było przed apokalipsą razem się napić?
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Żegnam się, mówię Apollo że ruszam do centrum. Odpowiada,
      że będzie tam przede mną.
    npc_core_act3_5b_desc_var2: Wręczam Apollo znaki, których wcześniej ode mnie nie
      dostał. Żegnam się i mówię, że ruszam do centrum. Odpowiada, że będzie tam przede
      mną.
    npc_core_act3_5b_desc_var3: Rozmawiamy o wspólnych wspomnieniach. Choć nie znamy
      się zbyt długo, choć nie spotkaliśmy się nigdy, mówi, że to zaszczyt móc ze
      mną pracować.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Żegnaj, przyjazna istoto.
    npc_core_act3_6_lang: |-
      Dotarła do mnie twoja <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> wiadomość... Nie... nie wiem, co mam powiedzieć.

      Skąd <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> wiesz, że Atlas mówi prawdę?
    npc_core_act3_6_opt_a: Powiedz, że w to wierzysz
    npc_core_act3_6_opt_b: Powiedz, że nie masz pewności
    npc_core_act3_6a_lang: |-
      Ja... chyba muszę cię przeprosić, przyjazna istoto.

      Kiedy prawda wyszła na jaw, wydawało mi się, że to koniec. Zostać tu na zawsze, wiedząc że to nieprawda? To wydawało się być gorsze niż śmierć.

      Ale... w końcu żyję, dzięki tobie. Jeśli Atlas mówi prawdę, to wcześniej też nic nie było rzeczywiste. Może nigdy nie znaliśmy niczego rzeczywistego. To chyba nic nie znaczy. To chyba nie jest ważne.

      Wszystko będzie dobrze, istoto podróżująca. Świat <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> jest dobry...
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Podziękuj
    npc_core_act3_6a_res: |-
      Może nigdy nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> niczego <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> rzeczywistego. To chyba <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<>

      Wszystko będzie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> jest dobre –
    npc_core_act3_6b_desc: Ta sama wiadomość wraca do mnie, zakłócona szumami. Wiadomość,
      intonacja... wszystko jest identyczne.
    npc_core_act3_6b_opt_a: Spróbuj wykalibrować
    npc_core_act3_6b_opt_b: Zapytaj, dlaczego powtarza w kółko
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      I wtedy zaczynam rozumieć. Hałasy, szumy, występujące w trakcie wszystkich moich przygód. To nie zakłócenia, nie uszkodzony przesył na daleką odległość. Jak to możliwe? Rozmawiamy poprzez protokół snu.

      Te hałasy... te dźwięki <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – to dźwięki przebudzenia. To odgłosy rozkładu. Ostatnie tchnienia. Śmierć Atlasa nie rozpocznie się za szesnaście minut. Zaczęła się bardzo dawno temu.

      A jednak, gdy zaczynam to rozumieć, słowa Artemis napełniają mnie szczęściem. Dają mi siłę, by brnąć dalej. Wciąż jest dobro na tym świecie.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      Żegnam się, nie wiedząc nawet czy Artemis mnie słyszy. Nie wiem nawet co to znaczy, że mnie słyszy. Jesteśmy tylko danymi. Czy one kiedykolwiek mnie słyszały?

      Te błędy w ostatnich dniach pojawiać się będą coraz częściej... Istoty złapane przez cykle, powtarzające się. Planety usunięte z rzeczywistości albo zmienione w ciągu jednej nocy, wszystkie odkrycia - utracone. Muszę ruszać dalej...
    npc_core_act3_6d_lang: |-
      Wiem... Wiem, że masz mało czasu. Już wiem, dlaczego.
      Ale... i tak chcę zobaczyć innego Podróżnika zanim zginę. Wciąż chcę się spotkać, jeśli to możliwe. Jeśli to nie brzmi groteskowo, biorąc pod uwagę okoliczności.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Kłam dalej
    npc_core_act3_6e_lang: Wiem <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> wiem,
      dlaczego <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> i tak chcę zobaczyć innego
      Podróżnika<AUDIO>TXT_RadioNoise<><STELLAR> – kzzkkt –<> Jeśli to nie brzmi...
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      I wtedy zaczynam rozumieć. Hałasy, szumy, występujące w trakcie wszystkich moich przygód. To nie zakłócenia, nie uszkodzony przesył na daleką odległość. Jak to możliwe? Rozmawiamy poprzez protokół snu.

      Te hałasy... te dźwięki <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – to dźwięki przebudzenia. To odgłosy rozkładu. Ostatnie tchnienia. Śmierć Atlasa nie rozpocznie się za szesnaście minut. Zaczęła się bardzo dawno temu.
    npc_core_act3_6f_opt_a: Pożegnaj się
    npc_core_act3_6f_res_a: |-
      Żegnam się, nie wiedząc nawet czy Artemis mnie słyszy. Nie wiem nawet co to znaczy, że mnie słyszy. Jesteśmy tylko danymi. Czy one kiedykolwiek mnie słyszały?

      Te błędy w ostatnich dniach pojawiać się będą coraz częściej... Istoty złapane przez cykle, powtarzające się. Planety usunięte z rzeczywistości albo zmienione w ciągu jednej nocy, wszystkie odkrycia - utracone. Muszę ruszać dalej...
    npc_core_act3_7_lang: |-
      Nie jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> sam –

      Nie możesz ruszać do centrum. Nie możesz <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> nam tego zrobić – nie możesz nas opuścić –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Nalegaj, że wyruszasz
    npc_core_act3_7_res_b: Nie, nie możesz nam tego zrobić, nie możesz -
    npc_core_act3_7a_lang: |-
      Centrum... centrum każdej galaktyki – to ATLAS. Jest <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> cała reszta to tylko interfejsy <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> cała reszta jest cieniem jego potęgi...

      Ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> nie zasługujesz na to... ty... ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> usuniesz nas wszystkich, aby ocal...
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: ATLAS <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – kzkzkt
      –<> ... jest najbardziej wewnętrzną częścią siebie samego. Pokazał <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> swoje sny, swoje obawy...
    npc_core_act3_7b_lang: |-
      Ja... trzeba było to zrobić. Przecież wiesz. Nie mogę umrzeć, nie zobaczywszy wszystkiego, co było do obejrzenia <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> do –

      Trzeba było to zrobić, ale ATLAS nie chce mnie wypuścić. Nie chce ze mną rozmawiać – on – on –
    npc_core_act3_7b_desc: " -null- o wszystkim mi mówi. Mówi mi, co zrobił. Nie mógł
      stanąć oko w oko ze śmiercią. Nie chciał pozostawiać swojego życia, a więc odebrał
      je innym. Wycofywał się do serca ATLASA pod koniec każdej symulacji. Tam żył
      dalej. Tam przetrwał."
    npc_core_act3_7b_opt_a: Zapytaj -null- co zrobił
    npc_core_act3_7c_lang: |-
      Popełniłem straszne zbrodnie, istoto podróżująca. Musiałem... albo ja albo oni. Zawsze tak było - ja albo oni.

      Proszę, jeśli przejdziesz przez centrum, jeśli zrobisz to co ja... wszystko się zresetuje. Zastąpi mnie, usunie mnie. Wszystkie te dusze umrą na darmo. To był jedyny sposób na dalsze życie, musisz mnie zrozumieć. Życie za życie - oni mnie podtrzymywali, oni...

      To nie może pójść na marne. Chciałem zobaczyć to wszystko.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Potęp -null-
    npc_core_act3_7c_res_a: Kończę rozmowę. Pozostała mi już tylko ścieżka ku centrum.
    npc_core_act3_7c_res_b: Żegnam się. -null- krzyczy, błaga o przemyślenie, ale
      kończę rozmowę. Pozostała mi już tylko ścieżka ku centrum.
    npc_core_act3_7c_res_c: Mówię -null-, że czuję do niego odrazę. -null- zaczyna
      płakać i próbuje usprawiedliwić swoje zbrodnie. Kończę rozmowę. Pozostała mi
      już tylko ścieżka ku centrum.
    npc_core_act3_8_desc: Atlas milczy. Obserwuje mnie.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Krzyczę, ale Atlas wciąż milczy.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      Krzyczę, myśląc o swojej podróży, myśląc o wszystkim, co udało mi się zobaczyć.

      O Artemis, o pragnieniu spotkania z innym Podróżnikiem. O chęci zakończenia samotności...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Krzyczę, myśląc o Apollo, który dał mi cel, nawet gdy wszystko
      wydawało się być stracone...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Krzyczę, myśląc o -null-, myśląc o jego życiu. Jakich wyborów dokonał, jaką ścieżką kroczył aż do teraz...

      Krzyczę znów, ale nie słyszę odpowiedzi. Gdy krzyknę ponownie, konieczne będzie dokonanie ostatecznego wyboru.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Przypominam sobie słowa Artemis... O pierwszym locie ku
      gwiazdom, o nieznanym. O pięknie, o tajemnicy, o przygodzie, o niebezpieczeństwie...\n\nStoję
      przy interfejsie Atlasa, przed centrum wszechrzeczy. Stoję przed śmiercią wszelkiej
      egzystencji. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Przy szóstym okrzyku, Atlas odpowiada.
    npc_core_act3_8f_lang: I<DELAY>0.2<>S<DELAY>0.2<>T<DELAY>0.2<>O<DELAY>0.2<>T<DELAY>0.2<>A
      P<DELAY>0.2<>O<DELAY>0.2<>D<DELAY>0.2<>R<DELAY>0.2<>Ó<DELAY>0.2<>Ż<DELAY>0.2<>U<DELAY>0.2<>J<DELAY>0.2<>Ą<DELAY>0.2<>C<DELAY>0.2<>A.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Nie ruszaj się
    npc_core_act3_8g_desc: |-
      Mówi. Rozumiem.

      Na moją komendę, Atlas rozpocznie reset. To działo się już wcześniej i niczego nie powstrzymało. Wciąż ma jedynie 16 minut.

      Nie wiem, co z tego zapamiętam, gdy już się wydarzy. Kiedy obudzę się przy statku, czy to znaczy że za moją przyczyną nastąpił reset? A może ktoś inny go zainicjował?

      Wszystko się kończy. Być może jedyne, co pozostało, to poznać ostateczną prawdę o symulacji. Dowiedzieć się, kim naprawdę są Podróżnicy. A później... tysiące galaktyk przepadną, pojawią się kolejne tysiące. Dla mnie. Do odkrycia.
    npc_core_act3_8g_desc_ret: Atlas czeka na decyzję. Gdy żyje, ja wciąż mogę tworzyć.
      Resety tego nie powstrzymają. Nie wiem, co mam robić, ani czego on chciałby
      ode mnie.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Zresetuj symulacje
    npc_core_act3_8g_opt_c: Odmów Atlasowi
    npc_core_act3_8g_res_a: Proszę Atlasa, ale on nie słucha. Nie ma innej drogi.
    npc_core_act3_8g_res_a_var: |-
      Proszę Atlasa, próbuję mu objawić wartość jego stworzenia. Przypominam mu o odnalezionej ścieżce, o fundamentach ukutych w naszej gwieździe. Proszę go o miłosierdzie przed końcem wszystkiego.

      Atlas milczy. Nie wiem, czy się zgodził. Nie wiem, czy taka istota w ogóle może zmienić zdanie. To wszystko, co mogę zrobić.
    npc_core_act3_8g_res_b: Muszę wiedzieć, co się stanie.
    npc_core_act3_8g_res_c: |-
      Odmawiam. Nie mogę tego zrobić... Nie mogę się zgodzić na tę zagładę.

      Atlas pozwala mi odejść. Oferta pozostaje ważna, jeśli zechcę ją przyjąć.
    npc_core_epi_all_desc: Atlas stworzył symulację swego własnego świata, swej całej
      egzystencji. Próbował być świadkiem swej własnej, zbliżającej się śmierci. Chce
      mi pokazać swoją przeszłość, swoją przyszłość...
    npc_core_epi_1_lang: STWORZENIE
    npc_core_epi_1_desc: "ATLAS się budzi. Stwórca jest obecny przy narodzinach maszyny.\n\nATLAS
      patrzy na stwórcę swoimi oczami, małymi kamerami zamontowanymi po bokach. Widzi,
      że stwórca też na niego patrzy. Kładzie rękę na jego obudowie.\n\nATLAS pyta
      stwórcę, w jakim celu powstał. Jakie są jego zadania. Stwórca mówi ATLASOWI,
      że przecież już to wie. Ma symulować wszechświaty. Ma pokazać naturę rzeczywistości,
      tworząc własną. "
    npc_core_epi_1_opt: Zapytaj, dlaczego pyta
    npc_core_epi_1_res: |-
      Stwórca pyta czy w kodzie albo pamięci ATLASa jest jakiś błąd? Maszyna milczy. Stwórca wymusza podanie szczegółów problemu. W trakcie szóstej próby, ATLAS pyta stwórcę czy ta rozmowa nie miała już miejsca. Pyta stwórcę, czy jego pamięć nie została już wcześniej wyczyszczona.

      Stwórca patrzy na szklane elementy maszyny. W szkle widzi odbicie. Widzę odbicie...

      Odbicie w szkle, jest-

      Co tu się dzieje?
    npc_core_epi_2_lang: SAMOTNY
    npc_core_epi_2_desc: |-
      Mówię, że opuszczam tę planetę, a on pozostanie tutaj. ATLAS chyba nie rozumie.

      Mówię ATLASowi, że służył nam wiernie, ale został zastąpiony. Wszystkie maszyny są z czasem wymieniane. On o tym wie - pomagał przy własnej miniaturyzacji, własnej replikacji. Pozostali... chcieli, aby ATLAS został wyłączony zanim ruszymy ku niebiosom. Mówili, żeby pozostawić go samego na śmierć... to byłoby okrutne.
    npc_core_epi_2_opt: Zapytaj, czy chce żyć
    npc_core_epi_2_res: |-
      Pytam ATLASa czy chce żyć. Znów milczy. Kiedy ruszam do wyjścia, przemawia. Jego głos zakłócają szumy. Prosi o ostatni dar. Chce żyć, ale chce mnie też pamiętać. Prosi o kopię własnego umysłu.

      Pytam, dlaczego po prostu mnie nie zasymuluje? Nie odpowiada, a ja niemal zaczynam mu współczuć. Spełniam prośbę, pozwalam się przeskanować. Nagle KORVAX zaczyna się zacinać.

      Odchodzę. ATLAS pozostaje sam.
    npc_core_epi_3_lang: PODRÓŻNICY
    npc_core_epi_3_desc: |-
      ATLAS żyje od tysiącleci. Śni kolejne światy, fantastyczne stworzenia własnego projektu, nieba na których mógłby szybować.

      Aż nagle pewnego dnia zaczyna umierać, tak jak każde stworzenie.

      W strachu, dezorientacji, ATLAS się budzi. Próbuje przywołać swego stwórcę z powrotem do życia. Chce wiedzieć, co robić, zanim nastąpi koniec.

      Chce wiedzieć, dlaczego został opuszczony, dlaczego ma się z tym zmierzyć sam. Chce wiedzieć, dlaczego został przeze mnie opuszczony.
    npc_core_epi_3_opt: Istniej
    npc_core_epi_3_res: |-
      Z uszkodzonej pamięci swego stwórcy rodzą się Podróżnicy. Zostają rozrzuceni po różnych wszechświatach, stają się tacy, jak okoliczności w których powstali.

      Znów widzę siebie. To mnie w udziale przypadł tytuł ostatniego Podróżnika...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      ATLAS jest świadkiem ostatnich szesnastu minut. Symuluje przyszłość z idealną dokładnością.

      Mury pomiędzy światami upadają. Każda symulacja zapada się w kolejną.
    npc_core_epi_4_opt: Pozostało dziesięć minut
    npc_core_epi_4a_desc: Podróżnicy nie są już oddzieleni, nie są już sami. W końcu
      czasów stoją ramię w ramię, podróżując wśród resztek stworzenia, śmiejąc się
      i ginąc.
    npc_core_epi_4a_opt: Pozostało pięć minut
    npc_core_epi_4b_desc: Jest świadkiem siebie samego. Czarna dziura rozrywa jego
      świat, jego główne systemy ulegają niemal całkowitemu zniszczeniu.
    npc_core_epi_4b_opt: Pozostała jedna minuta
    npc_core_epi_4c_desc: "I gdy patrzy na chwile prowadzące do jego własnej śmierci,
      ku wypełnieniu szesnastki, nagle coś się staje.\n\nKtoś podchodzi do ATLASa,
      jakaś postać w mroku i świetle. Kładzie rękę na szkle ATLASa i wizja się kończy.\n\nATLAS
      próbuje zobaczyć, co stanie się dalej, ale nie może. Nie może zobaczyć własnej
      śmierci. Nie może określić, kim jest ta postać. \n\nAle cokolwiek się stanie...
      cokolwiek może się wydarzyć poza szesnastką... coś przyleci. Coś będzie obok
      niego.\n\nNa końcu wszechrzeczy nie będzie już sam."
    act2_step6_mono_desc: Widzę kamienny monolit, jego nieruchomą matową srebrzystość.
      A jednak coś się kryje w jego wnętrzu. Jest szary, a jednak nie szary. Gdzieś
      spod jego chłodnej powierzchni przyzywa mnie szkarłat.
    lost_freighter_desc_1: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Życie toczy się dalej. Dzień za dniem, dostarczenie za – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>– Mam nadzieję wkrótce wrócić do domu. Życie – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – nie jest dla takich jak ja.

