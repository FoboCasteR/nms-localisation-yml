    ui_core_act1_step8_desc: Stało się coś strasznego. Tajemnicze postacie odcinają
      sygnał i otaczają Artemis. Twierdzą, że mają w skórze 'ziarna szkła'. Zanim
      odchodzą, nadają częstotliwość oznaczoną jako 'Apollo'. Nie wiem, czy ten ktoś
      okaże się być przyjacielem czy wrogiem.
    ui_core_act1_step9_desc: Apollo sugeruje, że Strażnicy mogą mieć związek ze zniknięciem
      Artemis. Proponuje współpracę. Skoro Strażnicy używają sieci portali, to jeśli
      uda nam się podążyć ich śladem, kto wie, jakie sekrety zdołamy poznać, przy
      okazji ratując Artemis...
    ui_core_act1_step9_obj1: Znajdź kontakt Apollo
    ui_core_act1_step9_marker2: Kontakt Apollo
    ui_core_act1_step9_obj1_tip: |-
      Kontakt Apollo pomoże ci wznieść i rozbudować bazę. Znajdź kontakt, aby dowiedzieć się więcej.
      W przestrzeni, przejdź na mapę galaktyki (<IMG>QUICK_MENU<>), aby odnaleźć położenie kontaktu.
    ui_core_act1_step9_obj2: Leć do swojej bazy.
    ui_core_act1_step9_obj2_tip: |-
      Wróć do poprzedniej bazy (zaznaczonej na mapie galaktyki) albo użyj <TECHNOLOGY>komputera bazy<>, aby wznieść nową bazę w dowolnym miejscu.
      Istniejące bazy nie są usuwane po stworzeniu nowej bazy.
    ui_core_act1_step9_obj3: Rozszerz załogę swojego nowego domu
    ui_core_act1_step9_obj3_tip: Skonstruuj terminale dla specjalistów. Zatrudnij
      ich na stacjach kosmicznych.
    ui_core_act1_step9_msg0: |-
      Kontakt Apollo pomoże ci w rozbudowie bazy
      <STELLAR>Teleportuj się<> do swojej bazy z dowolnego terminala teleportacyjnego
    ui_core_act1_step9_msg1: |-
      Kontakt Apollo zorganizował bazę
      Znajdź go na mapie galaktyki (<IMG>QUICK_MENU<>), gdy jesteś w kosmosie
    ui_core_act1_step9_msg1a: |-
      Kontakt Apollo zorganizował bazę.
      Znajdź kontakt Apollo na pokładzie <COMMODITY>stacji kosmicznej<>.
    ui_core_act1_step9_msg1b: |-
      Kontakt Apollo pomoże ci rozbudować bazę.
      Znajdź go na mapie galaktyki (<IMG>QUICK_MENU<>), znajdując się w kosmosie.
    ui_core_act1_step9_msg1c: |-
      Kontakt Apollo pomoże ci rozbudować bazę.
      Znajdź kontakt Apollo na pokładzie <COMMODITY>stacji kosmicznej<>.
    ui_core_act1_step9_msg2: Znajdź i przejmij bazę
    ui_core_act1_step9_msg3: |-
      Rozbuduj swój nowy dom i zatrudnij personel
      Przejdź do dziennika misji (<IMG>OPTIONS<>) i wybierz <STELLAR>rozbudowę bazy<>
    ui_core_act1_step9_msg4: |-
      Zwerbuj <TECHNOLOGY>naukowca Korvaxów<> do swojej bazy
      Przejdź do dziennika misji (<IMG>OPTIONS<>) i wybierz <STELLAR>badania naukowe<>
    ui_core_act1_step9_msg5: |-
      Zgłoś się do Apolla i przekaż wieści o swojej <STELLAR>bazie<> i <STELLAR>personelu<>
      <TECHNOLOGY>Wróć w kosmos<>, by nawiązać kontakt
    ui_core_act1_step9_msg6: |-
      Odpowiedz na wezwanie z komunikatora naciskając <IMG>QUICK_MENU<>.
      Zgłoś się do Apollo i przekaż wieści o swojej <STELLAR>bazie<> i <STELLAR>personelu<>.
