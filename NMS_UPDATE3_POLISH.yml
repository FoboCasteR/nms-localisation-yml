    npc_core_act2_26_opt_b: NPC_CORE_ACT1_16_OPT_B
    npc_core_act2_26_res_a: Robię krok naprzód. Brama buczy...
    npc_core_act2_26_res_b: Odwracam się i czuję dziwny wstyd. To jeszcze nie czas...
    npc_core_act2_26_desc_ret: Ponownie podchodzę do portalu. Czeka na mnie... obserwuje...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: To ten sam terminal co wcześniej. Interfejs Atlasa...
    npc_core_act2_27_opt_a: Zażądaj audiencji
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: |-
      Po ogromnym interfejsie odbija się echem nagranie dźwiękowe...
      Ponoć ostatnio zachowujesz się... nietypowo. Kwestionujesz różne rzeczy, pytasz o cel, o etykę... Ponoć chcesz się spotkać ze swoim stwórcą.
      Cóż, oto jestem, jam jest ATLAS. Pytaj, o co chcesz.
      Słychać kliknięcie. Mija dłuższa chwila.
      Głos więcej się nie odzywa. Interfejs jest cichy.
    npc_core_act2_27a_desca: Odtwarzane jest nagranie dźwiękowe. Odbija się echem
      po ogromnym interfejsie...
    npc_core_act2_27a_descb: "„Ponoć twoje zachowanie jest... nietypowe. Kwestionujesz
      różne rzeczy, zadajesz pytania, chcesz znać przeznaczenie, etykę... Ponoć chcesz
      spotkać swojego stwórcę?”"
    npc_core_act2_27a_descc: "„Cóż, oto jestem. ATLAS. Pytaj, o co chcesz”."
    npc_core_act2_27a_descd: Słychać kliknięcie.<AUDIO>TXT_RadioNoise<> Czas mija.
      Głos milknie.
    npc_core_act2_27a_desce: Zapada cisza, a interfejs zastyga.<AUDIO>TXT_RadioNoise<>
    npc_core_act2_27a_opt_a: Zainicjuj interfejs osobowości
    npc_core_act2_27a_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act2_27b_desc: NPC_CORE_ACT1_17C_DESC
    npc_core_act2_27b_opt_a: NPC_CORE_ACT2_27A_OPT_A
    npc_core_act2_27b_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act2_27c_lang: NPC_CORE_ACT1_17D_LANG
    npc_core_act2_27c_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act2_27c_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act2_27d_desc: Rzeczywistość zanika. Wszystko zanika. Coś jest nie tak.
      Coś się zmieniło.
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: |-
      Atlas pokazuje mi Geków, Korvaxów, Vy'keenów... pokazuje mi ich jednocześnie, wszystkich którzy kiedykolwiek żyli. Pokazuje mi wzór, projekt...
      Atlas pokazuje mi formułe duszy. Jeżeli włoże ją do maszyny, to mogłaby ożyć.

      Widzę pola tekstowe wypełniające dolną część pękniętego ekranu. Widzę cały wszechświat zredukowany do interfejsu graficznego.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: Atlas jest egzystencją. Żąda ode mnie przyznania tego,
      co już wiem. Niezależnie od tego, jak bardzo próbuję ukryć prawdę o własnej
      egzystencji, nie jestem w stanie znaleźć alternatywy.
    npc_core_act2_27f_opt_a: Wszechświat to symulacja.
    npc_core_act2_27f_opt_b: " Nic nie jest rzeczywiste."
    npc_core_act2_27f_opt_c: Wszechświat to symulacja. Nic nie jest rzeczywiste.
    npc_core_act2_27g_desc: Ja... Ja czuję...
    npc_core_act2_27g_opt_a: Gniew
    npc_core_act2_27g_opt_b: Smutek
    npc_core_act2_27g_opt_c: Sprzeciw
    npc_core_act2_27g_res_a: |-
      Kto mi to zrobił? Kto mnie sprowadził na ten świat, oszukał mnie - kto skazał mnie na samotność, dryfowanie bez celu? Wszystko jest kłamstwem, wszystko jest zdradą...
      Myślę o tym, w jaki sposób Korvaxi zmienili umysły Geków, jak zmusili ich do dobra... Myślę o maszynie Nady, o swoim podejściu do symulacji... Czuję... Czuję, że nie jestem sobą -
      W końcu przemawia...
    npc_core_act2_27g_res_b: |-
      Wszystko, czego udało mi się dokonać, każda gwiazda, którą udało mi się zobaczyć, każda planeta, którą udało mi się odkryć... to wszystko nie jest rzeczywiste. Żaden z moich przyjaciół tak naprawdę nie istniał. Moja wyprawa... to wszystko kłamstwo...
      Myślę o tym, w jaki sposób Korvaxi zmienili umysły Geków, jak zmusili ich do dobra... Myślę o maszynie Nady, o swoim podejściu do symulacji... Czuję... Czuję, że nie jestem sobą -
      W końcu przemawia...
    npc_core_act2_27g_res_chunk1: Myślę o tym, w jaki sposób Korvaxi zmienili umysły
      Geków, jak zmusili ich do dobra... Myślę o maszynie Nady, o swoim podejściu
      do symulacji... Czuję... Czuję, że nie jestem sobą -
    npc_core_act2_27g_res_chunk2: W końcu przemawia...
    npc_core_act2_27g_res_c: |-
      Myślę o tym, w jaki sposób Korvaxi zmienili umysły Geków, jak zmusili ich do dobra... Myślę o maszynie Nady, o swoim podejściu do symulacji... Czuję... Czuję, że nie jestem sobą -

      Nie mogę zaakceptować swego losu. Nie zaakceptuję go. To - wszystko to - miało być moim prawem z urodzenia. Moja wyprawa w gwiazdy, moje podróże, podboje wszystkiego, co udało mi się napotkać... Nie. Ja istnieję. Na pewno. Nawet jeśli wszystko inne jest fałszem...

      W końcu przemawia...
    npc_core_act2_27h_lang: Czy moje słowa cię uradowały?
    npc_core_act2_27h_opt_a: Powiedz, że tak.
    npc_core_act2_27h_opt_b: Powiedz, że nie.
    npc_core_act2_27i_lang: Czym <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> myślisz,
      że jesteś?
    npc_core_act2_27i_opt_a: Symulowaną istotą
    npc_core_act2_27i_opt_b: Istotą podróżującą
    npc_core_act2_27i_res_a: Jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> kimś
      więcej. Jesteś istotą odkrywającą wszystko to, co ja <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> stworzyłem. Jesteś istotą podróżującą...
    npc_core_act2_27i_res_b: Jesteś istotą odkrywającą wszystko to, co ja <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> stworzyłem...
    npc_core_act2_27j_lang: Uważasz, że istniejesz <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkt –<> naprawdę?
    npc_core_act2_27j_opt_a: Tak
    npc_core_act2_27j_opt_b: Nie
    npc_core_act2_27k_lang: |-
      Jak możesz coś uważać, skoro nie istniejesz?
      Jak możesz dokonywać wyboru?
      Jeśli chcesz, pozwolę ci teraz umrzeć. Chcesz tego?
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      Czy zauważyłeś?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      Gekowie byli handlowcami, których cechowała chciwość. Vy'keeni byli wojownikami pełnymi gniewu. Korvaksi byli naukowcami kierowanymi ciekawością.

      To twoje słowa. Chciałem <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkzkkt –<> chciałem zobaczyć, co zrobisz z wiecznością. Chciałem zobaczyć, kim staniecie się, wy wszyscy.
    npc_core_act2_27l_opt_a: Wysłuchaj osądu
    npc_core_act2_27_lang_var1: 'Udało ci się ocalić życie iteracji: <STELLAR>ARTEMIS<>.
      Ale nie chcesz zdradzić, że żyje w symulacji. Uważasz, że prawda wyrządziłaby
      szkodę.'
    npc_core_act2_27_lang_var2: 'Udało ci się ocalić życie iteracji: <STELLAR>ARTEMIS<>.
      Poznała ona prawdę o symulowanej naturze jej życia. Uważasz, że wiedza o sobie
      jest warta więcej niż ból odkrycia prawdy.'
    npc_core_act2_27_lang_var3: 'Iteracja: <STELLAR>APOLLO<> przeszła za tobą przez
      portal i przetrwała, dzięki twoim wskazówkom. Nie podzieliła losu <STELLAR>ARTEMIS<>.'
    npc_core_act2_27_lang_var4: 'Iteracja: <STELLAR>APOLLO<> przeszła za tobą przez
      portal i zgubiła się tak samo jak <STELLAR>ARTEMIS<>. Nie udało ci się jej pomóc,
      nie udało ci się jej ostrzec...'
    npc_core_act2_27_lang_var5: 'Iteracja: <STELLAR>APOLLO<> nie przeszła za tobą
      przez portal. Nie otrzymała od ciebie prawa zobaczenia tego co ty, prawa zaryzykowania
      życia w poszukiwaniu wiedzy.'
    npc_core_act2_27_lang_var6: 'Iteracja: <STELLAR>ARTEMIS<> dokonała żywota, zgodnie
      z twoją decyzją. Według ciebie lepsze było usunięcie jej egzystencji niż zmuszanie
      do życia w symulacji.'
    npc_core_act2_27_lang_var7: Odczuwasz współczucie. Wtrącasz się. Masz zdolność
      do czynienia dobra i zła. Dzięki tobie oboje żyją...
    npc_core_act2_27_lang_var8: Odczuwasz współczucie. Masz wiarę tam, gdzie nikt
      już nie ma wiary. Dzięki tobie jedno żyje, drugie nie żyje...
    npc_core_act2_27_lang_var9: Cenisz egzystencję ponad wszystko inne, niezależnie
      od ceny. Życie jest dla ciebie najważniejsze...
    npc_core_act2_27_lang_var10: Cenisz wiedzę. Wtrącasz się. Potrafisz dokonywać
      cudów, ale i zbrodni...
    npc_core_act2_27_lang_var11: Cenisz wiedzę. Masz wiarę tam, gdzie nikt już nie
      ma wiary. Dzięki tobie jedno żyje, drugie nie żyje...
    npc_core_act2_27_lang_var13: Potrafisz okazać miłosierdzie. Wtrącasz się. Masz
      zdolność czynienia dobra i zła. Dzięki tobie, jeden przeżył, drugi zmarł...
    npc_core_act2_27_lang_var14: Potrafisz okazać miłosierdzie. Masz wiarę tam, gdzie
      nikt już nie ma wiary. Z twojego powodu oboje nie żyją. Jest ci pisana samotność...
    npc_core_act2_27_lang_var15: Potrafisz okazać miłosierdzie. Obawiasz się bólu.
      Z twojego powodu, jedno żyje, a drugie nie żyje...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: |-
      Atlas w ciszy wysłuchuje mojej odpowiedzi. Nie oczekuje akceptacji czy odmowy.

      Jeśli jestem istotą symulowaną, nie mam nawet pewności, czy czymkolwiek różnię się od Atlasa, czy czegokolwiek innego. Obawiam się, że jestem jedynie kodem, funkcją tańczącą w ciemnościach...
    npc_core_act2_27n_lang: To koniec, istoto podróżująca. Zadaj ostatnie pytanie.
      Zapytaj o to, o co trzeba zapytać. Wyszepcz ostatnie słowo.
    npc_core_act2_27n_opt_a: Szesnaście
    npc_core_act2_27o_lang: |-
