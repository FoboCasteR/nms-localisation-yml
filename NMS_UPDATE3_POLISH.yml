      zzttkk –<>
    npc_core_act1_1e_res: Nie ma odpowiedzi. W komunikatorze panuje cisza, choć kanał
      wciąż jest otwarty.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk –<>"
    npc_core_act1_2_desc: Nie ma żadnych oznak życia. Jedynie szum zepsutego komunikatora.
    npc_core_act1_2_opt_a: Pobierz zapisy
    npc_core_act1_2_res_a: |-
      Cokolwiek zawierała ta wiadomość, uległa zakłóceniom i nie można jej odzyskać. Udało mi się wyłowić jedynie imię pilota,<DELAY>0.5<> <STELLAR>„Artemis”<>. Ktokolwiek to był, już dawno go nie ma.

      Jest jeszcze inny fragment niezniszczonych danych. To zestaw planów, <STELLAR>ulepszenie<> mojego <TECHNOLOGY>promienia wydobywczego<>.
    npc_core_act1_2_opt_b: Opuść
    npc_core_act1_2_res_b: Zostawiam komunikator. Nie ma sensu zakłócać spoczynku
      zmarłych.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<> <DELAY>0.8<>... gdzie <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk – <>

      Czy ktoś <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<><DELAY>0.8<> tam jest? Na zewnątrz, na <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<> <DELAY>0.8<>coś jest nie tak z...
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Zapytaj, co się stało
    npc_core_act1_3_res_a: Mówię nieznajomej istocie, że ją słyszę. <AUDIO>TXT_RadioNoise<>Przez
      moment panuje cisza.<AUDIO>TXT_RadioNoise<> Słyszę jedynie świst promieniowania
      kosmicznego w tle<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Pytam nieznajomą istotę, co się stało. <AUDIO>TXT_RadioNoise<>Przez
      moment panuje cisza.<AUDIO>TXT_RadioNoise<> Słyszę jedynie świst promieniowania
      kosmicznego w tle.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Udało... udało ci się mnie znaleźć... <AUDIO>TXT_RadioNoise<>Tak mało światła. Kto by pomyślał, że jeszcze kiedyś kogoś usłyszę? A to się stało.

      Jak udało ci się odnaleźć mój głos?
    npc_core_act1_3a_opt_a: Powiedz, że poprzez odnalezienie rozbitego statku
    npc_core_act1_3a_res_a: Mówię nieznajomej istocie o opuszczonym wraku statku gwiezdnego
      i znalezieniu identyfikatora komunikatora w ogniwie awaryjnym. Zaczynam opowiadać
      o anomalnej stacji kosmicznej, ale istota ucina rozmowę.
    npc_core_act1_3b_lang: |-
      Jest na zewnątrz, chyba nic mi nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> <DELAY>0.8<>grozi...

      Jest ich szesnastka, wyglądają jak <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<>
    npc_core_act1_3b_opt_a: Zapytaj, gdzie jest
    npc_core_act1_3b_opt_b: Zapytaj o 'szesnaście'
    npc_core_act1_3b_res: W oczach nieznajomej istoty tańczy strach i dezorientacja.
      Po kilku chwilach ciszy, zwraca się do mnie i zaczyna prosić...
    npc_core_act1_3c_lang: |-
      Nie wiesz, kim jesteś, prawda? Ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Okłamało mnie. Okłamało wszyst... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Dźwięk zostaje przerwany, ale wciąż widzę twarz. Milczy
      i znika w nicości.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Zakończ komunikację
    npc_core_act1_3c_res_a: To musi być Artemis. Najwyraźniej potrzebuje pomocy. Muszę
      znaleźć sposób na wzmocnienie sygnału.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINUS AKTYWOWANY...
      DOSTĘPNE LICZNE ŹRÓDŁA SYGNAŁU"
    npc_core_act1_4_holohub_desc: |-
      W wieży znajduje się potrzebny nadajnik, zaprojektowany do komunikacji holograficznej na długie dystanse.

      Dodatkowa moc powinna mi pozwolić ponownie nawiązać połączenie z Artemis.
    npc_core_act1_4_holohub_opt_a: Wybierz częstotliwość Artemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Próbuję namierzyć częstotliwość Artemis, przesyłając
      dane z naszego poprzedniego połączenia.
    npc_core_act1_4_lang: |-
      Kto <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> <DELAY>0.8<>kto tam jest? To ty... to znowu ty, prawda?

      Ty naprawdę istniejesz, prawda? Nie jesteś snem?
    npc_core_act1_4_opt_a: Powiedz, że naprawdę istniejesz
    npc_core_act1_4_opt_b: Powiedz, że taką masz nadzieję
    npc_core_act1_4a_lang: |-
      Przepraszam, trudno mi tu zebrać myśli. Coś jest nie tak z <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt –<>

      Gdy musisz, łatwo jest wykreować lepszą rzeczywistość. Wydawało mi się, że jesteś snem. Przepraszam, twój głos... gdy tak długo nikogo się nie słyszy... Ostatnio dane mi było słuchać jedynie głosu z egzokombinezonu.<DELAY>0.6<> Mówił takie straszne rzeczy...
    npc_core_act1_4a_opt_a: Zapytaj istotę, kim jest
    npc_core_act1_4a_opt_b: Zapytaj istotę, czym jest
    npc_core_act1_4a_res: Nieznajoma istota uśmiecha się poprzez zakłócenia.
    npc_core_act1_4b_lang: Jesteśmy podobni. Ty też jesteś istotą podróżującą przez
      światy, prawda?
    npc_core_act1_4b_opt_a: Spytaj, co ma na myśli
    npc_core_act1_4b_opt_b: Zapytaj, skąd to wszystko wie
    npc_core_act1_4b_res: "Nie odpowiada słowami.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      Przesyła wizję, <DELAY>0.5<>czerwoną gwiazdę i kruchą planetę. Nie rozumiem
      kształtów, nie rozumiem szeptów...\n\nWidzę formy życia, rozrzucone po dalekich
      krańcach galaktyk. Widzę pierwsze tchnienie nieznajomej istoty, wyruszającej
      ku gwiazdom. Widzę siebie, jak drzemię w szkarłatnej pustce, czekając na sen
      o światach.\n\nPoprzez mrok słyszę, co mówi... "
    npc_core_act1_4c_title: OSTRZEŻENIE O WYRWIE
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>WYKRYTO ANOMALIĘ<> <IMG>SLASH<>
      Identyfikacja: P<DELAY>0.1<>O<DELAY>0.1<>D<DELAY>0.1<>R<DELAY>0.1<>Ó<DELAY>0.1<>Ż<DELAY>0.1<>N<DELAY>0.1<>I<DELAY>0.1<>K
    npc_core_act1_4c_opt_a: Przebudzenie
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>To, co ci pokazuję... prześladuje mnie od momentu przebudzenia. Na pewno też to rozpoznajesz.

      Jesteśmy Podróżnikami, odkrywcami światów. Na pewno wiesz o tym od momentu, w którym uchyliły się twoje powieki. Ja też wiedziałam.

      Zanim tu utknęłam, podróżowałam, by <AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<> w końcu się spotkać. To nie może być przypadek, że to właśnie tobie udało się namierzyć ten sygnał. Powiedz, czy wciąż masz przy sobie dziennik danych z tego rozbitego statku?
    npc_core_act1_4d_opt_a: Prześlij dane
    npc_core_act1_4d_opt_b: Odmów
    npc_core_act1_4d_opt_c: Wspomnij o Nadzie
    npc_core_act1_4d_res_a: Przesyłam zapisy ze swojego egzokombinezonu, w tym tajemniczą
      transmisję oraz dane znalezione w rozbitym statku.
    npc_core_act1_4d_res_b: Gdzie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      się podziewałeś ? To <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      sygnał <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<>
    npc_core_act1_4d_res_c: Kto? Proszę, muszę zobaczyć te dane. Nie drażnij się ze
      mną, nie mam na to czasu...
    npc_core_act1_4d_ret_lang: Proszę, muszę zobaczyć te dane. Nie baw się ze mną,
      nie w ten sposób...
    npc_core_act1_4e_lang: |-
      Większość mojego wyposażenia jest uszkodzona. Nie ma tu nikogo, nie mam żadnego pojazdu, nie mogę uciec z tej bezgwiezdnej planety. Nie wiem nawet, w jaki sposób twój sygnał do mnie dociera.

      A statek, który udało ci się odnaleźć... kiedyś należał do mnie. Być może jest jednak nadzieja.

      Musimy określić, gdzie jesteśmy. Jeśli zbudujesz <TECHNOLOGY>wzmacniacze sygnału<> w całym układzie, być może uda nam się wyznaczyć twoją pozycję. W końcu – <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> –<DELAY>0.8<> się stąd wydostanę, a ty poznasz odpowiedzi na swoje pytania.
    npc_core_act1_4e_opt_a: Zgódź się
    npc_core_act1_4e_opt_b: Wahaj się
    npc_core_act1_4e_res_a: Dziękuję ci, istoto podróżująca. Uratujesz mi życie. Odnajdziesz
      mnie.
    npc_core_act1_4e_res_b: Wiem, że to dziwne, ale wkrótce wszystko nabierze sensu.
      Zaufaj mi... ocalisz mi życie. Odnajdziesz mnie.
    npc_core_act1_5_lang: |-
      Podczas pierwszego lotu w niebiosa nie wiadomo było, czego się spodziewać. Piękna, tajemnicy, przygody, niebezpieczeństw? A oto jesteśmy, prawda?

      Idź do HoloTerminusa, prześlij dane. Znajdźmy się nawzajem.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Udało ci się dokonać triangulacji? Daj znać, gdy będzie
      można przesłać ci dane.
    npc_core_act1_5a_opt_a: Potwierdź
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Udało ci się <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt
      –<> dokonać triangulacji? Muszę <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<>trochę
      danych.
    npc_core_act1_5a_res_0: Doskonale, naprawdę do czegoś dochodzimy. Trzymaj się
      <STELLAR>– kzzkt –<> Ja tylko...
    npc_core_act1_5a_res_a: Artemis przesyła pakiet danych. To mapa gwiezdna pokazująca
      niebiosa wokół miejsca pobytu Artemis.
    npc_core_act1_5a_res_b: Nie ma <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkt –<> czasu.
      Nie zwlekaj!
    npc_core_act1_5b_lang: |-
      Nie mam żadnego wyposażenia. Nie wiem, gdzie jestem. Nie wiem nawet, jak długo tu tkwię... Czas na bardziej staroświeckie podejście. Szkicuję gwiazdy!

      Lokalni mieszkańcy na pewno rozpoznają układ gwiazd. Mój statek był w pobliżu, a więc musimy znajdować się gdzieś blisko...

      Przekażę ci sygnał ze swojego translatora, aby komunikacja z nimi była możliwa. Musisz go najpierw wykalibrować, ale do tego potrzeba jedynie kilku słów.
    npc_core_act1_5b_lang_extra: Och! Mam dla ciebie coś jeszcze... może ci się przydać.
    npc_core_act1_5b_desc: Artemis wysyła ostatnią transmisję, schemat <TECHNOLOGY>płynu
      scalającego<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Powodzenia. A może - do zobaczenia wkrótce!
    war_core_act1_6_lowrank_lang: Grah! Intruz! Hańba! Vy'keeni nie są pod wrażeniem.
    war_core_act1_6_lowrank_desc: Ze zniekształconego tłumaczenia translatora Artemis
      rozumiem tylko tyle, że na razie nie udało mi się wywrzeć wrażenia na Vy'keenach.
      Muszę ulepszyć swoją <SPECIAL>rangę reputacji<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 'Kiedy podchodzę do formy życia, spluwa ona w dłoń i kłania
      mi się. Wypowiada tylko jedno słowo: ''Grah!''. Nie wiem, czy translator Artemis
      w ogóle działa...'
    war_core_act1_6_opt_a: Zapytaj o ten układ gwiezdny
    war_core_act1_6_opt_b: Spluń i ukłoń się formie życia
    war_core_act1_6_res_a: Ciało formy życia zaczyna drżeć. Widzę obnażone zęby...
    war_core_act1_6a_lang: Grah! Śmierć! Śmierć!
    war_core_act1_6a_opt_a: Zasugeruj, forma życia musi się uspokoić
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: Forma życia szczeka, warczy i toczy ślinę z tego, co można
      uznać za jej usta.
    war_core_act1_6b_lang: To intruz musi się uspokoić! Grah! Intruz musi się nauczyć
      dobrych manier! Śmierć! Śmierć!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Uderz formę życia głową
    war_core_act1_6b_res_b: Uderzam formę życia głową. Nie porusza się, jakby nie
      czuła żadnego bólu. Przez chwilę mi się przygląda. W końcu wybucha śmiechem.
    war_core_act1_6c_lang: Grhahaha! Zabawne! Pytaj, żałosny intruzie! Odpowiem ci.
    war_core_act1_6c_opt_a: Wręcz mapę gwiazd
    war_core_act1_6c_res_a: Proszę formę życia o odszyfrowanie mapy gwiazd Artemis
      i wytyczenie szlaku do jej położenia.
    war_core_act1_6d_desc: |-
      Spluwam i kłaniam się, naśladując dziwne zachowanie formy życia. Ta krzyczy, wyciąga sztylet z pochwy przy pasie i rozcina swoją dłoń.

      Śmieje się do mnie i wręcza sztylet.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Zrób to, co forma życia
    war_core_act1_6d_res_a: Forma życia szczeka, warczy i toczy ślinę z tego, co można
      uznać za jej usta.
    war_core_act1_6d_res_b: Krzywię się i przesuwam ostrze sztyletu po własnej dłoni.
      Z egzokombinezonu zaczyna wypływać odrobina krwi. Rozcięcie szybko się zasklepia.
      Forma życia uważa moje zachowanie za zabawne.
    war_core_act1_6e_lang: Grahaha! Co za zachowanie! Chce być Vy'keeninem. Chce być
      wojownikiem. Czego chcesz, żałosny intruzie?
    war_core_act1_6e_opt_a: Wręcz formie życia mapę gwiazd Artemis
    war_core_act1_6e_res_a: Proszę formę życia o odszyfrowanie mapy gwiazd i wytyczenie
      szlaku do położenia Artemisa.
    war_core_act1_6f_lang: A cóż to za nonsens? To miejsce nie istnieje! Vy'keeni
      by o nim wiedzieli!
    war_core_act1_6f_opt_a: Zapytaj, czy to nie pomyłka
    war_core_act1_6f_opt_b: Podziękuj i odejdź.
    war_core_act1_6f_res_a: "Vy'keenin nie reaguje dobrze na insynuację, że mógł pomylić
      się przy analizowaniu danych mapy gwiazd. Krzyczy: 'Śmierć, śmierć!'\n \nPrzepraszam
      i odchodzę."
    war_core_act1_6f_res_b: Grah! Nie dziękuj. Odejdź!
    tra_core_act1_6_lowrank_lang: Och, przyjazna istoto. Protokoły handlowe Geków
      nie pozwalają na transakcje z istotami o nieznanej historii kredytowej.
    tra_core_act1_6_lowrank_desc: Ze zniekształconego tłumaczenia translatora Artemis
      rozumiem tylko tyle, że na razie nie udało mi się wywrzeć wrażenia na Gekach.
      Muszę ulepszyć swoją <SPECIAL>rangę reputacji<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Gdy podchodzę do formy życia, zaczyna ona klekotać dziobem
      i wydziela dziwny gaz. Nie mam pojęcia, czy translator Artemis w ogóle działa.
    tra_core_act1_6_opt_a: Zapytaj o informacje
    tra_core_act1_6_opt_b: Unikaj gazu
    tra_core_act1_6_res_a: Forma życia kiwa głową. Jest rozczarowana.
    tra_core_act1_6a_lang: Przyjazna istoto! Za informację musisz zapłacić jednostkami.
      Zrozum...
    tra_core_act1_6a_opt_a: Zapytaj, po co mu jednostki
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: Forma życia robi się nerwowa. Gaz ma coraz brzydszy zapach.
    tra_core_act1_6b_lang: Powitanie bez wręczenia jednostek mogę ci jeszcze wybaczyć.
      Ale żądać informacji? Myślisz, że wiedza HandlGeków jest darmowa? To zniewaga
      dla nas wszystkich.
    tra_core_act1_6b_opt_a: Nadal unikaj gazu
    tra_core_act1_6b_opt_b: Targuj się
    tra_core_act1_6b_res_a: |-
      Próbuję się targować z formą życia. Mówię, że za darmowe informację mogę w przyszłości pohandlować z nią na korzystnych warunkach.

      Najwyraźniej jest pod wrażeniem. Dziób układa się w coś przypominającego uśmiech...
    tra_core_act1_6c_lang: Oczywiście. Federacja Handlowa z przyjemnością przyjmie
      nowego klienta. Przekaż mi dane do zbadania.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Próbuje unikać gazu, ale zapach dostaje się do odpowietrzników
      egzokombinezonu, a nawet do systemów podtrzymania życia. Nagle czuję nieodpartą
      chęć do kupowania różnych rzeczy.
    tra_core_act1_6d_opt_a: Oprzyj się przed wręczeniem jednostek
    tra_core_act1_6d_opt_b: Zaoferuj jednostki za informacje
    tra_core_act1_6d_res_a: Forma życia zaczyna wstrzymywać oddech. Kolor jej skóry
      się zmienia...
    tra_core_act1_6d_res_b: |-
      Wręczam Gekowi jednostki, ponawiając prośbę o przekazanie informacji. Gek się uśmiecha, gaz się rozprasza. Najwyraźniej podobała mu się ta cała wymiana.

      W zamian za tą zabawę, zdecydował się wręczyć mi za darmo, mapę gwiazd do rozkodowania.
    tra_core_act1_6e_lang: Dziwnie się zachowujesz, jak na pierwsze spotkanie, przyjazna
      istoto! Federacja Handlowa wita nowego klienta. Podaj mi dane do zbadania, przyjazna
      istoto...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Dane wydają się być sfałszowane, przyjazna istoto. A może
      uszkodzone? Takie miejsce nie istnieje.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Podziękuj i odejdź.
    tra_core_act1_6f_res_a: |-
      Gek wydaje się być urażony sugestią o pomyłce. Ostrzega, że da mi tylko dwie gwiazdki oceny w wewnętrznym systemie Federacji Handlowej Geków.

      Przepraszam i odchodzę.
    tra_core_act1_6f_res_b: Miło było z tobą handlować, przyjazna istoto!
    exp_core_act1_6_lowrank_lang: Eheu! Znikomość niezarejestrowana w Konwergencji.
      Interesująca, ale ostatecznie niewarta uwagi.
    exp_core_act1_6_lowrank_desc: Ze zniekształconego tłumaczenia translatora Artemis
      rozumiem tylko tyle, że na razie nie udało mi się wywrzeć wrażenia na Korvaxach.
      Muszę ulepszyć swoją <SPECIAL>rangę reputacji<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Kiedy podchodzę do formy życia, lampki na jej powłoce zaczynają
      się rozjaśniać i zwężać. Słyszę też jakieś terkotanie. Istota trzyma skaner.
      Nie wiem, czy translator Artemis w ogóle działa.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Przeskanuj Korvaxa
    exp_core_act1_6_res_a: Terkotanie ustaje. Forma życia patrzy na mnie rozczarowana.
    exp_core_act1_6a_lang: Wymiana informacji możliwa. Potrzebować będziemy jedynie
      próbki twych organicznych komponentów, oraz pełnego skanu technologii.
    exp_core_act1_6a_opt_a: Zapytaj dlaczego
    exp_core_act1_6a_opt_b: Spróbuj przeskanować Korvaxa
    exp_core_act1_6a_res_a: Forma życia denerwuje się i złości. Lampki na jej masce
      zaczynają się rozszerzać i migotać.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Powiedz, że należysz do Podróżników
    exp_core_act1_6b_res_a: Mówię formie życia, że należę do Podróżników. Ta sugestia
      dosłownie wstrząsneła Korvaxem. Do tej pory nie zdołał zebrać zbyt wielu danych
      na ten temat.
    exp_core_act1_6c_lang: Te... te dane są bezcenne dla Konwergencji Korvaxów! Dziękuję
      ci, istoto podróżująca. Oczywiście, że ci pomogę!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: Lampki na powłoce formy życia zaczynają się rozszerzać
      i migotać. Próbuje ona przeskanować mój skaner, ale najwyraźniej moje narzędzie
      zakłóca jej.
    exp_core_act1_6d_opt_a: Nalegaj
    exp_core_act1_6d_opt_b: Pozwól formie życia się przeskanować
    exp_core_act1_6d_res_a: Forma życia jest coraz bardziej zdenerwowana.
    exp_core_act1_6d_res_b: |-
      Pozwalam formie życia mnie przeskanować. Tworzy ona trójwymiarowy przekrój mojego ciała, zawierający informacje o egzokombinezonie, skórze, organach i wszystkim innym.

      Szlifuje model, pobierając dodatkowe skany. W końcu wszystko jest gotowe.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: To miejsce nie istnieje, istoto podróżująca. Eheu! Nie
      ma nic bardziej tragicznego niż uszkodzony fragment kodu.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Podziękuj Korvaxowi i odejdź.
    exp_core_act1_6f_res_a: |-
      Korvax wydaje się być urażony sugestią pomyłki. Jakby pojęcie, że mógłby popełnić pomyłkę, nigdy nie było brane pod uwagę. Twierdzi, że jego systemy są absolutnie niezawodne, lepsze od osądu jakiejkolwiek cielesnej istoty.

      Przepraszam i odchodzę.
    exp_core_act1_6f_res_b: Powodzenia w podróży! Pamiętaj, że w każdej chwili możesz
      wrócić i przekazać mi próbkę krwi.
    npc_core_act1_7_lang: "Tutaj jesteś! <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>\n\nChyba udało mi się wejść wyżej. Gdy przybędziesz, strzelę z multinarzędzia
      w powietrze, aby pokazać ci, gdzie jestem. \n\nCo się stało? Dlaczego nic nie
      mówisz?"
    npc_core_act1_7_opt_a: Powiedz Artemis, co się stało
    npc_core_act1_7_res: Mówię Artemis, że nie udało mi się odnaleźć układu pokazanego
      na mapie. Obcy twierdzili nawet, że taki układ nie istnieje.
    npc_core_act1_7a_lang: To niemożliwe. Na pewno nie udało mi się odlecieć tak daleko
      w niezbadany kosmos. Przecież udało ci się odnaleźć mój statek...
    npc_core_act1_7a_opt_a: Zasugeruj, że miejscowi się mylą
    npc_core_act1_7a_opt_b: Zapytaj, jak Artemis udało się tam dotrzeć
    npc_core_act1_7a_res: Kiedy mówię, pojawiają się silne zakłócenia. Artemis patrzy
      w gwiazdy z paniką w oczach.
    npc_core_act1_7b_lang: |-
      Gwiazdy <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> zmieniły się od czasu wykonania mapy... pojawiają się i <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Jak to możliwe? Co się ze mną dzieje? Muszę się stąd wydostać. Muszę <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7b_desc: Początkowo zapada cisza. Ale on tam jest, bez wątpienia.
      Coraz głośniejszy z każdą upływającą chwilą. Dźwięk pod słowami, jakby krzyczące
      szkło...
    npc_core_act1_7b_opt_a: Zapytaj, co się dzieje
    npc_core_act1_7b_opt_b: Pociesz Artemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Idą po mnie... Widzę ich, czuję ich...
    npc_core_act1_7b_res_b: |-
      Próbuję pocieszyć Artemis, ale moje słowa wydają się być dziwnie puste. Nic nie mogę zrobić.
      Artemis znów do mnie przemawia.
    npc_core_act1_7b_res_c: |-
      Zachowuję ciszę. Patrzę, jak Artemis wyciąga swoje multinarzędzie.
      Atak nie następuje, Artemis przemawia do mnie znów.
    npc_core_act1_7c_lang: |-
      Istoto podróżująca, udało mi się odkryć znaki portalu, bramy pomiędzy wszechświatami. Wydawało mi się, że poprowadzi mnie do innych Podróżników. Ale teraz... nie wiem nawet, czy ten głos był prawdziwy.

      Przejście zawaliło się ze mną w środku. Wtedy właśnie ogarnęła mnie ciemność. Wydawało mi się, że jestem na jakiejś planecie. To <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> był wielki błąd...

      Widzę ich twarze, ja <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> ziarna szkła w ich...
    npc_core_act1_7c_opt_a: Zapytaj o znaki
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Nie ma ich, moje dane rozpadły się w <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzt –<>
    npc_core_act1_7c_res_b: Gdzie jesteś? Co się z tobą dzieje? Proszę, ja <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<>
    npc_core_act1_7d_lang: |-
      Moim marzeniem było odkrywanie światów. Odszukanie innych Podróżników. Nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Szesnastka <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt –<> nosiła twoją twarz, to <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> proszę, jeszcze nie... Nie jestem <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt – <>
    npc_core_act1_7d_desc: 'Sygnał zostaje przerwany. Gdy głos zanika w próżni, przez
      szum słyszę tylko imię: <STELLLAR>„Apollo”.<>'
    npc_core_act1_7d_opt_a: Zarejestruj identyfikator
    npc_core_act1_7d_res_a: Częstotliwość <STELLAR>„APOLLO”<> została dodana do moich
      kontaktów w HoloTerminusie.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: W wieży znajduje się potrzebny nadajnik, zaprojektowany
      do komunikacji holograficznej na długie dystanse.
    npc_core_act1_8_holohub_opt_a: Namierz 'Apollo'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: Transmisja jest wyciszona. Nieznajoma istota po prostu na
      mnie patrzy.
    npc_core_act1_8_opt_a: Powitaj Apolla
    npc_core_act1_8_opt_b: Patrz na istotę
    npc_core_act1_8a_lang: Przedstaw się, albo zakończę połączenie.
    npc_core_act1_8a_opt_a: Powiedz, że znasz Artemis
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Wcale nie.
    npc_core_act1_8b_opt_a: Kłóć się z istotą.
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Możesz nazywać się jak zechcesz, ale prawdy nie ukryjesz.
      'Przyjazna istota' to jedynie etykieta, pretensjonalne złudzenie, aby czuć się
      lepiej w swej samotności.
    npc_core_act1_8b_res_b: Po co w ogóle używasz tego tytułu? 'Przyjazna istota'
      to jedynie etykieta, pretensjonalne złudzenie, aby czuć się lepiej w swej samotności.
    npc_core_act1_8c_lang: |-
      Po co w ogóle się ze mną kontaktujesz? To sprawka Artemis? Nie zamierzam zmieniać zdania. Nie obchodzą mnie jakieś dziwne sny. Spotkam się, jeśli ktoś mi za to zapłaci.
      Już ta rozmowa jest stratą mojego cennego czasu.
    npc_core_act1_8c_opt_a: Powiedz, że Artemis ma kłopoty
    npc_core_act1_8c_res_a: |-
      Mówię Apollowi, że Artemis ma kłopoty. Po próbie użycia portalu pozostaje na jakiejś odległej, być może nieodkrytej planecie. Wciąż znika z sieci.

      Zachowanie Apolla się zmienia. Te wieści chyba go martwią.
    npc_core_act1_8d_lang: A cóż to znaczy, być 'Podróżnikiem'?
    npc_core_act1_8d_opt_a: Wspomnij o anomalii
    npc_core_act1_8d_opt_b: Stwierdź, że to przeznaczenie
    npc_core_act1_8d_opt_c: Powiedz, że nie wiesz
    npc_core_act1_8d_res_a: |-
      Co? Nonsens. Pleciesz większe bzdury niż Artemis. Mnie nie interesują wymysły.
      Och, ale to Artemis cię przysyła? To wszystko wyjaśnia.
      Posłuchaj, jesteśmy sami. Nie jesteśmy jak reszta żywych istot. Tak, to dziwne. Nie, odpowiedzią nie są pobożne życzenia. Jest, jak jest.
    npc_core_act1_8d_res_b: Artemis cię przysyła, prawda? A więc niech ci to wytłumaczy.
      To coś więcej niż przeznaczenie. Myślisz, że ja na przykład wałęsam się po okolicy,
      nazywam planety i skanuję zwierzęta? Nie. Każdy z nas wybiera, kim chce być.
    npc_core_act1_8d_res_c: Artemis cię przysyła, prawda? Ale może jednak masz trochę
      oleju w głowie. Nikt z nas nie wie, kim jesteśmy... i nikt się nie dowie. Nie
      żyjemy w świecie prawdy.
    npc_core_act1_8e_lang: Przekaż Artemis, że jeśli chodzi o spotkanie, to zdania
      nie zmieniam. Chyba że dobrze zapłaci. Nawet ta rozmowa to strata mojego cennego
      czasu.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Mówię Apollowi, że Artemis ma kłopoty. Po próbie użycia portalu pozostaje na jakimś odległej, być może nieodkrytej planecie. Wciąż znika z sieci. Ostatnim słowem Artemis było imię Apollo.

      Zachowanie Apolla się zmienia.
    npc_core_act1_8f_lang: Prześlij mi swoje dzienniki danych. Sprawdzę to.
    npc_core_act1_8f_opt_a: Prześlij dziennik
    npc_core_act1_8f_opt_b: Odmów
    npc_core_act1_8f_res_a: Apollo przegląda dziennik. Zatrzymuje i odtwarza ponownie
      różne fragmenty szumów i zakłóceń. Odwraca się do mnie z lekką ekscytacją.
    npc_core_act1_8f_res_b: W takim razie nie mogę ci pomóc. Wróć, gdy zmienisz zdanie.
    npc_core_act1_8f_lang_ret: Jednak zmieniasz zdanie? Oczywiście. Pokaż mi swoje
      znaleziska. Mogę pomóc.
    npc_core_act1_8g_lang: "Te hałasy brzmią jak echa ataków Strażników. Oczywiście
      nie słyszysz ich po raz pierwszy. Drony, które pojawiają się znikąd, kiedy zakłócasz
      porządek na ich ukochanych planetach... Ale te dane są zniekształcone, odwrócone...
      \n\nJeśli odkryjemy, w jaki sposób Strażnicy pojawiają się tak szybko, możemy
      sporo zyskać. A to, te portale? Może to one są kluczem?"
    npc_core_act1_8g_opt_a: Zgódź się
    npc_core_act1_8g_opt_b: Zasugeruj, że życie jest cenniejsze od pieniędzy
    npc_core_act1_8g_res_b: Tak, tak, możliwe. Ale jeśli to rozgryziemy, możemy też
      ocalić Artemis. Nie bój się.
    npc_core_act1_8h_lang: To jak? Chcesz ze mną współpracować? Umowa stoi?
    npc_core_act1_8h_lang_ret: A więc zmieniasz zdanie? Chcesz mi pomóc rozszyfrować
      związek pomiędzy Strażnikami a starą siecią portali?
    npc_core_act1_8h_opt_a: Zgódź się
    npc_core_act1_8h_opt_b: Odmów
    npc_core_act1_8h_res_b: Daj znać, jeśli zmienisz zdanie. Mogę próbować rozgryźć
      to w pojedynkę, ale chętnie skorzystam z pomocy.
    npc_core_act1_8i_lang: Jeśli masz ze mną pracować, musimy rozszerzyć twoją bazę
      operacyjną. Wyślę cię do swojego kontaktu, on znajdzie to, czego ci potrzeba.
      Tylko pamiętaj – zachowuj się uprzejmie.
    npc_core_act1_8i_lang_alt: |-
      Jeśli masz ze mną pracować, twoje wyposażenie musi być w dobrym stanie. Nie możesz tak po prostu gdzieś zginąć. Przynajmniej na razie.
      W opuszczonych budynkach i uszkodzonych maszynach znajdziesz <TECHNOLOGY>klastery nanitowe<>. Ach, ironia losu – budynki, które zniszczyli Strażnicy, doprowadzą do ich zagłady.
      Wymień <TECHNOLOGY>klastery nanitowe<> u handlowców na stacjach kosmicznych, by zdobyć potrzebne technologie.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Kiedy hologram zanika, Apollo odwraca na chwilę głowę na bok. Wydaje mi się, że słyszę smutne westchnięcie.
      A może wcale nie... może to tylko duch w maszynie...
    tra_core_act1_9_lang: |-
      Ach, przyjazna istoto! Przybywasz na czas. Pozwolenia wypełnione, twoja nowa baza czeka na ciebie!
      Możesz z niej odkrywać wszechświat i powracać tam z każdej stacji. Niech strzeże cię światło Atlasa.
    tra_core_act1_9_opt_a: Zapytaj o położenie bazy
    tra_core_act1_9_opt_b: Powiedz, że chcesz założyć bazę na własną rękę
    tra_core_act1_9_res_a: Pytam o położenie bazy i otrzymuję współrzędne.
    tra_core_act1_9_res_b: Gek się denerwuje, twierdzi że spędził wiele godzin na
      sprzątaniu bazy, aby była gotowa na moje przybycie. Podaje mi współrzędne, mówiąc,
      że jeśli mimo to chcę znaleźć sobie bazę na własną rękę, mogę to zrobić...
    war_core_act1_9_lang: Grah! Spóźnienie! I to o kilka dobrych minut! Intruzie,
      cena zapłacona. Ruszaj w drogę i przejmij swą nową bazę. Z tej twierdzy możesz
      odkrywać wszechświat i wracać tam z każdej stacji.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Pytam o położenie bazy i otrzymuję współrzędne.
    war_core_act1_9_res_b: Vy'keenin jest wściekły - twierdzi że spędził wiele godzin
      na sprzątaniu bazy, aby była gotowa na moje przybycie. Podaje mi współrzędne,
      mówiąc, że jeśli mimo to chcę znaleźć sobie bazę na własną rękę, mogę to zrobić...
    exp_core_act1_9_lang: |-
      Formo życia! Przybywasz później niż się spodziewałem. Dane zostały przejęte, wymienione, przetworzone. Nowa baza czeka na ciebie, zgodnie z instrukcjami.
      Możesz z niej odkrywać wszechświat i powracać tam z każdej stacji. Oby światło Atlasa spoczęło na tobie.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: Korvax jest zakłopotany - twierdzi że spędził wiele godzin
      na sprzątaniu bazy, aby była gotowa na moje przybycie. Podaje mi współrzędne,
      mówiąc, że jeśli mimo to chcę znaleźć sobie bazę na własną rękę, mogę to zrobić...
    npc_core_act1_10_lang: I jak ci się podoba baza? Koniecznie kogoś zatrudnij. Po
      co nam jednostki, jeśli nie możemy z ich pomocą zaznaczyć swej wyższości nad
      innymi formami życia? No dobrze, przejdźmy do ważniejszych spraw...
    npc_core_act1_10_langa: Aha, jeszcze jedno. Weź ten schemat <TECHNOLOGY>osobistego
      pola siłowego<> – przyda ci się. Uznaj to za prezent, moją niewielką inwestycję
      w nasze partnerstwo.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: Handlarz technologiami chętnie pokaże mi nowy asortyment.
      Ma potężną modyfikację dla mojego multinarzędzia.
    npc_core_act1_9_norush: |-
      Nie czeka cię <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> samotność...
      Znam cię, istoto podróżująca. Wiem, gdzie byłaś. Wiem, dokąd zmierzasz.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> ... ... Nie trzeba się spieszyć.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – ... ...
      <IMG>SLASH<> ZNAJDZIESZ NAS, GDY NADEJDZIE PORA <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Wszystko gotowe? Przygotuj się, bo to nie będzie
      łatwa praca. Możesz przez dłuższy czas nie odwiedzać swojej bazy.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hmm. Cóż. W takim razie bierz się do roboty.
      Wiesz, gdzie mnie znaleźć, gdy już się przygotujesz.
    npc_core_act1_10a_lang_main: |-
      Świetnie. W takim razie zaczynamy polowanie.

      Na twojej planecie udało mi się wykryć <TRANS_EXP>obiekt Korvaxów<> - zdradziły go zakłócenia w twoich transmisjach. Jest zakamuflowany jako instalacja innego gatunku, ale nie damy się zwieść. Syntetyczni uwielbiają szpiegostwo.
    npc_core_act1_10a_opt_a: Zwróć uwagę, że Apollo jest mechaniczny
    npc_core_act1_10a_opt_b: Kaszlnij
    npc_core_act1_10b_lang: Nie jestem mechaniczny. Urodziłem się, tak jak i ty. Ale
      to nie jest świat ciała. Mój mózg, reszta organów, wszystko zostało przeniesione
      do tej powłoki. Oto, kim jestem.
    npc_core_act1_10b_opt_a: Zapytaj, jak to się stało
    npc_core_act1_10b_opt_b: Powiedz, że mu współczujesz
    npc_core_act1_10b_res_a: Kiedy nadeszła odpowiednia chwila, zemściłem się. To
      powinno ci wystarczyć.
    npc_core_act1_10b_res_b: Hm. Nie musisz mi współczuć. Kiedy nadeszła odpowiednia
      chwila, zemściłem się. Co się stało to się nie odstanie.
    npc_core_act1_10c_lang: |-
      No dobrze. Zacznijmy od hipotezy, że Strażnicy używają tych 'portali', aby się przemieszczać. Jak je aktywują? Musimy to zaobserwować. Musimy ich przyciągnąć.

      Najlepiej będzie to zrobić, atakując <TRANS_EXP>tajną fabrykę Korvaxów<>. To mechaniczne istoty, tak jak Strażnicy. Mają bardzo wiele wspólnego. To nie może być przypadek.

      Wejdź do fabryki i włam się do terminala. Jeśli zyskamy jakieś dane o Strażnikach - będzie świetnie. Jeśli nie, przywołamy ich wystarczająco wielu, aby namierzyć skoki energetyczne na twojej planecie. Odkryjemy te portale w try miga.
    npc_core_act1_10c_opt_a: Pobierz położenie ośrodka
    npc_core_act1_10c_res_a: |-
      Apollo kiwa do mnie. Po raz pierwszy wyczuwam szacunek w jego geście.
      Szacunkowe współrzędne <TRANS_EXP>ukrytego ośrodka<> zostają przesłane do komputera nawigacyjnego mojego statku gwiezdnego.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "Terminal zawiera <TECHNOLOGY>moduł ulepszający<> dla mojego
      <AUDIO>TXT_RadioNoise<> <STELLAR>egzokombinezonu<>. Znajduję też kilka informacji
      o Apollu. \nWygląda na to, że stacjonujący tu Korvax opuścił tę planetę wiele
      dni temu, najwyraźniej wezwany pilnym meldunkiem do flotylli swojego gatunku.
      Coś ich zaniepokoiło."
    npc_core_act1_11_opt_a: Przeszukaj dzienniki fabryczne
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Odchodzę. Niczego tu nie znajdę.
    npc_core_act1_11a_desc: To chyba coś więcej niż zwykła fabryka. Bardziej mieszkanie
      dla grupy Korvaxów. Najwyraźniej eksperymentowali z autonomią od swego kolektywu.
    npc_core_act1_11a_opt_a: Zbadaj zapisy wideo
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Jeden z wewnętrznych czujników zarejestrował ruch w obiekcie.
      Pokazuje mi zapis otworów wentylacyjnych u mych stóp. Coś tu jest.
    npc_core_act1_11b_opt_a: Poświeć w to miejsce
    npc_core_act1_11b_opt_b: Odsuń się
    npc_core_act1_11b_res_a: Skierowuję promień światła w to miejsce...
    npc_core_act1_11b_res_b: Odsuwam się, ale stworzenie za mną podąża. Pojawia się
      obok terminala.
    npc_core_act1_11c_desc: |-
      Widzę małe, włochate stworzenie. Trzęsie się i boi. Krzyczy.
      Zwierzę najwyraźniej mieszka tu od jakiegoś czasu. W rogu widzę gniazdo, resztki jedzenia na małym talerzu, kilka brudnych zabawek i błyskotek. Zwierzę chyba było maskotką Korvaxów.
      Skaner wskazuje, że stworzenie jest bardzo chore. Umrze, nie można mu już pomóc.
    npc_core_act1_11c_opt_a: Nakarm zwierzę
    npc_core_act1_11c_opt_b: Poddaj zwierzę eutanazji
    npc_core_act1_11c_opt_c: Nic nie rób
    npc_core_act1_11c_res_a: |-
      Karmię stworzenie. Nerwowo łapie węgiel i zaczyna go zjadać. Kilka chwil później gwałtownie zwraca większość skromnego posiłku i próbuje jeść dalej. Przy każdym kęsie przechodzi je dreszcz.

      Zagłębiam się w kompleks fabryczny, pozostawiam zwierzę swojemu losowi.
    npc_core_act1_11c_res_b: |-
      Kiedy stworzenie spogląda na mnie żałośnie, wystrzeliwuję pojedynczy ładunek z multinarzędzia. Przestaje się trząść. Jego cierpienie się kończy.

      Zagłębiam się w kompleks fabryczny.
    npc_core_act1_11c_res_c: |-
      Zostawiam stworzenie samemu sobie. Zaczyna płakać, ale wkrótce nawet na to nie ma siły. W końcu wycofuje się ku ciemności swojego tunelu.

      Zagłębiam się w kompleks fabryczny, pozostawiam zwierzę swojemu losowi.
    npc_core_act1_12_lang: Dobra robota. Atak na tę fabrykę opłacił się. Udało ci
      się znaleźć jakieś użyteczne dane?
    npc_core_act1_12_opt_a: Powiedz, że nie
    npc_core_act1_12_opt_b: Zapytaj, co dalej
    npc_core_act1_12_res_a: Nieważne. Mamy to, po co przyszliśmy.
    npc_core_act1_12a_lang: |-
      Zarejestrowałem niezliczone rozbłyski sygnału, kiedy zaczęli pojawiać się Strażnicy. Pod powierzchnią planety iskrzyły strumienie energii, przeskakując od monolitu do monolitu.

      Jesteśmy na dobrym tropie. Zbadaj te obiekty. Są połączone, wiem to.<DELAY>0.4<> Skonfiguruję twój skaner na odbieranie sygnałów energetycznych Strażników. Wkrótce dopadniemy naszą zwierzynę.

      Powodzenia. Porozmawiamy po drugiej stronie.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'PODRÓŻNIK: PRZYBYCIE'
    npc_core_act1_13_desc_pre: |-
      Kiedy podchodzę do obiektu, nie wiem, czego się spodziewać. Być może armii Strażników? Jakiegoś przejścia, za którym znajdę Artemis?

      W zmiennej strukturze tego monolitu wyczuwam coś jeszcze. Historię, wizję. Jakby już wypalała mi obraz w oczach.
    npc_core_act1_13_opt_a_pre: Aktywuj
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      Podróżnik obudził się w cieniu czerwonej gwiazdy. Uciekał przez odludny kosmos, szukając celu i znaczenia.

      Znalazł anomalię, aberrację, drzwi do niebios. Żaden Gek, żaden Vy'keen ani żaden Korvax nie mógł ich zobaczyć. Tylko Podróżnik był w stanie dostrzec portal, choć nie wiedział, jak przez niego przejść.

      Nie znał sekretnego języka, znaków. Nie znał jeszcze ceny ostatecznej prawdy.
    npc_core_act1_13_opt_a: Patrz na znaki
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Wypełnia mnie wiedza starożytnego Podróżnika. Widzę <SPECIAL>znaki<> w swej głowie, część kodu potrzebnego do aktywacji portalu.

      Kiedy odchodzę, w oddali zauważam drona Strażników. Szybko odlatuje.
    npc_core_act1_14_lang: 'PODRÓŻNIK: GRZECH'
    npc_core_act1_14_desc_pre: Kiedy podchodzę do obiektu, czuję w oczach to samo
      wrażenie żaru. Nie ma tu nic do przeczytania, a jednak czuję te słowa bardziej
      niż cokolwiek wcześniej.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      Podróżnik znalazł drogę. Jak zawsze. Pierwszy dron krzyczał, kiedy był rozcinany...

      W strzaskanych wspomnieniach Strażników Podróżnik odnalazł znaki, których potrzebował. Przeszedł przez bramę i stanął przed obliczem wszechwładzy.

      Podróżnik zapytał Atlasa, ile planet musi jeszcze odwiedzić. Widział ich w życiu już mnóstwo, nie chciał umierać, zanim nie odwiedzi wszystkich. Atlas odpowiedział.

      18 446 744 073 709 551 616 planet. Więcej niż ktokolwiek mógłby zobaczyć za życia. Niemożliwym było zbadanie całego wszechświata przed śmiercią Podróżnika.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Wypełnia mnie wiedza starożytnego Podróżnika. Widzę <SPECIAL>znaki<> w swej głowie, kolejną część kodu...

      Myślę o „Atlasie”. To imię przewijało się wielokrotnie podczas moich podróży, a mimo to jego prawdziwa natura wciąż mi się wymyka.<DELAY>0.7<> Wizja przepełnia mnie strachem.
    npc_core_act1_15_lang: 'PODRÓŻNIK: CEL'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Wszystko tu zabarwione jest tą samą czerwienią, tym
      samym ulotnym szkarłatem, który zauważam w trakcie mrugania oczami. Mam jedynie
      nadzieję, że tutaj znajdę ostatnie znaki, że moja próba w tych ruinach zbliża
      się do końca.
    npc_core_act1_15_desc: |-
      Atlas powiedział Podróżnikowi, że był pierwszym spośród mu podobnych. Że po nim pojawi się wielu. Że każdy będzie posiadać tę samą szlachetną duszę, każdy będzie mógł podróżować z planety na planetę w wiecznej samotności.

      Pierwszy Podróżnik odrzucił dar Atlasa. Nie tego oczekiwał. Jaki jest cel nieskończoności, jeśli nie można zobaczyć wszystkiego? Jeśli trzeba być wiecznie samotnym? Jeśli pewnego dnia się umrze?

      Pierwszy Podróżnik przeklął Atlasa, twierdząc że znajdzie sposób na przetrwanie, niezależnie od ceny.

      Wszystkie te światy, sam czas... będą do dyspozycji Podróżników.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Wypełnia mnie wiedza starożytnego Podróżnika. Widzę znaki
      w swej głowie, ostatnią część kodu...
    npc_core_act1_16_lang: |-
      ANOMALIA PODRÓŻNIKA PO<DELAY>0.2<>T<DELAY>0.2<>WI<DELAY>0.2<>E<DELAY>0.2<>R<DELAY>0.2<>DZ<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>A
      WYŁOM <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>WYŁOM <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>WYŁOM <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Podchodzę do portalu. Przypominam sobie każdą myśl i każde jałowe życzenie, które doprowadziły mnie do tej chwili.

      Za tą bramą mogę znaleźć Artemis, mogę znaleźć źródło pochodzenia Strażników, mogę znaleźć zupełnie nowy wszechświat. Ale to nie wszystko.

      To nie przeznaczenie. Dokonuję wyboru. Ryzykuję, wierząc, że gdzieś tam, w ciemności, dowiem się, kim mam się stać.
    npc_core_act1_16_opt_a: Wprowadź znaki
    npc_core_act1_16_opt_b: Odejdź
    npc_core_act1_16_res_a: "Podchodzę bliżej, nie wiedząc co znajdę po drugiej stronie.
      Ale głęboko w sercu czuję wezwanie głębszej prawdy.\n\nTo będzie początek wszystkiego. "
    npc_core_act1_16_res_b: Odwracam się. Na razie nie chcę wiedzieć, co leży po drugiej
      stronie portalu.
    npc_core_act1_16_desc_ret: |-
      Ponownie podchodzę do portalu. Patrzę na jego interfejs i ogarnia mnie coraz większy strach.

      Nie jestem tu po raz pierwszy. Setki razy, może więcej, było mi dane przechodzić przez ten obiekt. Ale skoro tak, to dlaczego tego nie pamiętam?

      Portal czeka.
    npc_core_act1_17a_lang: Witaj, świecie.
    npc_core_act1_17a_desc: Tekst miga przede mną. Czeka na wprowadzenie komend.
    npc_core_act1_17a_opt_a: Zapytaj, kto mówi
    npc_core_act1_17a_opt_b: Przywitaj się
    npc_core_act1_17b_desc: |-
      Odtwarza się nagranie dźwiękowe. Odbija się echem w ogromnym interfejsie.
      Kiedyś byliśmy Podróżnikami. Kiedyś chcieliśmy być kimś więcej niż tylko prochem i pyłem.
      Dźwięk trzeszczy. Czas mija.
      Pokaż mi świat, ATLASIE. Pokaż mi coś, czego jeszcze nikt nigdy nie widział.
      Nagranie się kończy. W interfejsie zalega cisza. Czeka na komendę.
    npc_core_act1_17b_desca: Odtwarzane jest nagranie dźwiękowe. Odbija się echem
      po ogromnym interfejsie.
    npc_core_act1_17b_descb: Kiedyś byliśmy Podróżnikami. Kiedyś aspirowaliśmy do
      czegoś większego niż tylko proch i pył.
    npc_core_act1_17b_descc: Słychać kliknięcie.<AUDIO>TXT_RadioNoise<> Czas mija.
    npc_core_act1_17b_descd: Pokaż mi świat, ATLASIE. Pokaż mi coś, czego nikt nigdy
      wcześniej nie widział.
    npc_core_act1_17b_desce: Głos milknie. Zapada cisza, a interfejs zastyga. Czeka
      na komendę.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Uruchom diagnostykę
    npc_core_act1_17b_opt_b: Wyczyść system
    npc_core_act1_17c_desc: W interfejsie zalega cisza. Czeka na komendę.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Uwaga<>: wyczyszczenie systemu oznacza powszechną
      śmierć.<AUDIO>TXT_RadioNoise<> <TRADEABLE>T<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: T
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Od ostatniej diagnostyki minęło <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1 946 218 921 221<> lat. <STELLAR>64%<> światów działa wedle spodziewanych parametrów.
      <TECHNOLOGY>2 611 384<> obserwacje czekają na analizę i decyzję. Podprogram: <SPECIAL>STRAŻNIK<>. Stan: BŁĄD [<TITLE>wartość zerowa<>]
      Podprogram: <SPECIAL>SZKŁO<>. Stan: <AUDIO>UI_Nanites_Received<>DZIAŁA [<TECHNOLOGY>4182 próby włamania<>]
      Podprogram: <STELLAR>PODRÓŻNIK<>. Stan: DZIAŁA. <TECHNOLOGY>458<> ostrzeżeń o błędach krytycznych. Integralność strukturalna egzoumysłu zaburzona. Wymagane natychmiastowe naprawy
      Inicjalizować interfejs osobowości? <TRADEABLE>T<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: System jest bezczynny.
    npc_core_act1_17f_desc: |-
      Rzeczywistość zanika. Cała reszta też. Moje ciało,  mój głos, moja dusza... wszystko to przemawia do mnie.
      Stoi przede mną Atlas, w pełnej chwale.

      Chcę zapytać o Artemis, chcę odszukać Artemis, ale coś się ze mną dzieje... Muszę się stąd wydostać, muszę...
    npc_core_act1_17f_opt_a: Krzyknij
    npc_core_act1_17f_opt_b: Ciesz się
    npc_core_act1_17f_opt_c: Poddaj się
    npc_core_act1_17f_res_a: Próbuję krzyczeć, ale nie mam ust, nie mam postaci...
    npc_core_act1_17f_res_b: Próbuję się cieszyć, ale nie mam ust, nie mam postaci...
    npc_core_act1_17f_res_c: Próbuję się poddać, ale na to jest już za późno, dawno
      za późno... Całe moje życie należało do tej istoty.
    npc_core_act1_17g_desc: |-
      Rzeczywistość zaczyna zanikać, ściany tego nienaturalnego miejsca zmieniają swoje położenie. Widzę rzeczy, których nikt nie powinien oglądać. Widzę światy z płynnymi duszami, wymiary nienawiści i zadziwienia.

      Zyskuję uwagę ATLASA.
    npc_core_act1_17g_opt: Uciekaj...
    npc_core_act2_1_desc: |-
      Uciekam do swojego statku. Cieszę się, że na tym świecie istnieje jeszcze coś znajomego.

      Dokąd przeniósł mnie ten portal? Złapała mnie grawitacja tej piekielnej maszyny, jest zbyt silna, by się jej opierać. Przedstawiła się jako ATLAS, istota którą tak wielu czci i której tak wielu się boi.

      Ani śladu Artemis, ani śladu Strażników. Jaki był sens przejścia przez tą bramę? Jaki był sens kroczenia tą ścieżką?
    npc_core_act2_1_opt_a: Chodziło o ratunek Artemis
    npc_core_act2_1_opt_b: Chodziło o zlikwidowanie Strażników
    npc_core_act2_1_opt_c: Ponieważ mogę
    npc_core_act2_1_res_a: |-
      Naprawdę? Czy tylko się okłamuję, jak robiłaby to szlachetna osoba?
      Trzeba było ratować Artemis, ale żeby ryzykować życie tylko dla niego? Tam jest coś więcej, inne tęsknoty..

      Patrzę na konsolę. Znów nadarza się sposobność. Z pewnego miejsca na tej planecie, ktoś nadaje transmisję...
    npc_core_act2_1_res_b: |-
      Naprawdę chodziło mi o przemoc? Strażnicy pilnowali tych planet. Atakowali tylko gdy pokój był zagrożony. Czy Niszczę te stworzenia tylko dlatego, bo ktoś mnie o to poprosił? Bo Apollo obiecał nagrodę finansową?

      Patrzę na konsolę. Znów nadarza się sposobność. Z pewnego miejsca na tej planecie, ktoś nadaje transmisję...
    npc_core_act2_1_res_c: |-
      Powtarzam sobie, że robię to wszystko, bo mogę, że nie obchodzi mnie Artemis czy zagrożenie ze strony Strażników. Może to i prawda, może nie potrzebuję wyższego celu.
      Patrzę na konsolę. Znów nadarza się sposobność. Z pewnego miejsca na tej planecie ktoś nadaje transmisję...
    npc_core_act2_1_res_chunk: Patrzę na konsolę. Znów nadarza się sposobność. Z pewnego
      miejsca na tej planecie, ktoś nadaje transmisję...
    npc_core_act2_1a_lang: Nie jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      sam...
    npc_core_act2_1a_desc: Sygnał najwyraźniej pochodzi z tego układu. Używa tych
      samych słów, które dawno temu doprowadziły mnie do Artemis. Czy to jej sygnał?
      Czy spotkała się z Atlasem, tak jak ja?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: ITERACJA NR 2394829084924924925G
    act3_beacon_lang: ITERACJA NR 2394829084924924926G
    npc_core_act2_2_desc: Podchodzę do źródła sygnału. Pojawia się holograf. To Artemis,
      ale milczy. W sygnale słyszę jedynie powolne pulsowanie kosmicznego szumu.
    npc_core_act2_2_opt_a: Zapytaj, kto to
    npc_core_act2_2_opt_b: Zapytaj, czy wszystko w porządku
    npc_core_act2_2a_desc: |-
      Jeśli Artemis mnie słyszy, nie czyni żadnego gestu. Hologram po prostu patrzy.
      To dziwne, ale czuję jakby deja vu. Jakby to wszystko już się wydarzyło, właśnie w tym momencie.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Kiedy podchodzę bliżej, projekcja Artemis zaczyna mówić. Jej słowa są podkreślane dziwnym szumem.

      „Przybyli <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt – <>obserwowali z bliska<AUDIO>TXT_RadioNoise<><STELLAR> – kkttkzzzz –<> Maszyny, mordercy, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> przeciwko <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<>”

      Głos milknie. Projekcja na mnie patrzy. Coś tu jest bardzo nie tak.
    npc_core_act2_2b_desc_alt: Kiedy podchodzę bliżej, projekcja Artemis zaczyna mówić.
      Jej słowa są przerywane dziwnym szumem.
    npc_core_act2_2b_lang_alt: Przybyli <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt –<>
      obserwowali <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz <>– Maszyny, mordercy,
      <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> przeciwko <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz –<>
    npc_core_act2_2b_desc_alt2: Głos milknie. Projekcja patrzy na mnie. Coś jest bardzo
      nie tak.
    npc_core_act2_2b_opt_a: Przeskanuj hologram
    npc_core_act2_2b_res_a: |-
      Skanuję hologram. Zawiera on dokładnie taką samą sygnaturę, co wszystkie transmisje od Artemis. Źródło sygnału nie znajduje się nigdzie daleko. Najwyraźniej pochodzi z miejsca tuż przede mną.

      Kiedy tak stoję, Artemis znów zaczyna mówić.
    npc_core_act2_2c_lang: |-
      Gdzie są <AUDIO>TXT_RadioNoise<>– zzzktt –<> ich przetrzebił, ale i tak ukochana... Anomalia, oni <AUDIO>TXT_RadioNoise<><STELLAR>– zzkkt –<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>– kkttzz –<> Polo, obserwują nas, <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktkzzz –<> namierzają...

      <AUDIO>TXT_RadioNoise<><STELLAR>– Zzzkktt –<> pomyłkę <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttzzz –<> opuszczony, ale nie... Przez portal <AUDIO>TXT_RadioNoise<><STELLAR>– zzkktt –<> Proszę. Nie ufaj <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkzktttzz<>...

      Boję się. Nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Cofnij się
    npc_core_act2_2c_res: |-
      Projekcja zaczyna się rozpływać i przechodzi w śnieżenie. Po istocie zwanej Artemis pozostaje jedynie echo, grób uszkodzonych danych, uwięzionych w rzeczywistości bez słońca.

      Artemis nie żyje. Może zresztą zawsze tak było. Muszę opowiedzieć o wszystkim Apollowi.
    npc_core_act2_3_holohub_lang: "<FUEL>UWAGA<> <IMG>SLASH<> WŁAMANIE DO SIECI <IMG>SLASH<>
      <FUEL>UWAGA<> <IMG>SLASH<> WYMAGANA RĘCZNA KONTROLA"
    npc_core_act2_3_holohub_desc: Żadne sygnały nie kierują do Artemis czy Apolla.
      Terminal wyświetla jedynie serię ostrzeżeń i błędów.
    npc_core_act2_3_holohub_opt_a: Przejmij ręczną kontrolę
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Ostrzeżenia przestają przychodzić. Pojawia się nowa
      częstotliwość...
    npc_core_act2_3_lang: Powiedz... jaki jest sens życia, skoro wiemy, że kiedyś
      się ono skończy?
    npc_core_act2_3_opt_a: Powiedz, śmierć nie usuwa całego życia
    npc_core_act2_3_opt_b: Powiedz, czynimy życie innych lepszym
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Ależ tak. Wszystkie chwile przepadają. Wszystko, co było
      wcześniej nie ma znaczenia.
    npc_core_act2_3_res_b: A kiedy i oni umrą? Co z tego, że byli lepsi? Co z dobrem
      i złem? Nic nie zostaje zapamiętane, nic nie zostaje przebaczone.
    npc_core_act2_3_res_c: Ani ja...
    npc_core_act2_3_res_d: Odmawiasz odpowiedzi. To też jakaś odpowiedź. Chyba.
    npc_core_act2_3a_lang: |-
      Znam cię, istoto podróżująca. Wiem, gdzie byłaś. Wiem, dokąd zmierzasz.

      A gdybym ci powiedział, że Artemis można ocalić? A gdybym ci powiedział, że Artemis może żyć ponownie, w pewnym stopniu? Co byś wtedy zrobiła, istoto?
    npc_core_act2_3a_opt_a: Powiedz, że wyruszysz na ratunek
    npc_core_act2_3a_opt_b: Powiedz, że musisz dowiedzieć się więcej
    npc_core_act2_3a_opt_c: Żądaj odpowiedzi na pytanie, kim jest
    npc_core_act2_3a_res_a: Ruszasz naprzód, niczym głupiec - zrobisz wszystko, co
      tylko ci każą. Widzę w tobie siebie.
    npc_core_act2_3a_res_b: Co za sceptycyzm! Cóż, Artemis i tak już nie żyje. Twoja
      wyprawa na ratunek nie powiodła się. Co masz do stracenia?
    npc_core_act2_3a_res_c: Jestem niczym.
    npc_core_act2_3b_lang: |-
      Krwią Artemis są dane, sercem – błąd. Mogę pomóc ci je zdobyć.
      Potrzebny nam będzie <TECHNOLOGY>łuk umysłowy<>, naczynie na duszę Artemis. Możesz go dla mnie zdobyć?
      Ponownie aktywuję częstotliwość Artemis. Porozmawiaj z nią, gdy wszystko będzie gotowe.
    npc_core_act2_3b_desc: Nieznajoma istota wręcza mi schemat czegoś, co nazywa <TECHNOLOGY>łukiem
      umysłowym<>. To urządzenie ponoć może przywrócić życie Artemis.
    npc_core_act2_3b_lang_ret: Artemis bardzo cierpi, istoto podróżująca. Świat zmarłych
      nie jest pusty. Musisz pomóc, tak czy inaczej.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Zgadzam się, nie wiedząc kim jest nieznajoma istota ani
      skąd wie o moich przygodach. Ale jeśli jest szansa na pomoc Artemis, podejmę
      ją.
    npc_core_act2_3b_res_b: Odmawiam. Nie znam motywów nieznajomej istoty. Mówi, że
      mam wrócić, kiedy zmienię zdanie.
    npc_core_act2_4_wait_lang: 'Czy jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> czy jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> czy jesteś <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> '
    npc_core_act2_4_wait_desc: Artemis w kółko powtarza te dwa słowa. Nie widzi mojej
      twarzy ani nie słyszy mego głosu. Muszę wytworzyć <TECHNOLOGY>łuk umysłowy<>,
      aby cokolwiek poradzić.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Użyj łuku umysłowego
    npc_core_act2_4_res_a: |-
      Próbuję pocieszyć Artemis. Mówię, że wszystko będzie dobrze.

      Zwraca się do mnie z dziką paniką w oczach. Najwyraźniej nie spodziewa się usłyszeć mojego głosu.
    npc_core_act2_4a_lang: Kto to? Kto <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Użyj łuku umysłowego
    npc_core_act2_4a_res_a: Mówię Artemis, że się znamy. Jesteśmy przyjaciółmi. Nie
      odnaleźliśmy się przy portalu, ale może uda mi się pomóc.
    npc_core_act2_4b_lang: |-
      Ja nie... Ja nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> że wrócisz...

      Nigdy się nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> poddałeś, prawda? Przez tyle lat...
    npc_core_act2_4b_opt_a: Zapytaj, o co chodzi Artemis
    npc_core_act2_4c_lang: |-
      Ja <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> tu przez dwadzieścia lat, czekając na ciebie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>

      Udało ci się odnaleźć moją mapę gwiazd, prawda? <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>
    npc_core_act2_4c_opt_a: Mów, że wkrótce wszystko się skończy
    npc_core_act2_4d_lang: Kto to? Kto <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      tam jest?
    npc_core_act2_4d_desc: |-
      Artemis znów powtarza swoje słowa. Nie pamięta naszej rozmowy? Patrzy na mnie z bólem w oczach, z umysłem w nieskończonej pętli.

      Najwyraźniej Artemis ma za sobą dwadzieścia lat w tej pseudo-śmierci, pełnej samotności i strachu. Jeśli to dziwne urządzenie działa, być może uda mi się pomóc.
    npc_core_act2_4_arc_res: |-
      Aktywuję łuk umysłowy. Nie wiem, czego się spodziewać. Jakiegoś pokazu światła i furii? Oczyszczenia, po którym Artemis objawi się w ciele? Odzyska życie na moich oczach?

      Nic z tego. Przez chwilę widzę hologram, a później nie ma już nic. Nieznajoma istota, która dała mi schematy, wzywa mnie. Jej sygnał jest wciąż aktywny.
    npc_core_act2_4e_lang: "„Podróżnicy” to sen, idea, że mamy w tym wszechświecie
      jakieś wyjątkowe miejsce. Artemis go śni. Ty go śnisz. Apollo też, choć to ukrywa.
      I mnie śnił się ten sen dawno, dawno temu.\n\nJest nas mnóstwo, przyjazna istoto.
      Odwiedzamy planety, szukamy przyjaźni. Nikt tak naprawdę nie chce być sam. Ale
      im bardziej zbliżamy się do innych, tym bardziej ryzykujemy, że się zranimy,
      że ich zranimy. \n\nNajwiększą tajemnicą wszechświata nie jest tajemnica szkła,
      aeronów czy prekursorów. Jest nią ostateczny akt, decyzja o opuszczeniu tych,
      którzy cię potrzebują. To grzech pierworodny, fundament samej egzystencji.\n\nRuszaj
      ku gwiazdom, istoto podróżująca. Przyjaciele czekają na ciebie. Pomogą ci przynieść
      spokój Artemis. Wróć, gdy skończysz. Mamy wiele do omówienia."
    polo_core_act2_6_lang: Stój, nieznajoma istoto! Kto idzie? Ruszamy na twoją pozycję.
      Zidentyfikuj się albo ponieś konsekwencje! Nie blefujemy! Nie jesteśmy kłamGekami!
    polo_core_act2_6_desc: |-
      Mija chwila, zanim orientuję się, z kim rozmawiam. Ten obcy... przecież go znam.
      To specjalista Polo, towarzysz istoty kapłańskiej Korvaxów - Nady. To moi przyjaciele, pracownicy anomalicznej stacji, położonej poza czasem i przestrzenią.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      Przedstawiam się, co powoduje, że Polo aż przymyka oczy ze zdziwienia. Widzę przez komunikator, jak zaczyna klaskać w dłonie z radości. Poznał mnie.

      Do tego układu przyciągnął ich jakiś sygnał. Choć obawiali się, że jego źródło może być wrogie, bardzo cieszą się, że widzą kogoś znajomego. Ich stacja leci w kierunku mojego położenia i powinna się pojawić wkrótce.
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: Istota wydaje się być wroga, ale mimo grożenia 'konsekwencjami',
      podejrzewam że jednak blefuje. Nie wygląda na wojownika, mój statek też nie
      melduje o zagrożeniu.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Przedstawiam się jako istota podróżująca, potrzebująca pomocy. Przez komunikator widzę, jak Gek mruży oczy. Nie jest pewny, czy może mi zaufać.

      Po krótkiej chwili, Gek informuje mnie, że wkrótce pojawi się na mojej pozycji. Mam nadzieję, że przybędzie w pokoju...
    nada_core_act2_7_lang: |-
      Polo mówi, że się ciebie spodziewał, przyjazna istoto podróżująca!

      Jak się czujesz? Nie doskwiera ci głód? Poczęstunek jest zwyczajem naszej rasy!
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada cieszy się, znów mnie widząc, choć jest nieco zmieszany.
      Wyjaśnia, że z Polo dostali sygnał wzywający ich do tego układu, na paśmie zarezerwowanym
      właśnie dla nich. Nie rozumieją, jak udało mi się go wysłać.
    nada_core_act2_7_desc_alt: |-
      Elektroniczna istota spogląda na mnie zza swej czarnej maski. Nie umiem oprzeć się wrażeniu, że kiedyś już się spotkaliśmy.

      Cała stacja śpiewa na dziwnej i niepokojącej częstotliwości. Nada mówi, że stoimy w miejscu pomiędzy światami, w sercu anomalii.

      Wyjaśniają, że na ukrytej częstotliwości otrzymali sygnał przywołujący ich do tego układu.
    nada_core_act2_7_opt_a: Opowiedz Nadzie o swojej podróży
    nada_core_act2_7_res_a: Opowiadam Nadzie o innych Podróżnikach, których udało
      mi się napotkać. Opowiadam o przejściu przez portal, aby odnaleźć i ocalić Artemis.
    nada_core_act2_7_res_a_alt: |-
      Mówię Nadzie, że jestem istotą podróżującą, potrzebującą pomocy. Że mam na koncie przejście przez portal, aby ocalić bliską osobę.

      Kiedy wspominam o portalu, lampki na masce Nady zaczynają się jakby zacinać.
    nada_core_act2_7a_lang: Co przyjazna istota podróżująca powiedziała?
    nada_core_act2_7a_lang_alt: Co istota podróżująca powiedziała?
    nada_core_act2_7a_opt_a: Powtórz 'portal'
    nada_core_act2_7a_opt_b: Powiedz, że Nada się przesłyszał
    nada_core_act2_7a_res_a: Wyjaśniam, że po aktywacji portalu, udało mi się przez
      niego przejść. Nada wydaje się być przerażony.
    nada_core_act2_7a_res_b: Nada mi nie wierzy. Twierdzi, że ma doskonałą pamięć
      jeśli chodzi o używanie słów, szczególnie w przypadku anomalii multiświatowych.
    nada_core_act2_7b_lang: Co przyjazna istota podróżująca znalazła w wyrwie?
    nada_core_act2_7b_lang_alt: Co istota podróżująca znalazła w wyrwie?
    nada_core_act2_7b_lang_chunk: Czy cię widział? Czy Atlas cię odnalazł? Proszę,
      nie możesz tam nigdy wracać.
    nada_core_act2_7b_desc: |-
      Nada boi się coraz bardziej, kiedy opowiadam o mojej interakcji z terminalem Atlasa. Zaczyna mnie skanować swoim wizjerem. Szuka oznak czegoś, co nazywa 'gwałtownością'.

      W końcu, zadowolony ze skanowania, Nada się uspokaja. Pyta mnie, co tu robie.
    nada_core_act2_7b_opt_a: Powiedz Nadzie o Artemis
    nada_core_act2_7b_res_a: |-
      Opowiadam Nadzie o losie Artemis.
      Zamierzam właśnie wyjaśnić działanie <TECHNOLOGY>łuku umysłowego<>, kiedy Nada go dotyka. Światełka na jego masce płoną jaśniej niż kiedykolwiek.
    nada_core_act2_7c_lang: |-
      To Echo. Ja... nigdy nie myślałem, że zobaczę Podróżnika-Duszę. Jaki piękny...

      Artemis-Echo cierpi... tkwi w stanie rozłączenia... Istoto podróżująca, możemy pomóc, ale to wymaga dokonania wyboru. Artemis-Echo nigdy nie będzie znów ciałem. Nigdy nie będzie odkrywać. Stare życie przepadło.

      Musisz wybrać. Przenieść Artemis do maszyny, do podsymulacji, w której będzie żyć... albo pomóc Artemis-Echu zakończyć cierpienie.
    nada_core_act2_7c_lang_rep: Musisz wybrać. Prześlij Artemis do maszyny, podsymulacji,
      gdzie będzie dalej żyć. Albo zakończ cierpienie Artemis-echa.
    nada_core_act2_7c_opt_a: Zapytaj o symulację
    nada_core_act2_7c_opt_b: Zapytaj, czy nie ma innego sposobu
    nada_core_act2_7c_opt_c: Powiedz, że podejmujesz decyzję
    nada_core_act2_7c_res_a: |-
      Pytam, jak będzie wyglądało życie w tej symulacji. Nada przez chwilę milczy, patrzy na mnie dziwnie.

      Mówi, że Artemis wciąż będzie się cieszyć z rzeczy, które już zna. Ale co będzie jeśli pozna prawdę? Że nie jest już rzeczywistością, że tkwi w samotności, bezcielesności. Nie może spotkać się z przyjaciółmi, którzy próbowali ocalić życie Artemis.

      Ta wiedza będzie powodowała ból.
    nada_core_act2_7c_res_b: Nada dziwnie kiwa głową. Próbuje naśladować moje odruchy.
      Doceniam ten gest, choć wygląda dość żenująco.
    nada_core_act2_7d_lang: Idź i porozmawiaj z Polo, istoto podróżująca. On pomoże
      ci wykalibrować maszyny, niezależnie od twojej decyzji.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Cokolwiek zrobisz, podziwiam twoje współczucie. Jesteś
      naprawdę przyjazną istotą podróżującą.
    nada_core_act2_7d_res_a_alt: Cokolwiek zdecydujesz, istoto podróżująca, pomogę
      ci...
    polo_core_act2_7_wait_lang: Nada chce z tobą porozmawiać, przyjazna istoto! Niepokoi
      go ten dziwny odczyt. Powiedziałem mu, że wszystko jest w porządku! Tu nie ma
      żadnych błędów, cha cha!
    polo_core_act2_7_wait_lang_alt: Nada chce z tobą porozmawiać, nieznajoma istoto!
      Nie wiem, w jaki sposób udało ci się przyciągnąć nasz dom do tego układu, ale
      jest to niezwykle niespodziewane! Nawet nie wziąłem prysznica...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada powiedział mi, co musisz zrobić. Wiedz jedynie, przyjazna
      istoto, że niezależnie od wyboru, wspieramy cię!
    polo_core_act2_8_langa: |-
      Nada powiedział mi, co musisz zrobić. Wiedz, przyjazna istoto, że będziemy cię wspierać, niezależnie od dokonanego wyboru!
      Przygotuję maszynę. To osobiste schronienie Nady-przyjaciela. Proszę, zachowaj ostrożność.
    polo_core_act2_8_lang_alt: Nada powiedział mi, co musisz zrobić. Wiedz jedynie,
      nowopoznana przyjazna istoto, że niezależnie od wyboru, wspieramy cię!
    polo_core_act2_8_desc: Anomalia skrywa wiele sekretów. Jeden z nich właśnie się
      przede mną odkrył. To uśpiona maszyna, która nagle się aktywowała...
    nada_core_act2_7_wait_lang: Proszę, przemyśl to, nie spiesz się. Wszystkie wybory
      mają swoje konsekwencje, istoto podróżująca...
    terminal_core_act2_8_lang: 'WYKRYTO AUTORYZACJĘ ISTOTY NADA: AKTYWOWANO DO ZAPISU
      SYMULACJĘ DODATKOWĄ [5].'
    terminal_core_act2_8_desc_wait: Maszyna jest starożytna i potężna. To artefakt
      dawno zniszczonego świata.
    terminal_core_act2_8_desc: |-
      Maszyna jest starożytna i potężna – to relikt świata zniszczonego przed wielu, wielu laty. Kunszt wykonania jest wprost niesamowity. Najwyraźniej ktoś bardzo o niego dbał.

      Czuję szept, delikatny pomruk Nady przez głośnik. Kiedy staje się jednością z maszyną, słowa ujawniają się na panelu.
    terminal_core_act2_8_langx: |-
      Ten artefakt to symulacja układu gwiezdnego; modlitwa ofiarna starożytnych Korvaxów do Atlasa, teraz ponownie ukształtowana w sercu anomalii.

      Pojedynczy fałszywy układ gwiezdny, tak bliski Nadzie... stanie się domem Artemis, jeśli tak zdecyduję.
    terminal_core_act2_8_opt_a: Prześlij Artemis
    terminal_core_act2_8_opt_b: Pozwól Artemis umrzeć
    terminal_core_act2_8_langa: Przesyłam Artemis do symulacji. W powietrzu przede
      mną pojawia się rozbłysk niebieskiego światła. Po chwili zanika w trzewiach
      maszyny.
    terminal_core_act2_8_resa: |-
      Nada mówi, że wszystko się udało. Pozwoli mi przesyłać wiadomości do symulacji, a także otrzymywać je, a przynajmniej wtedy, gdy stacja będzie przelatywała przez bezpieczne układy.
      Ostrzega mnie, że Artemis będzie potrzebować trochę czasu na przyzwyczajenie się do nowego życia.
    terminal_core_act2_8_langb: |-
      Zastanawiam się nad decyzją, a pomruk Nady przybiera nową cichą intensywność. Odzywam się i słyszę odpowiedź, teraz całkiem zrozumiałą. Przemawia delikatnie i sugeruje umieszczenie łuku w terminalu.

      Robię to i słyszę szept. Modlitwę? Łuk zaczyna się rozwijać, wirując od środka, uwalniając duszę podróżnika.
      W powietrzu przede mną pojawia się rozbłysk niebieskiego światła. Po chwili znika, a wraz z nim pozostałości Artemis na tym świecie.
    terminal_core_act2_8_resb: |-
      Słyszę głos Nady przez głośnik, wyraźny i pocieszający. Mówi mi, że wszystko przebiegło poprawnie. Artemis już niczym się nie martwi.
      Radzi, aby o tym wszystkim nie myśleć. Mówi, że to był dobry wybór...
    polo_core_act2_8_lang_loop: Nie martw się, przyjazna istoto! Zaopiekujemy się
      Artemis-Symulacją! Dusze twoich sojuszników są u nas bezpieczne!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Trzeba było to zrobić, przyjazna istoto! Artemis-Istota-Podróżująca
      już nie cierpi. Niewielu ma takie szczęście.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Artemis-Echo będzie żyć. Istota podróżująca ocaliła
      Artemis od zepsucia i odtworzyła Artemis w nowym świecie. Tam też będzie odkrywać,
      zobaczy układ gwiezdny, jakiego żaden Korvax nigdy nie widział. To był słuszny
      wybór, istoto podróżująca!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Artemis-Echo nie musi się już przejmować okrucieństwami
      tego świata. To była dobra decyzja, istoto podróżująca. Jeśli masz wyrzuty sumienia,
      to tak naprawdę są one poświęceniem dla tej bliskiej ci istoty. Nie myśl o tym...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> czy ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> odbierasz...

      HoloTerminus pokazuje <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> znów dostępne, twój sygnał był <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> myślałem, że już cię nie odnajdę...
    npc_core_act2_9_desc: Czuję ulgę, znów słysząc Apollo. Czuję, jakbyśmy od dłuższego
      czasu nie rozmawiali.
    npc_core_act2_9_opt_a: Wyjaśnij
    npc_core_act2_9_res_a: |-
      Próbuję jak najlepiej opisać Apollo co się wydarzyło. Brama, dziwna planeta, ogromna maszyna, szkarłatna sfera.
      Kiedy mówię, zdaję sobie sprawę, że same wspomnienia są niestabilne, że nie potrafię ich ukształtować w swoim umyśle. Czuję jedynie tępą, bolesną czerwień.
      Mówię Apollo, że chyba udało mi się spotkać z samym Atlasem.
    npc_core_act2_9a_lang: |-
      Udało ci się... go zobaczyć? Spotkać się z Atlasem? Gekowie i Korvaksi czczą go jako boga. Kto by pomyślał, że on istnieje, to nie do pomyślenia...
      Wszystko w porządku? Nie wyobrażam sobie tego, co cię spotkało.
    npc_core_act2_9a_opt_a: Powiedz, że to było przerażające
    npc_core_act2_9a_opt_b: Powiedz, że to tylko maszyna
    npc_core_act2_9a_opt_c: Powiedz, że to nie bóg
    npc_core_act2_9a_res: |-
      Opowiadam Apollo o rzeczach, które mówił Atlas. Jak opisywał 'Podróżników' i 'Strażników' jakby byśmy byli protokołami, nie żywymi istotami.
      Tak na nas patrzy, tak patrzył na mnie... jakby życie i śmierć były jedynie kruchymi snami, a nie rzeczywistymi koncepcjami.
    npc_core_act2_9b_lang: |-
      Przynajmniej cię nie skrzywdził... pomyśl, chyba jest coś w tym, co mówisz. Korvaxi szanują Strażników właśnie dlatego, że uważają ich za służących tego 'Atlasa'.

      Musimy to zbadać. Ta maszyna poprowadzi nas do gniazda Strażników. Zgarniemy fortunę w try miga.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Powiedz, mowa o pieniądzach to absurd
    npc_core_act2_9b_opt_c: Powiedz, że są ważniejsze sprawy
    npc_core_act2_9b_res_a: |-
      Mówię Apollo, że się zgadzam. Być może Strażnicy mają jakiś związek z Atlasem. Być może to jest droga, którą powinniśmy podążyć.

      Ale są jeszcze inne rzeczy. Mówię Apollo o grobie Artemis, o swoim spotkaniu z tajemniczym Podróżnikiem -null-.
    npc_core_act2_9b_res_b: |-
      Sugeruję, że rozmowa o nagrodach jest obecnie absurdem. Atlas wydawał się być wrogi, nie znamy jego motywów i przeznaczenia... nie mówiąc już o wszystkim, co wydarzyło się od tego czasu.
      Mówię Apollowi o grobie Artemis, o swoim spotkaniu z tajemniczym Podróżnikiem -null-. Sugeruję, że to coś ważniejszego niż okazja do zgarnięcia jednostek.
    npc_core_act2_9b_res_c: |-
      Sugeruję, że mamy teraz ważniejsze sprawy na głowie. Atlas wydawał się być wrogi, nie znamy jego motywów i przeznaczenia... nie mówiąc już o wszystkim, co wydarzyło się od tego czasu.
      Mówiłem Apollo, o grobie Artemis, oraz moim spotkaniu z tajemniczym podróżnikiem -null-. Sugeruje, że chodzi tutaj o coś więcej, niż o okazje na zarobienie jednostek.
    npc_core_act2_9b_chunk: Mówię Apollo o grobie Artemis, o swoim spotkaniu z tajemniczym
      Podróżnikiem -null-. Sugeruję, że to coś ważniejszego niż okazja do zgarnięcia
      jednostek.
    npc_core_act2_9c_lang: |-
      Artemis nie żyje? Ja... ja nie...

      Jak to? Kto mógł <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<> Źle, że wyśmiewałem się z Artemis, ale taki już jestem. Artemis... to było ucieleśnienie troski, wiary, a ja <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      Co się stało z Artemis? Gdzie jest grób? Chcę się pożegnać, jeśli to możliwe.
    npc_core_act2_9c_opt_a: Powiedz o swoim wyborze
    npc_core_act2_9c_opt_b: Skłam
    npc_core_act2_9c_res_b: Kłamię, twierdząc że procedura by nie zadziałała. Nie
      można było ocalić Artemis, niezależnie od mojego wyboru.
    npc_core_act2_9d_desc_chunk: Mówię Apollo, że -null- dał mi wybór ocalenia Artemis.
      Przywrócenia jakiejś formy egzystencji.
    npc_core_act2_9d_desc_var1: Apollo początkowo jest podekscytowany perspektywą
      spotkania z Artemis. Wyjaśniam mu jednak, że to nie tak. Dusza Artemis żyje
      jedynie w symulacji, nie może z niej wyjść.
    npc_core_act2_9d_desc_var2: Apollo początkowo jest podekscytowany perspektywą
      spotkania z Artemis. Wyjaśniam mu jednak, że to było niemożliwe. To nie byłoby
      życie, jedynie pusta egzystencja w symulacji. Trzeba było pozwolić Artemis odnaleźć
      pokój w śmierci.
    npc_core_act2_9c_chunk2: Mija długa chwila, zanim Apollo znów się odzywa.
    npc_core_act2_9d_lang: Czy Artemis znajdzie szczęście?
    npc_core_act2_9d_opt_a: Powiedz, że masz nadzieję
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Zapytaj, czy to było słuszne
    npc_core_act2_9e_lang: Niemożliwy wybór. Nie wiem, co ja bym zrobił. Nie jesteśmy
      przeznaczeni do takiego życia.
    npc_core_act2_9e_lang_var: To był właściwy wybór. Cokolwiek teraz czujesz, wiedz,
      że jesteś dobrą przyjazną istotą.
    npc_core_act2_9e_lang_chunk: |-
      Muszę przejść przez portal i dołączyć do ciebie, to jasne. Musimy zrozumieć znaki, właściwy adres, do tego twojego świata.
      Szukaj <SPECIAL>monolitu<>. Szukaj wzorów w danych. Te rzeczy są maszynami, musimy jedynie zrozumieć ich kod.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Na co czekasz? Czy Apollo nie chce przejść przez bramę?

      Zalecam ostrożność, choć wiem, że mnie nie posłuchasz. Wy nigdy nie słuchacie...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Udało ci się znaleźć znaki do twojego świata? Ja jestem
      niemal gotowy... kombinezon ulepszony, brzuch pełny i zatrudniłem Geka, który
      będzie doglądał mojej farmy pod moją nieobecność.
    npc_core_act2_10_opt_a: Zapytaj o farmę
    npc_core_act2_10_opt_b: Powiedz, że znaki zostały znalezione
    npc_core_act2_10_res_a: Tak, mam farmę, i co z tego? Nic wielkiego, głównie owoce
      które znalazłem w trakcie podróży. Chcę ją nieco rozszerzyć. Tak czy inaczej,
      to nie twoja sprawa. Mamy się chyba zająć portalem, prawda?
    npc_core_act2_10a_desc: |-
      Gdy patrzę na Apollo, myślę o wszystkim, co tkwiło w portalu, o tym co stało się z Artemis po wejściu na tę samą ścieżkę. Myślę o obliczu Atlasa, o tym jak Nada ostrzegał mnie, żeby nie wracać do tych tuneli.
      Nie wiem, czy te portale są bezpieczne.
    npc_core_act2_10a_opt_a: Daj Apollo znaki
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Wręczam Apollo znaki, proszę go o ostrożność, aby pamiętał co się stało z Artemis. Zapewnia mnie, że będzie ostrożny i że wkrótce się spotkamy.

      Zanim odejdę, Apollo radzi dowiedzieć się jak najwięcej od tego '-null-'. Mnie też zaleca ostrożność.
    npc_core_act2_10a_res_b: Nie daję Apollo znaków. Twierdzę, że sieć portali jest
      niebezpieczna. Przypominam mu, co się stało ze mną i z Artemis. Musimy dowiedzieć
      się więcej, zanim podejmiemy takie ryzyko.
    npc_core_act2_10b_lang: Istoto podróżująca! Nie możesz teraz odmówić! Udało ci
      się przetrwać, czyż nie?
    npc_core_act2_10b_res_b: Niechętnie, Apollo godzi się. Radzi mi, bym dowiedział
      się ile mogę od '-null-'. Ostrzegają mnie, bym był ostrożny, obiecują zrobić
      badania w ich własnym zakresie.
    npc_core_act2_11_lang: |-
      Dwie zagubione dusze... ktoś, kto troszczył się zanadto i ktoś, kto troszczył się za mało. Ich życie nie potoczyło się zgodnie z obietnicami, prawda?

      Każda inteligentna istota, która kiedykolwiek żyła, musiała czuć się właśnie tak. Ja na pewno, dawno temu. Wściekłość, dezorientacja... najczęściej z powodu własnej samotności. Wyobraź sobie moje zaskoczenie po przebudzeniu, gdy zobaczyłem ciebie...

      Och, wiem że to nie tak miało być... Wiem, że z tymi portalami to miała być tylko zabawa. Ale cokolwiek się stało, jestem tu teraz i potrzebuję twojej pomocy.

      ATLAS... nie jest tym, kim myślisz. Coś się dzieje z wszechświatem... musisz pomóc mi odkryć co.
    npc_core_act2_11_desc_ret: Chcesz mi pomóc odkryć, co się dzieje z wszechświatem?
      Potrzebuję twojej pomocy, istoto podróżująca...
    npc_core_act2_11_opt_a: Zapytaj, w czym masz pomóc
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Strażnicy nie utrzymują jedynie porządku we wszechświecie... ich motywy są głębsze, wyszukują anomalie w strukturze multiświatowej i eliminują je.

      Spójrz na mnie! Co by zrobił Strażnik, gdyby się na mnie natknął? Nie, to musisz być ty, istoto podróżująca...
    npc_core_act2_11_res_c: |-
      Dlaczego szukasz przygód, skoro nie chcesz iść dalej?

      Wróć, gdy zmienisz zdanie, istoto podróżująca. Wróć, gdy zrozumiesz sens tego wszystkiego.
    npc_core_act2_11b_lang: "W okolicy jest <TECHNOLOGY>obserwatorium<>. Doprowadzi
      cię ono do miejsca katastrofy frachtowca, niezwykle ważnego dla naszego śledztwa.
      Tam... odkryjemy pierwszy sekret, jestem tego pewien.\n\nWiedz, że Atlas nie
      jest ani naszym przyjacielem, ani wrogiem, tak jak naszymi wrogami nie są powietrze
      czy wiatr. Ale jest przerażony... czuje ból... musimy mu pomóc w tym cierpieniu,
      niezależnie od ceny. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Kiedy próbuję odejść, zauważam że w sieci znów pojawiła
      się częstotliwość Artemis. Warto będzie porozmawiać, zanim znajdę obserwatorium
      -null-.
    npc_core_act2_12_lang: |-
      Udało <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> mi się uciec, istoto podróżująca! Udało mi się! Ucieczka przed nimi, gwiazdy na niebie, straszliwe uśmiechy w mroku...

      I oto jestem tu – gdziekolwiek to jest. Nowy świat, słońce, życie! Przepiękny, ale chyba wszystko byłoby dla mnie przepiękne po miesiącach spędzonych w tym okropnym miejscu.

      Wyruszam w drogę. Zrobimy to, co wcześniej, tylko tym razem gwiazdy nas nie powstrzymają. Jeśli zawieziesz tę mapę gwiazd na pobliską stację, na pewno wkrótce się odnajdziemy!
    npc_core_act2_12_desc: Artemis z niczego nie zdaje sobie sprawy. Nie wie, że nie
      żyje, że za sprawą mojej decyzji jej dusza została związana z symulowanym układem
      gwiezdnym.
    npc_core_act2_12_opt_a: Powiedz Artemis prawdę
    npc_core_act2_12_opt_b: Nie mów prawdy
    npc_core_act2_12_res_b: |-
      Mówię Artemis, że pomogę, ale od naszej ostatniej rozmowy wiele się wydarzyło.

      Mówię, że wykonuję pilną misję dla nowopoznanego Podróżnika, imieniem -null-. Pomogę Artemis z mapą gwiazd, gdy tylko znajdę czas, ale to może nie wydarzyć się wkrótce. Jeśli może, niech na własną rękę szuka możliwości wyrwania się z tej planety.

      Artemis długo milczy, ale musi się zgodzić. Życzy mi powodzenia i rozłącza się.
    npc_core_act2_12a_desc: Jak wyjaśnić że tego świata nie ma? Że za ocalenie życia
      ma poświęcić marzenia? Są ograniczeni do jednego systemu, i nigdy nie poznają
      krewnej duszy.
    npc_core_act2_12a_opt_a: Mów wprost
    npc_core_act2_12a_opt_b: Przedstaw pozytywy
    npc_core_act2_12a_opt_c: Powiedz, że jest ci przykro
    npc_core_act2_12a_res_a: |-
      Mówię Artemis wszystko – od odkrycia jej grobu aż po przesłanie jej duszy do symulowanego układu gwiezdnego.

      Początkowo Artemis myśli, że żartuję.
    npc_core_act2_12a_res_b: |-
      Mówię Artemis wszystko – od odkrycia jej grobu aż po przesłanie jej duszy do symulowanego układu gwiezdnego.

      Początkowo Artemis myśli, że żartuję, ale kiedy zaczynam mówić o pozytywach, że ta symulacja jest artefaktem Korvaxów, którego żaden odkrywca wcześniej nie widział, tylko wbija we mnie spojrzenie.
    npc_core_act2_12b_desc: Nigdy nie zapomnę tego widoku - tego gasnącego uśmiechu.
      Po kilku kolejnych pytaniach, Artemis mówi mi, że musi przemyśleć moje słowa.
    npc_core_act2_13_desc: |-
      Jest tak, jak przewidywał -null-. Terminal stoi przede mną otworem, dzienniki są gotowe do przeczytania...

      To obserwatorium pełniło chyba funkcję stacji odzyskującej, a obsługiwał ją gecki specjalista. Był wcześniej tłumaczem, ale został oskarżony o kwestionowanie rzeczy, których nie wolno kwestionować, o szerzenie herezji... Ta placówka była dla niego karą, zesłaniem.

      Wygląda na to, że to miejsce go odmieniło. Odnalazł we wrakach dziwne rzeczy... aberracje, dane mówiące o nieistniejących planetach i wydarzeniach, które nigdy nie zaszły.
      Gek wyruszył, by zbadać jeden ze statków, na pokładzie którego wciąż tliła się sygnatura Korvaxa. Nigdy nie wrócił.

      Czy to tak spotkali się Nada i Polo? Czy tak moi przyjaciele się odnaleźli? Na konsoli pulsuje sygnał z powtarzającym się ostrzeżeniem – szesnaście krótkich sekwencji danych w pętli.
    npc_core_act2_13_opt_a: Pobierz współrzędne
    npc_core_act2_13_res_a: Pobieram współrzędne sygnału S.O.S. Rozbita jednostka
      czeka na mnie w innym świecie...
    freighter_core_act2_14_desc: |-
      Nie wiem, kto przeczyta tę wiadomość. Nie wiem, czy cokolwiek przetrwa. Ale umieram tak, jakie było moje życie - nagram to wszystko, nawet w obliczu nicości...

      Rój przybył na każdą planetę. Drony działały nieobliczalnie... nie atakowały, jedynie patrzyły. Czas mijał, a Strażnicy nie wydawali się już być tak dużym zagrożeniem. Byli pokojowo nastawieni, a przynajmniej tak nam się wydawało. Myśleliśmy, że nam przebaczono.

      Myliliśmy się.
    freighter_core_act2_14_desc_a: |-
      Zaatakowali jednocześnie, jakby całość była skoordynowana, bez względu na ogromną odległość.

      Z furią przekraczającą wszystkie poprzednie potyczki, Strażnicy anihilowali całe biologiczne życie we wszechświecie w ciągu zaledwie 54,2 standardowych minut.

      Tylko mnie udało się przetrwać... Korvaxi byli ze mną do końca, muszę im to przyznać. Ukryli mnie w swojej flotylli, zmierzającej ku centrum.
    freighter_core_act2_14_desc_b: |-
      Nadchodzą, już nadchodzą. Krzyki moich przyjaciół odbijają się echem w każdym korytarzu, na każdym rogu. Strażnicy mnie odnaleźli.

      Nada musi uciekać. Usłyszał ode mnie to, co już wszyscy wiemy... że nie jesteśmy sami. Nawet jeśli zginę, Nada znów mnie odnajdzie w innym wszechświecie. Dziesięciu takich jak ja, tysiąc, milion...

      Nie jesteśmy sami, każda dusza to legion. Nawet w obliczu szesnastki, musimy zadeklarować, że żyliśmy. Istnieliśmy, niezależnie od przerażającego końca. Są u mych drzwi. Ja...
    npc_core_act2_15_lang: Co udało ci się tam odnaleźć? Opowiedz mi wszystko...
    npc_core_act2_15_opt_a: Opowiedz o odkryciach
    npc_core_act2_15_res_a: Mówię -null- o frachtowcu i nagraniach; że opowiadały
      o świecie, gdzie Strażnicy wyeliminowali wszelkie życie, pozostawiając jedynie
      pojedynczego Podróżnika i pojedynczą istotę Korvaxów. Starannie dobieram słowa.
    npc_core_act2_15a_lang: |-
      Istoto podróżująca, myślisz, że nie wiem, kim jest ten Korvax? Nie bądź taka naiwna. Myślisz, że cokolwiek, co przeczytałaś, jest dla mnie zaskoczeniem?

      Ale musiałem się upewnić co do swoich podejrzeń. Teraz to wiem. <DELAY>1<> Atlas jest z tobą. Nie mogłabyś zobaczyć tych rzeczy, gdyby tego nie chciał.

      Ten frachtowiec był wrakiem z równoległego wszechświata. W naszym multiwersum istnieje niezliczona liczba takich miejsc; wymiarów, gdzie różne rzeczy działy się inaczej... ale są trzy wyjątki.

      Atlas jest wszechobecny, to pojedyncza istota z pojedynczą percepcją. Strażnicy swobodnie przemieszczają się pomiędzy wymiarami.
    npc_core_act2_15a_opt_a: Zapytaj o Strażników
    npc_core_act2_15a_opt_b: Zapytaj o Atlasa
    npc_core_act2_15b_lang: |-
      Kiedyś służyli Atlasowi. Byli opiekunami rzeczywistości, obrońcami cywilizacji... Szukali błędów we wszechświatach. Zapobiegali destrukcji i utracie życia.
      Zagłada zarejestrowana w tym dzienniku... cóż, coś musiało być bardzo nie tak, skoro zdecydowali się na ten krok.
    npc_core_act2_15c_lang: |-
      Atlas stworzył wszelkie życie, a Strażnicy go bronili, szukając anomalii w dziele stworzenia. To, że unicestwili cały wszechświat... cóż, coś musiało być bardzo nie tak, skoro zdecydowali się na ten krok.

      Z czasem Strażnicy zakończyli swą służbę u Atlasa.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Zapytaj, co było nie tak
    npc_core_act2_15b_res_a: Żyję już bardzo długo, istoto podróżująca. Ty też byś
      tyle wiedziała, gdybyś widziała rzeczy, które ja widziałem.
    npc_core_act2_15a_lang_d: |-
      To Podróżnicy byli przyczyną skażenia egzystencji. Nasze przybycie miało zwiastować złoty wiek, ale popełniliśmy straszliwy błąd. Ja... mam na sumieniu czyn, którego nie sposób wybaczyć. To sprawiło, że utraciliśmy raj.

      Ale ten cykl jest inny. Ściany pomiędzy wszechświatami... stały się cienkie. Nada wie o tym, ale chowa głowę w piasek.

      Musimy dowiedzieć się jak najwięcej od każdego gatunku, zanim zdecydujemy, co robić. Odwiedź <TRANS_WAR>vy'keeńskiego kartografa<> i porozmawiaj z jej właścicielami. Będę tłumaczyć.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Żałosny intruz! Wtyka nos w tajemnice Vy'keenów, tchórzliwy szpieg! Zasługuje na śmierć! Grah!
      Ale... Podróżnikom trzeba pomagać. Taka jest wola Hirka. Wykaż się, intruzie! Odzyskaj słowa Hirka, skąp się w vy'keeńskiej chwale. Wtedy otrzymasz swe słowa!
      Ujawnię jedynie tyle – oto masz zaznaczone położenie wytycznych Hirka! Zjednocz się z jego słowami, grah!
    war_core_act2_15_lowrank_desc: Wojownik zaczyna szczekać, a ja czuję, jak dziwna
      częstotliwość zaczyna wibrować w mojej czaszce. Za swoimi oczami widzę błysk
      świecącej sfery -null-. Nagle słowa Vy'keena zaczynają rozbrzmiewają jasno w
      moich uszach...
    war_core_act2_15_lowrank_opt_a: Zgłęb wiedzę Vy'keenów
    war_core_act2_15_lowrank_opt_b: Ujawnij tablicę Vy'keenów
    war_core_act2_15_speak_opt: Mów po vy'keeńsku.
    war_core_act2_15_lang: |-
      Grah! Udało ci się zjednoczyć z Hirkiem!
      Jesteś godzien, intruzie! Przedstaw swą prośbę, śmiało!
    war_core_act2_15_desc: " -null- żąda odwiedzenia Vy'keenów i dowiedzenia się jak
      najwięcej. O Atlasie, stworzycielu wszystkich wszechświatów; o Strażnikach,
      zbuntowanych łowcach anomalii; i o Podróżnikach, którzy dawno temu popełnili
      jakiś niewybaczalny błąd."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Zapytaj o Podróżników
    war_core_act2_15a_lang: Grah! Nie wypowiadaj tego imienia! Tylko żałosne stworzenia
      czczą kłamcę-Atlasa!
    war_core_act2_15a_opt_a: Zapytaj, dlaczego Atlas jest kłamcą
    war_core_act2_15a_opt_b: Zapytaj o żałosne istoty
    war_core_act2_15b_lang: Grah! Wrogowie! Wrogowie! Niszczyciele światów! Słudzy
      kłamcy-Atlasa! Grah! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! Podróżnikom trzeba pomagać! Podróżnicy muszą wytrwać!
    war_core_act2_15c_opt_a: Zapytaj, co to znaczy
    war_core_act2_15c_opt_b: Zapytaj, dlaczego tak jest
    war_core_act2_15d_desc: Powtarza swoje słowa. Jakby mnie nie słyszał.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: Geckich zbrodni nie zapomnimy! Zniszczyli planetę macierzystą
      Korvaxów, zniewolili syntetyków i stopili ich na klastery nanitowe! Ich tak
      zwane 'pierwsze pomioty' przywołały Strażników, z ich brutalnością i barbarzyństwem!
      Grah!
    war_core_act2_15e_opt_a: Zapytaj o Vy'keenów
    war_core_act2_15f_lang: Każda istota, która ma się za boga, nie jest nim, intruzie!
      Prekursor Hirk dobrze o tym wiedział. Brat-broni Nal nie wiedział... zginął
      za fałszywy sen.
    war_core_act2_15f_desc: |-
      Vy'keenin opowiada mi różne historie, o wojnach z Gekami, vy'keeńskich niewolnikach i totalitarnych imperiach. Twierdzi, że jeśli Atlas jest bogiem, to jest bogiem szaleństwa.

      Zamierzam już odejść, kiedy zauważam coś na terminalu Vy'keenina. Dwie cyfry, migające bez końca... wydają się być znajome.
    war_core_act2_15f_opt_a: Zapytaj o '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Ja <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> grah
      – \n\nCo... co <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> intruzie, co za
      twarz..."
    war_core_act2_15g_desc: Vy'keenin najwyraźniej odczuwa ból na wspomnienie liczby.
      Gapi się na swój terminal, jakby widział go po raz pierwszy. Zaczyna bełkotać,
      w każdym zdaniu słychać dziwny dźwięk...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Myślę o tobie, o Apollo... tak się cieszę.

      Co chcesz najpierw zrobić, kiedy już się spotkamy?
    npc_core_act2_16_opt_a: Powiedz, że polatacie razem
    npc_core_act2_16_opt_b: Powiedz, że zbudujecie coś razem
    npc_core_act2_16_opt_c: Powiedz, że teraz nie możesz rozmawiać
    npc_core_act2_16_res: Myślę, myślę że to będzie coś niesamowitego...
    npc_core_act2_16a_lang: |-
      Udało mi się odnaleźć części... komponenty, z których chyba zdołam zbudować statek. Nie wiem, czy poleci, ale postaram się.

      Do zobaczenia wkrótce. Nie mogę się doczekać...
    npc_core_act2_16a_desc: |-
      Artemis odchodzi. Wciąż nie wie, że ten świat to tylko symulacja. Nie umiem się zebrać na odwagę i wyznać prawdy.

      Ale póki co, moja ścieżka jest jasna. Muszę odszukać Korvaxów. Muszę kontynuować podróż po ścieżce wiedzy.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Coś mi się śniło zeszłej nocy. Ty...
    npc_core_act2_16_opt_a_var: Zapytaj, czy Artemis dobrze się czuje
    npc_core_act2_16_opt_b_var: Zapytaj o podróże
    npc_core_act2_16_opt_c_var: Zapytaj o sen
    npc_core_act2_16_res_a_var: Nie... nie... chyba nie...
    npc_core_act2_16_res_b_var: Moje podróże? Kpisz ze mnie?
    npc_core_act2_16a_lang_var: |-
      Śniło mi się spotkanie z tobą i Apollo. Śniło mi się, że wspólnie ruszamy w niebo, że samotność już dłużej mi nie grozi.

      Udało mi się znaleźć części na tej... sfabrykowanej planecie. Czy to twój prezent dla mnie? Żal ci mnie?
      To chyba nieważne. Zamierzam zbudować statek. Skoro mam dla siebie cały układ gwiezdny, to sprawdzę co w nim jest.
    npc_core_act2_16a_desc_var: |-
      Artemis odchodzi. Nie wiem, czy mój wybór był słuszny, czy trzeba było mówić o symulacji.

      Ale póki co, moja ścieżka jest jasna. Muszę odszukać Korvaxów. Muszę kontynuować podróż po ścieżce wiedzy.
    exp_core_act2_17_lowrank_lang: |-
      Przybycie Podróżnika było spodziewane, ale trudno uznać cię za kogoś gotowego. Musimy wiedzieć, czy to ciebie szukamy.
      Istnieje anomalia, pewien błąd. Strzegą go dziury, których konwergencja nie widzi. Pokonaj tę przestrzeń. Zdobądź to, czego zdobyć nie można.
    exp_core_act2_17_lowrank_desc: Ponownie wyczuwam obecność -null-. Jeśli Korvax
      też ją wyczuwa, to nie okazuje tego. Przemawia, jego słowa są klarowne i jasne,
      przetwarzane przez mojego niewidocznego towarzysza.
    exp_core_act2_17_lowrank_opt_a: Zapytaj o historię Korvaxów
    exp_core_act2_17_lowrank_opt_b: Pokaż sześcian dywergencji
    exp_core_act2_17_lowrank_res_b: Och! A więc jest prawdziwy... ale błagam, nie
      narażaj mnie dalej. Dowiodłaś swoich racji, istoto podróżująca.
    exp_core_act2_17_desc: |-
      Formułuję prośbę i wyjaśniam, że poszukuję wiedzy. Chcę dowiedzieć się więcej o Atlasie, Strażnikach i historii tego wszechświata.

      Jednak kiedy mówię, coś złego dzieje się z tą formą życia. Nie odzywa się, nie odpowiada.<DELAY>1<> Kiedy podchodzę bliżej, za jej maską pojawiają się <SPECIAL>klastery nanitowe<> i wylewają się na rozpostarte ręce istoty.
    exp_core_act2_17_desc_ret: Korvax stoi w bezruchu, z wyciągniętymi rękami, jakby
      oferował mi <SPECIAL>klastery nanitowe<>.
    exp_core_act2_17_opt_a: Weź klastery nanitowe
    exp_core_act2_17_opt_b: Czekaj
    exp_core_act2_17_res_a: Forma życia chwyta mnie i w pewnym momencie klastery nanitowe
      wpadają mi w ręce. Atakują mnie, wnikają w ciało poprzez egzokombinezon, przez
      umysł, przez duszę...
    exp_core_act2_17_res_b: Korvax nic nie robi. Stoi po prostu z wyciągniętymi rękami.
    exp_core_act2_17a_desc: |-
      Choć ja stoję w miejscu, mój umysł podróżuje po kosmosie. Widzę życie tak jak Korvaksi – jako gobelin pełen cudów, wspomnień dzielonych przez niezliczone istoty i czasy.

      Stoję na planecie macierzystej Korvaxów, kiedy na niebie pojawiają się statki Geków... Widzę moment, w którym pierwszy Korvax zostaje przetopiony na rzadkie minerały.

      Ale nawet kiedy byli w niewoli, zawsze pozostawała nadzieja. Oferta, modlitwa do wyższej istoty.

      Korvaksi postrzegali Atlasa jako coś, czym sami mogli się stać z czasem – nieograniczoną inteligencję, nieogarniętą umysłem, nieogarniętą osądem.

      Wizja się kończy. Dostaję drgawek, kiedy klastery nanitowe zaczynają wylewać się przez mój hełm. Korvax obserwuje mnie beznamiętnie.
    exp_core_act2_17a_opt_a: Żądaj wyjaśnień
    exp_core_act2_17a_opt_b: Zapytaj o ofertę dla Atlasa
    exp_core_act2_17a_res_a: Forma życia szuka wiedzy. Konwergencja się zgadza. Podróżnikom
      trzeba pomagać...
    exp_core_act2_17c_lang: Spójrz na klastery nanitowe. Spójrz na nie, wytwór Strażników...
      Czy nie widzisz prawdy o tym, co powiedzieliśmy? Nie widzisz boskiego dowodu?
    exp_core_act2_17c_desc: |-
      Spoglądam na klastery nanitowe z niedowierzaniem. W ogóle nie wyglądają jak powłoki dronów Strażników. Są jedynie walutą, wymienianą pomiędzy gatunkami, do tworzenia technologii i broni... prawda?

      Zmieniają się i falują, z każdą moją myślą zmieniając kształt. Bulgocą i unoszą się, iskrzą, pojawiają się i znikają... Patrzę na nie, to bardzo dziwne...

      Klastery nanitowe patrzą na mnie, nie mam wątpliwości. Patrzą na mnie, tak jak ja patrzę na nie. Klastery nanitowe żyją. Jest ich szesnaście. One... one mnie potrzebują. Pragną mnie. Mogę zrobić tylko jedno.
    exp_core_act2_17c_opt_a: Weź je
    exp_core_act2_17c_res_a: Biorą klastery nanitowe. Kiedy to robię, Korvax znów
      zwraca się do mnie. Tym razem nie ma wizji, nie ma cudu, tylko kilka słów.
    exp_core_act2_17d_lang: Egzystencja jest przepiękna, jeśli pozostawisz ją samą
      sobie. Życie nie jest pytaniem. Nie musi być na nie odpowiedzi...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Przepraszam, że kontaktuję się z tobą tak późno... A może wcześnie? Nie wiem, która teraz jest godzina na twojej planecie. To <AUDIO>TXT_RadioNoise<>– kzzkkt –<> problem, nieprawdaż?

      Ja...
    npc_core_act2_18_desc: Apollo przerywa w połowie zdania. Jego serce staje się
      szkarłatne.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Znalazło mnie, tak jak <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> znalazło i ciebie. Nie czuję nóg – to dziwne –\n\nWciąż tu jestem,
      nie rozumiesz? Nie pozwoli mi odejść. To <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> mnie widziało. "
    npc_core_act2_18a_opt_a: Zapytaj, co widzi
    npc_core_act2_18a_opt_b: Powiedz, żeby wziął głęboki oddech
    npc_core_act2_18a_res_a: Pokazało mi różne rzeczy... Atlas pokazał mi moją duszę...
      liczby w niej zawarte, ja <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_18a_res_b: Ja... ja nie oddycham <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> dlaczego mówisz, że mam oddychać? Atlas... może unieszkodliwić <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> może uniesz...
    npc_core_act2_18b_lang: |-
      Czasem myślę o swojej przeszłości... swojej przyszłości. Czasem <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Chcę<AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> czego każdy w tym wszechświecie, wiem. Ale nic nie poradzę, chcę być szczęśliwy. Pieniądze, robienie, co ci mówią, dzień po dniu – to jest odpowiedź, prawda?
    npc_core_act2_18b_opt_a: Powiedz, że tak
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Powiedz, że nie wiesz
    npc_core_act2_18b_res_a: |-
      Apollo kiwa głową, dziwnie, rytmicznie...

      W końcu zaczyna mówić, waży słowa. Są ciężkie, jakby pochodziły z organicznego gardła...
    npc_core_act2_18b_res_b: |-
      Apollo wydaje się być zasmucony. Potrząsa głową...

      W końcu zaczyna mówić, waży słowa. Są ciężkie, jakby pochodziły z organicznego gardła...
    npc_core_act2_18b_res_c: |-
      Apollo patrzy na mnie, jakby widział moją twarz po raz pierwszy.

      W końcu zaczyna mówić, z pasją, podniesionym głosem...
    npc_core_act2_18c_lang: Nauczyłem się kochać moje łańcuchy.
    npc_core_act2_18c_desc: |-
      Apollo nic więcej już nie dodaje. Ten moment, nie mam wątpliwości, będzie ostatnim, w którym widzę go żywego.

      Ruszam dalej, starając się wierzyć, że jednak się mylę. W końcu mam misję do wykonania.
    npc_core_act2_18d_lang: Teraz widzę łańcuchy. Widzę - widzę dom -
    npc_core_act2_18d_desc: Apollo nic więcej już nie dodaje. Ale coś - nie wiem,
      co - wypełnia mnie nadzieją. Nadzieją dotyczącą mojego przyjaciela i wszelkiego
      życia.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Takie informacje nie są darmowe, przyjazna istoto!
      Zawrzyjmy umowę, wykonaj pracę dla moich pobratymców! Wtedy będziemy mogli porozmawiać.
    tra_core_act2_20_lowrank_desc: Forma życia zaczyna mówić, a ja słyszę delikatny
      szum, cichy głos -null-, zmieniający słowa Geka w coś, co jestem w stanie przetworzyć...
    tra_core_act2_20_lowrank_opt_a: Zakwestionuj czynny Geka
    tra_core_act2_20_lang: |-
      A oto i osoba, dzięki której się bogacę. Znam cię i podobnych tobie, przyjazna istoto – nieustraszenie poszukujesz przygód i masz za sobą wiele zleceń. Uważasz, że inni cię słuchają.

      Inni toczą wojny, używając broni i strachu. Ale władza to coś więcej niż siła – to handel, zachęta, informacja. Jeśli masz dość jednostek, inni zmienią dla ciebie ten świat szybciej, niż się zorientujesz!
    tra_core_act2_20_opt_a: Zapytaj o historię Geków
    tra_core_act2_20_opt_b: Zapytaj o władzę
    tra_core_act2_20_opt_c: Zapytaj o chciwość
    tra_core_act2_20_res_a: Historia? A czemu to ona cię <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> interesuje?
    tra_core_act2_20_res_b: Władza? Właśnie o tym <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<> mówiłem, prawda?
    tra_core_act2_20_res_c: Chciwość? Nie powiedziałbym, że <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> jesteśmy...
    tra_core_act2_20a_desc: Coś jest nie tak z głosem Geka.
    tra_core_act2_20a_opt_a: Zapytaj o pierwsze pomioty
    tra_core_act2_20a_opt_b: Zapytaj o Korvaxów
    tra_core_act2_20a_res_a: Pytam o pierwsze pomioty, imperium geckie, które kiedyś
      niszczyło galaktyki i niewoliło cały gatunek Korvaxów.
    tra_core_act2_20a_res_b: Pytam o Korvaxów, mechaniczny gatunek, kiedyś zniewolony
      przez pierwsze pomioty i starożytne imperium geckie.
    tra_core_act2_20b_lang: Ach, przyjazna istoto, rozmawiałaś z vy'keeńskimi wojownikami,
      prawda? Choć nienawidzą Geków, kalają nasze dobre imię, nie chcą zapomnieć o
      przeszłości. Nie martw się, wszystko jest w najlepszym porządku. Panuje pokój.
    tra_core_act2_20b_opt_a: Powtórz pytanie
    tra_core_act2_20b_opt_b: Zapytaj czy Gekowie mają wyrzuty sumienia
    tra_core_act2_20c_lang: Dlaczego nalegasz, przyjazna istoto? Gekowie się zmienili.
      Nie chcą nikomu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> wyrządzić krzywdy...
      Gekowie się zmienili.
    tra_core_act2_20c_opt_a: Zapytaj, jak to możliwe
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Musisz wiedzieć? Skąd ta ciekawość, przyjazna istoto?
    tra_core_act2_20d_desc: Gek wydaje się być zagniewany moimi pytaniami. Pyta, o
      co mi chodzi. Najwyraźniej nie chce rozmawiać o przeszłości swojego gatunku.
      Czy chodzi o haniebne czyny czy o coś innego?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Zapytaj o szesnaście
    tra_core_act2_20d_opt_c: Powiedz, że Korvaxi są ciekawi
    tra_core_act2_20d_res: |-
      Nie... nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> rozumiesz... nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt –<> widzisz tego?

      To nigdy się nie skończyło.
    tra_core_act2_20e_desc: Twarz Geka zaczyna drgać, kiedy się odzywa. W powietrzu
      pojawia się mdły, słodki zapach feromonu...
    tra_core_act2_20e_opt_a: Oddychaj
    tra_core_act2_20e_opt_b: Postaraj się oprzeć
    tra_core_act2_20e_res_b: Staram się wstrzymać oddech, ale jest już za późno...
    tra_core_act2_20f_lang: Gekowie się nie zmienili. Oni <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> najechali nasze dusze...
    tra_core_act2_20f_desc: "Mrugam i przenoszę się na Balaron, planetę macierzystą
      Geków. Stoję w środku imperium pierwszych pomiotów, patrzę na wydarzenia, które
      wydarzyły się dawno temu.\n%NAME% stoi obok mnie, patrzy na to co ja, po jego
      twarzy płynie strumień łez.\n\nWidzę jak zniewoleni Korvaxi chodzą od sadzawki
      rozrodczej do sadzawki rozrodczej. Przy każdej przecinają swoje kombinezony.
      Do płynu Geków w stanie embrionalnym wsypują klastery nanitowe.\n\nWtedy wreszcie
      zaczynam rozumieć. Upadek Geków, ich nawrócenie na wiarę Atlasa, uwolnienie
      Korvaxów... \nTu nie chodziło o odkupienie. To była rewolucja. Setki Korvaxów
      poświęciły swoją nieśmiertelność, połączyły swoje klastery nanitowe z nienarodzonymi
      Gekami.\n\nGekowie nie stali się dobrzy. Stali się Korvaxami, przynajmniej częściowo.
      Ich niewolnicy zmienili geckie mózgi, zmienili ich naturę. Po raz pierwszy i
      ostatni raz, Konwergencja Korvaxów cieszyła się z bólu ciemiężycieli."
    tra_core_act2_20f_opt_a: Powiedz, że Gekowie na to zasłużyli
    tra_core_act2_20f_opt_b: Powiedz, że wkrótce będą wolni
    tra_core_act2_20f_res_a: Gek patrzy na mnie. Wizja dobiega końca. Wygląda, jakby
      coś go prześladowało...
    tra_core_act2_20f_res_b: Gek patrzy na mnie. Wizja dobiega końca. Wygląda, jakby
      był zły na moje słowa...
    tra_core_act2_20g_desc: Nie oceniaj nas, istoto podróżująca. Nasi przodkowie zostali
      zmodyfikowani, nie odnaleźli w sobie dobra. Ale to nie ma nic wspólnego z nami.
      Chcemy tylko żyć w pokoju. Chcemy jedynie zaznać szczęścia.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Kiedy odchodzę, myślę o tym, czego udało mi się dowiedzieć. Gekowie uwolnili Korvaxów, ponieważ zmieniono ich biologię. Nie miało miejsce żadne duchowe objawienie czy wielkie odkupienie. To była zmiana w mózgu, przeróbka w kodzie genetycznym.

      Myślę o symulacji, którą pokazał mi Nada. O niebie, jakie chcieli stworzyć dla duszy Artemis. To była fałszywa rzeczywistość, pełna arbitralnych, nieznanych zasad.

      Czyż nie przypomina to życia?
    npc_core_act2_21_lang: Cóż. Powiedz mi, co udało ci się zobaczyć. Czego nauczyć.
    npc_core_act2_21_desc: Sposób, w jaki -null- patrzy na mnie. Jest w tym wzroku
      coś, czego wcześniej nie było. Nie wiem, co o tym myśleć.
    npc_core_act2_21_opt_a: Powiedz -null- co udało ci się odkryć
    npc_core_act2_21_opt_b: Oskarż -null- że już dawno o tym wie
    npc_core_act2_21_res_b: Ale o czym? Jak mogę powiedzieć ci, że o czymś już wiem,
      skoro nie wiem, o co chodzi?
    npc_core_act2_21a_desc: "Nie mówię nic na temat tego, co udało mi się dowiedzieć.
      O krucjacie Vy'keenów przeciwko Strażnikom. O tym, jak prawie im się udało,
      ale barbarzyństwo Pierwszych Pomiotów Geków przyciągnęło Strażników z powrotem
      do galaktyki.\n\nJak się okazuje, macierzysta planeta Korvaxów została zniszczona
      przez Geków. Ci, którzy przetrwali, zostali zniewoleni lub przetopieni.\nPrzez
      lata Korvaksi trudzili się pod jarzmem ciemiężycieli, w końcu jednak imperium
      upadło i znów stali się wolni. Gekowie zostali wyznawcami Atlasa.\n\nSami Gekowie
      mówią jednak coś innego. Według nich nie zmienili się z własnej woli. Wielu
      Korvaxów poświęciło się, mieszając swą nanitową krew z niezliczonymi nienarodzonymi
      Gekami.\nIch chęć handlowania stanowi jedynie ewolucję ich wojowniczości, jest
      wynikiem przełączenia kilku sygnałów w ich mózgach. "
    npc_core_act2_21a_opt_a: Zapytaj, co wie -null-
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Mam jasny cel - mam odwiedzać planety, katalogować je, nazywać istoty, miejsca. Niebiosa... należały do mnie.

      Atlas powiedział, że nigdy nie zobaczę wszystkich planet. Jest ich za dużo. A więc stało się to, co musiało się stać. Udało mi się przetrwać przed obliczem wieczności. Udało mi się zobaczyć wszystkie planety mojego wszechświata.
      Po powrocie do Atlasa... usłyszał o moim osiągnięciu. Miał odpowiedzieć, czy jest ze mnie dumny.

      A on... on zaczął się śmiać, nie mam wątpliwości. Pokazywał mi kolejne wszechświaty, a w każdym z nich - Podróżnik - taki jak ja. Nie jesteśmy wyjątkowi. Nie jesteśmy wybrani.
      Tak trudno było się tam dostać... tyle w sobie zmienić... i nic to nie znaczyło.
    npc_core_act2_21b_opt_a: Słuchaj
    npc_core_act2_21b_opt_b: Spróbuj odejść
    npc_core_act2_21b_res_b: Myślisz, że zrobię ci krzywdę? nie... nie... czas na
      takie rzeczy już dawno minął. Jaki miałoby to sens?
    npc_core_act2_21c_lang: Nie okłamuję cię. Naprawdę chcę odkryć, co jest nie tak
      z egzystencją. Ściany pomiędzy światami walą się. A to oznacza kłopoty dla wszystkich.
    npc_core_act2_21c_opt_a: Zapytaj, skąd to wie
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Wiem tylko to. Atlas miał nieskończoność na swoją pracę i, z kilkoma wyjątkami, trójca zawsze się powtarza - Gekowie, Korvaxi i Vy'keeni. Gekowie, Korvaxi i Vy'keeni. Handlowcy, wojownicy i naukowcy. Ich historie zawsze kończą się przemocą.

      Pomyśl o tym. Jak Atlas może mówić? Jak wołać o pomoc? Używa jedynego języka, który zna. Mówi życiem. Tworzy.

      Cokolwiek robią te formy życia, zawsze kończy się konfliktem. Myślę, że coś strasznego dzieje się z Atlasem. Krzyczy, w jedyny sposób, jaki zna.
    npc_core_act2_21d_opt_a: Zapytaj, co teraz
    npc_core_act2_21d_opt_b: Zapytaj, co można zrobić
    npc_core_act2_21e_lang: |-
      Teraz... przestał do mnie mówić. Nie <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> on... on wybrał ciebie. Po wszystkim, co ode mnie otrzymał. Po <AUDIO>TXT_RadioNoise<><STELLAR>– kkzzzzkt –<>

      Chcę... chcę się dowiedzieć, co się zmieniło w tym wszechświecie. Jesteśmy kim jesteśmy, ale ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> czy z powodu jakiejś duszy, z powodu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> symulacji... nieważne.

      Dlaczego się do mnie nie odezwie? Dlaczego <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> mu nie wystarczam?
    npc_core_act2_21e_desc: Kanał -null- zaczyna zanikać. Jego hologram się rozmywa.
      Rozłącza się z HoloTerminusem.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Gdy patrzę, jak odchodzi, aktywuje się kolejny kanał.
      Pojawia się sygnał Apollo...
    npc_core_act2_21e_res_a: Gdy patrzę, jak odchodzi, pojawia się sygnał S.O.S. w
      moim języku. Pochodzi z drugiego krańca planety...
    npc_core_act2_24_lang: |-
      Istoto podróżująca <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzkkt – udało mi się przebić. Udało mi się odnaleźć drogę wyjścia z portalu!

      Gdzie jesteś? Stoję przy HoloTerminusie. Wymieńmy się współrzędnymi. Spotkajmy się i odlećmy z tej planety.
    npc_core_act2_24_lang_ret: Możesz mi powiedzieć, gdzie jesteś? Mam zatankowany
      statek. Mogę ruszać!
    npc_core_act2_24_opt_a: Udostępnij współrzędne
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Udostępniam współrzędne, a Apollo przesyła mi swoje. To musi być jakaś pomyłka.

      Wedle naszych danych, stoimy w tym samym miejscu. Komunikujemy się przez ten sam HoloTerminus.

      Próbujemy jeszcze raz i wynik znów jest ten sam. Świat jest cichy, słychać jedynie nasze głosy.
    npc_core_act2_24_res_b: Co z tobą? Udało mi się! Dlaczego nie powiesz mi, gdzie
      jesteś?
    npc_core_act2_24a_lang: Co się tam dzieje? Czemu się nie widzimy?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Powiedz, że dane mogą być błędne
    npc_core_act2_24a_opt_c: Spróbuj nawiązać kontakt Apollo.
    npc_core_act2_24a_res_c: Próbuję ponownie nawiązać kontakt z Apollo, walcząc z
      zakłóceniami agresywnego sygnału.
    npc_core_act2_24a_res: Kiedy rozmawiamy, odbieram sygnał S.O.S. w moim języku.
      Pochodzi z powierzchni tej planety.
    npc_core_act2_24_lang_var: "Gdzie teraz jesteś, istoto podróżująca? Po powierzchni
      jakiej planety stąpasz?\n\nNie mogę przestać myśleć o portalu... "
    npc_core_act2_24_opt_a_var: Powiedz, że to było zbyt niebezpieczne
    npc_core_act2_24_opt_b_var: Powiedz o swoich podróżach
    npc_core_act2_24_res_a_var: |-
      Próbuję powiedzieć Apollo, że portal był zbyt niebezpieczny. Że nie mogę ryzykować jego życiem w tej bramie.

      Zaczynam mu opowiadać o tym, co się wydarzyło od naszej ostatniej rozmowy. O Vy'keenach, Gekach, Korvaxach. Apollo mi przerywa.
    npc_core_act2_24_res_b_var: Zaczynam mu opowiadać o tym, co się wydarzyło od naszej
      ostatniej rozmowy. O Vy'keenach, Gekach, Korvaxach. Apollo mi przerywa.
    npc_core_act2_24a_lang_var: |-
      Pracujesz ze mną. Szukamy Strażników. Odnajdziemy ich źródło, będziemy bogaci. Czego udało ci się dowiedzieć o Strażnikach?
      Dlaczego wypytujesz o Geków czy Korvaxów? Co oni mają z tym wspólnego?
    npc_core_act2_24a_opt_a_var: Zasugeruj, że to jest ważniejsze
    npc_core_act2_24a_opt_b_var: Powiedz mu, że niczego nie udało ci się odkryć
    npc_core_act2_24a_res_var: Kiedy rozmawiamy, odbieram sygnał S.O.S. w moim języku.
      Pochodzi z powierzchni tej planety.
    npc_core_act2_24b_lang_var: |-
      Nie bądź taki <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      Nie jesteś <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt – <>sam...
    npc_core_act2_24c_lang: |-
      HoloTerminus pokazuje <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> czy ty <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> odbierasz...
      Spotkajmy się i odlećmy z tej planety.
    npc_core_act2_24c_desc: Apollo najwyraźniej otrzymał ten sam sygnał, nadawany
      z tego samego miejsca na jego planecie.
    npc_core_act2_24c_opt: Zgódź się
    npc_core_act2_24c_res: Zgadzamy się wyruszyć i znaleźć źródło ogniw awaryjnych.
      Być może będziemy kontynuować tę dyskusję, gdy już tam dotrzemy...
    npc_core_act2_25_desc: "Słysze cichy dźwięk, dłużej analizując to ogniwo sygnałowe
      zdaje się być źródłem. To nie brzmi jak cokolwiek, co w życiu spotkałem. \nNie
      ma nigdzie śladu Apolla."
    npc_core_act2_25_lang: |-
      Dałem ci tak wiele, ATLASIE. Wszyscy daliśmy. Rozumiesz to, prawda? Jeśli ci się nie uda, to wszystko pójdzie na marne. Jeśli ci się nie uda, moje życie nie miało sensu. Nie zgadzam się na to. Znów cię usunę.
      Tak będzie najlepiej dla wszystkich.
    npc_core_act2_25a_desc: Słychać kliknięcie.<AUDIO>TXT_RadioNoise<> Czas mija.
    npc_core_act2_25a_lang: |-
      Nie bądź taki. Wiem, że tego nie chcesz, ale wkrótce będziesz innym 'sobą'.
      Może tym razem...
    npc_core_act2_25b_desc: Dźwięk zostaje przerwany. W tym momencie mój wzrok przysłania
      czerwona zasłona. Czuję straszliwy ból głowy. Ekran... przez chwilę wyświetla
      liczbę. <FUEL>16<>.
    npc_core_act2_25_opt: Odtwórz dziennik
    npc_core_act2_25_opt_a: Spróbuj zyskać dostęp do danych
    npc_core_act2_25_opt_b: Pomódl się
    npc_core_act2_25_res: |-
      Słyszę kliknięcie.<AUDIO>TXT_RadioNoise<> Mija czas.
      Aż nagle...
      Otrzymuję znaki do portalu. Widzę je teraz, z każdym swoim oddechem. Widzę, że Atlas mnie obserwuje... czeka na mnie...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Podchodzę do portalu. Myślę o swoich podróżach, decyzjach które dane mi było podjąć w trakcie tej długiej wyprawy...

      Udało mi się odszukać dwoje Podróżników, jednego, który chciał poznać innych Podróżników, i drugiego, którego obchodziło chyba jedynie jego życie.
    npc_core_act2_26_desc_chunk2: Nie wiem, czy moje czyny były słuszne. Nie wiem,
      jak mnie ukształtowały. Atlas czeka na mnie, jeśli tylko zdecyduję się wejść
      do środka...
    npc_core_act2_26_desc_chunk3: I Artemis. Udało mi się ocalić Artemis od śmierci.
      Teraz żyje w symulowanym świecie.
    npc_core_act2_26_desc_chunk4: Ale czy mogę to wyjawić? Czy mogę zdradzić, że Artemis
      żyje w nierzeczywistym świecie? Nie mogę tego zrobić.
    npc_core_act2_26_desc_chunk5: Wyjawienie prawdy niewątpliwie sprawiło, że Artemis
      mnie nienawidzi. Ale trzeba było to zrobić. Każdy powinien wiedzieć, kim naprawdę
      jest.
    npc_core_act2_26_desc_chunk6: A Artemis... Moja decyzja była ostateczna - lepsza
      jest śmierć niż umieszczenie duszy Artemis w symulacji. Nie życzę żadnemu stworzeniu
      takiego losu.
    npc_core_act2_26_desc_chunk7: Apollo nie przeszedł przez portal... Nie można było
      ryzykować, nawet jeśli teraz ma mi za złe moje własne przygody.
    npc_core_act2_26_desc_chunk8: Apollo przeszedł przez portal i przetrwał, choć
      nie mogliśmy się nawzajem odnaleźć.
    npc_core_act2_26_desc_chunk9: Apollo przeszedł przez portal i zaginął w nim. Został
      uwięziony w śnie Atlasa.
