    ui_core_tutorial2_obj4_tip: |-
      We wraku rozbitego statku znajdujesz plany potrzebne do budowy <TECHNOLOGY>hipernapędu<>.

      Hipernapęd wymaga <COMMODITY>rezonatora dynamicznego<>.

      Rezonator dynamiczny można kupić w terminalu handlowym stacji kosmicznej, ale jest on bardzo drogi.
    ui_core_tutorial2x_obj4_tip: |-
      Z wraku rozbitego statku udało ci się pobrać plany potrzebne do budowy <TECHNOLOGY>hipernapędu<>.
      Hipernapęd wymaga kilku <COMMODITY>mikroprocesorów<> i <SPECIAL>metalu chromatycznego<>.
      Mikroprocesory możesz kupić na stacji kosmicznej, poprzez terminal handlowy. Chromatyczny metal rafinujesz z miedzi.
    ui_core_tutorial2_obj4b_tip: Hipernapęd wymaga <STELLAR>metalu chromatycznego<>.
      Lokalizacja i przetworzenie <STELLAR>metalu chromatycznego<> może wymagać użycia
      zarówno <TECHNOLOGY>wzmacniacza sygnału<>, jak i <TECHNOLOGY>mobilnego rafinatora<>.
