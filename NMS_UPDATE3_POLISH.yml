    tutorial_hyperdrive_title: MS Skrzydła anomalii
    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> DZIENNIK USZKODZONY <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      DOSTĘPNE CZĘŚCIOWE ZAPISY <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Sygnał doprowadził mnie do wraku frachtowca. Wokół rozrzucone są fragmenty metalu. Czyżby te komunikaty były jedynie losowymi przekazami uszkodzonych obwodów?

      Pośród szczątków znajduję dziennik pilota. Miga, czekając na wybór opcji.
    tutorial_hyperdrive_desc_ret: Pośród szczątków znajduję dziennik pilota. Miga.
      Czeka na wybór opcji.
    tutorial_hyperdrive_opt_a: Otwórz dziennik
    tutorial_hyperdrive_opt_b: Odejdź
    tutorial_hyperdrive_lang_2: "...ŻĄDANIE DOSTĘPU DO DZIENNIKÓW STATKU... <AUDIO>UI_Destination_Reached<>
      UZYSKIWANIE DOSTĘPU..."
    tutorial_hyperdrive_desc_2: Zamiast wyświetlić dziennik statku, terminal wyrzuca
      dziwną sekwencję cyfr. Na końcu znajduje się krótka wiadomość.
    tutorial_hyperdrive_lang_2a: Anomalia rusza po gwiazdy. Leć.
    tutorial_hyperdrive_desc_2a: Na końcu tej wiadomości dołączono schemat hipernapędu.
    tutorial_hyperdrive_opt_a_2: Weź schemat
    tutorial_hyperdrive_res_a_2: |-
      Wyciągam schemat z komputera. Ale ten <TECHNOLOGY>schemat hipernapędu<> przeznaczony jest dla konwencjonalnego statku gwiezdnego, nie frachtowca tej wielkości.

      Ktoś umieścił go tu już po katastrofie, mając nadzieję że zostanie znaleziony.
    tutorial_antimatter_title: Oko anomalii
    tutorial_antimatter_lang: "TERMINAL ONLINE... WYBÓR KLUCZA... DESZYFROWANIE...
      \n<AUDIO>UI_Destination_Reached<>SUKCES!"
    tutorial_antimatter_desc: |-
      Terminal jest pokryty niepokojącym, p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>u<DELAY>0.1<>jącym, szlamem. Mimo to urządzenie wydaje się być sprawne. Kiedy dotykam panelu, obca substancja reaguje agresywnie.<DELAY>0.4<> Zapamiętuję, żeby nie zbliżać się za bardzo.
      Urządzenie otwiera się, ujawniając pojedyncze, wiecznie otwarte, szkarłatne oko<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Drukuje <TECHNOLOGY>schemat<> <FUEL>antymaterii<>, z dołączonym dziwnym komunikatem...
    tutorial_antimatter_opt_a: Weź schemat i przeczytaj dziennik.
    tutorial_antimatter_opt_b: Odejdź
