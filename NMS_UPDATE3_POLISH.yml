      odkrywcę.
    npc_mission_cre_hunt_proc_b_4: Ze względu na stan zdrowia, klient nie może osobiście
      pojawić się na powierzchni planety, ale nagrodzi każdego odkrywcę, który pomoże
      mu w przedsięwzięciu.
    npc_mission_cre_hunt_proc_b_5: Myśliwi, którzy pomogą klientowi w trakcie misji
      zostaną hojnie wynagrodzeni.
    npc_mission_cre_hunt_proc_c_1: Za Wszystkie odpowiednio oznaczone trofea przewidziana
      jest nagroda.
    npc_mission_cre_hunt_proc_c_2: Odkrywca musi udowodnić, że dokonał odstrzału,
      a nie jedynie natknął się na truchło.
    npc_mission_cre_hunt_proc_c_3: Odkrywca może zachować wszelkie zyski związane
      z mordytem, uzyskane w trakcie przedsięwzięcia.
    npc_mission_cre_hunt_proc_c_4: Należy przesłać logi, które udowodnią, że stworzenie
      nie było martwe jeszcze przed rozpoczęciem polowania.
    npc_mission_cre_hunt_proc_c_5: Klient pozostawia myśliwemu decyzję o sposobie
      eliminacji celów.
    npc_mission_senti_proc_a_1: Klient prosi o zniszczenie planetarnych Strażników.
    npc_mission_senti_proc_a_2: Klient domaga się dokonania zemsty na Strażnikach!
    npc_mission_senti_proc_a_3: Klient szuka odkrywcy, który pomoże mu w krucjacie
      przeciwko Strażnikom.
    npc_mission_senti_proc_a_4: Klient chce rozprawić się z zagrażającymi mu Strażnikami.
    npc_mission_senti_proc_a_5: Klient był nękany przez Strażników. Ma tego dosyć.
    npc_mission_senti_proc_a_6: Klient chce uwolnić układ od jarzma Strażników.
    npc_mission_senti_proc_a_7: Klient chce oślepić oko Strażników.
    npc_mission_senti_proc_a_8: Klient chce uniknąć ciągłego zagrożenia ze strony
      Strażników.
    npc_mission_senti_proc_b_1: Strażnicy polują na klienta bezustannie. To jedyna
      stała we wciąż zmieniającej się galaktyce.
    npc_mission_senti_proc_b_2: Niezależnie od układu, Strażnicy są wiecznie czujni.
      Jedynym wyjściem jest walka.
    npc_mission_senti_proc_b_3: Gekowie, Vy'keeni, Korvaxi - Strażnicy nie dyskryminują
      nikogo jeśli chodzi o ataki na myślące stworzenia.
    npc_mission_senti_proc_b_4: Strażnicy otaczają każdego, a ich liczba wydaje się
      być nieskończona. Ale skoro istnieją, to znaczy że można ich zniszczyć.
    npc_mission_senti_proc_b_5: Strażnicy wydają się pochodzić z innej rzeczywistości,
      ale atakują na tym świecie, a więc można ich też tutaj zniszczyć.
    npc_mission_senti_proc_b_6: Klient zdaje sobie sprawę, że może dokonać jedynie
      niewielkiego wyłomu w szeregach Strażników, ale i tak uważa, że warto podjąć
      ten trud.
    npc_mission_senti_proc_b_7: Klient zdaje sobie sprawę, że Strażnicy powrócą, ale
      uważa że nawet krótka chwila wytchnienia jest warta tego wysiłku.
    npc_mission_senti_proc_b_8: Klient uważa, że zniszczenie Strażników warte jest
      zachodu, nawet jeśli zwycięstwo będzie krótkie.
    npc_mission_senti_proc_c_1: Zaatakuj podłych Strażników, a klient hojnie cię wynagrodzi.
    npc_mission_senti_proc_c_2: Klient rozumie, że może zadać tylko minimalne straty
      Strażnikom, ale i tak uważa, że warto spróbować.
    npc_mission_senti_proc_c_3: Klient pozostawia tobie sposób przeprowadzenia akcji.
      Chodzi mu tylko o to, aby Strażnicy zapłacili za swoje ataki.
    npc_mission_senti_proc_c_4: Klient przygotował już dla ciebie nagrodę. Czas zacząć
      polowanie na Strażników...
    npc_mission_senti_proc_c_5: Klient zaleca ostrożność. Nie będzie odpowiedzialny
      za jakiekolwiek obrażenia wynikające z ataku na Strażników.
    npc_mission_senti_proc_c_6: Klient prosi o zniknięcie Strażnikom z urządzeń namierzających
      zanim wrócisz po odbiór nagrody. Chce zachować anonimowość.
    npc_mission_senti_proc_c_7: Klient dziękuje ci za pomoc w tej szlachetnej wojnie.
    npc_mission_senti_proc_c_8: Na koniec, klient chce cię poinformować, że polowanie
      na Strażników jest szlachetną służbą publiczną. Możesz czuć dumę z tego, co
      zamierzasz zrobić.
    npc_mission_bnty_proc_a_1: Klient chce zniszczenia pobliskich piratów.
    npc_mission_bnty_proc_a_2: Klient chce wykorzenić piractwo z tego układu.
    npc_mission_bnty_proc_a_3: Klient chce wywrzeć szybką zemstę na piratach, zamieszkujących
      w pobliżu tej stacji.
    npc_mission_bnty_proc_a_4: Klient chce, aby wszyscy okoliczni piraci zginęli.
    npc_mission_bnty_proc_a_5: Klient pragnie szybkiej śmierci pirackich szumowin.
    npc_mission_bnty_proc_a_6: Klient pragnie zniszczenia lokalnego szwadronu piratów.
    npc_mission_bnty_proc_a_7: Klient żąda eliminacji piratów, którzy nawiedzają pobliskie
      planety.
    npc_mission_bnty_proc_a_8: Klient pragnie likwidacji wszystkich piratów, zamieszkujących
      okolice tej stacji.
    npc_mission_bnty_proc_b_1: Przestępcy zbyt długo unikali wymiaru sprawiedliwości.
      Nękają przelatujące w okolicy frachtowce bez wytchnienia.
    npc_mission_bnty_proc_b_2: Przestępcy atakują instalacje w całym sektorze. Uważają,
      że stoją ponad prawem.
    npc_mission_bnty_proc_b_3: Z każdym mijającym dniem, zagrożenie ze strony przestępców
      wzrasta. Coś trzeba z tym zrobić.
    npc_mission_bnty_proc_b_4: Przestępcy sami sprowadzili na siebie nieszczęście,
      w chwili kiedy zdecydowali się na życie wolnych złodziei.
    npc_mission_bnty_proc_b_5: Ci kryminaliści nie zasługują na amnestię. Zapłacą
      za swoje przestępstwa.
    npc_mission_bnty_proc_b_6: Ci przestępcy zniszczyliby cały sektor, gdyby tylko
      mieli okazję.
    npc_mission_bnty_proc_b_7: Ci przestępcy zbyt długo już zakłócali ruch statków
      w tym układzie.
    npc_mission_bnty_proc_b_8: Ci przestępcy wybrali śmierć, kiedy wybierali swoją
      ścieżkę życia.
    npc_mission_bnty_proc_c_1: Klient chce, aby sprawę załatwić szybko i dyskretnie.
      Nie mają ochoty ryzykować zemsty ze strony powiązanych klanów pirackich.
    npc_mission_bnty_proc_c_2: Klient sugeruje ostrożność. Piraci nie spoczną, dopóki
      nie zniszczą twojego statku.
    npc_mission_bnty_proc_c_3: Klient tobie pozostawia wybór sposobu eksterminacji
      piratów. Upewnij się jedynie, że nikt nie przeżyje.
    npc_mission_bnty_proc_c_4: Klient dziękuje ci za spełnienie obywatelskiego obowiązku.
      W żadnym układzie nie powinno obowiązywać takie bezprawie.
    npc_mission_bnty_proc_c_5: Wiele osób skorzysta na wypełnieniu tej umowy. Twoja
      nagroda będzie wysoka.
    npc_mission_bnty_proc_c_6: Klient przypomina, aby nie układać się, ani w ogóle
      nie rozmawiać z piratami. Zrobią oni wszystko, aby uniknąć sprawiedliwości.
    npc_mission_bnty_proc_c_7: Klient zgadza się na nagłą lub przedłużoną anihilację
      piratów. To twoja decyzja.
    npc_mission_bnty_proc_c_8: Klient wie, że inni piraci w końcu zainteresują się
      tym terytorium, ale tymczasowy pokój jest lepszy niż żaden.
    npc_mission_collect_proc_a_1: Klient prosi o dostarczenie konkretnego przedmiotu.
    npc_mission_collect_proc_a_2: Klient potrzebuje wskazanego przedmiotu, bez względu
      na okoliczności.
    npc_mission_collect_proc_a_3: Klient chce zdobyć konkretny przedmiot.
    npc_mission_collect_proc_a_4: Klient chce wejść w posiadanie pewnego produktu.
    npc_mission_collect_proc_a_5: Klient ma nadzieję, że jak najszybciej wejdzie w
      posiadanie przedmiotu.
    npc_mission_collect_proc_b_1: Bez tego, kogoś czeka śmierć. Sprawa jest niezwykle
      pilna.
    npc_mission_collect_proc_b_2: Potrzebuje tego, aby dokonać przełomu w swoich badaniach.
    npc_mission_collect_proc_b_3: Uważa, że przechyli to szalę zwycięstwa na jego
      stronę.
    npc_mission_collect_proc_b_4: Bierze udział w niebezpiecznym przedsięwzięciu.
      To może zapewnić mu bezpieczeństwo.
    npc_mission_collect_proc_b_5: Został okradziony i musi znaleźć duplikat.
    npc_mission_collect_proc_c_1: Klient pozostawia tobie szczegóły. Po dostarczeniu
      paczki otrzymasz stosowną nagrodę.
    npc_mission_collect_proc_c_2: Klient  z góry dziękuje za szybkie załatwienie sprawy.
    npc_mission_collect_proc_c_3: Klient prosi o ostrożność. Nic nie może się stłuc
      w trakcie transportu.
    npc_mission_collect_proc_c_4: Klient spodziewa się dostarczenia przedmiotu jak
      najszybciej.
    npc_mission_collect_proc_c_5: Klient doceni twoją dyskrecję w trakcie realizacji
      zlecenia.
    npc_mission_depot_proc_a_1: Klient żąda zniszczenia posterunku planetarnego.
    npc_mission_depot_proc_a_2: Klient chce zniszczenia pobliskiego posterunku planetarnego.
    npc_mission_depot_proc_a_3: Klient chce usunięcia ukrytego posterunku na pobliskiej
      planecie.
    npc_mission_depot_proc_a_4: Klient prosi o wyburzenie posterunku w tym układzie.
    npc_mission_depot_proc_a_5: Klient prosi o zniszczenie posterunku planetarnego.
    npc_mission_depot_proc_b_1: Posterunek stał się ośrodkiem aktywności Strażników.
      Ma zostać starty z powierzchni ziemi.
    npc_mission_depot_proc_b_2: Ten posterunek należy do konkurencji. Jego obecność
      w tym układzie komplikuje sprawy klientowi.
    npc_mission_depot_proc_b_3: Nie chce, aby przeznaczenie posterunku zostało odkryte
      przez władze.
    npc_mission_depot_proc_b_4: Posterunek zawiera towary, które mogłyby być niewygodne
      dla pewnych ważnych przedstawicieli władz.
    npc_mission_depot_proc_b_5: Posterunek może wpaść w ręce piratów. Klient woli
      go zniszczyć, zanim to się stanie.
    npc_mission_depot_proc_c_1: Klient pozostawia tobie sposób zniszczenia posterunku.
    npc_mission_depot_proc_c_2: Klient ostrzega, że nie będzie odpowiedzialny za kontrataki
      ze strony Strażników ani innych form życia.
    npc_mission_depot_proc_c_3: Klient życzy ci bezpiecznej szybkiej podróży. Czas
      nagli.
    npc_mission_depot_proc_c_4: Klient podkreśla, że nagroda za wykonanie zlecenia
      będzie pokaźna.
    npc_mission_depot_proc_c_5: Klient sugeruje, że z zasobami pozostałymi po zniszczeniu
      posterunku, możesz zrobić co zechcesz.
    npc_mission_factory_proc_a_1: Klient prosi o pobranie danych z fabryki w tym układzie.
    npc_mission_factory_proc_a_2: Klient szuka osoby zdolnej do wykradnięcia danych
      z miejscowej, pilnie strzeżonej, fabryki.
    npc_mission_factory_proc_a_3: Klient prosi o wykradnięcie danych z pobliskiej
      instalacji fabrycznej.
    npc_mission_factory_proc_a_4: Klient potrzebuje przedmiotu, znajdującego się w
      fabryce na pobliskiej planecie.
    npc_mission_factory_proc_a_5: Klient szuka kogoś do przeprowadzenia trudnego hakowania
      danych. Celem jest fabryka w tym układzie gwiezdnym.
    npc_mission_factory_proc_b_1: Należy zwrócić uwagę, że właściciel fabryki nie
      udzielił zgody na przeprowadzenie akcji.
    npc_mission_factory_proc_b_2: Chce zakłócić pracę tej fabryki.
    npc_mission_factory_proc_b_3: Kradzież przyniesie mu sporą przewagę biznesową.
    npc_mission_factory_proc_b_4: Chce wykorzystać innowacje, opracowywane w tej fabryce,
      aby ulepszyć swoje produkty.
    npc_mission_factory_proc_b_5: Uważa, że w tej fabryce produkowane są nielegalne
      towary.
    npc_mission_factory_proc_c_1: Klient przypomina, że nie możesz pozostawić po sobie
      żadnych śladów. Dyskrecja jest niezwykle ważna.
    npc_mission_factory_proc_c_2: Klient sugeruje ostrożność. Fabryka niemal na pewno
      będzie wyposażona w system bezpieczeństwa.
    npc_mission_factory_proc_c_3: Klient pozostawia tobie wybór sposobu wejścia. Upewnij
      się tylko, że zdobędziesz żądane dane.
    npc_mission_factory_proc_c_4: W przypadku pojmania, klient zaprzeczy jakiejkolwiek
      wiedzy o zleceniu. Nie daj się złapać.
    npc_mission_factory_proc_c_5: Klient spodziewa się jak najszybszego dostarczenia
      wykradzionych danych.
    npc_mission_missing_proc_a_1: Towarzysz klienta zaginął.
    npc_mission_missing_proc_a_2: Przyjaciel klienta przepadł bez wieści.
    npc_mission_missing_proc_a_3: Klient chce zlokalizować jednego ze swoich towarzyszy.
    npc_mission_missing_proc_a_4: Klient nie może znaleźć kogoś bliskiego.
    npc_mission_missing_proc_a_5: Klient chce, aby jego przyjaciel wrócił cały i zdrowy.
    npc_mission_missing_proc_b_1: Może się znajdować na pobliskiej planecie.
    npc_mission_missing_proc_b_2: Możliwe, że uciekł na jakąś instalację planetarną.
    npc_mission_missing_proc_b_3: Przed odlotem był zły i zdenerwowany. Być może ukrył
      się na jednej z planet tego układu.
    npc_mission_missing_proc_b_4: Osoba ta podróżowała pomiędzy okolicznymi planetami.
      Być może uda się ją zlokalizować gdzieś w tym układzie.
    npc_mission_missing_proc_b_5: W tym układzie znajduje się wiele budynków, w których
      można się ukryć.
    npc_mission_missing_proc_c_1: Klient podkreśla, że nie chce wyrządzić krzywdy
      tej osobie. Chce jedynie jej bezpiecznego powrotu.
    npc_mission_missing_proc_c_2: Klient prosi o szybkie załatwienie sprawy.
    npc_mission_missing_proc_c_3: Klient ma nadzieję, że ta osoba wróci bezpiecznie
      jak najszybciej.
    npc_mission_missing_proc_c_4: Klient obawia się o dobro tej osoby. Czas nagli.
    npc_mission_missing_proc_c_5: Klient prosi o dyskrecję. Nie chce nadszarpnąć reputacji
      tej osoby.
    npc_mission_hide_seek_proc_a_1: Klient prosi o znalezienie tej osoby.
    npc_mission_hide_seek_proc_a_2: Klient zauważył zniknięcie ważnej dla niego osoby.
      Chce, aby została znaleziona.
    npc_mission_hide_seek_proc_a_3: Klient nie wie, gdzie znajduje się pewna osoba.
      Musi ją odnaleźć.
    npc_mission_hide_seek_proc_a_4: Klient chce namierzyć położenie pewnej osoby.
    npc_mission_hide_seek_proc_a_5: Klient prosi o namierzenie pewnej ważnej dla niego
      osoby.
    npc_mission_hide_seek_proc_b_1: Zbieg ukradł mu coś cennego.
    npc_mission_hide_seek_proc_b_2: Zbieg ucieka przed wymiarem sprawiedliwości.
    npc_mission_hide_seek_proc_b_3: Zbieg obraził rodzinę klienta. Musi zostać złapany
      i ukarany.
    npc_mission_hide_seek_proc_b_4: Zbieg jest winien klientowi sporo jednostek. Nie
      chce zwrócić tej sumy.
    npc_mission_hide_seek_proc_b_5: Zbieg wie o pewnych rzeczach, o których nie powinien
      wiedzieć. Ta sytuacja jest nie do zaakceptowania.
    npc_mission_hide_seek_proc_c_1: Klient podkreśla, że jest mu obojętne, czy osoba
      ta ucierpi. Chodzi tylko o dostarczenie informacji o jej położeniu.
    npc_mission_hide_seek_proc_c_2: Klient prosi o pilne zakończenie sprawy.
    npc_mission_hide_seek_proc_c_3: Klient ma nadzieję, że zbieg wróci do niego jak
      najszybciej.
    npc_mission_hide_seek_proc_c_4: Klient nie może gwarantować bezpieczeństwa tej
      osoby, jeśli nie jest ona pilnowana. Czas nagli.
    npc_mission_hide_seek_proc_c_5: Klient prosi o dyskrecję. Nie chce, aby zaangażowały
      się we wszystko sądy.
    npc_mission_frei_d_proc_a_1: Frachtowiec klienta jest atakowany przez piratów.
    npc_mission_frei_d_proc_a_2: Klient prosi o natychmiastową pomoc. Jeden z jego
      frachtowców został zaatakowany w tym układzie.
    npc_mission_frei_d_proc_a_3: Klient prosi o pomoc wszystkie dostępne statki. Wróg
      zaatakował jego frachtowce, ostrzeliwując je bez wytchnienia.
    npc_mission_frei_d_proc_a_4: Frachtowcowi klienta zagraża zniszczenie.
    npc_mission_frei_d_proc_a_5: Piraci zaatakowali frachtowiec klienta.
    npc_mission_frei_d_proc_b_1: Frachtowiec przewozi spory ładunek sześcianów wiru.
    npc_mission_frei_d_proc_b_2: Szlak handlowy wiodący przez ten układ ma znaczenie
      strategiczne. Przewoźnicy są często nękani.
    npc_mission_frei_d_proc_b_3: Frachtowiec został zaatakowany w akcie politycznego
      sabotażu. Za wszystkim stoją rywale klienta.
    npc_mission_frei_d_proc_b_4: Frachtowiec przewozi zaopatrzenie na ginącą planetę.
      Jeśli atak się powiedzie, życie straci wiele istot.
    npc_mission_frei_d_proc_b_5: Frachtowiec nikogo nie sprowokował. Załoga na pokładzie
      jest niewinna.
    npc_mission_frei_d_proc_c_1: Załoga potrzebuje pilnej pomocy.
    npc_mission_frei_d_proc_c_2: Statek nie może zostać zniszczony.
    npc_mission_frei_d_proc_c_3: Wróg nie może zwyciężyć w tym starciu.
    npc_mission_frei_d_proc_c_4: Musisz wygrać to starcie.
    npc_mission_frei_d_proc_c_5: Frachtowca należy bronić za wszelką cenę.
    npc_mission_frei_a_proc_a_1: Klient żąda zniszczenia pobliskiego frachtowca.
    npc_mission_frei_a_proc_a_2: Klient chce zniszczenia frachtowca, znajdującego
      się w tym układzie.
    npc_mission_frei_a_proc_a_3: Klient chce, aby frachtowiec znajdujący się w tym
      układzie, zniknął.
    npc_mission_frei_a_proc_a_4: Klient prosi o zniszczenie frachtowca, który obecnie
      znajduje się w tym układzie.
    npc_mission_frei_a_proc_a_5: Klient prosi o anihilację wrogiego frachtowca.
    npc_mission_frei_a_proc_b_1: Kapitan frachtowca zdecydował się zdradzić klienta.
    npc_mission_frei_a_proc_b_2: Załoga frachtowca przyjęła na pokład niebezpiecznych
      zbiegów.
    npc_mission_frei_a_proc_b_3: Frachtowiec kilkakrotnie ignorował kary umowne i
      ostrzeżenia. Nie może działać w tym sektorze.
    npc_mission_frei_a_proc_b_4: Kapitan frachtowca to heretyk, który chce wszcząć
      rewolucję.
    npc_mission_frei_a_proc_b_5: Frachtowiec przewozi cenny ładunek. Klient nie chce,
      aby dotarł on do portu docelowego...
    npc_mission_frei_a_proc_c_1: Zniszczenie go będzie ważną wiadomością, która zostanie
      na długo zapamiętana.
    npc_mission_frei_a_proc_c_2: Zniszczenie go będzie demonstracją siły klienta.
    npc_mission_frei_a_proc_c_3: Co ważne, twoje powiązania z klientem muszą pozostać
      tajne.
    npc_mission_frei_a_proc_c_4: Klient życzy bezpiecznego lotu wszystkim, którzy
      mu pomagają.
    npc_mission_frei_a_proc_c_5: Klient życzy powodzenia w wypełnianiu obowiązku.
    npc_mission_photo_proc_a_1: Klient jest znanym odkrywcą. Zachorował jednak i nie
      może wyruszyć na zakontraktowane ekspedycje. Szuka dyskretnego geografa, który
      dostarczy dowodów na to, że wyprawy się odbyły.
    npc_mission_photo_proc_a_2: Klient zarządza bazą danych obrazów. Umożliwia małym
      firmom, których nie stać na własnych fotografów, na wyszukiwanie i kupowanie
      zdjęć.
    npc_mission_photo_proc_a_3: Klient prowadzi zaawansowane laboratorium badawcze.
      Ma dużą nadwyżkę w budżecie, ale brakuje mu rzeczy do zbadania.
    npc_mission_photo_proc_a_4: Klient przygotował szczegółowy raport na temat rocznej
      aktywności, ale potrzebuje obrazów, aby ożywić tekst.
    npc_mission_photo_proc_a_5: Klient bierze udział w niezwykle delikatnych 'badaniach'
      przemysłowych i potrzebuje obrazów.
    npc_mission_photo_proc_a_6: Klient szuka inspiracji dla swego najlepszego dzieła.
      Tworzy obraz łączące różne rodzaje mediów.
    npc_mission_photo_proc_a_7: Klient chce zasponsorować kółko fotograficzne, ale
      potrzebuje prac wstępnych, aby rozpocząć całą inicjatywę.
    npc_mission_photo_proc_a_8: Klient zarządza centrum przetwarzania danych. Potrzebna
      mu duża kolekcja obrazów, aby testować procedury kompresji i przepustowość łączy.
    npc_mission_photo_proc_a_9: Klient nie zamierza ujawniać celu zlecenia. Takie
      informacje są tajne - tobie wystarczy jedynie informacja, że potrzebuje obrazów.
    npc_mission_photo_proc_a_10: Klient prowadzi długoterminowe studia porównawcze.
      Potrzebuje oznaczonych czasowo fotografii do swoich archiwów.
    npc_mission_photo_proc_a_11: Klient chce ulepszyć algorytmy uczenia się maszyn.
      Ma nadzieję, że jego SI nie tylko będzie rozpoznawała obiekty, ale też doceniała
      ich wartość estetyczną.
    npc_mission_photo_proc_a_12: Klient chce szerzyć w galaktyce nadzieję i radość
      poprzez dystrybucję inspirujących obrazów. Szuka odkrywców z zacięciem artystycznym,
      którzy pomogą mu zrealizować ten cel.
    npc_mission_photo_proc_a_13: Klient chce zbudować duże archiwum lokalnych planet.
      Zatrudnił już biologów i geografów do zebrania potrzebnych próbek, ale potrzebne
      mu są jeszcze dane wizualne, aby zamknąć całość.
    npc_mission_photo_proc_a_14: Klient opracowuje narzędzie obróbki fotograficznej,
      dzięki któremu czyste obrazy cyfrowe są zapisywane na cienkich fizycznych nośnikach.
      Pozostało już tylko testowanie, do którego potrzebuje danych próbnych.
    npc_mission_photo_proc_a_15: Klient boi się utraty pamięci. Chce skatalogować
      ważne lokacje, aby obrazy przypominały mu te miejsca w przypadku, gdyby pamięć
      zaczęła go zawodzić.
    npc_mission_photo_proc_a_16: Klient chce przetestować nową technologię zawierania
      zapachu w obrazach. Potrzebuje zdjęć w których 'ukryje' dane.
    npc_mission_photo_proc_a_17: Klient chce wysłać swoich przedstawicieli na różne
      planety w okolicy. Zanim to jednak nastąpi potrzebna będzie dokumentacja, aby
      rozpoznać ewentualne zagrożenia.
    npc_mission_photo_proc_a_18: Klient szuka nowych barw. Uważa, że branża wydobywania
      kolorów od dawna stoi w miejscu i trzeba tchnąć w nią trochę życia. Zidentyfikował
      kilka obiecujących miejsc.
    npc_mission_photo_proc_a_19: Klient przygotowuje mapę lokalnego układu. Ma już
      sporo danych nawigacyjnych, ale potrzebuje jeszcze szczegółowych obrazów polowych,
      aby jego mapa się wyróżniała.
    npc_mission_photo_proc_a_20: Klient tworzy przewodnik po planetach tego układu.
      Potrzebuje zdjęć wysokiej jakości, aby czytelnicy wiedzieli, co ma im się spodobać
      w trakcie wycieczki.
    npc_mission_photo_proc_a_21: Klient ma nadzieję zwiększyć obroty poprzez produkcję
      i dystrybucję pocztówek, sprzedając holograficzne obrazy na pamiątkę.
    npc_mission_photo_proc_a_22: Klient chce przetestować nowy proces druku, który
      wykorzystuje pigmenty halucynogenne, wywołujące obrazy bezpośrednio w umyśle
      'patrzącego'.
    npc_mission_photo_proc_a_23: Klient bada emocjonalne reakcje na różne obrazy.
      Musi uzupełnić swoją bazę danych.
    npc_mission_photo_proc_a_24: Klient chce sprawdzić swoje oprogramowanie korekty
      obrazów. Technologia polega na dodawaniu szczegółów do istniejących zdjęć.
    npc_mission_photo_proc_a_25: Klient chce opublikować rozprawę naukową, ale martwi
      się, że będzie ona trudna do przetrawienia bez odpowiednich obrazów.
    npc_mission_photo_loc_proc_b_1: Potrzebne są obrazy przywołujące na myśl dom rodzinny.
      Mają one przypominać o dzieciństwie.
    npc_mission_photo_loc_proc_b_2: Klient chce tworzyć ogromne krajobrazy, zdjęcia
      przedstawiające ogrom przestrzeni.
    npc_mission_photo_loc_proc_b_3: Klient prosi o zdjęcia wielkich krajobrazów, bogate
      w szczegóły.
    npc_mission_photo_loc_proc_b_4: Klient potrzebuje spektakularnych krajobrazów,
      które wywołają u odbiorcy refleksję nad skalą wszechświata.
    npc_mission_photo_loc_proc_b_5: Klient potrzebuje zdjęć, które przedstawiać będą
      geologię planet, które jasno pokażą siły, kształtujące ich powierzchnię.
    npc_mission_photo_loc_proc_b_6: Potrzebne są zdjęcia krajobrazów, przedstawiające
      pełną różnorodność jej topografii.
    npc_mission_photo_loc_proc_b_7: Chodzi o zdjęcia formacji geologicznych, przedstawiających
      potęgę wiatru, wody i ruchów tektonicznych.
    npc_mission_photo_loc_proc_b_8: Pożądane są zdjęcia naturalnych krajobrazów, wyzwalające
      poczucie zachwytu.
    npc_mission_photo_loc_proc_c_1: Klient nie ponosi odpowiedzialności za niebezpieczeństwa,
      na które może być narażony fotograf.
    npc_mission_photo_loc_proc_c_2: Zdjęcia uszkodzone przez wodę lub radiację nie
      będą przyjmowane. Należy zapewnić odpowiednie ekranowanie aparatu.
    npc_mission_photo_loc_proc_c_3: Klient prosi o zdjęcia robione z powierzchni -
      te, wykonane na pokładzie statku, zostaną odrzucone.
    npc_mission_photo_loc_proc_c_4: Warunki oświetlenia pozostają dowolne, o ile tylko
      długość fali pozostaje w widocznym spektrum.
    npc_mission_photo_loc_proc_c_5: 'Uwaga: Klient przejmuje wszelkie prawa autorskie,
      będąc sponsorem wyprawy.'
    npc_mission_photo_loc_proc_c_6: 'Uwaga: Akceptując zlecenie, wykonawca przekazuje
      klientowi bezpłatną i wieczystą licencję na wykorzystanie zdjęć.'
    npc_mission_photo_loc_proc_c_7: 'Uwaga: Klient przejmuje wszelkie prawa moralne
      do użytkowania zdjęć.'
    npc_mission_photo_cre_proc_b_1: Nie ma szczególnych wymagań odnośnie zdjęć - muszą
      one jedynie przedstawiać stworzenie w jego środowisku naturalnym.
    npc_mission_photo_cre_proc_b_2: Obecnie potrzebne są zdjęcia żywych stworzeń.
    npc_mission_photo_cre_proc_b_3: Klient prosi konkretnie o zdjęcia fauny.
    npc_mission_photo_cre_proc_b_4: Poszukiwani są fotografowie, którzy dostarczą
      wysokiej jakości zdjęcia zwierząt.
    npc_mission_photo_cre_proc_b_5: Klientowi brakuje zdjęć fauny. Chce zmienić ten
      stan.
    npc_mission_photo_cre_proc_b_6: Projekt jest niemal ukończony, ale brakuje jeszcze
      zdjęć istot żywych.
    npc_mission_photo_cre_proc_b_7: Potrzebne są naturalistyczne zdjęcia fauny, przedstawiające
      naturalne zachowanie zwierząt.
    npc_mission_photo_cre_proc_b_8: Pożądane są wysokiej jakości, otagowane lokalizacyjnie
      zdjęcia istot żywych.
    npc_mission_photo_cre_proc_c_1: 'Dystans zależy od fotografa, o ile tylko zdjęcie
      jest udane. '
    npc_mission_photo_cre_proc_c_2: 'Uwaga: zleceniobiorca ponosi wszelkie ryzyko
      związane z fotografowaniem drapieżników.'
    npc_mission_photo_cre_proc_c_3: Fotograf sam może zdecydować o szczegółach ujęcia
      - może to być pojedynczy okaz albo stado, drapieżnik lub jego ofiara, zbliżenie
      lub szeroki plan.
    npc_mission_photo_cre_proc_c_4: Kompozycja obrazu zależy jedynie od fotografa,
      choć klient wolałby zdjęcia przedstawiające szczęśliwe stworzenia.
    npc_mission_photo_cre_proc_c_5: 'Uwaga: Klient przejmuje wszelkie prawa autorskie,
      będąc sponsorem wyprawy.'
    npc_mission_photo_cre_proc_c_6: 'Uwaga: Akceptując zlecenie, wykonawca przekazuje
      klientowi bezpłatną i wieczystą licencję na wykorzystanie zdjęć.'
    npc_mission_photo_cre_proc_c_7: 'Uwaga: Klient przejmuje wszelkie prawa moralne
      do użytkowania zdjęć.'
    npc_mission_photo_bld_proc_b_1: Pilnie potrzebne są zdjęcia budynków planetarnych.
    npc_mission_photo_bld_proc_b_2: Szczególnie interesujące dla klienta są zdjęcia
      architektury.
    npc_mission_photo_bld_proc_b_3: Obecnie potrzebne są zdjęcia otoczenia zabudowanego,
      obrazy pokazujące, że możemy kształtować krajobraz wedle własnej woli.
    npc_mission_photo_bld_proc_b_4: Poszukiwane są zdjęcia budynków, szczególnie takich,
      w pobliżu których znajdują się Strażnicy.
    npc_mission_photo_bld_proc_b_5: Szczególnie pożądane są zdjęcia, pokazujące w
      jaki sposób budynki można dostosować do wrogiego terenu.
    npc_mission_photo_bld_proc_b_6: Klient specjalizuje się w architekturze i potrzebuje
      kolekcji zdjęć porównawczych.
    npc_mission_photo_bld_proc_b_7: Potrzebne są obrazy budynków, przedstawiające
      w jaki sposób oddziałują one na środowisko naturalne.
    npc_mission_photo_bld_proc_b_8: Potrzebne są zdjęcia architektoniczne, obrazy
      pokazujące zabudowane otoczenie w pełnej krasie.
    npc_mission_photo_bld_proc_b_9: Potrzebne są zdjęcia ilustrujące lokalną infrastrukturę.
    npc_mission_photo_bld_proc_c_1: Klient prosi o niezakłócanie spokoju istot zamieszkujących
      budynki.
    npc_mission_photo_bld_proc_c_2: 'Uwaga: Zalecana dyskrecja. Nie należy przykuwać
      uwagi Strażników.'
    npc_mission_photo_bld_proc_c_3: Należy zwrócić uwagę, że potrzebne są zdjęcia
      nieuszkodzonych budynków.
    npc_mission_photo_bld_proc_c_4: Zleceniobiorca jest proszony o objęcie jak największego
      fragmentu budynku, redukując fotografowanie jego mieszkańców do minimum.
    npc_mission_photo_bld_proc_c_5: 'Uwaga: Klient przejmuje wszelkie prawa autorskie,
