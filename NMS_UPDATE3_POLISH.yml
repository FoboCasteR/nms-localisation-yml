    pirate_threat_opt_police: Zaalarmuj władze
    pirate_threat_res_police: Wzywam władze układu, używając <SPECIAL>kuponu obronnego<>.
      Przyślą pomoc w walce z piratami.
    police_token_name: KUPON OBRONNY
    police_token_name_l: Kupon obronny
    police_token_sub: Zastępczy środek płatniczy dla władz układu
    police_token_desc: Kupon, którego użycie zapewnia pomoc ze strony władz układu
      w przypadku starcia z piratami.
    ui_pirate_hail_msg: |-
      Wyślij podprzestrzenny sygnał do wrogich sił.
