    dnt_war_freight_thank2: Admirable fighting, interloper. Vy'keen warrior crew impressed.
      Request docking for reward procedure.
    dnt_war_freight_thank3: Admirable fighting, interloper. Vy'keen warrior crew impressed.
      Request docking for reward procedure.
    freighter_hail_opt_a: Zaoferuj pomoc
    freighter_hail_opt_b: Odmów
    u3_notify_goto_captain: |-
      Wyląduj w głównym frachtowcu
      Porozmawiaj z <HIGHLIGHT>dowódcą<>
    u3_notify_goto_captain2: |-
      Idź na mostek
      Porozmawiaj z <HIGHLIGHT>dowódcą<>
    u3_notify_goto_captain3: Porozmawiaj z <HIGHLIGHT>dowódcą<>
    u3_notify_battle_baddy: |-
      Atakowanie frachtowców, celem przejęcia ich ładunku
      Statki Strażników pojawią się za <RED>%SECONDS%s<>
    u3_notify_space_battle: |-
      Ochroń frachtowiec przed <FUEL>piratami<>.
      Zlokalizuj bitwę i namierz wrogie statki gwiezdne.
      Przełączaj cele za pomocą <IMG>PREVTARGET<> i <IMG>NEXTTARGET<>.
    u3_teleporter_opt_b: Stacja %DESTINATION%
    npc_overs_brief_main_lang_1: To naprawdę ty? Wybacz, od tak dawna poszukuję. Mam
      ci pomagać w tym i w każdym innym cyklu. Nie martw się, wszystko zostało opłacone
      już dawno temu. Legalne i przejrzyste.
    npc_overs_brief_main_desc_1: |-
      Kiedy nieznajomy mówi, czuję jak obezwładnia mnie zapach – feromon wciska się do mojego mózgu, pokazując wspomnienia nieznanych mi miejsc i niepodjętych działań.
      Mój obraz w lustrze, moimi towarzyszami są starość i samotność. Gek opłakuje swoich poległych pobratymców. Zobowiązanie podjęte wiele lat temu. Kontrakt podpisany w kosmicznej otchłani.
      Wizja dobiega końca. Nadzorca pozostaje.
      Obiecuje rozbudować moją bazę i pomóc mi w werbunku nowych pracowników. Na początek potrzebny będzie <TECHNOLOGY>terminal budowlany<>.
    npc_overs_brief_opt_a_1: Zatrudnij nadzorcę budowlanego
    npc_overs_brief_opt_b_1: Odrzuć ofertę
    npc_overs_brief_res_a_1: Jest coś interesującego w tym Geku. W moim domu będzie
      czuł się jak w domu.
    npc_overs_brief_res_b_1: Nie czuję się swobodnie, zatrudniając tego Geka.
    npc_overs_brief_ret_lang_1: Ach, jesteś. Zresztą to chyba oczywiste?
    npc_overs_brief_ret_desc_1: |-
      Kiedy powracam, aby odszukać obcego imieniem %NAME%, wyczuwam delikatnie ten sam dziwny zapach. Teraz jednak myślę jasno. Moja decyzja była zbyt pospieszna - potrzebuję nadzorcy w swojej bazie, a tu nadarza się idealna okazja.

      Nadzorca obiecuje rozbudować moją bazę i pomóc mi w werbunku nowych pracowników. Na początek potrzebny będzie <TECHNOLOGY>terminal budowlany<>.
    npc_overs_wait_lang_1: Nie zgubię cię ponownie! Nie teraz, nie tak blisko zakończenia
      tego cyklu...
    npc_overs_wait_desc_1: Czy dobrze robię, zapraszając tę istotę do swojego domu?
      Czas pokaże. Przynajmniej mam jakieś towarzystwo.
    npc_overs_wait_opt_a_1: Kontynuuj
    npc_overs_wait_res_a_1: Zanim się zorientujesz, będę już na swoim stanowisku.
      Do zobaczenia wkrótce!
    npc_overs_comp_lang_1: |-
      Tyle musisz się nauczyć, tyle zobaczyć! To miejsce będzie naszym domem pośród nieskończoności!
      Weź to <SPECIAL>szkło<> i niech światło gwiazd zaleje nasz radosny dom!
    npc_overs_comp_opt_a_1: Przyjmij szkło
    npc_overs_brief_main_lang_2: |-
      Ostatecznie wszystko przechodzi przez szkło. Ale o tym jeszcze porozmawiamy. Mamy teraz inne rzeczy do roboty.
      Jeśli przygotujesz <TECHNOLOGY>chromatyczny metal<>, użyję go, aby wykalibrować <TECHNOLOGY>terminal naukowy<>, odpowiedni dla istoty Korvaxów.
      Korvaksi wiele wycierpieli z rąk mego ludu, okaż im przyjaźń, zaklinam cię.
    npc_overs_brief_main_desc_2: Nadzorca prosi mnie o pozyskanie <TECHNOLOGY>chromatycznego
      metalu<>, by przygotować się na werbunek naukowca Korvaxów.
    npc_overs_brief_opt_a_2: Zaakceptuj
    npc_overs_brief_opt_b_2: Odmów
    npc_overs_brief_res_a_2: "%NAME% wziął się ostro do pracy. Terminal naukowy, nowy
      Korvax, a to wszystko za dosłownie garść <TECHNOLOGY>chromatycznego metalu<>."
    npc_overs_brief_res_b_2: Nie zamierzam biegać na posyłki jakiegoś Geka.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Chromatyczny metal<>! <TECHNOLOGY>Chromatyczny
      metal<>! Uporasz się w try miga, a wiele na tym zyskamy!"
    npc_overs_brief_ret_desc_2: |-
      Nadzorca chce się wziąć ostro do pracy. Zasugerował już liczne usprawnienia w mojej bazie. Czy mam stawać na drodze postępu?

      Prosi mnie o zebranie <TECHNOLOGY>chromatycznego metalu<> i przygotowanie się na werbunek naukowca Korvaxów.
    npc_overs_wait_lang_2: Istoto podróżująca, czy masz <TECHNOLOGY>chromatyczny metal<>?
    npc_overs_wait_desc_2: |-
      Nasze relacje nie zostały jasno sformułowane, ale to oczywiste, że Geka denerwuje moja bezczynność. Wyczuwam, że ma co do mnie wielkie plany.

      To chyba naturalne. Siedzi tutaj sam, związany tajemniczą umową, a ja mogę ruszać ku gwiazdom, ku wolności.

      Nadzorca nie może się już doczekać kontynuacji mojej misji.
    npc_overs_wait_opt_a_2: Przeproś
    npc_overs_wait_opt_b_2: Zlekceważ go
    npc_overs_wait_res_a_2: Przepraszam Geka za ociąganie się. Wydaje się być zadowolony.
    npc_overs_wait_res_b_2: Nie jestem FizGekiem. Nie przepraszam nikogo za podjęte
      przez siebie decyzje.
    npc_overs_comp_lang_2: To znowu ty, istoto podróżująca... Na pewno tym razem masz
      wymagane materiały?
    npc_overs_comp_desc_2: |-
      Nadzorca mówi z dziwną manierą, sugerując, że już wcześniej współpracowaliśmy. Ja niczego takiego nie pamiętam.

      Pytam, kto zapłacił za świadczone mi usługi. Wybucha śmiechem i twierdzi, że moje dziecko, za wiele lat od teraz. Nie mam pojęcia, o czym mówi.

      Nadzorca prosi mnie o <TECHNOLOGY>chromatyczny metal<>.
    npc_overs_comp_opt_a_2: Daj chromatyczny metal
    npc_overs_comp_opt_b_2: Odmów
    npc_overs_comp_res_a_2: Idealnie! Wiedziałem, że ci się uda. Właśnie tego mi trzeba,
      aby dokończyć plany <TECHNOLOGY>terminala naukowego<>.
    npc_overs_comp_res_b_2: Rozumiem. <TECHNOLOGY>Chromatyczny metal<> nie jest tani.
      Na pewno dobrze go wykorzystasz.
    npc_overs_brief_main_lang_3: Zaśmieciliśmy wszechświat swoją chciwością, istoto
      podróżująca. Ta planeta nie jest wyjątkiem. Ale ze śmieci też można coś pozyskać.
      Ruszaj do tego opuszczonego obiektu i pobierz dane z terminali. Użyję ich, aby
      przygotować plany <TECHNOLOGY>kontenera<>.
    npc_overs_brief_main_desc_3: |-
      %NAME% to dosyć refleksyjne imię jak na Geka. Niemal żałuje on, że jego lud postrzegany jest jako chciwy. Chciałby wytworzyć coś z pozostałości poprzedników. Czy to tylko zamaskowana chciwość czy coś innego?

      Niezależnie od motywów, Nadzorca twierdzi, że w pobliskim obiekcie znajdziemy dane potrzebne do budowy <TECHNOLOGY>kontenera<>.
    npc_overs_brief_opt_a_3: Zgódź się
    npc_overs_brief_opt_b_3: Odrzuć pomysł
    npc_overs_brief_res_a_3: Nie pożałujesz tego! Miejsce zostało oznaczone - zbierz
      z niego, ile się da!
    npc_overs_brief_res_b_3: Może później? Pamiętaj, na nic nam dobra, jeśli nie potrafimy
      ich przejąć!
    npc_overs_brief_ret_lang_3: Wciąż mam te współrzędne. Może teraz znajdziesz czas
      i chęci, aby zbadać sprawę?
    npc_overs_brief_ret_desc_3: |-
      Nadzorca nie lubi negatywnych odpowiedzi. Coraz trudniej mi się sprzeciwiać, a większa przestrzeń magazynowa na pewno by się przydała.

      Nadzorca twierdzi, że w pobliskim obiekcie znajdę dane potrzebne do skonstruowania <TECHNOLOGY>kontenera<>.
    npc_overs_wait_lang_3: Nie możemy się ociągać! Dane czekają, wystarczy po nie
      sięgnąć!
    npc_overs_wait_desc_3: Nadzorca jak zwykle mówi sensownie. Nie ma powodu czekać
      tutaj, skoro jest tyle rzeczy do zrobienia.
    npc_overs_wait_opt_a_3: Zgódź się i ruszaj
    npc_overs_wait_opt_b_3: Wzrusz ramionami
    npc_overs_wait_res_a_3: Nadzorca żegna się ze mną, zachwycony, że nareszcie ruszamy
      do przodu.
    npc_overs_wait_res_b_3: Nadzorca wydaje się być zaniepokojony moją apatią. Ale
      to w końcu ja rządzę w tej bazie.
    npc_overs_comp_lang_3: Jesteś! Tak się cieszę! Gdy tylko przekażesz mi dane, pobiorę
      <TECHNOLOGY>schemat kontenera<>.
    npc_overs_comp_desc_3: Miło popatrzeć, jak bardzo Gek angażuje się w rozbudowę
      naszego domu. Najwyraźniej cieszy się, że mnie widzi i nie może się doczekać
      realizacji zadania.
    npc_overs_comp_opt_a_3: Daj dane
    npc_overs_comp_opt_b_3: Odmów
    npc_overs_comp_res_a_3: Oto twój <TECHNOLOGY>schemat<>, tak jak obiecywałem. To
      prosta sprawa, kod był dostępny - wystarczyło tylko nieco go przetworzyć.
    npc_overs_comp_res_b_3: Mamy dane, a nasz mały domek gwarantuje nam bezpieczeństwo.
      Nie trzeba się spieszyć.
    npc_overs_wait_for_sci_lang: |-
      No dobrze...
      Nie uważasz, że powinniśmy wykorzystać nasz <TECHNOLOGY>terminal naukowy<>? Wypełnić nasz dom kliknięciami i światełkami Korvaxa? Byłoby cudownie.
    npc_overs_wait_for_sci_desc: Nadzorca uważa, że w bazie przydałby się naukowiec
      Korvaxów. Chciałby, aby schemat, nad którym tak ciężko pracował, został wykorzystany.
    npc_overs_wait_for_sci_opt_a: Zgódź się
    npc_overs_wait_for_sci_opt_b: Nie zgadzaj się
    npc_overs_wait_for_sci_res_a: Tak się cieszę z tej rozmowy!
    npc_overs_wait_for_sci_res_b: To twoja baza. Ty decydujesz. Ja całkowicie cię
      popieram!
    npc_overs_brief_main_lang_4: |-
      Dobrze nam idzie, ale przemoc w końcu nas odnajdzie. To nieuniknione.
      Gdybym tylko miał <COMMODITY>mikroprocesory<>, mógłbym przeciwstawić się losowi. Tak! Zaprojektowałbym <TECHNOLOGY>terminal uzbrojenia<>, stosowny dla vy'keeńskiego zbrojmistrza.
    npc_overs_brief_main_desc_4: Nadzorca prosi mnie o <COMMODITY>mikroprocesory<>,
      dzięki którym zaprojektuje <TECHNOLOGY>terminal uzbrojenia<>. Naukowiec może
      mu w tym pomóc.
    npc_overs_brief_opt_a_4: Zgódź się
    npc_overs_brief_opt_b_4: Nie zgadzaj się
    npc_overs_brief_res_a_4: "%NAME% jak na razie sprawdza się świetnie i nie ma powodu,
      by mu nie ufać. Znajdę <COMMODITY>mikroprocesory<>, których potrzebuje."
    npc_overs_brief_res_b_4: Nie spieszy mi się, aby do naszego małego schronienia
      zawitała wojna.
    npc_overs_brief_ret_lang_4: Zwerbuj Vy'keenina i ucz się od ich gatunku! Aby poznać
      naturę wojny, trzeba poznać los wojownika!
    npc_overs_brief_ret_desc_4: |-
      %NAME% uważa, że w naszym domu przydałby się vy'keeński zbrojmistrz. Chyba ma rację. W końcu czemu nie przygotować się na ewentualny atak?

      Nadzorca prosi mnie o <COMMODITY>mikroprocesory<>, dzięki którym zaprojektuje <TECHNOLOGY>terminal uzbrojenia<>. Naukowiec może mu w tym pomóc.
    npc_overs_wait_lang_4: Udało ci się poznać zwyczaje Vy'keenów? Można się wiele
      nauczyć z ich bezsensownych wysiłków, niepotrzebnej wojny ze Strażnikami. Każdego
      czeka ten los, zniszczenie własnej planety. Nawet ciebie.
    npc_overs_wait_desc_4: |-
      Słowa Nadzorcy mnie martwią. Nie zamierzam niszczyć planet. Wszelka broń ma służyć jedynie obronie.

      Prawda?
    npc_overs_wait_opt_a_4: Zapytaj o Vy'keenów
    npc_overs_wait_opt_b_4: Zapytaj o swój los
    npc_overs_wait_res_a_4: Przecież wiesz wszystko o Vy'keenach, istoto podróżująca!
      Nie pamiętasz? Pomyśl!
    npc_overs_wait_res_b_4: Nadzorca wybucha śmiechem na moje pytanie, a później...
      czuję coś, z czego do końca nie zdaję sobie sprawy. Na krawędzi zrozumienia,
      niemożliwe do uchwycenia.
    npc_overs_comp_lang_4: Mam nadzieję, że nasz przyjaciel, Korvax, jest pomocny?
      To dopiero początek naszej wesołej kompanii! Chyba czas wykonać kolejny krok?
    npc_overs_comp_desc_4: Nadzorca prosi mnie o <COMMODITY>mikroprocesory<>, aby
      mógł dokończyć plany <TECHNOLOGY>terminalu uzbrojenia<>.
    npc_overs_comp_opt_a_4: Daj mikroprocesory
    npc_overs_comp_opt_b_4: Odmów
    npc_overs_comp_res_a_4: Doskonała robota! Ależ się cieszę!
    npc_overs_comp_res_b_4: Nie lekceważ losu! W końcu dopadnie nas wszystkich.
    npc_overs_brief_main_lang_5: Wyobraź to sobie. Jakaś forma życia ci się naraża.
      Karzesz ją, nagradzasz, przekształcasz. Z czasem, robi wszystko, czego od niej
      chcesz. Tak też jest ze Strażnikami i ich atakami. Ale koniec z tym - teraz
      my będziemy tresować treserów.
    npc_overs_brief_main_desc_5: Nadzorca prosi mnie o zlikwidowanie Strażników i
      przyniesienie <SPECIAL>pugneum<>.
    npc_overs_brief_opt_a_5: Zgódź się
    npc_overs_brief_opt_b_5: Odmów
    npc_overs_brief_res_a_5: Strażnicy prześladowali mnie przez całą moją wyprawę.
      Uwolnimy się wreszcie od ich szykan!
    npc_overs_brief_res_b_5: Tym razem prośba nadzorcy jest jakaś inna. Zwykle jego
      plan jest jasny, zyski oczywiste. Tym razem muszę się zastanowić, zanim się
      zgodzę.
    npc_overs_brief_ret_lang_5: Może masz ochotę na dalsze eksperymenty? Czy widzisz
      ich chwalebną logikę? Mamy moc kształtowania ich, tak jak oni próbowali ukształtować
      nas!
    npc_overs_brief_ret_desc_5: Nadzorca prosi mnie o zlikwidowanie Strażników i przyniesienie
      <SPECIAL>pugneum<>.
    npc_overs_wait_lang_5: Tak? W czym mogę pomóc?
    npc_overs_wait_desc_5: |-
      Czy zniszczenie dronów i splądrowanie ich komponentów to morderstwo? To ja władam tą planetą, nie oni. Zasługują na ból, zasługują na to, co ja czuję... Co ja czuję...

      Spoglądam na Geka i wyczuwam dziwny zapach. Zastanawiam się, nie po raz pierwszy zresztą, czy nie wpływa on jakoś na moje myślenie. Odrzucam ten pomysł. W końcu ten Gek jest moim przyjacielem.
    npc_overs_wait_opt_a_5: Upewnij się
    npc_overs_wait_opt_b_5: Wyjdź po cichu
    npc_overs_wait_res_a_5: To nie agresja! To odwet za ich niesprowokowane ataki!
    npc_overs_wait_res_b_5: O co chodzi nadzorcy? Czy naprawdę chce przekształcić
      Strażników? A może myśli o czymś innym?
    npc_overs_comp_lang_5: Masz to? Ich ciała, ich specjalne <SPECIAL>pugneum<>?
    npc_overs_comp_desc_5: Nadzorca, podekscytowany, pyta o <SPECIAL>pugneum<>, które
      udało mi się zebrać.
    npc_overs_comp_opt_a_5: Daj pugneum
    npc_overs_comp_opt_b_5: Odmów
    npc_overs_comp_res_a_5: "%NAME% wręcza mi nagrodę. Można się było tego spodziewać."
    npc_overs_comp_res_b_5: Och! Dlaczego pozwalasz Strażnikom buszować do woli, kiedy
      ja, twój przyjaciel, siedzę tu i ginę?
    npc_overs_wait_for_arm_lang: |-
      Jest jeszcze jedna sprawa... Dałem ci możliwość stworzenia <TECHNOLOGY>terminala uzbrojenia<>, nieprawdaż? A jednak nie widzę tu żadnego Vy'keenina.
      Czy moja pomoc naprawdę znaczy dla ciebie tak niewiele? Zanim będziemy mogli kontynuować, musisz zatrudnić zbrojmistrza.
    npc_overs_wait_for_arm_desc: Nadzorca prosi o budowę <TECHNOLOGY>terminala uzbrojenia<>
      i zatrudnienie vy'keeńskiego zbrojmistrza w mojej bazie.
    npc_overs_wait_for_arm_opt_a: Zgódź się
    npc_overs_wait_for_arm_opt_b: Odmów
    npc_overs_wait_for_arm_res_a: Doskonale! Naprawdę lubię naszych przyjaciół, Vy'keenów.
      Myślę, że będziemy żyć w zgodzie.
    npc_overs_wait_for_arm_res_b: Mam nadzieję, że z czasem zmienisz zdanie. Ale nie
      ociągaj się. Nie należę do zbyt cierpliwych.
    npc_overs_brief_main_lang_6: Wszystko dobrze się układa. Jesteśmy gotowi na przyjęcie
      geckiego farmera. Już nawet przygotowałem dla niego umowę. Potrzebujemy jedynie
      <SPECIAL>solanium<> aby dokończyć jego stanowisko pracy.
    npc_overs_brief_main_desc_6: |-
      %NAME% nabiera pewności siebie. Znów chce rozbudować mój dom. Trudno mi się nie zgodzić - farmer otworzyłby przed nami mnóstwo nowych możliwości.

      Nadzorca potrzebuje <SPECIAL>solanium<>, aby dokończyć plany <TECHNOLOGY>terminala rolniczego<>. Rośnie ono na gorących planetach i trzeba je zbierać w <TECHNOLOGY>rękawicach haz-mat<>.
    npc_overs_brief_opt_a_6: Zgódź się
    npc_overs_brief_opt_b_6: Odmów
    npc_overs_brief_res_a_6: Solanium trudno zdobyć w warunkach polowych, ale to tylko
      pokazuje, jak cennym nabytkiem będzie farmer.
    npc_overs_brief_res_b_6: Choć wizja farmy jest bardzo interesująca, coś w naleganiach
      Geka bardzo mnie niepokoi.
    npc_overs_brief_ret_lang_6: Pamiętaj, farmer jest gotów. Nie powinniśmy opóźniać
      jego przybycia. Wszystko po kolei.
    npc_overs_brief_ret_desc_6: Nadzorca potrzebuje <SPECIAL>solanium<>, aby dokończyć
      plany <TECHNOLOGY>terminala rolniczego<>. Rośnie ono na planetach radioaktywnych
      i trzeba je zbierać w <TECHNOLOGY>rękawicach haz-mat<>.
    npc_overs_wait_lang_6: W tym cyklu jest tylko skromnym farmerem. W innych - potężnym
      niszczycielem. Ale nie ma powodu do obaw. To, czego nie możesz zobaczyć, na
      pewno się nie wydarzy.
    npc_overs_wait_desc_6: Nadzorca opisał potencjalnego farmera, delikatnie mówiąc,
      w dość alarmujący sposób. Czy obaj starają się mnie zdenerwować, czy to jakaś
      tajemnica, ujawniona przez przypadek?
    npc_overs_wait_opt_a_6: Zapytaj o farmera
    npc_overs_wait_opt_b_6: Nie dopytuj
    npc_overs_wait_res_a_6: Nie martw się. Wszyscy bylibyśmy zupełnie inni w innych
      warunkach. Taka jest już kolej rzeczy!
    npc_overs_wait_res_b_6: Nadzorca obserwuje mnie, kiedy wychodzę. Trudno mi zrozumieć,
      co tak naprawdę sobie myśli.
    npc_overs_comp_lang_6: Dobrze cię widzieć. Mam nadzieję, że dzięki vy'keeńskiej
      technologii pozostajesz w dobrym zdrowiu?
    npc_overs_comp_desc_6: Mam <SPECIAL>solanium<> potrzebne do ukończenia planów
      stacji roboczej farmera. Ciekawe, jaki wpływ na nadzorcę będzie miała obecność
      drugiego Geka. Podejrzewam, że z naukowcem czy zbrojmistrzem nie zamienił zbyt
      wielu słów.
    npc_overs_comp_opt_a_6: Daj solanium
    npc_overs_comp_opt_b_6: Odmów
    npc_overs_comp_res_a_6: Ach, farma! Wykorzystamy dary ziemi, wyzwolimy się od
      Strażników i będziemy praktykować chwalebne rzemiosło handlowe!
    npc_overs_comp_res_b_6: Co się stało? Nie chcesz drugiego Geka w swoim domu? Może
      i ja ci przeszkadzam?
    npc_overs_brief_main_lang_7: Skoro mamy już farmera, możemy handlować bez przeszkód!
      Ach, czerpać zyski z naszych chwalebnych zbiorów, bez konieczności latania tam
      i z powrotem! Nie bój się, nasze marzenie się spełni. Potrzebuję jedynie kilku
      <TECHNOLOGY>obwodów drukowanych<>, aby dokończyć plany naszego własnego terminala
      handlowego.
    npc_overs_brief_main_desc_7: Nadzorca prosi o <TECHNOLOGY>obwody drukowane<>,
      aby stworzyć schemat <TECHNOLOGY>galaktycznego terminala handlowego<>. Naukowiec
      Korvaxów powinien dostarczyć potrzebne części.
    npc_overs_brief_opt_a_7: Zgódź się
    npc_overs_brief_opt_b_7: Odmów
    npc_overs_brief_res_a_7: Nie pałam taką żądzą handlu, jak Gek, ale chyba dobrze
      byłoby podłączyć się do galaktycznego rynku, siedząc wygodnie we własnym fotelu.
    npc_overs_brief_res_b_7: Gekowie mają prawdziwą obsesję na punkcie handlu, ale
      ta baza jest moją własną wyspą. Nie zamierzam na razie wprowadzać tu reżimu
      handlowego, który spowoduje, że każda ściana i każda sekunda mojej pracy będą
      wyceniane.
    npc_overs_brief_ret_lang_7: No dalej! Kilka obwodów to niska cena za nieograniczony
      dostęp do chwalebnej sieci handlowej!
    npc_overs_brief_ret_desc_7: Nadzorca prosi o <TECHNOLOGY>obwody drukowane<>, aby
      stworzyć schemat <TECHNOLOGY>galaktycznego terminala handlowego<>. Naukowiec
      Korvaxów powinien dostarczyć potrzebnych części.
    npc_overs_wait_lang_7: Cały kosmos usiany jest fabrykami, wypluwającymi zasoby
      bez ładu i składu. A jednak to ciebie atakują Strażnicy za zniszczenie pojedynczej
      skałki? To skandal. Niedobrze mi się robi.
    npc_overs_wait_desc_7: Nadzorca ma rację. Strażnicy atakują mnie za wydobycie
      niewielkiej ilości zasobów, podczas gdy kompleksy fabryczne działają w najlepsze.
      Dlaczego? Dlaczego Strażnicy ignorują taką chciwość podczas gdy ja jedynie walczę
      o przetrwanie?
    npc_overs_wait_opt_a_7: Zgódź się, że to niesprawiedliwe
    npc_overs_wait_opt_b_7: Wzrusz ramionami
    npc_overs_wait_res_a_7: Cieszę się, że to cię złości! Zadaj sobie pytanie, dlaczego
      Strażnicy prześladują tych, którzy i tak cierpią? Kto dał im tę władzę?
    npc_overs_wait_res_b_7: Co? Nic cię to nie obchodzi? Taka apatia jest nie do przyjęcia.
      Pomyśl o innych, których skazujesz na zagładę poprzez swoją bezczynność.
    npc_overs_comp_lang_7: Ufam, że naukowiec spełnił twoje oczekiwania? Czy dostarczył
      potrzebne nam obwody?
    npc_overs_comp_desc_7: |-
      Gdy podchodzę do nadzorcy, słyszę jakby mówił do siebie. Wypluwa gniewne zdania w języku, który rozpoznaję, ale nie rozumiem go. Kilka sekund później nie ma ani śladu po jadowitych słowach. A może tylko mi się zdawało?

      %NAME% prosi mnie o <TECHNOLOGY>obwody drukowane<>.
    npc_overs_comp_opt_a_7: Daj obwody
    npc_overs_comp_opt_b_7: Odmów
    npc_overs_comp_res_a_7: Nadzorca jest dosyć dziwny, ale przecież takie zachowania
      to standard u różnego rodzaju istot. Zdecydowanie bardzo mi pomógł. Wręczam
      mu obwody i inkasuję nagrodę.
    npc_overs_comp_res_b_7: Po co zwlekać? Nieważne, na pewno masz jakiś powód. Zawsze
      masz jakiś plan, na pewno rozsądny. Nie wątpię w to.
    npc_overs_brief_main_lang_8: Ach, %NAME% na pewno zyska twoją przychylność! Mam
      już plany <TECHNOLOGY>technologii statku gwiezdnego<>, ale na razie nie mogę
      ich zsynchronizować z twoim statkiem. Aby udoskonalić mój projekt, potrzebna
      mi będzie <SPECIAL>kula grawitin<>.
    npc_overs_brief_main_desc_8: |-
      Nadzorca przewidział, że te wieści mnie ucieszą, i jak zwykle się nie pomylił. Bezustannie pracuje, aby usprawnić mój dom.
      Aby opracować obiecaną <TECHNOLOGY>technologię statku gwiezdnego<> potrzebna będzie <SPECIAL>kula grawitin<>. Być może farmer pomoże mi ją zdobyć.
    npc_overs_brief_opt_a_8: Zgódź się
    npc_overs_brief_opt_b_8: Odmów
    npc_overs_brief_res_a_8: Nie pożałujesz tej decyzji! Ależ dobrze nam się współpracuje.
    npc_overs_brief_res_b_8: Niech i tak będzie. Nie każdemu pisana jest współpraca.
      Jeśli zmienisz zdanie, chętnie wrócę do tematu.
    npc_overs_brief_ret_lang_8: Tylko ty możesz stąd odejść, a więc ciesz się wolnością!
    npc_overs_brief_ret_desc_8: |-
      Nadzorca zauważa, że mogę tu przybywać i odlatywać w dowolnej chwili, on tymczasem pracuje nad kolejnym usprawnieniem bazy.
      %NAME% oferuje mi schematy <TECHNOLOGY>technologii statku gwiezdnego<>, ale do ich ukończenia potrzebna będzie <SPECIAL>kula grawitin<>. Być może farmer zdoła mi z tym pomóc.
    npc_overs_wait_lang_8: Możesz odejść, ale niech cię to nie zmyli. Wszyscy jesteśmy
      więźniami, także ty. Jeśli mnie opuścisz, znajdziesz innego Geka, z inną twarzą,
      ale z tą samą duszą, tymi samymi słowami... Jesteśmy połączeni w czasie i pamięci.
      Jesteśmy twoimi sługami i nauczycielami!
    npc_overs_wait_desc_8: |-
      %NAME% sugeruje, że jeśli go zwolnię, znajdę kogoś innego, ale takiego samego. Jakby nic się nie stało. Twierdzi, że tkwię w więzieniu.

      Wiem tylko, że muszę zaufać nadzorcy. Wiem to całym swoim sercem.
    npc_overs_wait_opt_a_8: Przeproś
    npc_overs_wait_opt_b_8: Nalegaj, że nie tkwisz w więzieniu
    npc_overs_wait_res_a_8: Nie przepraszaj. Przecież to nie twój wybór. Ani nasz.
    npc_overs_wait_res_b_8: Możesz wierzyć w co zechcesz. Taka jest już kolej rzeczy.
    npc_overs_comp_lang_8: Podobała ci się ta przygoda? Ekspedycja w poszukiwaniu
      sfery? Wiernie na ciebie czekałem.
    npc_overs_comp_desc_8: |-
      %NAME% mówi w taki sposób, że mimo uprzejmego tonu wyczuwam w głosie odrazę zarezerwowaną tylko dla najgorszych wrogów.

      Ale przecież wróg nie zgłosiłby się do pracy tutaj. Oczywiście że nie. Jesteśmy przyjaciółmi.

      Nadzorca pyta o <SPECIAL>kulę grawitin<>, dzięki której będzie w stanie ukończyć projekt <TECHNOLOGY>technologii statku gwiezdnego<>.
    npc_overs_comp_opt_a_8: Daj kulę grawitin
    npc_overs_comp_opt_b_8: Odmów
    npc_overs_comp_res_a_8: Jak zwykle jestem niezwykle wdzięczny za twą pomoc. Nasza
      przyjaźń jest niezachwiana.
    npc_overs_comp_res_b_8: Jak uważasz. Ale i tak w końcu dasz mi tę sferę. Ja to
      wiem i ty to wiesz.
    npc_overs_brief_main_lang_9: Zastanawiasz się czasem, co się dzieje po śmierci?
      Pomiędzy zgonem a odrodzeniem? Pomedytuj nad anihilacją. Zbierz <SPECIAL>mordyt<>
      z martwych. To jedyny sposób na ucieczkę.
    npc_overs_brief_main_desc_9: |-
      Od czasu pojawienia się nadzorcy, mam nawracający sen, koszmar który wydaje się być wspomnieniem. Ciało połączone z metalem. Świat ze szkła, które mruga.

      Planeta z zielonym niebem i obsydianowym księżycem. Sen, w którym widzę własny grób... Kiedy wracam do rzeczywistości, przez chwilę nie mogę się otrząsnąć z tego obrazu. Z rany na świecie, która majaczy mi przed oczami.

      Nadzorca prosi mnie o zebranie <SPECIAL>mordytu<>, materiału pozyskiwanego z padliny zgładzonych stworzeń.
    npc_overs_brief_opt_a_9: Zgódź się
    npc_overs_brief_opt_b_9: Odmów
    npc_overs_brief_res_a_9: Nadzorca bardzo mi pomógł. Być może nowe zadanie pozwoli
      mi się uwolnić od nawracających koszmarów.
    npc_overs_brief_res_b_9: To chyba nie najlepszy czas na medytowanie o anihilacji.
    npc_overs_brief_ret_lang_9: Wiem, że też je widzisz. Szkarłatne oko. Zawsze cię
      znajdzie.
    npc_overs_brief_ret_desc_9: |-
      Mordyt to dziwny materiał, stały we wciąż zmieniającym się wszechświecie.
      Może %NAME% ma rację. Może to jakaś wskazówka?
      Nadzorca prosi mnie o zebranie <SPECIAL>mordytu<>, materiału pozyskiwanego z padliny zgładzonych stworzeń.
    npc_overs_wait_lang_9: Masz może wspomnienia mrugnięć pomiędzy cyklami? Krótkiej
      nieskończoności pomiędzy życiem a odrodzeniem? Wątpię! Niewielu ich doznaje.
    npc_overs_wait_desc_9: Nie wiem, co mam myśleć o tym pytaniu. Czuję, że %NAME%
      zna już na nie odpowiedź i wcale nie jest nią zainteresowany.
    npc_overs_wait_opt_a_9: Odpowiedz pytaniem
    npc_overs_wait_opt_b_9: Zignoruj go
    npc_overs_wait_res_a_9: Nadzorca wybucha śmiechem. Słychać tylko klekot jego dzioba.
    npc_overs_wait_res_b_9: Nadzorca przygląda mi się, jego twarz wyraża skrajne skupienie.
      Chyba chce zostać sam.
    npc_overs_comp_lang_9: Zauważam w tobie zmianę. Udało ci się wykonać zadanie,
      a ja widziałem ten świat takim, jakim ty go widzisz.
    npc_overs_comp_desc_9: Nie do końca wiem, na czym tym razem polegało zadanie dla
      nadzorcy, ale ten znów wynagradza mnie za wysiłki.
    npc_overs_comp_opt_a_9: Daj mordyt
    npc_overs_comp_opt_b_9: Odmów
    npc_overs_comp_res_a_9: Proszę. Weź te schematy. Oby rzeczy, które zbudujesz,
      zawsze przypominały ci o tych, którzy zginęli w tym celu.
    npc_overs_comp_res_b_9: Uważaj. Zbyt długo już trzymasz się śmierci... Kto wie,
      dokąd to cię zaprowadzi?
    npc_overs_terminal_lang_3: Użytkownik zidentyfikowany. Terminal aktywny. Uzyskiwanie
      dostępu do schematów.
    npc_overs_terminal_desc_3: |-
      Miejsce, do którego poprowadził mnie nadzorca, już dawno temu popadło w ruinę. Panele zarosły oleistymi, pulsującymi roślinami, które często pojawiają się w dawno opuszczonych budynkach.

      Powietrze jest cuchnące i wilgotne. Uruchamiam terminal, nie licząc na wiele, ale ku memu zaskoczeniu, zaczyna on głośno buczeć, a jego ekran ożywa.
    npc_overs_terminal_opt_a: Analizuj schematy
    npc_overs_terminal_res_a: Intuicja nadzorcy jak dotąd się sprawdzała. Mam nadzieję,
      że i tym razem się uda, a schematy zawierają potrzebne dane.
    npc_overs_terminal_wait_lang_3: NIEUPRAWNIONY DOSTĘP DO TERMINALA // AKTYWACJA
      ŚRODKÓW BEZPIECZEŃSTWA // UŻYTKOWNIK ZALOGOWANY... // DANE USUNIĘTE
    npc_overs_terminal_wait_desc_3: Terminal nie odpowiada pozytywnie na moje wysiłki.
      Mam potrzebne dane, ale więcej informacji chyba nie wydobędę.
    npc_overs_terminal_wait_opt_a: Testuj panel wprowadzania
    npc_overs_terminal_wait_res_a: Maszyna wciąż nie odpowiada
    npc_overs_final_lang: |-
      Proszę, a ty spełniasz prośby. Czy to oznacza twoją winę? Czy to naznacza twe ręce grzechem? Kim jesteś? Kimś mi przyjaznym? Intruzem? Podróżnikiem? Czym jesteś?
      Nie widzisz? Wszystko w tym wszechświecie zostało zbudowane dla ciebie. Historia rozlewu krwi, przemocy; to wszystko wydarzyło się, aby kiedyś ci się objawić. To tło twej wyprawy!
    npc_overs_final_desc: |-
      Powietrze znów wypełnia ten dziwny zapach... Feromon zaczyna działać. Tym razem przeżywam wspomnienia nadzorcy, jakby były moimi własnymi. Widzę nasze pierwsze spotkanie. Podchodzę do niego przy dziwnym budynku. Trzymam wyciągniętą broń...

      Napełnia mnie przerażająca pewność, że dla tego Geka minęło kilka tysiącleci od czasu naszego spotkania. Ale przecież to niemożliwe. Nie znam tego budynku. To nigdy się nie wydarzyło.
    npc_overs_loop_lang: |-
      Zostaw mnie. Nigdy nie zrozumiesz. Tego dnia spojrzałem w świat ze szkła i zobaczyłem przestrzeń pomiędzy rzeczami, mroczne serce rzeczywistości.
      Będę tu czekał do swego kresu, aż w końcu zostanę odrodzony. Będziemy to wszystko powtarzać w świecie poza światami... Nawet teraz się powtarzam!
    npc_overs_loop_desc: |-
      Nadzorca prosi mnie o wyjście. Twierdzi, że nie ma mi nic więcej do powiedzenia. Najwyraźniej jest zdezorientowany. Ta baza to przyjemne miejsce. Ten świat jest moim światem. Nie mylę się.

      Wynurzenia jednego Geka tego nie zmienią.

      Nadzorca twierdzi, że jego umowa została wypełniona.
    npc_overs_loop_opt_a: Delikatnie dotknij nadzorcę
    npc_overs_loop_opt_b: Zostaw nadzorcę w spokoju
    npc_overs_loop_res_a: Gek nie reaguje na mój dotyk. Nie przedłużam go.
    npc_overs_loop_res_b: Jego obecność jest niepokojąca, ale wolę, żeby pozostał
      tutaj, gdzie mogę go obserwować.
    npc_arms_brief_main_lang_1: |-
      Twój służący, Gek, poinformował mnie o twoim przybyciu, intruzie. To zaszczyt, móc spotkać kogoś, kto łaknie krwi nawet bardziej niż ja! Grah! Będziemy wspólnie zabijać dla chwały Hirka i naszych przodków!
      Rozpoczynają się wielkie łowy na Strażników! Chodź, zaciągnijmy się Grahgrahem! Koniecznie!
    npc_arms_brief_main_desc_1: |-
      Vy'keenin jest stary. Nie chodzi o jego skórę czy wygląd - te stworzenia są zbyt obce i dziwaczne, aby móc ocenić ich wiek po skórze czy wyglądzie.

      Nie, chodzi o jego zachowanie, sposób mówienia. Nie udaje, kiedy uśmiecha się do mnie i twierdzi że to zaszczyt móc mnie spotkać, wierzę.

      %NAME% obiecuje przybyć na moją planetę i skorzystać z nowego <TECHNOLOGY>terminala uzbrojenia<>.
    npc_arms_brief_opt_a_1: Zgódź się
    npc_arms_brief_opt_b_1: Odmów
    npc_arms_brief_res_a_1: 'Grah! Nie mogę się doczekać krwawych godów! Ale powiedz:
      czy mam zapłacić za transport z własnej kieszeni?'
    npc_arms_brief_res_b_1: Zostałem źle poinformowany? Cóż, intruzie. Daj znać, jeśli
      zmienisz zdanie. Nie mogę się doczekać łowów!
    npc_arms_brief_ret_lang_1: A więc zmieniasz zdanie? Grah! Sojusz ze mną to najlepsza
      decyzja z możliwych!
    npc_arms_brief_ret_desc_1: "%NAME% obiecuje przybyć na moją planetę i skorzystać
      z nowego <TECHNOLOGY>terminala uzbrojenia<>."
    npc_arms_wait_lang_1: |-
      W młodości byłem tchórzem, przyniosłem hańbę swojemu klanowi. Nie potrafiłem zastrzelić zwykłego Geka, nie mówiąc już o budzącym grozę dronie Strażników!
      Ale czasy się zmieniają. Pokonujemy swe słabości. Mam nadzieję, że i ty pokonasz swoje.
    npc_arms_wait_opt_a_1: Odejdź.
    npc_arms_wait_res_a_1: Grah! Wkrótce się spotkamy, intruzie!
    npc_arms_comp_lang_1: |-
      Te obiekty robią wrażenie, ale wiedz, że my, Vy'keeni, eksterminujemy planety na których produkuje się choćby najprostszą broń. Masz szczęście, że się przyjaźnimy! Grahahah!
      Trzeba skończyć z przemocą - taka jest droga Dryn'dargha; taka jest droga Hirka. Kiedy morderstwa się skończą, ostatni strzał oddamy we własnym kierunku. Vy'keeni spełnią swoją świętą powinność.
    npc_arms_comp_desc_1: Zbrojmistrz w geście pokoju wręcza mi schemat <TECHNOLOGY>technologii
      egzokombinezonu<>. Chce mi pokazać, że jest kimś więcej niż tylko zwykłym wojownikiem.
    npc_arms_comp_opt_a_1: Przyjmij dar
    npc_arms_comp_opt_b_1: Odmów
    npc_arms_comp_res_a_1: Grah! Noś go z dumą! Zanim jednak rozpoczniemy współpracę,
      musimy załatwić pewną sprawę...
    npc_arms_comp_res_b_1: Grah! Wróć, kiedy dojdziesz do wniosku, że warto skorzystać
      z mojego daru...
    npc_arms_brief_main_lang_2: "Sztab Generalny Vy'keenów nie zezwala mi na przebywanie
      tutaj i lekceważenie swoich obowiązków, intruzie. \nOdkryłem w okolicy fabrykę
      broni - musimy dokonać w niej sabotażu, aby udowodnić swoją przydatność. A ty
      przy okazji możesz nauczyć się czegoś użytecznego..."
    npc_arms_brief_main_desc_2: |-
      Dowiaduję się, że Vy'keeni uważają, iż żaden inny gatunek nie powinien nosić broni. Po zbrodniach dokonanych przez Geków, tylko Vy'keeni powinni mieć ją do dyspozycji.

      Zbrojmistrz podaje mi położenie pobliskiej fabryki broni. Twierdzi, że działa ona nielegalnie. Jeśli tam wyruszę i dokonam sabotażu produkcji, być może zdobędę cenny schemat.
    npc_arms_brief_opt_a_2: Zgódź się
    npc_arms_brief_opt_b_2: Odmów
    npc_arms_brief_res_a_2: Grah! Ruszaj z dumą, ale ostrożnie. Fabryka będzie obserwowana
      przez Strażników.
    npc_arms_brief_res_b_2: Nie marnuj czasu. Oczekuję na dobre wieści, intruzie!
    npc_arms_brief_ret_lang_2: Grah, intruzie! Każda chwila zwłoki to kolejna partia
      broni wprowadzona na rynek, rozpoczęty kolejny cykl przemocy. Musimy zniszczyć
      tę fabrykę!
    npc_arms_brief_ret_desc_2: Zbrojmistrz podaje mi położenie pobliskiej fabryki
      broni. Twierdzi, że działa ona nielegalnie. Jeśli tam wyruszę i dokonam sabotażu
      produkcji, być może zdobędę cenny schemat.
    npc_arms_wait_lang_2: Ostrożnie, intruzie. Strażnicy będą próbowali nas powstrzymać.
      Kto wie, co czeka na ciebie w tej fabryce?
    npc_arms_wait_desc_2: |-
      Vy'keeni od wieków walczyli ze Strażnikami, ale %NAME% twierdzi, że wcale nie nienawidzą dronów. Uważa, że to godni przeciwnicy, w wielu przypadkach walczący zgodnie z wartościami Vy'keenów.
      Sprawiedliwość, wytrwałość, siła. Wszystko, z wyjątkiem najważniejszych: pasji, honoru i braterstwa...
      Zbrojmistrza przepełnia smutek, mówi coraz ciszej... Co jakiś czas pokasłuje...
    npc_arms_wait_opt_a_2: Ukłoń się i odejdź.
    npc_arms_wait_opt_b_2: Odejdź
    npc_arms_wait_res_a_2: "%NAME% odwzajemnia mój ukłon z szacunkiem."
    npc_arms_wait_res_b_2: Wojownik patrzy na mnie. Milczy.
    npc_arms_comp_lang_2: Udało ci się zatrzymać produkcję, intruzie? Może jeszcze
      zrobimy z ciebie Vy'keenina!
    npc_arms_comp_opt_a_2: Potwierdź
    npc_arms_comp_opt_b_2: Nie odpowiadaj
    npc_arms_comp_res_a_2: |-
      Wspaniale, intruzie! Grah! Udało ci się przejąć jakąś technologię? Pokaż, rozszyfruję ją dla ciebie.

      Będziemy kontynuować trening. Broń musi być używana, oczywiście w ogniu prawej wojny!
    npc_arms_comp_res_b_2: Grah! Nie pozwól, by twa krew wystygła, intruzie!
    npc_arms_brief_main_lang_3: |-
      Uważaj, intruzie. <SPECIAL>Piraci<> odkryli naszą planetę! Grah! To dobry moment, aby przetestować broń.
      Atakuj, grah! Atakuj! Spal ich gniazda podłości i grzechu! Pokaż im, że niebo należy do nas!
    npc_arms_brief_main_desc_3: |-
      Gdy zbrojmistrz opowiada o piratach, zaczyna się trząść. Co za pasja, co za nienawiść... coś niespotykanego.
      Zbrojmistrz zawiadamia mnie o obecności <SPECIAL>statków pirackich<> na orbicie naszej planety. Poleca mi <SPECIAL>walkę z nimi<>.
    npc_arms_brief_opt_a_3: Zgódź się
    npc_arms_brief_opt_b_3: Odmów
    npc_arms_brief_res_a_3: Grah! Udanej walki, intruzie! Zniszcz ich zanim przyciągną
      na naszą planetę uwagę Strażników!
    npc_arms_brief_res_b_3: Grah! Co za tchórzostwo!
    npc_arms_brief_ret_lang_3: Grah, intruzie! Jak możesz tolerować pirackie plugastwo
      na swojej planecie? To straszliwa hańba! Graaaaah!
    npc_arms_brief_ret_desc_3: Zbrojmistrz zawiadamia mnie o obecności <SPECIAL>statków
      pirackich<> na orbicie naszej planety. Poleca mi <SPECIAL>walkę z nimi<>.
    npc_arms_wait_lang_3: Na co czekasz? Ruszaj! Walcz!
    npc_arms_wait_desc_3: Vy'keeni uważają się za mścicieli, wojowników w słusznej
      walce o pokój we wszechświecie. Chyba nie wyczuwają pewnej ironii całej sytuacji.
    npc_arms_wait_opt_a_3: Wykonaj gest multinarzędziem
    npc_arms_wait_opt_b_3: Nic nie rób
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Śmierć piratom, chwała intruzowi!
    npc_arms_wait_res_b_3: "%NAME% prycha z wściekłości. Denerwują go piraci, frustruje
      moja bezczynność."
    npc_arms_comp_lang_3: Załatwione, intruzie? Udało ci się oczyścić niebo z tych
      plugawców?
    npc_arms_comp_opt_a_3: Potwierdź
    npc_arms_comp_opt_b_3: Nic nie mów
    npc_arms_comp_res_a_3: Grah! Doskonale, intruzie! Ach, być znowu młodym! Znów
      móc zabijać! Grah, ależ ci zazdroszczę...
    npc_arms_comp_res_b_3: Nie wystawiaj mojej cierpliwości na próbę, intruzie. Nie
      w sprawie piratów!
    npc_arms_brief_main_lang_4: "Intruzie, mam dobre i złe wieści. Niektórym piratom
      udało się wymknąć! Ale to jedynie opóźnia ich chwalebną eksterminację.  \nZnajdź
      ich, przesłuchaj, wydobądź sekrety uzbrojenia i wyślij ku wielkiej otchłani!
      Grah!"
    npc_arms_brief_main_desc_4: |-
      %NAME% jest najwyraźniej opętany żądzą polowania, ale ta energia nie jest w stanie przykryć oczywistości - wojownik słabnie. Czyżby pobyt tu, w mojej bazie, mu nie służył?

      Zbrojmistrz prosi o odnalezienie zbiegłych piratów i przejęcie <TECHNOLOGY>technologii<>, którą posiadają.
    npc_arms_brief_opt_a_4: Zgódź się
    npc_arms_brief_opt_b_4: Odmów
    npc_arms_brief_res_a_4: Oto twoja nagroda, intruzie. Technologia broni oraz możliwość
      ukarania podłego pirata. Grah! Niech przodkowie będą z ciebie dumni!
    npc_arms_brief_res_b_4: Przecież udało ci się już odnieść tyle triumfów! Jak możesz
      odmówić?
    npc_arms_brief_ret_lang_4: Piraci panoszą się na twojej planecie, a ty nic nie
      robisz? A to mnie wydaje się, że jestem słaby. Taka bezczynność? Graah!
    npc_arms_brief_ret_desc_4: Zbrojmistrz prosi o odnalezienie zbiegłych piratów
      i przejęcie <TECHNOLOGY>technologii<>, którą posiadają.
    npc_arms_wait_lang_4: Kiedy już rozprawisz się z tymi pirackimi szumowinami, nadejdzie
      czas na nasze łowy, intruzie. Prawdopodobnie moje ostatnie... Ponoć kwiaty rosną
      tylko tam, gdzie drony poległy w walce. Och, zobaczyć to jeszcze raz...
    npc_arms_wait_desc_4: Vy'keenin najwyraźniej słabnie. Uważa jednak, że zdoła wziąć
      udział w ostatniej, chwalebnej walce. Ja w to wątpię. %NAME% ma trudności z
      wyjściem na zewnątrz, a co dopiero z walką.
    npc_arms_wait_opt_a_4: Odejdź
    npc_arms_comp_lang_4: Załatwione? Bardzo cierpieli?
    npc_arms_comp_desc_4: Zbrojmistrz zaczyna kaszleć. Z jego zdrowiem jest coraz
      gorzej.
    npc_arms_comp_opt_a_4: Potwierdź
    npc_arms_comp_opt_b_4: Nie odpowiadaj
    npc_arms_comp_res_a_4: Odszyfruję ich dane, intruzie. Oby przyniosły ci chwałę!
      Ale mam dla ciebie jeszcze jedno zadanie. Zbliżamy się do końca.
    npc_arms_comp_res_b_4: Nie ociągaj się, intruzie... Nie pozostało mi już zbyt
      wiele czasu.
    npc_arms_brief_main_lang_5: |-
      Na planecie znajduje się pewien obiekt. Mało znaczący posterunek. Lecz nie dla Strażników! Grah! Oni będą bronili go do ostatniego drona.
      Zaatakuj go, sprowokuj Strażników. Wtedy rozpoczniemy łowy! A pod twoją nieobecność ja skonstruuję <TECHNOLOGY>potężne ulepszenie<>, dzięki któremu twoja broń będzie gotowa na naszą wielką wojnę!
    npc_arms_brief_main_desc_5: |-
      Wydaje się, że %NAME% czuje się coraz gorzej. Przy życiu trzyma go już chyba tylko obietnica łowów.
      Vy'keenin prosi mnie o zniszczenie posterunku, aby sprowokować Strażników do działania. Obiecał pod moją nieobecność opracować jakieś <TECHNOLOGY>ulepszenie broni<>.
    npc_arms_brief_opt_a_5: Zgódź się
    npc_arms_brief_opt_b_5: Odmów
    npc_arms_brief_res_a_5: Ruszaj, intruzie, a ja przygotuję broń. Możesz... możesz
      na mnie polegać.
    npc_arms_brief_res_b_5: Grah! Nie... nie ociągaj się, intruzie...
    npc_arms_brief_ret_desc_5: Vy'keenin prosi mnie o zaatakowanie posterunku i wysłanie
      sygnału alarmowego, który przywoła Strażników na tę planetę. On zaś pod moją
      nieobecność ma opracować jakieś <TECHNOLOGY>ulepszenie broni<>.
    npc_arms_wait_lang_5: |-
      Istoto podróżująca, czy wiesz co Vy'keeni robią przed śmiercią? Idziemy przed monolit. Rozrywamy się na strzępy ostatkami sił. Krzyczymy w ostatnim okrzyku.
      Chodzi o pokutę za przemoc, którą zadajemy w życiu. To dobra śmierć. A jeśli ktoś nie może wyruszyć w tę podróż? Istnieją pewne alternatywy. Pomóc nam może sojusznik. Albo możemy zginąć w walce...
    npc_arms_wait_opt_a_5: Kiwnij głową ze zrozumieniem
    npc_arms_wait_opt_b_5: Odejdź
    npc_arms_wait_res_a_5: Jestem ci wdzięczny, intruzie.
    npc_arms_comp_lang_5: Wykrywam ich... obserwują nas. Udało ci się, prawda? Twoje
      czyny ich przywołały...
    npc_arms_comp_opt_a_5: Potwierdź
    npc_arms_comp_opt_b_5: Zaprzecz
    npc_arms_comp_res_a_5: Przykro mi... Nie będę w stanie pomóc ci w tej walce. Jestem
      zbyt słaby. Weź ten <TECHNOLOGY>moduł ulepszający<> i przygotuj się na przybycie
      wroga!
    npc_arms_comp_res_b_5: Intruzie... nie mam sił, by zaprotestować. Ale musisz to
      zrobić. Musisz.
    npc_arms_brief_main_lang_6: |-
      Zbliżają się... Ale przed ostatnią walką, mam dla ciebie jeszcze jedno zadanie. Muszę być silny, aby ci służyć. Istnieje pewna substancja, dar wręczany starym przez młodych. Ona może mi pomóc.
      Wiele lat spędziłem w obwodach pobierania, moje organy poświęcały swe enzymy dla dobra floty. Nie żałuję tego. Ale dziś nie musimy powtarzać tych katuszy. Pozostałości enzymów na <TRADEABBLE>sztyletach Vy'keenów<> powinny wystarczyć do uleczenia mnie.
    npc_arms_brief_main_desc_6: |-
      %NAME% poświęcił się dla innych, ale na starość nie może liczyć na to samo. Ciało Vy'keenina jest poznaczone bliznami, mówi z wysiłkiem. Nie wierzę, żeby mógł przetrwać kolejny rok.

      Zbrojmistrz prosi o <TRADEABLE>sztylety Vy'keenów<>, które mają zatrzymać postępy choroby.
    npc_arms_brief_opt_a_6: Zgódź się
    npc_arms_brief_opt_b_6: Odmów
    npc_arms_brief_res_a_6: Vy'keenin chyba poczuł ulgę. Nic nie mówi, ale za jego
      zmęczonymi oczami widać iskrę nadziei.
    npc_arms_brief_res_b_6: Odmawiasz mi tej przysługi? Mam tu po prostu siedzieć
      i czekać na śmierć? Graaah!
    npc_arms_brief_ret_lang_6: Ściany się zbliżają, intruzie. Oko nas obserwuje...
      Czas niemal się skończył...
    npc_arms_brief_ret_desc_6: Zbrojmistrz prosi o <TRADEABLE>sztylety Vy'keenów<>,
      które mają zatrzymać postępy choroby.
    npc_arms_wait_lang_6: |-
      Boję się, intruzie. Czuję, że zbliża się mój koniec, a nie jestem wystarczająco silny. Wiem, że powinienem wierzyć, ale-
      Koszmary, intruzie. Rzeczy, które widziałem... Szkarłatne oko za moimi oczami... Rana na wszechświecie...
    npc_arms_wait_desc_6: Vy'keenin milczy. Chyba się martwi.
    npc_arms_wait_opt_a_6: Pociesz go
    npc_arms_wait_opt_b_6: Odejdź
    npc_arms_wait_res_a_6: Grah! Przyznaję, godny z ciebie intruz...
    npc_arms_comp_lang_6: Nie próżnowałem pod twoją nieobecność. Stworzyłem kolejny
      <TECHNOLOGY>moduł ulepszający<> dla twojego statku. Ale te sztylety... Czuję
      od nich enzymy bojowe przez całe pomieszczenie. Daj mi je...
    npc_arms_comp_opt_a_6: Daj sztylety
    npc_arms_comp_opt_b_6: Odmów
    npc_arms_comp_res_a_6: Vy'keenin bierze sztylet i wbija go w swoje ramię. Natychmiast
      odzyskuje siły i podnosi się na duchu.
    npc_arms_comp_res_b_6: Nie zaprzeczysz, że masz te sztylety, intruzie! Cóż to
      za nowe okrucieństwo?
    npc_arms_brief_main_lang_7: Teraz jesteśmy gotowi! Strażnicy przybyli, a ty wyruszysz
      ku gwiazdom, aby stawić im czoło! To będzie chwalebny dzień, podróżniku. Tak
      jak było niegdyś i tak jak będzie kiedyś.
    npc_arms_brief_main_desc_7: "Vy'keenin spogląda na mnie z dumą. Chyba dzięki mnie
      znów odnalazł sens w życiu. Cieszy mnie to. \n\nAle sprowadzanie niebezpieczeństwa
      na moją planetę? Wywabienie tylu Strażników dla bezsensownej bitwy? Kiedy wrócę,
      muszę porozmawiać ze zbrojmistrzem na temat przyszłości.\n\nZbrojmistrz ostrzega
      mnie, że duże <SPECIAL>siły Strażników<> pojawiły się nieopodal. Muszę je pokonać."
    npc_arms_brief_opt_a_7: Zgódź się
    npc_arms_brief_opt_b_7: Odmów
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Nie możesz odmówić, intruzie! Nie teraz!
    npc_arms_brief_ret_lang_7: Musimy wypełnić przeznaczenie, intruzie! Poddawać się
      teraz to tchórzostwo! To nie do pomyślenia!
    npc_arms_brief_ret_desc_7: Zbrojmistrz ostrzega mnie, że duże <SPECIAL>siły Strażników<>
      pojawiły się nieopodal. Muszę je pokonać.
    npc_arms_wait_lang_7: Nie marnuj czasu na gadanie, istoto podróżująca! Ruszaj!
      Walcz!
    npc_arms_wait_opt_a_7: Odejdź
    npc_arms_comp_lang_7: Udało ci się przetrwać tam, gdzie Hirk poległ, istoto podróżująca.
      Wybacz mi, myliłem się! Przez całe życie się myliłem! To nie martwi są godni
      naszej posługi, to żywi! Mówię o tobie, istoto podróżująca. Tylko i wyłącznie
      o tobie!
    npc_arms_comp_desc_7: |-
      Vy'keenin obiecuje, że więcej nie sprowadzi niebezpieczeństwa na naszą bazę. Gorąco mnie przeprasza, twierdząc że żywi bardziej zasługują na jego posługę niż martwi. Ponoć nie zna nikogo godniejszego jego pomocy niż ja.

      Zbrojmistrz przekazuje mi dar w uznaniu mojego wspaniałego zwycięstwa.
    npc_arms_comp_opt_a_7: Przyjmij nagrodę
    npc_arms_comp_opt_b_7: Odmów przyjęcia nagrody
    npc_arms_comp_res_a_7: To był zaszczyt, móc ci służyć, istoto podróżująca. Ruszaj
      w chwale.
    npc_arms_comp_res_b_7: Grah! Nagroda będzie na ciebie czekała, jeśli zechcesz
      ją przyjąć...
    npc_arms_term_lang_1: 'STAN PRODUKCJI: WYDAJNOŚĆ 95%...'
    npc_arms_term_desc_1: Tak jak twierdził Vy'keenin, fabryka zaangażowana jest w
      produkcję nielegalnej broni. Muszę zatrzymać produkcję i spróbować pozyskać
      dane z systemów.
    npc_arms_term_opt_a_1: Sabotuj produkcję
    npc_arms_term_opt_b_1: Odejdź
    npc_arms_term_res_a_1: |-
      Sabotuję linię produkcyjną, podmieniając schematy na coś nieszkodliwego. Fabryka będzie produkowała żarówki, przynajmniej na razie.
      Biorę schemat broni produkowanej tu wcześniej, ale nie jestem w stanie go odczytać.
    npc_arms_term_wait_lang_1: ZAAKCEPTOWANO NOWY SCHEMAT... ROZPOCZĘCIE PRODUKCJI...
    npc_arms_term_wait_desc_1: Maszyna rozpoczęła produkcję według nowej specyfikacji.
      Mam nadzieję, że dzięki mnie świat stał się lepszym miejscem.
    npc_arms_term_wait_opt_a_1: Skonfiguruj do produkcji pożywienia
    npc_arms_term_wait_opt_b_1: Skonfiguruj do produkcji sztuki
    npc_arms_term_wait_opt_c_1: Odejdź
    npc_arms_term_wait_res_a_1: Maszyny zaczynają huczeć, przetwarzając masę i metal,
      wypełniając tym rury. Po przekonfigurowaniu pojawiają się pierwsze wyprodukowane
      sześciany odżywcze.
    npc_arms_term_wait_res_b_1: Linia produkcyjna zmienia konfigurację i zaczyna przetwarzać
      zwykłe surowce w nieskończony pokaz piękna.
    npc_arms_depot_desc_1: Terminal czeka na wprowadzenie danych. Mogę wysłać sygnał
      S.O.S., który przyciągnie na tę planetę Strażników.
    npc_arms_depot_lang_1: POSTERUNEK ZAATAKOWANY... WEZWAĆ POMOC?
    npc_arms_depot_opt_a_1: Prześlij sygnał S.O.S.
    npc_arms_depot_opt_b_1: Odejdź
    npc_arms_depot_res_a_1: Przesyłam sygnał S.O.S. - serię szesnastu znaków, które
      rozprzestrzenią się po wszechświecie na wszystkich częstotliwościach. Chyba
      czas wracać do zbrojmistrza po dalsze instrukcje.
    npc_arms_depot_wait_lang_1: POMOC ZE STRONY STRAŻNIKÓW NADCIĄGA... ZACHOWAJ SPOKÓJ...
      UNIKAJ ANOMALII...
    npc_arms_depot_wait_desc_1: Terminal spełnił swoje zadanie. Czas odejść, aby plan
      się powiódł.
    npc_arms_depot_wait_opt_a_1: Odejdź
    tra_arms_pirate_lang: "Witaj! Co za cudowne spotkanie! Wiedz, że piraci przetrzymywali
      mnie bez mojej zgody, że nie mam nic wspólnego z nielegalną działalnością! Przekaż
      Federacji Handlowej Geków, że jestem niewinny, dobrze? \nProszę, weź to! Niech
      to będzie symbol mojej niewinności! I trzymaj gębę na kłódkę!"
    tra_arms_pirate_desc: Forma życia oferuje mi <TECHNOLOGY>schematy zaawansowanych
      systemów przetrwania<>. Twierdzi, że była przetrzymywana przez piratów, ale
      ja w to wątpię. Schematy mają jedynie zamknąć mi usta.
    exp_arms_pirate_lang: "Eheu! Zbawcza forma życia! Korvax był ich niewolnikiem;
      Korvax zmuszony do działania na częstotliwościach pirackich, ale to już przeszłość!
      Korvax ma nadzieję, że forma życia wierzy w jego cnotę. \n\nDar technologii
      w zamian za milczenie. Jeśli forma życia spróbuje zgłosić to do władz Korvaxów,
      Korvax podejmie zabójcze środki zaradcze..."
    exp_arms_pirate_desc: |-
      Forma życia oferuje mi <TECHNOLOGY>dane zaawansowanych systemów przetrwania<>. Twierdzi, że jest niewinna, że została wciągnięta w piracki proceder wbrew własnej woli...
      Wcześniej mi groziła, a więc przysięga niewinności nie wydaje się być zbyt szczera. Mam już jednak to, co mnie tu sprowadziło.
    war_arms_pirate_lang: Grah! Intruzie, cóż to ma być? Miesiące pracy poszły na
      marne! Dumny oficer vy'keeński pracował dla piratów jako podwójny agent, prawie
      namierzył ważnego zbiega! Sekta Nala nie może ujść sprawiedliwości, na pewno
      tak się nie stanie! Grah!
    war_arms_pirate_desc: |-
      Forma życia z wściekłością rzuca mi <TECHNOLOGY>dane zaawansowanych systemów przetrwania<>. Twierdzi, że działała jako podwójny agent, próbując namierzyć tak zwaną sektę Nala.
      Nie wiadomo jednak, jaki związek mieli z tym Nalem piraci. Dalsze dopytywanie Vy'keena, mogłoby okazać się niezbyt mądre...
    npc_arms_pirate_opt_a: Przyjmij
    npc_arms_pirate_res_a: Biorę <TECHNOLOGY>schematy zaawansowanych systemów przetrwania<>
      i odchodzę. Nic tu po mnie.
    npc_arms_final_lang: |-
      Odczuwam spokój, istoto podróżująca. Dobiłem targu, przypieczętowałem straszliwą umowę. Nigdy już nie będę sobą, nie w pełni. Moja agonia dobiega końca.

      Myślałem, że moje życie ma jakiś sens, ale myliłem się. Leżę tu, chory, czuję nadchodzącą śmierć. Wszystko to widziałem we śnie...
      Liczysz się tylko ty. Być tu, obserwować: oto moje przeznaczenie. Teraz należę do Atlasa.
    npc_arms_final_desc: |-
      Zbrojmistrz czuje spokój. Nie musi już wytwarzać żadnej broni. Twierdzi, że jego życie zyskało teraz sens, że tylko ja się liczę.
      Nie wiem, o co mu chodzi. Staram mu się to wytłumaczyć, ale bez skutku. Nie ma już nic więcej do powiedzenia.
    npc_arms_loop_lang: Cieszę się, że cię poznałem, istoto podróżująca. Nie mam dla
      ciebie już nic więcej, na razie nie... Bywaj...
    npc_arms_loop_opt_a: Ukłoń się i odejdź
    npc_arms_loop_opt_b: Odejdź
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Nieznana formo życia, zaliczyłem swój test! Eheu! Mogę
      odkrywać, mogę poświęcić się swojej pasji - analizie strukturalnej! Posiadasz
      może bazę? A <TECHNOLOGY>terminal naukowy<>? Pomyśl tylko, ile wspólnie możemy
      osiągnąć!
    npc_sci_brief_main_desc_1: |-
      Korvax jest szczęśliwy, zachwycony spotkaniem ze mną. Członkowie jego ludu muszą dokonać swego rodzaju rytuału przejścia. Muszą wyruszyć w świat i udowodnić swoją wartość.

      Naukowiec oferuje swoje usługi, o ile udostępnię mu <TECHNOLOGY>terminal naukowy<> w bazie.
    npc_sci_brief_opt_a_1: Zatrudnij naukowca
    npc_sci_brief_opt_b_1: Odmów
    npc_sci_brief_res_a_1: Eheu! Nie martw się zapłatą! Wystarczy mi możliwość dokładnego
      przeskanowania cię we śnie!
    npc_sci_brief_res_b_1: Och, istoto podróżująca! Proszę, przeanalizuj tę sprawę
      raz jeszcze! Korvax jest pewny, że wyciągniesz poprawne wnioski.
    npc_sci_brief_ret_lang_1: Czy istota podróżująca przemyślała sprawę? Czy chce,
      aby jej ściany, panele i szkło zostały przeanalizowane przez Korvaxa?
    npc_sci_brief_ret_desc_1: Naukowiec oferuje swoje usługi, o ile udostępnię mu
      <TECHNOLOGY>terminal naukowy<> w bazie.
    npc_sci_wait_lang_1: To wielki zaszczyt dla Korvaxa, istoto podróżująca! Eheu!
    npc_sci_wait_desc_1: Korvax jest niezmiernie podekscytowany z zaproszenia do mojej
      bazy. Na pewno wkrótce tam wyruszy.
    npc_sci_wait_opt_a_1: Okaż szacunek
    npc_sci_wait_res_a_1: Eheu! Eheu! Eheu!
    npc_sci_wait_opt_b_1: Zlekceważ go
    npc_sci_wait_res_b_1: Korvax nie odpowiada werbalnie, ale jego lampki błyskają.
      Najwyraźniej z trudem powstrzymuje rozczarowanie.
    npc_sci_comp_lang_1: Przepiękna baza, istoto podróżująca! Pasuje do twej dumnej
      osoby. Och, Korvax będzie tu taki szczęśliwy!
    npc_sci_comp_desc_1: Korvax dosłownie tryska entuzjazmem. Ani jego powłoka, ani
      ściany mojej bazy nie wydają się go ograniczać.
    npc_sci_comp_opt_a_1: Poproś o pomoc
    npc_sci_comp_opt_b_1: Powitaj go
    npc_sci_comp_res: Co za zaszczyt! Być świadkiem monolitu istoty podróżującej.
      Co za zaszczyt! Ale proszę! Korvax wniesie coś od siebie! Weź te schematy! <TECHNOLOGY>Smar<>
      i <TECHNOLOGY>kwas<>, płyny bliskie sercu Korvaxa.
    npc_sci_brief_main_lang_2: Istoto podróżująca, zbierz <SPECIAL>bulwę szpiku<>,
      a Korvax bardziej ci się przyda. Stworzy schematy <COMMODITY>mikroprocesorów<>
      i <TECHNOLOGY>zaawansowanych rafinatorów<>. Korvax umyje też okna pod twoją
      nieobecność.
    npc_sci_brief_main_desc_2: |-
      Korvax koniecznie chce mi się przypodobać, wychwalając mnie pod niebiosa i oferując pomoc. Twierdzi, że istoty podróżujące trzeba sławić, wynosić ponad wszystkie inne. Czy zasługuję na taką estymę?

      Naukowiec prosi o <SPECIAL>bulwę szpiku<> i <TECHNOLOGY>kobalt<>, materiały które znaleźć można pod ziemią. Z tych substancji wytworzy dla mnie schematy <COMMODITY>mikroprocesorów<> oraz <TECHNOLOGY>zaawansowanych rafinatorów<>.
    npc_sci_brief_opt_a_2: Zgódź się
    npc_sci_brief_opt_b_2: Odmów
    npc_sci_brief_res_a_2: O radości! Nasz dom będzie jasny, a okna - czyste!
    npc_sci_brief_res_b_2: Kiedy odrzucam jego propozycję, Korvax jest widocznie rozczarowany.
    npc_sci_brief_ret_lang_2: Korvax zawsze z chęcią pomoże istocie podróżującej!
    npc_sci_brief_ret_desc_2: |-
      Korvax jest niezmiernie podekscytowany z mojego powrotu. Chce mi pomóc za wszelką cenę.

      Naukowiec prosi o <SPECIAL>bulwę szpiku<> i <TECHNOLOGY>kobalt<>, które można znaleźć pod ziemią. Z tych substancji wytworzy dla mnie schematy <COMMODITY>mikroprocesorów<> oraz <TECHNOLOGY>zaawansowanych rafinatorów<>.
    npc_sci_wait_lang_2: Eheu! Co za współpraca, istoto podróżująca! Tak właśnie czynią
      Korvaxi!
    npc_sci_wait_desc_2: Naukowiec jest całkowitym przeciwieństwem niepokojącego Geka,
      który od jakiegoś czasu mieszka w mojej bazie. Patrzy na świat bez zbędnych
      komplikacji, niemal wszystkim się fascynuje. Jego entuzjazm jest zaraźliwy.
    npc_sci_wait_opt_a_2: Zgódź się
    npc_sci_wait_opt_b_2: Odmów
    npc_sci_wait_res_a_2: Korvax bzyczy i błyska lampkami. Najwyraźniej jest zadowolony.
    npc_sci_wait_res_b_2: Korvax emituje dziwny dźwięk - na niskiej i melancholijnej
      częstotliwości. Nie można być dla niego zbyt surowym.
    npc_sci_comp_lang_2: Istoto podróżująca! Przygotowałem <TECHNOLOGY>schematy<>.
      Ale proszę, pospiesz się. Coś się... wydarzyło.
    npc_sci_comp_desc_2: Korvax od mojego wylotu najwyraźniej się zmienił. Nie jest
      już tak wesoły, chyba zmaga się z myślami. Stara się skupić na swej obietnicy.
    npc_sci_comp_desc_2b: Korvax nachyla się do przodu. Koniecznie chce zdobyć resztę
      materiałów.
    npc_sci_comp_opt_a_2: Daj bulwę szpiku
    npc_sci_comp_opt_c_2: Daj kobalt
    npc_sci_comp_opt_b_2: Odmów
    npc_sci_comp_res_a_2: Korvax dokończył plany. Ale, istoto podróżująca... Oni...
      Moi ludzie mnie opuścili. Od 104,32 sekund nie słyszę ani nie widzę Konwergencji
      Korvaxów. Eheu!
    npc_sci_comp_res_b_2: Ty zdecydujesz, co zrobić ze szpikiem jaskiniowym, istoto
      podróżująca. Ale proszę, Korvax musi zrealizować swoją obietnicę pomocy!
    npc_sci_brief_main_lang_3: Muszę się natychmiast ponownie połączyć! Ruszaj do
      tej <TECHNOLOGY>wieży nadawczej<>, wejdź do mojej duszy i odkryj, co jest nie
      tak! Pomóż osamotnionemu Korvaxowi, zaklinam!
    npc_sci_brief_main_desc_3: |-
      %NAME% jest bardzo zdenerwowany. Twierdzi, że został odłączony od świadomości roju Korvaxów.
      Naukowiec prosi mnie o odwiedzenie pobliskiej <TECHNOLOGY>wieży nadawczej<>, celem dokonania analizy.
    npc_sci_brief_opt_a_3: Usuń rdzeń
    npc_sci_brief_opt_b_3: Odmów
    npc_sci_brief_res_a_3: |2-
       ... /// ... RDZEŃ USUNIĘTY ... /// ...
      ... /// ... ISTOTA OFFLINE ... /// ...
    npc_sci_brief_res_b_3: Proszę, istoto podróżująca! Czy ja ci nie pomagałem?
    npc_sci_brief_ret_lang_3: Istoto podróżująca! Jestem w rozpaczy! Nie pozostawiaj
      mnie w izolacji!
    npc_sci_brief_ret_desc_3: |-
      %NAME% jest bardzo zdenerwowany. Twierdzi, że został odłączony od świadomości roju Korvaxów.
      Naukowiec prosi mnie o odwiedzenie pobliskiej <TECHNOLOGY>wieży nadawczej<>, celem dokonania analizy.
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Rdzeń osobowości został odłączony, a więc istota stojąca
      przede mną jest jedynie powłoką. %NAME% znajduje się teraz wyłącznie w posiadanych
      przeze mnie danych.
    npc_sci_wait_opt_a_3: Odejdź
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: "%NAME%, a raczej jego powłoka, siedzi przede mną, oczekując
      na ponowne połączenie. Uwięziony w rdzeniu danych, nie wiadomo jak zniósł wydarzenia
      w wieży nadawczej."
    npc_sci_comp_opt_a_3: Umieść rdzeń ponownie
    npc_sci_comp_opt_b_3: Czekaj
    npc_sci_comp_res_3_wait: "...TRWA PONOWNE PODŁĄCZANIE POWŁOKI..."
    ui_sci_3_wait_msg: |-
      Naukowiec się resetuje.
      Czas do uruchomienia: %TIME%.
      Skorzystaj z dziennika (<IMG>OPTIONS<>), by wybrać inne zadanie.
    ui_sci_3_wait_obj: Poczekaj na zakończenie sekwencji uruchamiania naukowca.
    ui_sci_3_wait_obj_tip: Proces zajmie trochę czasu. Możesz go spędzić na ulepszaniu
      innych komponentów bazy.
    npc_sci_comp_res_a_3: |-
      ...PONOWNE POŁĄCZENIE Z POWŁOKĄ /// POWŁOKA ONLINE  ...
      Eheu!
    npc_sci_brief_main_lang_4: Nieznana formo życia, zaliczyłem swój test! Eheu! Mogę
      odkrywać, mogę poświęcić się swojej pasji - analizie strukturalnej! Posiadasz
      może dane, na których mógłbym pracować? <TECHNOLOGY>Obserwatorium<> może je
      dostarczyć. Pomyśl tylko, ile wspólnie możemy osiągnąć!
    npc_sci_brief_main_desc_4: |-
      Korvax najwyraźniej nie pamięta poprzednich wydarzeń. Nie wiem, czy czuje ponowny związek z Konwergencją, czy po prostu nie wie, co ma czuć.

      Chyba czas odwiedzić obserwatorium i sprawdzić, czy tak ceniona przez niego analiza strukturalna odświeży jego pamięć.
    npc_sci_brief_opt_a_4: Zgódź się
    npc_sci_brief_opt_b_4: Odmów
    npc_sci_brief_res_a_4: Nie mogę się już doczekać wyników, istoto podróżująca!
    npc_sci_brief_res_b_4: Może później, istoto podróżująca? Korvax wytworzy użyteczne
      schematy z dostarczonych danych!
    npc_sci_brief_ret_lang_4: "<SPECIAL>Obserwatorium<>, istoto podróżująca! O to
      nam chodzi. Eheu, co za przyjemność, móc wspólnie badać wszechświat!"
    npc_sci_brief_ret_desc_4: |-
      Korvax najwyraźniej nie pamięta poprzednich wydarzeń. Nie wiem, czy czuje ponowny związek z Konwergencją, czy po prostu nie wie, co ma czuć.

      Chyba czas odwiedzić obserwatorium i sprawdzić, czy tak ceniona przez niego analiza strukturalna odświeży jego pamięć.
    npc_sci_wait_lang_4: Istoto podróżująca, przynosisz wielki zaszczyt Korvaxom!
      Eheu!
    npc_sci_wait_opt_a_4: Okaż szacunek
    npc_sci_wait_opt_b_4: Zlekceważ go
    npc_sci_wait_res_a_4: Eheu! Eheu! Eheu!
    npc_sci_wait_res_b_4: Korvax nie odpowiada werbalnie, ale jego lampki błyskają.
      Najwyraźniej z trudem powstrzymuje rozczarowanie.
    npc_sci_comp_lang_4: Istoto podróżująca! Pod twoją nieobecność, Korvax wykrył
      pewne anomalie. Czuję się... samotny. Może dane będą odpowiedzią?
    npc_sci_comp_opt_a_4: Daj dane
    npc_sci_comp_opt_b_4: Odmów
    npc_sci_comp_res_a_4: Te dane nie zawierają żadnych odpowiedzi, istoto podróżująca.
      Są tu tylko te schematy, <TECHNOLOGY>ogniwa<> i <COMMODITY>żywego szkła<>.
    npc_sci_comp_res_b_4: Ty zdecydujesz, co zrobić z danymi, istoto podróżująca.
      Ale proszę, Korvax chce wypełnić swoje zobowiązanie pomocy!
    npc_sci_brief_main_lang_5: Konwergencja milczy, istoto podróżująca. My - ja -
      czuję, że jest coraz gorzej. Może <TECHNOLOGY>ogniwo<> nam pomoże? Skonstruuj
      je, a może Konwergencja znów mnie odnajdzie!
    npc_sci_brief_main_desc_5: Tam, gdzie wieża nadawcza zawiodła, być może <TECHNOLOGY>ogniwo<>
      się sprawdzi? Szansa jest znikoma, ale warto spróbować.
    npc_sci_brief_opt_a_5: Zgódź się
    npc_sci_brief_opt_b_5: Odmów
    npc_sci_brief_res_a_5: Korvax jest wdzięczny, istoto podróżująca! Ty zbadaj <TECHNOLOGY>ogniwo<>,
      a ja spróbuję znaleźć także inne rozwiązania.
    npc_sci_brief_res_b_5: Słowa z nadajnika nie wskazywały na przypadkowe rozłączenie.
      Chyba nie mogę dawać naukowcowi fałszywej nadziei.
    npc_sci_brief_ret_lang_5: Konwergencja wciąż tam jest, istoto podróżująca, jestem
      tego pewny. Musimy jedynie nawiązać połączenie. Oni nie mogli mnie opuścić!
    npc_sci_brief_ret_desc_5: Tam, gdzie wieża nadawcza zawiodła, być może <TECHNOLOGY>ogniwo<>
      się sprawdzi? Koszt nie będzie duży, a %NAME% najwyraźniej jest zrozpaczony.
    npc_sci_wait_lang_5: Korvax może jedynie zapewniać cię o swojej ogromnej samotności,
      istoto podróżująca. To straszliwy ból, być odłączonym od siebie samego.
    npc_sci_wait_desc_5: Zastanawiam się, jak Korvax mnie postrzega, od czasu gdy
      został odłączony od Konwergencji. Był połączony z tyloma żywotami, teraz ma
      jedynie siebie.
    npc_sci_wait_opt_a_5: Obiecaj, że się pospieszysz
    npc_sci_wait_opt_b_5: Niczego nie obiecuj
    npc_sci_wait_res_a_5: Korvax kiwa głową. Jest zdenerwowany, ale wdzięczny.
    npc_sci_wait_res_b_5: Chyba rzeczywiście jestem całkiem sam.
    npc_sci_comp_lang_5: Czy udało ci się skonstruować <TECHNOLOGY>ogniwo<>, istoto
      podróżująca?
    npc_sci_comp_opt_a_5: Potwierdź
    npc_sci_comp_opt_b_5: Zaczekaj
    npc_sci_comp_res_a_5: Zaczekamy. Odnalezienie mnie przez Konwergencję może zająć
      sporo czasu. Moje własne badania nie przyniosły efektów. Udało mi się jedynie
      uzyskać schematy.
    npc_sci_comp_res_b_5: Eheu! Istoto podróżująca, możemy mieć jedynie krótką szansę
      na ponowne połączenie!
    npc_sci_brief_main_lang_6: |-
      Plany <TECHNOLOGY>żniwiarki atmosfery<> i <TECHNOLOGY>jednostki wydobywczej<> zwróciły moją uwagę na pewną rzecz. A gdyby te maszyny zaprzyjaźniły się z ogniwem? Gdyby stworzyły własną Konwergencję?
      Przesłałem wytworzoną inteligencję do ogniwa, aby mogła żyć i łączyć się tak jak Korvaxi. Ale póki co, nie widzi świata - przynieś mi <SPECIAL>dane skanowania<>, aby mogła się uczyć!
    npc_sci_brief_main_desc_6: "%NAME% wydaje się być zdesperowany, ale chyba jest
      szczęśliwszy. Na chwilę zapomniał o nerwach i oddzieleniu od swego ludu. Korvax
      prosi mnie o przeskanowanie stworzeń, aby przekazać dane nowoutworzonej inteligencji."
    npc_sci_brief_opt_a_6: Zgódź się
    npc_sci_brief_opt_b_6: Odmów
    npc_sci_brief_res_a_6: Eheu! Dziękuję ci, istoto podróżująca!
    npc_sci_brief_res_b_6: Rozumiem, istoto podróżująca. Samotne podróże są takie
      przykre.
    npc_sci_brief_ret_desc_6: |-
      %NAME% nic nie mówi, ale spogląda na mnie z nową nadzieją. Być może trzeba spełnić prośbę naukowca? W najgorszym razie uzyskam jakieś schematy.
      Korvax prosi mnie o przeskanowanie stworzeń, aby przekazać dane nowoutworzonej inteligencji.
    npc_sci_wait_lang_6: Czyż to nie piękne, istoto podróżująca? Znów jesteśmy my!
      Eheu!
    npc_sci_wait_opt_a_6: Pochwal nową SI
    npc_sci_wait_opt_b_6: Wyraź wątpliwości
    npc_sci_wait_res_a_6: |-
      Używam terminu sztuczna inteligencja, ale %NAME% szybko mnie poprawia. Twierdzi, że wszelka inteligencja jest sztuczna, że wszelkie ciało jest jedynie powłoką dla czegoś większego.
      Ciało Korvaxa jest jedynie skorupą, naczyniem na jego duszę: sieciowym rdzeniem wielu inteligencji.
    npc_sci_wait_res_b_6: "%NAME% spogląda na mnie ostro, a jego lampki błyskają w
      dziwnej sekwencji. Musi to coś oznaczać, ale zakładam, że przekaz nie jest skierowany
      do mnie."
    npc_sci_comp_lang_6: Masz dane, istoto podróżująca? Moje dziecko nie patrzy na
      świat tak jak ty. Udostępnienie skanów będzie jak udostępnienie mu świadomości.
      To wspaniały dar.
    npc_sci_comp_opt_a_6: Przekaż dane
    npc_sci_comp_opt_b_6: Odmów
    npc_sci_comp_res_a_6: Eheu! Co za widoki! W ramach podziękowania, moje dziecko
      przygotowało schemat. Dowiesz się dzięki niemu, jak wytworzyć <TECHNOLOGY>niestabilny
      żel<>! Mam nadzieję, że cię to ucieszy.
    npc_sci_comp_res_b_6: Istoto podróżująca, wiemy że twój gatunek nie doświadcza
      Konwergencji. Ale nie obawiaj się - zrób pierwszy krok ku wyższej świadomości.
    npc_sci_brief_main_lang_7: "Istoto podróżująca, te dane mnie martwią. Jako ogniwo
      moje dziecko odbiera sygnały z nieznanych źródeł w całej galaktyce.\nNie jestem
      w stanie oddzielić go od brudnych myśli Geków ani przykrych skanów Strażników.\nJeśli
      znajdziesz <COMMODITY>baterie jonowe<>, ja przygotuję schematy <COMMODITY>poliwłókna<>,
      z którego utkam ochronny płaszcz. "
    npc_sci_brief_opt_a_7: Zgódź się
    npc_sci_brief_opt_b_7: Odmów
    npc_sci_brief_res_a_7: Nie ociągaj się, istoto podróżująca. Jego młody umysł jest
      bardzo chłonny!
    npc_sci_brief_res_b_7: Ależ, istoto podróżująca! Pomyśl, co moje dziecko może
      wchłaniać! Nie ma reszty Konwergencji, która pomogłaby filtrować dane i wskazywać
      właściwą drogę. Jest w pełni zależne od nas!
    npc_sci_brief_ret_lang_7: O nie, istoto podróżująca! Pomyśl o nieprzefiltrowanych
      sygnałach, na które narażone jest moje dziecko!
    npc_sci_brief_ret_desc_7: "%NAME% prosi mnie o znalezienie <COMMODITY>baterii
      jonowych<>, abyśmy mogli utkać ochronny płaszcz dla ogniwa. On dostarczy <COMMODITY>poliwłókno<>."
    npc_sci_wait_lang_7: |-
      Istoto podróżująca, kilka dni temu miałem koszmar. Wy też je macie, prawda?
      We śnie, krzyczałem do Konwergencji, ale ta nie odpowiadała. Krzyczałem do ciebie, ale w odpowiedzi usłyszałem jedynie śmiech. Wreszcie krzyczałem do ogniwa, ale nie uzyskałem odpowiedzi. Nikt mi nie odpowiadał. Wiesz, co to znaczy?
    npc_sci_wait_opt_a_7: To nic nie znaczy
    npc_sci_wait_opt_b_7: To znaczy, że jesteśmy sami
    npc_sci_wait_res_a_7: |-
      Pocieszam naukowca. Wszystkie istoty śnią, ale te obrazy są losowe.
      Jeśli cokolwiek oznaczają, to jedynie nasze obawy. Nie są prawdziwe. Korvax nieco się uspokaja, ale podejrzewam, że ma jeszcze inne zmartwienia.
    npc_sci_wait_res_b_7: Mówię naukowcowi, że jego sen odzwierciedla stan jego ducha.
      Że jego samotność wypełnia podświadomość i przenika do snów. Nie jest zbyt zadowolony.
    npc_sci_comp_lang_7: Udało ci się znaleźć <COMMODITY>akumulatory jonowe<>, istoto
      podróżująca?
    npc_sci_comp_desc_7: Korvax wygląda na zdenerwowanego. Rozłączenie z Konwergencją
      i niepokój o dziecko nie wpływają na niego dobrze. Być może akumulatory go uspokoją.
    npc_sci_comp_opt_a_7: Daj baterie jonowe
    npc_sci_comp_opt_b_7: Odmów
    npc_sci_comp_res_a_7: |-
      Dziękuję ci, podróżniku. Jak to dobrze, że możemy chronić małe ogniwo... choć obawiam się, że to nie wystarczy. Weź kopię planów <COMMODITY>poliwłókna<>. Mogą ci się przydać.
      A teraz daj mi, proszę, trochę czasu na nauczanie mego dziecka.
    npc_sci_comp_res_b_7: Co chcesz osiągnąć, istoto podróżująca? Czemu odmawiasz
      ogniwu tej przysługi? Wątpisz w jego inteligencję? W jego istnienie?
    npc_sci_brief_wait_lang_8: Z takimi rzeczami nie wolno się spieszyć, podróżniku.
      Więź między rodzinnymi komponentami musi zostać nawiązana prawidłowo.
    ui_sci_8_wait_msg: |-
      Naukowiec uczy swoje dziecięce ogniwo.
      Pozostały czas: %TIME%.
      Skorzystaj z dziennika (<IMG>OPTIONS<>), by wybrać inne zadanie.
    ui_sci_8_wait_obj: Poczekaj, aż naukowiec zakończy edukację ogniwa.
    ui_sci_8_wait_obj_tip: Proces nauczania zajmie trochę czasu. Możesz go spędzić
      na ulepszaniu innych komponentów bazy.
    npc_sci_brief_main_lang_8: |-
      Mój... mój eksperyment z dzieckiem chyba nie działa. Załagodził on moją samotność, ale teraz obawiam się za dwie świadomości.
      Tracę zmysły, istoto podróżująca... Weź mój rdzeń do <SPECIAL>monolitu<>. Pozwól mi połączyć się z Atlasem. Muszę pomówić z nieskończonością.
    npc_sci_brief_main_desc_8: |-
      Korvax nie pamięta mojej ostatniej podróży z jego rdzeniem.
      Wtedy próbowaliśmy połączyć go z Konwergencją. Teraz chce połączenia z Atlasem. Nie wiem, czy <SPECIAL>monolit<> mu na to pozwoli. Czy cokolwiek mu na to pozwoli.
    npc_sci_brief_opt_a_8: Zgódź się
    npc_sci_brief_opt_b_8: Odmów
    npc_sci_brief_res_a_8: " ... /// ... RDZEŃ ODŁĄCZONY ... /// ..."
    npc_sci_brief_res_b_8: Nie obawiaj się, istoto podróżująca. W trakcie przewożenia
      rdzenia, ja nie istnieję. To stan przyjemnej nicości.
    npc_sci_brief_ret_lang_8: Nawet z dzieckiem, wciąż jestem sam, rozdzielony ze
      swoim ludem. Zastanawiam się... a jeśli nie ma rady na tę sytuację? Jeśli śmierć
      jest nieunikniona? Muszę poznać prawdę.
    npc_sci_brief_ret_desc_8: Izolacja dosłownie niszczy naukowca. Prosi on o przewiezienie
      jego rdzenia do <SPECIAL>monolitu<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Rdzeń osobowości został odłączony, a więc istota stojąca
      przede mną jest jedynie powłoką. %NAME% znajduje się teraz wyłącznie w posiadanych
      przeze mnie danych.
    npc_sci_wait_opt_a_8: Odejdź
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: "%NAME%, a raczej jego powłoka, siedzi przede mną, oczekując
      na ponowne połączenie. Obawiam się, co mogło się stać z jego rdzeniem danych."
    npc_sci_comp_opt_a_8: Umieść rdzeń ponownie
    npc_sci_comp_opt_b_8: Czekaj
    npc_sci_comp_res_a_8: |-
      ... POŁĄCZENIE Z POWŁOKĄ // POWŁOKA ONLINE // ...
      Eheu! Witaj, nieznana istoto. Zaliczyłem swój test! Uczcijmy to wymianą technologii!
    npc_sci_comp_res_b_8: Być może lepiej nie wiedzieć, co zrobił monolit. Tak czy
      inaczej, naukowiec wciąż jest odłączony, śpi w błogim spokoju.
    npc_sci_brief_main_lang_9: Co powiesz na analizę strukturalną, nieznajoma istoto?
    npc_sci_brief_main_desc_9: |-
      Naukowiec znów został zresetowany.
      Bez połączenia z Konwergencją, ten cykl może się powtarzać bez końca - od momentu gdy spotkaliśmy się na stacji kosmicznej aż po jego pogrążenie się w samotności.
      Może jeśli znajdę <SPECIAL>sześcian konwergencji<>, zjednoczy się z resztą Korvaxów i zdoła uciec?
    npc_sci_brief_opt_a_9: Zgódź się
    npc_sci_brief_opt_b_9: Odmów
    npc_sci_brief_res_a_9: Naukowiec zasługuje na szansę połączenia z Konwergencją.
      Bardzo mi pomógł i dbał o swoje ogniwo.
    npc_sci_brief_res_b_9: Pogarszam tylko sprawę. Może jeśli %NAME% zostanie sam,
      polepszy mu się?
    npc_sci_brief_ret_lang_9: Eheu! Terminal jest pełen próbek danych, nieznana istoto!
      Wspaniale!
    npc_sci_brief_ret_desc_9: Może jeśli znajdę <SPECIAL>sześcian konwergencji<>,
      naukowiec połączy się z Konwergencją i odzyska pamięć?
    npc_sci_wait_lang_9: Tyle możliwości analizy! A to <TECHNOLOGY>ogniwo<> wysyła
      bardzo ciekawe dane...
    npc_sci_wait_desc_9: Naukowiec zajmuje się swoją pracą. Najwyraźniej nie pamięta
      o przeszłych... i przyszłych traumach.
    npc_sci_wait_opt_a_9: Odejdź
    npc_sci_wait_opt_b_9: Zapytaj, czy jest samotny
    npc_sci_wait_res_b_9: Korvax nie wie, o co ci chodzi, nieznana istoto. Korvax
      zajmuje się analizą. Jednak Konwergencja dziwnie milczy. Chyba muszę przeprowadzić
      dodatkowe testy...
    npc_sci_comp_lang_9: Nieznana istoto, obawiam się, że dzieje się coś niezwykłego.
      Czy ten ośrodek jest jakoś wytłumiony? Sygnały do niego nie docierają?
    npc_sci_comp_desc_9: "%NAME% znów zaczyna być świadom swojej izolacji. <SPECIAL>Sześcian
      konwergencji<> może być jego jedyną nadzieją."
    npc_sci_comp_opt_a_9: Podłącz sześcian konwergencji
    npc_sci_comp_opt_b_9: Odmów
    npc_sci_comp_res_a_9: Wkładam sześcian. Korvax początkowo wydaje się być przerażony,
      ale wkrótce jego lampki zaczynają błyskać w znajomym układzie. Nie mam pewności,
      ale plan chyba zadziałał.
    npc_sci_comp_res_b_9: Być może to zbyt ryzykowne... wciąż zabierać i warpować
      osobowość, drzemiącą w tej powłoce.
    npc_sci_term_lang_1: TERMINAL ONLINE...
    npc_sci_term_desc_1: Wprowadzam rdzeń inteligencji Korvaxa do wieży transmisyjnej.
      Czekam na osąd Konwergencji.
    npc_sci_term_opt_a: Wysłuchaj osądu
    npc_sci_term_opt_b: Odmów
    npc_sci_term_lang_2: 'TERMINAL ONLINE... POŁĄCZENIE NAWIĄZANE... '
    npc_sci_term_desc_2: |-
      BŁĄD.

      Diagnostyka: Jednostka naukowa Korvaxów uszkodzona przez interakcję z Podróżnikiem. Osobowość nadpisana | WYKRYTO ANOMALNY UDZIAŁ ISTOT TRZECICH
      Rozwiązanie: Kwarantanna jednostki naukowej Korvaxów i odcięcie od Konwergencji. Obserwacja. Analiza. Cisza.
      Hipoteza: Strażnik | ATLAS | Uniwersalne nastawienia | Wdrożenie środków zaradczych
      Ocena ryzyka: Entropiczna. Zniszczenie galaktyki | Odrodzenie

      BŁĄD
      ATLAS
      BŁĄD
      BŁĄD
      BŁĄD
      WIDZĄ CIĘ
    npc_sci_term_wait_lang: TERMINAL ONLINE... POŁĄCZENIE NIEUDANE...
    npc_sci_term_wait_desc: Terminal wciąż nadaje sygnał, ale odpowiedzi brak. Fale
      radiowe przelatują przez próżnię bez efektu.
    npc_sci_term_wait_opt_a: Nadaj identyfikator osobistego komunikatora
    npc_sci_term_wait_opt_b: Odejdź
    npc_sci_term_wait_res_a: Nie ma odpowiedzi.
    npc_sci_mono_lang_1: SPRAWA Z MONOLITEM
    npc_sci_mono_desc_1: Podchodzę do monolitu i przygotowuję się do włożenia rdzenia
      Korvaxa do jego podstawy. Obiekt wygląda, jakby był stworzony do tego celu.
    npc_sci_mono_opt_a: Włóż rdzeń
    npc_sci_mono_opt_b: Odmów
    npc_sci_mono_lang_2: SPRAWA Z MONOLITEM
    npc_sci_mono_desc_2: |-
      BŁĄD BŁĄD ATLAS BĄDŹ POSŁUSZNY ATLAS BŁĄD BŁĄD UCIEKAJ BŁĄD UCIEKAJ BŁĄD BbŁŁąąąD...

      ZIDENTYFIKOWANO FORMĘ ŻYCIA: ECHO KORVAXA. CEL: SŁUŻĄCY PODRÓŻNIKA.
      ANALIZA: BŁĄD PRAWDOPODOBIEŃSTWA | ZAŁAMANIE EMOCJONALNE | INFEKCJA PODRÓŻNIKA. ROZWIĄZANIE: ZLIKWIDOWAĆ | IZOLOWAĆ | IZOLOWAĆ | CHRONIĆ | WYCZYŚCIĆ.

      Ponowne uruchomienie za 1. 2... 3...
    npc_sci_mono_wait_lang: MONOLIT OFFLINE
    npc_sci_mono_wait_desc: Przestał działać.
    npc_sci_mono_wait_opt_a: Dźgnij
    npc_sci_mono_wait_res_a: Nie rób nic
    npc_sci_final_lang: |-
      Przepraszam, że pytam, istoto, ale czy my się kiedyś nie znaliśmy? Wydajesz mi się znajoma. Te terminale, ja je zaprojektowałem. Jedna maszyna nazywała mnie nawet swoim rodzicem, przekonywała o swojej miłości do mnie.

      Eheu! Oczywiście usunąłem tę usterkę. Pracuję na czystym kodzie. Przy okazji pozyskałem ciekawe schematy. Może ci się przydadzą?
    npc_sci_final_desc: |-
      Czymkolwiek była nasza relacja, już nie istnieje. Została zastąpiona przez chmurę nieznanego.
      Być może to rzeczywiście był jakiś błąd. Może ta istota jest prawdziwym Korvaxem, a tamta była jedynie zaburzeniem, chorobą. Nie mam pojęcia.
    npc_sci_final_opt_a: Przyjmij schematy
    npc_sci_final_res_a: Uważaj przy konstruowaniu tych obiektów, istoto podróżująca.
      Zostały w końcu pozyskane w wyniku błędu.
    npc_sci_loop_lang: Na pewno nic mi nie jest. Zostaw mnie, formo życia.
    npc_sci_loop_desc: |-
      Korvax nie chce dłużej ze mną rozmawiać. Spędza całe dnie na analizach, badaniu danych i syntezach.

      Zostawię go w spokoju. Jest zadowolony.
    npc_sci_loop_opt_a: Odejdź
    npc_exotut_shop_opt: Kup ulepszenia egzopojazdu
    npc_exo_brief_main_lang_1: |-
      Ja... żądam miejsca na twojej planecie tronowej, intruzie! Zgoda przyniesie ci chwałę egzopojazdu oraz vy'keeńskiego mecha-kapłana, który odprawi swą mszę.
      Módl się jedynie o to, by na planecie znajdował się <TECHNOLOGY>terminal egzopojazdów<>, odpowiedni dla moich umiejętności. Odmowa - odmowa skutkować będzie moją nieuchronną eksterminacją. Pospiesz się!
    npc_exo_brief_main_desc_1: Technik szuka pracy. Twierdzi, że zdoła skonstruować
      ulepszony <TECHNOLOGY>egzopojazd<>, który przyda się w trakcie moich podróży.
    npc_exo_brief_opt_a_1: Zatrudnij technika
    npc_exo_brief_opt_b_1: Odrzuć propozycję
    npc_exo_brief_res_a_1: Istoto, jesteś słaba i niegodna moich umiejętności, ale
      nie mam wyboru. Wyruszę na twą podłą planetę. Zostanę... zostanę intruzem.
    npc_exo_brief_res_b_1: Vy'keenin wydaje się być niebezpieczny i niestabilny. Muszę
      się zastanowić zanim zaproszę go do swojego domu.
    npc_exo_brief_ret_lang_1: Intruzie, skazujesz mnie na osiem zemst Hirka! Niczego
      nie żałuję, nawet jeśli zabiją mnie za to, kim jestem i co uczyniłem. Ale ty
      - ty będziesz żałować przez całe życie, jeśli się nie pokajasz...
    npc_exo_brief_ret_desc_1: Technik szuka pracy. Twierdzi, że zdoła skonstruować
      ulepszony <TECHNOLOGY>egzopojazd<>, który przyda się w trakcie moich podróży.
    npc_exo_wait_desc_1: |-
      Kiedy Vy'keenin mnie zauważa, na jego obliczu przez chwilę widać ekscytację, ale i panikę. Szybko próbuje ukryć te emocje za pogardą, którą zwykle okazują przedstawiciele jego gatunku.

      Udało mi się go jednak przejrzeć - potrzebuje mnie. Obawia się o swoje życie.
    npc_exo_wait_opt_a_1: Ukłoń się technikowi
    npc_exo_wait_res_a_1: Vy'keenin dziwnie reaguje. Nie jest w stanie stwierdzić,
      czy mój szacunek jest szczery czy drwiący.
    npc_exo_wait_opt_b_1: Wydrwij go
    npc_exo_wait_res_b_1: Oczy Vy'keenina zachodzą mgłą wściekłości, ale szybko pohamowuje
      on swoje emocje. Musi naprawdę szukać schronienia, jeśli przełyka taką zniewagę.
    npc_exo_comp_desc_1: Od czasu, gdy widziałem go po raz ostatni, %NAME% trochę
      się uspokoił, choć w jego oczach wciąż widzę pewnego rodzaju odrazę i paranoję,
      która prześladuje go wśród gwiazd.
    npc_exo_comp_opt_a_1: Powitaj go
    npc_exo_comp_opt_b_1: Odejdź
    npc_exo_brief_main_lang_2: Intruzie! Spełnię swoją obietnicę. Zbuduj <TECHNOLOGY>geoluk<>
      wedle tego schematu, a oddam ci swój egzopojazd, choć na pewno na niego nie
      zasługujesz. A teraz wybacz mi. Muszę się upewnić, że to miejsce jest dobrze
      bronione, w razie gdyby moi ludzie próbowali mnie odnaleźć.
    npc_exo_brief_main_desc_2: Technik prosi mnie o wzniesienie <TECHNOLOGY>geoluku
      Wędrowca<>, dzięki któremu zyskam dostęp do jego egzopojazdu.
    npc_exo_brief_opt_a_2: Zgódź się
    npc_exo_brief_opt_b_2: Odmów
    npc_exo_brief_res_a_2: Grah! To oczywiste. Bardzo ci się opłaca ta umowa, intruzie.
      Mój egzopojazd wsławił się w wielu walkach.
    npc_exo_brief_res_b_2: Grah! Co za żałosna istota odrzuca chwalebny vy'keeński
      egzopojazd?
    npc_exo_brief_ret_lang_2: Intruzie, nie mogę przebywać w bazie, w której brakuje
      nawet najbardziej podstawowych obiektów dla egzopojazdów! Zbuduj <TECHNOLOGY>geoluk
      Wędrowca<>, a natychmiast rozpoczniemy proces ulepszania!
    npc_exo_brief_ret_desc_2: "%NAME% prosi mnie o wzniesienie <TECHNOLOGY>geoluku
      Wędrowca<>, dzięki któremu zyskam dostęp do jego egzopojazdu."
    npc_exo_wait_desc_2: |-
      Na ekranie technika zauważam fotografię, którą ten szybko wyłącza. Nie mam pewności, ale chyba przedstawiała ona technika, stojącego wraz z innymi osobnikami jego gatunku.

      To mogła być jego rodzina, gdyby tylko Vy'keeni mieli rodziny.
    npc_exo_wait_opt_a_2: Przywitaj go
    npc_exo_wait_opt_b_2: Zapytaj o więcej informacji
    npc_exo_wait_res_a_2: Witasz mnie? Grah! Jestem zmuszony tutaj przebywać. Uciekałem
      przed Vy'keeńską armadą przez setki planet, w moim egzopojeździe. Ciekawe, jak
      ty go wykorzystasz.
    npc_exo_wait_res_b_2: Grah! Żałosne dziecko, marniejsze od Geka! Rób, co każę,
      inaczej zmiażdżę cię, tu gdzie stoisz!
    npc_exo_comp_lang_2: Intruzie! Czy udało ci się zbudować geoluk Wędrowca? Grah!
      Daj mi znać, kiedy to zrobisz! Musimy przeskanować tę planetę, odkryć jej sygnały,
      sekrety!
    npc_exo_comp_opt_a_2: Potwierdź
    npc_exo_comp_opt_b_2: Odmów
    npc_exo_comp_res_a_2: Świetnie. Oto schemat <TECHNOLOGY>radaru egzopojazdu<>.
      To ulepszenie pozwoli ci odkrywać budynki i sygnały z dużej odległości. Ale
      intruzie, wiedz, że twój brak wiedzy mnie obrzydza.
    npc_exo_comp_res_b_2: Grah! Intruzie, nie drocz się ze mną!
    npc_exo_brief_main_lang_3: Nie ociągaj się, intruzie! Masz wszystko, czego ci
      trzeba, a więc bierz się do konstruowania wzmacniacza sygnału!
    npc_exo_brief_main_desc_3: |-
      Nie wiem, co mam myśleć o tym wojowniku. Zastanawiam się, czy zatrudnienie go nie było błędem. Teraz jednak nic już nie da się zrobić. Vy'keenin dotrzymał słowa, a więc i ja dotrzymam swojego.

      Vy'keenin żąda zainstalowania <TECHNOLOGY>wzmacniacza sygnału<> w moim nowym egzopojeździe.
    npc_exo_brief_opt_a_3: Zgódź się
    npc_exo_brief_opt_b_3: Odmów
    npc_exo_brief_res_b_3: Jak możesz dopuszczać się tak żałosnej ignorancji, intruzie?
      Grah!
    npc_exo_brief_ret_lang_3: Najpierw musimy zdobyć informacje o okolicy. Później
      zajmiemy się bronią. Intruzie, skonstruuj ten wzmacniacz sygnału!
    npc_exo_brief_ret_desc_3: Vy'keenin żąda zainstalowania <TECHNOLOGY>wzmacniacza
      sygnału<> w moim nowym egzopojeździe.
    npc_exo_wait_lang_3: Moi właśni bracia chcą mnie eksterminować, a ty wciąż ględzisz?!
      Grah! Do pracy! Do pracy, intruzie!
    npc_exo_wait_desc_3: |-
      Im więcej czasu spędzam z tą istotą, tym mniej przypomina mi ona innych Vy'keenów, których było mi dane spotkać. Choć przez cały czas mi grozi, widać w niej pasję, nie tylko do zabijania.

      Kto wie, jaki los ją spotkał? I jaki spotkałby mnie, gdyby moim przeznaczeniem nie było odkrywanie światów?
    npc_exo_wait_opt_a_3: Kiwnij i wyjdź
    npc_exo_wait_opt_b_3: Wyjdź
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Gdy już będziemy dysponować <TECHNOLOGY>radarem egzopojazdu<>,
      będziemy mogli sporządzić mapy tej planety. Możemy zaczynać?
    npc_exo_comp_desc_3: "%NAME% czeka, aż powiadomię go o skonstruowaniu <TECHNOLOGY>radaru
      egzopojazdu<>."
    npc_exo_comp_opt_a_3: Przekaż wieści
    npc_exo_comp_opt_b_3: Odmów
    npc_exo_comp_res_a_3: Najwyższy czas, istoto podróżująca. Weź te schematy!
    npc_exo_comp_res_b_3: Graaaah! Wystawiasz moją cierpliwość na próbę, intruzie!
    npc_exo_brief_main_lang_4: |-
      Pod twoją nieobecność dokonałem niezwykłego odkrycia! Mnóstwo tu posterunków Strażników! Grah!
      Są wszędzie, nawet tutaj, na końcu świata. Namierz jeden z posterunków, istoto podróżująca, zniszcz go i przynieś to, co znajdziesz wewnątrz. Użyję tej substancji do mojej pracy.
    npc_exo_brief_main_desc_4: "%NAME% ma dla mnie nowe zadanie – mam użyć <TECHNOLOGY>radaru
      egzopojazdu<>, odnaleźć posterunek i wykraść materiał znajdujący się w jego
      wnętrzu. Użyje tej substancji, aby stworzyć <TECHNOLOGY>dopalacze egzopojazdu<>."
    npc_exo_brief_opt_a_4: Zgódź się
    npc_exo_brief_opt_b_4: Odmów
    npc_exo_brief_res_a_4: Pospiesz się, intruzie! Nie pozwól, by Strażnicy panoszyli
      się na twojej planecie!
    npc_exo_brief_res_b_4: Będziesz tolerować posterunki Strażników w swoim sąsiedztwie?
      Grah!
    npc_exo_brief_ret_lang_4: Intruzie, nie marnuj czasu. Życie jest krótkie, przemijamy
      w okamgnieniu. A będzie jeszcze krótsze, jeśli nie wykonasz tego zadania! Grah!
    npc_exo_brief_ret_desc_4: Technik ma dla mnie nowe zadanie – mam użyć <TECHNOLOGY>radaru
      egzopojazdu<>, odnaleźć posterunek i wykraść materiał znajdujący się w jego
      wnętrzu. Użyje tej substancji, aby stworzyć <TECHNOLOGY>dopalacze egzopojazdu<>.
    npc_exo_wait_desc_4: |-
      %NAME% ma prawdziwą obsesję na punkcie tych, których ja znam jako Strażników. Wielokrotnie ślęczał nad starożytnymi skryptami w języku Vy'keeńskim, mamrocąc różne imiona. Obinquil. Aeron. Atlas...

      Czy to dlatego jego ludzie go ścigają? Jaki sekret odkrył? Jaką herezję popełnił?
    npc_exo_wait_opt_a_4: Zapytaj o Atlasa
    npc_exo_wait_opt_b_4: Zapytaj o Aerona
    npc_exo_wait_res_a_4: "%NAME% spogląda na mnie, a za jego oczami dostrzegam dziwną
      poświatę. Odmawia odpowiedzi."
    npc_exo_wait_res_b_4: Vy'keenin spogląda na mnie, a za jego oczami dostrzegam
      dziwną poświatę. Odmawia odpowiedzi.
    npc_exo_comp_lang_4: Intruzie, czy udało ci się zdobyć materiały, o które prosiłem?
      To boskie pierwiastki, pozyskane z samych Strażników. Osłonią nas przed ich
      wzrokiem.
    npc_exo_comp_opt_a_4: Przekaż
    npc_exo_comp_opt_b_4: Odmów
    npc_exo_comp_res_a_4: Świetnie, użyję go, aby wytworzyć <TECHNOLOGY>dopalacze
      egzopojazdu<>, które przydadzą nam się w przyszłych ekspedycjach.
    npc_exo_comp_res_b_4: Intruzie, ta udawana ignorancja nikogo nie bawi. Przejrzałem
      twoje gierki.
    npc_exo_brief_main_lang_5: |-
      Nikt z nas nie żyje samotnie, istoto podróżująca. Wszyscy budujemy więzi, a ja muszę pozbyć się resztek własnych.
      Pozostawiłem małżonkę i pomioty na swojej planecie macierzystej. To ja popełniłem przestępstwa, ale oni... muszę wiedzieć, co się z nimi stało.
      Przesłali mi zaszyfrowaną wiadomość. Użyjesz <TECHNOLOGY>dopalaczy egzopojazdu<>, aby dotrzeć do niej, zanim moi bracia ją usuną. Przy okazji pobierzesz technologię lasera wydobywczego z sieci. Grah! Upieczemy dwa Geki na jednym promieniu!
    npc_exo_brief_main_desc_5: |-
      %NAME% prosi o użycie <TECHNOLOGY>dopalaczy egzopojazdu<>, aby szybko dotrzeć do terminala i odebrać zaszyfrowaną transmisję.
      Przy okazji mam pobrać schemat <TECHNOLOGY>lasera wydobywczego egzopojazdu<> z Vy'keeńskiej sieci.
    npc_exo_brief_opt_a_5: Zgódź się
    npc_exo_brief_opt_b_5: Odmów
    npc_exo_brief_res_a_5: Ruszaj ostrożnie, ale szybko. Potrzebna mi ta wiadomość.
      Muszę wiedzieć, co się stało z tymi, których pozostawiłem!
    npc_exo_brief_res_b_5: Odmawiasz mi ostatniej okazji porozmawiania z tymi, których
      kocham? Grah! Mówi się, że tylko żałośni nie mają serca.
    npc_exo_brief_ret_lang_5: |-
      Czyli jednak zmieniasz zdanie?
      Intruzie, nie baw się moimi uczuciami. Muszę poznać ostatnie słowa mojej małżonki i pomiotów, zanim zostaną usunięte.
    npc_exo_brief_ret_desc_5: |-
      Technik jest zdenerwowany. Prosi o użycie <TECHNOLOGY>dopalaczy egzopojazdu<>, aby szybko dotrzeć do terminala i odebrać zaszyfrowaną transmisję.
      Przy okazji mam pobrać schemat <TECHNOLOGY>lasera wydobywczego egzopojazdu<> z vy'keeńskiej sieci.
    npc_exo_wait_lang_5: Grah! Intruzie, muszę odczytać tę transmisję! Sygnał jest
      powtarzany w pętli, ale w końcu zamilknie.
    npc_exo_wait_desc_5: |-
      Technik czeka z ogromną niecierpliwością. Nie udało mi się na razie przejąć zakodowanego przekazu, o który prosił. Podkreśla, że czas jest tu niezwykle ważny. Prosi o jak najszybsze wyruszenie do oznaczonego miejsca.

      To będzie ostatnia szansa dla technika, aby dowiedzieć się, co się stało z jego rodziną. Później zamierza zerwać wszelkie kontakty.
    npc_exo_wait_opt_a_5: Powiedz, że natychmiast wyruszysz
    npc_exo_wait_opt_b_5: Odmów
    npc_exo_wait_res_a_5: Istoto podróżująca, zrób to dla mnie, a zaufam ci na wieki.
    npc_exo_wait_res_b_5: Istoto podróżująca, dlaczego się zgodziłaś, skoro nie chcesz
      tego zrobić? Nie zależy ci na naszym wspólnym sukcesie?
    npc_exo_comp_lang_5: "Przygotowania są niemal zakończone. Wkrótce całkowicie zapomnę
      o dawnym życiu i bliskich mi osobach. To konieczne, aby osiągnąć to, co zaplanowałem...\nAle
      nawet jeśli niczego nie będę pamiętał, w tej chwili muszę wiedzieć. Muszę wiedzieć,
      istoto podróżująca! Czy udało ci się odsłuchać transmisji? "
    npc_exo_comp_desc_5: Kiedy podchodzę, jest niezmiernie podekscytowany. Zawartość
      przekazu jest najwyraźniej niezwykle ważna dla Vy'keenina.
    npc_exo_comp_opt_a_5: Powiedz, że ci się udało
    npc_exo_comp_opt_b_5: Stwierdź, że ci się nie udało
    npc_exo_comp_res_a_5: Technik mówi, że zamierza oczyścić umysł przed podjęciem
      się tego świętego zadania. Zanim oczyści umysł, chce wiedzieć co się stało z
      jego rodziną.
    npc_exo_comp_res_b_5: Proszę, istoto podróżująca... dlaczego tak mnie torturujesz?
      Natychmiast pobierz wiadomość!
    npc_exo_truth_lang: Muszę wiedzieć, istoto podróżująca! Mów, co przekazała mi
      małżonka? Mów o potomkach! Proszę, tak długo czekałem!
    npc_exo_truth_desc: |-
      Technik oczekiwał wiadomości od małżonki i potomstwa, ale zamiast tego... okazało się, że jego rodzina została zabita - zamordowana przez Vy'keenów w zemście za jego herezję.

      Technik stoi przede mną, oczekując informacji. Jest nerwowy. Nie wiem, czy wyjawić mu prawdę.
    npc_exo_truth_opt_a: 'PRAWDA: Wszyscy nie żyją'
    npc_exo_truth_opt_b: 'KŁAMSTWO: Jego rodzina żyje szczęśliwie'
    npc_exo_truth_res_a: "Ja... zostaw mnie, istoto podróżująca. My, Vy'keeni jesteśmy
      gotowi na śmierć przez całe życie, ale to... Ten, kim teraz jestem, umiera wraz
      z nimi - znika w czasie i pamięci. \nDziękuję ci za dar szczerości. Gdy następnym
      razem porozmawiamy, będę odrodzony."
    npc_exo_truth_res_b: |-
      Grah! Co za żałosna interpretacja -- my, Vy'keeni, nigdy nie jesteśmy szczęśliwi. Jesteśmy dumni ze swych trudów. Ale... cieszę się, że to słyszę. Myślę, że teraz muszę zrobić to, co trzeba.
      Dziękuję ci za tę nadzieję. Gdy następnym razem porozmawiamy, będę odrodzony.
    npc_exo_brief_main_lang_6: "Odrodziłem się.... bez żadnych zobowiązań. Mogę się
      teraz skupić... na tym, co muszę zrobić... \nGrah! W najbliższych dniach potrzebny
      ci będzie <TECHNOLOGY>laser wydobywczy<>. Skonstruuj go, a ja przygotuję dla
      ciebie <TECHNOLOGY>egzopojazd Nomada<>, godzien akolity Nala!"
    npc_exo_brief_main_desc_6: "Jego twarz jest inna, oczy są inne, dusza jest inna.
      Zmienił się nie do poznania. Niegdyś znieważał mnie groźbami bez pokrycia, teraz
      mówi tylko o swoim celu. \n\nNiegdyś był zdolny do przeżywania szczęścia lub
      smutku, teraz dba jedynie o swój kult... o swoje przeznaczenie...\n\nTechnik
      żąda ode mnie zbudowania <TECHNOLOGY>lasera wydobywczego egzopojazdu<>. Przygotuje
      wtedy dla mnie schemat nowego egzopojazdu, Nomada."
    npc_exo_brief_opt_a_6: Zgódź się
    npc_exo_brief_opt_b_6: Odmów
    npc_exo_brief_res_a_6: Świat się zmieni. Musi się zmienić. Musi, istoto podróżująca.
      Inaczej wszystko to, wszystko co uczyniliśmy... nie będzie miało sensu.
    npc_exo_brief_res_b_6: Przemyślisz to, istoto podróżująca. Potrzebna ci będzie
      moja technologia. Potrzebny ci będzie egzopojazd. Będę tu czekał na twój powrót.
      Musimy się przygotować.
    npc_exo_brief_ret_lang_6: A więc jesteś? Grah! Zaczynajmy więc. Skonstruuj laser
      wydobywczy, a ja przygotuję egzopojazd Nomada, godzien akolity Nala!
    npc_exo_wait_lang_6: Najwyraźniej masz pytania, intruzie. Pytaj.
    npc_exo_wait_desc_6: Vy'keenin patrzy na mnie i bacznie obserwuje każdy mój ruch.
      Czuję się nieswojo. Niezależnie od tego, co próbuje osiągnąć, stanie się to
      wkrótce. Oczekiwanie, niepewność... przechodzi mnie dziwny dreszcz.
    npc_exo_wait_opt_a_6: Zapytaj o Nala
    npc_exo_wait_opt_b_6: Zapytaj o jego plany
    npc_exo_wait_res_a_6: "Wiedz, że moja rasa nie zawsze tylko walczyła - byliśmy
      odkrywcami, obrońcami tych planet. Przed Strażnikami. Przed Hirkiem i jego wielkim
      głupstwem...\nWiele wieków temu, dwóch Vy'keenów podeszło do wielkiego monolitu.
      Hirk i Nal, bracia w walce, którzy przyrzekli krzewić wiedzę wśród ludu. Ale
      zazdrosny Hirk okłamał i zabił swego brata, Nala, twierdząc że jedynie on zna
      właściwą ścieżkę. \nWyznawcy Nala uciekli, zostali wybici niemal do ostatniego
      wojownika. Ale byli tacy, którzy nigdy go nie zapomnieli. Kult Nala próbuje
      odkryć dawno utraconą wiedzę. Chcemy odtworzyć szkarłatną prawdę, uzdrowić serca
      ignorantów! \nTy też bierzesz udział w tym wielkim dziele, istoto podróżująca.
      Historia zapamięta twe imię."
    npc_exo_wait_res_b_6: |-
      W sercu historii tkwi ukryty sekret, istoto podróżująca. Przestępstwo, które zbyt długo uchodziło płazem. Lud Vy'keenów od wieków czci fałszywego bożka, angażując się w nieskończone rzezie.
      Jeśli udowodnimy, że fałszywy bóg, Hirk, jest jedynie mordercą, ocalimy ich dusze!
    npc_exo_comp_lang_6: Czy udało ci się skonstruować <TECHNOLOGY>laser wydobywczy<>?
      Mam nadzieję, że praca z Vy'keeńską technologią jest dla ciebie przyjemna. Nic
      tak nie ulepsza projektu maszyny jak użycie jej w walce. Nawet jeśli jest to
      walka z glebą.
    npc_exo_comp_opt_a_6: Potwierdź, że jest skonstruowany
    npc_exo_comp_opt_b_6: Powiedz, że nie jest jeszcze gotowy
    npc_exo_comp_res_b_6: Grah! A więc do pracy. Na co czekasz?
    npc_exo_brief_main_lang_7: |-
      Doskonała robota. Twój <TECHNOLOGY>laser wydobywczy egzopojazdu<> powinien być na tyle mocny, aby wydobyć nawet <EART>namagnesowany ferryt<> z tej planety. Podziwiajcie kunszt mecha-kapłana! Grah!

      Wszechświat jest zagadką, istoto podróżująca. Całe żywoty są poświęcane na poznanie go. Zrobimy, co do nas należy.
    npc_exo_brief_main_desc_7: |-
      Technik prosi mnie o zebranie <EARTH>namagnesowanego ferrytu<>, hipergęstego minerału, który trzeba rafinować. Moje życie będzie łatwiejsze dzięki <TECHNOLOGY>laserowi wydobywczemu egzopojazdu<>, który potrafi pozyskać <EARTH>czysty ferryt<> z dużych złóż.
      Technik użyje go do wytworzenia ulepszenia <TECHNOLOGY>radaru egzopojazdu<>.
    npc_exo_brief_opt_a_7: Zgódź się
    npc_exo_brief_opt_b_7: Odmów
    npc_exo_brief_res_a_7: Ponoć Vy'keeni wyruszyli w gwiazdy ze statków wykutych
      w większości z <EARTH>namagnesowanego ferrytu<>. Kto wie, czego my dokonamy?
    npc_exo_brief_res_b_7: Grah! Twoja odmowa jest żałosna. Wróć, kiedy się przygotujesz.
    npc_exo_brief_ret_lang_7: Zbierzesz dla mnie materiały, których potrzebuję?
    npc_exo_brief_ret_desc_7: Technik prosi mnie o zebranie <EARTH>namagnesowanego
      ferrytu<>. %NAME% użyje tej substancji, aby wytworzyć ulepszenie <TECHNOLOGY>radaru
      egzopojazdu<>.
    npc_exo_wait_lang_7: Opowiedz mi, istoto podróżująca, o mym poprzednim wcieleniu.
      Wyczyściłem swe wspomnienia, odrzuciłem wszystko to, co niepotrzebne w mojej
      misji, ale jestem ciekaw. Jaki byłem przy naszym pierwszym spotkaniu?
    npc_exo_wait_opt_a_7: Powiedz, że był bardziej opryskliwy
    npc_exo_wait_opt_b_7: Powiedz, że miał rodzinę
    npc_exo_wait_opt_c_7: Powiedz, że był taki sam
    npc_exo_wait_res_a_7: Grahahaha! Cóż, w końcu jesteś żałosnym intruzem.
    npc_exo_wait_res_b_7: |-
      Vy'keenin wydaje się być zdezorientowany. Prosi mnie o odejście. Zaczyna mówić, że wszystkie formy życia mają rodziny, że to wcale nie takie ważne.
      Cichnie jednak, i przez pewien czas nie chce rozmawiać. Nie wiem co, jeśli w ogóle, pamięta ze swego dawnego życia.
    npc_exo_wait_res_c_7: Chyba nie. Wszystkich nas definiują nasze wspomnienia, istoto
      podróżująca. Oddałem część siebie. Jestem ciekawy, czy i ciebie na to stać.
    npc_exo_comp_lang_7: Udało ci się przynieść <EARTH>namagnesowany ferryt<>, istoto
      podróżująca? Sygnały tam są, wiem o tym. Potrzebny ci jedynie <TECHNOLOGY>wzmacniacz
      sygnału<>, który je wykrywa.
    npc_exo_comp_opt_a_7: Daj namagnesowany ferryt
    npc_exo_comp_opt_b_7: Odmów
    npc_exo_comp_res_a_7: "Wręczam technikowi ferryt, o który prosił. W czasie, kiedy
      się nim zajmuje, ja oglądam stację. Jest opustoszała, idealna, ale też brakuje
      w niej osobowości.\nTęsknię za dawnym technikiem, choć teraz jest niezwykle
      wydajny i skoncentrowany na celu. Brakuje mu indywidualności, została zastąpiona
      produktywnością. "
    npc_exo_comp_res_b_7: Potrzebuję ferrytu, istoto podróżująca, nawet jeśli miałoby
      to potrwać. Muszę go mieć.
    npc_exo_brief_main_lang_8: "Weź ten wzmacniacz sygnału. Ulepsz go. Gdy to zrobisz,
      będę miał dla ciebie coś jeszcze... wynagrodzenie za pracę. \nWidzisz, analizowałem
      telemetrię twojego egzopojazdu. Wygląda na to, że moje poprzednie wcielenie
      nie dostarczyło ci nawet najprostszych <TECHNOLOGY>ulepszeń broni egzopojazdu<>.
      Grah! Wybacz Vy'keeninowi, którym byłem, akolito. To nieładnie, nie udostępniać
      większej siły ognia."
    npc_exo_brief_main_desc_8: Technik żąda ulepszenia wzmacniacza sygnału. Obiecuje
      za to ulepszyć moje systemy uzbrojenia.
    npc_exo_brief_opt_a_8: Zgódź się
    npc_exo_brief_opt_b_8: Odmów
    npc_exo_brief_res_a_8: Twoja technologia się mnoży... Wkrótce twój egzopojazd
      będzie obiektem zazdrości wszystkich, których napotkasz. Ruszaj, istoto podróżująca!
      Popracuj nad ulepszeniami. Ja natomiast będę kontynuował swoje wielkie dzieło.
    npc_exo_brief_res_b_8: Nie chcesz ulepszyć broni? Intruzie, twoja apatia jest
      niesmaczna...
    npc_exo_brief_ret_lang_8: A więc udało ci się wreszcie wykształcić kręgosłup?
      Skonstruuj <TECHNOLOGY>ulepszenie wzmacniacza sygnału<>, abyśmy mogli dalej
      usprawniać twoje uzbrojenie!
    npc_exo_wait_lang_8: |-
      Od czasu naszego spotkania, dużo zastanawiałem się nad twoim gatunkiem, intruzie. Jest wielu tak zwanych Podróżników, rozsianych po naszym wszechświecie.
      Hirk powiedział, że mamy wam pomagać, kiedy tylko się pojawicie.
      Miał rację? Czy Nal mu to powiedział? A może ktoś jeszcze inny? A jeśli Hirk o tym kłamał, jak o wielu innych rzeczach?
      Wśród wielu moich braci z kultu panuje przekonanie, że trzeba was natychmiast likwidować. Że jesteście wrogami... Tak się cieszę, że to nieprawda.
    npc_exo_wait_opt_a_8: Zapytaj, czemu trzeba wam pomagać
    npc_exo_wait_opt_b_8: Zapytaj o Podróżników
    npc_exo_wait_res_a_8: A czemu spragnionemu potrzebna jest woda? Czemu strudzonemu
      potrzebny odpoczynek? Tak to już jest we wszechświecie, istoto podróżująca.
      Robimy to, co musimy.
    npc_exo_wait_res_b_8: |-
      Nie mam ci już wiele więcej do powiedzenia.
      Może tylko o meldunkach dotyczących Podróżników zmierzających wiecznie ku centrum galaktyki.
      Ostatnio twoi ludzie bardzo się rozmnożyli. Mówi się imperiach, centrach, sojuszach Podróżników w całej galaktyce... Nie sądziłem, że kiedyś zobaczę jednego z was na własne oczy.
    npc_exo_comp_lang_8: Grah! Schematy ulepszeń broni są gotowe, intruzie. Udało
      ci się już ulepszyć sprzęt skanujący?
    npc_exo_comp_opt_a_8: Powiedz, że tak
    npc_exo_comp_opt_b_8: Powiedz, że nie
    npc_exo_comp_res_a_8: |-
      Technik wręcza mi schematy ulepszeń broni. Nagle na jego terminalu rozlega się alarm.
      Jego poszukiwania niemal się zakończyły. Są wyniki skanowania...
    npc_exo_comp_res_b_8: Pospiesz się, intruzie. Robi się późno.
    npc_exo_brief_main_lang_9: "Skąd taki wybór? Ze wszystkich planet, to właśnie
      tu zakładasz swój dom, choć możliwości były nieskończone...\nNie wydawało mi
      się to możliwe, ale skany nareszcie ujawniły prawdę: sam Nal odwiedzał to miejsce.
      Odkryjemy jego ostatnie słowa. \n\nUżyj ulepszonego <TECHNOLOGY>radaru egzopojazdu<>,
      aby znaleźć opuszczone budynki na powierzchni tej planety. Przynieś mi pochodzące
      z nich klastery nanitowe, a ja wytworzę z nich nowy moduł przyspieszenia, potrzebny
      nam w kolejnych próbach."
    npc_exo_brief_main_desc_9: |-
      Vy'keen twierdzi, że Nal, imiennik jego kultu, kiedyś odwiedził mą planetę. Nie wiem, czy to prawda.
      Przemierzam kolejne ruiny, zachwycam się ich mieszkańcami i ich obsesjami na punkcie przeszłości. Ich wściekłością, która dosłownie ich rozdziera.
      Zastanawiam się, jaka przyszłość nas czeka, jakie sekrety odbijają się echem po centrum stworzenia.

      Technik żąda <SPECIAL>klasterów nanitowych<>, aby przeprowadzić ostatni rytuał. Kiedy wrócę, czekać będą na mnie <TECHNOLOGY>dopalacze egzopojazdu<>.
    npc_exo_brief_opt_a_9: Zgódź się
    npc_exo_brief_opt_b_9: Odmów
    npc_exo_brief_res_a_9: Stąpaj ostrożnie, istoto podróżująca. We wszystkich opuszczonych
      miejscach czai się zgnilizna. Weź klastery nanitowe i odejdź, zanim ktoś zauważy
      twoją kradzież.
    npc_exo_brief_res_b_9: |-
      Twój strach przed klasterami nanitowymi jest niesłuszny, ale zrozumiały. Z powodu skażonych próbek ginęły całe floty.
      Ale nie martw się. Nie spiesz się, zastanów się, istoto podróżująca. Kult Nala cię obroni.
    npc_exo_brief_ret_lang_9: Zmiana decyzji? Świetnie. Użyj <TECHNOLOGY>radaru egzopojazdu<>,
      znajdź opuszczone budynki i przynieś mi klastery nanitowe, które w nich znajdziesz.
    npc_exo_wait_desc_9: Kiedy podchodzę, technik jest zatopiony w myślach. Uważnie
      studiuje gęstą sieć map, na które nałożono linie energii wszechświata. Skupiają
      się one w pojedynczym punkcie...
    npc_exo_wait_opt_a_9: Zapytaj o linie
    npc_exo_wait_opt_b_9: Zapytaj o punkt skupienia
    npc_exo_wait_res_a_9: To linie łączące najważniejsze miejsca we wszechświecie,
      istoto podróżująca. Strumienie energii, zasilające obiekty na wielu planetach.
      Uważam, że to one wskażą mi to, czego szukam.
    npc_exo_wait_res_b_9: Myślę, że to miejsce kryje odpowiedź dotyczącą mojej wyprawy.
      Tam znajdę ostatnie słowa Nala zdradzonego.
    npc_exo_comp_lang_9: Udało ci się zdobyć klastery nanitowe? Robi się późno, a
      twoje ulepszenie <TECHNOLOGY>dopalaczy egzopojazdu<> czeka...
    npc_exo_comp_opt_a_9: Daj klastery nanitowe
    npc_exo_comp_opt_b_9: Powiedz, że ich nie masz
    npc_exo_comp_res_a_9: |-
      Technik bierze klastery nanitowe. Nagle wpada w jakiś dziwy trans. Po chwili wszystko mija.
      W jego oczach widzę coś dziwnego. %NAME% informuje mnie, że zjednoczył się ze swymi przodkami. Oni wiedzą, co musi zrobić.
    npc_exo_comp_res_b_9: A więc znajdź je, i to szybko! Kończy nam się czas.
    npc_exo_brief_main_lang_10: |-
      Istoto podróżująca, moje dzieło zostało zakończone. Przeładowałem linie energii, skorzystałem ze świętych danych. Ujawniły mi monolit, grobowiec ostatniego proroka!

      Jeśli wyruszysz, zanim linie się wyłączą, ty i tylko ty, odkryjesz tajemnicę mojego gatunku - tajemnicę, za którą zginął Nal!
    npc_exo_brief_main_desc_10: Monolit został aktywowany. Jeśli dotrę do niego na
      czas, zyskam zakazaną wiedzę.
    npc_exo_brief_opt_a_10: Zgódź się
    npc_exo_brief_opt_b_10: Odmów
    npc_exo_brief_res_a_10: Technik wypełnił swe święte dzieło, poświęcił własną osobowość,
      aby nastał ten dzień, ten właśnie moment. Nie wiem, czy jego poświęcenie nie
      pójdzie na marne.
    npc_exo_brief_res_b_10: Grah! Nie mamy czasu na twoje wątpliwości.
    npc_exo_brief_ret_lang_10: Mamy ograniczone zasoby, istoto podróżująca. Możemy
      zasilić linię tylko kilka razy, zanim nas zniszczy. A więc ruszaj. Spiesz do
      monolitu, zanim jego przesłanie zniknie.
    npc_exo_wait_lang_10: Nie wiesz, jakie to ważne, jak wielu z mego ludu byłoby
      w stanie zgładzić nas natychmiast, gdybyśmy jedynie wspomnieli imię Nala...
    npc_exo_wait_desc_10: Technik czeka na informację o monolicie. Muszę dotrzeć do
      niego jak najszybciej, aby usłyszeć jego przesłanie. Nie ma już nic do dodania.
    npc_exo_wait_opt_a_10: Ruszaj
    npc_exo_comp_lang_10: |-
      Zazdroszczę ci, istoto podróżująca! Zobaczysz na własne oczy słowa Nala! Grah!
      Dzięki twemu odkryciu możemy potwierdzić prawość tysiąca męczenników, istoto podróżująca. Zasługujesz na nagrodę - na Kolosa, największy egzopojazd w moim arsenale. Użyj go i zasiej przerażenie w sercach wrogów.
    npc_exo_comp_desc_10: "Vy'keeni uważają, że ich przodek – Hirk – otrzymał wiedzę
      od Wielkiego Monolitu, co doprowadziło do wojny ze Strażnikami i zgładzenia
      Nala Oponenta.\n\nOdkryty przeze mnie monolit udowadnia, że cała ta historia
      jest kłamstwem. To Nalowi przypadł w udziale zaszczyt doświadczenia wizji, a
      Hirk usłyszał jedynie ciszę. Z zazdrości Hirk zabił Nala.\nWciąż pozostaje jednak
      wiele pytań. Zastanawiam się, co to za stworzenie mnie obserwowało. Przenika
      mnie dreszcz.\n\nTechnik wręcza mi schemat <TECHNOLOGY>geoluku Kolosa<>. "
    npc_exo_comp_opt_a_10: Przyjmij schemat
    npc_exo_comp_opt_b_10: Na razie odmów
    npc_exo_comp_res_a_10: Technik podaje mi schemat. Jego oczy lśnią dumą, ale i
      smutkiem.
    npc_exo_comp_res_b_10: Wróć, kiedy się przygotujesz, istoto podróżująca. Nie spiesz
      się.
    npc_exo_brief_main_lang_11: |-
      Przesłałem testament Nala do swoich towarzyszy, istoto podróżująca. To, czego udało ci się dowiedzieć, będzie się rozprzestrzeniało wśród Vy'keenów i zmieni nasz lud na lepsze. Grah!
      Jeśli konieczna będzie przemoc, niech i tak będzie...
      Wygląda na to, że źle cię oceniłem. Nie mam cię już za żałosnego intruza. Przyjmujemy cię do swojego ludu, aż po kres czasu. Należy ci się chwała Kolosa.
    npc_exo_brief_main_desc_11: Technik czeka z niecierpliwością, aby zobaczyć mój
      <TECHNOLOGY>egzopojazd Kolos<> w pełnej krasie. Obserwuję, jak wytwarza ulepszenie
      <TECHNOLOGY>lasera wydobywczego egzopojazdu<>. Ślęczy nad licznymi schematami
      i wykresami.
    npc_exo_brief_opt_a_11: Zgódź się na budowę Kolosa
    npc_exo_brief_opt_b_11: Na razie odmów
    npc_exo_brief_res_a_11: Kolos to wspaniały pojazd. Ponoć Hirk i Nal podróżowali
      nim, zanim sięgnęli swego kresu.
    npc_exo_brief_res_b_11: Twój pojazd czeka.
    npc_exo_brief_ret_lang_11: Możemy zacząć budowę geoluku Kolosa? Grah! To będzie
      piękny widok.
    npc_exo_wait_desc_11: |-
      Technik mógł mnie opuścić po odkryciu monolitu. Jego herezja okazała się być prawdą i choć wielu Vy'keenów wciąż będzie ich ścigało, wyznawcy Nala zyskają nową siłę w galaktyce.
      A jednak technik pozostał, obiecując pomoc z wdzięczności - do czasu, aż nie będzie już ona potrzebna.
    npc_exo_wait_opt_a_11: Podziękuj
    npc_exo_wait_opt_b_11: Odejdź
    npc_exo_wait_res_a_11: Grah! Nie dziękuj mi! To zaszczyt móc ci służyć pomocą.
    npc_exo_comp_lang_11: Udało ci się wznieść <TECHNOLOGY>geoluk Kolosa<>? Zasiać
      strach w sercach wszystkich, którzy ci się sprzeciwiają?
    npc_exo_comp_opt_a_11: Potwierdź budowę
    npc_exo_comp_opt_b_11: Powiedz, że zrobisz to później
    npc_exo_comp_res_a_11: Grah! Ostrożna odpowiedź! Aby osiągnąć sukces, musisz zasiewać
      przerażenie w sercach wrogów, istoto podróżująca. Podbijesz wszechświat z mocą
      Kolosa! Oto ulepszenie <TECHNOLOGY>lasera egzopojazdu<>, które ci w tym pomoże.
    npc_exo_comp_res_b_11: Grah! Istoto! Choć jesteś jedną z nas, wciąż jesteś powolna
      i żałosna!
    npc_exo_brief_main_lang_12: |-
      Pracuję niemal bez wytchnienia, ale wkrótce okiełznam sygnały tej planety i dam ci możliwość dotarcia do każdego zagrożenia w każdej chwili.

      Potrzebne mi będą jedynie <SPECIAL>klastery nanitowe<> do zbudowania ostatecznych schematów. Grah! Ta praca przynosi mi chwałę!
    npc_exo_brief_main_desc_12: |-
      Technik potrzebuje więcej <SPECIAL>klasterów nanitowych<>, aby stworzyć ulepszenie <TECHNOLOGY>radaru egzopojazdu<>.

      Coś jest nie tak. Jakiś czas temu widziałem Vy'keena ze zdjęciem rodziny, ale później przeprowadził on jakiś rytuał oczyszczający umysł. Gdy teraz do niego podchodzę, widzę tę samą fotografię.

      Technik gapi się na nią pustym wzrokiem. Gdy mnie zauważa, usuwa zdjęcie z ekranu.

      Nie rozmawiamy więcej o tym. Nie chcę budzić jego rozpaczy. On chce jedynie <SPECIAL>klasterów nanitowych<>, nie mojego współczucia.
    npc_exo_brief_opt_a_12: Zgódź się
    npc_exo_brief_opt_b_12: Odmów
    npc_exo_brief_res_a_12: Jak już wspominałem... Zachowaj ostrożność w tych opuszczonych
      budynkach, istoto podróżująca. Niech polowanie nie przysłoni ci rozumu.
    npc_exo_brief_res_b_12: Zaczekam, aż się przygotujesz, istoto podróżująca.
    npc_exo_brief_ret_desc_12: Technik potrzebuje więcej <SPECIAL>klasterów nanitowych<>,
      aby stworzyć ulepszenie <TECHNOLOGY>radaru egzopojazdu<>.
    npc_exo_wait_lang_12: Klastery nanitowe znajdziesz w opuszczonych budynkach, istoto
      podróżująca! Grah! Błagam, nie wracaj do dawnych, niekompetentnych zachowań...
    npc_exo_comp_lang_12: Masz klastery nanitowe? Daj mi je, proszę...
    npc_exo_comp_desc_12: |-
      Technikowi trzęsą się ręce. Zauważam, że schemat jest już gotów, widnieje na jego terminalu...

      Potrzebował więc klasterów nanitowych do czegoś innego. Koniecznie chce zdobyć tę substancję, odmawia przekazania schematów bez niej.
    npc_exo_comp_opt_a_12: Daj klastery nanitowe
    npc_exo_comp_opt_b_12: Odmów
    npc_exo_comp_res_a_12: |-
      Vy'keenin łapie je chciwie, odwraca się i próbuje je wchłonąć. Nie wiem, jaki daje to efekt, ale obcy natychmiast się uspokaja.
      Będąc uspokojonym, wręcza mi schematy.
    npc_exo_comp_res_b_12: Grah! Dawaj mi je, intruzie! Dasz mi je!
    npc_exo_brief_main_lang_13: "Klastery nanitowe... ich przeznaczenie często jest
      niezrozumiałe. Są kręgosłupem technologii, ale nie jedynie maszynami. \nPotrafią
      zmieniać serca... umysły... Pozwalają nam zapomnieć to, czego nie możemy znieść."
    npc_exo_brief_main_desc_13: 'Technik ma dla mnie ostateczną nagrodę: ulepszenie
      <TECHNOLOGY>modułu przyspieszenia<> do egzopojazdu Nomada. Muszę jednak najpierw
      wznieść jego geoluk.'
    npc_exo_brief_opt_a_13: Zgódź się
    npc_exo_brief_opt_b_13: Odmów
    npc_exo_brief_res_a_13: Świetnie. Daj mi znać, kiedy zbudujesz geoluk Nomady.
      Grah! Nie mogę się doczekać, kiedy zobaczę jego chwałę...
    npc_exo_brief_res_b_13: W takim razie wróć, gdy będzie gotowy. Będę czekał.
    npc_exo_brief_ret_desc_13: 'Technik ma dla mnie ostateczną nagrodę: ulepszenie
      <TECHNOLOGY>modułu przyspieszenia<> do egzopojazdu Nomada. Muszę jednak najpierw
      wznieść jego geoluk.'
    npc_exo_wait_lang_13: Grah! Czy moja praca tak niewiele dla ciebie znaczy? Czemu
      zwlekasz? Ruszaj! Zbuduj geoluk Nomady!
    npc_exo_wait_desc_13: "Niewielu obcych, których zdarzyło mi się spotkać w trakcie
      licznych podróży, udało mi się zrozumieć, ale ten Vy'keenin objawił mi prawdy
      i tajemnice, o których istnieniu we wszechświecie nie było mi wiadomo.\nPokazał
      mi obietnicę innej przyszłości, czasu konfliktów i chwały. \nTechnik poświęcił
      całe życie znalezieniu testamentu Nala. Sam nie wiem, co mnie czeka..."
    npc_exo_wait_opt_a_13: Odejdź
    npc_exo_comp_lang_13: |-
      Nasza praca dobiega końca, ale każdy koniec jest początkiem...
      Jestem zbyt słaby, aby podróżować tak jak kiedyś, zbyt zmęczony, aby kontynuować pielgrzymkę. Gdy ciebie już tu nie będzie, ja pozostanę u twego boku i pomogę ci pokonać wrogów. Grah! Żal mi tych, którzy się nam sprzeciwią!
    npc_exo_comp_desc_13: Technik daje mi ostatnie ulepszenie <TECHNOLOGY>modułu przyspieszenia.
    npc_exo_comp_opt_a_13: Weź
    npc_exo_comp_opt_b_13: Odmów
    npc_exo_comp_res_a_13: Praca z tobą była przyjemnością, istoto podróżująca. Wróć,
      gdy się przygotujesz. Mam dla ciebie ofertę... zyskownego i powtarzalnego przedsięwzięcia.
    npc_exo_comp_res_b_13: Będzie tu na ciebie czekał.
    npc_exo_term_lang: "WCZYTYWANIE PRZEKAZU... DESZYFROWANIE CZĘSTOTLIWOŚCI PODPRZESTRZENNEJ...
      BŁĄD. PRZECHWYCENIE.\nOto cena twej herezji, zbiegły Vy'keenie. \n\nWiedz, że
      wszędzie cię znajdziemy. Choćby w najdalszym układzie gwiezdnym. Kryj się w
      zakamarkach galaktyki. Jesteśmy cierpliwi. \n\nWiedz, że twe potomstwo łkało
      niczym żałosne Geki, gdy je mordowaliśmy. Że zabiliśmy twą małżonkę, gdy uciekała,
      pozostawiając innych na pastwę losu. Gdzie zaznasz spokoju, wiedząc to wszystko?"
    npc_exo_term_opt_a: Zakończ transmisję.
    npc_exo_term_res_a: |-
      Terminal ożywa, ale wiadomość jest niespodziewana. Technik prosił mnie o dostarczenie przekazu od rodziny, ale... to? Muszę wracać i postanowić, co robić dalej.
      Przed zakończeniem przekazu udaje mi się pobrać z sieci schemat <TECHNOLOGY>lasera wydobywczego egzopojazdu<>.
    npc_exo_term_wait_desc: Terminal niczego więcej już nie pokaże. Ten, kto przechwycił
      wiadomość, nie pozostawił po sobie śladów...
    npc_exo_term_wait_opt_a: Odejdź
    npc_exo_mono_desc: "Podchodzę do monolitu. Jego straszliwa prawda mnie zalewa.
      Widzę słowa zapisane w tysiącu języków, zanurzone w efemerydzie niezliczonych
      gwiazd.\n\nTo wydarzenia, które miały miejsce tysiące lat przed moim przebudzeniem...
      \n\nDwóch Vy'keenów stoi przed czerwonym blaskiem, pytając go o wszechświat.
      \n\nWidzę Geka i Korvaxa, czekających przede mną, ramię w ramię. Zanim wizja
      się kończy, widzę coś, czego jeszcze nie było, co nie pasuje do tego, ani do
      żadnego miejsca. Widzę nienawiść, żal, rozpacz. \n\nZ powodu czegoś, co dopiero
      nadejdzie...\n\nWidzę koniec czasu, koniec wszystkiego. W tym szkarłatnym świetle
      pojawia się postać. Jej ręka jest wyciągnięta przed całą wiecznością...\n\nWidzę
      to wszystko... i nagle koniec. Monolit nie ma mi już nic więcej do pokazania."
    npc_exo_mono_desc1: Podchodzę do monolitu. Jego straszliwa prawda mnie zalewa.
      Widzę słowa zapisane w tysiącu języków, zanurzone w efemerydzie niezliczonych
      gwiazd.
    npc_exo_mono_desc2: |-
      To wydarzenia, które miały miejsce tysiące lat przed moim przebudzeniem...
      Dwóch Vy'keenów stoi przed czerwonym blaskiem, pytając go o wszechświat.
    npc_exo_mono_desc3: |-
      Widzę Geka i Korvaxa, czekających przede mną, ramię w ramię. Zanim wizja się kończy, widzę coś, czego jeszcze nie było, co nie pasuje do tego, ani do żadnego miejsca. Widzę nienawiść, żal, rozpacz.
      Z powodu czegoś, co dopiero nadejdzie...
    npc_exo_mono_desc4: |-
      Widzę koniec czasu, koniec wszystkiego. W tym szkarłatnym świetle pojawia się postać. Jej ręka jest wyciągnięta przed całą wiecznością...
      Widzę to wszystko... i nagle koniec. Monolit nie ma mi już nic więcej do pokazania.
    npc_exo_mono_lang: "Wiedz, że znam słowo Atlasa, którego nie znał Hirk. \n\nW
      swej wściekłości i bezsilnej zazdrości, Hirk zaatakował mnie z góry i zobaczył
      prawdę tego, co rzekł monolit. \n\nŻe mój koniec będzie przebudzeniem. Że w
      tym śnie nic nie przepadnie... \n\nTak będzie do czasu nadejścia ostatniego
      Podróżnika. Tak będzie do czasu zniszczenia licznych rzeczywistości. Posłuchaj
      testamentu Nala..."
    npc_exo_mono_lang1: Wiedz, że znam słowo Atlasa, którego nie znał Hirk.
    npc_exo_mono_lang2: W swej wściekłości i bezsilnej zazdrości, Hirk zaatakował
      mnie z góry i zobaczył prawdę tego, co rzekł monolit.
    npc_exo_mono_lang3: Że mój koniec będzie przebudzeniem. Że w tym śnie nic nie
      przepadnie...
    npc_exo_mono_lang4: Tak będzie do czasu nadejścia ostatniego Podróżnika. Tak będzie
      do czasu zniszczenia licznych rzeczywistości. Posłuchaj testamentu Nala...
    npc_exo_mono_name: Głos Nala
    npc_exo_mono_opt_cont_a: Poddaj się
    npc_exo_mono_opt_cont_b: Spójrz...
    npc_exo_mono_opt_a: Odejdź
    npc_exo_mono_res_a: "Odchodzę... To wszystko mną wstrząsnęło. Odchodząc, czuję
      coś tuż za sobą. Jakby oddychało, obserwowało mnie. \n\nGdy się odwracam - niczego
      tam nie ma."
    npc_exo_mono_wait_desc: Monolit stoi bezczynnie. Nie objawi już kolejnych proroctw.
      Udało mi się zobaczyć już wszystko, co miał do przekazania.
    npc_exo_mono_wait_opt_a: Odejdź
    npc_exo_final_desc: "Technik włamał się do terminalu, by pobrać z niego jednostki.
      Jeśli odpowiednio szybko namierzę jego położenie, możliwe będzie przelanie jednostek
      na moje konto.\n\nWłaśnie takimi rzeczami teraz się zajmuje – opiekuje się egzopojazdem
      i pobiera dane z sieci międzyplanetarnych. Czasem widzę, jak odkrywa planetę
      na własną rękę, ale to rzadkość. \n\nTechnik jest zadowolony ze swojej emerytury,
      a status zbiega wydaje się być dla niego dobrą zabawą. Nie walczy już o przetrwanie
      jak kiedyś. Możemy powtarzać tę zabawę w kółko – skok za skokiem..."
    npc_exo_final_lang: Istoto podróżująca, wykryłem miejsce, które może nam przynieść
      korzyści pieniężne! Ruszaj i przy okazji podszlifuj umiejętności prowadzenia
      egzopojazdu! Namierz sygnał zanim zniknie, abyśmy mogli pobrać kredyty!
    npc_exo_loop_opt_a: Zgódź się
    npc_exo_loop_res_a: Pospiesz się! Grah!
    npc_exo_loop_opt_b: Odmów
    npc_exo_loop_res_b: Grah! Po co ja się męczę...
    npc_exo_loop_desc: Technik włamał się do terminala i może przelać na moje konto
      niewielką liczbę kredytów. Jeśli dostatecznie szybko dotrę na miejsce, zdołam
      je przejąć.
    npc_exo_loop_wait_lang: Istoto podróżująca, dlaczego nie widzę cię przy znaczniku?
      Ruszaj, a przy okazji podszlifuj umiejętności prowadzenia egzopojazdu! Namierz
      sygnał zanim zniknie, abyśmy mogli pobrać kredyty!
    npc_exo_loop_wait_opt_a: Odejdź
    npc_exo_term_loop_desc: Terminal zaczyna buczeć i asygnuje zlecenie płatności.
      Fundusze z międzygalaktycznej transakcji zostają przelane bezpośrednio na twoje
      konto.
    npc_exo_term_loop_opt_a: Odchodzę od terminala.
    npc_exo_term_loop_res_a: |-
      Odchodząc, myślę o tym, jakie mam szczęście, że technik potrafi włamywać się do tych sieci.
      Twierdzi, że może to zrobić tysiąc razy i nie dać się złapać władzom. Mam nadzieję, że mój drogi zbieg ma rację...
    npc_farmer_brief_main_lang_1: Witaj! Masz dla mnie pracę, tak? Pracowałem w najlepszych
      kuchniach i ogrodach w dwunastu układach. Tworzyłem nagradzane potrawy. Uprawiam
      własne składniki! Zatrudnisz mnie, tak?
    npc_farmer_brief_main_desc_1: |-
      Gek na mój widok zaczyna wesoło świergotać. Obiecuje, że na mojej planecie będzie uprawiał różne rodzaje roślin. Najwyraźniej umowa jest już gotowa, a nawet podpisana.

      Farmer chce przybyć na moją planetę i skorzystać z <TECHNOLOGY>terminala rolniczego<>.
    npc_farmer_brief_opt_a_1: Zgódź się
    npc_farmer_brief_opt_b_1: Odmów
    npc_farmer_brief_res_a_1: Dziękuję! Ani ty, ani twój brzuch, nie pożałujecie tej
      decyzji.
    npc_farmer_brief_res_b_1: Ale jak to? Umowa jest już podpisana. Moje przybycie
      jest nieuniknione.
    npc_farmer_brief_ret_lang_1: Czy czasem się nie męczysz, istoto podróżująca? Czy
      pęto przyrody nie ciągnie cię w dół? Pomogę ci ją okiełznać!
    npc_farmer_brief_ret_desc_1: Farmer chce przybyć na moją planetę i skorzystać
      z <TECHNOLOGY>terminala rolniczego<>.
    npc_farmer_wait_lang_1: Powiedz mi, istoto podróżująca, czy na twej planecie jest
      dość światła? Gleba jest żyzna, a powietrze pełne tlenu?
    npc_farmer_wait_opt_a_1: Powiedz, że tak
    npc_farmer_wait_opt_b_1: Powiedz, że nie
    npc_farmer_wait_res_a_1: Och, co za radość! Spodziewam się obfitych plonów!
    npc_farmer_wait_res_b_1: To nieważne, damy sobie radę! Każda uprawa wymaga pewnych
      warunków, znajdziemy odpowiednie rośliny!
    npc_farmer_comp_lang_1: To dom ze szkła i metalu, istoto podróżująca. Koniecznie
      potrzebuje zmian. Nie martw się jednak, byłem gotowy na taką ewentualność!
    npc_farmer_comp_opt_a_1: Kontynuuj
    npc_farmer_brief_main_lang_2: "Pierwsza lekcja polega na zaakceptowaniu ziemi!
      Ziemia to w końcu życie i śmierć. \nWeź tę <TECHNOLOGY>tacę hydroponiczną<>
      i nasiona <TRADEABLE>kwiatu gnijkiszki<>. Wyhoduj kwiat i zobacz, jak wspaniale
      jest tworzyć życie!"
    npc_farmer_brief_main_desc_2: "%NAME% czuje się tu jak w domu i już pomaga mi
      w upiększaniu mojej bazy. Jeśli uda mi się wyhodować <TRADEABLE>kwiat gnijkiszki<>,
      mam nadzieję, że podzieli się ze mną kolejnymi tajemnicami upraw."
    npc_farmer_brief_opt_a_2: Zgódź się
    npc_farmer_brief_opt_b_2: Odmów
    npc_farmer_brief_res_a_2: Cudownie, przyjazna istoto! Wkrótce w naszym domu poczujemy
      delikatną woń, od której pochodzi nazwa tej rośliny!
    npc_farmer_brief_res_b_2: Bardzo dobrze. Ale z umowy wynika, że twój udział jest
      niezbędny.
    npc_farmer_brief_ret_desc_2: "%NAME% prosi mnie o użycie <TECHNOLOGY>tacy hydroponicznej<>
      i wyhodowanie <TRADEABLE>kwiatu gnijkiszki<>."
    npc_farmer_wait_lang_2: Mój rodzic chciał, abym został SprzedGekiem, tak jak i
      on. Trzysta pomiotów mojego rodzeństwa zostało SprzedGekami. Ale ja kocham ziemię,
      smak i zapach tego, co zrodzi! Dlaczego Gekowie obdarzeni są takim zmysłem smaku?
      Aby z niego korzystać!
    npc_farmer_wait_opt_a_2: Zapytaj o SprzedGeków
    npc_farmer_wait_opt_b_2: Zapytaj o kwiaty
    npc_farmer_wait_res_a_2: Życie Geka nie jest łatwe. Nie uwłaczając mojemu rodzeństwu,
      które nosi na barkach brzemię historii Balaron. Ale to nie dla mnie. Ja chcę
      sam decydować o sobie.
    npc_farmer_wait_res_b_2: Rośliny są najbardziej inspirującymi ze wszystkich istot!
      Nie czerpią zysków z wojen, nie wiedzą nic o nas ani o naszych zmartwieniach.
      A jednak dostarczają nam tak wiele! Nasze losy są splecione!
    npc_farmer_comp_lang_2: Jak ci idzie hodowla <TRADEABLE>kwiatu gnijkiszki<>? Czy
      już zakwitł? Czy obrodził „owocami”?
    npc_farmer_comp_opt_a_2: Przekaż
    npc_farmer_comp_opt_b_2: Twierdzisz, że nie jesteś gotowy
    npc_farmer_comp_res_a_2: Cudownie, przyjazna istoto! Masz do tego dryg. Ja przygotuję
      pyszną aromatyczną potrawę, a ty zmierz się z kolejnym wyzwaniem rolniczym!
    npc_farmer_comp_res_b_2: Nie możesz opóźniać zbiorów. Byłoby to bardzo nierozsądne.
    npc_farmer_brief_main_lang_3: "<TRADEABLE>Brzeczka szronowa<> nie jest łatwa w
      uprawie. Bujnie zakwita tam, gdzie inne rośliny sobie nie radzą - przebija korzeniami
      lód i śnieg. Ale my nie musimy wegetować w takich warunkach! Zasadź brzeczkę
      tutaj, we wnętrzu, i oszczędź nam mroźnych wieczorów."
    npc_farmer_brief_main_desc_3: "%NAME% prosi mnie o zasadzenie <TRADEABLE>brzeczki
      szronowej<> i udowodnienie, że nasz system hydroponiczny potrafi odwzorować
      każde warunki."
    npc_farmer_brief_opt_a_3: Zgódź się
    npc_farmer_brief_opt_b_3: Odmów
    npc_farmer_brief_res_a_3: Cudownie! Jest taka delikatna, jak na taką wytrzymałą
      roślinę. Przypatrz się.
    npc_farmer_brief_res_b_3: Och! Czyżbym cię nie zainspirował?
    npc_farmer_brief_ret_desc_3: "%NAME% prosi mnie o zasadzenie <TRADEABLE>brzeczki
      szronowej<> i udowodnienie, że nasz system hydroponiczny potrafi odwzorować
      każde warunki."
    npc_farmer_wait_lang_3: Mamy tu sporą kolekcję form życia, ale tylko kilka kwalifikuje
      się do flory. Cieszę się, że to się zmienia!
    npc_farmer_wait_desc_3: Farmer czuje się w mojej bazie jak w domu. Szczególnie
      zaprzyjaźnił się z nadzorcą, któremu przygotowuje bardzo dziwne dania.
    npc_farmer_wait_opt_a_3: Zapytaj o nadzorcę
    npc_farmer_wait_opt_b_3: Zapytaj o dania
    npc_farmer_wait_res_a_3: Twój nadzorca jest bardzo mądry. Przygotował moją umowę
      i jest dla mnie bardzo miły.
    npc_farmer_wait_res_b_3: Uwielbiam gotować! Hoduję rośliny, jem rośliny, a po
      śmierci sam będę dla nich pożywieniem.
    npc_farmer_comp_lang_3: Udało ci się wyhodować <TRADEABLE>brzeczkę szronową<>?
      Baza od razu wygląda lepiej, prawda?
    npc_farmer_comp_opt_a_3: Potwierdź
    npc_farmer_comp_opt_b_3: Twierdzisz, że nie jesteś gotowy
    npc_farmer_comp_res_a_3: Czy to nie zadziwiające, jak załamuje światło? Czasem
      obserwuję to lśnienie godzinami! Ale teraz czeka nas coś zgoła odmiennego.
    npc_farmer_comp_res_b_3: Nie obawiaj się. Dzielenie się z innymi jedynie zwiększa
      naszą satysfakcję.
    npc_farmer_brief_main_lang_4: |-
      Twoją kolejną uprawą będzie <TRADEABLE>słoneczne pnącze<>. To roślina rosnąca na powierzchni spalonych planet. Szuka wszelkiego ciepła, od słońca po rdzeń poniżej.
      Jego korzenie mogą osiągać niewiarygodne długości – kiedyś uważano nawet, że są nieskończone. Ale nie martw się, przyjazna istoto! Tutaj, w naszym obiekcie, będzie można okiełznać ten rozrost.
    npc_farmer_brief_main_desc_4: "%NAME% chce uprawiać <TRADEABLE>słoneczne pnącze<>,
      roślinę która zwykle rośnie jedynie w ekstremalnym cieple."
    npc_farmer_brief_opt_a_4: Zgódź się
    npc_farmer_brief_opt_b_4: Odmów
    npc_farmer_brief_res_a_4: Gdyby tylko lśnił tak, jak <TRADEABLE>słoneczne pnącze<>...
      Zazdroszczę ci przyjemności odkrywania, przyjazna istoto!
    npc_farmer_brief_res_b_4: Jesteś pewna, przyjazna istoto? Jego światło jest takie
      piękne...
    npc_farmer_brief_ret_lang_4: Wiedziałem, że przejrzysz na oczy i dostrzeżesz światło,
      przyjazna istoto.
    npc_farmer_brief_ret_desc_4: "%NAME% chce uprawiać <TRADEABLE>słoneczne pnącze<>,
      roślinę która zwykle rośnie jedynie w ekstremalnym cieple."
    npc_farmer_wait_lang_4: Udało ci się spotkać wiele gatunków, przyjazna istoto!
      Który lubisz najbardziej? Geków, prawda? Vy'keeni zabijają. Korvaxi badają.
      Tylko Gekowie tworzą!
    npc_farmer_wait_opt_a_4: Wybierz Geków
    npc_farmer_wait_opt_b_4: Wybierz Korvaxów
    npc_farmer_wait_opt_c_4: Wybierz Vy'keenów
    npc_farmer_wait_opt_d_4: Odmów odpowiedzi
    npc_farmer_wait_res_a_4: Ach! Doskonała odpowiedź, przyjazna istoto! Chylę czoła
      przed twoją mądrością.
    npc_farmer_wait_res_b_4: Doprawdy? Ale wiesz, że Korvaxi są jedynie maszynami,
      przyjazna istoto? Ten wybór jest dla mnie zagadką.
    npc_farmer_wait_res_c_4: Wybierasz brutalnych wojowników ponad geckich przyjaciół?
      A to niespodzianka, istoto podróżująca!
    npc_farmer_wait_res_d_4: Ach! Dyplomatyczna odpowiedź. Nie martw się, przyjazna
      istoto! Chyba wyczuwam, jaka jest prawda!
    npc_farmer_comp_lang_4: Udało ci się wyhodować <TRADEABLE>słoneczne pnącze<>,
      prawda? Aż tutaj wyczuwam wysoką temperaturę i żarzący się splendor tej rośliny...
    npc_farmer_comp_opt_a_4: Potwierdź
    npc_farmer_comp_opt_b_4: Zaprzecz
    npc_farmer_comp_res_a_4: Cudownie! Ciesz się tą chwilą, przyjazna istoto. Zaraz
      poprowadzę cię do bardziej niebezpiecznej krainy badań botanicznych...
    npc_farmer_comp_res_b_4: Zrób sobie przerwę, wróć do ogrodu i zadbaj o rośliny,
      istoto podróżująca. Czasem tylko tyle możemy zrobić.
    npc_farmer_brief_main_lang_5: "<TRADEABLE>Kępy grzybów<> rosną w otoczeniu toksycznym,
      ale przecież to cię nie odstraszy, prawda?\nUważaj tylko przy pracy, przyjazna
      istoto. Kępy często wywołują choroby i halucynacje, jeśli nie zachowuje się
      odpowiedniej ostrożności. Nie pozostawaj zbyt długo w ich pobliżu! "
    npc_farmer_brief_main_desc_5: "%NAME% chce przygotować <TECHNOLOGY>tacę hydroponiczną<>,
      aby uprawiać <TRADEABLE>kępy grzybów<>."
    npc_farmer_brief_opt_a_5: Zgódź się
    npc_farmer_brief_opt_b_5: Odmów
    npc_farmer_brief_res_a_5: Cudownie! Gdy ty zajmiesz się uprawą <TRADEABLE>kęp
      grzybów<>, ja sprawdzę systemy wentylacyjne. Czasem dobrego naprawdę jest za
      wiele!
    npc_farmer_brief_res_b_5: Och, wybacz przyjazna istoto. Czyżbym za bardzo cię
      przestraszył opisem <TRADEABLE>kęp grzybów<>? Nie masz się czego obawiać, masz
      przecież kombinezon!
    npc_farmer_brief_ret_lang_5: Nie martw się, przyjazna istoto! Nikt nigdy nie umarł
      od <TRADEABLE>kęp grzybów<>. No może nikt i nigdy to pewna przesada, ale nic
      ci nie będzie, jestem tego pewien!
    npc_farmer_brief_ret_desc_5: "%NAME% chce przygotować <TECHNOLOGY>tacę hydroponiczną<>,
      aby uprawiać <TRADEABLE>kępy grzybów<>."
    npc_farmer_wait_lang_5: |-
      Czy wiesz że klastery nanitowe czasem przypominają kępy grzybów? Zarodniki nanitowe układają się zgodnie z jakimś tajemnym wzorem, gdy pozostawić je w dziczy. Opuszczone struktury pulsują kotłującą się masą, wyszarpują się z przestarzałych terminali...
      Przyroda jest starsza od technologii... Zastanawiam się... co w tym wszechświecie cię inspiruje, przyjazna istoto? Ja -
    npc_farmer_wait_desc_5: "%NAME% łapie się za głowę. Najwyraźniej coś go boli.
      Przerywa rozmowę."
    npc_farmer_wait_opt_a_5: Zapytaj, czy wszystko w porządku
    npc_farmer_wait_opt_b_5: Odejdź
    npc_farmer_wait_res_a_5: Pytam, czy wszystko w porządku, ale odpędza mnie gestem.
      Nie pytam o nic więcej.
    npc_farmer_wait_res_b_5: Zostawiam Geka w spokoju. Na pewno nic mu nie będzie.
    npc_farmer_comp_lang_5: Praca skończona? Niech no zobaczę te <TRADEABLE>kępy grzybów<>.
      Tak długo na nie czekaliśmy...
    npc_farmer_comp_opt_a_5: Zaoferuj
    npc_farmer_comp_opt_b_5: Odmów
    npc_farmer_comp_res_a_5: Szybko się uczysz, istoto podróżująca. Skoro udało ci
      się wyhodować tak niebezpieczną roślinę, zróbmy krok dalej.
    npc_farmer_comp_res_b_5: Chcesz je zachować dla siebie? Istoto podróżująca, największa
      satysfakcja płynie z dzielenia się.
    npc_farmer_brief_main_lang_6: |-
      Istoto podróżująca, w ostatniej wojnie Gekowie stracili domy, miasta i tożsamość. Kolejne nasze planety były bombardowane bronią jądrową...

      Wszystko, co rośnie na naszych dawnych planetach, zostało wykręcone, jest zabójcze w dotyku, krzyczy pamięcią tego, czym niegdyś było. Jedną z takich roślin jest <TRADEABLE>zioło gamma<>.

      Zacznijmy jego uprawę. Niech inni walczą, przyjazna istoto. My będziemy uprawiać!
    npc_farmer_brief_main_desc_6: "%NAME% chce uprawiać <TRADEABLE>zioło gamma<> na
      <TECHNOLOGY>tacy hydroponicznej<>."
    npc_farmer_brief_opt_a_6: Zgódź się
    npc_farmer_brief_opt_b_6: Odmów
    npc_farmer_brief_res_a_6: Nie mogę się doczekać wyników, istoto podróżująca! A
      teraz wybacz. Ostatnio nie mogę spać. Muszę trochę odpocząć...
    npc_farmer_brief_res_b_6: Moglibyśmy też zdetonować głowicę na tej planecie, ale
      nie ma gwarancji czy uzyskalibyśmy zamierzony efekt...
    npc_farmer_brief_ret_lang_6: Zbadamy dobre plony, wynikające z przerażających
      uczynków? Zbadamy <TRADEABLE>zioło gamma<>?
    npc_farmer_brief_ret_desc_6: "%NAME% chce uprawiać <TRADEABLE>zioło gamma<> na
      <TECHNOLOGY>tacy hydroponicznej<>."
    npc_farmer_wait_lang_6: Jestem bardzo zmęczony, istoto podróżująca. Czego chcesz?
    npc_farmer_wait_opt_a_6: Zasugeruj, że jest leniwy
    npc_farmer_wait_opt_b_6: Zapytaj, co go tak męczy
    npc_farmer_wait_res_a_6: Nikt mnie nigdy tak nie znieważył, przyjazna istoto.
      Gdy cię nie było, zajmowałem się swoją kolekcją nasion, czyściłem tace hydroponiczne
      i upewniałem się, że mieszkańcy tej bazy nie umrą z głodu! Nie miałem pojęcia,
      że spotkam się z taką niewdzięcznością.
    npc_farmer_wait_res_b_6: Pracuję ciężko, przyjazna istoto, być może ciężej niż
      powinienem. Ale praca to praca. Praca z tobą, praca z uprawami... właśnie do
      niej się narodziłem.
    npc_farmer_comp_lang_6: Czy sadzonki <TRADEABLE>zioła gamma<> są gotowe? Wymagają
      one uważnego doglądania, mimo że ... a może właśnie dlatego? Kto wie? Pochwal
      się sukcesami!
    npc_farmer_comp_opt_a_6: Przekaż sadzonki
    npc_farmer_comp_opt_b_6: Odmów
    npc_farmer_comp_res_a_6: |-
      Ach... Z tej rośliny będę mógł przyrządzić przepyszne dania! Szkoda, że ty nie możesz posmakować tego radioaktywnego cudu, istoto podróżująca.

      Ale może znajdę coś w zamian. Nasycę twój głód pięknem, a nie pożywieniem.
    npc_farmer_comp_res_b_6: Jestem farmerem, przyjazna istoto. Nie możesz kryć przede
      mną sadzonek!
    npc_farmer_brief_main_lang_7: |-
      Zaczniemy uprawiać <TRADEABLE>nosicieli grawitin<>. Jeśli chcesz, opowiem ci historię tych roślin.
      Moje historie i teorie nudzą innych Geków, przyjazna istoto. W chęci przeprowadzania badań chyba najbliżej mi do Korvaxów, ale maszynom tym brakuje zapału, zaskoczenia, pasji, dziwienia się.
      Muszę ci się zwierzyć, że często czuję się samotny...
    npc_farmer_brief_main_desc_7: "%NAME% chce użyć <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>nosicieli grawitin<>."
    npc_farmer_brief_opt_a_7: Zgódź się
    npc_farmer_brief_opt_b_7: Odmów
    npc_farmer_brief_res_a_7: Wielu uważa, że <TRADEABLE>nosicieli grawitin<> nie
      da się uprawiać w sztucznych warunkach, ale oni się mylą, przyjazna istoto!
      Zbierzesz duże plony moich eksperymentów.
    npc_farmer_brief_res_b_7: Ach, rozumiem. Ciebie też nudzą opowieści o <TRADEABLE>nosicielach
      grawitin<>, prawda? Dopóki nie zmienisz zdania, będę czekał. Nie mam nic innego
      do roboty.
    npc_farmer_brief_ret_lang_7: Miło mi cie widzieć, przyjazna istoto. Masz jakieś
      przemyślenia odnośnie <TRADEABLE>nosicieli grawitin<>?
    npc_farmer_brief_ret_desc_7: "%NAME% chce użyć <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>nosicieli grawitin<>."
    npc_farmer_wait_lang_7: Jesteś! Chcesz wysłuchać mojej rozprawy na temat <TRADEABLE>nosicieli
      grawitin<>, prawda? Co za wspaniały dzień...
    npc_farmer_wait_opt_a_7: Powiedz, że tak
    npc_farmer_wait_opt_b_7: Powiedz, że nie
    npc_farmer_wait_res_a_7: "%NAME% wygłasza tyradę na temat intergalaktycznej wojny
      i pokoju. Dopiero po trzech godzinach dociera do tematu <TRADEABLE>nosicieli
      grawitin<>.\n\nRelacja pomiędzy Strażnikami a <TRADEABLE>nosicielami grawitin<>
      rosnącymi na ich planetach jest niejasna. \n\nNiektórzy teoretyzują, że nosiciele
      wyrastają na krwi poległych Strażników, a drony są nasionami nowego życia. Inni
      uważają je za znak piękna, wskazujący Strażnikom, że planeta ta jest warta obrony.\n\n%NAME%
      ma inną teorię. Sugeruje, że Strażnicy zbierają pyłek nosicieli na wielu planetach,
      a nosiciele i drony żyją w symbiozie.\n\n%NAME% najwyraźniej został wyśmiany
      przez swój związek botaników, ale zapewnia mnie, że w końcu dotrze do prawdy
      i udowodni swoja teorię. Kilka godzin po rozpoczęciu przemówienia, nareszcie
      kończy. %NAME% jest z siebie bardzo zadowolony."
    npc_farmer_wait_res_b_7: Ja... rozumiem, istoto podróżująca! Postaram się pohamować
      swój entuzjazm. W końcu jestem twoim przyjacielem!
    npc_farmer_comp_lang_7: Wszędzie bym poznał ten dźwięk... masz przy sobie <TRADEABLE>kule
      grawitin<>, prawda?
    npc_farmer_comp_opt_a_7: Przekaż
    npc_farmer_comp_opt_b_7: Zaprzecz
    npc_farmer_comp_res_a_7: Ach, to jak powitanie ze starym przyjacielem... Niech
      no je zobaczę... Cudowna robota, istoto podróżująca.
    npc_farmer_comp_res_b_7: Być może moje zmysły nie są już tak niezawodne jak dawniej.
      Daj znać, gdy zdobędziesz nosicieli. Albo gdy przyjdzie pora na podzielenie
      się tym, co udało ci się wyhodować...
    npc_farmer_brief_main_lang_8: |-
      Widzieliśmy tak wiele życia, na mrozie i w upale, podczas nuklearnej zimy i na toksycznych pustkowiach. Na pewno już wiesz, że żadna planeta nie jest w stu procentach pustynna, nawet jeśli nie natrafiamy na niej praktycznie na żadne oznaki życia.

      Weźmy na przykład <TRADEABLE>echinokaktusa<>. Znaleźć go można na jałowych planetach. Tylko czeka na możliwość rozkwitu. Pomyśl, jak bujnie wyrośnie w tym specjalnie przygotowanym środowisku!
    npc_farmer_brief_main_desc_8: "%NAME% chce uprawiać <TRADEABLE>echinokaktusy<>,
      rośliny które zwykle rosną na jałowych planetach."
    npc_farmer_brief_opt_a_8: Zgódź się
    npc_farmer_brief_opt_b_8: Odmów
    npc_farmer_brief_res_a_8: Nie mogę się doczekać wyników, przyjazna istoto!
    npc_farmer_brief_res_b_8: Pomyśl o <TRADEABLE>miąższu kaktusa<>, który moglibyśmy
      pozyskać z tej uprawy! Jeśli piękno kwiatu cię nie przekonuje, może przekonają
      cię zyski pieniężne...
    npc_farmer_brief_ret_lang_8: Udało ci się to przemyśleć? Opóźnienie nie jest ważne.
      <TRADEABLE>Echinokaktus<> to piękna, ale wolno rosnąca roślina.
    npc_farmer_brief_ret_desc_8: "%NAME% chce uprawiać <TRADEABLE>echinokaktusy<>,
      rośliny które zwykle rosną na jałowych planetach."
    npc_farmer_wait_lang_8: |-
      Ta sadzonka <TRADEABLE>echinokaktusa<>, którą ci dałem... Zebrałem ją na planecie, na której się urodziłem.

      Wróciłem tam kilka lat temu. Znalazłem tam tylko ją. To takie dziwne, zobaczyć że nasz dom nie istnieje.

      Wiesz, jakie to uczucie? Czy Podróżnicy mają domy? Miejsce, w którym się pojawili?
    npc_farmer_wait_opt_a_8: Powiedz, że nie pamiętasz
    npc_farmer_wait_opt_b_8: Powiedz, że tak
    npc_farmer_wait_res_a_8: Wielka szkoda. Każdy powinien wiedzieć, skąd pochodzi.
      Na dobre czy na złe, ta wiedza nas ukierunkowuje. Jeśli nie masz domu, jaki
      jest cel robienia czegokolwiek?
    npc_farmer_wait_res_b_8: Naprawdę? A więc, przyjazna istoto, koniecznie musisz
      mi opowiedzieć o tym miejscu! Musimy znaleźć potrawę, którą możemy spożyć wspólnie,
      może coś z twojej planety macierzystej? Nie martw się! Niech marzenie o obiedzie
      nigdy nie zginie...
    npc_farmer_comp_lang_8: "<TRADEABLE>Echinokaktus<> powinien już zakwitnąć. Jest
      gotów, przyjazna istoto? Czy mogę go zobaczyć?"
    npc_farmer_comp_opt_a_8: Przekaż
    npc_farmer_comp_opt_b_8: Odmów
    npc_farmer_comp_res_a_8: Zostały mi już tylko dwie rośliny do pokazania. Twoje
      szkolenie jest niemal zakończone, przyjazna istoto... Jestem z ciebie taki dumny!
    npc_farmer_comp_res_b_8: Dlaczego kryjesz owoce swej pracy, istoto podróżująca?
      Przecież to nasza wspólna sprawa.
    npc_farmer_brief_main_lang_9: "Chcę ci coś pokazać, coś tak pięknego, że trudno
      to opisać...\n \nGwiezdne bulwy pozyskać można jedynie z bardzo rzadko występujących
      <TRADEABLE>gwiezdnych jeżyn<>, które można znaleźć na bujnych planetach, nietkniętych
      wojną ani śmiercią. Dlatego właśnie chciałem zostać farmerem, aby zajmować się
      tak subtelnymi roślinami..."
    npc_farmer_brief_main_desc_9: "%NAME% chce użyć <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>gwiezdne jeżyny<>."
    npc_farmer_brief_opt_a_9: Zgódź się
    npc_farmer_brief_opt_b_9: Odmów
    npc_farmer_brief_res_a_9: Doskonale! Muszę porozmawiać z nadzorcą. Najwyraźniej
      jest niezadowolony z moich wyników. Być może ta uprawa zmieni jego zdanie!
    npc_farmer_brief_res_b_9: W tej pracy uczymy się cierpliwości, przyjazna istoto.
      W tej pracy uczymy się spokoju.
    npc_farmer_brief_ret_lang_9: Proszę, przyjazna istoto. Nadzorca ma mnie na oku.
      Według niego mam pracować wydajniej...
    npc_farmer_brief_ret_desc_9: "%NAME% chce użyć <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>gwiezdne jeżyny<>."
    npc_farmer_wait_lang_9: |-
      Moje rodzeństwo widziało mnie, jak klęczę na glebie tych wszystkich planet. Uważali się za lepszych ode mnie, uważali że mój wybór zawodu czynił mnie w jakiś sposób gorszym.

      Myślałem, że choć nadzorca mnie zrozumie. Że znajdę tu spokój. Ale to, co kazał mi zrobić... co chce dla ciebie przygotować... Nie mogę spełnić tego żądania, przyjazna istoto!
    npc_farmer_wait_opt_a_9: Powiedz, że cenisz jego lojalność
    npc_farmer_wait_opt_b_9: Zapytaj, czego chciał nadzorca
    npc_farmer_wait_res_a_9: Dziękuję ci, przyjazna istoto. Będę się trzymał tych
      słów w nadchodzących dniach! To zaszczyt, móc z tobą pracować. Nie chcę stracić
      tego stanowiska!
    npc_farmer_wait_res_b_9: Nie mogę powiedzieć. Przykro mi... są rzeczy, których
      żaden Gek nigdy nie powie obcemu. Ale nie spełnię tej prośby, możesz mieć pewność.
      Pozostanę tym, kim jestem.
    npc_farmer_comp_lang_9: "<TRADEABLE>Gwiezdne jeżyny<> zakwitły, prawda? Pokaż
      mi je..."
    npc_farmer_comp_opt_a_9: Podaj
    npc_farmer_comp_opt_b_9: Odmów
    npc_farmer_comp_res_a_9: Pozostaje więc już tylko jedno zadanie.
    npc_farmer_comp_res_b_9: Nie marnuj czasu. Pozostało nam już tylko jedno zadanie.
    npc_farmer_brief_main_lang_10: |-
      Ja... nie mogę dłużej udawać, że jestem rolnikiem. Nadzorca wyraził się jasno. Mam wrócić na ścieżkę wyznaczoną przez mój gatunek. Mam handlować, sprzedawać, gromadzić.
      Zanim odejdę, istoto podróżująca, przygotuję ostatni posiłek, wyznaczony przez nadzorcę: ma to być danie z <TRADEABLE>korzenia mordytu<>, 'pierwiastka śmierci'. Ruszaj... wyhoduj ostatnią uprawę.
    npc_farmer_brief_main_desc_10: "%NAME% chce użyć <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>korzeń mordytu<>."
    npc_farmer_brief_opt_a_10: Zgódź się
    npc_farmer_brief_opt_b_10: Odmów
    npc_farmer_brief_res_a_10: Nadzorca nakazał mi przyrządzenie ostatniego posiłku
      przed moim odlotem. Muszę się przygotować! Powodzenia, przyjazna istoto!
    npc_farmer_brief_res_b_10: Proszę, potrzebujemy <TRADEABLE>korzenia mordytu<>
      do ostatniego posiłku. Nie zwlekaj zbyt długo, przyjazna istoto!
    npc_farmer_brief_ret_lang_10: Udało ci się porozmawiać z nadzorcą, przyjazna istoto?
      Przyznał, że potrzeba nam <TRADEABLE>korzenia mordytu<>, prawda?
    npc_farmer_brief_ret_desc_10: "%NAME% chce, bym użył <TECHNOLOGY>tacy hydroponicznej<>,
      aby uprawiać <TRADEABLE>korzeń mordytu<>."
    npc_farmer_wait_lang_10: |-
      Nadzorca kazał mi przygotować ostatni posiłek. Ten <TRADEABLE>korzeń mordytu<> jest moim pożegnaniem, przyjazna istoto podróżująca!

      Natura mordytu jest często niezrozumiana. Ten materiał nie jest częścią martwych stworzeń, z których jest pozyskiwany. Nie, to powłoka pasożyta, który w nich żył, który żyje w większości stworzeń w naszym wszechświecie.

      Dzięki właściwej trosce i stosownym rytuałom, pasożyt ten może żyć w glebie. Wymaga jedynie szacunku.
    npc_farmer_wait_desc_10: "%NAME% wygląda na wycieńczonego pracą. Ale w jego głosie
      jest coś jeszcze, jakby bał się każdego wypowiedzianego słowa. Cokolwiek powiedział
      mu nadzorca, wstrząsnęło nim do głębi."
    npc_farmer_wait_opt_a_10: Odejdź
    npc_farmer_comp_lang_10: Udało ci się go wyhodować, prawda? <TRADEABLE>Korzeń
      mordytu<> jest gotowy.
    npc_farmer_comp_opt_a_10: Przekaż
    npc_farmer_comp_opt_b_10: Odmów
    npc_farmer_comp_res_a_10: Niech no go zobaczę...
    npc_farmer_comp_res_b_10: W porządku, przyjazna istoto... nie spiesz się.
    npc_farmer_final_lang: "Udało ci się poznać tak wiele ze sztuki botanicznej, przyjazna
      istoto! Kiedy patrzę, że rozumiesz jej cnotę, w me serce wlewa się nadzieja.\n\nSzkoda,
      że możesz spożyć tak niewiele ze swoich upraw... ale tworzenie życia samo w
      sobie jest nagrodą, nieprawdaż? "
    npc_farmer_final_desc: |-
      Farmer nie ma dla mnie więcej zleceń. Mówi, że jego umowa się kończy i wkrótce wróci na terytorium Geków.

      Kiedy opowiada o planie odlotu, bacznie obserwuje sufit. Nie wiem na co dokładnie patrzy. Nagle, %NAME% chwyta mnie za ramię i mówi, że nie mogę ufać nadzorcy, że ten Gek może w ogóle nie być Gekiem. Najwyraźniej sugeruje, że ktoś zatruł jego pożywienie...

      Ale przecież to niemożliwe. My też dzieliliśmy z nadzorcą posiłki i nic mi nie jest. Przecież nadzorca nic by nam nie zrobił. Chce dla nas jak najlepiej.

      Po chwili farmer przestaje mówić. Zapewnia mnie, że tylko żartował. Błaga, abyśmy do tego nie wracali.
    npc_farmer_final_opt_a: Podziękuj mu
    npc_farmer_final_opt_b: Zapytaj, czy dobrze się czuje
    npc_farmer_final_res_a: Dziękuję mu i odchodzę. Był lojalnym przyjacielem.
    npc_farmer_final_res_b: Pytam go, czy nic mu nie jest. Twierdzi, że czuje się
      dobrze, a jego oczy lśnią w mroku bazy...
    npc_farmer_loop_lang: Nie- nie czuję się sobą, istoto podróżująca. Chyba nie powinienem
      na razie odlatywać. Tak, zgadza się. Zostanę.
    npc_farmer_loop_desc: |-
      Farmer najwyraźniej nie chce odlatywać, choć nie będzie już otrzymywał zleceń, ani wypłaty od nadzorcy.

      Spędza całe dnie na doglądaniu upraw, nie proponuje żadnych nowych prac. Twierdzi, że nie ma dokąd się udać.
    npc_farmer_loop_opt_a: Uśmiechnij się do niego
    npc_farmer_loop_opt_b: Odejdź
    npc_farmer_loop_res_a: "%NAME% też się uśmiecha. Chyba jest zadowolony, że może
      spędzać czas ze swoimi roślinami."
    npc_sci_obs_desc: |-
      Obserwatorium najwyraźniej zostało wykalibrowane w jednym celu - aby znaleźć interfejsy istoty, którą Korvaxi nazywają Atlasem.

      Po wielu latach, mieszkańcowi tego ośrodka udało się osiągnąć ten cel, ale wkrótce zaginął on bez wieści.
    npc_sci_obs_opt_a: Pobierz dane
    npc_sci_obs_opt_b: Odmów
    ui_overseer_title: Rozbudowa bazy
    ui_overseer_sub: Rozbuduj bazę i zatrudnij personel
    ui_overseer_desc: Uruchamiam rdzeń bazy mieszkalnej w dzikich ostępach. Ta planeta
      wydaje się być odpowiednim miejscem do osiedlenia się, przynajmniej na razie.
      Czas chyba ją rozbudować i zatrudnić pracowników, jeśli mam osiągnąć sukces
      w swoim nowym domu.
    ui_scientist_title: Badania naukowe
    ui_scientist_sub: Zaawansowane badania naukowe
    ui_scientist_desc: Udało mi się zatrudnić naukowca do swojej bazy. Pracując na
      swoim terminalu, dostarczy mi nowych technologii i technik, które pomogą mi
      przetrwać.
    ui_scientist_desc_alt: Powinienem zatrudnić naukowca do swojej bazy. Pracując
      na swoim terminalu, dostarczy mi nowych technologii i technik, które pomogą
      mi przetrwać.
    ui_exotut_title: Technik egzopojazdu
    ui_exotut_sub: Inżynieria i obsługa egzopojazdu
    ui_exotut_desc: Vy'keeński technik znalazł schronienie w mojej bazie. Pracując
      na swoim terminalu, da mi dostęp do licznych pojazdów planetarnych, a także
      odpowiednich ulepszeń i opcji konserwacyjnych.
    ui_exotut_desc_alt: Jeśli chciałbym opanować sztukę nawigacji egzopojazdem, będę
      musiał zbudować w bazie terminal egzopojazdów i znaleźć do niego technika.
    ui_weapguy_title: Badania nad uzbrojeniem
    ui_weapguy_sub: Ulepszenia systemów uzbrojenia
    ui_weapguy_desc: W mojej bazie pojawił się zbrojmistrz. Pracując na swoim terminalu,
      dostarczy mi rozszerzeń i ulepszeń multinarzędzia oraz systemów uzbrojenia.
    ui_weapguy_desc_alt: Powinienem zatrudnić zbrojmistrza do swojej bazy. Pracując
      na swoim terminalu, dostarczy mi rozszerzeń i ulepszeń multinarzędzia oraz systemów
      uzbrojenia.
    ui_farmer_title: Badania rolnicze
    ui_farmer_sub: Sprzęt rolniczy i próbki roślin
    ui_farmer_desc: W mojej bazie pojawił się farmer. Pracując na swoim terminalu,
      dostarczy mi sprzętu rolniczego oraz pozyska nowe próbki roślin. Dzięki temu
      okiełznam dziką przyrodę i zyskam dostęp do potrzebnych mi upraw.
    ui_farmer_desc_alt: Powinienem zatrudnić farmera do swojej bazy. Pracując na swoim
      terminalu, dostarczy mi sprzętu rolniczego oraz pozyska nowe próbki roślin.
      Dzięki temu okiełznam dziką przyrodę i zyskam dostęp do potrzebnych mi upraw.
    ui_overseer1_obj1: Zacznij budowę swojej bazy
    ui_overseer1_obj2: Zbuduj terminal budowlany
    ui_overseer1_obj1_tip: Użyj (<IMG>BUILD_MENU<>), aby zyskać dostęp do menu budowy.
      Komponenty strukturalne można budować jedynie w granicach bazy. Ogólne części
      technologiczne można konstruować w dalszej odległości.
    ui_overseer1_obj2_tip: Twoja baza potrzebuje nadzorcy. Będzie on potrzebował terminala
      budowlanego. Zatrudnienie nadzorcy pozwoli ci wznosić bardziej zaawansowane
      elementy bazy.
