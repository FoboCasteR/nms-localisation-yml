      Atlas umiera, ale w obcym wymiarze czasowym. Zanim galaktyka się zresetuje, masz wiele lat na odkrywanie niezliczonej liczby planet.
      Aby zastanowić się nad zresetowaniem galaktyki, odwiedź interfejs Atlasa.
