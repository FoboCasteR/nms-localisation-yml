    lost_freighter_desc_2: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Miłości moja. Jutro wskakuję w czarną dziurę. Wiem, że postanowiliśmy nie –  <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Udało mi się wysłać ostrzeżenie o – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzk<> – dużego statku przemieszczającego się przez wyrwę. Ale to aroganckie, puste istoty, nieprawdaż?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Pojawiliśmy się na niebie ponad – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzkt<>– anomalią
      Rzeczywistość tu dosłownie abdykowała. Ogromne sześciany pojawiają się w krajobrazie tej niegdyś dumnej planety. Teraz stała się ona placem zabaw dla naszego niewidocznego wroga... Obawiam się, że nie wrócę do domu – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt<> – czas.

      Data<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wypiliśmy wodę.<NEWLINE>Miłości moja... Wybacz mi...
    lost_freighter_desc_3: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nie
      podoba mi się to. Mam przymusowo zabierać Geka na pokład? Bezpiecznie przewieźć
      go wśród gwiazd? Napiszę skargę. Spróbujmy – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      – \n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Napotkaliśmy pozostałości
      vy'keeńskich sił ekspedycyjnych. Ich statki zostały zdziesiątkowane, fragmenty
      ciał i stali są rozrzucone po całym polu asteroid.\nStrażnicy skanują resztki.
      Odlatujemy niezwłocznie.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Nie zamierzam dłużej narażać załogi. Powinniśmy wiedzieć, dlaczego to robimy,
      dlaczego – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Nie ma nadziei, prawda?"
    lost_freighter_desc_4: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Korvaxi są naprawdę nieźli, prawda? Próbowaliśmy – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>O co tu chodzi? Jaki był cel? Po prostu – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – patrzyło na nas...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Zarobiliśmy mnóstwo w ostatnim porcie. Zapytaliśmy Korvaxa, czym chce się z nami podzielić. Przemówił po raz ostatni od czasu wejścia na pokład frachtowca. Powiedział, że – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Korvax wyjawił mi sekret. Nie pozostało nam już wiele czasu. Musimy zmierzać ku centrum. Musimy – <AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<> –
    lost_freighter_desc_5: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: odchodzimy
      do anomalii czasowej. Muszę przyznać, że ekscytacja mi się udziela. Może będziemy
      pierwszymi – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: W tym układzie zachodzą niesamowite zjawiska. Wczorajszej nocy, przez krótki
      czas, dźwięk miał wyższą prędkość niż światło.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Proszę o przebaczenie, ale oni mówią, że to głupota. Mówią, że dobrze nimi
      dowodzę. Wczoraj piliśmy do późna w – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      –\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: W jednej chwili nasze
      przyrządy są bezużyteczne. Za chwilę działają znacznie lepiej niż kiedykolwiek.\n\nA
      co najpiękniejsze, nie mogę zasnąć... \n\nGwiazdy... Widzę ich szesnaście –
      <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Rozpoczynam podejście..."
    lost_freighter_desc_6: "Data<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Rozbiliśmy
      się. Dużo spokojniej niż się spodziewaliśmy. Szkolenie nie zawiodło, załoga
      była przygotowana i – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> –\n\nDwunastu
      zabitych. Nie zapomnimy o nich.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Kończy nam się pożywienie. Kiedy tylko próbujemy coś znaleźć, kiedy tylko
      próbujemy walczyć o życie, na drodze stają nam Strażnicy. Musimy się wydostać
      z tej planety...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wycofamy
      się pod powierzchnię i będziemy czekać na ratunek. Zachowam połączenie ze statkiem.\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nie żyją –<AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      – \n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Nie są już głodni,
      nie są już – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<> – \n\nCo my zrobiliśmy?"
    lost_freighter_desc_7: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Dotarły do mnie pogłoski o tak zwanych anomaliach Podróżników, o różnym wyglądzie i przeznaczeniu. Kiedy ich statek podleciał, przygotowaliśmy broń. Oni – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Błagał o pokój. Wyglądał bio–mechanicznie, przynajmniej częściowo. Uderzyliśmy na nich z nieba

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sondy przejęły ciało. A przynajmniej fragmenty DNA i kodu. Jak twierdzą moi naukowcy, to prawie to samo. Muszę przyznać, że udziela mi się ekscytacja. Ale to – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> –

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Musimy zrozumieć, co dzieje się na naszych planetach. Mamy potwierdzenie wzrokowe. Ta sama osoba, którą zestrzeliliśmy dwa tygodnie temu, znów stoi przed nami.

      Te istoty w jakiś sposób wskrzeszają się po śmierci, tak jak sugerował imperator. No cóż. Mamy okazję do zebrania większej liczby próbek. Ponawiam rozkaz likwidacji.
    lost_freighter_desc_8: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Połowa naszego ładunku zepsuła się w wyniku wyłomu. Jak to wytłumaczyć nadzorcy? Gekowie nie lubią zniszczonych – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –

      Chyba będzie lepiej, jeśli powiem mu to osobiście.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Połowa naszego ładunku zepsuła się w wyniku wyłomu. Jak... jak to... wytłumaczyć –  <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – co – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>–
    lost_freighter_desc_8a: |-
      Dzienniki zawierają setki takich wiadomości, każda mówi o wyłomie w luku towarowym.

      Kapitan frachtowca był najwyraźniej coraz bardziej spanikowany. Zauważył też, że często powtarza się w swoich zapisach.

      W ostatniej wiadomości krzyczy ze szczęścia i rozpaczy.
    lost_freighter_desc_9: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Vy'keeni opuścili radę. Wiedzieliśmy, że to w końcu nastąpi. Pozostały już tylko trzy gatunki – Gekowie i Korvaxi. Oraz my, ja – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      To dziwne, ale mam teraz większe zaufanie do wojowników. Przynajmniej byli uczciwi. Nikt nie chce tego sojuszu.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Istoty Nada i Polo zostały zlokalizowane w sąsiednim układzie. Są chyba obce w tym wszechświecie, a ich budowa sugeruje zakłócenie granic międzywymiarowych.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Przechwyciliśmy przybycie i odejście nie mniej niż 5182 Podróżników w jednym tygodniu. Są coraz silniejsi.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Kosmiczna anomalia znajduje się tuż przed nami. To dziwne, ale czuję się jakby – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Ale to niemożliwe, to sen szaleńca. Mamy tylko jedno życie.
    lost_freighter_desc_10: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Otrzymaliśmy rozkaz zestrzelenia każdego statku Vy'keenów w – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> – Zostali oni uznani za wrogów Atlasa, wrogów rady, wrogów wszystkich...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Otrzymaliśmy rozkaz wsparcia rozłamowej frakcji Vy'keenów. Jest nadzieja, że wywołają oni wewnętrzne niepokoje i podzielą swój gatunek. Mamy spotkać się z dwoma obiecującymi rewolucjonistami, braćmi w walce – Hirkiem i Nalem.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ktoś czyta te wiadomości.<NEWLINE>Kim jesteś?
    lost_freighter_desc_11: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Zaczęło się od idei, od symulacji... Korvaxi chcieli wiedzieć, co się stanie z wszechświatem w przyszłości. Chcieli potwierdzić to, co stało się w przeszłości. Byliśmy częścią ich wielkiego planu. Dostarczaliśmy ogromne ilości klasterów nanitowych przez galaktykę.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Symulacja pokazuje mi moje dziecko, jakby wciąż żyło. Jakby po raz drugi robiło pierwsze kroki.

      Pokazuje mi jego śmierć. I moją własną.

      Proszę Korvaxów, żeby przestali. Odmawiają.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Korvaxi wyłączają swoją maszynę. Eksperyment skończony. Twierdzą, że wszechświat jest wielowarstwowy, cykliczny, bez początku ani końca – przynajmniej tak wynika z dostępnych danych.

      W niektórych światach mogą występować Korvaxi. W innych może brakować Geków.

      W niektórych my nigdy nie istnieliśmy, a jeżeli tak, to dokonaliśmy własnej zagłady na długo, zanim inne potęgi galaktyczne nas odnalazły. Nie podoba mi się ton głosu Korvaxa.
    lost_freighter_desc_12: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Załoga zaczyna mówić o buncie. Ha! Niech spróbują. Niech zobaczą, jak zdobywa się tytuł najlepszego dowódcy w – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      [ UWAGA DO TRANSKRYPCJI: AUTOMATYCZNA REJESTRACJA AUDIO NAGRAŁA WYSTRZAŁY Z BRONI PALNEJ, MIESZANE KRZYKI ].

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Powiesiliśmy ich głowy na lampach w kantynie. Wszyscy już je widzieli. Nikt już nie zamierza się buntować. Nie ma odwrotu.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Co teraz? Cały wszechświat czeka...
    lost_freighter_desc_13: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: To będzie mój ostatni rok na tym szlaku handlowym. Ja – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – W domu czeka na mnie dziecko, a przynajmniej takie wiadomości do mnie dotarły. Moje podróże muszą się skończyć.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>Patrzę na swoją załogę i zastanawiam się nad ich rodzinami. Geków rodzi się mnóstwo – znają tożsamość swoich rodziców, ale oczywistym jest, że nie tworzą z nimi żadnych znaczących więzi. Już od samego początku żyją w świecie pełnym rywalizacji. Być może dlatego przede wszystkim zajmują się handlem.

      Korvaxi w ogóle nie mają dzieci, może z wyjątkiem sztucznych inteligencji, które tworzą do różnych eksperymentów. Tylko jednostki rodzinne Vy'keenów przypominają nasze własne – niewielkie komórki złożone z rodziców i kilkorga dzieci, wychowywanych od początku na wojowników.

      Całą naszą historię przepełniają wojny i nienawiść. Jesteśmy tak podobni do Vy'keenów, a kiedy patrzę na swoje dziecko, zastanawiam się...

      Nieważne. Wkrótce wszystkiego się dowiem. Zanim wrócę do domu, muszę jeszcze coś załatwić.
    lost_freighter_desc_14: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wracamy do domu. Przewozimy zapasowe kopie danych o echach.

      Załodze się to nie podoba. Boją się tych wszystkich dusz. Mówię im, że nie ma się czego obawiać. Ci wystarczająco bogaci, aby przetrwać śmierć, nie mieli czasu na zajmowanie się nami. Mamy teraz ich kopie zapasowe.

      Teraz nas potrzebują, na wypadek gdyby doszło do katastrofy albo ktoś odłączył główny system. Kto by tego chciał?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nawiązaliśmy kontakt z Korvaxami przed wszystkimi innymi. Odnaleźli nas, pokazali nam, co mogliśmy – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Oni też mają echa, choć to tłumaczenie jest niedoskonałe. Ich konwergencja jest repozytorium wszystkich tych, którzy kiedykolwiek żyli. Nasza jest mauzoleum próżności, pomnikiem strachu i śmierci, niczego innego...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ... –<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> – ... ...

      ...
    lost_freighter_desc_15: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Podróżnik chciał się zadokować bez statku. Twierdził, że pomoże nam ponownie
      uruchomić silniki po – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – \n\nMoją decyzją
      było podjęcie ryzyka, choć Hicks groził, że na mnie doniesie. Pomoc to pomoc.\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: To bardzo dziwne istoty. Nie
      są zainteresowane pożywieniem ani wodą. Nigdy nie opuszczają tak zwanych egzokombinezonów,
      nawet w przyjaznych warunkach. \n\nZadają wiele pytań na temat naszej historii,
      Atlasa i starożytnych wizji. Odpowiadam, jak potrafię, ale to chyba dla nich
      za mało.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> ::  Byliśmy tymi,
      którzy zobaczyli szkarłatną twarz...\n\nByliśmy tymi, którzy wznieśli się ze
      sfery brudu i ruin ku gwiazdom ...\n\nPodróżnik twierdzi, że to wszystko nie
      jest prawdziwe? Kim – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –"
    lost_freighter_desc_16: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Przed nami pojawiają się frachtowce. Wielka karawana, pędząca nasz gatunek pośród
      gwiazd. \n\nPorzuciliśmy swoją przeszłość. Pozostawiliśmy wszystkie kolonie
      za sobą. Zmierzamy ku – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Przed odlotem Korvaxi podzielili się z nami swoimi odkryciami. Powiedzieli
      nam, że wszechświat się skończy. Że z czasem każdy wszechświat się kończy...\n\nMieliśmy
      zostać zlikwidowani po wypełnieniu swojego zadania. Atlas miał zacząć od nowa.
      Mieliśmy odejść w niepamięć, nikt nie pamiętałby, kim byliśmy i czego dokonaliśmy.\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Będę trwać w obowiązku. Wiara
      czy wątpliwość, uległość czy opór... koniec czy nowy początek.\n\nRuszamy na
      spotkanie ze stwórcą. Podróżujemy, aby wykonać wielkie zadanie. Nie mnie oceniać
      takie rzeczy...<NEWLINE>Nie od nas to zależy."
    lost_freighter_desc_17: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      IZeszłej nocy coś mi się śniło. Wszystkie planety, które niegdyś zamieszkiwaliśmy,
      wszystkie miejsca, które udało mi się odwiedzić. Nic po nich nie pozostało.
      Tylko wydmy... piach, zgnilizna i błoto... rozciągające się po horyzont.\n\nA
      jeśli nie wrócimy? Jeśli Atlas uzna, że nie jesteśmy godni egzystencji? Jakby
      nigdy nas nie było...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ::
      Przekazuję załodze wszystko to, czego udało mi się dowiedzieć w trakcie podróży.
      Przy okazji dokonuję licznych aktów zdrady i herezji. Pytam, co o tym sądzą,
      jak się czują, na co liczą.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Decyzja jest jednogłośna. Zawracamy. Dołączymy do Vy'keenów w trakcie ich
      exodusu. Zostawimy centrum wyznawcom Atlasa. \n\nMoże jednak przetrwamy, nawet
      jeśli reszta naszego gatunku zginie...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Coś się dzieje. Proszę, kimkolwiek jesteś, nie przestawaj czytać, nie – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      –\n\nSzesnaście – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – jest ich –"
    lost_freighter_desc_18: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Podróżnik znów nas odnalazł. Zabiliśmy go już osiem razy, a on wciąż jest przyjazny.
      Wdzięczny za możliwość przemiany.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Co my zrobiliśmy? Nie mogę oprzeć się wrażeniu że – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      –\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Mówi nam, że nie jest
      jak inni pochodzący z jego gatunku, tak jak my nie jesteśmy jak inni z naszego
      gatunku.On przetrwał koniec wszechrzeczy. Popełnił straszliwe czyny, co do tego
      nie ma żadnych wątpliwości, jednak czymże jest etyka w obliczu upadku egzystencji?\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wszechświaty pojawiają się i
      znikają. Cywilizacje powstają i upadają. Cykl wciąż trwa. Ale nawet to musi
      się kiedyś skończyć. Nic nie trwa wiecznie, nawet czas. \n\nW tych ostatnich
      chwilach, w rozpadzie wszystkiego, co jest albo co będzie, znikną granice pomiędzy
      światami. Nasz czas znów nastanie, choćby i na krótko.\n\nZostaniemy zobaczeni.
      Zostaniemy wysłuchani. A nasz statek? Nasz frachtowiec?\n\nBędziemy znów żyć,
      w naszej wielości, w całej ludzkiej wartości... Będziemy znów żyć, bo ktoś,
      gdzieś, odczyta nasze słowa po raz ostatni."
    lost_freighter_desc_19: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Żegnam się z oficerami. Służyliśmy razem przez wiele lat. To zaszczyt, móc zginąć wraz z nimi.

      Jeden z nich mówi, że miał dziecko. Tak jak i ja. Jak wielu...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wszystkie stopnie mieszają się podczas wspaniałej, ostatniej nocy. Mówimy o tym, co widzieliśmy, o obcych wojownikach, handlowcach, istotach, których umysłów nigdy nie mogliśmy zrozumieć.

      Żegnamy się z tym wszystkim.

      Wedle czujników nie pozostało nam już zbyt wiele czasu. Gwiazdy gasną, jedna po drugiej.

      Żegnaj, kochanie.

      Żegnaj.
    lost_freighter_desc_20: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      ... ... – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – ... ...\n\n...\n\n... ...\n\nCzy
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nKtokolwiek – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      – ...\n\nTo nie – <AUDIO>TXT_RadioNoise<><STELLAR>zkzkzkt<> – \n\nNic się nie
      kończy. Nie widzicie tego? Nic – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –\n\nNic
      –"
