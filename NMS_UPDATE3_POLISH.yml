    ui_core_act1_step6_desc: Artemis niezwykle cieszy się na nasze spotkanie. Przekazuje
      mi dane o gwiazdach widocznych z planety, na której się znajduje. Mam dostarczyć
      ten dokument do stacji kosmicznej i wytyczyć trasę między naszymi lokacjami.
    ui_core_act1_step6_obj1: Wykalibruj translator
