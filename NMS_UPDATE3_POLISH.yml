    ui_notify_laser_title: lasera wydobywczy
    ui_notify_laser_sub: Doładuj laser wydobywczy
    ui_notify_laser_desc: |-
      <FUEL>Węgiel<> i <EARTH>metal<> pozyskujesz laserem wydobywczym. Naciśnij <IMG>ATTACK<>, aby odpalić laser.
      Laser wydobywczy potrzebuje <FUEL>pierwiastków organicznych<> do zasilenia. W przypadku niedoboru paliwa, można zebrać <FUEL>węgiel<> z flory, używając <IMG>MELEE<>.
      <VAL_ON>UWAGA:<> Siły Strażników odpowiedzą na każdą próbę pobierania czegokolwiek z powierzchni planet. Unikaj zbiorów w trakcie skanowania przez drony Strażników, w przeciwnym razie spotkasz się z ich agresją.
    ui_notify_laser_obj: UI_NOTIFY_LASER_SUB
    ui_notify_laser_obj_tip: |-
      Użyj <IMG>ATTACK<>, aby pozyskać <FUEL>pierwiastki organiczne<> z drzew lub planetarnych kryształów.
      Użyj <IMG>MELEE<>, aby niszczyć drzewa w przypadku utraty mocy w laserze wydobywczym.
    ui_notify_laser_msg1: |-
      Pozyskaj <FUEL>węgiel<> z <STELLAR>roślin i drzew<>, by doładować
      Używaj <IMG>MELEE<>, by <STELLAR>atakować wręcz<> po całkowitej utracie zasilania
    ui_notify_laser_msg2: |-
      Pozyskaj <FUEL>węgiel<>, by doładować
      Używaj <IMG>MELEE<>, by niszczyć <STELLAR>rośliny i drzewa<> po całkowitej utracie zasilania
    ui_notify_laser_msg3: Doładuj w ekwipunku (<IMG>INVENTORY<>) albo szybkim menu
