    itemgen_salvage_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Niezawodny i popularny projekt. Technologia ta od wielu lat była podstawą budowy wszystkich geckich statków gwiezdnych. Jej wszechobecność gwarantowała długowieczność - jedne maszyny były często przetwarzane w inne. Była szczególnie popularna w modułach naprawczych odnawianych egzopojazdów.
    itemgen_salvage_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Technologia ta jest od dawna przestarzała, ale zawiera rzadkie i cenne substancje, które mają sporą wartość jako złom.
    itemgen_salvage_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten interesujący komponent technologiczny narusza liczne galaktyczne protokoły wytwórcze i najwyraźniej został skonstruowany przez hobbystę. Co więcej, wciąż działa.
    itemgen_salvage_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Komponent nieodzowny w różnych technologiach. Jego starożytny projekt był wielokrotnie kopiowany przez tysiąclecia. Ta konkretna sztuka jest nieco osmalona od ostrzału.
    itemgen_salvage_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Często używany komponent nosi ślady ponownego montażu na kilku statkach gwiezdnych. Najwyraźniej ma na koncie kilka epok podróży kosmicznych.
    itemgen_salvage_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Klasyczny przykład inżynierii Korvaxów. Ten komponent technologiczny jest solidnie wykonany i dobrze zniósł upływ czasu.
    itemgen_salvage_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten cenny kawałek złomu technologicznego potrzebuje drugiej, brakującej części do działania. Bez niej jest całkowicie niesprawny.
    itemgen_salvage_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Przedmiot ten opracowano w dosyć niespotykanej technologii, ale jest on bardzo solidnie wykonany z cennych materiałów. Niezbyt praktyczny we współczesnych technologiach, byłby jednak cenny jako okaz kolekcjonerski.
    itemgen_salvage_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Tylko ekspert zdoła określić przeznaczenie tej enigmatycznej technologii. Delikatnie wibruje, a niektóre gatunki wydają się robić wszystko, co w ich mocy, aby trzymać się od niej z dala.
    itemgen_salvage_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Niezwykle wyszukana technologia - cenne znalezisko. Choć przedmiot został odłączony i nie jest zasilany, wciąż pozostaje ciepły w dotyku.
    itemgen_salvage_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Przedmiot ten nosi oficjalny znak bardzo starego wytwórcy, znanego z wysokiej jakości i żywotności swoich produktów. Mimo wieku, wydaje się być w idealnym stanie.
