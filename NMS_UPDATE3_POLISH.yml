    ui_core_act1_step2_desc: Otrzymuję dziwną wiadomość z nieznanego źródła. Przemawia
      do mnie głos, choć wydaje się, jakby mówił do kogoś innego. Połączenie zrywa
      się równie niespodziewanie jak się rozpoczęło. Otrzymuję współrzędne.
    ui_core_act1_step2_obj: UI_CORE_ACT1_STEP1_OBJ
    ui_core_act1_step2_obj_tip: UI_CORE_ACT1_STEP1_OBJ_TIP
    ui_core_act1_step2_msg: |-
