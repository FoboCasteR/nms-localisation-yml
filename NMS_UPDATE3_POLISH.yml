    itemgen_bones_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Zbieranina kości dawno wymarłego stworzenia. Najwyraźniej zostało ono pożarte, przetrawione i wydalone przez większego drapieżnika.
    itemgen_bones_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Istota z delikatnych, pustych w środku kości, mogła się niegdyś poszczycić ogromnym zasięgiem skrzydeł. Była prawdziwym prześladowcą niebios, a pozostało po niej jedynie trochę wapnia.
    itemgen_bones_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Większość tego szkieletu zaginęła w mrokach wieków. Pozostało tylko kilka potężnych kości, które pokazują, jak potężna była ta istota.
    itemgen_bones_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Niewielka kolekcja kości starożytnej istoty. Znacząca erozja przy stawach wskazuje, że ten okaz za życia zaznał sporych trudów fizycznych.
    itemgen_bones_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten częściowy szkielet musiał należeć do stworzenia o zaawansowanych zdolnościach leczenia. Kości były wielokrotnie łamane, a następnie fachowo zapewniano ich zrost.
    itemgen_bones_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Pełny kręgosłup wielogłowego stworzenia przynosi więcej pytań niż odpowiedzi. Interesujące znalezisko.
    itemgen_bones_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten niezwykle wytrzymały i twardy szkielet zawiera przerośniętą parę kłów. Trudno określić, czy istota się nimi broniła, czy używała ich jako drapieżnik.
    itemgen_bones_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Czaszka w tej kolekcji kości charakteryzuje się niespotykaną liczbą oczodołów. Z jakimi wyzwaniami musiała się mierzyć ta istota, skoro potrzebnych jej było tyle par oczu?
    itemgen_bones_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten pełny szkielet znaleziono pogrzebany z inną, tragicznie mniejszą, odmianą tej samej formy. Nie sposób stwierdzić, co pierwsze zmarło - istota dorosła czy młoda.
    itemgen_bones_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Z tej spustoszonej kolekcji kości wyłania się obraz ponurej, fascynującej historii o metastazie i długiej walce z chorobą.
    itemgen_bones_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Po śmierci, ten fascynujący szkielet ozdobiono artefaktem. Czyżby należał do inteligentnej formy życia? Czy to było ukochane zwierzę? Trudno to stwierdzić po samych kościach, ale tak czy inaczej - jest to niezwykłe znalezisko.
