    ui_core_tutorial1_desc: |-
      Znajduję się na dziwnej planecie. Nie mam wyposażenia i grozi mi niebezpieczeństwo. Nie pamiętam swojego przybycia tutaj, brak mi wrażenia przeszłości.

      Przynajmniej mój egzokombinezon chyba wie, co robi. No i jeszcze żyję...
    ui_core_tutorial1_descd: |-
      Znajduję się na dziwnej planecie. Nie mam wyposażenia i grozi mi niebezpieczeństwo. Nie pamiętam swojego przybycia tutaj, brak mi wrażenia przeszłości.

      Ale przynajmniej statek chyba mnie rozpoznaje. Sterowanie reaguje na mój dotyk albo przynajmniej na dotyk mojego egzokombinezonu.<DELAY>1<> Jeszcze żyję, a ten statek jest moim biletem ku gwiazdom...
    ui_core_tutorial1_obj1: Zbadaj otoczenie
    ui_core_tutorial1_obj1_tip: |-
      Na miejscu katastrofy mogą znajdować się wskazówki co do przebiegu wydarzeń. W najgorszym razie, znaleźć tam będzie można jakieś pozostałości do zebrania.
      Uszkodzony statek gwiezdny będzie chyba najlepszym miejscem rozpoczęcia.
    ui_core_tutorial1_msg1: |-
      Dotrzyj do źródła oznaczonego sygnału: 0/1
      Egzokombinezon wykrywa <STELLAR>automatyczną transmisję sygnału<>
