    hostile_scan_t: Wrogie skanowanie
    hostile_scan_sub: Trwa skan. podprzestrzenne
    war_filler_desc_1: Podchodzę do wojownika, a on ledwo zauważa moją obecność. Choć
      patrzy w moją stronę, skupiony jest na jakimś punkcie, którego ja nie widzę.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Odejdź powoli
    war_filler_opt_b_1: Spójrz mu w oczy
    war_filler_res_a_1: Oddech Vy'keenina przyspiesza, ale poza tym pozostaje nieruchomy.
    war_filler_res_b_1: Wojownik ignoruje moje wyzwanie. Może to i lepiej.
    war_request_text_21: "%NAME% porusza żuwaczkami. Nie odrywa ode mnie wzroku."
    war_filler_desc_2: Forma życia mówi bardzo szybko, ale pośród pospiesznych szczeknięć
      i fatalnego odoru z ust, trudno mi się skoncentrować na tym, co mówi.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Odejdź po cichu
    war_filler_opt_b_2: Włącz ochronę przed zagrożeniami
    war_filler_res_a_2: Vy'keen wykonuje gest, jakby chciał mnie zatrzymać, ale rezygnuje
      i odwraca się plecami.
    war_filler_res_b_2: "%NAME% patrzy na mnie, jakby wskazywał, że ta odpowiedź jest
      mu znana."
    war_request_text_22: "%NAME% wygląda na zadowolonego. Moja prośba musiała być
      zachęcająca."
    war_filler_desc_3: Gdy podchodzę do wojownika, słyszę, jak jakiś przedmiot upada
      na podłogę. Wojownik świadomie ignoruje delikatne popiskiwanie wydobywające
      się spod jego stóp. Choć nie do końca to rozumiem, chyba muszę postąpić podobnie.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Odejdź spokojnie
    war_filler_opt_b_3: Odejdź pospiesznie
    war_filler_res_a_3: Skinieniem żegnam wojownika i odsuwam się ostrożnie, starając
      się nie wykonać żadnych nagłych ruchów. Wszystko dobrze się kończy.
    war_filler_res_b_3: Pospiesznie odchodzę. Vy'keen nie przyzna się do niezręczności,
      kiedy jest obserwowany, więc muszę dać mu jak najwięcej czasu na naprawę błędu.
    war_request_text_23: Nie spuszczam wzroku z Vy'keena, ignorując alarm. Przygotowuję
      swoją prośbę.
    war_filler_desc_4: Choć na jego twarzy widzę tę samą agresywną minę co u innych
      przedstawicieli jego gatunku, wojownik wydaje się być jednocześnie spokojny
      i zadowolony. Wydaje się to być tak proste, a jednak tak wielu umyka.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Życz mu jak najlepiej
    war_filler_opt_b_4: Wykonaj gniewny gest
    war_filler_res_a_4: Vy'keen kiwa do mnie z uśmiechem. Czuję wielki spokój.
    war_filler_res_b_4: Mój gest nie denerwuje wojownika. Wygląda na to, że osiągnął
      taki stan umysłu, że moje zachowanie nie jest w stanie wytrącić go z równowagi.
    war_request_text_24: Vy'keen przechyla lekko głowę, czekając na moją propozycję.
    war_filler_desc_5: Po tych formach życia spodziewam się bardziej szczeknięć i
      krzyków z wnętrza trzewi. Ten jednak chyba stara się zagwizdać. Nie ma warg,
      a więc trudno uznać te starania za sukces. Po zakończeniu występu, spogląda
      na mnie pytająco.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Przyklaśnij
    war_filler_opt_b_5: Wybucz
    war_filler_res_a_5: Vy'keenina rozpiera duma, o ile to w ogóle możliwe. Nie jest
      przyzwyczajony do takiej atencji ze strony obcych.
    war_filler_res_b_5: Vy'keen wygląda na zdezorientowanego i zawiedzionego. Nie
      może zrozumieć, dlaczego jego występ nie został doceniony.
    war_request_text_25: "%NAME% obraża się za mój brak reakcji na występ."
    war_filler_desc_6: Kiedy podchodzę, forma życia wykonuje jakiś gest. Zwraca moją
      uwagę na swoją efektowną broń boczną. Czy to groźba? Próba zastraszenia? Prezentacja?
      Przyjazny gest wykonany w dobrej wierze? Ich kultura jest mi zupełnie nieznana.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Bądź pod wrażeniem
    war_filler_opt_b_6: Zignoruj gest
    war_filler_res_a_6: Vy'keen jest podekscytowany. Zaczyna polerować swoje multinarzędzie,
      z którego najwyraźniej jest bardzo dumny.
    war_filler_res_b_6: Vy'keen wskazuje na multinarzędzie z jeszcze większą agresją.
      Szybko odchodzę.
    war_request_text_26: "%NAME% szczeka, zauważając moje multinarzędzie. Pokazuje,
      że może mnie wysłuchać."
    war_filler_desc_7: Wojownik wzdycha, kiedy do niego podchodzę. Odsuwa od siebie
      smakołyk, który właśnie spożywa i spogląda na mnie z niecierpliwością.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Przeproś
    war_filler_opt_b_7: Odejdź bez słowa
    war_filler_res_a_7: Vy'keen chyba jeszcze bardziej się zdenerwował. Rzuca we mnie
      kawałkiem posiłku.
    war_filler_res_b_7: Vy'keenin patrzy, jak odchodzę. Nie robi nic.
    war_request_text_27: "%NAME% wydaje z siebie głębokie, gardłowe westchnienie.
      Niechętnie oczekuje na moją prośbę."
    war_filler_desc_8: Wojownik wita mnie, ale robi to zupełnie bez życia. Porusza
      się wolno i ma wyraźne problemy ze skupieniem.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Dotknij jego ramienia
    war_filler_opt_b_8: Odejdź po cichu
    war_filler_res_a_8: Wojownik odpręża się, ale nic nie mówi. Chyba nie ma sensu
      mu przeszkadzać.
    war_filler_res_b_8: Vy'keenin jest chyba zadowolony, że zostawiam go w spokoju.
    war_request_text_28: "%NAME% wzdycha. Próbuje na nowo się skupić, oczekując na
      moją prośbę."
    war_filler_desc_9: Kiedy podchodzę, wojownik wydaje się być zdezorientowany. Nerwowo
      skanuje otoczenie, a jego zmartwione oczy rzucają spojrzenia po całym pomieszczeniu.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Wykonaj spokojny gest
    war_filler_opt_b_9: Wykonaj gniewny gest
    war_filler_res_a_9: Moje gesty nie uspokajają wojownika. Chyba robi się jeszcze
      bardziej nerwowy.
    war_filler_res_b_9: Mój gniew zaskakująco wpływa na wojownika. Najwyraźniej jest
      przyzwyczajony do tego typu zachowań i przynoszą mu one odrobinę spokoju.
    war_request_text_29: "%NAME% z ulgą reaguje na moje polecenie. Oczekuje na moją
      prośbę."
    war_filler_desc_10: Kiedy podchodzę, istota spogląda na mnie, jakby czegoś oczekiwała.
      Ocenia mnie i najwyraźniej jest rozczarowana. Zauważa moją obecność, ale wciąż
      zerka na wejście, jakby czekała na kogoś innego.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Odejdź
    war_filler_opt_b_10: Przyjrzyj się istocie
    war_filler_res_a_10: Wojownik patrzy, jak odchodzę. Jest pod jeszcze mniejszym
      wrażeniem niż kiedy zobaczył mnie po raz pierwszy.
    war_filler_res_b_10: Wojownik przez pewien czas odwzajemnia spojrzenie, ale później
      się odwraca. Gdy odchodzę, widzę w jego oczach iskrę szacunku.
    war_request_text_30: "%NAME% wzrusza ramionami. Czeka na moje słowa z obojętną
      miną."
    war_filler_desc_11: Wojownik powarkuje nerwowo, jakby był zajęty czymś innym.
      Nie skupia swej uwagi na mnie, ale na małym urządzeniu, które trzyma.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Zostaw go w spokoju
    war_filler_opt_b_11: Puknij w urządzenie
    war_filler_res_a_11: Vy'keenin nie zwraca na mnie uwagi. Przez cały czas przygląda
      się urządzeniu.
    war_filler_res_b_11: Vy'keenin wydaje się być zachwycony. Wybucha śmiechem i dalej
      obserwuje urządzenie. Ciekawe, o co chodziło.
    war_request_text_31: "%NAME% niechętnie chowa swoje urządzenie. Oczekuje na moją
      propozycję."
    war_filler_desc_12: Forma życia wita mnie i wskazuje na mapy stojące przed nią.
      Chyba dodaje do nich własne notatki - przy nazwach miejsc wpisuje jakieś sumy.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Oznacz obszar na północy
    war_filler_opt_b_12: Oznacz obszar na południu
    war_filler_res_a_12: Wojownik kiwa w podziękowaniu i chyba przygotowuje się do
      drogi. Ciekawe, o co chodziło.
    war_filler_res_b_12: Wojownik spina się lekko, ale później jego twarz przybiera
      wyraz ogromnej determinacji. Mam nadzieję, że nie zrobi niczego głupiego.
    war_request_text_32: "%NAME% nie jest w stanie ukryć rozczarowania, jednak szybko
      zbiera się w sobie. Czeka na moją propozycję."
    war_filler_desc_13: Wojownik patrzy, jak podchodzę, a następnie rzuca oznaczonymi
      kostkami na powierzchnię przed sobą. Sprawdza wynik, chrząka i patrzy na mnie,
      jakby był rozczarowany.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Uśmiechnij się
    war_filler_opt_b_13: Weź kostkę
    war_filler_res_a_13: Wojownik drwi ze mnie i dalej obserwuje kostki leżące przed
      nim.
    war_filler_res_b_13: Vy'keenin wydaje się być zdenerwowany. Odkładam kostkę na
      stół, a wojownik notuje znak, którym jest zwrócona do góry. Staje się jeszcze
      bardziej nerwowy.
    war_request_text_33: "%NAME% rzuca kolejnym sześcianem. Przygląda się znakowi,
      kiwa głową i czeka na moją propozycję."
    war_filler_desc_14: Wojownik patrzy na mnie groźnie. Najwyraźniej na czymś się
      koncentrował. Chowa mały nóż, który obracał w palcach.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Obserwuj uważnie
    war_filler_opt_b_14: Zrób głośny hałas
    war_filler_res_a_14: Vy'keen ćwiczy dalej, ale fakt, że jest obserwowany, powoduje,
      że się rozprasza. Wolę odejść, zanim odetnie sobie rękę.
    war_filler_res_b_14: Vy'keen dał się zaskoczyć. Wydaje wrzask, kiedy nóż niespodziewanie
      trafia go w dłoń. Szybko odchodzę.
    war_request_text_34: "%NAME% zagina i prostuje palce, czekając na moją prośbę."
    war_filler_desc_15: Wojownik zajęty jest wydrapywaniem znaków na swojej broni.
      Jeszcze nie skończył, ale najwyraźniej jest dumny z postępów.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Skul się
    war_filler_opt_b_15: Zerknij pogardliwie
    war_filler_res_a_15: Vy'keenin śmieje się, widząc moją reakcję na swoją pracę.
    war_filler_res_b_15: Vy'keenin wydaje się być strapiony. Najwyraźniej moja reakcja
      bardzo go uraziła.
    war_request_text_35: "%NAME% odkłada broń. Czekając na moją propozycję, tęsknie
      spogląda na moje multinarzędzie."
    war_filler_desc_16: Kiedy podchodzę, forma życia wciska coś małego i futrzanego
      do kieszeni. Miota się i mówi głośno, próbując zagłuszyć kwiczenie.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Odejdź dyskretnie
    war_filler_opt_b_16: Gap się
    war_filler_res_a_16: Odwracam się, pozwalając wojownikowi doprowadzić się do porządku.
    war_filler_res_b_16: Vy'keenin najwyraźniej płoszy się pod moim wzrokiem. Jest
      w bardzo niewygodnej sytuacji. Słyszę głośny pisk i nagle wojownik przestaje
      się miotać.
    war_request_text_36: "%NAME% wyraźnie się niepokoi. Widać, że spina się, niecierpliwie
      czekając na moją propozycję."
    war_filler_desc_17: Wojownik zajęty jest oglądaniem obrazów egzopojazdów. Wygląda
      na to, że zostały one zbudowane z różnych części zamiennych, połączonych razem.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Bądź pod wrażeniem
    war_filler_opt_b_17: Dodaj coś od siebie
    war_filler_res_a_17: Vy'keenin patrzy na mnie uważnie, a następnie dodaje kilka
      notatek do diagramów
    war_filler_res_b_17: Wojownik lekceważąco patrzy na mój przypis. Natychmiast usuwa
      go z planów.
    war_request_text_37: Z pewnym rozczarowaniem, %NAME% odkłada plany na bok. Czeka
      na moją prośbę.
    war_filler_desc_18: Kiedy podchodzę, wojownik pospiesznie zakrywa tabliczkę leżącą
      przed nim. Chyba coś rzeźbił, ale moja obecność wprawia go w zakłopotanie.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Bądź pod wrażeniem
    war_filler_opt_b_18: Wyciągnij multinarzędzie
    war_filler_res_a_18: Vy'keenin patrzy na mnie, ale nie jest zbyt zadowolony. Chyba
      wątpi w moją szczerość.
    war_filler_res_b_18: Vy'keenin jest zaskoczony, ale chyba czerpie z mojego gestu
      inspirację. Chowa nóż do rzeźbienia. Ciekawe, o co chodziło.
    war_request_text_38: "%NAME% odkłada swój tablet. Najwyraźniej z ulgą przyjmuje
      fakt, że mnie on nie interesuje."
    war_filler_desc_19: Wojownik pozostaje chyba w jakimś transie. Niedobrze byłoby
      mu przeszkadzać.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Przyłącz się do śpiewów
    war_filler_opt_b_19: Wyjdź po cichu
    war_filler_res_a_19: Próbuję naśladować śpiew wojownika, ale nie jestem w stanie
      odtworzyć tych gardłowych dźwięków. Tak czy inaczej, istota docenia moje wysiłki.
    war_filler_res_b_19: Odchodząc, słyszę dalszy śpiew Vy'keenina. Najwyraźniej jest
      zawiedziony, że nie chcę się przyłączyć.
    war_request_text_39: Milknę. Jak najlepiej ująć moją prośbę śpiewem?
    war_filler_desc_20: Choć jego oczy są otwarte, Vy'keenin wydaje się spać.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Odejdź po cichu
    war_filler_opt_b_20: Krzyknij
    war_filler_res_a_20: Odchodzę jak najciszej. Nie chcę nagle zbudzić jednego z
      tych wojowników.
    war_filler_res_b_20: Vy'keenin gwałtownie się porusza, ale już wkrótce wraca do
      spokojnego mamrotania. Wojownicy muszą mieć głęboki sen. Ciekawe, o czym śnią?
    war_request_text_40: "%NAME% wraca do chwili obecnej. Moja obecność najwyraźniej
      jest pewnym zaskoczeniem."
    tra_filler_desc_1: Gek wydaje się być zajęty ekranem, pełnym migających czerwonych
      znaków. Wciska przyciski, a znaki co jakiś czas rozbłyskują na żółto. Słychać
      też fanfary, które chyba bardzo Geka cieszą.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Niech kontynuuje
    tra_filler_opt_b_1: Niech przestanie
    tra_filler_res_a_1: Gek słucha mojej rady i naciska przyciski w skomplikowanej
      sekwencji. Znaki przestają zmieniać kolor na żółty. Gek wydaje się być bardzo
      zmartwiony.
    tra_filler_res_b_1: Gek najwyraźniej nie lubi, gdy ktoś się wtrąca. Ignoruje mnie
      i gra dalej.
    tra_request_text_21: "%NAME% niechętnie odkłada urządzenie i obrzuca mnie posępnym
      spojrzeniem."
    tra_filler_desc_2: Kiedy podchodzę do Geka, zauważam otaczającą go mgiełkę. Ma
      ona delikatny, przyjemny zapach. Czuję jak mnie pochłania.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Rozwiej mgiełkę
    tra_filler_opt_b_2: Szybko odejdź
    tra_filler_res_a_2: Kaszlę i próbuję rozproszyć mgiełkę, wydzielaną przez Geka.
      Nie jestem jednak w stanie oczyścić powietrza. Muszę odejść.
    tra_filler_res_b_2: Gek patrzy, jak odchodzę. Odprowadza mnie wzrokiem, ale co
      gorzej - mgiełka podąża za mną.
    tra_request_text_22: Uruchamiam systemy ochrony przed zagrożeniami i przygotowuję
      się do negocjacji z tą dziwną istotą.
    tra_filler_desc_3: Gdy przyglądam się bliżej, zauważam że Gek wydziela tłustą
      substancję ze skóry. Całe jego ciało jest powleczone jakby olejem, wciskającym
      się w pęknięcia i otwory. Pachnie słodko, to zaskakujące. Może czas zostawić
      Geka jemu samemu.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Patrz dalej
    tra_filler_opt_b_3: Odejdź
    tra_filler_res_a_3: Gek ignoruje mój wzrok. Nie wiem, ile czasu mija, gdy obserwuję
      hipnotyzujący olej, powoli rozsmarowujący się po łuskach.
    tra_filler_res_b_3: Zostawiam Geka w spokoju. W intymnych chwilach wszyscy zasługujemy
      na prywatność.
    tra_request_text_23: Odchrząkuję cicho. Niezrażony tym Gek wciąż ocieka olejem,
      czekając na moją prośbę.
    tra_filler_desc_4: Kiedy podchodzę, Gek rzuca mi poirytowane spojrzenie. Ukrywa
      to, nad czym pracował i jasno daje mi do zrozumienia, że czeka na moje odejście.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Spróbuj zobaczyć, co robił
    tra_filler_opt_b_4: Odejdź
    tra_filler_res_a_4: Gek wykonuje gniewny gest i odpędza mnie. Gdy się obracam,
      zauważam że uzupełnia jakąś listę.
    tra_filler_res_b_4: Gek odprowadza mnie wzrokiem. Nie wznawia pracy do czasu,
      aż upewni się, że nie jestem w stanie niczego spostrzec.
    tra_request_text_24: "%NAME% obrzuca mnie surowym spojrzeniem i upewnia się, że
      nie widzę nad czym pracuje. Czeka na moją propozycję."
    tra_filler_desc_5: Gek przedstawia sobą żałosny widok. Jest przerażony i przygnębiony.
      Patrzy na mnie, jakby błagał o współczucie.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Odpędź go
    tra_filler_opt_b_5: Daj 10 jednostek
    tra_filler_res_a_5: Gek zwiesza głowę, gdy odchodzę. Wydawało się, że nie mógł
      już wyglądać bardziej żałośnie, a jednak teraz jest jeszcze gorzej.
    tra_filler_res_b_5: Gek jest zachwycony. Patrzy na mnie jakby z miłością.
    tra_request_text_25: "%NAME% nieco się ożywia, mając nadzieję na jakaś okazję."
    tra_filler_desc_6: Gek trzyma małe urządzenie. Trudno mi powiedzieć, do czego
      służy, ale na wyświetlaczu widzę bardzo dużą liczbę zakończoną symbolem jednostek.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Spróbuj wziąć jednostki
    tra_filler_opt_b_6: Odejdź
    tra_filler_res_a_6: Podłączam swój interfejs do urządzenia Geka. Urządzenie rozświetla
      się, kiedy wymieniamy dane, ale nic innego chyba się nie dzieje. Nie otrzymuję
      żadnych jednostek, ale Gek jest najwyraźniej zachwycony.
    tra_filler_res_b_6: Coś w tym Geku powoduje, że zachowuję ostrożność. Odchodzę,
      zostawiając go z urządzeniem.
    tra_request_text_26: Ten niewielki obcy roztacza wokół siebie dziwną aurę. Układam
      swoją propozycję, ale robię to wyjątkowo ostrożnie.
    tra_filler_desc_7: Gek najwyraźniej gra w jakąś grę własnej produkcji. Rozgląda
      się po pomieszczeniu i wesoło kląska językiem. Kiedy mnie dostrzega, trzykrotnie
      szybko kląska, a następnie wraca do obserwacji pokoju.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Kląskaj językiem
    tra_filler_opt_b_7: Odejdź
    tra_filler_res_a_7: Gek piszczy z zachwytu. Nie rozumiem znaczenia tego, co właśnie
      się stało, ale miło mi, że ktoś się cieszy.
    tra_filler_res_b_7: Rytm kląskania Geka zmienia się, gdy odchodzę, ale prócz tego
      chyba nie zwraca na mnie uwagi.
    tra_request_text_27: "%NAME% klika cicho, słuchając mojej prośby. To bardzo irytujące."
    tra_filler_desc_8: W chwili, gdy wchodzę do pomieszczenia, zaczynam czuć Geka.
      To chyba najpiękniejszy zapach, jaki dane mi było kiedykolwiek wdychać. Moje
      przyjście było nieuniknione, jakby sam los doprowadził mnie do tej chwili.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Daj się pochłonąć rozkoszy
    tra_filler_opt_b_8: Opieraj się zapachowi
    tra_filler_res_a_8: Zaciągam się głęboko. Mój umysł jakby się zatrzymał, zaklęty
      w relaksacji, jakiej nie było mi dane dotąd zakosztować. Nie wiem, czy to trwało
      kilka chwil czy kilka lat, ale kiedy dochodzę do siebie, czuję niezwykłą świeżość.
      Czuję się jak nowa osoba.
    tra_filler_res_b_8: Gdy się opieram, czuję geckie feromony biorące się do pracy.
      Ale triumfuję, biorę się w garść.
    tra_request_text_28: Widząc moją chęć do negocjacji, %NAME% roztacza wokół siebie
      nieznacznie inną woń. Czeka na moją propozycję.
    tra_filler_desc_9: Gek jest zajęty obserwowaniem niewielkiego ekranu. Cyfry migają,
      zmieniają kolory, wystrzeliwują w górę i spadają w dół. Trudno mi nadążyć za
      tym nawałem informacji, a co dopiero go przetworzyć.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Obserwuj w ciszy
    tra_filler_opt_b_9: Wtrąć się
    tra_filler_res_a_9: Patrzę przez jakiś czas, ale nie jestem w stanie niczego zrozumieć
      z danych, które Gek obserwuje tak uważnie.
    tra_filler_res_b_9: Nie jestem w stanie mu przeszkodzić. Gek jest tak skupiony
      na przetwarzaniu informacji, że moje wysiłki spełzają na niczym.
    tra_request_text_29: "%NAME% wykonuje szereg zamaszystych gestów, wprowadzając
      jakieś dane. Następnie odwraca się do mnie z satysfakcją, by wysłuchać mojej
      prośby."
    tra_filler_desc_10: Gek najwyraźniej opadł z sił. Zapadł w przerażający letarg,
      ledwo jest w stanie sprawdzić czas na swoim zegarku.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Poklep go z sympatią po plecach
    tra_filler_opt_b_10: Uderz go w twarz
    tra_filler_res_a_10: Gek uśmiecha się delikatnie, ale chyba niczego to nie zmieniło.
    tra_filler_res_b_10: Gek jest zaskoczony. Tak zaskoczony, że nie wie, jak zareagować.
      Odchodzę, zanim dojdzie do siebie.
    tra_request_text_30: "%NAME% wysłuchuje mnie, z trudem zachowując przytomność.
      Muszę szybko sformułować swoją propozycję."
    tra_filler_desc_11: Gek obserwuje mnie uważnie, a następnie uwalnia serię niespotykanych
      zapachów. Pojawiają się szybko, ich chmury są gęste, a każdy wywołuje u mnie
      inne wrażenia. Czuję strach, miłość, żółć, światło księżyca, sen i cyfrę cztery.
      I nagle wszystko się kończy. Gek wygląda na dumnego z siebie.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Poproś o więcej
    tra_filler_opt_b_11: Odejdź
    tra_filler_res_a_11: Gek wydaje się być podekscytowany, że to wszystko mi się
      podobało, ale ta demonstracja go wycieńczyła. Pozwalam mu odpocząć.
    tra_filler_res_b_11: Gek jest zdruzgotany. Włożył wszystkie siły w ten pokaz zapachów,
      a jak go lekceważę.
    tra_request_text_31: Wyczuwając moją chęć do wymiany handlowej, %NAME% kiwa głową,
      jakby sprawdzając, jaki przyniesie to efekt. Następnie zamienia się w słuch.
    tra_filler_desc_12: Kiedy podchodzę, Gek uważnie mnie obserwuje. Jest wyraźnie
      rozczarowany, choć nie mam pojęcia dlaczego.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Krzyknij
    tra_filler_opt_b_12: Patrz
    tra_filler_res_a_12: Gek początkowo jest przestraszony, ale w końcu zaczyna się
      uśmiechać. Krzyczy do mnie. To chyba niemożliwe, ale mogę przysiąc, że mówi
      'Grah!'
    tra_filler_res_b_12: Gek patrzy na mnie, a w oczach ma pogardę. Odchodzę.
    tra_request_text_32: Kiedy formułuję swoją propozycję, zauważam, że %NAME% wypina
      pierś, ściągając łopatki. Mam wrażenie, że stoi na palcach.
    tra_filler_desc_13: Gek ledwo zauważa moje nadejście. Najwyraźniej mocno na czymś
      się koncentruje. Powoli się kołysze, naśladując własne, delikatne ruchy palcami.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Gwizdnij
    tra_filler_opt_b_13: Zacznij gwałtownie machać rękami
    tra_filler_res_a_13: Gek przyłącza się do gwizdania – najwyraźniej jest zachwycony,
      że tworzymy duet muzyczny. Nie słyszę dźwięku, który powstaje w jego głowie,
      ale wyobrażony instrument najwyraźniej daje mu mnóstwo satysfakcji.
    tra_filler_res_b_13: Gek chyba myśli, że machając wskazuję tempo. Przyspiesza,
      aby za nim nadążyć. Przestaję, żeby zanadto się nie zmęczył.
    tra_request_text_33: Z odrobiną smutku, że przerywam, %NAME% przestaje się kołysać.
      Spogląda na mnie z irytacją.
    tra_filler_desc_14: Gek spogląda na mnie z nadzieją, kiedy podchodzę. Wbija we
      mnie ufny wzrok i wygina dziób w uśmiechu. Wyciąga w moim kierunku panel danych,
      jakby czegoś chciał...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Dotknij panelu danych
    tra_filler_opt_b_14: Odmów
    tra_filler_res_a_14: Dotykam panelu danych i pozostawiam sygnaturę biologiczną.
      Nie wiem, co Gek chce zrobić z tymi informacjami, ale to nieważne. Urządzenie
      najwyraźniej nie obsługuje takich form życia jak ja, i odrzuca przekazane dane.
    tra_filler_res_b_14: Dotykanie urządzeń wręczanych przez nieznajomego Geka chyba
      nie jest zbyt rozsądne.
    tra_request_text_34: "%NAME% słucha mojej propozycji, ale nie odkłada pada. Obawiam
      się, że może stać się częścią negocjacji."
    tra_filler_desc_15: Gek popadł w zadumę. Kiwa się na boki, a z jego gruczołów
      wydobywają się przyjemne zapachy. Nie zwraca na mnie uwagi.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Powąchaj Geka
    tra_filler_opt_b_15: Odejdź
    tra_filler_res_a_15: Zaciągam się głęboko. Gek pachnie pięknie i najwyraźniej
      nie przeszkadza mu fakt, że wdycham obłoczki jego gazów.
    tra_filler_res_b_15: Choć Gek pachnie pięknie, nie wytwarza feromonów dla mnie.
      Zostawiam go w spokoju.
    tra_request_text_35: Kiedy zaczynam mówić, %NAME% przestaje rozpylać przyjemny
      zapach i przerzuca się na nieco bardziej biznesową woń.
    tra_filler_desc_16: Kiedy podchodzę, Gek szybko bierze się w garść. Ma zaspane
      oczy, chyba dopiero co się obudził.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Uspokój go
    tra_filler_opt_b_16: Krzyknij
    tra_filler_res_a_16: Gek przyjmuje moje zapewnienia z ulgą. Wierzy, że nie chcę
      mu wyrządzić krzywdy. Kiedy odchodzę, zauważam, że oczy znów mu się zamykają.
    tra_filler_res_b_16: Krzyczę do Geka. Krzywi się, a jego zmęczony umysł ma problemy
      z koncentracją.
    tra_request_text_36: "%NAME% okazuje wyraźną ulgę, że ma dodatkową chwilę, by
      się pozbierać."
    tra_filler_desc_17: W oczach Geka widzę strach, jakby zobaczył coś, czego nie
      powinna widzieć żadna istota. Wykonuje alarmujący gest.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Uspokój go
    tra_filler_opt_b_17: Wpadnij w panikę
    tra_filler_res_a_17: Nie jestem w stanie uspokoić Geka. Był zdenerwowany już przed
      moim przybyciem. Jest zdenerwowany i po tym, kiedy odchodzę.
    tra_filler_res_b_17: Moja panika potęguje strach Geka. Kiedy odchodzę, krzyczymy
      wspólnie.
    tra_request_text_37: "%NAME% wierci się nerwowo. Najwyraźniej martwi się, o co
      mogę poprosić."
    tra_filler_desc_18: Kiedy podchodzę, Gekowie machają do mnie z wściekłością swoimi
      malutkimi rączkami i złowrogo klekocą dziobem. Najwyraźniej są w furii.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Skul się
    tra_filler_opt_b_18: Wybuchnij śmiechem
    tra_filler_res_a_18: Początkowo Gek wydaje się być zaskoczony, że mnie przestraszył.
      Ale wkrótce zaczyna rozumieć i ze zdwojoną mocą klekoce, ciesząc się z mojego
      strachu.
    tra_filler_res_b_18: Mój śmiech jeszcze bardziej rozjusza Geka. Odchodzę, zanim
      dojdzie do rękoczynów.
    tra_request_text_38: "%NAME% cieszy się, że chcę ubić interes. Czeka z poważnym
      wyrazem dzioba."
    tra_filler_desc_19: Kiedy podchodzę, Gek rzuca mi spojrzenie, ale najwyraźniej
      jest zajęty czymś innym. Ma problem z samokontrolą, śmieje się desperacko, próbując
      uciec.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Połaskocz go
    tra_filler_opt_b_19: Odejdź
    tra_filler_res_a_19: Gek wybucha śmiechem. Odchodzę, zanim się zdenerwuje.
    tra_filler_res_b_19: Raczej nie zrozumiem tego, z czego śmieje się Gek. Zostawiam
      go w spokoju, niech się cieszy.
    tra_request_text_39: "%NAME% powstrzymuje śmiech. Obietnica wymiany handlowej
      sprawia, że skupia swoją uwagę na mojej propozycji."
    tra_filler_desc_20: Kiedy podchodzę, Gek zaczyna protestować. O nic nie proszę,
      a on i tak z góry mi odmawia.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Ukłoń się
    tra_filler_opt_b_20: Odejdź
    tra_filler_res_a_20: Mój uprzejmy gest raczej nie zmienia podejścia Geka. Ignoruje
      mnie.
    tra_filler_res_b_20: Gek z ulgą patrzy, jak odchodzę. Wygląda, jakby uniknął jakiejś
      wielkiej katastrofy.
    tra_request_text_40: "%NAME% nie chce mnie słuchać. Podchodzi do tego bardzo stanowczo."
    exp_filler_desc_1: Korvax jest zajęty skomplikowaną łamigłówką. Sortuje kody,
      układa obrazy, odszyfrowuje starożytne runy. Symbole przypominają te, które
      można zauważyć na monolitach rozsianych po galaktyce.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Pomóż mu
    exp_filler_opt_b_1: Odejdź
    exp_filler_res_a_1: Przekazuję Korvaxowi swoja wiedzę, ale on stwierdza, że sprawdzał
      już te teorie i nie osiągnął sukcesu.
    exp_filler_res_b_1: Zostawiam Korvaxa z jego łamigłówką. Nie chcę go rozpraszać.
    exp_request_text_21: "%NAME% spogląda na mnie. Najwyraźniej moja decyzja okazała
      się rozczarowująca. Niechętnie czeka."
    exp_filler_desc_2: Korvax buja się rytmicznie, na jego masce migają i tańczą lampki.
      Czy to jakaś prywatna rozrywka czy występ dla reszty Konwergencji? Być może
      dla nich nie ma żadnej różnicy.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Klaszcz
    exp_filler_opt_b_2: Bucz
    exp_filler_res_a_2: Klaszczę, ale Korvax chyba tego nie zauważa. Nie jestem jego
      publicznością, to jasne.
    exp_filler_res_b_2: Jeśli Korvax zauważa moją dezaprobatę, to nie okazuje tego.
      Kontynuuje występ.
    exp_request_text_22: "%NAME% przerywa swój występ, kiedy podnoszę rękę. Spogląda
      na mnie ze zniecierpliwieniem."
    exp_filler_desc_3: Jak to ma w zwyczaju jego gatunek, Korvax wyświetla kolory
      na swoim wizjerze. Kiedy jednak się przyglądam, okazuje się, że nie są to losowe
      wzory. Stworzył niewielki, idealny hologram miejscowego układu gwiezdnego.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Skomplementuj
    exp_filler_opt_b_3: Spróbuj przeskanować
    exp_filler_res_a_3: Korvax kiwa głową, zmienia swoją projekcję i podświetla planetę
      najbliższą stacji kosmicznej. Być może od tego trzeba zacząć.
    exp_filler_res_b_3: Korvax szybko zamyka hologram. Moje nieautoryzowane skanowanie
      chyba go uraziło.
    exp_request_text_23: "%NAME% pokazuje mi swój wyświetlacz, a ja sygnalizuję, że
      mam inne sprawy na głowie. Istota czeka na moją propozycję."
    exp_filler_desc_4: Nagle zauważam delikatne buczenie. Kiedy podchodzę do Korvaxa,
      zdaję sobie sprawę, że pochodzi od niego. Stały, delikatny szum, o zmiennej
      częstotliwości. Nie przerywa, nawet gdy do mnie mówi.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Zacznij coś nucić
    exp_filler_opt_b_4: Odejdź
    exp_filler_res_a_4: Korvax dostosowuje częstotliwość swojego buczenia do mojego
      nucenia. Przez chwilę stanowimy jedność.
    exp_filler_res_b_4: Ochodzę. Delikatna pieśń Korvaxa wciąż odbija się echem w
      mojej głowie.
    exp_request_text_24: "%NAME% słucha uważnie, ale nie przerywa nucenia pod nosem."
    exp_filler_desc_5: Korvax chyba dokonuje przeglądu, a ja mu przeszkadzam. Nakłada
      jakiś nawilżacz na swoją powłokę, ale nagle przerywa. Być może moja obecność
      go rozprasza.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Zaoferuj pomoc
    exp_filler_opt_b_5: Odejdź po cichu
    exp_filler_res_a_5: Korvax odmawia. Połączona świadomość Konwergencji to jedno,
      ale moja para rąk i oczu to już dla niego zbyt wiele.
    exp_filler_res_b_5: Szybko i dyskretnie odchodzę. Korvax zasługuje na spokój.
    exp_request_text_25: "%NAME% wypuszcza chmurę pary z wnętrza swojej skorupy. Po
      chwili skupia się na mojej propozycji."
    exp_filler_desc_6: Korvax dokonuje serii szybkich wpisów na panelu danych, a następnie
      podaje mi urządzenie z dumą. Na ekranie widzę serię liczb. Na szczycie listy
      znajduje się podświetlony wpis.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Kiwnij głową z aprobatą
    exp_filler_opt_b_6: Weź panel danych
    exp_filler_res_a_6: Korvax wydaje się być zadowolony. Dane najwyraźniej oznaczają
      jakieś wielkie osiągnięcie.
    exp_filler_res_b_6: Zaczynam się bawić panelem danych, ale nie jestem w stanie
      uzyskać tak wysokiej liczby, jak przedstawiona przez Korvaxa.
    exp_request_text_26: Rozczarowana moim brakiem zainteresowania, %NAME% niechętnie
      odkłada swoje urządzenie.
    exp_filler_desc_7: Korvax zabija czas, w kółko rozmontowując i składając jeden
      ze stawów w palcu. Wydaje się być zrelaksowany, zatopiony w tej rozrywce.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Przyjrzyj się dokładnie
    exp_filler_opt_b_7: Odejdź
    exp_filler_res_a_7: Im dłużej obserwuję, tym Korvax wydaje się pracować szybciej.
      Robi to niezwykle umiejętnie i precyzyjnie, w dodatku z ogromną prędkością.
      Obserwowanie tego przynosi mi duży, choć tymczasowy, spokój.
    exp_filler_res_b_7: Zostawiam Korvaxa z jego zabawą.
    exp_request_text_27: "%NAME% poświęca mi swoją uwagę, a procedura konserwacyjna
      kończy się równie szybko, jak się zaczęła."
    exp_filler_desc_8: Korvax najwyraźniej jest roztargniony. Prawie wcale nie zwraca
      na mnie uwagi, a z jego hełmu wydobywa się jakiś dźwięk.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Kaszlnij
    exp_filler_opt_b_8: Odejdź
    exp_filler_res_a_8: Udało mi się przestraszyć Korvaxa. Dźwięk dochodzący z hełmu
      szybko zanika. Odchodzę, zanim Korvax się zdenerwuje.
    exp_filler_res_b_8: Zostawiam Korvaxa w spokoju.
    exp_request_text_28: Macham dłonią. %NAME% podskakuje, mrugając światłami wizjera.
      Po chwili przechyla głowę, zastanawiając się, czego chcę.
    exp_filler_desc_9: Korvax szkicuje plany w powietrzu przed nim. Wyobraża sobie
      jakiś skomplikowany schemat.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Zbadaj plany
    exp_filler_opt_b_9: Przeskanuj plany
    exp_filler_res_a_9: Próbuję odnaleźć jakiś sens w ruchach Korvaxa, ale nie jestem
      w stanie zwizualizować sobie tak skomplikowanych planów.
    exp_filler_res_b_9: Mój skaner przedstawia statek gwiezdny o niezwykle innowacyjnej
      konstrukcji - zwinny i elegancki. Być może kiedyś naprawdę powstanie.
    exp_request_text_29: "%NAME% patrzy na mnie z nadzieją. Istota spodziewa się,
      że moja prośba ma jakiś związek z jej planami."
    exp_filler_desc_10: Korvax jest zaskakująco cichy. Jedyna jego aktywność to seria
      rytmicznych rozbłysków, generowana przez lampki na wizjerze. Wewnątrz jego powłoki
      coś się dzieje, ale nie mam pojęcia co.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Pomachaj
    exp_filler_opt_b_10: Odejdź
    exp_filler_res_a_10: Witam się z Korvaxem przyjaźnie, ale on tego chyba nie zauważa.
      Te formy życia rzadko są niegrzeczne, a więc mogę jedynie założyć, że myśli
      teraz o czymś innym.
    exp_filler_res_b_10: Odchodzę. Korvax tego nie zauważa.
    exp_request_text_30: Mam nadzieję, że ta elektroniczna forma życia jest w stanie
      przetwarzać moją prośbę równolegle ze swoimi procesami obliczeniowymi.
    exp_filler_desc_11: Kiedy podchodzę do Korvaxa, zauważam w jego rękach niewielkie
      urządzenie. Dyskretnie, ale zdecydowanie celuje nim we mnie. Migające lampki
      i czujniki dokładnie skanują mój kombinezon.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Zaprotestuj
    exp_filler_opt_b_11: Poddaj się skanowaniu
    exp_filler_res_a_11: Korvax ignoruje moje protesty. Przyspiesza skanowanie, ale
      ja odchodzę, zanim skończy.
    exp_filler_res_b_11: Korvax dokańcza skanowanie. Spogląda na dane. Najwyraźniej
      jest zadowolony.
    exp_request_text_31: "%NAME% kończy skanowanie. Z satysfakcją oczekuje dalszej
      rozmowy."
    exp_filler_desc_12: Korvax zwraca na mnie uwagę tylko częściowo. Z jego powłoki
      wystaje kilka niewielkich przewodów. Słyszę też delikatny szum.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Pociągnij za przewód
    exp_filler_opt_b_12: Odejdź
    exp_filler_res_a_12: Korvaxem zaczynają targać konwulsje. Szybko puszczam przewód,
      a on wraca do stanu odrętwienia. Chyba nie odniósł żadnych obrażeń, choć wyczuwam
      delikatną woń spalenizny.
    exp_filler_res_b_12: Odchodzę. Korvax tego nie zauważa.
    exp_request_text_32: "%NAME% czeka na moją prośbę, odruchowo skubiąc swoje kable."
    exp_filler_desc_13: W tym Korvaxie jest coś podejrzanego. Czuję w powietrzu jakiś
      zapach, delikatną woń, której nie potrafię określić...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Zrób głęboki wdech
    exp_filler_opt_b_13: Odejdź
    exp_filler_res_a_13: Wdycham zapach i wypełniam płuca powietrzem. Czuję dziwny
      przymus wydawania jednostek.
    exp_filler_res_b_13: Odchodzę. Pachnie mi to wszystko oszustwem.
    exp_request_text_33: "%NAME% piszczy z zachwytu, co niezbyt często zdarza się
      wśród tych istot. Najwyraźniej cieszy ją perspektywa handlu."
    exp_filler_desc_14: |-
      Korvax spogląda na mnie przelotnie, a następnie zaczyna wybijać palcami jakiś rytm:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Odejdź
    exp_filler_res_a_14: Wybijam własny rytm, moje palce robią to jakby podświadomie.
      Korvax, kiedy go słyszy, spogląda na mnie przerażony. Odchodzę, nie wiem o co
      chodziło.
    exp_filler_res_b_14: Odchodzę. Nie mam pojęcia o co chodzi.
    exp_request_text_34: "%NAME% z podekscytowaniem stuka palcami, czekając na moją
      propozycję."
    exp_filler_desc_15: Kiedy podchodzę, Korvax studiuje jakąś listę, ale szybko ją
      chowa. Wydaje się być nieco zmieszany, o ile można to powiedzieć w przypadku
      jego gatunku.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Zdenerwuj się
    exp_filler_opt_b_15: Odejdź
    exp_filler_res_a_15: Korvax się kuli, jest przestraszony. Nie pokazuje jednak
      listy. Zauważam, że dokłada kilka linijek do swoich notatek.
    exp_filler_res_b_15: Korvax przyjmuje moje odejście z wyraźną ulgą. Zauważam,
      że dopisuje jakąś notatkę do listy.
    exp_request_text_35: "%NAME% wydaje się odczuwać ulgę i chce rozmawiać o wszystkim,
      tylko nie o swojej liście."
    exp_filler_desc_16: Stojący przede mną Korvax jest sztywny, dziwaczny. A także
      bardzo nerwowy.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Uspokój go
    exp_filler_opt_b_16: Odejdź
    exp_filler_res_a_16: Korvax wydaje się być spokojniejszy, choć moja obecność chyba
      wciąż jest dla niego niekomfortowa. Odchodzę.
    exp_filler_res_b_16: Zostawiam Korvaxa w spokoju. Jego wizjer lękliwie skanuje
      otoczenie.
    exp_request_text_36: "%NAME% słucha w napięciu. Bardzo stara się nie poruszać."
    exp_filler_desc_17: Ruchy Korvaxa są powolne i senne. Gdyby był istotą organiczną,
      można by zaryzykować stwierdzenie, że dopiero co się obudził z głębokiego snu.
      Nie wiem jednak, czy coś takiego występuje u tych form życia.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Poklep Korvaxa po ramieniu
    exp_filler_opt_b_17: Odejdź
    exp_filler_res_a_17: Uderzam palcami po powłoce Korvaxa. Nic to nie daje, z wyjątkiem
      krótkiego migotania lampek.
    exp_filler_res_b_17: Zostawiam Korvaxa w spokoju.
    exp_request_text_37: "%NAME% pobiera energię z rezerwowego źródła. Ruchy istoty
      nadal są powolne, ale przynajmniej mam jej uwagę."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Mój skaner odkrywa skomplikowane multinarzędzie, wyposażone
      w różne dodatki i gadżety. Ciekawe, jaką pracę chciał wykonać Korvax tym narzędziem?
    exp_request_text_38: "%NAME% patrzy na mnie z nadzieją. Istota spodziewa się,
      że moja prośba ma jakiś związek z jej planami."
    exp_filler_desc_19: Korvax jest zajęty jakimś dziwnym przedsięwzięciem. Chyba
      skanuje podłogę, ale po co? Tego nie wiem.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Użyj skanera multinarzędzia
    exp_filler_opt_b_19: Zakłóć skanowanie
    exp_filler_res_a_19: Skanuję biurko, ale niczego nie znajduję.
    exp_filler_res_b_19: Odzywa się alarm. Korvax natychmiast przestaje skanować i
      patrzy na wynik z przerażeniem. Szybko odchodzę.
    exp_request_text_39: "%NAME% patrzy na mnie podejrzliwie. Tak czy inaczej, czeka
      na moją propozycję."
    exp_filler_desc_20: Korvax chyba utknął w jakiejś pętli. Powtarza ten sam ruch
      raz po raz.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Spróbuj go przestraszyć
    exp_filler_opt_b_20: Odejdź po cichu
    exp_filler_res_a_20: Robię głośny hałas, ale Korvax go nie zauważa. Być może to
      pusta skorupa, bez świadomości, bez połączenia z Konwergencją. Może to tylko
      zepsuta powłoka.
    exp_filler_res_b_20: Odchodzę. Korvax tego nie zauważa.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: Posterunek jest opuszczony. Alarmy wciąż wysyłają wyblakłe ostrzeżenia
      dla dusz, które już dawno są martwe. Gekowie używali tej instalacji do planowania
      i toczenia asymetrycznych wojen z innymi gatunkami galaktyki. Ta frakcja atakowała,
      podbijała lub wzmacniała zbuntowane czynniki w innych układach gwiezdnych, przesyłając
      uzyskane myta i opłaty za ochronę przez ten posterunek. Ostatni wpis w dzienniku
      opisuje Vy'keeńskich zdrajców, którzy mają przybyć na negocjacje z Gekami. Co
      się stało dalej, nie wiadomo.
    tra_harv_opt_a_14: Powiadom Geków
    tra_harv_opt_b_14: Powiadom Vy'keenów
    tra_harv_opt_c_14: Ukradnij jednostki
    tra_harv_res_a_14: Informuję Federację Handlową Geków o aktywności vy'keeńskiej
      w tym układzie. Przesyłam dane do ich centralnego komputera. Przedstawiciel
      wynagradza mnie za poświęcony czas.
    tra_harv_res_b_14: Ostrzegam Vy'keenów o obecności zdrajców w tym układzie. Dodatkowo
      przesyłam mnóstwo geckich danych. Vy'keeni wynagradzają mnie za poświęcony czas.
    tra_harv_res_c_14: Kradnę jednostki z systemu - to krwawa forsa z setek wojen
      i potyczek. W końcu Gekom już się nie przyda...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      W ośrodku znajduję liczne pliki wideo, obrazy i bioskany niespotykanych istot. Wykonali je Gekowie na planetach należących do Federacji Handlowej. Najwyraźniej prowadzili też badania nad egzokombinezonami.

      Coś się wydarzyło w trakcie eksperymentu, a w dole widzę niedokończony prototyp egzokombinezonu. To jedyna pozostałość po Gekach.
    tra_harv_opt_a_15: Prześlij bioskan
    tra_harv_opt_b_15: Usuń dane
    tra_harv_opt_c_15: Ukradnij technologię
    tra_harv_res_a_15: Przesyłam bioskan do systemu, najwyraźniej uruchamiając od
      nowa proces produkcyjny obiektu. Dzięki temu brakującemu fragmentowi danych,
      wytworzony zostaje kombinezon zgodny z moją osobistą specyfikacją. Automatyczny
      komunikat nagradza mnie za pomoc.
    tra_harv_res_b_15: Usuwam dane z komputerów Geków. Nie powinni korzystać z naszych
      technologii. Przy okazji znajduję klaster nanitowy, który na pewno mi się przyda.
    tra_harv_res_c_15: Kradnę klaster nanitowy z systemu. Resztę pozostawiam bez zmian.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      Ośrodek ten był miejscem, z którego wyprowadzono niesprowokowany Gecki atak przeciwko czemuś, co nazwano Interfejsem Atlas.
      Dzienniki wskazują, że z oceanów na wielu planetach pobrano mnóstwo materiału. Substancje były badane, porównywane z danymi skradzionymi od innych gatunków oraz testowane w połączeniu z Interfejsem Atlas.
      Interfejs został całkowicie zniszczony, podobnie jak atakujący. Wybuch całkowicie anihilował pięć układów gwiezdnych. Pozostał jedynie ten zapis.
    tra_harv_opt_a_16: Usuń zapis
    tra_harv_opt_b_16: Zaalarmuj Federację Handlową Geków
    tra_harv_opt_c_16: Zaalarmuj inne gatunki
    tra_harv_res_a_16: |-
      Usuwam zapisy z systemu. Nikt nie powinien powtarzać tego, co tu się wydarzyło.
      Przy okazji znajduję użyteczną technologię konstrukcji broni. Powinna być bezpieczna, jeśli zostanie stworzona bez udziału innych komponentów.
    tra_harv_res_b_16: |-
      Ostrzegam Federację Handlową Geków o wynikach tego eksperymentu. Twierdzą, że nic o tym nie wiedzą i zrzucają odpowiedzialność na heretyków.
      Otrzymuję wynagrodzenie za zachowanie dyskrecji.
    tra_harv_res_c_16: |-
      Ostrzegam władze Vy'keenów i Korvaxów o ataku Geków na Interfejs Atlas i kradzieży danych. Wściekłe, oba gatunki żądają natychmiastowego zebrania się swoich rad, aby zdecydować o dalszych krokach.
      Otrzymuję wynagrodzenie za pomoc.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: Posterunek jest starożytny, nawet jak na geckie standardy. Jego
      wnętrze zostało specjalnie wykalibrowane, aby zachować znajdujące się tam dane.
      W jednym z dzienników natrafiam na wzmiankę o powstaniu tak zwanych Pierwszych
      Pomiotów Geków. Gatunek przeżywał kryzys płodności. Coś w wodzie zaczęło wpływać
      na jego płodność. Próbowano więc selektywnego rozmnażania, klonowania i innych
      technik. Kryzys naukowy stał się kryzysem moralnym. Wymazano przeszłość. Władzę
      przejęły samozwańcze 'Pierwsze Pomioty', obiecując świetność i mordując wszystkich
      oponentów. Bycie prawym to bycie silnym.
    tra_harv_opt_a_17: Wyślij do Geków
    tra_harv_opt_b_17: Wystaw dane na licytację
    tra_harv_opt_c_17: Ukradnij technologię
    tra_harv_res_a_17: |-
      Wysyłam dane do Geków. Handlowcy są zaskoczeni moim odkryciem. Uważali się za dziedziców dzikiego ludu, nie sądzili że przed Pierwszymi Pomiotami byli nastawieni pokojowo, zdolni do prawości i zgody.
      Otrzymuję hojną nagrodę.
    tra_harv_res_b_17: |-
      Wystawiam dane na licytację, którą wygrywają Korvaxi. Ich Konwergencja szuka wszelkich informacji o Gekach, szczególnie że wiele lat temu była więziona przez Pierwsze Pomioty.
      Otrzymuję wynagrodzenie za pomoc.
    tra_harv_res_c_17: Kradnę z ośrodka odrobinę pozostałej tam technologii. Pobieram
      z systemu klastery nanitowe.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: Znajduję zapisy z anomaliami czasowymi oraz zgłoszeniami o podróżnikach
      w czasie. Zapisy pochodzą chyba od Geków lub Korvaxów, są też wzmianki o zaawansowanych
      technologiach. Dziennik naukowca jest bardzo sceptyczny - twierdzi on że podróże
      w czasie są nie tylko fizycznie niemożliwe, ale też mało prawdopodobne z perspektywy
      społecznej. Jeśli podróżnicy w czasie istnieją, dlaczego niczego nie zmieniają?
      Dlaczego nie zapobiegają katastrofie, o której mówią? Ostatni wpis mówi o przybyciu
      zwierzchników naukowca, którzy konfiskują jego pliki i grożą mu, aby niczego
      więcej nie publikował.
    tra_harv_opt_a_18: Spróbuj odzyskać dane
    tra_harv_opt_b_18: Przejmij technologie
    tra_harv_opt_c_18: Skontaktuj się z Gekami
    tra_harv_res_a_18: |-
      Próbuję pobrać dane z systemu, ale efekty nie są zadowalające.

      Większość podróżników w czasie najwyraźniej odwiedzała bliskie osoby lub rodziców. Chcieli zobaczyć ich po raz ostatni, zanim nadejdzie koniec. Najwyraźniej nie ma tu mowy o jakimś wielkim sekrecie.
    tra_harv_res_b_18: Pobieram z systemu klastery nanitowe, dołączone do resztek
      danych.
    tra_harv_res_c_18: |-
      Kontaktuję się z Gekami i pytam o ten ośrodek, ale ponoć nie mają oni o nim pojęcia. Zaczynają dopytywać o moje położenie - chcą wysłać pobliski frachtowiec i porozmawiać ze mną osobiście.

      Chyba muszę ruszać w drogę.
    tra_harv_desc_19: |-
      W obiekcie przebywał stary SprzedGek, weteran setek szlaków i 'osobisty przyjaciel' jednego z władców handlowych. Tak przynajmniej SprzedGek twierdził w rozmowach ze sceptycznymi klientami...
      Oddzielony od małżonki, pokłócony z setką pozostałych przy życiu pomiotów, SprzedGek przygotowuje sobie ostatni posiłek przed śmiercią i rozbija statek o pobliską grań. Pozostawia za sobą życie pełne żalu oraz szereg niezapłaconych faktur i rachunków. Może znajdę tu coś interesującego?
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Zgłoś śmierć
    tra_harv_opt_b_19: Szukaj jednostek
    tra_harv_opt_c_19: Sprzedaj dane handlowe
    tra_harv_res_a_19: Zgłaszam śmierć SprzedGeka. Federacja Handlowa dziękuje mi,
      choć nie potrafi namierzyć jego imienia w żadnym układzie. Najwyraźniej od wielu
      lat nie dokonywał żadnych transakcji. Otrzymuję niewielką nagrodę.
    tra_harv_res_b_19: Szukam jednostek, ale żadnych nie znajduję. SprzedGek miał
      przed śmiercią ogromne długi. Odchodzę z niczym.
    tra_harv_res_c_19: Sprzedaję dane handlowe innemu SprzedGekowi. Bez wątpienia
      znajdzie coś wartościowego w śmierci tej formy życia.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Ten posterunek Geków był punktem wymiany statków i komponentów stacji kosmicznych.

      Wszystkie schematy są albo zaadaptowane albo po prostu ukradzione innym gatunkom. Kilka takich projektów jest dostępnych na ekranie terminala.
    tra_harv_opt_a_20: Pobierz dane
    tra_harv_opt_b_20: Sprzedaj dane
    tra_harv_opt_c_20: Zgłoś kradzież
    tra_harv_res_a_20: Pobieram dane z terminalu i znajduję nanity, które mogę wymienić
      na nowe technologie.
    tra_harv_res_b_20: Sprzedaję dane rywalizującej frakcji handlowej. Natychmiast
      zgłaszają skargę do Federacji Handlowej, jednocześnie potajemnie wykorzystując
      projekty we własnych przedsięwzięciach.
    tra_harv_res_c_20: Zgłaszam kradzież technologii Korvaxom i Vy'keenom. Otrzymuję
      wynagrodzenie, a oba gatunki w proteście wycofują swoich dyplomatów z ambasad
      Geków.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      Posterunek jest opuszczony. Alarmy wciąż wysyłają wyblakłe ostrzeżenia dla dusz, które już dawno są martwe.

      Korvaxi używali tej placówki, aby oddzielić się od reszty swojego gatunku. Uważali, że w tej grupie pojawił się jakiś brutalny impuls. Coś tu się stało... coś obudziło się w ich umysłach...
    exp_harv_opt_a_14: Przejrzyj dzienniki
    exp_harv_opt_b_14: Oczyść placówkę
    exp_harv_opt_c_14: Zaalarmuj Korvaxów
    exp_harv_res_a_14: |-
      Przeglądam dzienniki stacjonujących tu Korvaxów. Najwyraźniej pod powierzchnią planety otworzyli jakieś przejście - za pomocą eksperymentalnego urządzenia chcieli zobaczyć alternatywne wersje swojej planety. Przebili się do tysięcy jednostek Korvaxów, takich jak oni sami. Próbowali utworzyć Drugą Konwergencję, wyłącznie z istot wieloświatowych, alternatywnych wersji ich własnych osobowości.
      Pierwsze usunięcia rozpoczęły się tydzień później. Pozostały po nich jedynie klastery nanitowe.
    exp_harv_res_b_14: Oczyszczam placówkę, przy okazji odkrywając schematy eksperymentalnych
      technologii. Cokolwiek tu się stało, nie może się powtórzyć.
    exp_harv_res_c_14: Zawiadamiam Korvaxów o katastrofie, która wydarzyła się w tym
      posterunku. Przesyłam dokładne dane do Konwergencji. Otrzymuję nagrodę oraz
      informację, że odkrycia dokonane w tym miejscu otworzą możliwości badania światów,
      jakich dotąd nie znano.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      Stacja badawcza zawiera mnóstwo skanerów i sprzętu monitorującego, skierowanych na akweny w całym układzie. Najwyraźniej szukają czegoś, określonego mianem otchłani.
      Naukowcy, którzy tu pracowali, porównywali systemy energetyczne oraz transmisje związane z Atlasem z dziwnymi sygnałami znalezionymi w wodzie.
      Zanim zaginęli, pracownicy doszli do wniosku, że otchłań zawiera podobne do Atlasa sygnatury energetyczne. Najwyraźniej w tym wszechświecie panuje jeszcze jedna siła.
    exp_harv_opt_a_15: Zbadaj otchłań
    exp_harv_opt_b_15: Zbadaj Atlasa
    exp_harv_opt_c_15: Zaalarmuj Korvaxów
    exp_harv_res_a_15: |-
      Badam zapisy dotyczące otchłani. Pojawia się ciągły wzór szesnastu uderzeń energii, muzyki wyłaniającej się spod fal.
      Kontakt z nią zmienia indywidualną osobowość oraz cele życiowe jednostki. Nawet najbardziej odporni Korvaxi stają się narzędziem w rękach jakiejś niepojętej siły.
      W archiwach najwyraźniej tkwią zainfekowane klastery nanitowe. Biorę kilka z nich. Tak chyba będzie najlepiej...
    exp_harv_res_b_15: |-
      Badam zapisy związane z Atlasem. Pokazują interfejsy, doniesienia o szkarłatnym świetle oraz zapisy wizyt i transcendentnych przeżyć z całego wszechświata.
      Korvaxi uważają, że Atlas nie istnieje na tej płaszczyźnie rzeczywistości, a przemawia do nas jedynie przez objawienia zastępcze.
      W archiwach najwyraźniej tkwią zainfekowane klastery nanitowe. Biorę kilka z nich. Tak chyba będzie najlepiej...
    exp_harv_res_c_15: |-
      Ostrzegam Korvaxów o tym, co się tu stało, ale Konwergencja twierdzi, że nie miała wiedzy o tym obiekcie ani nie wie, kto tu pracował. Korvaxi zaangażowani w badania odłączyli się od Konwergencji dwa lata temu. Zostali uznani za zmarłych...
      Otrzymuję wynagrodzenie za dostarczone dane. Korvaxi obiecują zbadać całą sprawę.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Ten obiekt był miejscem spotkań kilku frakcji Korvaxów. Dane z wielu ciał były przesyłane i pobierane w trakcie trudnych sporów dyplomatycznych i wojen.

      Nawet jeśli cały gatunek potrafi się zjednoczyć w jednym, potężnym umyśle, wciąż trzeba pozostawić miejsce na komunikację twarzą w twarz. Ci Korvaxi zarejestrowali wiele rzeczy, które chcieli zataić przed pobratymcami. Zawsze będą równiejsi wśród równych.
    exp_harv_opt_a_16: Zyskaj dostęp do zapisów
    exp_harv_opt_b_16: Zgłoś sprawę Konwergencji Korvaxów
    exp_harv_opt_c_16: Zgłoś sprawę innym gatunkom
    exp_harv_res_a_16: |-
      Przechodzę do zapisów spotkań. Tajne stowarzyszenie Korvaxów najwyraźniej pracowało nad jakimś planem. Spotykali się w tajemnicy przez wiele lat, także z przedstawicielami innych gatunków. Wspólnie wpływali na losy historii.

      Znajduję nanity, ale nie tylko. Ostatnie spotkanie dotyczyło Podróżników... Atlasa... W jednym z plików znajduję swoje zdjęcie.

      Odchodzę, zastanawiając się nad całą sprawą.
    exp_harv_res_b_16: Zgłaszam istnienie ośrodka Konwergencji Korvaxów. W połowie
      połączenie zostaje przerwane, konsola wyłącza się i aktywowany zostaje system
      obrony obiektu. Uciekam z uszkodzonym kombinezonem.
    exp_harv_res_c_16: Zgłaszam istnienie ośrodka Gekom i Vy'keenom. W połowie połączenie
      zostaje przerwane, konsola wyłącza się i aktywowany zostaje system obrony obiektu.
      Uciekam z uszkodzonym kombinezonem.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: Posterunek jest starożytny, nawet jak na standardy Geków. Jego
      wnętrze zostało specjalnie wykalibrowane, aby zachować znajdujące się tam dane.
      Dzienniki mówią o alternatywnych rzeczywistościach, historiach Korvaxów, którzy
      podejmowali radykalne ścieżki życiowe. W niektórych obszarach multiświata, ich
      przodkowie nigdy nie udostępniali swych biologicznych korzeni. W innych, pozostawali
      niewolnikami Geków, nigdy się nie buntowali ani nie nakłaniali swoich fałszywych
      panów do ujrzenia chwały Atlasa. Wiele z tych rzeczywistości zanikło, jakby
      nigdy nie istniały...
    exp_harv_opt_a_17: Prześlij do Korvaxów
    exp_harv_opt_b_17: Przeszukaj dane
    exp_harv_opt_c_17: Ukradnij technologię
    exp_harv_res_a_17: |-
      Przesyłam dane Korvaxom. Wchłaniają wspomnienia alternatywnych ech Korvaxów do własnej Konwergencji, ale powoduje to jedynie jeszcze większą rozpacz. Najwyraźniej w każdej galaktyce sytuacja jest zawsze taka sama...
      Dziękują mi i przesyłają klastery nanitowe przez terminal.
    exp_harv_res_b_17: |-
      Przeszukuję zapisy alternatywnych rzeczywistości, ale widzę jedynie równoległości w żywotach innych. Czuję samotność.

      Pobieram klastery nanitowe z terminala i odchodzę. Przeraża mnie własna absencja.
    exp_harv_res_c_17: W komputerach obiektu szukam technologii. Nie znajduję ich,
      a jedynie niezaszyfrowane jednostki.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      Ośrodek wykorzystywany do kwarantanny, przetwarzania i replikacji umysłów Korvaxów z i do ich centralnej Konwergencji.
      Dziennik zawiera opisy zwichrowanych umysłów Korvaxów; ofiar ich działań; prześladowanych przez rozpacz i tych, którzy mogą zagrażać innym umysłom. Wszyscy przybywali tutaj, z dala od Konwergencji, aby pokonać ból lub doznać oczyszczenia.
      Pozostaje tu pojedyncza dusza Korvaxa. Zgodnie z zapisami w dzienniku, zamieszkiwała ten system przez trzydzieści lat.
    exp_harv_opt_a_18: Prześlij do Konwergencji
    exp_harv_opt_b_18: Wyczyść system
    exp_harv_opt_c_18: Pociesz Korvaxa
    exp_harv_res_a_18: |-
      Przesyłam duszę do Konwergencji.
      Słyszę jej krzyk i przekleństwa pod moim adresem. Znów czuję samotność.
    exp_harv_res_b_18: Czyszczę system. Korvax znika, a ja zostaję z klasterami nanitowymi,
      nieuformowaną materią systemu.
    exp_harv_res_c_18: |-
      Próbuję pocieszyć Korvaxa. Opowiadam mu o swoich podróżach.

      Dziękuje mi za próbę, ale twierdzi że to nie wystarczy. Ukochane przez niego osoby są martwe. Nie pozostało mu nic innego jak to odosobnienie, pokuta za popełnione grzechy.

      Wręcza mi wyraz wdzięczności i prosi o odejście. Chce pozostać sam.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      Ośrodek był głównym punktem przesyłania skanów Korvaxów z tysięcy planet. Dane były gromadzone, aby zrozumieć zasady działania wszechświata.

      Problemem była egzystencja. Rozwiązaniem: pojedyncza liczba, ostrzeżenie wykrzyczane przez każdy atom na firmamencie. Szesnaście...
    exp_harv_opt_a_19: Ukradnij technologię
    exp_harv_opt_b_19: Analizuj dane
    exp_harv_opt_c_19: Prześlij skany
    exp_harv_res_a_19: Kradnę dane z systemu. Resztę ośrodka pozostawiam w spokoju.
    exp_harv_res_b_19: |-
      Analizuję dane, próbując zrozumieć znaczenie tego wniosku.

      Coś mnie zauważa. Coś mnie czyta, kiedy ja to czytam. Odchodzę z przerażeniem, systemy mojego egzokombinezonu zostały uszkodzone w trakcie tego spotkania.
    exp_harv_res_c_19: |-
      Przekazuję własne skany układów, starając się udoskonalić model Korvaxów.

      Konwergencja to zauważa i hojnie wynagradza za pomoc.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Wiadomość zawiera raport o szpiegu Korvaxów.

      Osoba ta ukrywała się w ciele Geka, przez wiele lat uchodząc za prostego FizGeka. Udało jej się zebrać wiele danych od tych, którzy uważali ją za przyjaciela. To był cel eksperymentu - zrozumienie wroga.

      Wrogowi nigdy nie wolno przebaczyć, nawet na końcu czasu. Nawet w obliczu przekleństwa. Korvaxi nigdy nie zapomną przemocy im wyrządzonej. Nigdy nie uwolnią się od gniewu...
    exp_harv_opt_a_20: Prześlij raport Gekom
    exp_harv_opt_b_20: Prześlij raport Korvaxom
    exp_harv_opt_c_20: Odejdź
    exp_harv_res_a_20: |-
      Przesyłam raport Gekom i otrzymuję kredyty za odkrycie szpiega.

      Twierdzą, że po okresie ekstrakcji danych, jednostka Korvaxów zostanie przekazana do dalszych badań. Na tym kończy się mój udział.
    exp_harv_res_b_20: Przesyłam raport Korvaxom. Istoty te są podejrzliwe, ale płacą
      mi klasterami nanitowymi w zamian za milczenie. Ich trud będzie trwał.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      Otrzymuję sygnał S.O.S. z odległej stacji kosmicznej. Prosi ona o pomoc wszystkie pobliskie statki Vy'keenów.

      Port kosmiczny został uszkodzony w walce z piratami. Nie pozostał żaden statek, w którym mieszkańcy portu mogliby odlecieć.

      Przekaz wideo pokazuje dowódcę stacji, który wydaje wyroki śmierci za nawet najmniejsze naruszenia. W obliczu głodu obawia się buntu.
    war_harv_opt_a_13: Prześlij wideo Vy'keenom
    war_harv_opt_b_13: Skontaktuj się z pobliskimi Gekami
    war_harv_opt_c_13: Zażądaj okupu
    war_harv_res_a_13: |-
      Udostępniam wideo Sztabowi Generalnemu Vy'keenów. Są zaszokowani postępowaniem dowódcy. Uważają, że zachowuje się niehonorowo i tchórzowsko.

      Otrzymuję wynagrodzenie za pomoc.
    war_harv_res_b_13: |-
      Kontaktuję się z pobliskimi Gekami i informuję o sytuacji Vy'keenów. Natychmiast wysyłają statki, twierdząc oczywiście, że uratują vy'keeńskich przyjaciół.

      Niektóre z tych statków to okręty wojenne. Otrzymuję nagrodę za pomoc.
    war_harv_res_c_13: |-
      Żądam okupu za życie mieszkańców stacji. Ze wszystkich, którzy odpowiadają, Korvaxi oferują najwięcej.

      Twierdzą, że jeden z ich gatunku jest na pokładzie stacji. Dobrze mi płacą za informacje.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      Posterunek jest opuszczony. Alarmy wciąż wysyłają wyblakłe ostrzeżenia dla dusz, które już dawno są martwe.

      W tym miejscu dokonano przewrotu. Bracia podnieśli broń przeciwko braciom - najwyraźniej poszło o ruiny znalezione na powierzchni planety. Ostatni ocalały zmarł zanim zdołał usunąć dane.
    war_harv_opt_a_14: Pobierz dane
    war_harv_opt_b_14: Ukradnij technologię
    war_harv_opt_c_14: Zgłoś Vy'keenom
    war_harv_res_a_14: |-
      Pobieram dane, odczytując alternatywne podanie o Hirku, bohaterze-przodku Vy'keenów. Opisuje go ono jako paranoika, mściwego i złośliwego. Za to zginęli jego wyznawcy.

      Oprócz tych informacji, przed opuszczeniem posterunku, pobieram cenne technologie.
    war_harv_res_b_14: |-
      Próbuję ukraść dostępne w komputerach technologie, ale najwyraźniej przyciągam uwagę władz vy'keeńskich.

      Mój egzokombinezon zostaje uszkodzony przez protokoły obronne ośrodka. Muszę stąd znikać.
    war_harv_res_c_14: |-
      Zgłaszam wydarzenia do Sztabu Generalnego Vy'keenów.

      Kiedy przesyłam tajne dane, za które zginęli ci obcy, ton wojownika się zmienia. Prosi mnie o usunięcie lokalnej kopii, w zamian wręcza mi hojną nagrodę.

      Mówi mi, że tego miejsca nigdy nie  było. Resztą zajmie się sztab.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      Ośrodek jest miejscową bazą piratów, walczących ze Strażnikami.

      Każdej nocy Vy'keeni wyruszają pod osłoną mroku, walcząc z dronami i machinami kroczącymi w różnych miejscach.

      To wojna bez celu, toczona brutalnie i ostatecznie. Ostatnia wyprawa nie powróciła, zostawiając za sobą jedynie dzienniki misji i broń.
    war_harv_opt_a_15: Zaalarmuj Vy'keenów
    war_harv_opt_b_15: Ukradnij technologię
    war_harv_opt_c_15: Skanuj na obecność Strażników
    war_harv_res_a_15: Zawiadamiam Vy'keenów o śmierci ich wojowników. Dziękują mi
      i wynagradzają.
    war_harv_res_b_15: Kradnę nanity z systemu. Resztę ośrodka pozostawiam w spokoju.
    war_harv_res_c_15: Skanuję na obecność Strażników, ale niczego nie znajduję. Najwyraźniej
      już ich tu nie ma.
    war_harv_desc_16: Nadchodząca wiadomość ostrzega wszystkich odbiorców przed herezją,
      która nie będzie tolerowana. Wiadomość prosi wszystkich, którzy podejrzewają
      swoich braci o tchórzostwo, sympatyzowanie z wrogiem, pacyfizm, wiarę w poglądy
      zdrajcy Nala i wszelkie anty-Vy'keeńskie wierzenia, o natychmiastowe skontaktowanie
      się ze Sztabem Generalnym. System informuje, że jeden z wojowników znajdujących
      się w tej bazie próbował przesłać tego typu raport, ale został zamordowany przez
      towarzyszy. Zabójcy wkrótce potem opuścili bazę.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Zgłoś herezję
    war_harv_opt_b_16: Usuń zapisy
    war_harv_opt_c_16: Odejdź
    war_harv_res_a_16: |-
      Zgłaszam herezję Vy'keenom, przesyłając ostatni raport wojownika.
      Otrzymuję podziękowanie i nagrodę za pomoc.
    war_harv_res_b_16: Usuwam zapisy z systemu. Heretycy są wolni, a raport o ich
      przestępstwach zamienia się w nanity.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      W ośrodku najwyraźniej badano broń chemiczną i biologiczną. Katastrofalny wyciek zabił wszystkich, którzy tu pracowali.
      Z dzienników systemu wynika, że ta operacja nie była aprobowana przez Sztab Generalny Vy'keenów. Choć przełożeni uważali te prace za hańbiące i tchórzliwe, tutejsze formy życia najwyraźniej myślały inaczej. A gdyby mogli zmienić przebieg wojny? Zakończyć ją?
      Niektórzy być może odwróciliby wzrok od tej przeraźliwej broni. Inni mogliby za nią dużo zapłacić.
    war_harv_opt_a_17: Zniszcz próbki
    war_harv_opt_b_17: Sprzedaj Gekom
    war_harv_opt_c_17: Sprzedaj Korvaxom
    war_harv_res_a_17: Niszczę próbki znajdujące się w ośrodku. Przy okazji dochodzi
      do drobnego wycieku. Mój egzokombinezon zostaje uszkodzony.
    war_harv_res_b_17: Próbuję sprzedać próbki Gekom, którzy nagradzają mnie jednostkami.
    war_harv_res_c_17: Próbuję sprzedać próbki Korvaxom, którzy nie są jednak zainteresowani
      potencjalnymi zastosowaniami wojskowymi. Intryguje ich za to skład toksyn, za
      które otrzymuję nieco nanitów.
    war_harv_desc_18: |-
      Dzienniki ośrodka pokazują przybycie nowego vy'keeńskiego rekruta, dwa tygodnie temu. Od tego czasu nie ma zapisów o przybyciu czy odlocie kogokolwiek.

      A jednak nikogo tu nie ma. Z niższego poziomu ośrodka ktoś nadał pojedynczą transmisję, zaszyfrowaną w stylu Korvaxów.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Znajdź punkt nadania
    war_harv_opt_b_18: Zaalarmuj Vy'keenów
    war_harv_opt_c_18: Zaalarmuj Korvaxów
    war_harv_res_a_18: |-
      Używam skanerów, aby znaleźć punkt nadania transmisji. Pojawia się on na ekranie terminala.

      Okazuje się, że nadawcą jest mechaniczny Vy'keenin o uszkodzonych kończynach. Z otwartych obwodów widać iskrzenie. Jest otoczony martwymi wojownikami.

      Z terminala otrzymuję jednostki, w zamian za moje milczenie.
    war_harv_res_b_18: Powiadamiam Vy'keenów. Wysyłają frachtowce bojowe, aby zbadać
      sytuację - podejrzewają udział Korvaxów. Otrzymuję nagrodę za pomoc.
    war_harv_res_c_18: Powiadamiam Korvaxów. Zaprzeczają wiedzy o ośrodku czy sygnale,
      ale jednocześnie próbują mnie zlikwidować, korzystając z systemów obrony placówki.
      Odchodzę, zanim zadadzą mi dalsze obrażenia.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Ośrodek ten był posterunkiem szkoleniowym dla młodych Vy'keenów z całego sektora. Szkolili się tu w walce, aby zyskać obywatelstwo.

      Dzienniki opowiadają o codziennej rywalizacji, romansach, szlachetnych czynach i pasji wszystkich tych, którzy tu się szkolili. Rejestrował je dumny, starszy dowódca. Pewnego dnia dzienniki się kończą - Vy'keeni przestali potrzebować tej placówki. Nanity zastąpiły szkolenie - wspomnienia były przekazywane z jednostki do jednostki, bez konieczności fizycznego powtarzania.
    war_harv_opt_a_19: Pobierz klastery nanitowe
    war_harv_opt_b_19: Szukaj dzienników szkoleniowych
    war_harv_opt_c_19: Sprzedaj dane Gekom
    war_harv_res_a_19: Pobieram klastery nanitowe z systemu i odchodzę. Czuję gotowość
      do kolejnej chwalebnej walki!
    war_harv_res_b_19: Przeszukuję dzienniki szkoleniowe systemu. Znajduję wiele wskazówek
      i technologii, które mogą mi się przydać w trakcie podróży. Pobieram też nanity.
    war_harv_res_c_19: Sprzedaję dane Gekom, którzy wynagradzają mnie za przekazanie
      opisów szkolenia odwiecznego wroga.
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: Posterunek jest starożytny, nawet jak na Vy'keeńskie standardy.
      Jego wnętrze zostało wykalibrowane, aby zachowywać dane. W dzienniku natrafiam
      na informacje o pierwszym kontakcie Vy'keenów z Podróżnikiem. Osoba ta została
      z rasą wojowników na długo, uczyła się od nich, odkrywała, zakochała się. Vy'keenka
      zmarła, Podróżnik nie. Dziennik pokazuje, jak ważna była ta osoba dla rozwoju
      rasy Vy'keenów - przekazała wiele informacji technologicznych. Niektóre zapiski
      zostały utracone w kolejnych latach, zapomniane aż do czasu odnalezienia przeze
      mnie tego raportu.
    war_harv_opt_a_20: Poinformuj Vy'keenów
    war_harv_opt_b_20: Weź technologie
    war_harv_opt_c_20: Szukaj informacji o Podróżniku
    war_harv_res_a_20: |-
      Przesyłam swoje odkrycie do Vy'keenów. Poddają dane kwarantannie i grożą mi, że mnie znajdą.
      Natychmiast odchodzę.
    war_harv_res_b_20: Pobieram schematy z systemu. To cenne technologie, które przydadzą
      mi się w trakcie wyprawy.
    war_harv_res_c_20: |-
      Szukam dalszych informacji o Podróżniku.

      Nagle zaczyna mi się wydawać, że ktoś mnie obserwuje. Na terminalu pojawiają się klastery nanitowe, a potem wszystko się wyłącza. Dane giną na zawsze.
    tra_fac_desc_29: Fabryka przetwarza całe naręcza ubrań i innych materiałów zbieranych
      w całej galaktyce, a wypluwa nowe elementy geckich egzokombinezonów.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Pośród szczątków linii produkcyjnej zauważam ciało naukowca
      Korvaxów. Jest bezwładne, lampki zgasły, a kończyny są całkowicie nieruchome.
      Systemy fabryki zezwalają na wysyłanie meldunków. Dostępne są różne opcje.
    tra_fac_opt_a_29: Prześlij wiadomość Vy'keenom
    tra_fac_opt_b_29: Prześlij wiadomość Gekom
    tra_fac_opt_c_29: Prześlij wiadomość Korvaxom
    tra_fac_res_a_29: |-
      Zgłaszam całą sprawę Vy'keenom. Wojownicy są wściekli, twierdzą że to wstęp do kolejnego ludobójstwa ze strony Geków.
      Obiecują natychmiast wysłać okręty wojenne.
    tra_fac_res_b_29: |-
      Zgłaszam całą sprawę Gekom. Twierdzą, że to koszmarna pomyłka i że sprawcy zostaną surowo ukarani.
      Wysyłają mi hojną nagrodę za altruizm i milczenie.
    tra_fac_res_c_29: |-
      Zgłaszam całą sprawę Korvaxom. Twierdzą, że powłoka jest pusta, a dusza powróciła do Konwergencji.
      Wyślą statek, który zabierze ciało - ponoć ma ono wartość sentymentalną dla poprzedniego właściciela. Dziękują mi.
    tra_fac_desc_30: |-
      Fabryka produkuje komponenty statków gwiezdnych z zasobów dostępnych na tej planecie.

      Instalacja wytwarza części statków handlowych Geków. Są one tak zaprojektowane, by mieścić jak najwięcej ładunku, a jednocześnie opierać się atakom Strażników i piratów.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: Terminal wyświetla zapis wideo z głębin fabryki. Wygląda na
      to, że grupa Geków usuwa kluczowe komponenty z każdego statku.
    tra_fac_opt_a_30: Zaalarmuj Federację Handlową Geków
    tra_fac_opt_b_30: Zażądaj łapówki od Geków
    tra_fac_opt_c_30: Zapytaj, co robią
    tra_fac_res_a_30: |-
      Zawiadamiam Federację Handlową Geków o potencjalnych działaniach przestępczych. Przekazuję obraz do ich centralnych komputerów.
      Przedstawiciel wynagradza mnie za poświęcony czas.
    tra_fac_res_b_30: Żądam od Geków łapówki w zamian za zatuszowanie ich przestępczej
      działalności. Początkowo się wahają, ale w końcu wręczają mi łapówkę.
    tra_fac_res_c_30: Pytam Geków, co tam robią. Natychmiast zestrzeliwują kamerę
      i odłączają obraz. Zanim system sam się naprawi, Geków już nie ma.
    tra_fac_desc_31: Kiedy podchodzę do terminalu, staje się jasne, że zaszło tu coś
      strasznego. Fabryka produkuje tak zwane „artefakty Geków”, które ponoć przynoszą
      szczęście ich posiadaczom.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Materiał wideo pokazuje łańcuchy klasterów nanitowych, wypełniające
      przestrzenie ośrodka. Bulwiaste zielone masy wypływają z maszyn i kiełkują z
      ich wnętrza. Słyszę krzyk w nieznanym mi języku.
    tra_fac_opt_a_31: Weź klastery nanitowe
    tra_fac_opt_b_31: Zgłoś awarię fabryki
    tra_fac_opt_c_31: Weź artefakty Geków
    tra_fac_res_a_31: Biorę klastery nanitowe, a masa natychmiast się zapada. Nie
      ma wątpliwości, chce wyruszyć ze mną.
    tra_fac_res_b_31: |-
      Zgłaszam awarię fabryki. Władze Geków każą mi pozostać na miejscu i oczekiwać na kwarantannę.
      Ale chyba czas ruszać w drogę. Biorę ze sobą trochę nanitów. Chcą uciec...
    tra_fac_res_c_31: Biorę wisiorki Geków i od razu czuję, że sprzyja mi szczęście.
      Prawdopodobieństwo całego wszechświata sprzyja memu przetrwaniu.
    tra_fac_desc_32: Terminal wyświetla zapisy licznych transakcji finansowych i umów
      handlowych, których dokonano w tym ośrodku przez ostatnich kilka miesięcy.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Odczyty pokazują plany licznych fabryk należących do Vy'keenów i Korvaxów. Geccy nadzorcy tego obiektu próbowali odkryć, w jaki sposób gatunki te ukrywają swoje budynki przed atakami Strażników.

      Nikogo tu nie ma. Ostatnia oznaka życia pochodzi sprzed trzech dni.
    tra_fac_opt_a_32: Zgłoś sprawę Gekom
    tra_fac_opt_b_32: Zgłoś sprawę Vy'keenom
    tra_fac_opt_c_32: Zgłoś sprawę Korvaxom
    tra_fac_res_a_32: Powiadamiam o wszystkim Geków. Federacja Handlowa dziękuje mi
      za zgłoszenie i wysyła kilka statków, celem zniszczenia obiektu.
    tra_fac_res_b_32: Powiadamiam o wszystkim Vy'keenów. Ich Sztab Generalny jest
      wściekły - to próba kradzieży ich technologii. Szykują się akty zemsty wobec
      Geków.
    tra_fac_res_c_32: Powiadamiam o wszystkim Korvaxów. Ich Konwergencję martwi śmierć
      aż tylu Geków. Zamierzają ich opłakać. Nie mają nic więcej do powiedzenia.
    tra_fac_desc_33: Instalacja sypie błękitnymi iskrami, a od panelu do panelu przeskakują
      łuki elektryczne.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: Terminal pokazuje datę i czas, które zmieniają się – przeskakują
      do przodu i do tyłu. Wybiegają w przyszłość, a następnie cofają się w przeszłość.
      Czujniki pokazują że w sercu fabryki aktywowano coś nazywanego białą dziurą.
    tra_fac_opt_a_33: Zaalarmuj PrzyszłoGeków
    tra_fac_opt_b_33: Aktywuj spust czasowy
    tra_fac_opt_c_33: Podporządkuj się
    tra_fac_res_a_33: |-
      Przez kilka chwil nic się nie dzieje... a może przez kilka godzin? A może  minął cały rok?

      Wydarzenie czasowe kończy się. Otrzymuję dar od PrzyszłoGeków.
    tra_fac_res_b_33: |-
      Przez kilka chwil nic się nie dzieje... a może przez kilka godzin? A może  minął cały rok?

      Wydarzenie czasowe kończy się. Otrzymuję schemat nowej technologii, najwyraźniej opracowanej przez przyszłą wersję mnie. Nie wiem, co też wykreował ten spust czasowy.
    tra_fac_res_c_33: |-
      Przez kilka chwil nic się nie dzieje... a może przez kilka godzin? A może  minął cały rok?

      Wydarzenie czasowe kończy się. Pojawia się szkarłatne światło i od niewidzialnej istoty otrzymuję dar.
    tra_fac_desc_34: Podchodzę do terminalu, ale informacje są nieczytelne, zniekształcone...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: Fabryka chyba wytwarza literaturę. Nie maszyny, nie rejestry,
      ale papier pokryty odręcznym pismem pełnym wykrzykników.
    tra_fac_opt_a_34: Wyłącz produkcję
    tra_fac_opt_b_34: Zgłoś sprawę władzom Geków
    tra_fac_opt_c_34: Ukradnij technologię
    tra_fac_res_a_34: |-
      Wyłączam produkcję. Prasa drukarska przestaje działać, być może już nigdy nikt jej nie włączy. Ciekawe, ile jeszcze takich maszyn istnieje we wszechświecie?

      W zrujnowanej fabryce znajduję porzuconą technologię. Być może mi się przyda.
    tra_fac_res_b_34: Zgłaszam istnienie fabryki władzom Geków. Twierdzą, że ta instalacja
      nie powinna mnie interesować i hojnie wynagradzają za milczenie.
    tra_fac_res_c_34: Próbuję ukraść technologie, ale automatyczne systemy obrony
      fabryki wystrzeliwują we mnie pocisk energetyczny. Cokolwiek tu jest, nie jest
      warte zachodu.
    tra_fac_desc_35: Fabryka produkuje narzędzia codziennego użytku dla Geków. Sztućce
      do posiłków, spreje zapobiegające wyschnięciu ich skóry na obcych planetach,
      butelki z feromonami i tak dalej.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: Obiekt jest opuszczony, ale nie dostrzegam wyraźnego powodu,
      który miałby uruchomić alarm. Wszystko wydaje się być w porządku.
    tra_fac_opt_a_35: Szukaj technologii
    tra_fac_opt_b_35: Zgłoś sprawę władzom Geków
    tra_fac_opt_c_35: Wyłącz produkcję
    tra_fac_res_a_35: |-
      Szukam w fabrycznych komputerach jakiejś technologii. Znajduję dużą liczbę klasterów nanitowych.

      Kiedy odchodzę, słyszę w mroku głos. Sprawdzam to, ale niczego nie znajduję.
    tra_fac_res_b_35: |-
      Zgłaszam opuszczoną fabrykę władzom Geków, a te są zdziwione. Nie wiedzą nic o podobnym obiekcie na tej planecie.

      Kiedy odchodzę, słyszę w mroku głos. Sprawdzam to, ale niczego nie znajduję.
    tra_fac_res_c_35: |-
      Wyłączam produkcję i pobieram dodatkowe klastery nanitowe.

      Kiedy odchodzę, słyszę w mroku głos. Sprawdzam to, ale niczego nie znajduję.
    exp_fac_desc_29: Kiedy podchodzę do terminalu, wyczuwam ogromny smutek i żal.
      Słyszę echa tysięcy dusz – istot, których życie zostało skradzione dawno temu.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "Na ekranie widzę linie produkcyjne tej fabryki – ogromną liczbę
      sześcianów nasyconych wspomnieniami całych gatunków. Najwyraźniej są uwięzione
      w nieskończonym cyklu traum. Nie mogą niczego zrobić, jedynie w kółko przeżywać
      swoje tragedie. \n\nTerminal identyfikuje te elementy jako sześciany konwergencji."
    exp_fac_opt_a_29: Prześlij wspomnienia
    exp_fac_opt_b_29: Wstrzymaj produkcję
    exp_fac_opt_c_29: Spróbuj wziąć sześcian
    exp_fac_res_a_29: |-
      Próbuję przesłać własne wspomnienia do systemu. Konwergencja natychmiast wyczuwa obecność obcego umysłu.

      Krzyczy, dziękując mi za otwartość i współczucie. Otrzymuję nagrodę.
    exp_fac_res_b_29: Wstrzymuję produkcję. Sześciany leżą spokojnie, na wieki uwięzione
      w cyklu bólu. Biorę jeden.
    exp_fac_res_c_29: Próbuję wyjąć sześcian z linii produkcyjnej. Udaje mi się to,
      ale nie mogę oprzeć się wrażeniu, że była to straszliwa zbrodnia.
    exp_fac_desc_30: Terminal zawiera liczne schematy związane z technologią dronów
      i jednostek kroczących Strażników.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Twórcy tego ośrodka najwyraźniej byli bardzo zainteresowani czymś o nazwie sześcian wiru. Próbowali go skopiować.

      Czujniki we wnętrzu fabryki przekazują dziwne sygnały. Coś wciąż drży gdzieś w mroku... Coś, co nie jest ani żywe, ani w pełni martwe...
    exp_fac_opt_a_30: Oczyść wnętrze fabryki
    exp_fac_opt_b_30: Weź Sześcian Wiru
    exp_fac_opt_c_30: Przeskanuj na obecność Strażników
    exp_fac_res_a_30: |-
      Używam protokołu oczyszczania i uwalniam gaz do wnętrza fabryki. Najwyraźniej ukryte stworzenie przestaje się ruszać.

      Biorę znalezione technologie i odchodzę. Nic tu po mnie.
    exp_fac_res_b_30: Biorę Sześcian Wiru i odchodzę. Nic tu po mnie.
    exp_fac_res_c_30: |-
      Inicjuję skan na obecność Strażników. Wynik jest błędny... musi być błędny. Zgodnie ze skanem, Strażnicy są wszędzie wokół mnie. Obserwują mnie nawet w tej chwili.

      Biorę znalezione technologie i odchodzę. Nic tu po mnie.
    exp_fac_desc_31: Fabryka najwyraźniej produkuje części zamienne do egzokombinezonów
      Korvaxów. Wypluwa maskę za maską, a do tego kończyny, pady z danymi i nawet
      stopy.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Kiedy obserwuję linię produkcyjną na terminalu, jedna z bezcielesnych
      masek zaczyna krzyczeć. Terminal czeka na komendę. Licznik odmierzający czas
      informuje mnie, że statek wkrótce wyruszy w drogę.
    exp_fac_opt_a_31: Pociesz maskę
    exp_fac_opt_b_31: Zgłoś błąd systemu
    exp_fac_opt_c_31: Wstrzymaj produkcję
    exp_fac_res_a_31: |-
      Pocieszam maskę, mówię jej że statek jest już w drodze. Pokazuję jej otoczenie, przesyłając dane audiowizualne całego kompleksu.
      Maska trochę się uspokaja, ale wciąż we wnętrzu sie trzęsie z przerażenia. Czeka na ratunek.
    exp_fac_res_b_31: Zgłaszam błąd systemu, a maska natychmiast zamiera. Zostaje
      oczyszczona ze swej osobowości.
    exp_fac_res_c_31: |-
      Rozpoczynam wstrzymywanie procesu produkcji. Ruch taśmociągu zamiera. Po chwili coś zaczyna się dziać.
      Różne kończyny z linii produkcyjnej zaczynają się ruszać. Zmierzają do maski, jakby chciały jej użyć do stworzenia dwunożnej istoty. Potrącają się nawzajem, niektóre spadają na podłogę, inne zaczynają iskrzyć energią. Mają jedynie iluzję życia, nic więcej.
    exp_fac_desc_32: Terminal wyświetla liczne nieruchome formy życia stojące w długich
      rzędach w mroku pod fabryką.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Wyglądają jak Gekowie i Vy'keeni. Nie mrugają oczami, najwyraźniej
      nie wiedzą, gdzie są.
    exp_fac_opt_a_32: Inicjalizuj system
    exp_fac_opt_b_32: Zgłoś sprawę Gekom
    exp_fac_opt_c_32: Zgłoś sprawę Vy'keenom
    exp_fac_res_a_32: Inicjalizuję system, powodując że formy życia poniżej budzą
      się. Ruszają naprzód, a ich głowy powoli zwracają się ku kamerze. Nagradzają
      mnie za pomoc w wybudzeniu.
    exp_fac_res_b_32: Zgłaszam istnienie fabryki władzom Geków. Odpowiadają z gniewem
      i strachem. Twierdzą, że ten kompleks, podobnie jak wiele innych, produkuje
      SyntetiGeków, sztuczne wersje Geków, przeznaczone do szpiegostwa i infiltracji.
      Nagradzają mnie za pomoc.
    exp_fac_res_c_32: Zgłaszam istnienie fabryki władzom vy'keeńskim. Nie mają pojęcia
      o co chodzi. Obiecują wysłać statki, aby te odkryły przeznaczenie fabryki.
    exp_fac_desc_33: Fabryka jest niepodobna do żadnego ośrodka Korvaxów, jaki dane
      mi było odwiedzić. Nie produkuje maszyn ani plików, ale dziwne ryzy plastikowej
      substancji pokryte precyzyjnymi sekwencjami kropek.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Wygląda to jak pismo, ale po co Korvaxom taki prymitywny system
      komunikacji?
    exp_fac_opt_a_33: Wstrzymaj produkcję
    exp_fac_opt_b_33: Zgłoś władzom Korvaxów
    exp_fac_opt_c_33: Ukradnij technologię
    exp_fac_res_a_33: |-
      Kropki na plastikowych belach zaczynają się poruszać, kiedy na nie patrzę. Nic dobrego z tego nie wyniknie. Wstrzymuję produkcję.

      W ruinach fabryki znajduję porzuconą technologię. Być może mi się przyda.
    exp_fac_res_b_33: Zgłaszam istnienie fabryki władzom Korvaxów. Twierdzą, że ta
      instalacja jest tajna i hojnie wynagradzają za milczenie.
    exp_fac_res_c_33: Próbuję ukraść technologie, ale automatyczne systemy obrony
      fabryki wystrzeliwują we mnie pocisk energetyczny. Cokolwiek tu jest, nie jest
      warte zachodu.
    exp_fac_desc_34: Fabryka jest pusta, niczego nie wytwarza. Linie produkcyjne od
      dawna są nieczynne. Słychać też alarm, ale nie wiadomo dlaczego.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Słyszę jakiś głos, smutny i samotny.
    exp_fac_opt_a_34: Rozpocznij produkcję
    exp_fac_opt_b_34: Wyczyść system
    exp_fac_opt_c_34: Zaalarmuj władze Korvaxów
    exp_fac_res_a_34: |-
      Ponownie uruchamiam linie produkcyjną. Wznawiam produkcję czegoś, co wygląda na części ciała Korvaxów.
      Po krótkim czasie wytworzona zostaje wystarczająca liczba części do złożenia formy życia. Dziękuje mi ona wylewnie za ratunek. Otrzymuję nagrodę.
    exp_fac_res_b_34: Czyszczę system. Błąd znika.
    exp_fac_res_c_34: Zawiadamiam władze Korvaxów o błędnie działającej fabryce. Wysyłają
      zespół naukowy, który sprawdzi tę anomalię. Dziękują mi za poświęcony czas.
    exp_fac_desc_35: Fabryka produkuje komponenty statków gwiezdnych. Wytwarza je
      z zasobów dostępnych na tej planecie.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Instalacja wytwarza części statków zwiadowczych Korvaxów. Są asymetryczne, pionowe, a ich zdolności skanujące znacznie przewyższają walory poznawcze jakiejkolwiek istoty organicznej.

      Kiedy dokładnie przyglądam się terminalowi, zauważam, że trwa właśnie transfer. Dane są przesyłane ze statku do statku, a schematy są wciąż modyfikowane.
    exp_fac_opt_a_35: Wstrzymaj proces
    exp_fac_opt_b_35: Spróbuj pobrać
    exp_fac_opt_c_35: Czekaj i obserwuj
    exp_fac_res_a_35: |-
      Wstrzymuję proces. Fabryka nagle przestaje działać, ale po kilku chwilach wszystko rozpoczyna się od początku.
      Kiedy próbuję ponownie wstrzymać proces, maszyna wystrzeliwuje w moim kierunku pocisk energetyczny. Łamanym językiem informuje mnie, że tych statków nie wolno ot tak sobie włączać i wyłączać.
      Konsola twierdzi, że statki Korvaxów są żyjącymi ciałami, tak jak ich istoty dwunożne. Zawierają dusze rasy naukowców.
    exp_fac_res_b_35: |-
      Próbuję pobrać dane. Nagle z konsoli, ze ścian, z każdej części instalacji dobiega mnie dźwięk...
      To krzyk. Dane są moje. Otrzymuję klastery nanitowe, mogę ich użyć jak tylko zechcę.
    exp_fac_res_c_35: |-
      Czekam i obserwuję konsolę.
      Po kilku minutach, proces zostaje zakończony. Dostrzegam to wtedy, jasno, na ekranie. Każdy statek Korvaxów żyje.
      Każdy z nich ma duszę, podobnie jak ich istoty dwunożne. To było narodzenie nowych Korvaxów.
    war_fac_desc_29: Terminal ujawnia, że instalacja ta produkuje enzymy oraz ciecze
      potrzebne do vy'keeńskich tatuaży. Nie wiem dokładnie, jak pozyskiwany jest
      pigment. Nie ma informacji o wykorzystaniu tuszu czy innego płynu. Przybywali
      tu obcy wszelkiej maści, ale nie ma dowodów na ich obecność ani ich odejście.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'Nagle przez szum fabryki przebija się dźwięk dziwnych uderzeń
      w ściany, szepty nieznanych głosów... Terminal oczekuje na dane. '
    war_fac_opt_a_29: Pobierz próbkę tatuażu bitewnego
    war_fac_opt_b_29: Odłącz zasilanie
    war_fac_opt_c_29: Ukradnij technologię
    war_fac_res_a_29: Maszyna próbuje oznaczyć mnie płynem do tatuaży, ale chyba nie
      jest dostosowana do mojej wyjątkowej fizjologii. Odchodzę, z poparzeniami i
      obrażeniami.
    war_fac_res_b_29: Odłączam zasilanie. Ekran pokazuje liczne oznaki życia w ośrodku
      - setki lub więcej dusz, które zaczynają ginąć. To jednak miłosierdzie. Linia
      produkcyjna przestaje działać, a na wpół przetworzona krew zaczyna wylewać się
      z różnych rur.
    war_fac_res_c_29: |-
      Przeszukuję komputery i próbuję pobrać przydatne dane. Odkrywam schemat nieznanej mi technologii.
      Gdy go pobieram, coś zaczyna uderzać w jedną z wewnętrznych ścian. Chyba czas stąd odejść.
    war_fac_desc_30: Choć otoczenie wygląda znajomo, przekaz wideo pokazuje vy'keeńską
      linię produkcyjną znacznie różniącą się od tych, które dane mi było dotąd oglądać.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Ryzy papieru wypadają z terkoczących pras, naznaczone krwawymi
      runami Vy'keenów.
    war_fac_opt_a_30: Wstrzymaj produkcję
    war_fac_opt_b_30: Zgłoś władzom Vy'keenów
    war_fac_opt_c_30: Ukradnij technologię
    war_fac_res_a_30: |-
      Wstrzymuję produkcję. W galaktyce chyba nie ma zbyt wielu Vy'keeńskich maszyn drukarskich, a teraz jest o jedną mniej.

      Pośród ruin fabryki znajduję porzuconą technologię. Być może mi się przyda.
    war_fac_res_b_30: Zgłaszam istnienie fabryki Vy'keeńskim władzom. Twierdzą, że
      moje czyny były bluźniercze, grożą że mnie znajdą. Przez terminal przesyłają
      impuls elektryczny.
    war_fac_res_c_30: Próbuję ukraść technologie, ale automatyczne systemy obrony
      fabryki wystrzeliwują we mnie pocisk energetyczny. Cokolwiek tu jest, nie jest
      warte zachodu.
    war_fac_desc_31: Ekran pokazuje serce martwego wojownika. Tysiące podobnych są
      dostępne w archiwach tego miejsca, od dawna mającego problemy z zasilaniem.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      W dzienniku czytam, że serca się zbuntowały. Nie chciały dłużej dostarczać enzymu bojowego do wykorzystania przez sztab generalny. Chciały śmierci, która została im obiecana.

      System został tak skonfigurowany, aby zwodzić władze. Sztab generalny Vy'keenów wciąż jest przekonany, że ta instalacja działa i jest pełna ciał, które posłusznie przekazują swoje enzymy.
    war_fac_opt_a_31: Zaalarmuj władze
    war_fac_opt_b_31: Uruchom system ponownie
    war_fac_opt_c_31: Ukradnij technologię
    war_fac_res_a_31: Zawiadamiam władze. Vy'keeni są wdzięczni za moją pomoc. Zamierzają
      ukarać winnych i dochodzić sprawiedliwości za zbrodnie.
    war_fac_res_b_31: Uruchamiam system ponownie, ale nic się nie dzieje. Śmierć to
      śmierć.
    war_fac_res_c_31: Próbuję ukraść technologię z terminala. Zyskuję klastery nanitowe.
    war_fac_desc_32: Terminal wskazuje na liczne próby ataków ze strony Strażników.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Za każdym razem, gdy Strażnicy wysyłali drony, próbowali przeskanować budynek i znaleźć dostępne punkty wejścia, zamiast szturmować z brutalną siłą. Przez jakiś czas drony skupiały się na jednym miejscu na zewnętrznym murze.

      To było kilka miesięcy temu. W tamtym miejscu pojawił się wyłom, przez który można dostać się do systemów podtrzymania życia. Odtwarzany jest ostatni dziennik dźwiękowy nadzorcy fabryki.
    war_fac_opt_a_32: Zaalarmuj władze
    war_fac_opt_b_32: Przeskanuj na obecność Strażników
    war_fac_opt_c_32: Spróbuj naprawić instalację
    war_fac_res_a_32: Zawiadamiam Vy'keeńskie władze o ataku na fabrykę. Na planetę
      zostaje natychmiast wysłana jednostka do polowania na Strażników. Otrzymuję
      nagrodę za poświęcony czas.
    war_fac_res_b_32: Szukam Strażników, ale ich nie znajduję. Ktokolwiek tu był,
      już dawno go nie ma.
    war_fac_res_c_32: Próbuje naprawić instalację podtrzymywania życia, ale system
      się buntuje i atakuje mnie. Odnoszę obrażenia. Chyba czas stąd odejść. Nic tu
      po mnie.
    war_fac_desc_33: Gdy podchodzę do terminalu, powietrze gęstnieje od nieznanego
      gazu.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Mój oddech przyspiesza, a pierś wypina się od nieznanej energii.
      Terminal identyfikuje substancję jako grahgrah. Chce mi się krzyczeć...
    war_fac_opt_a_33: Krzyknij
    war_fac_opt_b_33: Walcz z chęcią krzyku
    war_fac_opt_c_33: Rozbij terminal
    war_fac_res_a_33: |-
      Krzyczę, ale nie ze strachu - to okrzyk bitewny. Gaz się rozprasza, ale ten kto go uwolnił i zbudował tę fabrykę, chciał sprawdzić moją reakcję.
      Rozbawiony, nagradza mnie poprzez terminal.
    war_fac_res_b_33: |-
      Walczę z nagłym impulsem, powstrzymując oddech i próbując przyspieszyć procedury ochrony przed zagrożeniami mojego kombinezonu.

      Kiedy tak walczę, gaz się rozprasza. Terminal rejestruje rozczarowanie budowniczych fabryki.
    war_fac_res_c_33: |-
      Rozbijam terminal, powodując, że stężenie gazu gwałtownie wzrasta.

      W końcu tracę nad sobą kontrolę i zaczynam krzyczeć, w końcu zrywając sobie struny głosowe. Gaz zaczyna się rozpraszać, a mnie pozostaje jedynie ból i żądza walki.
    war_fac_desc_34: Fabryka wytwarza komponenty statków gwiezdnych z zasobów dostępnych
      na tej planecie.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Instalacja wytwarza części myśliwców vy'keeńskich. Choć budynki Vy'keenów są dobrze ufortyfikowane, aby oprzeć się bombardowaniom, ich statki gwiezdne to połączenie szybkości i zwrotności, niezbędnych podczas polowań.
      Przekaz wideo na terminalu wyświetla ostrzeżenie – głęboko w trzewiach fabryki wojownik szaleńczo macha do kamery.
    war_fac_opt_a_34: Zwiększ szybkość produkcji
    war_fac_opt_b_34: Zmniejsz szybkość produkcji
    war_fac_opt_c_34: Zacznij machać do wojownika
    war_fac_res_a_34: |-
      Zwiększam szybkość produkcji.
      Otrzymuję wiadomość, że poziomy ciepła wracają do wartości nominalnych. Dodatkowa energia zostaje rozproszona w głębinach fabryki.
      Wojownik wręcza mi prezent, dziękując za uratowanie życia.
    war_fac_res_b_34: |-
      Zmniejszam szybkość produkcji.
      Wojownik zaczyna panikować, krzyczy. Jego ciało zostaje spalone w gorącu nadaktywnej fabryki.
      Transmisja zostaje przerwana, a procesy wytwórcze kończą bieg.
    war_fac_res_c_34: |-
      Macham do Vy'keenina.
      Wojownik zaczyna panikować, krzyczy. Jego ciało zostaje spalone w gorącu nadaktywnej fabryki.
      Transmisja zostaje przerwana, a powietrze wypełnia zapach dymu. Chyba lepiej stąd odejść.
    war_fac_desc_35: Fabryka produkuje broń białą niewyposażoną w żadne elementy energetyczne.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      Z dokumentacji wynika, że broń jest przeznaczona do uroczystych ceremonii floty vy'keeńskiej. Ma przypominać, że niezależnie od zdobytej technologii, najwspanialsza śmierć to taka, w której patrzymy rywalowi w oczy i stajemy twarzą w twarz do ostatecznej walki...

      Coś poszło nie tak. Produkcja została wstrzymana przez ciało obce.
    war_fac_opt_a_35: Odłącz linię produkcyjną
    war_fac_opt_b_35: Oczyść materię biologiczną
    war_fac_opt_c_35: Weź technologię
    war_fac_res_a_35: Rozpoczynam wstrzymywanie procesu produkcji. Stworzenie nareszcie
      może się oswobodzić z maszyny. Automatyczny system fabryczny wręcza mi nagrodę.
    war_fac_res_b_35: Rozpoczynam oczyszczanie materii biologicznej w fabryce poniżej.
      Terminal potwierdza śmierć nieznanego stworzenia. Automatyczny system fabryczny
      wręcza mi nagrodę.
    war_fac_res_c_35: Ignoruję linię produkcyjną, a skupiam się na technologiach dostępnych
      w systemie. Pobieram kilka klasterów nanitowych z maszyny.
    war_fac_desc_36: Fabryka chyba wstrzymała produkcję dawno temu. Jej systemy są
      przestarzałe i nieużywane.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: A jednak na terminalach wciąż widać pieczęć Vy'keenów. Migają
      i czekają na komendy. Słychać też zapętlony dziennik dźwiękowy.
    war_fac_opt_a_36: Spróbuj zresetować fabrykę
    war_fac_opt_b_36: Zawiadom władze Vy'keeńskie
    war_fac_opt_c_36: Weź technologię
    war_fac_res_a_36: Próbuję zresetować systemy fabryczne. Z jej trzewi wypadają
      klastery nanitowe. Biorę je.
    war_fac_res_b_36: Zawiadamiam władze Vy'keeńskie o szwankującej fabryce. Na planetę
      wysłany zostaje zespół prokuratorów, a ja otrzymuję nagrodę za poświęcony czas.
    war_fac_res_c_36: Próbuję pobrać schematy z systemów fabryki. Udaje mi się zdobyć
      nową technologię.
    tra_npc_desc_23: Handlowiec chyba słucha jakieś muzyki. Głosy łączą się w operowym
      śpiewie, tysiące form życia wykrzykują jakąś obcą tragedię...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: Handlowiec najwyraźniej mnie nie zauważył. Patrzy w głośnik
      z oczami błyszczącymi od łez... Ten utwór najwyraźniej jest dla niego bardzo
      ważny.
    tra_npc_opt_a_23: Zaoferuj jednostki
    tra_npc_opt_b_23: Przerwij muzykę
    tra_npc_opt_c_23: Spróbuj skopiować muzykę
    tra_npc_res_a_23: Handlowiec odwraca się do mnie, zaskoczony. Z wdzięcznością
      przyjmuje jednostki, wręczając mi w zamian dar.
    tra_npc_res_b_23: Handlowiec odwraca się gniewnie. Jest zły, że mu przerwano.
      Wypuszcza gaz o tak silnym zapachu, że przeciska się on nawet przez mój egzokombinezon.
      Odchodzę, zanim smród całkowicie mnie przytłoczy.
    tra_npc_res_c_23: Handlowiec odwraca się, zaskoczony moją próbą kradzieży własności
      intelektualnej. Jest pod wrażeniem i wręcza mi dar, zachęcając do podobnych
      czynów.
    tra_npc_desc_24: Handlowiec siedzi przed ekranem pełnym cyfr i znaków. W rogu
      znajduje się informacja o liczbie jednostek.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Co jakiś czas znaki zamieniają się miejscami, wibrują i powodują,
      że handlowiec krzyczy z zachwytu albo wzdycha z rozpaczy.<DELAY>0.5<> W końcu
      najwyraźniej się poddaje – liczba jednostek osiągnęła zero.
    tra_npc_opt_a_24: Zaoferuj jednostki
    tra_npc_opt_b_24: Spróbuj skorzystać z ekranu
    tra_npc_opt_c_24: Po prostu obserwuj
    tra_npc_res_a_24: |-
      Handlowiec chciwie przyjmuje jednostki, ale przegrywa je tuż po ponownym uruchomieniu gry.
      Daje mi nanity w ramach przeprosin.
    tra_npc_res_b_24: Próbuję użyć ekranu, ale handlowiec odpycha moją rękę. Łapie
      za swoje multinarzędzie i próbuje mnie odpędzić. Odsuwam się.
    tra_npc_res_c_24: Obserwuję grę handlowca, aż ten na dobre się poddaje. Wręcza
      mi przedmiot, najwyraźniej nie jest mu już potrzebny.
    tra_npc_desc_25: Handlowiec jest niezwykle szczęśliwy. Zaciera ręce i wypuszcza
      przyjemny zapach. Pokazuje mi przekaz na żywo z dziwnego kompleksu medycznego.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Patrzę, jak maszyna pompuje litry tajemniczego enzymu do potężnej
      kadzi, w której pływają formy życia w stanie embrionalnym.
    tra_npc_opt_a_25: Zaoferuj jednostki
    tra_npc_opt_b_25: Uciesz się
    tra_npc_opt_c_25: Zaoferuj daninę
    tra_npc_res_a_25: "%NAME% okazuje zadowolenie. Za daninę odwdzięcza się dwoma
      darami – czymś fizycznym oraz przyjemnym zapachem napełniającym mnie poczuciem
      dumy i spełnieniem."
    tra_npc_res_b_25: Odpowiedź od handlowca jest wyciszona. Odwraca się ode mnie,
      a przyjemny zapach się rozwiewa.
    tra_npc_res_c_25: "%NAME% wpada w zachwyt. Za daninę odwdzięcza się mnie prezentami
      – obsypuje mnie nanitami i otacza zapachem napełniającym mnie poczuciem dumy
      i spełnieniem."
    tra_npc_desc_26: Handlowiec patrzy na mnie. Waha się, ale w końcu wyciąga pad
      z danymi.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: Na ekranie znajdują się obrazy rady jego gatunku. Dziesięciu
      Władców w wyszukanych strojach orbituje nad różnymi gromadami planet. Kilka
      obrazów jest podświetlonych na czerwono i bursztynowo.
    tra_npc_opt_a_26: Wskaż na jedną z form życia
    tra_npc_opt_b_26: Wskaż na wszystkie formy życia
    tra_npc_res_a_26: |-
      Wybieram losowo jednego z Władców, a istota podąża wzrokiem za moim palcem. Z jej gruczołów zaczyna wydobywać się nieprzyjemny zapach. Najwyraźniej istota jest wstrząśnięta moim wyborem.
      Wręcza mi jednostki i prosi o odejście.
    tra_npc_res_b_26: |-
      Przesuwam ręką po ekranie i wskazuję palcem wszystkie formy życia. %NAME% mocno się denerwuje i wypuszcza drażniący zapach ze swoich gruczołów.
      Gniewnie macha rękami. Moja swobodna sugestia najwyraźniej bardzo go uraziła.
    tra_npc_desc_27: Handlowiec odprawia jakieś praktyki religijne. Rytmicznie mruga
      powiekami i powtarza mantrę.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Kiedy się pojawiam, przestaje. Pokazuje mi symulowany obraz
      naszego wszechświata – formy życia rosną i umierają. To przyspieszony przekrój
      przez tysiąclecia. Krawędzie świata zbliżają się z czasem, zaciskają, aż w końcu
      nie zostaje nic.
    tra_npc_opt_a_27: Pociesz go
    tra_npc_opt_b_27: Wyłącz symulację
    tra_npc_opt_c_27: Daj gekomiętkę
    tra_npc_res_a_27: Pocieszam handlowca, kładąc mu dłoń na ramieniu. Dziękuje mi,
      uspokaja się i wręcza dar.
    tra_npc_res_b_27: Handlowiec jest przerażony, natychmiast z powrotem włącza symulację.
      Chce zostać sam.
    tra_npc_res_c_27: Oferuję istocie gekomiętkę, aby się odstresowała. W zamian za
      pomoc, wręcza mi jednostki.
    tra_npc_desc_28: Coś w postawie handlowca sprawia, że wydaje się większy niż inni
      przedstawiciele jego gatunku, których dane mi było spotkać. Jego oczy lśnią
      nieokiełznaną mocą.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: Przesuwając wzrok, widzę jakby dwie istoty stojące w jednym
      miejscu – jedną małą, drugą silną. Patrzą na mnie i pokazują garść metalowych
      odłamków.
    tra_npc_opt_a_28: Przeskanuj odłamki
    tra_npc_opt_b_28: Weź odłamki
    tra_npc_opt_c_28: Postrasz go
    tra_npc_res_a_28: Skanuję odłamki. Okazuje się, że to waluta Geków sprzed ponad
      tysiąca lat. Forma życia patrzy na mnie ostrożnie. Wręcza mi dar w postaci nanitów.
    tra_npc_res_b_28: Biorę odłamki, co spotyka się z przychylnością formy życia.
      Nic więcej się nie dzieje... pozostają mi bezużyteczne kawałki metalu.
    tra_npc_res_c_28: Grożę istocie swoim multinarzędziem. Ta delikatnie się uśmiecha
      i wręcza mi ulepszenie broni – może dzięki niemu moje pogróżki nie będą takie
      czcze.
    tra_npc_desc_29: Handlowiec jest podenerwowany. Kiedy podchodzę, patrzy, czy ktoś
      mi nie towarzyszy.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Uznaje, że nie stanowię zagrożenia, patrzy w górę i rzuca mi
      zamknięte pudełko.
    tra_npc_opt_a_29: Weź pudełko
    tra_npc_opt_b_29: Zostaw pudełko
    tra_npc_opt_c_29: Zgłoś podejrzane zachowanie
    tra_npc_res_a_29: |-
      Biorę pudełko, a we wnętrzu znajduję cenny klaster nanitów.
      Kiedy się odwracam, handlowiec w ogóle nie pamięta naszej poprzedniej interakcji.
    tra_npc_res_b_29: Handlowiec natychmiast chowa pudełko, jakby czegoś się bał.
    tra_npc_res_c_29: Wysyłam zgłoszenie do władz układu i otrzymuję nagrodę. Teraz
      los Geka spoczywa w ich rękach.
    tra_npc_desc_30: Handlowiec patrzy na puchar. Wygląda na wypełniony czarnym płynem
      i jest ciepły w dotyku.
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Wypij płyn
    tra_npc_opt_b_30: Wylej płyn
    tra_npc_opt_c_30: Zaoferuj jednostki za puchar
    tra_npc_res_a_30: |-
      Próbuję wypić płyn, ale zanim zbliżę puchar do ust, handlowiec rzuca się na mnie. Wyrywa mi puchar i wylewa nieco płynu na mój kombinezon.
      Jest wściekły, ale głupio mu, że rozlał płyn. Daje mi jednostki w ramach rekompensaty.
    tra_npc_res_b_30: Wylewam płyn z pucharu. Handlowiec zaczyna płakać.
    tra_npc_res_c_30: Oferuję jednostki za puchar, ale handlowiec daje mi nieco płynu
      gratis. Płyn dodaje mi energii i ożywia mnie.
    exp_npc_desc_26: |-
      Elektroniczna forma życia stuka w pad z danymi, manipulując projekcją niewielkiej istoty, jadącej na dwukołowym egzopojeździe. Pojazd omija liczne niebezpieczeństwa i przeszkody, co jakiś czas zjeżdżając z wytyczonej ścieżki.

      Kiedy podchodzę, forma życia wręcza mi swój pad.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Weź panel
    exp_npc_opt_b_26: Odrzuć propozycję
    exp_npc_res_a_26: |-
      Biorę panel i na projekcji pojawia się druga istota, w czerwonym kasku. Wspólnie układamy łamigłówkę.
      Zachwycona forma życia wręcza mi prezent za współpracę.
    exp_npc_res_b_26: Odmawiam udziału w tej aktywności. Obserwuję, jak forma życia
      męczy się sama i wciąż zjeżdża z trasy. Ostatecznie Korvax rzuca we mnie panelem.
      Chyba jest wściekły.
    exp_npc_desc_27: |-
      Elektroniczna forma życia obserwuje mnie uważnie. Widzi wszystko, nie tylko mój wyraz twarzy, ale też parametry egzokombinezonu, cykl oddechu, wszystko, co tylko da się zaobserwować.
      Korvax mówi wielogłosem, a światełka na jego masce gwałtownie zapalają się i gasną. To ciało zamieszkuje najwyraźniej więcej niż jedna istota.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Każda pokazuje mi projekcje wody, oceanów, strumieni. Wszystkie
      wydają się być spanikowane.
    exp_npc_opt_a_27: Powiedz, że nie rozumiesz
    exp_npc_opt_b_27: Pokaż im wodę
    exp_npc_opt_c_27: Pobierz współrzędne
    exp_npc_res_a_27: |-
      Jednostka Korvaxów nie odpowiada. Jej światełka całkowicie gasną, a w skorupę wstępuje nowa dusza.
      <MOOD>Neutral<>W imieniu poprzednich dusz oferuje mi ona klastery nanitowe. Najwyraźniej jednak nie pamięta swoich słów.
    exp_npc_res_b_27: |-
      Jednostka Korvaxów nie odpowiada. Jej światełka całkowicie gasną, a w skorupę wstępuje nowa dusza.
      W imieniu poprzednich dusz oferuje mi ona klastery nanitowe. Najwyraźniej jednak nie pamięta swoich słów.
    exp_npc_res_c_27: |-
      Jednostka Korvaxów nie odpowiada. Jej światełka całkowicie gasną, a w skorupę wstępuje nowa dusza.
      W imieniu poprzednich dusz oferuje mi ona klastery nanitowe. Najwyraźniej jednak nie pamięta swoich słów.
    exp_npc_desc_28: Elektroniczna forma życia słucha dziwnego rytmu na swoim padzie.
      Za każdym razem, gdy go dotyka, z ekranu bije światło. Wydobywają się też jakby
      dźwięki rozmowy.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: Forma życia patrzy na mnie. Muzyka wciąż gra.
    exp_npc_opt_a_28: Zaoferuj jednostki
    exp_npc_opt_b_28: Przerwij muzykę
    exp_npc_opt_c_28: Spróbuj skopiować muzykę
    exp_npc_res_a_28: Forma życia z wdzięcznością przyjmuje jednostki i zwiększa głośność
      muzyki. Najwyraźniej czuje się zachęcona. Wręcza mi dar w podzięce.
    exp_npc_res_b_28: Forma życia jest wściekła. Rzuca pad z danymi na podłogę. Nie
      jest w stanie tworzyć w tych warunkach.
    exp_npc_res_c_28: Forma życia jest chyba zadowolona. Wręcza mi dar, zachęcając
      do tworzenia własnych dzieł.
    exp_npc_desc_29: Elektroniczna forma życia kontempluje wszechświat wokół siebie.
      Nie zwraca uwagi na moje przybycie.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Kiedy podchodzę, zauważam, że coś jest nie tak. Z każdego pęknięcia
      w kombinezonie istoty wydostają się klastery nanitowe...
    exp_npc_opt_a_29: Spróbuj wziąć klastery nanitowe
    exp_npc_opt_b_29: Użyj multinarzędzia, aby je przypalić
    exp_npc_res_a_29: Próbuję wziąć klastery nanitowe, ale Korvax natychmiast chwyta
      mnie za rękę, pobierając energię z mojego egzokombinezonu.
    exp_npc_res_b_29: Używam multinarzędzia, aby przypalić klastery. Kiedy się ich
      pozbywam, forma życia chwiejnie wstaje. W podzięce wręcza mi dar.
    exp_npc_desc_30: Elektroniczna forma życia patrzy na hologram innych istot - lampki
      na ich maskach rozbłyskują i gasną. Forma życia wygląda na zmartwioną.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Okaż współczucie
    exp_npc_opt_b_30: Zaoferuj klastery nanitowe
    exp_npc_opt_c_30: Zaoferuj sześcian konwergencji
    exp_npc_res_a_30: Forma życia patrzy na mnie bez zrozumienia. Pozostawiam ją w
      objęciach smutku.
    exp_npc_res_b_30: Oferuję klastery nanitowe. Forma życia bierze je chciwie i zapomina
      o swoim bólu.
    exp_npc_res_c_30: Mój dar chyba pocieszył formę życia. Wręcza mi ona nanity.
    war_npc_desc_23: Wojownik zdejmuje hełm. Z ust cieknie mu ślina. Wręcza mi hełm,
      wskazując, że mam go założyć.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Załóż hełm
    war_npc_opt_b_23: Odmów
    war_npc_res_a_23: |-
      Kiedy zakładam hełm na głowę, wewnątrz zauważam ekran. Nagle porywa mnie wizja całego wszechświata. Jestem wszystkim, co widzę... ale to nie obecny wszechświat.
      Patrzę w dół, na siebie. Widzę ciało starego, zmęczonego Vy'keenina. Zaczynam rozdzierać się na strzępy...
      Hełm spada. Wojownik kiwa z akceptacją. Wręcza mi nanity, które pomogą mi w podróżach.
    war_npc_res_b_23: Odmawiam. Wojownika chyba to nie obchodzi. Odwraca się do mnie
      plecami.
    war_npc_desc_24: Kiedy podchodzę, wojownik wydaje się napinać muskuły, przybierając
      różne pozy.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Przywołuje mnie do siebie i zaciska dłonie w pięści.
    war_npc_opt_a_24: Podejmij wyzwanie
    war_npc_opt_b_24: Wycofaj się
    war_npc_opt_c_24: Wyciągnij broń
    war_npc_res_a_24: |-
      Kiedy podchodzę, wojownik skacze naprzód, chwyta mnie za głowę i zaczyna ją okładać.
      Po chwili, najwyraźniej zawiedziony łatwością, z jaką mu to przychodzi, wynagradza mnie za stracony czas.
    war_npc_res_b_24: Wojownik wzrusza ramionami i wraca do ćwiczeń.
    war_npc_res_c_24: |-
      Wyciągam broń. Wojownik z wściekłością reaguje na mój brak szacunku.
      Zaczyna krzyczeć i pluć, po czym wymierza mi mocny policzek.
    war_npc_desc_25: Wojownik patrzy na mnie – jego skóra jest obwisła, a on sam najwyraźniej
      cierpi. Mimo to stara się stanąć prosto i zmierzyć ze mną.
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Czyta starożytny tekst – zakrwawiony zwój z vy'keeńskimi słowami.
      Zauważam rysunek dwóch wojowników stojących przed Wielkim Monolitem. Jeden z
      nich trzyma za plecami sztylet. Na zwoju widnieje szesnaście takich rysunków.
    war_npc_opt_a_25: Powiedz szesnaście
    war_npc_opt_b_25: Wskaż na sztylet
    war_npc_opt_c_25: Wskaż na Monolit
    war_npc_res_a_25: Wojownika wzrusza moja odpowiedź. Daje mi odrobinę swej technologii
      - ma mi to pomóc jakość znieść ten ciężar.
    war_npc_res_b_25: Wskazuję na sztylet, a wojownik przytakuje, wyszeptując imię
      „Nal”. Wręcza mi dar, aby mi pomóc.
    war_npc_res_c_25: Wskazuję na Monolit, a wojownik marszczy czoło. Nie ma mi nic
      więcej do powiedzenia.
    war_npc_desc_26: Wojownik jest rozdrażniony. Krzyczy do komunikatora, a po drugiej
      stronie znajduje się chyba niemowlę jego rasy.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Wojownik zauważa mnie i kieruje komunikator w moją stronę, wykrzykując
      instrukcje w obcym języku.
    war_npc_opt_a_26: Krzycz wraz z nim
    war_npc_opt_b_26: Zrób minę
    war_npc_opt_c_26: Oddaj strzał ostrzegawczy
    war_npc_res_a_26: Dołączam do krzyków, co powoduje, że niemowlę zaczyna płakać.
      Wojownik potrząsa głową – najwyraźniej jest niezadowolony z reakcji niemowlęcia,
      ale wynagradza mnie za pomoc.
    war_npc_res_b_26: Robię śmieszną minę, aby rozbawić niemowlę, ale ono zaczyna
      na mnie warczeć. Zachwycony wojownik hojnie mnie obdarowuje.
    war_npc_res_c_26: Oddaję strzał ostrzegawczy, który zwraca uwagę niemowlęcia.
      Wojownik jest pod wrażeniem i wręcza mi nanity. Następnie znów zaczyna krzyczeć
      na niemowlę.
    war_npc_desc_27: |-
      Wojownik jest zrozpaczony. Pokazuje mi wizerunek dwojga przedstawicieli swojego gatunku. Obejmują się.
      Wojownik chyba łka.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Obejmij wojownika
    war_npc_opt_b_27: Rozbij obrazek
    war_npc_opt_c_27: Otrzyj jego łzy
    war_npc_res_a_27: Obejmuję wojownika. Po kilku chwilach zaczyna krzyczeć, każąc
      mi odejść.
    war_npc_res_b_27: |-
      Rozbijam obrazek. Wojownik patrzy przez chwilę, a następnie zaczyna się śmiać.
      W ramach podziękowania wręcza mi nieznane vy'keeńskie przedmioty.
    war_npc_res_c_27: Próbuję otrzeć jego łzy, ale wojownik najwyraźniej jest zbyt
      zawstydzony, aby na to pozwolić. Błaga mnie o odejście i chce mnie przekupić,
      aby jego hańba nie wyszła na jaw.
    war_npc_desc_28: Wojownik patrzy na swoich pobratymców na ekranie – to oddział
      z multinarzędziami i bronią obuchową. Stoją na platformie, a zza kadru dobiegają
      krzyki ich wrogów. Nagle u stóp wojowników pojawiają się płomienie...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      Dowódca trzyma multinarzędzie, z którego tryskają promienie energii. Pozostali zaczynają chwytać promienie, a całość miesza się z dźwiękami broni obuchowej uderzającej w powłoki martwych Strażników...
      Obserwujący nie zauważa mnie. Na ekranie wciąż trwa przedstawienie...
    war_npc_opt_a_28: Daj jednostki, doceniając przedstawienie
    war_npc_opt_b_28: Zakłóć przedstawienie
    war_npc_opt_c_28: Spróbuj naśladować przedstawienie
    war_npc_res_a_28: Wojownik odwraca się. Najwyraźniej jest wściekły, że łączę muzykę
      z pieniędzmi. Zaczyna krzyczeć i pluć. Mam natychmiast odejść.
    war_npc_res_b_28: Wojownik jest wściekły - rzuca we mnie różnymi przedmiotami
      i nakazuje mi odejść. Jeden z przedmiotów okazuje się być przydatny.
    war_npc_res_c_28: Wojownik odwraca się i zauważa moją próbę naśladowania. Dołącza
      do mnie, krzycząc i wyjąc, a co jakiś czas także wdychając gaz bojowy. Na odchodne
      wręcza mi daninę, doceniając mojego wolnego ducha.
    war_npc_desc_29: |-
      Wojownik stoi na baczność. Przekazuje mi meldunek jakimś cudem dostosowany do mojego języka.
      Wynika z niego, że sztab generalny Vy'keenów wyznaczył tymczasowy rząd demokratyczny w tym układzie aż do czasu zakończenia stanu wyjątkowego.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: Wojownik pokazuje mi kilku kandydatów na stanowisko patriarchy.
    war_npc_opt_a_29: Wybierz najsilniejszego
    war_npc_opt_b_29: Wybierz najmądrzejszego
    war_npc_opt_c_29: Wybierz kandydata sprzyjającego Gekom
    war_npc_res_a_29: Wojownika cieszy ten wybór. Wręcza mi dar.
    war_npc_res_b_29: Wojownika gniewa ten wybór, ale szanuje moje prawo do jego dokonania.
    war_npc_res_c_29: Wojownika mierzi ten wybór. Po przesłaniu odpowiedzi, zadaje
      mi cios głową i żąda natychmiastowego odejścia.
    war_npc_desc_30: Ten wojownik nie jest taki jak inni, których dane mi było spotkać.
      Nosi insygnia swego gatunku, a jednak coś go odróżnia. Otacza go aura dumy i
      wyższości.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Pokazuje mi schemat egzopojazdu, wielkiego jak stacja kosmiczna.
      Pod jego kołami widać prymitywnie naszkicowane obrazy Geków oraz Strażników.
    war_npc_opt_a_30: Podziwiaj schemat
    war_npc_opt_b_30: Wyśmiej schemat
    war_npc_opt_c_30: Dodaj broń do schematu
    war_npc_res_a_30: Wyrażam swój podziw dla obrazu. Wojownik nagradza mnie nanitami.
      Wykonuje gest, jakby chciał mnie przestrzec przed kradzieżą jego pomysłu.
    war_npc_res_b_30: Wyśmiewam schemat, w zamian za co wojownik <AUDIO>WPN_PL_PISTOL<>
      strzela mi w stopę.
    war_npc_res_c_30: |-
      Dodaję do schematu rysunek broni. Początkowo wojownik jest sceptyczny i nie podoba mu się moja ingerencja.
      Kiedy jednak kończę rysunek, przygląda mu się uważnie i zaczyna powoli<MOOD>Positive<> klaskać z uznaniem. Daje mi najlepsze klastery nanitowe, dzięki którym być może zrealizuję swoją wizję.
    fth_npc_initial_desc: Podchodzę do zaginionego Podróżnika. Jego skóra jest przezroczysta,
      jakby tak naprawdę wcale go tam nie było...
    fth_npc_desc_1: Dziwna istota wydaje się patrzeć wprost przeze mnie.<DELAY>0.5<>
      I wtedy to zauważam. Cały egzokombinezon ma zbryzgany zaschniętą krwią. Twarz
      również.
    fth_npc_lang_1: Przychodzisz - <STELLAR>kzkzztt<> - po mnie?
    fth_npc_opt_a_1: Zapytaj o krew
    fth_npc_opt_b_1: Powiedz, że zyskuje wybaczenie
    fth_npc_opt_c_1: Postrasz stworzenie
    fth_npc_res_a_1: To było jak - <STELLAR>kkzzzktt<> - agonia. Musiałem to ocalić.
      Proszę, nie miałem z tego żadnego zysku, możesz zabrać wszystko, co wziąłem.
      Powiem rodzinie...
    fth_npc_res_b_1: Nie potrzebuję twojego rozgrzeszenia. Zrobiłem - kzzktt - agonia,
      taka była konieczność. Chciałem szerzyć szczęście i wesołość. Chcesz trochę?
    fth_npc_res_c_1: |-
      Wyciągam multinarzędzie i domagam się, aby stworzenie opowiedziało mi wszystko, ale to bez sensu. Tylko patrzy na mnie i szczerzy się.
      I wtedy dostrzegam kawałki ciała między jego zębami...
    fth_npc_desc_2: |-
      Dziwne stworzenie próbuje mi coś dać. Cokolwiek to jest, jest niematerialne – pojawia się i znika.
      Forma życia zaczyna płakać, obawiając się że sama też zaraz zniknie. Przez chwilę widzę inny wszechświat – miejsce niepodobne do niczego, co dane mi było w życiu zobaczyć.
    fth_npc_lang_2: Bezpowrotnie - <STELLAR>kzzzkzzt<> - zepsuty, zepsuty, zepsuty.
      Weź, proszę - ostateczny dowód na to, że istnieliśmy - że - że...
    fth_npc_opt_a_2: Pozostań z istotą aż do końca
    fth_npc_opt_b_2: Zapytaj co się dzieje
    fth_npc_opt_c_2: Zapytaj o imię
    fth_npc_res_a_2: |-
      Życie i wszechświat zostają pochłonięte przez rozbłysk bieli, a jednak forma życia wciąż tu jest, jakby nie zdawała sobie sprawy z tego, co właśnie się wydarzyło.
      Kiedy odchodzę, pyta czy nie dotarły do mnie jakieś niepokojące odczyty. Boi się, że coś się dzieje z jej światem.
    fth_npc_res_b_2: |-
      Istota mówi mi, że przeprowadzono pewien eksperyment. Część z jej gatunku wątpiła, czy wszechświat jest rzeczywisty, czy nie jest jedynie snem. Nikt nie chciał, żeby tak się stało. Istota zaczyna się trząść, kiedy zbliża się do nas biała przestrzeń. Zaklina mnie, byśmy nie powtórzyli ich błędu...
      I tak po prostu wizja się rozpływa. Stoimy tam, jakby nic się nie stało.
      Kiedy odchodzę, istota pyta czy nie dotarły do mnie jakieś niepokojące odczyty. Boi się, że coś się dzieje z jej światem.
    fth_npc_res_c_2: |-
      Obcy szepcze przez łzy. Wiem, że wydaje jakiś dźwięk, ale pamięć o tym jakby błyskawicznie wyparowuje z mego umysłu. Próbuję jeszcze raz, i jeszcze, a obcy wścieka się, że nie mogę go zapamiętać. Czas i przestrzeń umykają mi...
      I tak po prostu wizja się rozpływa. Stoimy tam, jakby nic się nie stało.
      Kiedy odchodzę, istota pyta czy nie dotarły do mnie jakieś niepokojące odczyty. Boi się, że coś się dzieje z jej światem.
    fth_npc_desc_3: |-
      Forma życia zakłada maskę z pofałdowanych klastrów nanitowych. Przez chwilę jej twarz staje się moją twarzą. Widzę siebie i patrzę na siebie jednocześnie.
      Zginę. To pewne.
    fth_npc_lang_3: Spójrz...
    fth_npc_opt_a_3: Odepchnij formę życia
    fth_npc_opt_b_3: Obejmij formę życia
    fth_npc_opt_c_3: Zgiń
    fth_npc_res_a_3: |-
      Odpycham formę życia i czuję jak ktoś mnie odpycha.
      Maska spada, a ja upadam. A jednak stoję tam znowu, znów jako ja. Forma życia jest niezadowolona, twierdzi, że niczego nie można mnie nauczyć. Że odrzucam jej dar...
    fth_npc_res_b_3: |-
      Obejmuję formę życia i siebie obejmuję.
      Maska rozpada się, spływa z mojej twarzy niczym tkanka. Znów jestem sobą, ale forma życia się smuci. Żałuje mnie.
    fth_npc_res_c_3: |-
      Umieram.
      Umarłem, wiem to. To było jak utonięcie. Jakby ktoś mnie obserwował, przez wieki... A jednak znów tu jestem. Obcy uśmiecha się do mnie i twierdzi, że znów się zobaczymy. Zanim odejdę, wręcza mi prezent...
    fth_npc_desc_4: |-
      Forma życia próbuje uścisnąć mi dłoń, ale zatrzymuje się. Przenikamy się wzajemnie. Istota jest zafascynowana tym spotkaniem, twierdzi że jest Podróżnikiem.
      To oczywiste, że pochodzi z zupełnie innego zakątka kosmosu. Nie zna pojęcia Geków, Vy'keenów, Korvaxów ani żadnych miejsc, które mnie udało się odwiedzić. Chce wiedzieć więcej, w duchu współpracy.
    fth_npc_lang_4: Hm. To niespodziewane. Witaj. Jaki masz do mnie - <STELLAR>kzkzztt<>
      - interes?
    fth_npc_opt_a_4: Wymień się informacjami
    fth_npc_opt_b_4: Powiedz istocie wszystko co wiesz
    fth_npc_opt_c_4: Zapytaj o Atlasa
    fth_npc_res_a_4: |-
      Opowiadam Podróżnikowi wszystko, co wiem o istotach, które udało mi się napotkać, ale za odpowiednią cenę.
      Podróżnik wygląda na rozczarowanego. Odwraca się na pięcie, jest chyba bardzo urażony.
    fth_npc_res_b_4: |-
      Opowiadam Podróżnikowi o istotach, które udało mi się napotkać - udostępniam mu skany, nazwy planet i znane mi słowa.
      Jest zainteresowany, wciąż o wszystko dopytuje. Ciągle mu mało. W końcu, rozczarowany, cichnie.
      Wręcza mi prezent, dziękując za te strzępki informacji, które usłyszał.
    fth_npc_res_c_4: |-
      Pytam czy Podróżnik kiedykolwiek natrafił albo słyszał o istocie zwanej Atlasem. Podróżnik uśmiecha się i twierdzi, że nie. Próbuję kontynuować rozmowę na ten temat, ale istota szybko ją ucina.
      Gdy odchodzę, chwyta mnie za rękę i przestrzega przed zmierzaniem ku centrum. Mam nie słuchać głosu...
    fth_npc_desc_6: Podróżnik wyciąga jakiś przedmiot z egzokombinezonu. Wygląda abstrakcyjnie
      - jest szkarłatny, jakby cielesny, idealny...
    fth_npc_lang_6: |-
      Kolejny Podróżnik, tak? Cóż, musimy porozmawiać.
      Nie poddawaj się. Nie wszystkie marzenia są tylko marzeniami. Nie wszelka fikcja jest nieprawdą. Być może wszystko to jest oparte o coś prawdziwego. Być może jednak kiedyś istnieliśmy, dawno temu...
      Dowód? Proszę, spójrz na to...
    fth_npc_opt_a_6: Spójrz na przedmiot
    fth_npc_opt_b_6: Odwróć wzrok
    fth_npc_res_a_6: |-
      Patrzę na przedmiot i nagle czuję nadzieję. Wszystko będzie dobrze. Wiem to. Nic nie jest w stanie mnie skrzywdzić.
      Muszę tylko wierzyć... nie w bóstwo, nie w jakiegoś wszechmocnego tyrana. Nie...
      W to... w to, co mam przed oczami...
    fth_npc_res_b_6: |-
      Nie chcę patrzeć na przedmiot, odwracam się od Podróżnika.
      Twierdzi, że mnie rozumie. Że muszę się przygotować na poznanie prawdy. Życzy mi wszystkiego dobrego.
    fth_npc_desc_7: Podróżnik pokazuje mi obraz Geka. Obserwuje mnie uważnie, wyjaśniając
      że Federacja Handlowa wynajęła go, by znalazł tę osobę.
    fth_npc_lang_7: Zaczekaj. Szukam zaginionego Geka. Może go znasz?
    fth_npc_opt_a_7: Poproś o więcej informacji
    fth_npc_opt_b_7: Powiedz, że to nie Gek
    fth_npc_opt_c_7: Potwierdź
    fth_npc_res_a_7: Podróżnik twierdzi, że nie może wyjawić więcej informacji. Wydaje
      się być rozczarowany, że nic nie wiem. Życzy mi powodzenia w dalszych przygodach.
    fth_npc_res_b_7: Podróżnik jest zaszokowany, ale i podejrzliwy. Mówię mu, że wspomniany
      Gek wcale nie jest Gekiem, ale niebezpiecznym oszustem Korvaxów, znanym jako
      SyntetiGek.
    fth_npc_res_c_7: |-
      Podróżnik bardzo się cieszy. Pyta, gdzie udało mi się spotkać tego Geka. Kiedy jednak przesyłam mu współrzędne z kilku układów, wścieka się. Twierdzi, że na nic mu się nie zdadzą.
      Zaczyna mnie wypytywać i gdy okazuje się, że tak naprawdę nic nie wiem, wręcza mi niewielką rekompensatę za poświęcony czas.
    fth_npc_desc_8: |-
      Wygląd i zachowanie Podróżnika, sposób, w jaki się wypowiada... to wszystko wydaje się być archaiczne, niespotykane.
      Powtarza pytanie i grozi, że wyciągnie multi-miecz.
    fth_npc_lang_8: Komu służysz? Który baron jest panem tego miejsca?
    fth_npc_opt_a_8: Odpowiedz, że nie rozumiesz
    fth_npc_opt_b_8: Stwierdź, że ty nim jesteś
    fth_npc_opt_c_8: Zapytaj, skąd pochodzi
    fth_npc_res_a_8: |-
      Podróżnik denerwuje się coraz bardziej, twierdząc że to przecież proste pytanie. Wyjaśniam, że nie mamy pojedynczego władcy.
      Prosi mnie o pomoc w przygotowaniu najazdu Wielkiego Króla. Mam rozesłać wici. Za wierną służbę wręcza mi dar.
    fth_npc_res_b_8: |-
      Podróżnik robi się bardzo nerwowy, a jego zachowanie zmienia się – przyjmuje postawę niechętnego szacunku. Twierdzi, że przynosi wieści od Wielkiego Króla. Mam złożyć mu pokłon albo zginąć.
      Wręcza mi dar, będący zwiastunem wielkich bogactw, jeśli podejmę sprawiedliwą i mądrą decyzję.
    fth_npc_res_c_8: |-
      Podróżnik wyciąga multi-miecz, twierdząc że chyba z niego drwię. Wskazuje, że jego insygnia i polecenie są oczywiste - jest szeryfem Wielkiego Króla.
      Wykrzykuje, że utracę swe ziemie i pożałuję tego haniebnego incydentu...
    fth_npc_desc_9: Podróżnik wygląda na załamanego. Widzę ból w jego oczach.
    fth_npc_lang_9: |-
      Urodziliśmy się za późno, aby coś zmienić. Czasem się zastanawiam, czy dalsza walka ma w ogóle jakiś sens. Czy cokolwiek ma znaczenie? Czy historia po prostu wszystko wymiecie?
      Przykro mi. Jestem w dziwnym nastroju. W końcu to dni ostatnie, nieprawdaż?
    fth_npc_opt_a_9: Zachęć go, aby kontynuował
    fth_npc_opt_b_9: Zapytaj go o ostatnie dni
    fth_npc_opt_c_9: Powiedz, że czujesz się podobnie
    fth_npc_res_a_9: |-
      Podróżnik próbuje się uśmiechnąć, ale nie udaje mu się. Próbuję mu powiedzieć, że ma przed sobą cały wszechświat, że życie ma wartość, nawet jeśli kiedyś się skończy.
      Dziękuje mi za chęć pomocy. Wręcza mi przedmiot, twierdząc, że nie będzie mu już potrzebny.
    fth_npc_res_b_9: |-
      Nie czujesz tego? Sam fakt, że rozmawiamy, nawet teraz, poprzez przepaść wszechświatów...
      Wszystko się rozpada. Z czasem zrozumiesz. Nic nie trwa wiecznie.
    fth_npc_res_c_9: |-
      Nie wiem, czy mam się śmiać czy płakać...
      Proszę, weź to. Mnie już chyba nie będzie potrzebne. Zrób z tym, co zechcesz.
    fth_npc_desc_10: Podróżnik nie mówi już nic więcej. Po prostu patrzy na mnie,
      momentami wygląda jakby miał zwymiotować.
    fth_npc_lang_10: Nie - <STELLAR>kzzkkt<> - ufaj wodzie.
    fth_npc_opt_a_10: Zapytaj o wodę
    fth_npc_opt_b_10: Zapytaj czy dobrze się czuje
    fth_npc_res_a_10: |-
      Woda... Powiedz - <STELLAR>kzzkkt<> - pijesz ją?
      Proszę, weź to - <STELLAR>kzzkkkt<> - uciekaj... Chciałem jedynie usłyszeć jej głos po raz ostatni...
    fth_npc_res_b_10: |-
      Nie, nie... nie teraz, nie - <STELLAR>kzzktt<> - wielka umowa. Zawiodłem ich...
      Wszyscy nie żyją. Musiałem wypić. Nie miałem wyboru.
    fth_npc_desc_11: Podróżnik patrzy na mnie błagająco, z nadzieją...
    fth_npc_lang_11: Ty. Widziałem cię już, klnę się. Pamiętasz mnie? Nie pamiętasz,
      prawda? Może nawet nie jesteś już tą samą osobą. Przecież wszyscy się zmieniamy,
      przelewamy krew do, i ze światów...
    fth_npc_opt_a_11: Powiedz, że pamiętasz
    fth_npc_opt_b_11: Powiedz, że nie pamiętasz
    fth_npc_opt_c_11: Oskarż go o kłamstwo
    fth_npc_res_a_11: Hm. No nie wiem. Nic już nie wiem. Może próbujesz mnie oszukać?
      Jest tyle nieszczerych istot... Zostaw mnie. Muszę się zastanowić. Muszę sobie
      przypomnieć, kim jestem.
    fth_npc_res_b_11: |-
      To nic... czasem nasze imiona się zmieniają. Czasem nasze twarze się zmieniają. ATLAS wciąż się rekonfiguruje, destyluje wszystko, co kiedykolwiek się wydarzyło.
      Proszę, weź to. Może ci pomoże. Dawno temu ja otrzymałem to od ciebie.
    fth_npc_res_c_11: |-
      Nie mogę kłamać. Nic nie może, jeśli wszystko istnieje, jeśli wszystko jest możliwe. Wszystko jest prawdą...
      Czy to nie przerażające?
    fth_npc_desc_12: Podróżnik chyba jest chory albo stary. Z trudem wypowiada niewyraźne
      słowa. Nie wiem, jak jego gatunek przeżywa starość, ale on sam próbuje mówić
      pomimo zniedołężnienia.
    fth_npc_lang_12: Powinienem był to zrobić wcześniej. Ja... ja się bałem. Ja...
      jak mam to zrobić? Jak to wszystko naprawić?
    fth_npc_opt_a_12: Powiedz mu, by był szczery
    fth_npc_opt_b_12: Zapytaj, o co mu chodzi
    fth_npc_opt_c_12: Powiedz, że nie wiesz
    fth_npc_res_a_12: |-
      Twierdzi, że nie powinien był mnie opuszczać. Że nie zasługuję na takie życie. Wie, że chodziło mi jedynie o pomoc.
      Poprzez smog światów przekazuje mi coś. I w tym momencie okazuje się, że go znam.
      Ale wizja się rozwiewa. Podróżnik stoi przede mną, jakby nic się nie stało.
    fth_npc_res_b_12: |-
      Twierdzi, że opuścił mnie wiele lat temu. Że nie był gotów na to, co los dla niego zgotował. Że jest ze mnie dumny...
      Poprzez smog światów przekazuje mi coś. I w tym momencie okazuje się, że go znam. Znam go jakby z innego życia..
      Ale wizja się rozwiewa. Podróżnik stoi przede mną, jakby nic się nie stało.
    fth_npc_res_c_12: |-
      Podróżnik krzyczy i nagle zapada cisza. Wyciąga rękę, jakby chciał dotknąć mojej, ale wtedy dostrzegam jakiś przedmiot w jego dłoni.
      Gdy biorę przedmiot, w tym momencie okazuje się, że go znam. Znam go jakby z innego życia..
      Ale wizja się rozwiewa. Podróżnik stoi przede mną, jakby nic się nie stało.
    fth_npc_desc_13: Podróżnik pokazuje mi album, pełen obrazów, zdjęć zrobionych
      w całym wszechświecie. Nałożono na nie różne filtry.
    fth_npc_lang_13: |-
      Wiem, że jestem gdzieś daleko. Ale to chyba okazja, aby wyrazić siebie, nieprawdaż?
      Mogę pokazać innym rzeczy, których nigdy jeszcze nie widzieli. Które jedynie ja zobaczę.
      Zastanawiam się, czy mogę cię dodać do swojej kolekcji?
    fth_npc_opt_a_13: Zgódź się
    fth_npc_opt_b_13: Nie zgadzaj się
    fth_npc_res_a_13: |-
      Cudownie... nie ruszaj się przez moment, zrobię zdjęcie...
      Jest. Gotowe.
      Dziękuję ci za to. Dam ci coś w zamian. Te nanity dał mi Podróżnik z iteracji 27489216. Mam nadzieję, że przydadzą ci się w trakcie drogi. Udanych podróży!
    fth_npc_res_b_13: |-
      Hm. Szkoda, ale szanuję twą decyzję... nie każdy lubi, aby robić mu zdjęcia.
      Dobrze więc, sam stanę się tematem własnej sztuki... Zrobię sobie zdjęcie w kosmosie.
    fth_npc_desc_14: |-
      Podróżnik stoi bezczynnie, nie zwracając uwagi na moją obecność. Słuchać jedynie ostrzeżenie z jego egzokombinezonu.
      Podróżnikowi chyba nic nie dolega, ale zauważam na jego biodrze tajemniczą szkarłatną substancję.
    fth_npc_lang_14: 'Uwaga: Uszkodzenie kombinezonu zawierającego ATLASA. Uwaga...'
    fth_npc_opt_a_14: Dotknij substancji
    fth_npc_opt_b_14: Zaoferuj pomoc medyczną
    fth_npc_opt_c_14: Zostaw go
    fth_npc_res_a_14: |-
      Substancja cofa się przed moim dotykiem. Mój własny kombinezon wystosowuje ostrzeżenie, ale szybko milknie.
      Czuję nagłe zawroty głowy. Okazuje się, że mam przy sobie trochę nowych klasterów nanitowych.
    fth_npc_res_b_14: |-
      Oferuję pomoc, ale po bliższym sprawdzeniu okazuje się, że Podróżnik w kombinezonie już nie żyje.
      Kombinezon mówi dalej, naśladując chyba głos swojego byłego właściciela. Daje mi jednostki i próbuje udawać, że nic się nie stało.
    fth_npc_res_c_14: Zostawiam Podróżnika w spokoju. Słyszę jedynie echo ostrzeżeń
      kombinezonu.
    fth_npc_desc_15: Wiadomość jest powtarzana w kółko, niewzruszona. Jej nadawca
      jest chyba hologramem reklamowym.
    fth_npc_lang_15: "Hej, ty, tam! Nie czujesz czasem samotności? Nie obawiasz się
      zagrożeń ze strony niewyobrażalnych sił? Nie przeszkadza ci kohabitacja multiświatowa?\nSkoro
      tak, na pewno spodoba ci się Przestrzeń Rentocniijik! Nasza stolica, Drogradur
      NO425 jest planetą tronową kwitnącej społeczności anomalii międzywymiarowych.\nZastanów
      się nad przeprowadzką już dziś! "
    fth_npc_opt_a_15: Powiedz, że się zastanowisz
    fth_npc_opt_b_15: Dźgnij hologram
    fth_npc_opt_c_15: Zapytaj o zachęty
    fth_npc_res_a_15: Mówię, że się zastanowię. Przyjazny Podróżnik wręcza mi zieloną
      odznakę oraz jednostki, za które sfinansuję przeprowadzkę.
    fth_npc_res_b_15: Dźgam mówiącego. Ku mojemu przerażeniu okazuje się, że to wcale
      nie hologram. Podróżnik kiwa głową i stwierdza, że nie jest pewien, czy nadaję
      się do tego przedsięwzięcia.
    fth_npc_res_c_15: Przyjazny Podróżnik kiwa głową i zgadza się, że odległość jest
      duża. Daje mi ogniwo warpowe, dzięki któremu przeprowadzka będzie łatwiejsza.
    fth_npc_lang_16: "Potrzebuję - <STELLAR>kzkzkkt<> - plutonu... Proszę... Utknąłem
      w - <STELLAR>kzzkzkt<>... \nSzansa na ratunek przepadła - <STELLAR>kzzkzkt<>
      - Podróżniku, jesteś moją jedyną nadzieją..."
    fth_npc_opt_a_16: Daj zamiennik plutonu
    fth_npc_opt_b_16: Zaoferuj jednostki
    fth_npc_opt_c_16: Stwierdź, że nie możesz pomóc
    fth_npc_res_a_16: |-
      Nie mam plutonu, ale podróżnikowi wystarczy, jak się zdaje, skoncentrowany węgiel.
      Wdzięczny za pomoc w zasileniu statku, wręcza mi nanity. Twierdzi, że ratuję mu życie.
    fth_npc_res_b_16: |-
      Wręczam Podróżnikowi jednostki, a on delikatnie się uśmiecha. W zamian za pomoc oferuje mi skromny dar.
      Może ktoś pojawi się z paliwem, którego potrzebuje? Może dzięki tym jednostkom Podróżnik dokona zakupu? A może będzie za późno?
    fth_npc_res_c_16: Mówię, że nie mogę mu pomóc. Podróżnik twierdzi, że mnie rozumie.
      Kiedy odchodzę, dociera do mnie, że bez pomocy, Podróżnik na pewno zginie.
    fth_npc_desc_17: Podróżnik wręcza mi ciemny manuskrypt z podobnego do ciała materiału,
      niemal przezroczystego...
    fth_npc_lang_17: |-
      To stworzenie... przemówiło do mnie. Widziało mnie, nawet w przestrzeni pomiędzy światami.
      Wiesz, co zrobiło? Wręczyło mi dar, pojedynczą kartkę papieru. Dowód matematyczny.
    fth_npc_opt_a_17: Czytaj
    fth_npc_opt_b_17: Nie czytaj
    fth_npc_opt_c_17: Zniszcz kartkę
    fth_npc_res_a_17: |-
      Czytam manuskrypt. Chyba zawiera matematyczny dowód na to, że dobro nie istnieje.
      Gdy czytam, Podróżnik mi się przygląda. Pyta mnie, jak może dalej żyć, wiedząc że dowód jest prawdziwy. Nie wiem tego.
      Wymieniamy się prezentami, a ja ruszam dalej. Martwi mnie ta wiedza.
    fth_npc_res_b_17: |-
      Odmawiam przeczytania manuskryptu. Pocieszam Podróżnika, mówiąc, że cokolwiek tam napisano, nie musi go wcale tak martwić.
      Podróżnik patrzy na mnie. W końcu wręcza mi swoje jednostki i twierdzi, że jest mu wstyd.
    fth_npc_res_c_17: |-
      Niszczę stronę bez czytania. Podróżnik patrzy na płomień.
      Mówi mi, że nikt inny nie powinien poznać prawdy, którą my poznaliśmy.
    fth_npc_lang_18: |-
      Nie rozumiesz? Dlaczego nie możemy się spotkać? Dlaczego znajdujemy jedynie puste echa lub martwych?
      W każdej iteracji jest tylko jeden z nas - pojedynczy Podróżnik, wysłany, aby odkryć wszelkie stworzenie.
      To, że w ogóle ze sobą rozmawiamy, oznacza że granice zostały przerwane. A to powinno cię przerażać, a nie napełniać nadzieją.
    fth_npc_opt_a_18: Zasugeruj, że tak właśnie miało być
    fth_npc_opt_b_18: Zapytaj o granice
    fth_npc_opt_c_18: Zapytaj skąd to wie
    fth_npc_res_a_18: |-
      Sugeruję, że tak właśnie miało być. Nawet jeśli dotąd Podróżnicy byli sami, być może ostatecznie mieliśmy się kiedyś odszukać. Może to dobrze, że granice zostały przełamane.
      Podróżnik ma nadzieję, że się nie mylę. Wręcza mi dar, który przyda mi się w nadchodzących, mrocznych czasach.
    fth_npc_res_b_18: |-
      Granice oddzielają jedynie ideę od idei, możliwy świat od możliwego świata. To Strażnicy pilnują anomalii i przerw...
      Gdyby granice zostały przełamane, wszystko zmieniłoby się we wszystko, nieskończony stos przyczynowości, płonący w otchłani.
      Weź to. Nie przyda się, a jednak będziesz tego potrzebować.
    fth_npc_res_c_18: |-
      Podróżnik mówi, że szuka czegoś, co nazywa Wielką Inteligencją, jej mrocznego frachtowca. Ponoć opowiedziała mu ona o naszym losie, dylemacie Podróżnika, naszej przyszłości...
      Wręcza mi dar na nadchodzące, mroczne czasy. Życzy mi szczęścia.
    fth_npc_lang_19: |-
      Ty... Znam cię... Słyszałem twój głos...
      Miewam straszliwe sny. Nie powinienem był szukać Atlasa... Nie powinienem był słuchać tych głosów. Znów będę zabijał.
      A kiedy to zrobię, znajdę cię. Na mym egzokombinezonie zakrzepnie krew. W zębach poczuję ciało...
      Nie mogę tego powstrzymać. Widzę tę przyszłość, jakby już się wydarzyła... dokładnie tak jak się wydarzy. Nic temu nie zapobiegnie. Co mogę zrobić? Jak mogę żyć z tą wiedzą?
    fth_npc_opt_a_19: Zasugeruj, że wizja jest fałszywa
    fth_npc_opt_b_19: Zasugeruj, by temu zapobiegł
    fth_npc_opt_c_19: Powiedz, że przyszłość nie jest jego winą
    fth_npc_res_a_19: |-
      To miłe, co mówisz, ale mylisz się.
      Weź to. Mnie już się nie przyda. Nie na jawie.
    fth_npc_res_b_19: |-
      Jak? Mam się zabić? I tak wrócę... coś mnie wskrzesi. Nie można temu zapobiec.
      Weź to. Mnie już się nie przyda. Nie na jawie.
    fth_npc_res_c_19: |-
      Jest. Zrobię, to co zrobię, bo jestem sobą.
      Odejdź już. Nachodzą mnie myśli... przerażające...
    fth_npc_desc_20: |-
      Widzę siebie, starszego, niczym niezrażonego, podróżującego pod gwiazdą obcego świata. Ale nie jestem sam. Są ze mną inni Podróżnicy. To ktoś więcej niż duchy, ktoś więcej niż odwiedzający.
      Pewnego dnia będziemy podróżowali sami, ramię w ramię. Nie będzie nieba, którego nie będziemy w stanie podbić, ani wyzwania, którego nie będziemy mogli zmóc. Nasz wszechświat czeka.
      Wizja się kończy. Podróżnik pyta, jak się czuję.
    fth_npc_lang_20: |-
      Hm. To naprawdę ty, tak? Musiałem się o tym przekonać. Oto świt Podróżników. Ostatnie dni wszechświata.
      Ale nie porzucaj nadziei. Ponoć jeden z nas odwiedził cię w najciemniejszej godzinie i pokazał ci wizję przyszłości, która według ciebie była niemożliwością.
      A więc oto jestem...
    fth_npc_opt_a_20: Powiedz, żeby cię zostawił
    fth_npc_opt_b_20: Zapytaj, skąd to wie
    fth_npc_opt_c_20: Powiedz, że to cię inspiruje
    fth_npc_res_a_20: |-
      Mówię, że ma mnie zostawić. Podróżnik kiwa głową, wiedział że to powiem.
      Daje mi prezent ode mnie z przyszłości, aby uczcić moją przeszłość.
    fth_npc_res_b_20: Pytam, skąd to wie. Podróżnik się uśmiecha, wiedział że to powiem.
      Nie rozwija tematu. Daje mi prezent ode mnie z przyszłości, aby uczcić moją
      przeszłość.
    fth_npc_res_c_20: Twierdzę, że to mnie inspiruje. Podróżnik uśmiecha się szeroko
      – wiedział że to powiem. Daje mi prezent ode mnie z przyszłości, aby uczcić
      moją przeszłość.
    tra_request_desc_13: Handlowiec wydaje się pozostawać pod wpływem jakiejś egzotycznej
      materii. Powoli do mnie mruga. Jest otwarty na wymianę.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: Gek wciąż mruga powoli, skupiając się na jakimś punkcie za
      moją głową.
    tra_request_desc_14: Handlowiec wypowiada to samo słowo trzy razy, za każdym razem
      inaczej je intonując. Układa stwierdzenie, którego nie da się przetłumaczyć
      na mój język.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: Obcy patrzy na mnie niecierpliwie, czekając na moją reakcję.
    tra_request_desc_15: Handlowiec jest urażony faktem, że się na niego gapię. Otwiera
      i zamyka dziób kilka razy, wydając serię klekotów.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: Forma życia patrzy na mnie z ledwie skrywanym zniecierpliwieniem.
    tra_request_desc_16: Handlowiec przyjmuje iście królewską pozę. Wydaje się być
      otwarty na wymianę towarów.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: Ta mała, acz dostojna istota przechyla lekko głowę, gestem
      zachęcając mnie do rozmowy.
    tra_request_desc_17: Handlowiec obwąchuje mój egzokombinezon i potrząsa głową
      ze smutkiem. Chyba chce mi pomóc.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Forma życia oczekuje na moją propozycję z wyrazem otwartości
      na dziwnej twarzy.
    tra_request_desc_18: |-
      Handlowiec wydziela gaz o smutnym zapachu. Czuję nostalgię za minionymi czasami. Zapach wydaje się przygnębiać również handlowca.
      Patrzy na mnie z nadzieją, że odwrócę jego uwagę od tego uczucia.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: Istota ożywia się, ośmielona moją obecnością.
    tra_request_desc_19: Handlowiec wygląda na zmęczonego, jakby targała nim gorączka.
      Próbuje dobić ze mną jakiegoś targu.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: Forma życia nadal gestykuluje. Najwyraźniej chce mnie pospieszyć.
    tra_request_desc_20: |-
      Handlowiec patrzy na mnie jak na osobę niespełna rozumu. Wypowiada słowa powoli i głośno.
      Kiedy nie odpowiadam mu natychmiast, wzdycha.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: Forma życia przygląda mi się z bolesną obojętnością.
    exp_request_desc_13: Elektroniczna forma życia jest pogodna, jakby problemy wszechświata
      jej nie dotyczyły.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: Wizjer istoty pulsuje słabym światłem. Stworzenie roztacza
      wokół siebie aurę spokoju.
    exp_request_desc_14: Elektroniczna forma życia drga. Na jej masce pojawiają się
      dwa zestawy światełek, jakby dwie osoby zamieszkiwały to ciało.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Światełka zaczynają migać, kiedy składam swoją propozycję.
      Obie istoty chcą ze mną porozmawiać.
    exp_request_desc_15: Elektroniczna forma życia z trudem toleruje moją obecność.
      Pogania mnie, chcąc zakończyć naszą interakcję tak szybko, jak to tylko możliwe.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: Światełka migają niecierpliwie na wizjerze tej formy życia.
    exp_request_desc_16: Elektroniczna forma życia zaczyna mnie skanować, ale po chwili
      wygląda na to, że jej wyposażenie szwankuje. Ze sprzętu tryskają snopy iskier,
      a stworzenie wydaje się być tym nieco zawstydzone.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: Elektroniczne stworzenie z szacunkiem pochyla głowę.
    exp_request_desc_17: Elektroniczna forma życia podziwia mój egzokombinezon, skanuje
      jego kontury i wyposażenie technologiczne.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Choć oczy tej formy życia to jedynie błyski światła i energii,
      nie mogę się oprzeć wrażeniu, że za tym wizjerem kryje się chciwe spojrzenie.
    exp_request_desc_18: Kiedy podchodzę, elektroniczna forma życia pospiesznie chowa
      schematy pełne obwodów i kabli.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Odłożywszy pakiet, forma życia czeka na moją propozycję.
    exp_request_desc_19: Elektroniczna forma życia drży z ekscytacji. Chwyta powietrze
      przed sobą, jakby widziała coś, czego ja nie dostrzegam...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Istota z ekscytacją czeka na moją prośbę.
    exp_request_desc_20: Elektroniczna forma życia analizuje mapę z licznymi znakami.
      Najwyraźniej planuje jakąś ekspedycję.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: Forma życia obserwuje mnie z obojętnością. Najwyraźniej moje
      zmartwienia nie mają dla niej żadnego znaczenia.
    war_request_desc_13: Wojownik zaciąga się resztką gazu bojowego i uśmiecha się
      do mnie serdecznie.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Forma życia czeka wyjątkowo spokojnie jak na takie monstrum.
    war_request_desc_14: Wojownik kręci głową i jeży sierść. Widzę w jego zachowaniu
      nerwowe zniecierpliwienie.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Wojownik wierci się, a całe jego ciało drży nerwową energią,
      kiedy czeka na moją propozycję.
    war_request_desc_15: Wojownik poklepuje mnie po ramieniu i patrzy na mnie z góry.
      Wygląda, jakby bardzo mi współczuł.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Wojownik stara się przyjąć uprzejmy wyraz twarzy, przyjaźnie
      układając swoje żuwaczki.
    war_request_desc_16: Wojownik wciąż spogląda na moje multinarzędzie. Najwyraźniej
      zazdrości mi tej zaawansowanej technologii.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: Istota czeka cierpliwie, wciąż obserwując moje multinarzędzie.
      Staram się sformułować moją prośbę w zrozumiały dla niej sposób.
    war_request_desc_17: Wojownik wydaje się być wzburzony. Trzyma w ręku niewielki
      posążek przedstawiający innego przedstawiciela swojego gatunku.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Czekam, aż forma życia się pozbiera. Wciąż widzę drżenie
      tej części ciała, która uchodzi za jej usta.
    war_request_desc_18: Wojownik ociera usta z krwi i drobin ciała. Wygląda na skruszonego.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Pospiesznie wycierając szczęki, istota czeka na moją propozycję.
    war_request_desc_19: Wojownik bardzo się poci. Na pancerz występują mu kwaśne
      krople.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Istota czeka na moją prośbę ze stoickim spokojem.
    war_request_desc_20: Wojownik co chwilę zaciska powieki, oddychając ciężko i nieregularnie.
      Nagle mnie zauważa i bierze się w garść.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: W jednej chwili odzyskując czujność, forma życia zwraca się
      do mnie z całym swoim zapałem.
    fth_request_lang_1: Dziwne, nieprawdaż? Możemy wymieniać się towarami, nawet się
      nie dotykając... Może wyrwa pozwala na przenoszenie jedynie materii nie-biologicznej?
      A może nie?
    fth_request_lang_2: Język jest podstawą wszelkiego handlu, nieprawdaż? W takim
      razie dobijmy targu...
    fth_request_lang_3: Ja - proszę - <STELLAR>kzkzkt<> - jeśli nie otrzymam tych
      towarów, - <STELLAR>kzkzzkt<> - mnie zabije...
    fth_request_lang_4: Co za zbieg okoliczności. Podróżuję do centrum galaktyki,
      mój przyjacielu. Może będziemy mogli sobie pomóc?
    fth_request_lang_5: Mam najlepszy statek... I sporo miejsca w ładowni, o ile masz
      towar...
    fth_request_lang_6: |-
      Gdyby możliwe było zaobserwowanie całego naszego życia... czy wciąż podejmowalibyśmy te same decyzje? Czy zdecydowalibyśmy się tu być, dokładnie w tym momencie? Hm. Zastanawiam się.
      Jestem w melancholijnym nastroju. Może moglibyśmy skorzystać na tym spotkaniu? To by wszystko usprawiedliwiło...
    fth_request_lang_7: 'Skąd ten pośpiech, istoto podróżująca? Nie obawiaj się. Wszelkie
      problemy, na które natrafisz... miną. '
    fth_request_lang_8: Hm. Ten egzokombinezon... Nie jest najwyższej próby. Często
      się wahasz, prawda? Chyba mogę ci pomóc. Trzeba się udzielać charytatywnie...
    fth_request_lang_9: Od dawna nic nie jadłem. Ale trzeba sobie jakoś radzić, prawda?
      Każdy musi odegrać swoją rolę. Chodź, pokaż mi, co tam masz...
    fth_request_lang_10: |-
      Czasem się zastanawiam, czy my naprawdę się narodziliśmy, tak jak pozostali? Rozbity statek i od razu do akcji, czy to nie dziwne?
      Zrodzeni do życia, do handlowania, do gromadzenia... bez początku ani końca...
    fth_request_lang_11: Wszystkie miasta przepadły, wszystkie wojny się skończyły...
      Strażnicy to przewidzieli, nieprawdaż? I wiesz co? Mieli rację.
    fth_request_lang_12: |-
      Śniłem o stworzeniu ostatecznej broni... ale ta ścieżka wymagałaby ode mnie rzeczy nie do opisania.
      Ta chwila... cokolwiek zrobisz... przyczynisz się do mej chwały. Pohandlujmy.
    fth_request_lang_13: Jeśli masz jednostki, Podróżnik ma towary.
    fth_request_lang_14: Jak nazywasz planety, które odwiedzasz? Jak nazywasz stworzenia?
      Rośliny? Ja nazywam je imionami istot, które spotkałem. Może kolejne nazwę twoim
      imieniem?
    fth_request_lang_15: Moi przyjaciele... co się stało z moimi przyjaciółmi? Proszę.
      Muszę opuścić to miejsce, wrócić do floty... zostało tak niewiele czasu...
    fth_request_lang_16: Hmm... Nie uważasz, że czas odpocząć? Nie przemęczaj się.
      Może to pomoże ci się na chwilę oderwać.
    fth_request_lang_17: Zawsze z tobą będziemy, nawet przy twym końcu. Jesteś naszą
      pomocą, naszą miłością. To twoja kara, istoto podróżująca.
    fth_request_lang_18: Chcę jedynie zarobić jednostki, zdobyć lepszy statek, podzielić
      się fotografiami. Nie rozumem, dlaczego nie możemy po prostu się zrelaksować.
      Przecież nie na tym polega podróż.
    fth_request_lang_19: Nie wszyscy Podróżnicy są tak dociekliwi. Niektórzy nie zatrzymują
      się nawet, aby zapytać mnie o imię. Nie obchodzą ich im podobni. Wcale a wcale.
    fth_request_lang_20: Tutaj... posłuchaj, istoto podróżująca. Mam zasoby, które
      mogą cię zainteresować. Kto wie? Mogą zdecydować o przetrwaniu w obliczu pewnej
      śmierci...
    all_request_leave: Odejdź
    all_request_nothing: Nie proś o nic
    tra_request_res_leave_1: Zostawiam Geka w spokoju.
    tra_request_res_leave_2: Żegnam się z Gekiem.
    tra_request_res_leave_3: "%NAME% może już cieszyć się samotnością."
    tra_request_res_leave_4: Czas zostawić Geka z jego interesami.
    tra_request_res_leave_5: "%NAME% żegna się ze mną."
    tra_request_res_leave_6: Gek z radością klekoce dziobem, gdy odchodzę.
    tra_request_res_leave_7: Gdy odchodzę, Gek wypuszcza okropny smród, od którego
      nie mogę się uwolnić.
    exp_request_res_leave_1: Zostawiam Korvaxa w spokoju.
    exp_request_res_leave_2: Żegnam się z Korvaxem.
    exp_request_res_leave_3: "%NAME% może już cieszyć się samotnością."
    exp_request_res_leave_4: Czas zostawić Korvaxa z jego interesami.
    exp_request_res_leave_5: "%NAME% żegna się ze mną."
    exp_request_res_leave_6: Eheu!
    exp_request_res_leave_7: Żegnaj, istoto podróżująca.
    war_request_res_leave_1: Zostawiam Vy'keenina w spokoju.
    war_request_res_leave_2: Żegnam się z Vy'keeninem.
    war_request_res_leave_3: "%NAME% może już cieszyć się samotnością."
    war_request_res_leave_4: Czas zostawić Vy'keena z jego interesami.
    war_request_res_leave_5: "%NAME% żegna się ze mną."
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Ha ha ha! Uciekaj, intruzie!
    fth_request_res_leave_1: Coś się zmieniło. Czerwony rozbłysk, niemal niedostrzegalny.
      A jednak...
    fth_request_res_leave_2: Mrugam i wszystko wygląda tak samo. A jednak nie umiem
      oprzeć się wrażeniu, że wszystko się zmieniło.
    fth_request_res_leave_3: Podróżnik patrzy na mnie, kiedy odchodzę, jakby widział
      mnie po raz pierwszy.
    fth_request_res_leave_4: Kiedy odchodzę, słyszę coś... jakby echo. Coś tak delikatnego,
      że trudno mi to określić.
    fth_request_res_leave_5: Przez krótki moment zaczyna boleć mnie głowa. Ale ból
      szybko mija.
    fth_request_res_leave_6: Gdy patrzę na Podróżnika, oczy zaczynają mnie piec. Trwa
      to jedynie chwilę, egzokombinezon natychmiast aplikuje lek.
    fth_request_res_leave_7: Podróżnik znika dosłownie w okamgnieniu. Mimo pozorów,
      coś podpowiada mi, że już go tu nie ma.
    fth_request_res_leave_8: Wciąż widzę Podróżnika, ale kiedy robię krok do tyłu,
      nie wiem już, czy wciąż mnie widzi.
    fth_request_res_leave_9: Kiedy rozmawialiśmy, Podróżnik wydawał się być taki rzeczywisty,
      taki obecny. Ale kiedy odchodzę, wydaje mi się, że nigdy go tam nie było.
    fth_request_res_leave_10: 'Okazuje się, że kiedy spoglądam bezpośrednio na Podróżnika,
      oczy powoli zaczynają zachodzić mi czerwienią. Nie chcę dłużej tego czuć. '
    tra_cra_desc_11: |-
      Gdy tylko dotykam ogniwa, pojawia się obraz gadziego detektywa.

      Detektyw próbuje namierzyć HandlGeka, podejrzewanego o liczne defraudacje i sprzeniewierzenia.

      Wedle prywatnych dzienników statku, detektyw początkowo zwodził klienta - otrzymał łapówkę w zamian za milczenie. Nie wiadomo, co spowodowało, że zmienił decyzję.
    tra_cra_opt_a_11: Zyskaj dostęp do banków danych
    tra_cra_opt_b_11: Wzmocnij sygnał czarnej skrzynki
    tra_cra_res_a_11: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Nic więcej nie udaje mi się pozyskać.
    tra_cra_res_b_11: Przekazuję położenie wraku władzom. Otrzymuję nagrodę za poświęcony
      czas, a władze obiecują, że podążą tym tropem.
    tra_cra_desc_12: |-
      W dzienniku znajduję informację o tym, że statek jest złożony z różnych technologii, pobranych od różnych jednostek. Na pokładzie znajdują dwa dziobate ciała. Jedno leży na panelu kontrolnym, drugie jest rozbite na tylnej ścianie statku.

      Najwyraźniej oboje mieli właśnie zapłodnić sadzawkę rozrodczą. Z dzienników statku wynika, że nie znosili się nawzajem. Robili to z poczucia obowiązku, niczego innego.
    tra_cra_opt_a_12: Przeszukaj szczątki
    tra_cra_opt_b_12: Zyskaj dostęp do komputera statku
    tra_cra_res_a_12: Przeszukuję ciała i znajduję użyteczne zasoby. Pozostawiam ich
      w spokoju - w życiu najwyraźniej go nie zaznali.
    tra_cra_res_b_12: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Pozostałe dane są uszkodzone i nie można ich naprawić.
    tra_cra_desc_13: |-
      Statek rozbił się dawno temu. Ciało jego pilota uległo rozkładowi. On sam dawno został zapomniany.

      W dzienniku statku znajduję informację, że SprzedGek był niesamowicie chciwy - poszukiwał zysków i bogactw z taką zaciekłością, że stracił wszystkich bliskich.

      Twierdził, że zawsze wiedział co go motywowało. Nie było sensu udawać że jest inaczej.
    tra_cra_opt_a_13: Przeszukaj szczątki
    tra_cra_opt_b_13: Zyskaj dostęp do banków danych
    tra_cra_res_a_13: Przeszukuję szczątki pilota i znajduję cenne zasoby, nie nadgryzione
      zębem czasu. Fakt, że był bogaty, nie ma teraz żadnego znaczenia.
    tra_cra_res_b_13: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Dalsze zapisy dziennika statku wskazują, że handlowiec zaangażowany
      był w sprzedaż nielegalnych towarów Vy'keenom. Odchodzę, nie chcę się mieszać
      w to przestępstwo.
    tra_cra_desc_14: |-
      Dziennik wskazuje, że wnętrze statku jest osmaloną kotłowaniną metalu i szczątków. Obok jednostki leży ciało geckiego zbiega.

      Próbował uciec z płonącego wraku, ale jakiś czas później zmarł od obrażeń wewnętrznych. Zatruł sadzawki rozrodcze ośmiu rywalizujących z nim rodzin. Zamordował kilkaset niewinnych stworzeń.

      Wygląda na to, że jedynie wykonywał rozkazy. Pomagał swojemu panu...
    tra_cra_opt_a_14: Zgłoś śmierć zbiega
    tra_cra_opt_b_14: Przeszukaj ładownię
    tra_cra_res_a_14: Zgłaszam śmierć zbiega. Śledztwo w jego sprawie zostaje zakończone.
      Rodziny ofiar nagradzają mnie za pomoc. Może teraz zaznają spokoju.
    tra_cra_res_b_14: Przeszukuję statek i znajduję w nim cenny ładunek. Staram się
      nie myśleć o tym, co zrobił zbieg, aby zdobyć tak rzadkie towary.
    tra_cra_desc_15: |-
      W dzienniku statku znajduję informację, że gecki pilot zrezygnował z zawodu handlowca i tym samym dużych zysków. Uznał, że zarobił już wystarczająco dużo i chciał spędzić resztę życia, podróżując po galaktyce i ucząc się nowych umiejętności.
      Stopniowo do tak zwanego ReneGeka dołączali znajomi, co dało początek całemu ruchowi. Federacja Handlowa zrobiła to, co musiała...
      Zaraz po katastrofie we wnętrzu statku wybuchł pożar, spopielając pilota i jego towarzyszy.
    tra_cra_opt_a_15: Przeszukaj pozostałości
    tra_cra_opt_b_15: Wzmocnij sygnał S.O.S.
    tra_cra_res_a_15: Przeszukuję ciało pilota i znajduję kilka użytecznych zasobów,
      nie nadgryzionych zębem czasu. Pozostawiam go w spokoju. Tego nie odbierze mu
      nawet Federacja Handlowa.
    tra_cra_res_b_15: Zgłaszam wrak statku władzom. Otrzymuję nagrodę za poświęcony
      czas. Federacja Handlowa nie chce, aby Gek stał się męczennikiem.
    tra_cra_desc_16: |-
      Namierzam czarną skrzynkę statku. Aktywuje się ona automatycznie i wyświetla obraz handlowca, nagrywającego wiadomość w czasie, kiedy kolejne systemy statku odmawiają posłuszeństwa.

      Załoga dostarczała pomoc zubożałym Gekom, wbrew rozkazom Federacji Handlowej. W ostatnich słowach, gecki handlowiec potępia podłość własnego gatunku.
    tra_cra_opt_a_16: Zgłoś statek
    tra_cra_opt_b_16: Przeszukaj ładownię
    tra_cra_res_a_16: Zgłaszam wrak statku władzom. Otrzymuję nagrodę za poświęcony
      czas, a Gekowie proszą o natychmiastowe usunięcie ostatniego meldunku pilota.
    tra_cra_res_b_16: Przeszukuję statek i znajduję w nim cenny ładunek. Mapy gwiazd
      są zbyt uszkodzone, aby dowiedzieć się dokąd leciał statek z pomocą humanitarną,
      a nie ma sensu pozostawiać wszystkiego na pastwę losu.
    tra_cra_desc_17: |-
      Z dziennika dowiaduję się, że statek był luksusowym liniowcem. Choć większość pokładu została zniszczona, z cennych przedmiotów i drogich zasobów wciąż można pozyskać niewielką fortunę.

      W swej ostatniej misji statek był jednostką pogrzebową dla dziecka władcy handlowego Geków. Wyruszył w kosmos z darem bogactw, jak nakazywała tradycja.
    tra_cra_opt_a_17: Szukaj zasobów
    tra_cra_opt_b_17: Zyskaj dostęp do banków danych
    tra_cra_res_a_17: Przeszukuję statek i pozyskuję cenny ładunek. Bogactwa te miały
      uczcić zmarłe dziecko.
    tra_cra_res_b_17: Zyskuję dostęp do systemów statku i pozyskuję z nich pewną liczbę
      klasterów nanitowych. Nic więcej nie udaje mi się znaleźć. Statek nie miał przetrwać
      zbyt długo.
    tra_cra_desc_18: |-
      Statek rozbił się wieki temu. Ciało jego pilota się rozłożyło, a on sam został zapomniany.

      Zapis z czarnej skrzynki pokazuje płaczącego Geka - kolejne systemy statku odmawiają posłuszeństwa. Pilot był bankrutem. Stracił wszystko...

      Najwyraźniej zaakceptował swój los.
    tra_cra_opt_a_18: Przeszukaj szczątki
    tra_cra_opt_b_18: Zyskaj dostęp do komputera statku
    tra_cra_res_a_18: Sprawdzam ciało i znajduję użyteczne zasoby. Pozostawiam go
      w spokoju. Jego zmartwienia nareszcie się skończyły.
    tra_cra_res_b_18: Zyskuję dostęp do systemów statku i pobieram z nich pewną liczbę
      klasterów nanitowych. Nic więcej nie udaje mi się znaleźć. Statek był w kiepskim
      stanie już przed katastrofą.
    tra_cra_desc_19: |-
      Dziennik wskazuje, że ci Gekowie byli w drodze na wielki festiwal, zlot władców handlowych i ich pracowników z najdalszych zakątków galaktyki.

      Modlili się do Atlasa i boskiego szczęścia, objawiając to poprzez festiwal hazardu, gekomiętki i fajerwerków.

      Za wcześnie zaczęli świętować. Nie zauważyli pola asteroid.
    tra_cra_opt_a_19: Przeszukaj ładownię
    tra_cra_opt_b_19: Wzmocnij sygnał S.O.S.
    tra_cra_res_a_19: Przeszukuję statek i wśród wielkich kadzi znajduję cenny ładunek.
      To byłby bez wątpienia wspaniały festiwal.
    tra_cra_res_b_19: Zgłaszam położenie statku władzom. Otrzymuję nagrodę za poświęcony
      czas. Starsi Geków rozpaczają na wieść, że stracili tylu utalentowanych pracowników.
    tra_cra_desc_20: |-
      Dziennik wskazuje, że niektóre kontrolki w kokpicie są wciąż wciśnięte. Okazuje się, że na panelu leży ciało handlowca. Jego śmierć najwyraźniej była wypadkiem.

      Handlował akcjami, obsługiwał kontrakty starszych i niepełnosprawnych. Gekowie rodzą się w sadzawkach rozrodczych i tam właśnie wracają. Przed śmiercią szukają spokoju w szkarłatnej wodzie.
    tra_cra_opt_a_20: Przeszukaj szczątki
    tra_cra_opt_b_20: Zyskaj dostęp do komputera statku
    tra_cra_res_a_20: Sprawdzam ciało i znajduję użyteczne zasoby. Pozostawiam go
      w spokoju. Zostawiam zmarłego handlowca w spokoju.
    tra_cra_res_b_20: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Dzienniki ujawniają, że zmarły pilot kradł jednostki tym, którymi
      miał się opiekować.
    exp_cra_desc_11: |-
      Systemy awaryjne statku zostały aktywowane. Pojawia się hologram, lampki na jego masce są zwężone i szkarłatne.

      Wartownik Korvaxów ścigał powłokę, która odłączyła się od Konwergencji. Okazując niespotykane, a nawet heretyckie oznaki niezależnej myśli, jednostka próbowała poprowadzić rebelię przeciwko czcicielom Atlasa.
    exp_cra_opt_a_11: Zgłoś katastrofę
    exp_cra_opt_b_11: Przeszukaj ładownię
    exp_cra_res_a_11: Zgłaszam położenie statku władzom. Otrzymuję nagrodę za poświęcony
      czas. Konwergencja obiecuje ścigać heretyka choćby na koniec świata.
    exp_cra_res_b_11: Przeszukuję statek i znajduję w nim cenny ładunek. Wartownik
      najwyraźniej był przygotowany na długi pościg.
    exp_cra_desc_12: |-
      Choć uszkodzone, banki danych tej jednostki wyglądają, jakby dało się je na powrót włączyć.

      Elektroniczny pilot statku doznał awarii. Połączenie pomiędzy skafandrem a Konwergencją zostało przerwane bezpowrotnie.

      Dryfował w kosmosie, sam, przestraszony.
    exp_cra_opt_a_12: Zyskaj dostęp do banków danych
    exp_cra_opt_b_12: Wzmocnij sygnał czarnej skrzynki
    exp_cra_res_a_12: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję - terminale są uszkodzone przez konwulsje
      pilota.
    exp_cra_res_b_12: Zgłaszam położenie statku władzom. Otrzymuję nagrodę za poświęcony
      czas. Konwergencja opłakuje śmierć przyjaciela.
    exp_cra_desc_13: |-
      Wszystko na tym statku badawczym wygląda w jak najlepszym porządku, z wyjątkiem silników. Dzienniki pokładowe zdradzają, że elektroniczna forma życia zajmowała się na nim handlem galaktycznym.

      Korvaxi handlują bardziej z ciekawości niż potrzeby. Zyski, straty, gromadzenie dóbr... te koncepcje są dla nich obce. Najwyraźniej chcieli lepiej zrozumieć inne formy życia.

      Po kłótni z partnerem doszło do strzelaniny. Badania zostały przerwane.
    exp_cra_opt_a_13: Przeszukaj szczątki
    exp_cra_opt_b_13: Przeszukaj ładownię
    exp_cra_res_a_13: |-
      Sprawdzam ciało i znajduję użyteczne zasoby, nie nadgryzione zębem czasu. Jego kombinezon wygląda na dziwnie pusty i zwiotczały.

      Ktokolwiek zamieszkiwał ten kombinezon, w jakiś sposób uciekł na chwilę przed śmiercią. W jaki sposób? Nie mam pojęcia...
    exp_cra_res_b_13: Przeszukuję statek i znajduję w nim cenny ładunek. Nawet jeśli
      handel jest dla Korvaxów czymś obcym, ten osobnik najwyraźniej radził sobie
      świetnie.
    exp_cra_desc_14: |-
      Dziennik pokazuje mi powłokę elektronicznego pilota. Systemy są uszkodzone, ochronna skorupa - pęknięta.

      Ten Korvax najwyraźniej uciekał przed wymiarem sprawiedliwości. Został złapany na fałszowaniu danych badawczych i eksperymentów. Nie wiadomo, kiedy został złapany, ani dlaczego popełnił przestępstwo. Po prostu leciał...
    exp_cra_opt_a_14: Zgłoś zbiega
    exp_cra_opt_b_14: Zyskaj dostęp do banków danych
    exp_cra_res_a_14: Zgłaszam śmierć zbiega. Śledztwo w jego sprawie zostaje zakończone.
      Korvaxi zamierzają wysłać jednego ze swych wartowników na tę planetę, aby zbadał
      miejsce przestępstwa.
    exp_cra_res_b_14: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję - Korvax najwyraźniej nie zwracał uwagi
      na odpowiednią konserwację maszyn.
    exp_cra_desc_15: |-
      Znajduję holograficzną czarną skrzynkę, odtwarzającą wiadomość w nieskończonej pętli. Elektroniczny pilot tego statku uznawany był za bohatera wśród swojego ludu. W związku z tym otrzymał od Konwergencji rzadki poziom autonomii.

      Najwyraźniej był odpowiedzialny za wzmacnianie więzi swojego ludu ze Strażnikami. Nie wiadomo, jak dokładnie miało to przebiegać.
    exp_cra_opt_a_15: Przeszukaj szczątki
    exp_cra_opt_b_15: Zyskaj dostęp do banków danych
    exp_cra_res_a_15: |-
      Sprawdzam ciało i znajduję nieco użytecznych zasobów. W kilku miejscach do jego egzokombinezonu przytwierdzono dziwne komponenty.

      Lśnią, niczym powłoka Strażnika. Gdy ich dotykam, czuję szum wszechświata. Odchodzę, a to wszystko bardzo mną wstrząsnęło.
    exp_cra_res_b_15: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Pilot używał ich, próbując połączyć się z dronami Strażników.
    exp_cra_desc_16: |-
      Czarna skrzynka z rozbitego statku pokazuje mi ostatnią podróż elektronicznej formy życia.

      Pilot Korvaxów najwyraźniej był starożytny - jego inteligencja i technologie były absolutnie niekompatybilne z obecną wersją Konwergencji. Takie istoty najwyraźniej były starsze niż upadek planety macierzystej Korvaxów. Dryfowały we wszechświecie, wspominając dawno utraconą chwałę.
    exp_cra_opt_a_16: Zgłoś statek
    exp_cra_opt_b_16: Przeszukaj ładownię
    exp_cra_res_a_16: Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę
      za poświęcony czas. Konwergencja wyśle statki, które przejmą ciało starożytnego
      towarzysza.
    exp_cra_res_b_16: Przeszukuję statek i znajduję w nim cenny ładunek. Większość
      nie była ruszana od stu lat, a może i dłużej.
    exp_cra_desc_17: |-
      Kilka chwil po katastrofie na pokładzie statku wybuchł pożar, ale dzienniki ujawniają, że pilot i tak był już martwy.

      Był to statek pogrzebowy dowódcy Korvaxów - jego kombinezon w stanie uśpienia spoczywał w środku jednostki. Tradycyjnie ten gatunek przetwarza kombinezony i przydziela je nowym formom życia, ale w przypadku śmierci niektórych czyni się wyjątek.

      Ich ciała wysyłane są w gwiazdy. Mają wrócić do Atlasa, który je stworzył.
    exp_cra_opt_a_17: Przeszukaj szczątki
    exp_cra_opt_b_17: Szukaj zasobów
    exp_cra_res_a_17: Sprawdzam ciało i znajduję trochę cennych zasobów. Pozostawiam
      szczątki w spokoju, mając nadzieję, że ta istota odnalazła w śmierci to, czego
      szukała.
    exp_cra_res_b_17: Przeszukuję statek i znajduję w nim cenny ładunek. Korvaxi wypełnili
      go darami.
    exp_cra_desc_18: |-
      Holograficzna czarna skrzynka statku ożywa.

      Elektroniczny pilot najwyraźniej był przerażony faktem, że wkrótce umrze. Jego systemy nie działały wystarczająco wydajnie. Zaczął zapominać różne rzeczy.

      Katastrofa była po prostu wypadkiem...
    exp_cra_opt_a_18: Zgłoś statek
    exp_cra_opt_b_18: Zyskaj dostęp do banków danych
    exp_cra_res_a_18: Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę
      za poświęcony czas.
    exp_cra_res_b_18: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję.
    exp_cra_desc_19: |-
      Przede mną pojawia się hologram. Lampki na masce Korvaxa są słabe i jakby żałobne.

      Widzę upadek ich macierzystej planety. Geckie statki wojenne otaczają ją i bombardują rdzeń. Ofiar nie sposób zliczyć, a Gekowie zniewalają ocalałych i topią ich ciała.

      Ale to było wiele lat temu. Teraz wszechświat się zmienił, prawda?
    exp_cra_opt_a_19: Szukaj zasobów
    exp_cra_opt_b_19: Zyskaj dostęp do komputera statku
    exp_cra_res_a_19: Przeszukuję statek i znajduję w nim cenny ładunek. To była najwyraźniej
      ważna misja dla Korvaxów.
    exp_cra_res_b_19: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję. Pozostałe zapisy zostały wyczyszczone
      tuż przed katastrofą.
    exp_cra_desc_20: |-
      Wszystko na tym statku badawczym wydaje się działać, choć wyposażenie jest cokolwiek przestarzałe. Ani śladu pilota.

      Badając statek nagle zauważam, że ktoś mi towarzyszy. Jakby mnie obserwował... Dusza w ścianach...? Echo czegoś co kiedyś żyło...?
    exp_cra_opt_a_20: Przeszukaj ładownię
    exp_cra_opt_b_20: Zyskaj dostęp do banków danych
    exp_cra_res_a_20: Przeszukuję statek i znajduję w nim cenny ładunek. Ani śladu
      form życia.
    exp_cra_res_b_20: |-
      Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów nanitowych. Nagle statek zaczyna do mnie mówić. Świadomość pilota w nim przetrwała i teraz nie może się wydostać.

      Kiedy system się wyłącza, mogę go jedynie pocieszyć. Po raz ostatni żegna się ze światem.
    war_cra_desc_13: |-
      Odtwarzając dziennik, widzę kokpit udekorowany trofeami przeszłych sukcesów - w wewnętrznej kajucie widzę dumnie wystawione czaszki przestępców i zbiegów.

      Ten statek należał do vy'keeńskiego łowcy nagród. Polował on na przestępcę, pacyfistę który nie chciał wspomagać wysiłku wojennego dla chwały ludu Vy'keenów.

      Dziennik wskazuje, że to pacyfista strzelił pierwszy. Obaj są teraz martwi.
    war_cra_opt_a_13: Przeszukaj szczątki
    war_cra_opt_b_13: Zgłoś zbiega
    war_cra_res_a_13: Przeszukuję ciało pilota i znajduję kilka użytecznych zasobów,
      nie nadgryzionych zębem czasu. Pozostawiam go w spokoju, którego odmawiał innym.
    war_cra_res_b_13: Zgłaszam śmierć zbiega. Śledztwo w jego sprawie zostaje zakończone.
      Otrzymuję nagrodę za pomoc, a Vy'keeni sugerują, że najwyraźniej mam odpowiednie
      umiejętności i mogę sporo zarobić, szukając zbiegów.
    war_cra_desc_14: |-
      Na liście ładunków zauważam starożytne, zwykle niedziałające już technologie i zasoby.

      Ci piloci byli starymi towarzyszami, dwójką vy'keeńskich wojowników, zjednoczonych we wspólnej zemście, dobrym grahgrahu i smaku ostatecznej bitwy. Byli starzy, ich koniec się zbliżał.

      Nie wiadomo dokładnie, dlaczego statek się rozbił.
    war_cra_opt_a_14: Przeszukaj ładownię
    war_cra_opt_b_14: Zyskaj dostęp do banków danych
    war_cra_res_a_14: Przeszukuję statek i znajduję w nim cenny ładunek. Vy'keeni
      dobrze zaopatrzyli statek na ostatnią podróż.
    war_cra_res_b_14: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję. Systemy zostały uszkodzone w trakcie
      katastrofy.
    war_cra_desc_15: |-
      Dziennik wskazuje, że wnętrze statku jest osmaloną kotłowaniną metalu i szczątków. Najwyraźniej załoga przetrwała katastrofę.

      Z czasem zasilanie i zapasy pożywienia spadły do poziomu krytycznego. Kolejni wojownicy ginęli. W końcu pozostał tylko jeden. Wedle dziennika, wciąż może tu być...

      Ale przecież nikogo tu nie ma, prawda?
    war_cra_opt_a_15: Przeszukaj ładownię
    war_cra_opt_b_15: Przeszukaj szczątki
    war_cra_res_a_15: Przeszukuję statek i znajduję w nim cenny ładunek. Ktokolwiek
      tu był, odszedł niedawno. Ślady pobytu na pokładzie są wciąż dobrze widoczne.
    war_cra_res_b_15: Przeszukuję ciało pilota i znajduję kilka użytecznych zasobów,
      nie nadgryzionych zębem czasu. Pozostawiam go w spokoju.
    war_cra_desc_16: |-
      Namierzam czarną skrzynkę statku. Aktywuje się ona automatycznie i wyświetla obraz zmęczonego wojownika, nagrywającego wiadomość. Wokół kolejne systemy statku odmawiają posłuszeństwa.

      Celem pilota była kolonia frachtowców na zewnętrznej krawędzi. Na pokładzie przewoził kilka społeczności przeciętnych obywateli vy'keeńskich. Nie byli wojownikami, chcieli tylko żyć w pokoju.

      Ich wybór napełniał pilota obrzydzeniem.
    war_cra_opt_a_16: Zgłoś statek
    war_cra_opt_b_16: Zyskaj dostęp do banków danych
    war_cra_res_a_16: Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę
      za poświęcony czas. Vy'keeni wysyłają statki, które wykonają zadanie pilota.
    war_cra_res_b_16: |-
      Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów nanitowych. Niczego więcej nie znajduję, z wyjątkiem zdjęcia kogoś bliskiego dla tego pilota. Może to jego małżonka albo ktoś inny z rodziny.

      Jego bliscy nigdy się nie dowiedzą, co się z nim stało.
    war_cra_desc_17: |-
      Z dziennika dowiaduję się, że statek przewoził dwie połówki zabitego wojownika. Autopilot miał dostarczyć go do domu jego przodków, aby rodzina mogła zobaczyć go po raz ostatni.

      Na tej planecie nikt jednak nie mieszka, nikt nie mógł wyjść na powitanie statku. Są jedynie Strażnicy, obserwujący go z oddali.
    war_cra_opt_a_17: Przeszukaj ładownię
    war_cra_opt_b_17: Zyskaj dostęp do komputera statku
    war_cra_res_a_17: Przeszukuję statek i znajduję w nim cenny ładunek. Wraz z ciałem
      do domu pilota miały być przekazane dary i zaopatrzenie.
    war_cra_res_b_17: Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów
      nanitowych. Niczego więcej nie znajduję, komputer jest zbyt uszkodzony, aby
      odkryć coś więcej.
    war_cra_desc_18: |-
      Czarna skrzynka wyświetla ostatnie chwile przed katastrofą.

      Pilot wojowników przegrał wspaniałą walkę. Stwierdził, że jego przeciwnicy oszukiwali. Zmusił ich do rewanżu i wygrał.

      Ale nie mógł żyć z tą hańbą. Zakrzyknął po raz ostatni, kiedy statek przecinał chmury. Tak wszystko się skończyło.
    war_cra_opt_a_18: Zgłoś statek
    war_cra_opt_b_18: Przeszukaj szczątki
    war_cra_res_a_18: |-
      Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę za poświęcony czas.

      Vy'keeni zapewniają mnie, że imię wojownika zostanie wymazane z historii za jego haniebne zachowanie...
    war_cra_res_b_18: Przeszukuję ciało pilota i znajduję kilka użytecznych zasobów,
      nie nadgryzionych zębem czasu. Pozostawiam go w spokoju.
    war_cra_desc_19: |-
      Z dzienników wynika, że wojownicy ruszali na święto zwane Podzieleniem. To trójksiężycowa celebracja chwały Hirka, niezwykle popularna wśród młodej populacji tego gatunku.

      Podróż była długa, statek przepełniony, aż wreszcie pasażerom zaczęły puszczać nerwy. Teraz Vy'keeni leżą rozbici o podłogę statku. Ich ciała strasznie potrzaskały się w trakcie katastrofy.
    war_cra_opt_a_19: Przeszukaj szczątki
    war_cra_opt_b_19: Zgłoś statek
    war_cra_res_a_19: Sprawdzam ciała. Wśród mięsa i napojów znajduję użyteczne zasoby.
    war_cra_res_b_19: Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę
      za poświęcony czas. Vy'keeni przeklinają śmierć swojej młodzieży.
    war_cra_desc_20: |-
      W dzienniku wyczytuję, że wnętrze statku jest skute lodem. Na pokładzie było kilku Vy'keenów, kilka młodych osobników i pomioty. Zginęli w ramionach rodziców.

      Statek został ostrzelany przez przelatujący frachtowiec Geków. Uważali, że Vy'keeni chcą przejąć ich szlak handlowy. Najwyraźniej nikt nie sprawdził, czy któryś z rozbitków nie przeżył.
    war_cra_opt_a_20: Poszukaj zasobów
    war_cra_opt_b_20: Zgłoś statek
    war_cra_res_a_20: Przeszukuję statek i znajduję w nim cenny ładunek. To coś więcej
      niż potrzebne, dla zwykłego statku pasażerskiego...
    war_cra_res_b_20: Zgłaszam położenie rozbitego statku władzom. Otrzymuję nagrodę
      za poświęcony czas. Vy'keeni obiecują poinformować rodziny ofiar.
    fourth_cra_desc_1: |-
      Statek ten przypomina moją pierwszą jednostkę - tę, przy której nastąpiło moje przebudzenie. Najwyraźniej należał do innego Podróżnika.

      Dziennik informuje mnie, że pilot nigdy nie wyruszył w kosmos. Wkrótce po przebudzeniu, nad statkiem rozpętała się burza i został trafiony kilkoma wyładowaniami. Pilot przez całe życie próbował naprawić statek, ale bał się wystartować.

      Zmarł samotnie. Na pokładzie znajduję rozrzucone zasoby.
    fourth_cra_opt_a_1: Przeszukaj ładownię
    fourth_cra_opt_b_1: Zyskaj dostęp do banków danych
    fourth_cra_res_a_1: Przeszukuję statek i znajduję w nim cenny ładunek. Podróżnik
      najwyraźniej znalazł wiele zasobów na tej planecie.
    fourth_cra_res_b_1: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych, zebranych z opuszczonych budynków. Niczego więcej nie
      znajduję.
    fourth_cra_desc_2: |-
      Statek wygląda na unieruchomiony i rozbity. W dzienniku wyczytuję, że ktoś tu jest.

      Na pokładzie siedzi Podróżnik. Pojawia się i znika, jakby istniał i przemijał. Krwawi, nie może mówić.
    fourth_cra_opt_a_2: Przeskanuj anomalię
    fourth_cra_opt_b_2: Pociesz Podróżnika
    fourth_cra_res_a_2: |-
      Skanuję anomalię. Mój egzokombinezon zaczyna wypluwać komunikaty o błędzie, ostrzegając mnie o zagrożeniu. Mam przestać robić to, co robię. Kiedy podchodzę, Podróżnik zaczyna krzyczeć. Chce mnie ostrzec przed jakimś nienazwanym zagrożeniem...

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_2: |-
      Próbuję pocieszyć Podróżnika, ale on mnie nie słyszy.

      Przeszukuję resztę statku i znajduję cenny ładunek. Kiedy wracam, Podróżnika już nie ma.
    fourth_cra_desc_3: |-
      Czarna skrzynka wyświetla ostatnie chwile przed katastrofą. Kilku Geków otacza jednostkę, żądając od pilota przyznania się do winy i poddania się ostatecznej karze.

      Najwyraźniej pilot był Podróżnikiem, a zarzuca mu się spisek celem zabicia geckiego władcy handlowego. Nie wiadomo, czy przetrwał atak.

      Panel kontrolny statku najwyraźniej wciąż działa.
    fourth_cra_opt_a_3: Zanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_3: Zyskaj dostęp do banków danych
    fourth_cra_res_a_3: |-
      Próbuję przeanalizować sygnał czarnej skrzynki za pomocą skanera. Egzokombinezon zaczyna wyświetlać komunikaty o błędzie. Ponoć czeka mnie katastrofa egzystencjalna.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_3: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Znajduję potwierdzenie zarzutów Geków, ale nie mam pojęcia
      dlaczego pilot planował zabójstwo.
    fourth_cra_desc_4: |-
      Czarna skrzynka pokazuje statek, który spłynął krwią co najmniej dwóch gatunków. Wojownicy vy'keeńscy ścigali pilota w trzech układach i wreszcie zestrzelili.

      Na pokładzie były dwie osoby: Podróżnik i vy'keeński mecha-kapłan. Ranni uciekali przed wrogami, a przed startem przesłali jakieś dane. Najwyraźniej kapłan był zbiegiem...
    fourth_cra_opt_a_4: Zanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_4: Zgłoś zbiega
    fourth_cra_res_a_4: |-
      Próbuję przeanalizować sygnał czarnej skrzynki za pomocą skanera. Egzokombinezon zaczyna wyświetlać komunikaty o błędzie, ostrzega mnie przed dalszym skanowaniem. Wyposażenie jest ponoć połączone z innym wszechświatem.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_4: Zgłaszam śmierć zbiega. Śledztwo w jego sprawie zostaje zakończone.
      Otrzymuję nagrodę za pomoc, a Vy'keeni najwyraźniej są bardzo podejrzliwi, jeśli
      chodzi o obecność innego Podróżnika.
    fourth_cra_desc_5: |-
      Statek ten najwyraźniej należał do innego Podróżnika. W komputerze znajduję dane o wielu odwiedzonych układach, odkrytych planetach i nieznanych gatunkach. Jest ich mnóstwo, więcej niż wielu innych kiedykolwiek zobaczy.

      Ale Podróżnik zobaczył też coś, czego nie powinien...

      W trzewiach statku znajduje się pudełko holograficzne. Po katastrofie do statku przybyły dziesiątki Korvaxów. Otoczyli konającego Podróżnika. Korvaxi twierdzą, że nie powinien był próbować uciekać...
    fourth_cra_opt_a_5: Zanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_5: Zyskaj dostęp do banków danych
    fourth_cra_res_a_5: |-
      Próbuję przeanalizować sygnał czarnej skrzynki za pomocą skanera. Egzokombinezon zaczyna wyświetlać komunikaty o błędzie, ostrzega mnie przed dalszym skanowaniem.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_5: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Niczego więcej nie znajduję.
    fourth_cra_desc_6: |-
      Statek wygląda jakby był w idealnym stanie - wszystkie jego systemy funkcjonują bez zarzutu. Nie ma śladu jakiegokolwiek użytkowania, a co dopiero śmierci na pokładzie.

      Widzę to na terminalu, jedyny zapis wideo pozostały w systemie. Strażnicy otoczyli Podróżnika, mordując go za wydobycie dużych ilości herydu. Z zapisu nie wynika, dlaczego statek jest taki czysty i nowy.
    fourth_cra_opt_a_6: Przeszukaj ładownię
    fourth_cra_opt_b_6: Zyskaj dostęp do komputera statku
    fourth_cra_res_a_6: Przeszukuję statek i znajduję w nim cenny ładunek. Najwyraźniej
      został dla mnie pozostawiony - znajduję na nim wiadomość z moim imieniem.
    fourth_cra_res_b_6: |-
      Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów nanitowych. Systemy zawierają liczne pliki wideo, pokazujące mnie w trakcie moich podróży. Najwyraźniej zostały nagrane z bliskiej odległości.

      Nie wiadomo, kto stworzył te filmy. Nie wiadomo, czy mam je oglądać.
    fourth_cra_desc_7: |-
      Statek rozbił się dawno temu i zawiera jedynie kilka dzienników danych, nieuszkodzonych przez czas i rozkład.

      Statek kiedyś należał do Podróżnika, wyznawcy starożytnej religii.

      W chwili katastrofy, pilot szeptał o starożytnym świetle... o szkarłacie, który go zwiódł...
    fourth_cra_opt_a_7: Zyskaj dostęp do banków danych
    fourth_cra_opt_b_7: Przeskanuj anomalię
    fourth_cra_res_a_7: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Niczego więcej nie znajduję, oprócz tajemnych modlitw
      i zaszyfrowanych dzienników.
    fourth_cra_res_b_7: |-
      Skanuję statek. Mój egzokombinezon zaczyna wypluwać ostrzeżenia - twierdzi, że istnieje ryzyko natychmiastowego zatrzymania mojej egzystencji.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_desc_8: |-
      Statek został oczywiście uszkodzony w trakcie katastrofy, ale widzę też ślady wcześniejszych awarii.

      Jednostka przewozi szereg instrumentów badawczych, przeznaczonych do badania próbek wody. Kiedy statek został zaatakowanych, kilka próbek się otworzyło. Na kilka chwil statek przestał istnieć, a jego pilot przeżył setki śmierci...
    fourth_cra_opt_a_8: Przeskanuj anomalię
    fourth_cra_opt_b_8: Przeszukaj ładownię
    fourth_cra_res_a_8: |-
      Skanuję anomalię. Mój egzokombinezon zaczyna ostrzegać mnie o zagrożeniu - cząsteczki wody wciąż są obecne w powietrzu.

      Zaczynam widzieć różne rzeczy, lustrzane odbicia planety, której nigdy nie udało mi się odwiedzić. Targają mną konwulsje, znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_8: Przeszukuję statek i znajduję zasoby - najwyraźniej nie ucierpiały
      w trakcie katastrofy.
    fourth_cra_desc_9: |-
      Choć na pokładzie statku nie ma ani śladu pilota, wszystkie systemy wydają się działać.

      Statek ten podróżował wzdłuż kursu do regionu zwanego Masą Keleibniuga. Na kadłubie widzę żółte insygnia jakiegoś odległego sojuszu.

      Pilot najwyraźniej przewoził wiadomość dla króla z innego wymiaru. Czarna skrzynka wskazuje, że ktoś nieznany otworzył ogień do statku.
    fourth_cra_opt_a_9: Przeanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_9: Zyskaj dostęp do komputera statku
    fourth_cra_res_a_9: |-
      Analizuję czarną skrzynkę za pomocą swojego skanera. Pilot najwyraźniej nadawał na daleką odległość, ktoś nie mógł do niego dotrzeć.

      Coś tu się stało. Coś się przedostało. Odkrywam anomalię, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_9: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Niczego więcej nie znajduję, oprócz zapisów o różnych
      planetach przejętych przez jakieś frakcje.
    fourth_cra_desc_10: |-
      Ciała dwóch pilotów leżą, roztrzaskane po obu stronach wnętrza statku.

      Jedno wydaje się pojawiać i znikać z rzeczywistości. Drugie, z otwartymi szeroko oczami, leży w bezruchu. Nie wiadomo, czy żyją.
    fourth_cra_opt_a_10: Przeskanuj anomalię
    fourth_cra_opt_b_10: Zyskaj dostęp do banków danych
    fourth_cra_res_a_10: |-
      Skanuję anomalię. Mój egzokombinezon zaczyna wypluwać ostrzeżenia - mam natychmiast przerwać skanowanie.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_10: |-
      Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów nanitowych. Niczego więcej nie znajduję.

      Kiedy odchodzę, piloci wydają się obracać ku mnie. Nagle znikają.
    fourth_cra_desc_11: |-
      Ten statek najwyraźniej należał do innego Podróżnika.

      Warpował się przez trzy czarne dziury i szesnaście układów gwiezdnych, aby dotrzeć tutaj. Próbował odnaleźć miejsce cierpienia ukochanej osoby.

      Ale został zdradzony. Gdy tu przybył, okazało się, że znalazł jedynie piratów.
    fourth_cra_opt_a_11: Przeanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_11: Przeszukaj ładownię
    fourth_cra_res_a_11: |-
      Skanuję czarną skrzynkę za pomocą skanera. Odkrywam, że ukochana osoba weszła w porozumienie z piratami.
      Piraci zgadzają się zapłacić za milczenie i zerwać z przestępczą działalnością.
    fourth_cra_res_b_11: Przeszukuję statek i znajduję w nim cenny ładunek. Był on
      gromadzony przez całe życie pilota.
    fourth_cra_desc_12: |-
      Na panelu kontrolnym leży egzokombinezon. Pilot, który go nosił dawno opuścił to miejsce.

      Dzienniki danych egzokombinezonu ujawniają zwykłe i dosyć mi znajome życie - handel międzygalaktyczny, podróże z układu do układu, gromadzenie funduszy na ulepszenia, aby zyskać jeszcze więcej. Celem życia pilota było po prostu powiększanie jednej liczby...
    fourth_cra_opt_a_12: Zyskaj dostęp do banków danych
    fourth_cra_opt_b_12: Szukaj zasobów
    fourth_cra_res_a_12: |-
      Zyskuję dostęp do systemów statku i pobieram pewną liczbę klasterów nanitowych. Niczego więcej nie znajduję.

      Kiedy odchodzę, egzokombinezon jakby się porusza. Skanuję go, ale nic więcej się nie dzieje.
    fourth_cra_res_b_12: |-
      Przeszukuję statek i znajduję w nim cenny ładunek.

      Kiedy odchodzę, egzokombinezon jakby się porusza. Skanuję go, ale nic więcej się nie dzieje.
    fourth_cra_desc_13: |-
      Na miejscu katastrofy czuć smród rozkładu. Z ogniwa nadającego sygnał S.O.S. dobiega dziwne brzęczenie.

      Widzę szkarłatne światło. Widzę czerwone kurtyny trzepoczące w mroku statku.

      Widzę siebie, patrzę na siebie. Oba nasze egzokombinezony ostrzegają o zbliżającym się paradoksie egzystencji. Tylko jedna wersja może opuścić pokład statku.
    fourth_cra_opt_a_13: Spróbuj objąć anomalię
    fourth_cra_opt_b_13: Spróbuj uciec
    fourth_cra_res_a_13: |-
      Próbuję objąć anomalię. Mój egzokombinezon zaczyna wyświetlać komunikaty o błędzie - mam natychmiast przestać, inaczej czeka mnie zagłada.

      Mój odpowiednik daje mi coś, przedmiot zawieszony pomiędzy dwoma światami. Ja też wręczam coś w zamian, ale skąd właściwie to mam?

      Wymieniamy się, odchodzimy.
    fourth_cra_res_b_13: |-
      Próbuję uciec, ale nie widzę wyjścia. Odpowiednik zmierza ku mnie, aż w końcu zapędza mnie w róg.

      Zamykam oczy i umieram. Budzę się. Wiem, to wszystko był tylko sen.

      To nie było rzeczywiste. Ja to wciąż ja, prawda? To wszystko mnie ubogaciło. Mam mnóstwo klasterów nanitowych i nowy cel w życiu.
    fourth_cra_desc_14: Czarna skrzynka statku ujawnia, że jego pilot był Podróżnikiem.
      Najwyraźniej umyślnie rozbił jednostkę, będąc pod wpływem różnych substancji
      obcego pochodzenia. Prześladowało go to, co uczynił. Był w pełni przekonany,
      że powinien umrzeć.
    fourth_cra_opt_a_14: Przeanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_14: Przeszukaj ładownię
    fourth_cra_res_a_14: |-
      Skanuję czarną skrzynkę za pomocą skanera. Odkrywam, że pilot sprzedał zapisy ze swojego komunikatora oraz współrzędne położenia innych Podróżników handlarzom niewolników i piratom. Podróżnicy zostali przez nich pojmani.

      Ale tu jest jeszcze coś, coś dziwnego... Chwytam coś zawieszonego w powietrzu i uwalniam przedmiot znajdujący się w wyłomie...
    fourth_cra_res_b_14: Przeszukuję statek i znajduję w nim cenny ładunek. Kimkolwiek
      był pilot, najwyraźniej został hojnie wynagrodzony za swoją pracę.
    fourth_cra_desc_15: |-
      Dziennik wskazuje, że wnętrze statku jest zamarznięte. Jednostka ta ostatnio lądowała na niezamieszkałej stacji kosmicznej.

      Pilot wyruszył na poszukiwania szkarłatnego interfejsu, sfery która miała mu zdradzić tajemnicę istnienia. Usłyszał, że zginie w ciągu doby. Pilot odszedł, twierdząc że Atlas kłamie...
    fourth_cra_opt_a_15: Zyskaj dostęp do banków danych
    fourth_cra_opt_b_15: Przeskanuj anomalię
    fourth_cra_res_a_15: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Niczego więcej nie znajduję.
    fourth_cra_res_b_15: "Skanuję anomalię. Mój egzokombinezon zaczyna wypluwać komunikaty
      o błędzie, ostrzegając mnie o zagrożeniu. Mam przestać robić to, co robię. \n\nZnajduję
      coś, obiekt zawieszony pomiędzy światami. Sięgam po niego..."
    fourth_cra_desc_16: |-
      Komputery statku odkrywają, że pilot był w ciągłym kontakcie z Podróżnikami. Korzystał z interfejsów holograficznych.

      Podróżnika zgubiła ciekawość. Chciał się dowiedzieć, kto stworzył portale. Chciał poznać sekret ostatniego cyklu, zanim czas się skończy.

      Oczywiście odnalazł odpowiedź. Słuchającego w mroku...
    fourth_cra_opt_a_16: Przeszukaj ładownię
    fourth_cra_opt_b_16: Skanuj statek
    fourth_cra_res_a_16: Przeszukuję statek i znajduję w nim cenny ładunek. Najwyraźniej
      został dla mnie pozostawiony - znajduję na nim wiadomość z moim imieniem.
    fourth_cra_res_b_16: |-
      Skanuję statek i odkrywam liczne anomalie.

      Coś tu jest, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_desc_17: |-
      Czarna skrzynka ujawnia, że ta jednostka należała kiedyś do Podróżnika. Najwyraźniej wchłonął on zainfekowaną materię w trakcie badania opuszczonej planety.

      Nie był w stanie się wyleczyć. Jego stan wciąż się pogarszał, a on bezustannie dążył do centrum galaktyki. Nie udało mu się.

      Nie ma ciała. Żadnych śladów tego, co się wydarzyło. Jedynie zapis wideo w czarnej skrzynce.
    fourth_cra_opt_a_17: Przeanalizuj sygnał czarnej skrzynki
    fourth_cra_opt_b_17: Przeszukaj ładownię
    fourth_cra_res_a_17: |-
      Analizuję czarną skrzynkę i odkrywam, że pilot był w idealnej formie. Cokolwiek się z nim działo, musiało być chorobą duszy, nie ciała.

      Te dzienniki są alarmujące. Na pokładzie były rzeczy, których nie powinno tu być... obiekty obce dla tego wszechświata. Biorę jeden z nich do ręki...
    fourth_cra_res_b_17: Przeszukuję statek i znajduję w nim cenny ładunek. Nie wiadomo
      gdzie był pilot, zanim zachorował.
    fourth_cra_desc_18: |-
      Statek rozbił się dawno temu, ale pilot nie od razu zginął.

      Żył dalej i przez wiele lat próbował przetrwać na tej planecie. Ale samotność dała mu się we znaki. Cisza była nie do zniesienia.

      Pilot raz po raz specjalnie narażał się na niebezpieczeństwa, tylko po to, aby usłyszeć głos ostrzeżenia egzokombinezonu. Najwyraźniej jego desperacja doprowadziła go do zagłady.
    fourth_cra_opt_a_18: Szukaj zasobów
    fourth_cra_opt_b_18: Przeskanuj statek
    fourth_cra_res_a_18: Przeszukuję statek i znajduję w nim cenny ładunek. Pilot
      najwyraźniej zebrał sporo zasobów, przebywając na powierzchni planety.
    fourth_cra_res_b_18: |-
      Skanuję statek, ale wyniki wydają się być niemożliwe. Ponoć jest tu ktoś jeszcze - otaczają mnie inne formy życia, stoją wokół.

      Czuję zawrót głowy. Kiedy odchodzę, czuję jak w moich dłoniach pojawia się jakiś przedmiot... to dar z innego świata albo przekleństwo...
    fourth_cra_desc_19: |-
      Dzienniki ujawniają, że pilot czcił święto zwane dniem zjednoczenia. Grupy podobnych sobie istot, nie mogące się spotkać, ale wciąż się szukające, próbujące przejąć planety w czasie i przestrzeni, raz do roku obchodziły wyjątkowy dzień. Sojusze, federacje, związki i imperia jednoczyły się, ku pamięci tego, czym są i czym się z czasem staną...

      Statek najwyraźniej został zniszczony przez piratów.
    fourth_cra_opt_a_19: Przeskanuj anomalię
    fourth_cra_opt_b_19: Zyskaj dostęp do banków danych
    fourth_cra_res_a_19: |-
      Skanuję anomalię. Mój egzokombinezon zaczyna wypluwać komunikaty o błędzie, ostrzegając mnie o zagrożeniu. Mam przestać robić to, co robię. Ten statek, nie należy do tego wszechświata.

      Znajduję coś, obiekt zawieszony pomiędzy światami. Sięgam po niego...
    fourth_cra_res_b_19: Zyskuję dostęp do systemów statku i pobieram pewną liczbę
      klasterów nanitowych. Niczego więcej nie znajduję, oprócz kolekcji alternatywnych
      historii i dysydenckich herezji o korzeniach wszechświata.
    fourth_cra_desc_20: |-
      Dziennik ujawnia, że pilot żył na tym statku przez długi czas, dłużej niż żyje większość form życia. Czytam o paranoi, coraz większym strachu przed wszechświatem, który odkrywał przez tak wiele lat.

      Zaczął słyszeć głos. Zaczął wierzyć, że jego egzokombinezon nie jest tym, czym się wydaje.
    fourth_cra_opt_a_20: Przeskanuj statek
    fourth_cra_opt_b_20: Przeszukaj ładownię
    fourth_cra_res_a_20: |-
      Zaczynam skanować statek, ale mój egzokombinezon jakby się opiera. Tracę zasilanie. Nagle zauważam przed sobą jakiś przedmiot.

      Dziwne, że wcześniej został przeze mnie przegapiony. Teraz... teraz nie wiem nawet, co tu robię. Jedno jest pewne - muszę kontynuować wyprawę.
    fourth_cra_res_b_20: Przeszukuję statek i znajduję w nim cenny ładunek. Odchodzę,
      czując na sobie czyjś wzrok.
    all_1_radio_desc_24: |-
      Dawno temu, z tego miejsca wysłano sygnał S.O.S., proszący o pomoc wszelkie statki znajdujące się w pobliżu.

      Pilot chyba jednak przecenił swoje możliwości, bo zaszyfrował transmisję tak, aby położenie mogło być odczytane tylko przez sojuszników.

      Pole wprowadzania miga, oczekując na zaliczenie testu...
    all_1_radio_desc_25: |-
      Dziennik transmisji sugeruje, że dawno temu, sygnał pozostał bez odpowiedzi.

      Pilot najwyraźniej spędził mnóstwo czasu sam na tej planecie. Wezwanie pomocy trafiało w próżnię. Nikt nie odpowiedział. Wedle dzienników, jakieś dziesięć lat temu, jego parametry życiowe nagle spadły do zera. Stało się to po tym, jak jego stan emocjonalny przeszedł w silne wzburzenie.

      Pole wprowadzania miga. Jeśli uda mi się złamać szyfr, znajdę statek.
    all_1_radio_desc_26: |-
      Sygnał S.O.S., na który nikt nie odpowiedział, wydaje się być zarejestrowany w terminalu operacyjnym wieży nadawczej.

      W trakcie pobytu na tej planecie, pilot nagrał szereg wiadomości. Najwyraźniej był wściekły, że pomoc nie nadchodzi, i obarczał różne podmioty o wysłanie go tutaj i w konsekwencji izolację na tej planecie. Winił wszystkich, tylko nie siebie.

      Ogniwo statku jest zaszyfrowane, ale jeśli uda mi się złamać zabezpieczenia, być może uda mi się odszukać statek.
    all_1_radio_desc_27: |-
      Sygnał S.O.S. został nadany z tego miejsca dawno temu. Zawierał prośbę o ratunek ze strony wszystkich pobliskich statków.

      Pilot najwyraźniej obiecywał nagrodę każdemu, kto odpowie na wezwanie. Twierdził, że posiada wiele bogactw i szerokie wpływy. Z czasem próby dobicia targu stawały się coraz bardziej desperackie - pilot obiecywał dożywotnią służbę każdemu, kto ocali go z tego opustoszałego miejsca. Nikt nigdy nie odpowiedział. Pole wprowadzania miga, czekając na złamanie kodu...
    all_1_radio_desc_28: |-
      Dziennik transmisji sugeruje, że dawno temu, sygnał pozostał bez odpowiedzi.

      Pilot najwyraźniej porzucił wszelką nadzieję wiele lat temu. Wiedział, że nie zostanie ocalony. Wszedł do jaskiń pod powierzchnią planety i ślad po nim zaginął...

      Pole wprowadzania miga. Jeśli złamię kod, znajdę statek.
    all_1_radio_desc_29: |-
      Sygnał S.O.S., na który nikt nie odpowiedział, wydaje się być zarejestrowany w terminalu operacyjnym wieży nadawczej.

      Pilot najwyraźniej zaakceptował fakt, że nigdy nie zostanie odnaleziony. Po wielu latach nadawania sygnału, zbudował prowizoryczne schronienie i zaczął uprawiać rośliny oraz polować na miejscowe zwierzęta. Jako tako urządził się na planecie. Z zapisów wynika, że został zlikwidowany przez Strażników.Ogniwo statku jest zaszyfrowane, ale jeśli uda mi się złamać zabezpieczenia, być może uda mi się odszukać statek.
    all_1_radio_desc_30: |-
      Dawno temu, z tego miejsca wysłano sygnał S.O.S., proszący o pomoc wszelkie statki znajdujące się w pobliżu.

      Pilot najwyraźniej zginął wkrótce po katastrofie, ale z danymi jest coś nie tak. Wskazują one, że przez dwadzieścia lat dokonywał on odkryć na tej planecie, pomiędzy wyprawami powracając do stanu śpiączki.Pole wprowadzania miga, oczekując na zaliczenie testu...
    all_1_radio_desc_31: |-
      Dziennik transmisji sugeruje, że dawno temu, sygnał pozostał bez odpowiedzi.

      Najwyraźniej po kilku miesiącach od katastrofy, pilot znalazł monolit. Próbował użyć go, aby wrócić do domu. W konsekwencji stał się świadkiem rzekomego końca wszelkiego istnienia. Przekaz jest ostrzeżeniem - opuść tę planetę i nigdy nie wracaj.Pole wprowadzania miga. Jeśli złamię kod, znajdę statek.
    all_1_radio_desc_32: |-
      Sygnał S.O.S., na który nikt nie odpowiedział, wydaje się być zarejestrowany w terminalu operacyjnym wieży nadawczej.

      Pilot rozbitego statku odszedł wiele lat temu, w jakiś sposób dekodując runy z najbliższego portalu i zostawiając jednostkę mieszkańcom tego świata.

      Ogniwo statku jest zaszyfrowane, ale jeśli uda mi się złamać zabezpieczenia, być może uda mi się odszukać statek.
    all_1_radio_desc_33: |-
      Dawno temu, z tego miejsca wysłano sygnał S.O.S., proszący o pomoc wszelkie statki znajdujące się w pobliżu.

      Pilot określał siebie mianem Templariusza Atlasa. Nie wiadomo, co to oznacza.

      Pole wprowadzania miga, oczekując na zaliczenie testu...
    all_1_radio_desc_34: |-
      Dziennik transmisji sugeruje, że dawno temu, sygnał pozostał bez odpowiedzi.

      W dzienniku pokładowym odnajduję jedynie głęboki, przerażający śmiech - jakby ostrzeżenie przed sekretną prawdą, decydującą o działaniu wszechświata. Błaga mnie o zrozumienie, gdzie jestem. Błaga mnie o przebudzenie.

      Pole wprowadzania miga. Jeśli złamię kod, znajdę statek.
