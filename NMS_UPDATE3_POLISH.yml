      Użyj <EARTH>pyłu ferrytowego<>, aby naprawić skaner. Zbieraj metal ze złóż minerałów.
      Użyj <IMG>ATTACK<>, aby wystrzelić promień wydobywczy w pobliskie minerały.
      Systemy można naprawiać poprzez ekwipunek (<IMG>INVENTORY<>).
    ui_core_tutorial1z_obj1_tip: |-
