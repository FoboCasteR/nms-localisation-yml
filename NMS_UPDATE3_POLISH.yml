      Słów możesz się nauczyć, <STELLAR>rozmawiając z obcymi formami życia<> lub badając ich ruiny i inne święte miejsca.
      Szukaj obcych form życia na stacjach kosmicznych i w różnych budynkach planetarnych.
      Badaj ruiny i inne starożytne zabytki.
    ui_core_act1_step6_msg0: |-
