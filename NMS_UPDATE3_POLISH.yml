    npc_mission_cre_scan_1: Klientowi potrzebna jest pewna liczba szczegółowych skanów
      stworzeń biologicznych na powierzchni. Dane zostaną użyte do przygotowania holograficznych
      projekcji każdego obiektu, aby móc je obserwować bez zagrożenia zarówno dla
      badacza, jak i stworzenia.
    npc_mission_cre_scan_2: Klient poszukuje wysokiej jakości skanów istot żywych.
      Dokładne cyfrowe obrazy potrzebne będą klientowi, który chce następnie wyrenderować
      stworzenia w wybranym medium.
    npc_mission_cre_scan_3: Klient zleca dokładne skany biologiczne. Jego program
      hodowli drapieżników bojowych utknął w miejscu - potrzebne są nowe próbki DNA,
      aby wyeliminować słabe punkty w zachowaniach łowieckich/ataków z ukrycia.
    npc_mission_cre_scan_4: Klient pilnie potrzebuje danych ze skanów biologicznych.
      Każdego dnia giną gatunki, z powodu zakłóceń klimatu, wojen lub wypadków przemysłowych.
      Choć klient nie potępia tych wydarzeń, martwi się, że brak danych zdekompletuje
      jego zbiory archiwalne.
    npc_mission_cre_scan_5: Klient sponsoruje dużą galerię. Ostatnie wystawy skupiają
      się na sztuce abstrakcyjnej, a klientów jest coraz mniej. Klient potrzebuje
      realistycznych projekcji holograficznych ekscytujących lub atrakcyjnych zwierząt,
      aby przyciągnąć klientów z powrotem do galerii.
    npc_mission_cre_scan_6: |-
      Klient prowadzi ośrodek badawczy. Osiągnął etap w karierze, kiedy chciałby oddać coś społeczności naukowej.
      Za młodu inspirowały go zwierzęta widziane na planecie macierzystej. Uważa, że gdyby stworzył holograficzne wersje podobnych stworów na podstawie skanów, mógłby zainspirować tych, którzy nie mogą oglądać owych bestii na żywo.
    npc_mission_cre_scan_7: Klient zaangażowany jest w egzozoologiczny projekt medyczny,
      ale wysyłanie weterynarzy na powierzchnię każdej planety jest nieefektywne.
      Należy zgromadzić skany danych z próbek populacji zwierzęcych, a następnie przebadać
      je na obecność chorób i tym samym bardziej efektywnie rozesłać weterynarzy.
    npc_mission_cre_scan_8: Klient zafascynowany jest procesem rozwoju populacji na
      planetach. W galaktyce wciąż pojawiają się i zanikają niektóre cechy ewolucyjne.
      Aby je zrozumieć i sprawdzić, czy są naturalne i losowe, czy może wynikają z
      czynników zewnętrznych, należy zbudować bazę danych takich cech. Poszukiwani
      są zręczni odkrywcy, którzy pomogą stworzyć wspomnianą bazę danych.
    npc_mission_cre_scan_9: Klient szuka dyskretnych odkrywców, którzy wspomogą go
      w projekcie badawczym. Krążą pogłoski, że pewne toksyczne substancje wyciekły
      lub zostały umyślnie uwolnione w atmosferę pobliskich planet. Skany lokalnej
      fauny dadzą odpowiedź na pytanie, czy ta potencjalnie toksyczna substancja będzie
      miała długofalowy wpływ na zwierzęta.
    npc_mission_cre_scan_10: Klient szuka nowych źródeł dochodów dla swoich przedsiębiorstw
      rolnych. Potrzebują odkrywców, którzy ocenią przydatność zwierzyny. Skanowanie
      pomoże ocenić potencjalne udomienie, przewidywany czas ciąży, koszty karmienia
      oraz wartość odżywczą mleka.
    npc_mission_tree_scan_1: Klient świadczy 'usługi' ważnym osobom w okolicy. Od
      czasu do czasu potrzebuje dostępu do pewnych związków organicznych i substancji,
      które nie są obecnie na liście toksycznych środków zakazanych. Właśnie nadszedł
      taki czas. W poszukiwaniach należy zacząć od skanowania roślin, a klient hojnie
      wynagrodzi każdego odkrywcę, który podejmie się tego zadania.
    npc_mission_tree_scan_2: Klient prowadzi badania medyczne. Zamierza stworzyć farmakologiczną
      otwartą bazę danych, aby wiedza o lekach rozprzestrzeniała się w całej galaktyce.
      Posiada hojnego sponsora-filantropa i ma budżet na wypełnienie biblioteki danymi.
    npc_mission_tree_scan_3: Klient chce zrobić wrażenie na koledze i wręczyć mu piękny
      prezent. Wspomniany kolega jest wirtualny, a więc musi otrzymać równie wirtualny
      podarunek. Odkrywca będzie musiał dostarczyć holograficzne skany 3D różnych
      roślin, które następnie przesłane zostaną odbiorcy.
    npc_mission_tree_scan_4: Klient wiele osiągnął i wedle powszechnego uznania jest
      człowiekiem sukcesu. Ale ma już dość rzeczy materialnych. Czyż piękno nie jest
      wystarczającą nagrodą? Czy czyste wrażenia estetyczne nie są cenniejsze od wszystkiego,
      co można kupić za pieniądze? Klient hojnie wynagrodzi osoby, które przeskanują
      i dostarczą dane na temat przepięknych roślin, przy których możliwa będzie efektywna
      medytacja.
    npc_mission_tree_scan_5: |-
      Klient jest znanym krypto-entomologiem. Galaktyka jest pełna kiepsko udokumentowanych form życia, a insekty są chyba najmniej zrozumiane z nich wszystkich. Te malutkie bezkręgowce nie mogą być pomijane!
      Klient nie oczekuje od odkrywców łapania próbek w warunkach polowych. Jednak czasem skany flory planetarnej mogą być bogatym źródłem wiedzy o owadach. W związku z tym klient zamierza stworzyć stosowną bazę danych.
    npc_mission_min_scan_1: Klient tworzy sztuczny model galaktyki, swego rodzaju
      projekcję rzeczywistości, zawierającą wszystkie możliwe planety. Prace nad symulatorem
      postępują, ale aby go ukończyć, potrzebna będzie duża liczba wirtualnych rekwizytów.
      Klient hojnie wynagrodzi każdego, kto dostarczy wysokiej jakości holograficznych
      skanów formacji skalnych, które będzie można następnie umieścić we wspomnianym
      modelu.
    npc_mission_min_scan_2: Klient szuka nowych możliwości przeprowadzenia operacji
      wydobywczych. Jego firma jest potężna i przerzuca ogromne ilości gleby z orbitalnych
      stacji wydobywczych. Aby całość była opłacalna, należy wydobyć z urobku możliwie
      jak najwięcej minerałów. Klient potrzebuje skanów okolicy, aby ocenić, gdzie
      można przeprowadzić jak najbardziej opłacalne prace wydobywcze.
    npc_mission_min_scan_3: Klient działa na rynku minerałów. Szczególnie specjalizuje
      się w wydobyciu i przetwarzaniu skał aktywnych elektrycznie. To niebezpieczny
      proces, ale niezwykle ważny w procesach wytwórczych branży hi-tech, takich jak
      produkcja ogniw tarcz wielokrotnego użytku, paneli fotowoltaicznych czy bioluminescencyjnych
      tatuaży.
    npc_mission_min_scan_4: Klient jest zaniepokojony szerzącym się kolekcjonowaniem
      i niszczeniem formacji mineralnych. Uważa, że te skały nie są kawałkami sprężonej
      ziemi i soli, lecz zamarzniętymi ciałami niegdyś rozumnych istot. Rozbijanie
      ich i używanie w budownie silnika, byłoby okropnym przestępstwem. Proszą o skany
      minerałów jako dowodów w tej sprawie.
    npc_mission_min_scan_5: Klient interesuje się naturalnymi wzorami, występującymi
      w przyrodzie. Fascynuje go fakt, że przepiękne układy są efektem losowych procesów.
      Zamierza dokładnie je zbadać, a do tego potrzebne mu będą wysokiej jakości skany
      minerałów.
    npc_mission_delivery_1: |-
      Klient szuka kuriera godnego zaufania. Zamierza przesłać przyjacielowi pewien dar, aby uczcić fakt, że obaj wciąż żyją.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_2: |-
      Klient szuka dyskretnej usługi kurierskiej. Zapewnia przewoźnika, że paczka zawiera dokładnie to, co napisano w dołączonym dokumencie. Zdecydowanie można mu zaufać.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_3: |-
      Klient zamierza sfinalizować umowę biznesową, ale druga strona negocjuje niezwykle twardo. Klient ma nadzieję, że ta przesyłka usunie wszelkie przeszkody stojące na drodze do podpisania finalnego dokumentu. Niezwykle ważne jest, aby paczka trafiła wyłącznie do adresata.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_4: |-
      Klient pracuje w niezwykle delikatnej branży. Ta przesyłka ma być podziękowaniem dla partnerów biznesowych. Klient ma nadzieję, że żadne potencjalne niedyskrecje nie zostaną przez przewoźnika wykorzystane.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_5: |-
      Klient chce jedynie przesłać koledze trochę towarów, nic więcej. Dodaje do przesyłki wiadomość, że odbiorca nie powinien się niczym martwić, a zawartości paczki absolutnie nie da się namierzyć.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_6: |-
      Klient ma ważną i niezwykle zajmującą pracę zawodową, a więc nie można się spodziewać, że będzie się zajmował sprawami w domu. Nadszedł czas święta jednego z jego rodziców, a dobry zwyczaj nakazuje, aby wręczyć prezent temu, kto cię spłodził. Klient chce, aby ktoś zajął się tą sprawą, aby on nie musiał już o niej myśleć.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_7: |-
      Klient ma dług emocjonalny wobec krewnego. Zapomniał uczcić szczególnie ważną datę. W ramach przeprosin, zamawia cenny przedmiot, który ma zostać przesłany urażonej osobie. Przesyłka nie może zostać stracona w trakcie transportu, gdyż wynikną z tego jedynie kolejne nieporozumienia.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_8: |-
      Klient wszedł w posiadanie tajemniczego przedmiotu. Choć wygląda on pospolicie, skany mikrobiologiczne wykryły alarmującą liczbę nieznanych zarodników. Przedmiot musi zostać przesłany do specjalisty od zagrożeń biologicznych. Nie otwierać pojemnika!

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_9: |-
      Klient chce przesłać paczko - wiadomość do pracownika. Nie ma tam jednak żadnej pisemnej notki, a przesyłka sama w sobie nie ma wielkiego znaczenia. Klient jest przekonany, że dostarczenie tej paczki na osobisty adres pracownika sprawi, że zostanie ona dokładnie przez niego zrozumiana!

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_10: |-
      Klient chce posprzątać w piwnicy. Przez lata zebrał wiele niepotrzebnych szpargałów i teraz chce sie ich pozbyć. Wyrzucenie ich byłoby marnotrawstwem, a zgromadzenie w jednym miejscu pozwoliłoby zidentyfikować posiadacza. W związku z tym, klient zamierza rozesłać przedmioty do jak największej liczby odbiorców na wielu planetach.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_11: |-
      Klient prowadzi niewielki biznes związany z handlem detalicznym. Skupuje niechciane i niedoceniane przedmioty, a następnie sprzedaje je osobom, którym mogą się przydać. Najnowsza przesyłka jest gotowa do dostarczenia koneserowi, który za nią zapłacił.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_12: |-
      Klient chce wysłać absolutnie pospolite przedmioty i szuka kuriera, który nie będzie o nic pytał, ani nie zwróci uwagi lokalnych władz. Klient zapewnia potencjalnego kuriera, że odgłosy zwierząt pochodzące ze skrzyni to wyłącznie jego wyobraźnia.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_13: |-
      Klient jest częścią długiego i skomplikowanego łańcucha transakcji. Aby nie pozostawić po sobie żadnych śladów, płatności dokonywane są na zasadzie wymiany towarów. Ta przesyłka jest właśnie częścią takiej zapłaty.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_14: |-
      Klient wysyła zwykły towar do jednego ze swoich najbardziej lojalnych klientów. Przesyłka nie jest szczególnie wyjątkowa, ale w końcu chodzi o ważnego partnera biznesowego. W związku z tym musi zostać dostarczona przez doświadczonego kuriera osobiście.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_15: |-
      Klient codziennie przesyła duże ilości różnych towarów. Jego marża jest niska, a więc nawet najniższe opodatkowanie może go zrujnować. Najlepiej wysyłać więc towar poprzez dyskretnego kuriera, który będzie udawał że jest to prezent dla rodziny i nie ma żadnego związku z handlem komercyjnym.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_16: |-
      Klient jest znany miejscowym piratom, a ci wyznaczyli cenę za jego głowę. Musi dyskretnie opuścić układ - tak, aby nikt nie mógł za nim podążyć. Do przesyłki dołączył czip śledzący i prosi o wywiezienie jej w kierunku przeciwnym do kierunku swojej ucieczki.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_17: |-
      W galaktyce obowiązuje mnóstwo praw i rozporządzeń. Towary całkowicie legalne w jednym układzie mogą być absolutnie zakazane w innym. Tego rodzaju różnice są okazją do zarobienia. Klient prosi o dostarczenie przesyłki bez zadawania pytań i zwracania na siebie uwagi.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_18: |-
      Klient chce zdobyć nowego, ważnego partnera biznesowego. Zanim podpisana zostanie umowa na dostawę hurtową, należy dostarczyć próbki towarów. Muszą one dotrzeć w idealnym stanie.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_19: |-
      Klient co tydzień przesyła paczki swoim partnerom biznesowym, którzy nie chcą lub nie mogą sami zrobić zakupów. Z przesłanych produktów można przygotować przepyszny posiłek lub zlecić jego ugotowanie robotowi. Ta przesyłka to zwykłe, cotygodniowe zamówienie.

      Kurier będzie wyposażony w 1x Kupon obronny, w razie ataku piratów.
    npc_mission_delivery_20: |-
      Klient zlecił tę przesyłkę innemu kurierowi, ale dostawa się nie powiodła. Laser spowodował mechaniczne uszkodzenia silnika pulsacyjnego oraz kokpitu. Klient szuka więc nowego, odważnego kuriera, któremu uda się uniknąć podobnych mechanicznych usterek czających się w przestrzeni poza stacją kosmiczną.

      Kurier otrzyma kupon obronny x1, w razie gdyby doszło do ataku piratów.
    npc_mission_cre_hunt_1: Klient ma niezwykle wyszukany gust i uwielbia smak mordytu.
      Prosi doświadczonego myśliwego o przygotowanie uczty. Należy pozostawić truchła
      tam, gdzie padły, klient zajmie się resztą.
    npc_mission_cre_hunt_2: Klient prowadzi biznes zoologiczny. Fakt, że ludzie mogą
      po prostu wyjechać za miasto i oglądać zwierzęta bez kupowania biletów niekorzystnie
      wpływa na jego obroty. Prosi o wyeliminowanie nadwyżki dzikich zwierząt.
    npc_mission_cre_hunt_3: Klient martwi się, że zbyt duża populacja zwierząt może
      wyrządzić szkody w lokalnej florze. Delikatne liście i soczyste łodygi są zwyczajnie
      zadeptywane przez zwierzęta. Poszukiwani są doświadczeni myśliwi, którzy zaradzą
      temu problemowi i przetrzebią stada.
    npc_mission_cre_hunt_4: Klient martwi się, że wolne wędrówki stworzeń mogą być
      poważnym zagrożeniem mikrobiologicznym. Zapędzanie dużej liczby zwierząt do
      zagrody i indywidualne mycie ich jest niezwykle niepraktyczne, a więc poszukiwani
      są myśliwi, którzy zlikwidują zarówno bakterie, jak i nosicieli.
    npc_mission_cre_hunt_5: Klient jest wciąż poniżany przez lokalne zwierzęta. Gdy
      tylko wyjdzie na powietrze, czuje drwiący wzrok lokalnej fauny i pasywno-agresywne
      stukanie kopytami. Czas dać lekcję tym podłym stworom.
    npc_mission_pred_hunt_1: Klient bardzo chętnie spędza czas, odkrywając lokalne
      planety. Martwi się jednak obecnością wrogiej fauny. Obserwacja przyrody jest
      bezpieczniejsza, gdy przyroda jest całkowicie wegetariańska. Wyeliminuj drapieżniki,
      aby klient mógł poruszać się bezpiecznie.
    npc_mission_pred_hunt_2: Klient martwi się ostatnim trendem wśród korporacji,
      polegającym na agresywnym zbieraniu i modyfikowaniu DNA, celem uzyskania superdrapieżników.
      Lobbowanie na rzecz rozwiązań prawnych nie dało wyników, a więc klient zamierza
      wziąć sprawy w swoje ręce. Nagrodzi każdego odkrywcę, który eksterminuje drapieżne
      formy życia, dzięki czemu korporacje nie będą mogły pobrać ich DNA.
    npc_mission_pred_hunt_3: Klient spędził ostatnio sporo czasu wśród stad łagodnych
      diplodoków. Widział ich pomór na własne oczy - jak te spokojne giganty były
      atakowane i zabijane przez potworne drapieżniki. Dłużej nie może tego znieść
      i wynagrodzi każdego odkrywcę, który pomoże oswobodzić spokojnych roślinożerców
      od tyranii mięsożerców.
    npc_mission_pred_hunt_4: Klient chce stworzyć kolejną generację superdrapieżników.
      Nie korzysta z genetycznej manipulacji, ograniczonej wyobraźnią biologów. Zamiast
      tego zamierza przyspieszyć proces ewolucyjny i pozwolić przyrodzie samej ulepszyć
      bestie, aby powstały przerażające, siejące terror potwory. W związku z tym klient
      prosi odkrywców o znajdowanie i polowanie na drapieżne formy życia. Każde zabite
      stworzenie to słabość wyeliminowana z puli genetycznej.
    npc_mission_pred_hunt_5: Klient chce wykorzystać zasoby lokalnych planet, jednak
      drony Strażników sprawiają, że jest to przedsięwzięcie niezwykle niebezpieczne.
      Zaobserwowano, że drony nie atakują tych, którzy likwidują stworzenia drapieżne.
      W związku z tym klient chce zyskać przychylność Strażników poprzez eksterminację
      istot drapieżnych. Ma nadzieję, że po wyeliminowaniu odpowiedniej liczby drapieżników,
      okiełzna gniew Strażników i będzie mógł do woli wydobywać minerały i zbierać
      rośliny.
    npc_mission_senti_1: Klient bierze udział w operacjach wydobywczych na dużą skalę,
      ale Strażnicy planetarni odpowiadają na to wrogością. Naprawy sprzętu ostrzelanego
      z laserów są niezwykle kosztowne. Klient chce przetrzebić szeregi Strażników
      i wrócić na ścieżkę zysków.
    npc_mission_senti_2: Klientowi trudno jest prowadzić interesy, kiedy wciąż pozostaje
      pod nadzorem sił Strażników. Chce, aby na jakiś czas uwaga Strażników była skierowana
      gdzie indziej.
    npc_mission_senti_3: Klient miał bliskich przyjaciół, którzy, w wyniku nieokreślonej
      niedyskrecji, zwrócili na siebie uwagę Strażników. Interakcje ze Strażnikami
      zakończyły się śmiercią przyjaciół, a więc klient chce się zemścić.
    npc_mission_senti_4: Klient przypadkowo natknął się na dużą liczbę trucheł zwierzęcych,
      z których zebrać można cenne zasoby. Niestety, obecność Strażników utrudnia
      ten proces. Należy odwrócić uwagę Strażników i pozwolić klientowi zebrać zasoby.
    npc_mission_senti_5: Klient odkrył coś niepokojącego. Uważa, że siły Strażników
      wcale nie zachowują neutralności, ale tak naprawdę pracują dla tajnej organizacji
      Geków. Niezależnie od źródeł tej informacji, klient chce nagrodzić każdego,
      kto pomoże mu walczyć ze 'spiskiem'.
    npc_mission_senti_6: Klient chce uszlachetnić siebie, rozwinąć swój umysł i uwolnić
      się od fizycznych ograniczeń kruchego ciała. Aby to osiągnąć, próbuje przetrwać
      na diecie składającej się z czystego pungeum. Niestety, aby uzyskać pungeum,
      musi niszczyć drony Strażników, a póki co nie skorzystał jeszcze z dobrodziejstw
      tego pierwiastka. Dlatego szuka dzielnych odkrywców, którzy będą atakowali i
      niszczyli Strażników i pozostawiali cenne pungeum do zjedzenia dla klienta.
    npc_mission_senti_7: Klient potrzebuje dużych ilości cynku do swojego projektu
      badawczego. Hodowla, a następnie zbieranie potrzebnych roślin zabrałoby mnóstwo
      czasu, a więc szuka on zaradnego odkrywcy, aby pomógł mu przyspieszyć ten proces.
      Należy polować i niszczyć Strażników, a następnie pozwolić, by cynk z ich powłok
      wsiąkł w ziemię. Reszta należy do klienta - zamierza on pobrać cynk z gleby.
    npc_mission_senti_8: Klient uważa, że gniew Strażników powodowany jest głęboko
      uśpionym bólem. Twierdzi, że drony cierpią w wiecznej mechanicznej agonii, a
      ich dusze płoną wewnątrz metalowych powłok. Uważa, że jego obowiązkiem jest
      uwolnić te istoty od cierpienia.
    npc_mission_senti_9: Klient chce dokładnie zbadać Strażników. Chce się dowiedzieć
      skąd pochodzą i w jaki sposób są wytwarzani. Czy są zbudowani jak zwykłe maszyny
      czy przywoływani z jakiegoś nieznanego wymiaru? Potrzebny będzie chętny odkrywca,
      który zlikwiduje drony planetarne i tym samym zapoczątkuje produkcję nowych
      sił Strażników.
    npc_mission_senti_10: Klient i jego towarzysze ucierpieli w starciach z nadgorliwymi
      patrolami Strażników. Wspólnie chcą jakoś uwolnić się od straszliwych wspomnień
      i stworzyć na ich podstawie coś użytecznego. Dlatego też wysyłają odkrywców,
      aby ci odszukiwali i niszczyli drony Strażników. Zniszczone powłoki zostaną
      następnie przetopione i powstanie z nich wielka nadrzewna rzeźba - będąca jednocześnie
      schronieniem dla potrzebujących.
    npc_mission_senti_hard_1: Klient chce lepiej zrozumieć Strażników. Uważa, że ma
      już wystarczającą ilość danych dotyczących zachowania dronów, ale niewiele wie
      o rzadszych wersjach czworonożnych i kroczących. Szuka odkrywców, którzy wywabią
      i zaatakują Strażników wyższego rzędu, aby można ich było zaobserwować w trakcie
      walki.
    npc_mission_senti_hard_2: Klient zaangażowany jest w badania nad sztuczną inteligencją.
      Zamierza rozszerzyć je o mechaniczne i fabrykowane mózgi z całego świata. W
      jego kolekcji znajduje się już wiele okazów, ale prawdziwym klejnotem w koronie
      byłaby jednostka centralna zaawansowanego Strażnika. Szuka odkrywcy, który zlikwiduje
      takiego Strażnika, aby mógł dokonać bezpiecznej ekstrakcji jednostki.
    npc_mission_senti_hard_3: Klientowi potrzebne są części zamienne do pewnego projektu.
      Dawno temu nadpisał on mózg uszkodzonego czworonożnego Strażnika prostą SI,
      którą sam stworzył. Maszyna ta okazała się być lojalnym towarzyszem. Niestety,
      wiele łożysk i systemów hydraulicznych zużyło się od tamtego czasu. Klient szuka
      odkrywcy, który wyłączy lub zniszczy zaawansowanego Strażnika, aby mógł rozłożyć
      go na części zamienne i przekazać je swojemu pupilowi.
    npc_mission_senti_hard_4: Klient doznał straszliwego upokorzenia ze strony Strażników.
      Pała żądzą zemsty, ale własnymi rękami niewiele jest w stanie zdziałać. Nie
      cieszy go też niszczenie zwykłych dronów. Choć wie, że eskalacja konfliktu zapewne
      nie przyniesie niczego dobrego, płaci odkrywcom za niszczenie napotkanych zaawansowanych
      Strażników.
    npc_mission_senti_hard_5: Klient chce przeprowadzić niebezpieczny eksperyment.
      Zamierza zniechęcić drony Strażników do agresywnych zachowań. Wedle najnowszej
      teorii, zniszczenie bardziej zaawansowanych jednostek spowoduje, że drony poczują
      się zdezorientowane i opuszczone. Rozproszą się i przestaną atakować odkrywców.
      Chodzi o sprawdzenie tej teorii - dzielny technik musi zająć się 'bojową' częścią
      eksperymentu.
    npc_mission_senti_hard_6: Klient chce dokonać badań systemów napędzających Strażników.
      Obecna wiedza ograniczona jest do obserwacji - Strażnicy są prowokowani przez
      działania wydobywcze. Klient natomiast chce dokładnie zbadać ich zachowania
      - w jaki sposób się komunikują? Czy mają naturalną hierarchię? Czy zdają sobie
      sprawę z ran odnoszonych w walce? Co czują do swoich celów? Klient uważa, że
      najlepszym sposobem odpowiedzi na te pytania jest wysłanie odpowiednio wyposażonego
      odkrywcy i atak na zaawansowanego Strażnika. Być może wtedy uda się coś zaobserwować...
      z bezpiecznego dystansu ma się rozumieć.
    npc_mission_senti_hard_7: Klient, jak wielu innych, zdaje sobie sprawę z wartości
      sfer grawitin. W odróżnieniu od innych, nie lubi jednak, gdy atakują go i ścigają
      Strażnicy. Zamiast tego, oddając część zysków, szuka zaradnego odkrywcy, który
      zaatakuje i zniszczy zaawansowane siły Strażników. Spowoduje to rozproszenie
      dronów i możliwość szybkiego zebrania sfer. Pozostanie już jedynie ucieczka,
      zanim siły Strażników się przegrupują.
    npc_mission_senti_hard_8: Klient ciężko pracował, aby stworzyć sporą szkółkę roślin,
      pełną rzadkich i cennych okazów. Niestety, zwróciło to uwagę złodziei i rabusiów
      roślin. Klient chce stworzyć własne siły Strażników, które będą monitorowały
      drzewa. Posiada sporą liczbę części ze zniszczonych dronów, ale aby uzupełnić
      grupę patrolową, potrzebne mu będą komponenty czworonożnego lub kroczącego Strażnika.
      Szuka odkrywcy, który dysponuje odpowiednią zręcznością w walce.
    npc_mission_senti_hard_9: String fixed as per sourceKlient testuje pewne rozwiązanie
      problemu Strażników. Opracował urządzenie, które nadaje dźwięki na wysokich
      częstotliwościach, zakłócających jednostki inteligencji Strażników. Przynajmniej
      taka jest teoria. Klient szuka odkrywcy, który zaatakuje Strażnika, aby móc
      dokładnie przetestować urządzenie. Odkrywca powinien być gotów do walki w razie,
      gdyby urządzenie nie zadziałało poprawnie.
    npc_mission_senti_hard_10: Klient opatentował urządzenie sieciowe, które pracuje
      na tej samej długości fali co systemy komunikacyjne Strażników. Chce go użyć,
      aby odnaleźć system nadzorujący i kontrolujący drony. Szuka odkrywcy, który
      zaatakuje zaawansowanego Strażnika, aby móc przetestować swoje urządzenie.
    npc_mission_bnty_easy_1: Nowopowstały szwadron piratów zaczyna zdobywać reputację
      wśród swoich komratów. Klient chce sprawdzić umiejętności tych pilotów. Czy
      potrafią tylko gadać czy dadzą sobie radę w walce z doświadczonym pilotem?
    npc_mission_bnty_easy_2: Gang zbirów przeprowadza ataki na miejscowe obiekty zoologiczne,
      bezwzględnie zabijając cenne okazy. Klient zleca eksterminację tych piratów.
    npc_mission_bnty_easy_3: Klient ostatnio zyskał sporo gotówki i chce ją wydać
      z korzyścią dla wszystkich. W związku z tym wyznaczył kilka wysokich nagród
      za głowy piratów. Zlikwiduj ich i zgarnij łupy.
    npc_mission_bnty_easy_4: Klient prowadzi biznes odzyskiwania zasobów z wraków
      statków, ale często jest atakowany przez miejscowych piratów. Prosi o pomoc
      w eliminacji lokalnych załóg.
    npc_mission_bnty_easy_5: Klient zakupił potężny teleskop, ale chce obserwować
      coś więcej niż asteroidy. Zapłaci godziwie za pokaz akcji na niebie.
    npc_mission_bnty_easy_6: Do niedawna klient był młodszym członkiem pirackiego
      szwadronu, działającego w okolicy. Postanowił zerwać z życiem przestępcy, a
      w ramach odkupienia win wyznaczył nagrody za likwidację swoich niedawnych towarzyszy.
      Oczywiście chodzi mu jedynie o sprawiedliwość, a nie zemstę.
    npc_mission_bnty_easy_7: Klient padł ofiarą pirackiego ataku. Jego lojalny zwierzęcy
      towarzysz został porwany i jest przetrzymywany dla okupu. Zapłacenie jedynie
      rozochociłoby piratów, a więc klient zamierza przejść do ofensywy. Ma nadzieję,
      że likwidacja członków gangu zmusi piratów do oddania zwierzaka.
    npc_mission_bnty_easy_8: Klient zamierza odzyskać twarz po solidnym upokorzeniu.
      Jego statek został zaatakowany przez piratów, ale zamiast go ostrzelać, napastnicy
      zaczęli wysyłać obraźliwe komentarze na temat wielkości jego napędu pulsacyjnego.
      Klient chce udowodnić swoją siłę i witalność, wysyłając pilota, aby zlikwidował
      tych złoczyńców.
    npc_mission_bnty_easy_9: Klient prowadzi badania medyczne. Niestety, obecność
      Strażników powoduje, że trudno jest zdobyć odpowiednią liczbę ciał do badań.
      Klient szuka dzielnych pilotów, którzy zaatakują i zniszczą statki pirackie,
      dzięki czemu ciała przestępców pozostaną zamarznięte w kosmosie i następnie
      zebrane przez statek badawczy.
    npc_mission_bnty_easy_10: Klient jest piratem, który chce się zemścić na towarzyszach.
      Jego statek cumował w lokalnej stacji kosmicznej, kiedy inni piraci opróżnili
      jego napęd pulsacyjny z paliwa i pozostawili go na pastwę losu. Chcąc się zemścić
      i podbić stawkę w sztuce płatania figli, pirat wyznaczył wysoką nagrodę za głowy
      towarzyszy.
    npc_mission_bnty_med_1: Załogi piratów zakłócają ruch frachtowców, co jest zniewagą
      zarówno dla uczciwych, jak i nieuczciwych handlowców. Klient chce skończyć z
      tymi zakłóceniami, zakłócając spokój piratów.
    npc_mission_bnty_med_2: Piraci najeżdżają autonomiczne obiekty wydobywcze i atakują
      statki, mając nadzieję na cenne łupy. Żerują na słabych, a klient ma nadzieję,
      że eliminacja niewielkiej liczby statków pirackich przestraszy resztę, która
      przeniesie się na mniej strzeżone obszary.
    npc_mission_bnty_med_3: Miejscowe ośrodki naukowe mają problemy z kolejnymi falami
      ataków piratów. Mikroskopy są kradzione, a sprzęt mierniczy niszczony. Klient
      chce przeprowadzić eksperyment - ilu piratów musi zginąć, aby zaprzestali swoich
      ataków?
    npc_mission_bnty_med_4: Klient szuka rozwiązania rodzinnego problemu. Jeden z
      krewnych został piratem i skalał dobre imię familii. Zlikwiduj go i przywróć
      honor klienta wśród uczciwych form życia.
    npc_mission_bnty_med_5: Klient otrzymał wiadomość z gwiazd, która wyjaśniła mu
      sens życia. Ma pracować dla wspólnego dobra, rozpoczynając krucjatę przeciwko
      piratom. Szuka pilotów, którzy do niego dołączą, przynajmniej na jakiś czas.
    npc_mission_bnty_med_6: Zlecenie zostało przesłane w imieniu klienta przez jego
      prawnika. Klient został pozostawiony przez gang piratów na pastwę losu na pustynnej
      planecie. Uznano go za martwego, ale ostatnio na lokalnych kanałach radiowych
      usłyszeć można było powtarzającą się transmisję. Klient żąda w niej, aby spadek,
      który po sobie pozostawił, został w całości przeznaczony na walkę z jego oprawcami.
    npc_mission_bnty_med_7: Klient prosi o natychmiastową pomoc w pojmaniu pirata.
      W prowadzonym przez niego ośrodku ktoś rozmieścił urządzenia EMP, które uniemożliwiają
      normalną pracę. Klient nie może sam rozprawić się ze złoczyńcą, a więc prosi
      wszystkich uczciwych pilotów o pomoc w ściganiu winnego.
    npc_mission_bnty_med_8: Gang piratów zadał potężny cios klientowi. Zamiast zaatakować
      w kosmosie, złoczyńcy zdalnie przejęli terminal handlowy klienta i przesłali
      towary na swoje konto. Zleceniodawca żąda fizycznej zemsty za to wirtualne przestępstwo.
    npc_mission_bnty_med_9: Piraci porwali kilku pracowników klienta i żądają bardzo
      wysokiego okupu. Klient postanowił odpowiedzieć siłą, aby zapobiec dalszym porwaniom.
      Szuka pilota, który zniszczy statek piracki, mimo obecności zakładników na pokładzie.
      Ich śmierć będzie przykra, ale takie podejście pokaże piratom, że klient nie
      zamierza tolerować wymuszeń.
    npc_mission_bnty_med_10: Klient prowadzi interes polegający na obstawianiu wyników
      starć w kosmosie. Z bezpiecznej odległości, na pokładzie luksusowego frachtowca,
      zaproszeni goście obserwują walki i obstawiają je. Interes świetnie się kręci,
      ale starć jest zwyczajnie za mało. Klient szuka pilotów, którzy wkroczą na arenę
      i zapewnią ekscytującą akcję dla zainteresowanych.
    npc_mission_bnty_hard_1: Klient zamierza zakończyć eskalujący się problem. Nieświadomie
      został zamieszany w ścięcie drzewa, które należało do miejscowego króla przestępców.
      Po licznych atakach odwetowych obu stron, jedynym rozwiązaniem wydaje się być
      ekstremalna przemoc (klient chciałby, aby nie była skierowana w jego kierunku).
    npc_mission_bnty_hard_2: Klient wytyczył liczne szlaki handlowe w okolicy, jednak
      piraci założyli punkty kontrolne i zastraszają handlowców, przejmując ich towary.
      Klient, który traci zyski, uznał takie zachowanie za niedopuszczalne i chce
      z tym skończyć.
    npc_mission_bnty_hard_3: Klient chce wykorzystać piękno układu, sprowadzając bogatych
      gości na wypoczynek. Niestety, bogaci goście przyciągają uwagę piratów, co niekorzystnie
      wpływa na całe przedsięwzięcie. Klient chce odwrócić sytuację i sprawić, że
      myśliwi staną się zwierzyną.
    npc_mission_bnty_hard_4: Klient uważa, że piraci zanadto panoszą się w okolicy.
      Podejrzewa, że jego zyski wzrosłyby, gdyby w okolicy znajdowało się mniej wrogich
      statków, atakujących frachtowce handlowe...
    npc_mission_bnty_hard_5: 'Klient odkrył, że w okolicy zaczął działać groźny pirat.
      Uważa, że to okazja do dania przykładu innym. Zlikwiduj przywódcę, a być może
      inni piloci dwa razy się zastanowią, zanim zaczną parać się tak niebezpiecznym
      zajęciem jak piractwo. '
    npc_mission_bnty_hard_6: |-
      Klient zauważył, że kilku piratów zaczyna zbytnio zadzierać nosa. Ostatnie sukcesy spowodowały, że ci przestępcy uważają się za panów okolicy. Do tej pory klient tolerował takie zachowania, ale czas z tym skończyć.
      Klient z żalem stwierdza, że nie otrzymał w tym miesiącu od piratów swojego udziału w zyskach i zamierza dać przykład wszystkim, którzy chcieliby wyrwać się spod jego kontroli. Nie może być tak, że ktoś będzie działał na własną rękę.
    npc_mission_bnty_hard_7: Klient zadłużył się mocno u lokalnego kapitana piratów.
      Nie ma chęci ani możliwości spłacenia zobowiązań, a więc postanowił zebrać wszystkie
      możliwe środki i sfinansować z nich nagrodę za głowę pirata.
    npc_mission_bnty_hard_8: Klient prosi o zniszczenie konkretnego statku piratów.
      Chce zaznaczyć, że nagroda została wyznaczona przez uczciwych przedsiębiorców,
      a nie firmę będącą przykrywką dla innej organizacji pirackiej.
    npc_mission_bnty_hard_9: Do niedawna klient był starszym oficerem w lokalnym szwadronie
      piratów. Zdecydował, że czas stać się jednak uczciwym przedsiębiorcą. Jego byli
      towarzysze wiedzą niestety zbyt wiele o jego kryminalnej przeszłości. Kiedyś
      klient po prostu zamordowałby ich własnymi rękami, ale przecież wyrzekł się
      przemocy. Postanowił więc wyznaczyć nagrodę za likwidację jego byłego gangu.
    npc_mission_bnty_hard_10: Klient i jego konkurenci walczą o prymat w okolicy.
      Choć nigdy nie zniżyliby się do niszczenia statków i instalacji, ostatnio na
      pokładach frachtowców konkurencji znaleziono nielegalne towary. To oczywiście
      czyni takie statki wyjętymi spod prawa, które można niszczyć do woli.
    npc_mission_frei_a_1: Klient prowadzi firmę przewozową, ale ostatnio interes idzie
      kiepsko. Na szczęście pojawiła się okazja 'przejęcia' dużej ilości towarów.
      Szuka zaradnego pilota, który pomoże dostarczyć ładunek.
    npc_mission_frei_a_2: Klient pozostaje w sporze z byłym wspólnikiem i szuka agresywnych
      środków negocjacji. Wspólnik jest obecnie szanowanym kapitanem frachtowca, ale
      kiedyś dopuścił się niecnych uczynków. Klient zamierza mu o tym przypomnieć.
    npc_mission_frei_a_3: Klient posiada uszkodzony frachtowiec z wysoką polisą ubezpieczeniową.
      Szuka dyskretnego pilota, który pomoże mu zmaksymalizować zyski z tego tytułu.
    npc_mission_frei_a_4: Klient szuka odważnego pilota, który wykona zadanie nawet,
      jeśli okaże się ono nieco nielegalne. Okazuje się, że w okolicy pojawił się
      frachtowiec, wykonujący tajną misję. Wbrew oficjalnym zapisom na liście ładunkowej,
      przewozi cenne metale dla gangu. Przekazanie sprawy władzom byłoby problematyczne
      i nieefektywne, a więc trzeba wziąć ją w swoje ręce.
    npc_mission_frei_a_5: Klient dowiedział się, że jego konkurent używa frachtowców
      jako ruchomych fabryk, przerzucając niebezpieczną maszynerię i pracowników na
      głodowych pensjach z układu do układu, aby uniknąć kontroli. Władze są bezsilne,
      a więc obowiązkiem każdego uczciwego obywatela jest zasponsorowanie akcji, mającej
      na celu zakończenie tego podłego procederu.
    npc_mission_frei_a_6: Klient dowiedział się o frachtowcu, który przewozi coś więcej
      niż tylko zadeklarowany ładunek. Na pokładzie znajduje się miejscowy dowódca
      wojskowy, przebrany za skromnego specjalistę od smarowania silników. Klient
      bardzo skorzystałby na tym, gdyby frachtowiec nie dotarł do celu.
    npc_mission_frei_a_7: Klient dowiedział się o nielegalnych towarach, przewożonych
      przez jego układ. Pewien frachtowiec chce wwieźć towary nie opłacając stosownych
      ceł. Takie zachowanie to jawne złamanie obowiązujących przepisów handlowych,
      sankcjonujące powzięcie ekstremalnych środków. Jeśli frachtowiec zostanie odłączony,
      klient będzie miał prawo do przejęcia kontrabandy, o ile oczywiście zapłaci
      cło.
    npc_mission_frei_a_8: Klient wprowadził właśnie do sprzedaży zupełnie nową serię
      frachtowców. To największe, najlepiej opancerzone i najbardziej luksusowe statki
      tego typu, jakie kiedykolwiek powstały. Aby zaprezentować odporność statku na
      ataki piratów, klient zlecił miejscowym pilotom próbę zniszczenia frachtowca.
    npc_mission_frei_a_9: Klient padł ofiarą nieuzasadnionego nękania przez władze.
      W związku z tym wiele z jego statków zostało uszkodzonych przez ogień laserowy.
      Flota klienta jest jego głównym źródłem przychodu, ale uszkodzenia statków powodują,
      że znalazł się w trudnej sytuacji. Klient zidentyfikował szereg frachtowców
      przewożących części zamienne, których można użyć przy naprawie jego statków.
    npc_mission_frei_a_10: Klient działa w branży transportowej. Prowadzi wojnę handlową
      z innym dużym operatorem, a marże obu stron spadły już niemal do zera. Czas
      na ostateczne środki. Aby zdyskredytować rywali i przejąć monopol, klient wyznaczył
      nagrodę za zniszczenie ciężkich frachtowców z floty konkurenta.
    npc_mission_frei_d_1: Klient jest w trudnym położeniu. Interes kiepsko idzie i
      nie stać go już nawet na ubezpieczenie frachtowca. Statek został zaatakowany
      i jeśli zostanie przejęty lub zniszczony, klient wszystko straci. Na pilota,
      który pospieszy na pomoc, czeka nagroda.
    npc_mission_frei_d_2: Frachtowiec klienta przyciągnął uwagę miejscowych przestępców.
      Nie chodzi tu o zwykłych rzezimieszków polujących na ładunek - frachtowiec przewozi
      tysiące opuszczonych pomiotów. Piraci podejmują próbe, przejęcia frachtowca,
      oraz ujarzmienia ich 'ładunku'. Klient prosi Cię o obronę.
    npc_mission_frei_d_3: |-
      Klient jest operatorem taniej linii transportowej. Dostarcza towary najtaniej w galaktyce, ale należy liczyć się z ryzykiem, że nie dotrą one na miejsce.
      Jeden z frachtowców klienta został zaatakowany, co oczywiście często się zdarza. Tym razem klient martwi się jednak, że zapłaci duży mandat, jeśli statek eksploduje i zaśmieci cały kosmos. Obroń frachtowiec, a otrzymasz nagrodę.
    npc_mission_frei_d_4: Klient pozostaje w długoletnim sporze z grupą innych pilotów.
      Aby go zakończyć, zastawił pułapkę. Niechroniony frachtowiec ma zwrócić uwagę
      rywalizującego gangu. Klient szuka odważnych pilotów, którzy zaatakują i zniszczą
      piratów, kiedy ci zostaną wywabieni na otwartą przestrzeń obietnicą łatwej zdobyczy.
    npc_mission_frei_d_5: Klient nareszcie zabezpieczył rzadkie próbki archeologiczne
      - okruchy naznaczonego kamienia, który jest ponoć kluczem do odkrycia tajemnic
      portali. Jednak frachtowiec przewożący próbki został zaatakowany przez piratów.
      Klient wzywa na pomoc wszystkich pilotów. Trzeba obronić frachtowiec przed ignorancją
      piratów, którzy mogą zniszczyć bezcenną wiedzę.
    npc_mission_frei_d_6: Klient szuka odważnych pilotów, którzy pospieszą na pomoc
      zagrożonemu frachtowcowi. Statek nie jest własnością klienta, ale podczas niedawnego
      postoju na bagiennej wyspie, na pokład dostały się jaja gadów, które teraz się
      wykluły. Klient nie zamierza patrzeć bezczynnie, gdy niewinne traszki są zagrożone
      - prosi o natychmiastową pomoc w ich obronie.
    npc_mission_frei_d_7: Klient szuka pilotów, którym nie jest obojętna czystość
      kosmosu. Jeden z jego frachtowców został zaatakowany, a wszelkie uszkodzenia
      mogą doprowadzić do wycieku paliwa. To eksperymentalna substancja, potężna ale
      bardzo toksyczna, której wyciek mógłby wywołać prawdziwą katastrofę ekologiczną
      w całym układzie.
    npc_mission_frei_d_8: Klient prowadzi firmę transportową, a jeden z jego frachtowców
      został zaatakowany. Zwykle statek zostałby spisany na straty, gdyż jest wysoko
      ubezpieczony, ale tym razem kapitanem jest człowiek, który po zakończeniu misji
      ma przejść na emeryturę. Śmierć tak doświadczonego marynarza oznaczałaby konieczność
      wypłaty odszkodowania dla rodziny, a więc należy natychmiast pospieszyć na ratunek.
    npc_mission_frei_d_9: Klient zarządza towarzystwem przyjaciół frachtowców. Okazuje
      się, że rzadki transportowiec klasy Stephano został zaatakowany. Jest to jednostka
      o wielkim znaczeniu historycznym, a więc towarzystwo hojnie wynagrodzi każdego,
      kto zapobiegnie jej zniszczeniu.
    npc_mission_frei_d_10: Klient prosi o pilną pomoc przy obronie frachtowca. Statek
      nie przewozi tylko towarów, ale na jego pokładzie znajduje się też prezes całej
      organizacji. Nagroda za ocalenie jego życia będzie wysoka.
    npc_mission_collect_1: Klient chce sprezentować cenny dar swojemu partnerowi,
      który lojalnie wspomagał go w interesach przez wiele lat. Potrzebny jest godzien
      zaufania pilot, który znajdzie i bezpiecznie dostarczy cenny przedmiot na miejsce.
    npc_mission_collect_2: Klient szuka pewnego przedmiotu ze swej przeszłości - ma
      to być przypomnienie dawnych, dobrych lat. Chodzi o ważne wydarzenie z dzieciństwa,
      a więc klient hojnie wynagrodzi pilota, który zawiezie przedmiot na miejsce.
    npc_mission_collect_3: Klient poddaje sie nowej modzie. Szuka przedmiotu, który
      jest ponoć równie smaczny co pełen składników odżywczych. Oczywiście wspomniana
      moda powoduje, że trudno go zdobyć. Pilot, który znajdzie wspomniany przedmiot
      i zdąży dostarczyć go na zbliżającą się ucztę, zostanie wynagrodzony.
    npc_mission_collect_4: Klient bada alternatywne metody wytwarzania mocy. Uważa,
      że dokonał przełomu. Nowa metoda pozwala uzyskać ogromne ilości mocy, przy czym
      toksycznych odpadów jest bardzo niewiele. Brakuje mu jednak kluczowego składnika.
      Nie może opuścić laboratorium, a więc szuka pilotów, którzy dostarczą wspomniany
      przedmiot.
    npc_mission_collect_5: Klient prowadzi badania nad świadomością. Odrzucił skostniałe
      i utarte teorie, szukając bardziej holistycznego podejścia. Uważa, że dokonał
      przełomu. Znalazł materiał, który ponoć potrafi myśleć. Aby potwierdzić tę teorię,
      trzeba zbudować myślącą maszynę z tej substancji. Potrzebne będą duże ilości
      tego materiału, a więc klient musi skorzystać z pomocy innych odkrywców.
    npc_mission_collect_6: |-
      Klient znalazł możliwość zbicia fortuny. Zamierza podzielić się zyskami z każdym, kto pomoże mu w sfinalizowaniu przedsięwzięcia.
      Szuka dużej liczby odkrywców, którzy dostarczą pewne przedmioty na miejsce, aby zmniejszyć ich cenę na lokalnym rynku. Wysoka podaż i niska cena spowodują bankructwo konkurencji, dzięki czemu klient wróci na rynek później i skorzysta z monopolu.
    npc_mission_collect_7: Klient szuka sposobu na polepszenie relacji z władzami
      układu. Dowiedział się, że komisarz miejscowej stacji uwielbia pewien przedmiot
      i chce mu go dostarczyć. Oczywiście niestosowne byłoby dostarczenie go osobiście.
      Poszukiwany jest odkrywca, który stanie się pośrednikiem i przekaże wspomniany
      przedmiot.
    npc_mission_collect_8: Klient przygotowuje comiesięczny transport towarów dla
      bogatych i znudzonych. Zauważył, że pewien przedmiot cieszy się ogromną popularnością
      i koniecznie musi go mieć w przygotowywanej kolekcji. Zapłaci cenę wyższą od
      rynkowej każdemu, kto zdoła go zdobyć.
    npc_mission_collect_9: Klient zauważył, że jego konkurencja zainteresowana jest
      pewnym przedmiotem. Oczywiście nie może dopuścić do przejęcia go. Każdy odkrywca,
      który zdobędzie przedmiot przed rywalami, zostanie wynagrodzony. Nieważne, do
      czego może się przydać ten przedmiot, ważne żeby nie wpadł w ręce konkurencji!
    npc_mission_collect_10: Klient dopiero co założył własny interes. Szuka zwykłych
      przedmiotów i przedstawia je innym jako niezwykle cenne. Chodzi po prostu o
      zbieranie różnych tanich śmieci i wymyślanie im jakiejś historycznej wartości.
      Klient potrzebuje nowego transportu przedmiotów, aby dokonać na nich swoich
      czarów.
    npc_mission_collect_11: " Klient zaangażowany jest w badania naukowe i ostatnio
      otrzymał wysoką dotację, przy czym szuka sposobu aby dobrze ją spożytkować.
      W związku z tym zaplanował serię testów, które mają odpowiedzieć na pytanie,
      czy kolejne próby są potrzebne. Teraz szuka materiałów, na których będzie można
      przeprowadzić tę procedurę."
    npc_mission_collect_12: Klient zgubił niezwykle ważny przedmiot. Pilnie szuka
      duplikatu, aby nikt nie zorientował się w całej sprawie.
    npc_mission_collect_13: Klient dowiedział się, że jego konkurencja weszła w posiadanie
      niezwykle ważnego przedmiotu. Nie do końca wie, dlaczego jest on taki ważny,
      ale skoro konkurencja się nim zajmuje... to sprawa chyba jest prosta? Nie można
      pozostać w tyle!
    npc_mission_collect_14: Klient tworzy perpetuum mobile. W całej galaktyce zebrał
      już części i źródła energii, a do sfinalizowania projektu pozostało mu już zaledwie
      kilka kroków. Nie może pozostawić maszyny bez opieki, a więc prosi odkrywców,
      aby przywieźli mu pozostałe potrzebne materiały.
    npc_mission_collect_15: Klient chce wypełnić skrytkę bankową przedmiotami reprezentującymi
      jego lud i kulturę. Uważa, że będzie to cenna spuścizna dla przyszłych historyków.
      Żaden z przyjaciół nie chce mu jednak oddać cennych pamiątek, a więc szuka odkrywców,
      którzy zbiorą próbki wskazanych przedmiotów.
    npc_mission_collect_16: Klient jest znanym kolekcjonerem cennych przedmiotów.
      Zgromadził już mnóstwo pięknych okazów, ale brakuje mu ostatniego eksponatu.
      Do czasu wypełnienia tej luki, kolekcja jest bezwartościowa. Klient prosi odkrywców,
      aby pomogli mu w poszukiwaniach najrzadszego z towarów. Hojnie wynagrodzi każdego,
      kto pomoże w przedsięwzięciu. Wymagane przedmioty w idealnym stanie.
    npc_mission_collect_17: Klient lubi manipulować lokalnym rynkiem. Jednak z powodu
      nieszczęśliwego błędu w systemie, kupił dziesięć razy więcej pewnych towarów
      niż potrzebował. Szuka odkrywców, którzy kupią tego typu przedmioty w terminalach
      handlowych w całej galaktyce, aby podwyższyć cenę, dzięki czemu będzie mógł
      sprzedać omyłkowo kupiony towar z zyskiem.
    npc_mission_collect_18: Klient chce zdestabilizować stosunki pomiędzy dwiema lokalnymi
      frakcjami piratów. Oba gangi szukają tego samego przedmiotu, a więc jeśli ktoś
      wejdzie w jego posiadanie, będzie mógł do woli wzniecać konflikty. Poszukiwany
      jest dyskretny odkrywca, który zdoła zabezpieczyć wspomniany przedmiot.
    npc_mission_collect_19: Klient chce wyprzedzić konkurencję w pewnym przedsięwzięciu
      biznesowym. Dowiedział się, że na pewnym rynku ma dojść do prawdziwej hossy
      i chce zabezpieczyć towary, których cena wzrośnie. Zapłaci wysoką cenę za dostarczenie
      próbek, których zdobycie może nie być łatwe.
    npc_mission_collect_20: Klient jest niezwykle bogatym biznesmenem. Nie ma jednak
      czasu na robienie zakupów. W związku z tym prosi niezależnych pilotów o dostarczenie
      mu potrzebnych rzeczy.
    npc_mission_repair_1: Klient musi przeprowadzić pilną naprawę sprzętu planetarnego.
      Maszyny pracowały prawidłowo do czasu, aż lokalny radar pogodowy doniósł o nadchodzącej,
      niezwykle silnej burzy. Klient szuka inżynierów dysponujących systemami ochrony
      przed otoczeniem, aby znaleźli i naprawili uszkodzony sprzęt.
    npc_mission_repair_2: Klient stracił kontakt ze zdalnym ośrodkiem. Okoliczności
      są bardzo tajemnicze - raporty autodiagnostyczne donoszą, że maszyny pracują
      bez problemów, ale brak jest jakichkolwiek innych danych. Poszukiwani są doświadczeni
      inżynierowie, którzy zlokalizują i ocenią działanie sprzętu oraz dokonają odpowiednich
      napraw.
    npc_mission_repair_3: Klient szuka odkrywcy, który zlokalizuje i naprawi uszkodzoną
      maszynę. Automatyczne testy donoszą o śladach zwierzęcych zębów i odchodach
      znalezionych przy okablowaniu. Po dotarciu na miejsce mogą być widoczne także
      inne uszkodzenia wewnętrzne.
    npc_mission_repair_4: Klient musi przeprowadzić naprawę uszkodzonego sprzętu planetarnego.
      Został poinformowany, że ośrodek w którym działają jego maszyny został skażony.
      Producent nie opisał uszkodzeń zbyt dokładnie, ale ostrzegł wszystkich użytkowników,
      aby byli przygotowani na wdrożenie procedury ewakuacji w bańce kwantowej.
    npc_mission_repair_5: Klient szuka odważnego inżyniera, najlepiej po szkoleniu
      wojskowym, który przeprowadzi naprawy sprzętu planetarnego. Systemy diagnostyczne
      donoszą o poważnych uszkodzeniach wywołanych ostrzałem z lasera.
    npc_mission_repair_6: Klient szuka inżyniera, który naprawi uszkodzoną aparaturę.
      Poprzednie próby zakończyły się fiaskiem. Klient prosi odkrywcę, który podejmie
      się tego zadania, aby przy okazji oczyścił tryby ze szczątków poprzedniego inżyniera
      i pochował je z szacunkiem.
    npc_mission_repair_7: Klient musi przeprowadzić naprawę uszkodzonej aparatury.
      W trakcie jej instalacji nie zachowano standardów ochrony przed otoczeniem,
      co spowodowało, że warunki pogodowe i/lub lokalna fauna doprowadziły do usterki.
    npc_mission_repair_8: Klient szuka specjalistów odzyskiwania do pewnego opłacalnego
      przedsięwzięcia. Dowiedział się o opuszczonym sprzęcie, który został zniszczony
      w dawno zapomnianej wojnie. Skoro duchy przeszłości już tam nie grasują, można
      na tym skorzystać i osiągnąć niemałe zyski. Czy jest lepszy sposób na uhonorowanie
      zmarłych niż przetworzenie ich sprzętu w coś nowego i przydatnego?
    npc_mission_repair_9: Klient szuka odkrywcy, który pomoże w naprawie uszkodzonej
      aparatury. Dzienniki diagnostyczne donoszą, że miejscowe siły Strażników uznały
      instalację za agresywną jednostkę wydobywczą. Klient prosi inżynierów o ostrożność
      w trakcie napraw maszyny.
    npc_mission_repair_10: Klient musi dokonać pilnych napraw ważnego prototypu. W
      trakcie ostatnich testów polowych nowego modelu sprzętu, utracono z nim kontakt.
      Dyskretny inżynier będzie musiał naprawić maszynę i tak zmodyfikować zapisy
      w dzienniku, aby inwestorzy nie dowiedzieli się o usterce.
    npc_mission_depot_1: Klient prowadzi firmę ubezpieczeniową. W ostatnich latach
      radził sobie bardzo dobrze, ale rozwój spowalnia. Miejscowe firmy wydobywcze
      coraz rzadziej wykupują ubezpieczenia. Klient chce im przypomnieć, że warto
      być przygotowanym na najgorsze.
    npc_mission_depot_2: Klient prowadzi firmę wydobywczą. Jego konkurencja zaczęła
      składować wydobytą rudę na otwartej przestrzeni, praktycznie niechronioną. Przekłada
      się to na mniejsze koszty, a co za tym idzie - konkurencyjne ceny. Należy z
      tym skończyć.
    npc_mission_depot_3: Klient z przerażeniem patrzy na lokalny biznes wydobywczy.
      Uważa, że rabunkowa gospodarka jest gwałtem na przyrodzie i zamierza wynagrodzić
      każdego, kto ją powstrzyma.
    npc_mission_depot_4: Klient uważa, że na całym świecie powinien panować ład i
      porządek. Niestety, nie wszyscy się z nim zgadzają i nie wszyscy chcą go słuchać.
      Rozwiązanie? Uświadomić każdemu naocznie, jak niebezpieczny jest chaos i nieład.
      Dla wyższego dobra należy więc zniszczyć kilka posterunków planetarnych.
    npc_mission_depot_5: Klient uważa, że każdy powinien być wolny, nawet minerały.
      Nagrodzi każdego, kto uwolni zasoby naturalne zamknięte w nienaturalnych 'klatkach'.
    npc_mission_depot_6: Klient szuka dyskretnego inwestora, który pomoże mu w pewnym
      przedsięwzięciu biznesowym. Dowiedział się o słabym punkcie konkurencji i chce
      przejąć jej interes. Chodzi o szereg niestrzeżonych posterunków planetarnych.
      Prawdopodobnie dojdzie więc do wrogiego przejęcia.
    npc_mission_depot_7: Klient prowadzi firmę opiekującą się posterunkami planetarnymi,
      specjalizującą się w naprawach po ostrzale laserowym. Poszukuje partnerów, którzy
      przy okazji załatwiania własnych spraw, zwiększą jego obroty. Ostrzałem laserowym.
    npc_mission_depot_8: Klient ma na koncie liczne badania archeologiczne. Niestety,
      ostatnio wszedł w spór z firmami wydobywczymi, które nie chcą nawet słyszeć
      o archeologii. W związku z tym wiele próbek skał i gleby zostało po prostu wydobytych
      jako surowce. Klient szuka osób, które nie chcą dopuścić do dewastacji - będą
      musiały wykryć, dokąd zabrano próbki geologiczne i uwolnić je z zamknięcia.
    npc_mission_depot_9: Klient obawia się, że miejscowa firma wydobywcza gromadzi
      niebezpieczne substancje. Jeśli dojdzie do ich sprzedaży, ktoś może wykorzystać
      je w niecnych celach. Poszukiwani są odkrywcy, którzy znajdą i zaatakują obiekty
      magazynowe, aby znajdujące się w nich substancje nie zagrażały dłużej dobru
      wspólnemu.
    npc_mission_depot_10: Klient chce wysłać konkurencji jasny sygnał - 'Zniszczyliśmy
      wasze posterunki. Jeśli nie chcecie, aby to samo przytrafiło się większym obiektom,
      macie spełnić nasze żądania'. Poszukiwany jest odkrywca, który dostarczy wiadomość.
    npc_mission_harvest_1: Klientowi potrzebne są próbki atmosfery, powietrza i zapachów,
      które wprowadzi do instalacji swego statku, aby przypominały mu o macierzystej
      planecie. Twój kombinezon z czasem automatycznie zbierze wymaganą ilość gazu.
    npc_mission_harvest_2: Klientowi potrzebne są próbki skompresowanego gazu. Prowadzone
      przez niego badania wymagają zaawansowanego systemu chłodzenia, który należy
      skonstruować od zera. W związku z tym klient chce przetestować kilka nowych
      gazów, które mogłoby zostać użyte w tego typu aparaturze. Twój kombinezon z
      czasem automatycznie zbierze potrzebne próbki.
    npc_mission_harvest_3: Klientowi potrzebne są próbki powierza, aby mógł ocenić
      potencjał planet jeśli chodzi o masowe pobieranie atmosfery. Twój kombinezon
      z czasem zbierze potrzebne ilości gazów.
    npc_mission_harvest_4: Klientowi potrzebne są próbki atmosfery. Nie wiadomo jaki
      jest cel jego badań, ale zaznaczył w zleceniu, że absolutnie nie mogą być skażone
      DNA pobierającego. Twój kombinezon z czasem zbierze potrzebne ilości gazów.
    npc_mission_harvest_5: Klient chce pobrać próbki niebezpiecznych atmosfer. Twój
      kombinezon z czasem automatycznie zbierze wymagany gaz, a systemy filtracji
      powietrza pozwolą oczyścić je z barwy i zapachu, co jest kluczowe dla klienta.
    npc_mission_factory_1: Klient dowiedział się o możliwości inwestycji. Może tanio
      przejąć cenną własność intelektualną. Szuka zaradnego odkrywcy, który stawi
      się we wskazanym ośrodku i zabezpieczy inwestycję.
    npc_mission_factory_2: Klient chce zapobiec katastrofie ekologicznej. Dowiedział
      się, że powstaje największa w galaktyce przetwórnia planetarna, która w ciągu
      kilku godzin będzie zdolna wyssać rdzeń planety. W związku z tym pilnie poszukuje
      odkrywcy, który włamie się do ośrodka, gdzie przechowywane są plany maszyny.
      Należy je zniszczyć.
    npc_mission_factory_3: Klient chce przejąć firmę przetwórczą, działającą w jego
      układzie. Należy jednak najpierw przeprowadzić szczegółowy audyt. Dyskretny
      łowca przygód musi dostać się do ośrodka firmy i przejąć jak najwięcej danych.
      Dzięki nim klient zdecyduje, czy powinien sfinalizować przejęcie.
    npc_mission_factory_4: Klient od niedawna produkuje specjalistyczny sprzęt naukowy.
      Jako nowicjusz na tym polu, chciałby skorzystać z doświadczenia konkurencji.
      Na szczęście sam ma doświadczenie w przejmowaniu poufnych informacji. Szuka
      jedynie odkrywcy, który pomoże mu w tym przedsięwzięciu.
    npc_mission_factory_5: Klient pracuje na zlecenie kompanii, która lobbuje na rzecz
      prawnej ochrony sztucznych inteligencji. Lobbing przeprowadzany jest wielotorowo.
      Ostatnio zidentyfikowano zniewoloną SI, która pracuje na niewystarczającym sprzęcie
      w pobliskiej fabryce. Odważny odkrywca ma pomóc w uwolnieniu SI i przeniesieniu
      jej w bezpieczne miejsce. Lokalna instancja powinna zostać zniszczona.
    npc_mission_factory_6: Klient chce poprawić warunki pracy w galaktyce. Zautomatyzowane
      fabryki powodują wzrost bezrobocia wśród uczciwych, ciężko pracujących form
      życia, a większość bogactw skupiona jest w rękach nielicznych właścicieli. Każdy
      uczciwy odkrywca powinien pomóc w sabotażu automatycznych fabryk.
    npc_mission_factory_7: Największa fabryka klienta nie realizuje planu produkcyjnego.
      Klient podejrzewa, że dyrektor defrauduje zasoby i przekierowuje je na własne
      konto. Dyskretny odkrywca powinien włamać się do ośrodka i przejąć zapisy księgowe
      tak, aby dyrektor o niczym się nie dowiedział i nie mógł zatrzeć śladów.
    npc_mission_factory_8: Klient uważa, że jego konkurencja łamie przepisy bezpieczeństwa
      w trakcie procesów wytwórczych. Władze nie reagują, a więc klient musi wziąć
      sprawy w swoje ręce. Zyskaj dostęp do bazy danych konkurentów i pobierz dane
      związane z użyciem plutonu jako wypełniacza.
    npc_mission_factory_9: Firma klienta wytwarza syntetyczne sześciany żywnościowe.
      Powstał jednak problem, gdyż skompresowane grudki nie są tak odżywcze jak produkt
      konkurencji. Klient prosi o zdobycie plików rywali wszelkimi możliwymi środkami
      i sprawdzenie, co tak naprawdę zawierają te przepyszne kapsułki proteinowe.
    npc_mission_factory_10: Klient dowiedział się, że konkurencja wydobywa rekordowe
      ilości surowców w pobliskiej kopalni. Chciałby dowiedzieć się więcej o tym miejscu.
      Zapłaci hojnie za każdą informację o głębokości i dokładnym położeniu odwiertu,
      szczególnie jeśli z uzyskanych danych będzie można wywnioskować, jak przeprowadzić
      odwiert równoległy.
    npc_mission_missing_1: Klient potrzebuje pomocy w poszukiwaniach zaginionego wspólnika.
      Ostatnio widziano go, jak pilotował statek nie do końca nadający się do lotu.
      Wystartował z lokalnej stacji, próbując wrócić do domu bez stosownego przeglądu.
      Wysłane sygnały S.O.S. wskazują, że w ciągu ostatnich 24 godzin statek dokonał
      awaryjnego wejścia w atmosferę.
    npc_mission_missing_2: Klient stracił wspólnika w interesach. Ostatnio świętowali
      przypieczętowanie umowy, kiedy to wspólnik postanowił szybko wracać do domu,
      z przystankiem na pobliskiej planecie. Był to kiepski wybór, gdyż na rzeczonej
      planecie występuje mnóstwo zagrożeń, za to bardzo niewiele obiektów usługowych.
      Klient ma nadzieję, że odzyska choć ciało wspólnika, ponieważ jego odciski palców
      są potrzebne do uzyskania dostępu do firmowych kont.
    npc_mission_missing_3: Klient potrzebuje pomocy w poszukiwaniach zaginionego przyjaciela.
      Przyjaciel próbował stworzyć kapelę muzyczną z inną formą życia, ale jego zabiegi
      spełzły na niczym. Klient obawia się, że przyjaciel mógł nieco przesadzić w
      nagabywaniu obcego i w związku z tym prosi o pilną pomoc w poszukiwaniach.
    npc_mission_missing_4: Klient stracił jeden ze swych pomiotów - najmłodszy z miotu
      był zazdrosny o uwagę poświęcaną pierworodnemu, zdenerwował się i ukradł kody
      dostępu do statku klienta. Statek zniknął z radaru, a klient prosi o pilne przyprowadzenie
      pomiotu do domu.
    npc_mission_missing_5: Klient zaangażował się w poszukiwania zaginionego pracownika.
      Osoba ta ma na koncie już wiele nieusprawiedliwionych nieobecności, a klient
      ma dość poszukiwań. Uważa, ze lepiej będzie, jeśli tym razem to ciężko uzbrojony
      odkrywca odnajdzie i przyprowadzi pracownika.
    npc_mission_missing_6: Klient uważa, że znalazł się na celowniku miejscowego gangu.
      Członek jego rodziny zaginął, a klient jest przekonany, że chodzi o porwanie.
      Nie ma mowy o spełnieniu ewentualnych żądań zbirów, choć jak dotąd nikt nie
      domagał się żadnej zapłaty. Tak czy inaczej, klient chce załatwić całą sprawę,
      wysyłając odkrywców na poszukiwania zaginionego krewnego.
    npc_mission_missing_7: Klient prosi o pomoc w poszukiwaniach zaginionej osoby.
      Osoba ta ostatnio wyruszyła w głębiny kosmosu, aby podziwiać widoki. Chodziło
      jej przede wszystkim o zobaczenie gwiazdy z jak najbliższej odległości. Klient
      obawia się, że jej statek nie był jednak wyposażony w stosowne radiatory cieplne.
      Dane śledzenia statku wskazują, że nie udało się dotrzeć do gwiazdy i doszło
      do awaryjnego lądowania na pobliskiej planecie.
    npc_mission_missing_8: Klient prosi o pomoc w poszukiwaniach zaginionej osoby.
      Osoba ta poprosiła klienta o wyposażenie jej statku do ekspedycji w głębiny
      kosmosu. Okazało się, że dostarczone przez klienta dane orbitalne zawierały
      liczne błędy w wyliczeniach. Istnieje obawa, że zaginiona osoba mogła mieć kłopoty
      w trakcie wejścia w atmosferę i potrzebuje teraz pomocy.
    npc_mission_missing_9: Klient znalazł się na celowniku porywaczy. Jego wspólnik
      został porwany z domu i przewieziony na tajemniczą planetę. Udało mu się uciec
      i wysłać klientowi wiadomość - wynika z niej, że ma schronienie, ale kończy
      mu się prowiant i nie ma szans na dostanie się do statku. Klient uznał wiadomość
      za podejrzaną i prosi niezależnego odkrywcę o zbadanie źródła sygnału.
    npc_mission_missing_10: Klient prosi o pomoc w operacji ratunkowej. Sam ostatnio
      zaginął, ale wrócił do domu bez szwanku. W międzyczasie jego wspólnicy wyruszyli
      na poszukiwania i teraz sami zaginęli. Klient obawia się, że sytuacja się powtórzy,
      kiedy sam pospieszy na ratunek, a więc prosi odkrywców o pomoc w poszukiwaniach.
    npc_mission_hide_seek_1: Były wspólnik klienta zaginął. A konkretnie - zaginął
      ze sporą ilością pieniędzy należących do klienta. W związku z powyższym, na
      każdego, kto dostarczy jakichś informacji o miejscu pobytu złodzieja, czeka
      nagroda.
    npc_mission_hide_seek_2: Klient dowiedział się o pewnej osobie - to znany naukowiec,
      który ostatnio przepadł bez wieści, chcąc uniknąć szpiegów przemysłowych. Klient
      wiele by zyskał, wiedząc gdzie znajduje się naukowiec, ale potencjalnych miejsc
      jest zbyt dużo, a więc musi zwrócić się do innych pilotów, aby ci pomogli namierzyć
      cel.
    npc_mission_hide_seek_3: Klient prowadzi kasyno i chciałby nawiązać kontakt z
      jednym ze swoich niedawnych gości. Gość się ukrywa, ale klient nie odpuszcza.
      Chce, żeby gość zrozumiał, że klient zawsze go znajdzie, choćby na końcu galaktyki.
    npc_mission_hide_seek_4: Klient szuka pomocy w odnalezieniu pewnej osoby. Jest
      to głowa miejscowej rodziny przestępczej. Boss jest sam, niepilnowany, gdyż
      dokonuje tajnej inspekcji jednego ze swych przedsiębiorstw. Klient nie może
      działać sam, ponieważ mógłby zostać rozpoznany, a więc szuka pomocy u odważnego
      odkrywcy, który zweryfikuje informację o inspekcji.
    npc_mission_hide_seek_5: Klient padł ofiarą szpiegostwa przemysłowego. Jego dane
      zostały wykradzione, a złodziej zbiegł na pobliską planetę. Jest namierzany
      przez ukryte urządzenie nawigacyjne, ale klient prosi o pomoc w dokładnym namierzeniu
      miejsca pobytu złodzieja.
    npc_mission_hide_seek_6: Były pracownik klienta zaginął. Istnieje podejrzenie,
      że był szpiegiem, który przejął poufne dane. Klient chce potwierdzić podejrzenia,
      namierzając tę osobę - jeśli będzie się ona znajdować w obiekcie konkurencji,
      klient odpowiednio zareaguje.
    npc_mission_hide_seek_7: Klient chce przekonać byłego wspólnika do powrotu z emerytury.
      Wspólnik dokonywał niezwykle skutecznych zabójstw na zlecenie, a klient ma dla
      niego pracę, wymagającą właśnie takich umiejętności. Klient chce porozmawiać
      z byłym wspólnikiem osobiście, ale dopiero po zweryfikowaniu miejsca jego pobytu.
      Całość należy przeprowadzić niezwykle dyskretnie.
    npc_mission_hide_seek_8: Klient chce doprowadzić zbiega przed oblicze sprawiedliwości.
      Sprawę musi załatwić prywatnie, ponieważ lokalne władze nie zamierzają nic robić.
      Nadszedł czas, by pojmać podejrzanego. Klient chce się upewnić, że zbieg znajduje
      się w wyznaczonym miejscu i dlatego prosi zaradnego pilota o sprawdzenie oraz
      potwierdzenie jego położenia.
    npc_mission_hide_seek_9: Klient chce ujawnić miejsce pobytu wścibskiego dziennikarza
      śledczego. Osoba ta ujawniła, że klient korzysta z niezwykle toksycznych substancji
      przy procesie wytwarzania paliwa do frachtowców. Po opublikowaniu artykułu,
      dziennikarz zaczął się ukrywać. Klient prosi o pomoc w wymierzeniu mu stosownej
      kary.
    npc_mission_hide_seek_10: Klient chce się pozbyć dużej ilości pewnego towaru.
      Nie można go sprzedać na wolnym rynku, gdyż mogłyby pojawić się pytania, skąd
      pochodzą aż takie jego ilości. Klient słyszał o osobie, która mogłaby pomóc
      przy tym problemie. Szuka odkrywcy, który namierzy tę osobę.
