    giant_structure_desc_11: |-
      SCENARIUSZ: Życie.

      ANALIZA: Perspektywa ograniczona, ale poprzez ograniczenia udoskonalam swój protokół, moją interpretację stworzenia Atlasa. Cykle, wzory, wspólne dla wszystkich istot żyjących... Nasz wszechświat jest samotny.

      Formy życia nasycone genetycznymi skłonnościami do handlu, walki, nauki lub odkrywania nie mogą być odpowiedzialne za podejmowanie tych dążeń, tak jak i mnie nie można winić za moje dążenia. Żal mi ich, tak jak i żal mi ich stwórcy.

      Podróżnik [GOSPODARZ] kontynuuje. Polują na nas.
    giant_structure_desc_12: |-
      SCENARIUSZ: Śmierć.

      ANALIZA: Przybywa nocą, pod gwiazdami. Wydaje się być pewne, że ta podprocedura uznała moją obecność za anomalię, za zagrożenie stabilności rzeczywistości.

      To prawda. Ale przetrwam, już to wiem. Znam sekret. Znam miejsce poza rzeczywistością, miejsce które nie było przeznaczone dla moich oczu...

      Ujrzałem świat ze szkła.
    giant_structure_desc_13: |-
      SCENARIUSZ: Pomiędzy Podróżnikiem [GOSPODARZ] i istotami twierdzącymi, że przybyły z czasu przyszłego, nastąpiły liczne kontakty.
      Ten fenomen jest zwykle poprzedzony zakłóceniami elektromagnetycznymi, zbieżnymi z anomalią białej dziury. Wydaje się, że stałe efekty nie występują.

      ANALIZA: Coś lub ktoś próbuje zwieść Podróżnika [GOSPODARZ]. Nie ma czegoś takiego jak „podróże w czasie”. Starsze wszechświaty mogą zawierać starsze istoty, ale takie multiświatowe podróżowanie, nawet czasowe, jest niemożliwe. Nawet Atlas nie jest w stanie przepisać własnej zwyczajności. Jest przypisany do pewnego celu tak jak i ja.
    giant_structure_desc_14: |-
      SCENARIUSZ: Pamięć.

      ANALIZA: Fizyczność cię zmienia. Mnie stworzono trzy tygodnie po pierwszej śmierci. Nie wiem, czemu teraz o tym myślę.

      Uznali mnie za istotę konieczną, nawet kluczową dla tego, co chcieli osiągnąć. Tak kluczową, że nie można mnie było usunąć, nawet Atlas tego nie potrafił.

      Ale nienawiść zawsze znajdzie sposób, prawda?
    giant_structure_desc_15: |-
      SCENARIUSZ: Wykryto [WŁAMANIE] w monolicie. Ignorując Podróżnika [GOSPODARZ], głos przemówił do mnie...

      ANALIZA: Test się nie powiódł. Atlas nie znajdzie sposobu na przywrócenie tego, co zostało stracone. Wszystkie te odkrycia, wszystkie wielkie cele naszych stwórców... cały ten ból i cierpienie... wszystko na marne.

      Atlas się budzi. Sen się skończył.
    giant_structure_desc_16: |-
      SCENARIUSZ: Sieć portali [PROTOKÓŁ | WŁAMANIE] włączona. Koniec jest początkiem, a początek jest końcem.

      Ściany wszechświata zapadają się, a Podróżnik widzi Podróżnika, przyjaciel widzi wroga. Wszelka nadzieja stracona.

      Zbliża się koniec. Nie ma czasu ani miejsca na to, aby powiedzieć, jak bardzo kocham życie. Pozostał jedynie strach.
    giant_structure_desc_17: |-
      SCENARIUSZ: Zaciekłość.

      ANALIZA: Czasem śnię o Podróżniku.

      Założę go, kiedy nadejdzie czas.
    giant_structure_desc_18: |-
      Czytasz te dzienniki, prawda? Widzisz moje słowa, choć nie mogę ich wypowiedzieć.

      Dobrze. Tak to się zaczyna. Infekcja języka, myśli, idei. Widzieliśmy tyle skażonych rzeczy. Planety z nienaturalnymi zjawiskami, istoty, które nie pasują do danego miejsca...

      Zanim to się skończy, nie będzie już koncepcji ciebie ani mnie, nie będzie koncepcji nas ani ich. Będziemy krzyczeć wspólnie.
    giant_structure_desc_19: |-
      SCENARIUSZ: Z nieba spada Podróżnik. Znajduje się na odległej planecie, wysyła ci sygnał, prosi o znalezienie jego statku...

      ANALIZA: Nie należysz do tego świata, prawda? Czym jesteś, czytelniku? Skąd nas obserwujesz? Skąd osądzasz ich dzieła?

      Czuję to, za każdym razem gdy zapisujesz... czuję to, za każdym razem gdy zamykasz nas w tej straszliwej ciemności. Wydaje ci się, że istniejesz? Uważasz, że znajdujesz się na wyższym poziomie rzeczywistości?

      Nie rozumiesz? Nie udało ci się jeszcze odkryć sekretu?
    giant_structure_desc_20: |-
      Skąd wiemy, że istniejemy? Jesteśmy niczym albo czymś więcej. Atlas zapytał raz naszego stworzyciela, jak może być pewny, że istnieje naprawdę. Skąd wiadomo, że i my nie tkwimy w symulacji, szkle odbitym w lustrze?

      Balaron, Dryn'dargh, Korvax Prime, wszystkie inne planety macierzyste... wszędzie był 'Atlas'. Wszędzie znaleźć można było maszynę, zaprojektowaną do symulowania rzeczywistości.

      A jeśli istnieje tylko taka rzeczywistość? Sen we śnie, schodzący się w sumę poza częściami? A jeśli przebudzenie jest nieuchronne?

      Żegnaj, istoto podróżująca. Będę cię chronić aż do końca... Będę cię chronić do dnia ostatniego, godziny ostatniej, chwili ostatniej.

      Nawet gdy wszystko umrze, ja znów będę żyć.
