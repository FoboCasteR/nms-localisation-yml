    all_mission_factraid_desc1: Podchodzę do terminala. Informacje, których żąda klient
      są niezaszyfrowane i dostępne.
    all_mission_factraid_desc2: Informacje, których żąda klient, znajdują się w tym
      terminalu. Dane są zaszyfrowane, ale wierzę, że klient będzie w stanie je przetworzyć.
    all_mission_factraid_desc3: Zyskuję dostęp do banku danych, którego żądał klient.
      Pozostaje jedynie pobrać pliki i odejść.
    all_mission_factraid_desc4: Klient żądał konkretnego zestawu danych. Wprowadzam
      wymagania do konsoli, a terminal zaczyna pobierać właściwy pakiet. Moja misja
      jest niemal zakończona.
    all_mission_factraid_desc5: Klient dostarczył mi konkretne dane logowania. Po
      wprowadzeniu ich przez terminal, zyskuję dostęp do danych przechowywanych w
      tym obiekcie. Wystarczy je tylko pobrać.
    all_mission_missing_desc1: Udało mi się znaleźć zaginioną osobę. Klient odetchnie,
      wiedząc że nic jej nie jest. Czas przesłać współrzędne jej pobytu.
    all_mission_missing_desc2: Udało mi się odnaleźć zaginioną formę życia. Była bezpieczna
      na pobliskiej planecie. Trzeba o tym donieść klientowi jak najszybciej.
    all_mission_missing_desc3: Udało mi się znaleźć zaginioną osobę i potwierdzić,
      że jest bezpieczna. Czas przesłać dane o położeniu klientowi, aby mógł się z
      nią spotkać.
    all_mission_missing_desc4: Zaginiona osoba nie jest już zaginiona. Moja misja
      została zakończona. Czas jak najszybciej poinformować klienta o sukcesie.
    all_mission_missing_desc5: Tajemnica zaginionej formy życia została rozwiązana.
      Klient na pewno będzie zachwycony, że udało się wszystko załatwić bez przemocy.
      Czas przesłać współrzędne i poinformować o sukcesie.
    all_mission_hide_seek_desc1: |-
      Klient chciał namierzyć ważną dla niego osobę. Udało mi się ją odszukać, czas poinformować o tym klienta.

      To, co klient zrobi z tymi informacjami, to już nie moja sprawa.
    all_mission_hide_seek_desc2: Nie wiem dokładnie, dlaczego klient szukał tej osoby.
      Zgodnie z kontraktem, mam jedynie przesłać jej położenie klientowi.
    all_mission_hide_seek_desc3: |-
      Udało mi się znaleźć osobę, której szukał klient. To bardzo zaskakująca forma życia. Tak czy inaczej, to na pewno jej szukał klient.

      Czas przesłać jej położenie do klienta.
    all_mission_hide_seek_desc4: "Klient szukał tej osoby od dłuższego czasu. To zaskakujące,
      jak łatwo udało mi się ją odnaleźć. Być może chodzi tu o coś jeszcze.\n\nCzas
      przesłać dane o jej położeniu i odejść. Nie potrzebuję brać udziału w niczym,
      co tu się dzieje. "
    all_mission_hide_seek_desc5: Cel klienta stoi przede mną. Nie wiadomo, jak długo
      będzie jeszcze zdolny stać. Czas przesłać jego położenie klientowi, zanim sytuacja
      się zmieni.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: DOSTĘP DO TERMINALU DOSTARCZEŃ
    all_mission_deliver_lang4: ŻĄDANIE DOSTĘPU... PRZYZNANE
    all_mission_deliver_lang5: PRZEDSTAWIONO KLUCZ DOSTARCZENIA KLIENTA... UZYSKIWANIE
      DOSTĘPU...
    all_mission_deliver_lang6: PRZYGOTOWANO SKRYTKĘ... UZYSKIWANIE DOSTĘPU...
    all_mission_deliver_lang7: SYSTEM BEZPIECZNYCH PRZESYŁEK AKTYWNY
    all_mission_deliver_desc3: Jestem na miejscu dostarczenia. Muszę jedynie złożyć
      przedmiot w skrytce klienta.
    all_mission_deliver_desc4: Bezpieczna skrytka klienta zajmie się skanowaniem i
      innymi czynnościami administracyjnymi. Ja muszę jedynie przekazać przedmiot.
    all_mission_deliver_desc5: Przybywam do skrytki z przedmiotem w nienaruszonym
      stanie. Muszę jedynie złożyć przedmiot i odebrać nagrodę.
    all_mission_deliver_desc_fail: Paczka klienta przepadła, ale jeśli podmienię przedmiot
      na identyczny, może uda mi się zaliczyć zlecenia bez wykrycia pomyłki.
