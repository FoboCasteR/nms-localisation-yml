    ui_core_act1_step2_marker: Współrzędne nieznajomego?
    ui_core_act1_step3_desc: Z nieznanego źródła otrzymuję tajemnicze współrzędne.
      Ruszam za sygnałem i znajduję wrak opuszczonego statku gwiezdnego. Niczego tam
      nie ma oprócz ogniwa awaryjnego, nadającego z częstotliwości wywoławczej oznaczonej
      „ARTEMIS”. Nie pozostaje mi nic innego, jak kontynuować tę podróż.
    ui_core_act1_step3_obj1: Szukaj wskazówek dotyczących Artemis
    ui_core_act1_step3_obj2: Zbadaj kosmiczną anomalię
    ui_core_act1_step3_obj1_tip: Odpowiedzi możesz znaleźć wśród gwiazd...
    ui_core_act1_step3_obj2_tip: |-
      Znajdź pomoc podczas poszukiwań Artemis.
      Formy życia na pokładzie kosmicznej anomalii mogą ci pomóc.
      Wywołaj anomalię w kosmosie za pomocą szybkiego menu (<IMG>QUICK_MENU<>).
    ui_core_act1_step3_msg1: |-
      Szukaj wskazówek dotyczących <STELLAR>„Artemis”<> na tej i innych planetach
      Naciśnij <IMG>OPTIONS<>, aby przejść do przewodnika
    ui_core_act1_step3_msg1a: |-
      Szukaj informacji dotyczących <STELLAR>„Artemis”<> na tej i innych planetach.
      Wyświetl <STELLAR>przypiętą formułę ulepszenia<> w dzienniku (<IMG>OPTIONS<>)
    ui_core_act1_step3_msg2: |-
      Podążaj za <SPECIAL>anomalnym sygnałem<>
      Naciśnij <IMG>OPTIONS<>, by przejść do dziennika misji
    ui_core_act1_step3_msg2a: |-
      Przeszukaj <SPECIAL>kosmiczną anomalię<> pod kątem wskazówek dotyczących „<STELLAR>Artemis<>”
      Znajdź konkretne instrukcje, wybierając misję <SPECIAL>kosmicznej anomalii<> w dzienniku (<IMG>OPTIONS<>)
    ui_core_act1_step3_msg3: |-
      Wróć w <STELLAR>kosmos<>
      Szukaj wskazówek dotyczących <STELLAR>„Artemis”<> pośród gwiazd
    ui_core_act1_step4_desc: Po powrocie na własny statek, kontaktuje się ze mną nieznajoma
      istota, przedstawiająca się jako Artemis. Szumy i zakłócenia powodują, że komunikacja
      jest trudna, ale najwyraźniej Artemis potrzebuje mojej pomocy. Muszę znaleźć
      jakiś sposób, aby wzmocnić sygnał, zanim będzie za późno.
    ui_core_act1_step4_obj1: Zlokalizuj nadajnik dalekiego zasięgu
    ui_core_act1_step4_obj2: Dotrzyj do nadajnika dalekiego zasięgu
    ui_core_act1_step4_obj1_tip: |-
      Aby wznowić kontakt z Artemis, najpierw znajdź <TECHNOLOGY>nadajnik dalekiego zasięgu<>.
      Na wielu planetach znajdziesz holograficzne wieże łączności. Takie urządzenie może być wystarczająco potężne, aby nawiązać stabilne połączenie.
    ui_core_act1_step4_msg1a: |-
      Zlokalizuj <TECHNOLOGY>nadajnik dalekiego zasięgu<>.
      Szukaj (<IMG>SCAN<>) potencjalnych miejsc.
      Do kontaktu z Artemis wymagany jest potężny nadajnik.
