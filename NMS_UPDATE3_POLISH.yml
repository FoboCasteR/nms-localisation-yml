    ui_maintain_farm1_name: ODROBACZACZ GLEBY
    ui_maintain_farm1_name_l: Odrobaczacz gleby
    ui_maintain_farm1_desc: Jednostka kontrolująca brygadę malutkich robotów. Zostają
      one wysłane do przekopania gleby i eliminacji szkodników. Jednostka kontrolująca
      jest kluczowa w zapobieganiu przypadkowym atakom robotów.
    ui_maintain_farm2_name: AUTOMATYCZNY ZRASZACZ
    ui_maintain_farm2_name_l: Automatyczny zraszacz
    ui_maintain_farm2_desc: Automatyczny system zraszający, który dostosowuje się
      do potrzeb roślin i rozsiewa delikatną mgiełkę wodną, prawdziwą ulewę albo każde
      inne ustawienie pomiędzy.
    ui_maintain_farm3_name: KONTROLER OŚWIETLENIA
    ui_maintain_farm3_name_l: Kontroler oświetlenia
    ui_maintain_farm3_desc: Zestaw lampek LED, kontrolowanych przez światłoczułą jednostkę
      główną, która dostarcza odpowiednią mieszankę czerwonego, zielonego lub niebieskiego
      światła, nakierowaną na potrzeby konkretnej rośliny.
    ui_maintain_farm4_name: AUTOMATYCZNY PROPAGATOR
    ui_maintain_farm4_name_l: Automatyczny propagator
    ui_maintain_farm4_desc: Ten zaawansowany zestaw laserów przycina i rozsadza rośliny
      wedle potrzeb. Wypalające światło gwarantuje niepowtarzalną precyzję.
    ui_maintain_farm5_name: DYSTRYBUTOR NAWOZU
    ui_maintain_farm5_name_l: Dystrybutor nawozu
    ui_maintain_farm5_desc: Hybryda urządzenia wytwarzającego i dystrybuującego, która
      sprawdza glebę pod kątem niedoboru składników odżywczych, a następnie wytwarza
      stosowny nawóz i odpowiednio go rozprowadza.
    ui_maintain_fuel1_name: INWERTER PALIWOWY
    ui_maintain_fuel1_name_l: Inwerter paliwowy
    ui_maintain_fuel1_desc: Urządzenie oparte o technologię zasilania odtwarzalnego.
      Inwerter paliwowy zapewnia ciągłe dostawy mocy do maszyn autonomicznych.
    ui_maintain_fuel2_name: AKUMULATOR MEMBRANOWY
    ui_maintain_fuel2_name_l: Akumulator membranowy
    ui_maintain_fuel2_desc: Akumulator membranowy to najbardziej bezobsługowe osiągnięcie
      w dziedzinie zasilania odtwarzalnego. Wystarczy umieścić go w obwodach maszyny,
      aby dostarczał jej mocy bezpiecznie i bezpośrednio.
    ui_maintain_fuel3_name: KONDENSATOR MOCY
    ui_maintain_fuel3_name_l: Kondensator mocy
    ui_maintain_fuel3_desc: Urządzenie oparte o technologię zasilania odtwarzalnego.
      Kondensator mocy pobiera energię marnowaną w trakcie działania maszyny i używa
      jej do dodatkowego zasilania.
    ui_maintain_fuel4_name: SPRZĘGŁO GENERATORA
    ui_maintain_fuel4_name_l: Sprzęgło generatora
    ui_maintain_fuel4_desc: Sprzęgło generatora to ważny element systemów odtwarzalnego
      zasilania maszyny. Bez niego generator kręciłby się bezowocnie, przekazując
      zasilanie do próżni.
    ui_maintain_fuel5_name: PRĄDNICA KINETYCZNA
    ui_maintain_fuel5_name_l: Prądnica kinetyczna
    ui_maintain_fuel5_desc: Prądnica kinetyczna potrzebuje niewielkiego ładunku początkowego,
      dzięki któremu zasila systemy pobierania mocy, podłączone do orbity planety.
      Pozwala to zasilać niezależne maszyny przez długi czas, nie martwiąc się o częste
      przeglądy czy tankowanie paliwa.
    ui_maintain_tech1_name: MECHANIZM BLOKUJĄCY
    ui_maintain_tech1_name_l: Mechanizm blokujący
    ui_maintain_tech1_desc: Proste urządzenie blokujące, zaprojektowane do powstrzymywania
      nieautoryzowanych rzezimieszków. Uszkodzenie spowodowało, że nie można go otworzyć.
    ui_maintain_tech2_name: ZAMEK MAGNETYCZNY
    ui_maintain_tech2_name_l: Zamek magnetyczny
    ui_maintain_tech2_desc: Zaawansowane urządzenie blokujące. Problem z polaryzacją
      spowodował, że zostało zamknięte na amen.
    ui_maintain_tech3_name: ZAMEK NADPRZEWODNIKOWY
    ui_maintain_tech3_name_l: Zamek nadprzewodnikowy
    ui_maintain_tech3_desc: Niezwykle zaawansowane urządzenie blokujące. Uszkodzenie
      obwodów zasilających elektromagnes spowodowało stałe zamknięcie.
    ui_maintain_tech4_name: TERMINAL WPROWADZANIA
    ui_maintain_tech4_name_l: Terminal wprowadzania
    ui_maintain_tech4_desc: Terminal zaprojektowany do ręcznego sterowania urządzeniem.
      Został uszkodzony i nie odbiera sygnałów.
    ui_maintain_tech5_name: CZUJNIK BIO-WPROWADZANIA
    ui_maintain_tech5_name_l: Czujnik bio-wprowadzania
    ui_maintain_tech5_desc: Zaawansowana jednostka kontrolna, zaprojektowana do interakcji
      urządzenie-istota cielesna. Usterka uniemożliwia prawidłowe działanie. Korzystanie
      w obecnej sytuacji jest niewskazane.
    ui_maintain_tech6_name: JEDNOSTKA KOTŁOWA
    ui_maintain_tech6_name_l: Jednostka kotłowa
    ui_maintain_tech6_desc: Mały bojler, wytwarzający ciepło, dzięki któremu urządzenie
      może pracować w trudnym klimacie. W wyniku usterki bojler się przepełnił i uszkodził.
    ui_maintain_tech7_name: SILNICZEK
    ui_maintain_tech7_name_l: Silniczek
    ui_maintain_tech7_desc: Bardzo mały silniczek, zaprojektowany do zasilania małych
      części. Skorodował i jest pełen małych płatków rdzy.
    ui_maintain_tech8_name: UKŁAD CHŁODZENIA
    ui_maintain_tech8_name_l: Układ chłodzenia
    ui_maintain_tech8_desc: Pompa i system wymiany cieplnej, zaprojektowane aby przeciwdziałać
      przegrzaniu się urządzenia. System sam się przegrzał i przestał działać.
    ui_maintain_tech9_name: EKRAN WYNIKOWY
    ui_maintain_tech9_name_l: Ekran wynikowy
    ui_maintain_tech9_desc: Terminal z ekranem, komunikujący status urządzenia użytkownikowi.
      Terminal jest zepsuty, a więc użytkownik nie dowie się, że terminal jest zepsuty.
    ui_maintain_tech10_name: URZĄDZENIE ZAPOBIEGAJĄCE MANIPULACJOM
    ui_maintain_tech10_name_l: Urządzenie zapobiegające manipulacjom
    ui_maintain_tech10_desc: Jednostka zaprojektowana do zniszczenia najważniejszych
      systemów w przypadku, gdyby nieautoryzowany użytkownik próbował nimi manipulować.
      Niestety, jednostka uległa uszkodzeniu i do czasu naprawy kontynuuje stałe niszczenie
      systemów.
    ui_maintain_tech11_name: ALARM BEZPIECZEŃSTWA
    ui_maintain_tech11_name_l: Alarm bezpieczeństwa
    ui_maintain_tech11_desc: Niewielki system świetlno-dźwiękowy, zaprojektowany do
      ostrzegania przed nieautoryzowanym dostępem do urządzenia. Usterka alarmu spowodowała
      przeładowanie i zwarcie pobliskich obwodów.
    ui_maintain_tech12_name: PUDEŁKO ZE SPRĘŻYNĄ
    ui_maintain_tech12_name_l: Pudełko ze sprężyną
    ui_maintain_tech12_desc: Obudowa ściśniętej sprężyny. Pękła, przez co sprężyna
      wystrzeliła i uszkodziła resztę urządzenia.
    ui_maintain_tech13_name: TERMOREGULATOR
    ui_maintain_tech13_name_l: Termoregulator
    ui_maintain_tech13_desc: Jednostka kontrolna zaprojektowana do utrzymywania równej
      temperatury w całym urządzeniu. Jej czujnik został uszkodzony, w związku z czym
      odprowadza ona ciepło lub generuje je w niewłaściwych momentach.
    ui_maintain_tech14_name: POMPA PALIWOWA
    ui_maintain_tech14_name_l: Pompa paliwowa
    ui_maintain_tech14_desc: Wysokowydajna pompa, zapewniająca dostawy paliwa do każdej
      części urządzenia we wszystkich warunkach grawitacyjnych. Filtr został zatkany
      dziwną substancją, przez co pompa straciła zasilanie.
    ui_maintain_tech15_name: RAMIĘ WSPOMAGANE
    ui_maintain_tech15_name_l: Ramię wspomagane
    ui_maintain_tech15_desc: Niewielki mechaniczny przegub, używany do niwelowania
      niewielkich błędów mechanicznych w całym urządzeniu. Usterka powoduje, że pobiera
      on komponenty funkcjonalne i wpycha je w niewłaściwe miejsce, powodując jeszcze
      większe uszkodzenia.
    ui_maintain_tech16_name: CEWKA CYLINDRYCZNA
    ui_maintain_tech16_name_l: Cewka cylindryczna
    ui_maintain_tech16_desc: Przekaźnik, pomagający w zasilaniu urządzenia. Niestety,
      jego styki skorodowały, a cewka przestała działać.
    ui_maintain_tech17_name: KOMORA CIŚNIENIOWA
    ui_maintain_tech17_name_l: Komora ciśnieniowa
    ui_maintain_tech17_desc: Niewielka komora ciśnieniowa, wytwarzająca skompresowany
      gaz potrzebny urządzeniu do działania. Na komorze pojawiły się pęknięcia, powodujące
      wyciek.
    ui_maintain_tech18_name: OBWÓD GŁÓWNY
    ui_maintain_tech18_name_l: Obwód główny
    ui_maintain_tech18_desc: Obwód kontrolujący wszystkie pozostałe komponenty urządzenia.
      Uszkodzenia obwodu są krytyczne.
    ui_maintain_tech19_name: DYSTRYBUTOR MOCY
    ui_maintain_tech19_name_l: Dystrybutor mocy
    ui_maintain_tech19_desc: Centralna jednostka zasilająca urządzenie. Jej uszkodzenie
      oznacza, że zakłóca ona obecnie zasilanie pewnego obwodu, powodując niebezpieczne
      spięcie.
    ui_maintain_tech20_name: WYRÓWNYWACZ OBCIĄŻENIA
    ui_maintain_tech20_name_l: Wyrównywacz obciążenia
    ui_maintain_tech20_desc: Niewielka jednostka zaprojektowana do regulacji przepływu
      mocy w całym urządzeniu. Usterka wywołuje spięcie i uszkodzenie pozostałych
      komponentów.
    ui_maintain_tech21_name: INTERFEJS SIECIOWY
    ui_maintain_tech21_name_l: Interfejs sieciowy
    ui_maintain_tech21_desc: Uniwersalny interfejs sieciowy, pozwalający urządzeniu
      łączyć się ze zdalnym centrum kontroli. Uszkodzenie interfejsu powoduje interpretację
      radiacji tła jako sygnałów sieciowych. Dane w innych obwodach zostają przez
      to uszkodzone.
    ui_maintain_tech22_name: PANEL BEZPIECZEŃSTWA
    ui_maintain_tech22_name_l: Panel bezpieczeństwa
    ui_maintain_tech22_desc: Panel bezpieczeństwa odcina potencjalnie niebezpieczne
      komponenty w przypadku uszkodzenia. Nadwrażliwy czujnik spowodował aktywację
      i zapobiega działaniu całego urządzenia.
    ui_maintain_tech23_name: ALTERNATOR
    ui_maintain_tech23_name_l: Alternator
    ui_maintain_tech23_desc: Alternator generuje i reguluje zasilanie w całym urządzeniu.
      Uległ jednak tajemniczej korozji, która uniemożliwia działanie.
    ui_maintain_tech24_name: PANEL FOTOWOLTAICZNY
    ui_maintain_tech24_name_l: Panel fotowoltaiczny
    ui_maintain_tech24_desc: Niewielki, ale wydajny panel, pobierający światło i przekształcający
      je na zasilanie. Panel pękł i jest skurzony, a więc nie można na nim polegać.
    ui_maintain_tech25_name: PRZEKŁADNIA
    ui_maintain_tech25_name_l: Przekładnia
    ui_maintain_tech25_desc: Mechanizm przekładni urządzenia. Smar, dzięki któremu
      przekładnia działa, został zastąpiony zielonym szlamem i tryby się zatarły.
    ui_plant_1_desc: |-
      Niejadalna bulwa, dająca niewielki, ale dosyć częsty plon kryształów mordytu.

      Przyjemna alternatywa dla zbierania mordytu ze <TECHNOLOGY>zwłok stworzeń<>. Korzeń mordytu trzeba hodować na <TECHNOLOGY>tacach hydroponicznych<>.

      Przybliżony czas dojrzewania: <TECHNOLOGY>8 godz.<>
    ui_plant_2_desc: |-
      Kwiat uprawny o ohydnym zapachu, odtwarzający strukturę chemiczną kału. Hodowany we wnętrzu, daje plony faecium.

      Dobra alternatywa dla ręcznego pozyskiwania faecium, co wymaga <TECHNOLOGY>karmienia stworzeń<>, a następnie <TECHNOLOGY>zbierania ich odchodów<>. Kwiaty gnijkiszki trzeba uprawiać na <TECHNOLOGY>tacach hydroponicznych<>.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_2_desc_alt1: |-
      Kwiat uprawny o ohydnym zapachu, odtwarzający strukturę chemiczną kału. Hodowany we wnętrzu, daje plony koprytu.

      Dobra alternatywa dla ręcznego pozyskiwania koprytu, co wymaga <TECHNOLOGY>karmienia stworzeń<>, a następnie <TECHNOLOGY>zbierania ich odchodów<>. Kwiaty gnijkiszki trzeba uprawiać na <TECHNOLOGY>tacach hydroponicznych<>.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_2_desc_alt2: |-
      Kwiat uprawny o ohydnym zapachu, odtwarzający strukturę chemiczną kału. Hodowany we wnętrzu, daje plony łajna stworzeń.

      Dobra alternatywa dla ręcznego pozyskiwania łajna, co wymaga <TECHNOLOGY>karmienia stworzeń<>, a następnie <TECHNOLOGY>zbierania ich odchodów<>. Kwiaty gnijkiszki trzeba uprawiać na <TECHNOLOGY>tacach hydroponicznych<>.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_3_desc: Świecąca roślina, którą znaleźć można głęboko pod wodą - świetlisty
      wodorost wytwarza chemikalia użyteczne do uzyskania wodoodporności i świetlistości
      materiałów.
    ui_plant_4_desc: Twarda bulwa, którą można znaleźć głęboko pod ziemią. Szpik jaskiniowy
      szybko się rozprzestrzenia, mimo braku światła. Nadmiar słońca może bardzo negatywnie
      wpłynąć na zbiory.
    ui_plant_5_desc: |-
      Sferyczny grzyb z wewnętrznymi blaszkami, rosnący jedynie w toksycznych biomach. Kępy grzybów można przesadzić i uprawiać – dają one szybkie i obfite plony.

      Nadają się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać toksyczny klimat.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_6_desc: |-
      Świecąca, ulistniona roślina kwiatowa, doskonale rozwijająca się w biomach radioaktywnych. Można ją uprawiać, daje częste i obfite plony.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać klimat radioaktywny.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_7_desc: |-
      Duży kryształowy kwiat o promienistych niebieskich pąkach, który znaleźć można jedynie w śnieżnych biomach. Brzeczka szronowa jest dosyć odporną rośliną uprawną, a jej zdolność do adaptowania się do trudnych warunków skutkuje bardzo częstymi zbiorami.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać klimat zamarznięty.

      Przybliżony czas dojrzewania: <TECHNOLOGY>1 godz.<>
    ui_plant_8_desc: |-
      Ta żywa skała adaptuje się do życia w ekstremalnym gorącu spalonych biomów. Można ją jednak uprawiać w większości warunków, a po wzejściu daje ona średnie i sporadyczne plony.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać klimat gorący.

      Przybliżony czas dojrzewania: <TECHNOLOGY>16 godz.<>
    ui_plant_9_desc: |-
      Echinokaktus rośnie w jałowych biomach i może przetrwać dłuższe okresy suszy. To jadalny grubosz, który można łatwo uprawiać – daje duże, ale rzadkie zbiory.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać klimat jałowy.

      Przybliżony czas dojrzewania: <TECHNOLOGY>16 godz.<>
    ui_plant_10_desc: |-
      Średniej wielkości roślina uprawna, która co jakiś czas daje plon z cennych gwiezdnych bulw.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Przed zasadzeniem na zewnątrz należy uzyskać klimat bujny.

      Przybliżony czas dojrzewania: <TECHNOLOGY>4 godz.<>
    ui_plant_12_desc: |-
      Niewielka, skromnie wyglądająca roślina, której liście co jakiś czas wydzielają pęcherzyki jadowe – cenną substancję handlową.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Nie można uprawiać na zewnątrz.

      Przybliżony czas dojrzewania: <TECHNOLOGY>3 godz. 20 min.<>
    ui_plant_13_desc: |-
      Dziwna, potencjalnie pasożytnicza roślina, dająca sporadyczne plony niezwykle cennego zasobu handlowego – sfer grawitin.

      Nadaje się do hydroponicznej uprawy we wnętrzach. Nie można uprawiać na zewnątrz.

      Przybliżony czas dojrzewania: <TECHNOLOGY>2 godz.<>
    ui_plantsub_deadcreature_desc: |-
      Mimo licznych badań, niewiele wiadomo o tym niepokojącym, krystalicznym związku.

      Jest on uwalniany przez truchła niektórych gatunków, można go też <TRADEABLE>pozyskiwać<> z <SPECIAL>korzenia mordytu<> - rośliny uprawnej.
    ui_plantsub_creaturepoop_desc: |-
      Okropnie cuchnący związek, który można pozyskać z <TRADEABLE>kwiatu gnijkiszki<> lub – co jest mniej przyjemne – z kału niektórych gatunków.

      Stworzenia można specjalnie karmić, aby zwiększyć tempo formowania i wydalania kryształów faecium.
    ui_plantsub_creaturepoop1_desc: |-
      Okropnie cuchnący związek, który można pozyskać z <TRADEABLE>kwiatu gnijkiszki<> lub – co jest mniej przyjemne – z kału niektórych gatunków.

      Stworzenia można specjalnie karmić, aby zwiększyć tempo formowania i wydalania kryształów koprytu.
    ui_plantsub_creaturepoop2_desc: |-
      Okropnie cuchnący związek, który można pozyskać z <TRADEABLE>kwiatu gnijkiszki<> lub – co jest mniej przyjemne – z kału niektórych gatunków.

      Stworzenia można specjalnie karmić, aby zwiększyć tempo formowania i wydalania złóż organicznych.
    ui_plantsub_water_desc: |-
      Gumowaty, świecący pęcherzyk zbierany z <TECHNOLOGY>podwodnych<> <TRADEABLE>świetlistych wodorostów<>.

      Technolodzy rolnictwa nie okiełznali jeszcze świetlistych wodorostów. W związku z tym, pęcherzyków nie można uprawiać.
    ui_plantsub_cave_desc: |-
      Świecąca organiczna bulwa, zbierana z <TRADEABLE>rośliny szpiku jaskiniowego<>, rosnącej <TECHNOLOGY>pod ziemią<>.

      Szpik jaskiniowy nie podlega udomowieniu i nieznane są sadzonki, które można by uprawiać. W związku z tym, dziko rosnące bulwy szpiku trzeba zbierać ręcznie.
    ui_plantsub_toxic_desc: |-
      Dziwnie świecąca substancja, zbierana z <TRADEABLE>blaszek kęp grzybów<>.

      Roślina wymaga <TRADEABLE>toksycznego klimatu<>, aby rozwijać się w dziczy, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantsub_radio_desc: |-
      Dziwna substancja, która jakby powoli przesuwała powietrze wokół siebie. Znaleźć ją można w korzeniach <TRADEABLE>zioła gamma<>.

      Zioło gamma wymaga <COMMODITY>wysokiej radiacji tła<>, aby rozwijać się w dziczy, ale można je też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantsub_snow_desc: |-
      Przepiękny błękitny kryształ, cechujący się ogromną twardością i skrzącą się przezroczystością. Zbierany jest z liści <TRADEABLE>brzeczki szronowej<>.

      Brzeczka szronowa wymaga <TECHNOLOGY>warunków zamarzniętych<>, aby rozwijać się w dziczy, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantsub_scorched_desc: |-
      Potężny związek chemiczny, którego dotąd nie udało się zsyntetyzować. Można go zebrać z kory <TRADEABLE>słonecznego pnącza<>.

      Pnącze wymaga <FUEL>gorącego klimatu<>, aby rozwijać się w dziczy, ale można je też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantsub_barren_desc: |-
      Mięsisty, jadalny miąższ kaktusa, pozyskiwany z <TRADEABLE>rośliny echinokaktusa<>. Soczysty w smaku, ma również wiele zastosowań przemysłowych.

      Echinokaktus rośnie jedynie na <FUEL>pustynnych planetach<>, ale można go też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantsub_lush_desc: |-
      Piękny klejnot, będący wynikiem dziwnego procesu trawiennego rośliny zwanej <TRADEABLE>gwiezdną jeżyną<>.

      Roślina ta wymaga <TRADEABLE>bujnych warunków<>, aby rozwijać się w dziczy, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_plantprod_sac_12_desc: |-
      Ustabilizowana próbka trucizny, wytwarzana przez morskie jeżowce.

      Rzadki i cenny zasób w galaktycznej sieci handlowej.
    ui_farmprod_1_desc: |-
      Rozcieńczony kwas do obecnej generacji różnego rodzaju ogniw zasilających.

      Wytworzony z <SPECIAL>mordytu<> i <TRADEABLE>pleśni grzybiczej<>.
    ui_farmprod_2_desc: |-
      Syntetyczne smarowidło zmniejszające tarcie i przedłużające żywotność technologii wykorzystujących ruchome części.

      Wytwarzane z <FUEL>faecium<> i <TRADEABLE>korzenia gamma<>.
    ui_farmprod_2_desc_alt1: |-
      Syntetyczne smarowidło zmniejszające tarcie i przedłużające żywotność technologii wykorzystujących ruchome części.

      Wytwarzane z <FUEL>koprytu<> i <TRADEABLE>korzenia gamma<>.
    ui_farmprod_2_desc_alt2: |-
      Syntetyczne smarowidło zmniejszające tarcie i przedłużające żywotność technologii wykorzystujących ruchome części.

      Wytwarzane z <FUEL>próbek łajna<> i <TRADEABLE>korzenia gamma<>.
    ui_farmprod_3_desc: |-
      Nietłukące się i nierysujące szkło z powłoką odporną na promieniowanie ultrafioletowe, przeznaczone do prac budowlanych.

      Rafinowane z pyłu <STELLAR>krzemianowego<>. Pozyskuj krzemian z gleby, używając <TECHNOLOGY>manipulatora terenu<>.

      Można wytworzyć z <TECHNOLOGY>kryształów szronu<>, pozyskiwanych z roślin na <TECHNOLOGY>zamarzniętych<> planetach.
    ui_farmprod_4_desc: |-
      Regulator temperaturowy, wyprodukowany z rafinowanego materiału organicznego. Ma unikatową zdolność do produkcji, rozpraszania i rozprowadzania ciepła, wedle potrzeb.

      Wytwarzany z <SPECIAL>solanium<> i <TECHNOLOGY>kryształów szronu<>.
    ui_farmprod_5_desc: |-
      Włókno połączeniowe, wykorzystywane w elektronice. Wykonane z zaawansowanego syntetycznego polimeru, który może przesyłać zasilanie i dane.

      Wytwarzane z <TRADEABLE>miąższu kaktusa<> i <TRADEABLE>gwiezdna bulwa<>.
    ui_farmprod_6_desc: |-
      Bardzo reaktywny żel, zasobny w energię i niebezpieczny w dotyku.

      Wytwarzany z <TRADEABLE>miąższu kaktusa<>.
    ui_farmprod_7_desc: |-
      Materiał wybuchowy różnego przeznaczenia w formie płynnej, ułatwiającej transport i aplikację. Nie spożywać.

      Wytwarzany z <TECHNOLOGY>kwasu<> i <TECHNOLOGY>niestabilnego żelu<>.
    ui_farmprod_8_desc: |-
      Zaawansowany materiał budowlany - szkło to zostało nasycone związkami organicznymi, które pozwalają mu reagować na otoczenie. Mikroby zawarte w szkle filtrują niebezpieczne światło na wszystkich długościach fali i wyrównują warunki atmosferyczne, zgodnie z wymaganiami użytkownika.

      Wytwarzane ze <TECHNOLOGY>smarowidła<> i <TECHNOLOGY>szkła<>.
    ui_farmprod_9_desc: |-
      Uniwersalny, pół-elastyczny obwód drukowany, wykonany z niezwykle wytrzymałego syntetycznego polimeru.

      Wytwarzany z <COMMODITY>kondensatorów ciepła<> i <TECHNOLOGY>poliwłókna<>.
    ui_farmprod_basic_1_desc: |-
      Zaawansowany materiał organiczny - guma ta wykorzystuje naturalne właściwości rośliny, z której pochodzi. Jest silnie wodoodporna, nie odkształca się pod wpływem ekstremalnych temperatur i wydziela jedynie delikatną woń soli.

      Wytwarzana z <TRADEABLE>pęcherzyków wodorostów<>.
    ui_farmprod_basic_2_desc: |-
      Niewielka, ale potężna bateria organiczna. Ważny komponent technologii, które wymagają wewnętrznego źródła zasilania.

      Wytwarzana z <TRADEABLE>bulw szpiku<>.
    ui_farmprod_subtitle: Zaawansowany produkt rolniczy
    ui_alloy_simple_1_desc: |-
      Lekki stop, dający się łatwo formować. Wytwarzany z <EARTH>parafiny<> i <EARTH>zjonizowanego kobaltu<>.

      Bardzo pożądany w galaktycznej sieci handlowej ze względu na wykorzystywanie go w budowie planetarnych posterunków i obiektów.
    ui_alloy_simple_2_desc: |-
      Popularny metaliczny stop o szerokim wachlarzu zastosowań. Zamiast nazwy naukowej, używana jest pospolita - termin brudny brąz pochodzi od zabarwienia materiału.

      Wytwarzany z <EARTH>czystego ferrytu<> i <EARTH>pirytu<>.
    ui_alloy_simple_3_desc: |-
      Neutralny stop, stosowany niemal wszędzie – od farmakologii po przemysł ciężki. Wytwarzany ze <EARTH>zjonizowanego kobaltu<> i <EARTH>amoniaku<>.

      Jest podstawą galaktycznego handlu stopami.
    ui_alloy_simple_4_desc: |-
      Stop czystego ferrytu, wytwarzany z <EARTH>czystego ferrytu<> i <EARTH>uranu<>.

      Używany głównie przy budowie frachtowców gwiezdnych, ze względu na swoją wytrzymałość. Twardy materiał, popularny w galaktycznej sieci handlowej.
    ui_alloy_simple_5_desc: |-
      Niezwykle cenny, lustrzany stop. Popularny wśród handlowców wszystkich głównych ras galaktycznych. Wytwarzany ze <EARTH>zjonizowanego kobaltu<> i <EARTH>fosforu<>.


      Łatwo rozpoznawalny po jasnoczerwonej poświacie i silnym polu magnetycznym.
    ui_alloy_simple_6_desc: |-
      Miękki, plastyczny stop, używany przez rzemieślników w całej znanej galaktyce. Wytwarzany ze <EARTH>zjonizowanego kobaltu<> i <EARTH>dioksytu<>.

      Popularny surowiec handlowy - wiele szlaków wytyczono specjalnie do handlu tym stopem.
    ui_alloy_complex_1_desc: |-
      Zaawansowany, wytrzymały stop, używany głównie w budowie kadłubów i technologii dronów eksploracyjnych w głębokim kosmosie.

      Wytwarzany z <SPECIAL>heroksu<>, <SPECIAL>brudnego brązu<> i <SPECIAL>lemu<>.
    ui_alloy_complex_2_desc: |-
      Zaawansowany lekki stop z metalu, którym handluje się w całej Zewnętrznej Krawędzi. Często używany we wnętrzach promów handlowych, aby zmniejszyć ich ciężar, kiedy startuję z planet o silnym polu grawitacyjnym.

      Wytwarzany z <SPECIAL>aronu<>, <SPECIAL>magno-złota<> i <SPECIAL>grantynu<>.
    ui_ultraprod_subtitle: Niezwykle wyrafinowana technologia
    ui_gas_1_desc: |-
      <TRADEABLE>Gaz<> atmosferyczny o wyraźnym zapachu. Wysokie stężenie jest niezwykle niebezpieczne dla życia organicznego.

      Z pomocą <TECHNOLOGY>wyspecjalizowanej maszynerii<> można go pozyskiwać z atmosfer planet <FUEL>spalonych<> i <SPECIAL>pustynnych<>.
    ui_gas_2_desc: "Bezwonny i bezbarwny <TRADEABLE>gaz<>, stosunkowo szybko ulegający
      połowicznemu rozkładowi. \n\nZnaleźć go można w <COMMODITY>radioaktywnych<>
      i <TECHNOLOGY>zamarzniętych<> atmosferach. Powstaje w wyniku rozkładu innych
      pierwiastków energetycznych."
    ui_gas_3_desc: "Reaktywny <TRADEABLE>gaz<> atmosferyczny, potrzebny wszelkim istotom
      organicznym. \n\nAzot można pobierać w dużych ilościach z atmosfer planet <TRADEABLE>bujnych<>
      i <TRADEABLE>toksycznych<>."
    ui_reaction_1_desc: |-
      Produkt rafinowany, zawierający energię potencjalną podgrzanego gazu atmosferycznego. Można go podgrzewać w stanie stabilnym do żądanej temperatury.

      Wytwarzany z <TRADEABLE>sulfurynu<> i <FUEL>skoncentrowanego węgla<>.
