      <STELLAR>Skanuj<>, by zlokalizować tlen
      Sięgnij przez ramię i naciśnij <IMG>VR_HOLSTER<>, by podnieść multinarzędzie
      Możesz też wytworzyć <FUEL>żel podtrzymania życia<> w <IMG>INVENTORY<>
    ui_notify_lifesup_msg2_vrb: |-
