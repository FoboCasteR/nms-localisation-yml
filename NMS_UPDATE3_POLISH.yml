      Naciśnij <IMG>OPTIONS<>, aby zmienić aktywną misję.
    ui_overseer7_obj2: Zbierz solanium
    ui_overseer7_obj2_tip: |-
      Aby móc zbierać <TRADEABLE>solanium<>, musisz posiadać <TECHNOLOGY>rękawice haz-mat<>.
      Solanium znajdziesz na <FUEL>spalonych<> planetach.
      Skanuj planety z kosmosu (<IMG>SCAN<>), aby zidentyfikować ich typ klimatu.
    ui_overseer7_msg2: |-
