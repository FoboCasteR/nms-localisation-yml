    update3_notes: |-
      Atlas powstaje - aktualizacja 1.30

      Aby uczcić rocznicę no Man’s Sky, przedstawiamy dodatek „Atlas powstaje”, zawierający nową fabułę, ulepszenia handlu, aktywację portali, edycję terenu i wiele więcej.

      * Fabuła: Rozpocznij nową wyprawę. Poznaj historię Atlasa i znaczenie swojej egzystencji.
      * Portale: W okamgnieniu przemierzaj lata świetlne. Ucz się adresów portali i prowadź innych ku swoim odkryciom.
      * Tablica misji: Na stacjach kosmicznych znajdziesz dodatkowe misje, dla każdego stylu gry. Zdobywaj nagrody, a także zwiększaj reputację z nowymi frakcjami.
      * Manipulacja terenem: Zmieniaj grunt pod nogami, twórz skomplikowane budowle lub przygotuj idealne miejsce pod budowę bazy.
      * Naprawy: Nowe interakcje dodają głębi rolnictwu i pozwalają na zbieranie nowego sprzętu w trakcie odkrywania.
      * Handel: Układy mają teraz typ gospodarczy. Wyznaczaj szlaki handlowe, aby zbić fortunę albo użyj nowych produktów do uprawy i zbierania, aby wytworzyć cenne przedmioty.
      * Statki gwiezdne: Nowe egzotyczne statki gwiezdne klasy S można znaleźć w całej galaktyce.
      * Walka w kosmosie: Została ulepszona o zupełnie nowy HUD bojowy, nowy system lotu i potężne rakiety. Piloci mogą przekupywać piratów albo płacić za myśliwce wsparcia w trakcie walki.
      * Biomy: Jakość grafiki została ulepszona, a różnorodność biomów - zwiększona. Odkrywaj rzadkie i egzotyczne typy planet.
      * Wizjer analityczny: Zwiększone nagrody i wyspecjalizowane ulepszenia do dokonywania odkryć. Analizuj zasoby, aby zyskać dodatkowe nagrody w trakcie zbierania.
      * Ulepszenia interfejsu: Przebudowano wiele ekranów, w tym mapę galaktyki, dziennik misji, odkrycia i przewodnik w grze. Mapa galaktyki ma nowe filtry i ulepszone sterowanie.

      Hello Games ciężko pracowali, aby ulepszyć i rozszerzyć No Man’s Sky. Mamy nadzieję, że te zmiany przypadną wam do gustu :)
      Bardzo dziękujemy,
      Hello Games
