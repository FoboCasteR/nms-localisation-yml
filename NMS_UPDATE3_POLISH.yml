    tutorial_monolith_title: Serce anomalii
    tutorial_monolith_lang_1: Przygotowywanie protokołów wykrywania podróżników...
    tutorial_monolith_desc_1: |-
      Takiego budynku nie udało mi się jeszcze napotkać podczas mojej wyprawy. Najwyraźniej ma obce pochodzenie. Zupełnie tu nie pasuje.

      Kiedy na niego patrzę, w moim umyśle zaczynają pojawiać się słowa. Dziwne fragmenty urywanego języka...
    tutorial_monolith_lang_1a: Czy to istota podróżująca? Czy to przyjazna istota?
    tutorial_monolith_opt_a_1: To istota podróżująca
    tutorial_monolith_opt_b_1: To przyjazna istota
    tutorial_monolith_desc_2: "Dziwnie się czuję, odpowiadając na pytania, co do których
      nie mam pewności, czy są mi zadawane.\nJednak coś najwyraźniej przyjęło moją
      odpowiedź. Ogarnia mnie poczucie, że coś się obudziło, coś mnie obserwuje. \n\nPada
      kolejne pytanie."
    tutorial_monolith_lang_2: Jest pierwsza? Ostatnia?
    tutorial_monolith_opt_a_2: Pierwsza
    tutorial_monolith_opt_b_2: Ostatnia
    tutorial_monolith_desc_3: "Nie wiem, w jaki sposób odbywa się ta rozmowa. Monolit
      jest starożytny i nie mogę oprzeć się wrażeniu, że już wiele razy zadawał te
      pytania. \n\nZnów się odzywa."
