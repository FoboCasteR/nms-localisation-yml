    npc_mission_delivery_proc_a_1: Klient szuka kuriera, który dostarczy pilną przesyłkę.
    npc_mission_delivery_proc_a_2: Klient szuka dostarczyciela, który przewiezie cenny
      przedmiot.
    npc_mission_delivery_proc_a_3: Klient musi wysłać ważną paczkę. Szuka godnego
      zaufania kuriera.
    npc_mission_delivery_proc_a_4: Klient potrzebuje dyskretnej usługi kurierskiej,
      bez zadawania pytań.
    npc_mission_delivery_proc_a_5: Klient prosi o dostarczenie pewnego przedmiotu.
      Nie może ufać tradycyjnym firmom kurierskim.
    npc_mission_delivery_proc_b_1: Przedmiot jest niezwykle cenny i przyciągnął uwagę
      złodziei.
    npc_mission_delivery_proc_b_2: Klient nigdzie nie może znaleźć takich przedmiotów.
      To dosłownie ostatni egzemplarz.
    npc_mission_delivery_proc_b_3: Odbiorca jest niezwykle ważnym partnerem klienta.
      Przedmiot musi dotrzeć w nienaruszonym stanie.
    npc_mission_delivery_proc_b_4: Przedmiot wygląda pospolicie, ale fakt, że posiadały
      go wcześniej znane osobistości, czyni z niego rzecz o niezwykłym dziedzictwie
      kulturowym.
    npc_mission_delivery_proc_b_5: Przedmiot posiada niezwykłe właściwości. Jest obiektem
      zainteresowania naukowców.
    npc_mission_delivery_proc_c_1: |-
      Nie ma możliwości zastąpienia przedmiotu innym, a więc klient żąda skrajnej staranności w trakcie dostarczania.

      Kurier otrzyma 1 kupon obronny na wypadek ataku piratów.
    npc_mission_delivery_proc_c_2: |-
      Klient żąda dokładnego raportu z przesyłki, włącznie z opisem ewentualnych uszkodzeń.

      Kurier otrzyma 1 kupon obronny na wypadek ataku piratów.
    npc_mission_delivery_proc_c_3: |-
      Kasetka depozytowa została wyposażona w dodatkowe protokoły analizy bezpieczeństwa. Nie ma mowy o podmianie przedmiotu przez nieuczciwego kuriera.

      Kurier otrzyma 1 kupon obronny na wypadek ataku piratów.
    npc_mission_delivery_proc_c_4: |-
      Klient prosi kuriera o ignorowanie nieautoryzowanych form życia, które mogłyby stanąć na jego drodze i dopytywać o przedmiot.

      Kurier otrzyma 1 kupon obronny na wypadek ataku piratów.
    npc_mission_delivery_proc_c_5: |-
      Klient żąda dostarczenia przesyłki z najwyższą starannością, ale również jak najszybciej.

      Kurier otrzyma 1 kupon obronny na wypadek ataku piratów.
    npc_mission_pred_hunt_proc_a_1: Klient czeka na trofea, którymi udekoruje swoją
      nową bazę.
    npc_mission_pred_hunt_proc_a_2: Klient chce dokonać zmian w lokalnej populacji
      dzikich zwierząt.
    npc_mission_pred_hunt_proc_a_3: Klient stara się zapobiec rozprzestrzenianiu się
      infekcji grzybiczej w lokalnej populacji drapieżników.
    npc_mission_pred_hunt_proc_a_4: Klient chce dokonać korekt w populacji niebezpiecznych
      drapieżników.
    npc_mission_pred_hunt_proc_a_5: Klient zamierza dokonać zmian w lokalnym ekosystemie,
      aby wspomóc populację roślinożerców.
    npc_mission_pred_hunt_proc_b_1: Klient prosi o pomoc zawodowego myśliwego, gdyż
      jego własne ciało stało się słabe.
    npc_mission_pred_hunt_proc_b_2: Klient szuka pomocy dzielnego odkrywcy, który
      poskromi każdego drapieżnika, stającego mu na drodze.
    npc_mission_pred_hunt_proc_b_3: Ze względu na śluby złożone przez klienta, nie
      może on bezpośrednio posługiwać się bronią. W związku z tym prosi o pomoc uzbrojonego
      odkrywcę.
    npc_mission_pred_hunt_proc_b_4: Ze względu na stan zdrowia, klient nie może osobiście
      pojawić się na powierzchni planety, ale nagrodzi każdego odkrywcę, który pomoże
      mu w przedsięwzięciu.
    npc_mission_pred_hunt_proc_b_5: Myśliwi, którzy pomogą klientowi w trakcie misji
      zostaną hojnie wynagrodzeni.
    npc_mission_pred_hunt_proc_c_1: Za Wszystkie odpowiednio oznaczone trofea przewidziana
      jest nagroda.
    npc_mission_pred_hunt_proc_c_2: Odkrywca musi udowodnić, że dokonał odstrzału,
      a nie jedynie natknął się na truchło.
    npc_mission_pred_hunt_proc_c_3: Odkrywca może zachować wszelkie zyski związane
      z mordytem, uzyskane w trakcie przedsięwzięcia.
    npc_mission_pred_hunt_proc_c_4: Należy przesłać logi, które udowodnią, że każde
      zabite stworzenie było zdecydowanie mięsożerne.
    npc_mission_pred_hunt_proc_c_5: Klient pozostawia myśliwemu decyzję o sposobie
