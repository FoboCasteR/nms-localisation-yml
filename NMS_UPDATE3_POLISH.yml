    ui_trade_item_tech_5_desc: "Kilka dużych jednostek akceleratora kwantowego.\n\nJednostki
      te są zdolne do rozpędzania materii do niewiarygodnych prędkości. Szczególnie
      pożądane w gospodarkach <SPECIAL>generujących moc<>, gdzie są wykorzystywane
      do kompresji energii przechowywanej w akumulatorach przemysłowych. "
