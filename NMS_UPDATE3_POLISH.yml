      Ekwipunek pełny
      Oczyść miejsce w ekwipunku, aby otrzymać nagrodę
    ui_notify_inventory_title: Ulepszenia egzokombinezonu
    ui_notify_inventory_sub: Zarządzanie ekwipunkiem
    ui_notify_inventory_desc: |-
      Gdy znajdujesz się w pobliżu, przenoś przedmioty z egzokombinezonu do statku gwiezdnego za pomocą <IMG>TRANSFER<>. Składuj wspólnie te same przedmioty za pomocą <IMG>INTERACT<>. Statki mogą pomieścić w ten sposób więcej przedmiotów.
      Skup się na nieodzownych przedmiotach. Egzotyczne zawsze będzie można znaleźć ponownie. Przytrzymaj <IMG>DISCARD<> na przedmiotach, aby je wyrzucić.

      Kup dodatkowe gniazda na <COMMODITY>stacji kosmicznej<> lub ulepsz swój egzokombinezon za <STELLAR>darmo<>, lokalizując <TECHNOLOGY>kapsułę desantową<>.
    ui_notify_inventory_obj: Zwolnij miejsce w ekwipunku
    ui_notify_inventory_obj_tip: |-
      Zyskaj dostęp do ekwipunku za pomocą <IMG>INVENTORY<>.
      Układaj przedmioty albo przenoś je do innego ekwipunku za pomocą <IMG>TRANSFER<>.
      Wyrzuć przedmioty za pomocą <IMG>DISCARD<>.
    ui_notify_inventory_obj2: Ulepsz egzokombinezon
    ui_notify_inventory_obj2_tip: |-
      Egzokombinezon ma trzy różne ekwipunki.
      <VAL_ON>Zwykły<> zawiera ładunki i ulepszenia technologiczne.
      <VAL_ON>Technologii<> jest zarezerwowany na ulepszenia i rozszerzenia.
      <VAL_ON>Ładunkowy<> jest zarezerwowany dla przedmiotów i można w nim układać duże stosy.
    ui_notify_inventory_msg1: 'Ulepsz egzokombinezon: Zbuduj wzmacniacz sygnału'
    ui_notify_inventory_msg2: 'Ulepsz egzokombinezon: Użyj <TECHNOLOGY>wzmacniacza
      sygnału<>, aby znaleźć kapsułę desantową.'
    ui_notify_inventory_msg3: 'Ulepsz egzokombinezon: Podążaj za sygnałem, aby znaleźć
      kapsułę desantową.'
    ui_notify_inventory_msg4: |-
      Ulepsz egzokombinezon
      Wybierz spośród ulepszeń ogólnych, <TECHNOLOGY>technologii<> lub <COMMODITY>pojemności przenoszenia<>.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
