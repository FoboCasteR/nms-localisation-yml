    ui_core_terrainedit_sub: Skonstruuj i opanuj manipulator terenu
    ui_core_terrainedit_desc: |-
      Manipulator terenu to zaawansowany dodatek do multinarzędzia, który pozwala użytkownikowi ryć tunele w ziemi.

      Manipulator terenu ładowany jest pierwiastkami metalicznymi. Bardziej zaawansowane metale to większy ładunek.

      Domyślnie manipulator terenu niszczy podłoże po wystrzeleniu. Użyj szybkiego menu, aby przełączyć na zaawansowany tryb edycji i włączyć opcje budowy.
    ui_core_terrainedit_obj1: Zainstaluj manipulator terenu
    ui_core_terrainedit_obj1_tip: |-
      <TECHNOLOGY>Manipulator terenu<> wymaga <FUEL>galarety diwodorowej<> i <COMMODITY>nanorurek węglowych<>.
      Skonstruuj <TECHNOLOGY>manipulator terenu<> w <VAL_ON>ekwipunku multinarzędzia<>.
    ui_core_terrainedit_obj2: Przetestuj manipulator terenu
    ui_core_terrainedit_obj2_tip: |-
      Używaj <TECHNOLOGY>manipulatora terenu<> za pomocą <IMG>FIRE<>. Przełączaj tryby multinarzędzia za pomocą <IMG>CYCLEWEAPON<>.
      Tunele wytworzone z pomocą <TECHNOLOGY>manipulatora terenu<> gwarantują schronienie przed <COMMODITY>zagrożeniami<>.
      <VAL_ON>Pod ziemią<> możesz szukać cennych pierwiastków, takich jak <EARTH>kobalt<>, a także innych skarbów.
      W trybie standardowym <TECHNOLOGY>manipulator terenu<> niszczy teren. Użyj <VAL_ON>szybkiego menu<> (<IMG>QUICK_MENU<>), aby przełączyć na tryb zaawansowany i umożliwić budowę.
