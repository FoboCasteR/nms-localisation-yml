    ui_core_tutorial2_desc: Rozbity statek odpowiada na moje komendy, potwierdza moje
      podejrzenia, że należał do mnie. Naprawiam uszkodzenia i ruszam w kosmos, ale
      powód katastrofy jest wciąż zagadką.
    ui_core_tutorial2_obj1: Namierz tajemniczy sygnał
    ui_core_tutorial2_obj1_tip: Użyj skanera statku gwiezdnego (<IMG>SCAN<>), aby
      namierzyć źródło sygnału.
