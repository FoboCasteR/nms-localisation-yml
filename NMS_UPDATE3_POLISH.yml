    ui_core_act1_step11_desc: Apollo chce badać Strażników. Ma nadzieję przyciągnąć
      uwagę dronów, atakując obiekt Korvaxów. Ja mam być przynętą w tej „pułapce”...
    ui_core_act1_step11_obj1: Przyciągnij uwagę Strażników, infiltrując obiekt Korvaxów
    ui_core_act1_step11_obj1_tip: |-
      Apollo dostarczył ci współrzędne ukrytego obiektu Korvaxów. Obiekt może być strzeżony. Zniszcz zamknięte drzwi <TECHNOLOGY>błyskaczem<>.
      Zainstaluj ulepszenie błyskacza w multinarzędziu. Aktywuj za pomocą <IMG>CYCLEWEAPON<>.
    ui_core_act1_step11_msg0a: |-
      Odpowiedz na wezwanie komunikatora naciskając <IMG>QUICK_MENU<>.
      <SPECIAL>Wykryto nieznaną częstotliwość.<>
    ui_core_act1_step11_msg0: |-
      Odpowiedz na wezwanie komunikatora naciskając <IMG>QUICK_MENU<>.
      Zgłoś swoje postępy Apollo.
    ui_core_act1_step11_msg1: |-
      Zinfiltruj <TECHNOLOGY>tajny ośrodek Korvaxów<>.
      Apollo namierzył współrzędne <STELLAR>podejrzanego ośrodka Korvaxów<>.
    ui_core_act1_step11_msg1a: |-
      Zinfiltruj <TECHNOLOGY>tajny ośrodek Korvaxów<>.
      Użyj <TECHNOLOGY>błyskacza<>, aby sforsować drzwi ośrodka.
      Przed rozpoczęciem walki przygotuj <STELLAR>amunicję<>.
    ui_core_act1_step11_msg1b: |-
      Zinfiltruj <TECHNOLOGY>tajny ośrodek Korvaxów<>.
      Zlokalizuj właściwe materiały, aby naprawić uszkodzony terminal.
      Apollo namierzył współrzędne <STELLAR>podejrzanego ośrodka Korvaxów<>.
    ui_core_a1s11_survey_osd: Ujawniono tajny ośrodek Korvaxów!
    ui_core_a1s11_msg1_survey: |-
      Zinfiltruj <TECHNOLOGY>tajny obiekt Korvaxów<> dla Apollo.
      Użyj <TECHNOLOGY>przeszukiwania celów<>, aby ujawnić ukrytą fabrykę.
    ui_core_a1s11_msg1_survey_swap: |-
      Zinfiltruj <TECHNOLOGY>tajny obiekt Korvaxów<> dla Apollo.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> używając <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_core_a1s11_msg1_survey_off: |-
      Zinfiltruj <TECHNOLOGY>tajny obiekt Korvaxów<> dla Apollo.
      Aktywuj <STELLAR>przeszukiwanie celów<> (<IMG>AIM<>), aby ujawnić ukrytą fabrykę.
    ui_core_act1_step11_msg2: |-
      Zniszcz <FUEL>drzwi ośrodka<>
      Skonstruuj <TECHNOLOGY>błyskacz<> w multinarzędziu
      Aktywuj błyskacz za pomocą <IMG>CYCLEWEAPON<>
    ui_core_act1_step11_msg3: |-
      Zgłoś <STELLAR>opuszczony ośrodek<> Apollowi
      <TECHNOLOGY>Wróć w kosmos<>, by nawiązać kontakt
    ui_core_act1_step11_msg4: |-
      Odpowiedz na wezwanie komunikatora naciskając <IMG>QUICK_MENU<>.
      Zgłoś <STELLAR>opuszczony obiekt<> Apollo.
    ui_core_act1_step11_osd1: "<IMG>SLASH<> OTRZYMANO WSPÓŁRZĘDNE OŚRODKA KORVAXÓW
      <IMG>SLASH<>"
    ui_core_act1_step11_marker1: Podejrzany ośrodek Korvaxów
    ui_core_act1_step12_desc: Po ataku na fabrykę Korvaxów, przybywają Strażnicy,
      tak jak obiecywał Apollo. Teraz muszę się dowiedzieć, czy jego teorie dotyczące
      portali są prawdziwe...
    ui_core_act1_step13_desc: Kiedy Strażnicy zaatakowali, powierzchnię całej planety
      rozświetliły flary sygnałowe. Jeśli je namierzę, być może odkryję tajemnice
      portali.
    ui_core_act1_step13_obj1: Podążaj za śladem energetycznym Strażników
    ui_core_act1_step13_obj1_tip: Apollo śledził sygnał Strażników do miejsca na pobliskiej
      planecie. Podążaj za sygnałem i zbadaj go.
    ui_core_act1_step13_obj2: Podążaj za liniami energetycznymi portalu
    ui_core_act1_step13_obj2_tip: |-
