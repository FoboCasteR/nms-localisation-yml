    ui_core_act1_step10_desc: Apollo twierdzi, że muszę ulepszyć swoje wyposażenie,
      zdobywając schematy u handlowca technologiami multinarzędzia. Polowanie na Strażników
      to niebezpieczne zajęcie. Trzeba być gotowym na wszystko...
    ui_core_act1_step10_obj1: Zbierz nanity
    ui_core_act1_step10_obj1_label: Opuszczony budynek
    ui_core_act1_step10_obj1a: Zbierz nanity, aby kupić ulepszenia technologiczne.
    ui_core_act1_step10_obj1_tip: |-
      Klastery nanitowe występują wszędzie, gdzie znajduje się stary złom lub technologia do odzyskania. Szczególnie <FUEL>opuszczone budynki<> są zasobne w klastery.
      Kup <TECHNOLOGY>schematy<> nowych technologii na <SPECIAL>kosmicznej anomalii<>.
      Kup <STELLAR>moduły ulepszające<> na stacjach kosmicznych.
    ui_core_act1_step10_obj2: Odwiedź handlarza technologiami multinarzędzia w układzie
      vy'keeńskim
    ui_core_act1_step10_obj2_tip: |-
      Zlokalizuj <TECHNOLOGY>handlowca multinarzędziami<> na mapie galaktyki.
      Dostęp do mapy galaktyki zyskasz znajdując się w kosmosie. Mapa galaktyki dostępna jest w szybkim menu (<IMG>QUICK_MENU<>).
    ui_core_act1_step10_obj0: Zainstaluj osobiste pole siłowe Apolla.
    ui_core_act1_step10_msg0: |-
      Zainstaluj <TECHNOLOGY>osobiste pole siłowe<> Apolla w <TECHNOLOGY>multinarzędziu<>.
      Instalacja nowej technologii automatycznie <COMMODITY>przypina<> szczegóły do twojego dziennika.
      Kupuj <STELLAR>nowe, większe multinarzędzia<> na pokładach stacji kosmicznych.
    ui_core_act1_step10_msg0a: Dokończ instalację <TECHNOLOGY>osobistego pola siłowego<>
      Apolla.
    ui_core_act1_step10_msg1: |-
      Zbierz nanity: %CURRENT%/%AMOUNT%.
      Użyj nanitów, aby kupić <TECHNOLOGY>nowe technologie<>.
    ui_core_act1_step10_msg1a: |-
      Plądruj <STELLAR>opuszczone budynki<>, by zyskiwać <TECHNOLOGY>nanity<>.
      Użyj nanitów, aby kupić <TECHNOLOGY>nowe technologie<>.
    ui_core_act1_step10_msg1b: |-
      Plądruj <STELLAR>opuszczone budynki<>, by zyskiwać <TECHNOLOGY>nanity<>.
      Wróć w kosmos, aby zlokalizować opuszczony budynek.
