    ui_core_act3_step3_desc: |-
      Atlas umiera. Prosi o zresetowanie, o przejście przez interfejs do centrum galaktyki. Ale może to spowodować reset tego świata, mojego życia, wszystkiego, co znam. Nie wiem, czy dam radę to zrobić.
      Ta galaktyka mi wystarczy. Lubię ją odkrywać, cieszę się że los działa sam, bez mojego wkładu.
      Jeśli zmienię zdanie, Atlas będzie na mnie czekać.
