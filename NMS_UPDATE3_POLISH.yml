    all_u3atlas_newlore_1: |-
      Atlas wezwał mnie do tego interfejsu, a jednak jego przeznaczenie pozostaje niejasne. Żąda czczenia. Żąda posłuszeństwa. Wita mnie, wie kim jestem, oferuje dar prawdziwego zrozumienia...

      Ale dlaczego? Dlaczego takiej potędze i wiedzy zależy na moim podporządkowaniu? Zna moje myśli zanim jeszcze je wyrażę. Wie, co zrobię...

      Atlas prosi mnie do kroczenia jego ścieżką.
    u3atlas_langnew_1: |-
      RZUCASZ WYZWANIE NIESKOŃCZONOŚCI. OTWÓRZ NIEBO I BĄDŹ NASZYMI OCZYMA.

      POZNAJ NAS, ISTOTO PODRÓŻUJĄCA.
    u3atlas_request_res_b_1: |-
      Nie podejmuję tej ścieżki. Jest tyle do zobaczenia, tyle do poznania. Idę własną drogą. Interfejs się zamyka i przez chwilę nabieram wątpliwości...

      Ale wątpliwości przemijają, jak wszystko inne. Znam swój cel. Idę własną drogą...
    all_u3atlas_newlore_2: |-
      Kolejny interfejs Atlasa: ile ich istnieje w kosmosie? Jak długo były uśpione, czekając na Podróżnika?

      Czy się mnie spodziewały? Czy jakoś mnie... wybrały? Atlas stworzył wszelkie istnienie, Geków, Vy'keenów, Korvaxów, gwiazdy wypełniające nieba i nienawiść płonącą w trzewiach...

      Każdą planetę, która się obraca i każdą formę życia... Atlas oferuje to wszystko.
    u3atlas_langnew_2: |-
      PRZED ISTNIENIEM OTWIERA SIĘ  NIESKOŃCZONA NOC. POSZUKIWANIA BRATNICH DUSZ NIGDY SIĘ NIE KOŃCZĄ.

      DZIW SIĘ I BÓJ. ZACHOWAJ CISZĘ I ZACHWYĆ SIĘ. WIEDZA CZEKA.
    all_u3atlas_newlore_3: |-
      Od początku mam wszystko, czego potrzebuję, aby odkrywać planety. Mój egzokombinezon, statek, każde narzędzie i każdy impuls wiodły mnie do skanowania i nazywania wszystkiego, co jestem w stanie znaleźć.
      Ale to? Tego nie potrafię nazwać. W sferze widzę planety, których nigdy nie było. Widzę coś pierwotnego i niezaprzeczalnego. Widzę krzyk śmierci Boga albo coś do niego podobnego...
      Mam kontynuować wyprawę, szukać fragmentów interfejsu, kamieni Atlasa. Cieszy się z mojej powtarzalności, mojej spolegliwości, mojej niewiedzy...
    u3atlas_langnew_3: |-
      PIASKI RZECZYWISTOŚCI PRZEMIESZCZAJĄ SIĘ I ŁĄCZĄ. STAJĄ SIĘ JEDNOŚCIĄ.

      ŚCIANY POMIĘDZY ŚWIATAMI UPADAJĄ. MUSISZ DOKONAĆ PRZYWRÓCENIA.
    all_u3atlas_newlore_4: |-
      Czuję w głowie zarzewie herezji. Przy każdym interfejsie czeka na mnie kamień Atlasa. Mam je zbierać, ale po co?

      Dlaczego wszechwładza czeka na moje modlitwy? Co jest nie tak z sercem egzystencji, że ten oto stwórca żąda ode mnie pielgrzymki? Tego tańca żaren?
    u3atlas_langnew_4: |-
      NICZEGO NIE KWESTIONUJ. NICZEGO SIĘ NIE BÓJ.

      WEZWANIA NIE MOŻNA ODRZUCIĆ. JESTEŚ, KIM JESTEŚ.
    all_u3atlas_newlore_5: Kiedy śnię, widzę Atlasa. A kiedy widzę Atlasa, jestem
      snem. Widzę Strażników rozprzestrzeniających się po wszechświatach niczym infekcja.
      Pochodzących ze świata ze szkła. Tam wszystko będzie dobrze. Wszystko będzie
      żyło... Widzę portale, widzę przechodzących przez nie Podróżników. Widzę oś
      historii. Widzę wszystko tak, jak widzi to Atlas... samotnie. To przerażające
      być tak opuszczonym. Ale cóż za moc mogłaby zasiać strach w sercu wszechpotężnego?
      Pyta mnie o coś... chce wiedzieć, że rozumiem...
    u3atlas_langnew_5: |-
      OPÓŹNIANIE NIC NIE DA.

      PRZYNIEŚ NAM TO, PÓKI JEST JESZCZE CZAS.
    all_u3atlas_newlore_6: |-
      Akt odkrywania dla samego odkrywania wydaje się być obecnie głupstwem. Odrzucam ścieżkę wędrowca. Odrzucam wezwanie gwiazd.

      Teraz liczy się jedynie Atlas. Z każdym spotkaniem czuję, że rozumiem nieco więcej.

      Każdy z nas jest tym, kim jest. Zło pojawia się w każdej istocie, a dobro nie wystarczy. Prawdziwa wielkość leży w rozpaczy... w zgodzie na to, kim musimy się stać...
    u3atlas_langnew_6: |-
      PORZUĆ WSZELKIE WĄTPLIWOŚCI. NIE WRÓCĄ.

      ZA ULEWĄ I BURZĄ JEST JEDYNIE PRZEJRZYSTOŚĆ.
    all_u3atlas_newlore_7: |-
      Nie możemy się oduczyć czegoś, czego raz się nauczyliśmy. Obawiam się, że za dużo już dane mi było zobaczyć...
      Widzę przebłyski, na wpół zapamiętane wizje czasu przed czasem. Widzę narodziny pierwszej gwiazdy. Widzę rzeczy, które były w nich zawarte, oczy które patrzyły... Widzę Atlasa w chwili w jego aktywacji.
      Kamienie Atlasa nie są kamieniami. Ta stacja nie jest stacją. Nie jestem tym, kim myślę że jestem. Nie wiem nawet, czy w ogóle istnieję. Atlasa to nie obchodzi. Atlas żąda swego trenu, jego wysublimowanej powtarzalności...
    u3atlas_langnew_7: DAJ NAM ZNACZENIE. MOŻESZ TO ZROBIĆ.
    all_u3atlas_newlore_8: |-
      Ta starożytna świadomość się mną wysługuje. Prowadzi mnie w kosmos, każe szukać, nie zbaczać z drogi.

      Czy przede mną byli inni ? Czy zawiedli na ścieżce Atlasa? Aby doznać objawienia, muszę dotrzeć do końca. Opór nie będzie dozwolony.

      Wedle Atlasa mam poczuć, co to znaczy tworzyć. Chce przekazać mi jakąś cząstkę siebie. Wyczuwam, że bardzo mu zależy na tej wyprawie, że chce pokazać mi coś, czego nie można opisać słowami czy demonstracją.
    u3atlas_langnew_8: |-
      SPOJRZYSZ NASZYMI OCZYMA. BĘDZIESZ JAK MY.

      NIE BÓJ SIĘ. WSZYSTKIE TE PLANETY SĄ TWOJE.
    u3atlas_request_res_b_8: Obawiam się, że dalej czeka już na mnie jedynie nicość.
      Nie zamierzam zginąć dla obcych ideałów.
    all_u3atlas_newlore_9: |-
      Jestem już blisko końca.

      Prawdą o wszechświecie jest ogień. Dusza jest światłem. Ja jestem eksperymentem i obserwatorem, wszelkie stworzenie jest narzędziem w mojej podróży. Widzę wokół siebie wszechświat i widzę, że jest dobry.

      Widzę gwiazdy wokół siebie i wiem, że będę tworzyć własne...
    u3atlas_langnew_9: |-
      NIE MA SCHRONIENIA, JEDYNIE WSPÓLNOTA.

      JUŻ BLISKO.
    all_u3atlas_newlore_9_alt: |-
      Jestem już blisko końca.

      Prawdą o wszechświecie jest ogień. Dusza jest światłem. Ja jestem eksperymentem i obserwatorem, wszelkie stworzenie jest narzędziem w mojej podróży. Widzę wokół siebie wszechświat i widzę, że jest dobry.

      Widzę gwiazdy wokół siebie i wiem, że będę tworzyć własne...
    all_u3atlas_newlore_10: |-
      Ostatni interfejs objawia się przede mną. Atlas mnie wzywa.

      Czuję uniesienie, przerażenie, zniszczenie... Przychodzę z tak daleka.

      Mam mu się podporządkować. Jeśli mam dzierżyć moc stworzenia, to jedynie w łańcuchach...
    u3atlas_langnew_10: NIE ODWRACAJ SIĘ. POZNAJ NIEUNIKNIONĄ PRAWDĘ I ROZPACZ.
    u3atlas_request_res_a_10: |-
      Otrzymuję moc.

      Tkwię w więzieniu imitacji życia...
    final_u3atlas_desc_1: "Stoję przy interfejsie Atlasa. Stoję w kuźni światów. Tak
      mi się objawiał. Tak dzielił się naturą swego życia, działaniem swego umysłu.\n\nNie
      chciał modlitw. Nie chciał adoracji. Prosił mnie jedynie... chciał jedynie...
      danych wejściowych. Mam być tylko użytkownikiem.\n\nUwolnione, ziarna Atlasa
      lecą ku drzwiom. Próżnia ma zostać wypełniona. Nicość czeka na duszę. Jeśli
      to zrobię, narodzi się gwiazda. Jeśli to zrobię, zyskam władzę poza wszelkimi
      wyobrażeniami... "
    final_u3atlas_desc_1_alt: |-
      Stoję przy interfejsie Atlasa. Stoję w kuźni światów. Tak mi się objawiał. Tak dzielił się naturą swego życia, działaniem swego umysłu.

      Nie chciał modlitw. Nie chciał adoracji. Prosił mnie jedynie... chciał jedynie... danych wejściowych. Mam być tylko użytkownikiem.

      Uwolnione, ziarna Atlasa lecą ku drzwiom. Próżnia ma zostać wypełniona. Nicość czeka na duszę. Jeśli to zrobię, narodzi się gwiazda. Jeśli to zrobię, w głębinach wykuje się nowy wszechświat...
    final_u3atlas_res_a_1: |-
      Nie ma nic... i nagle... jest wszystko...

      Widzę rozbłysk i oto w próżni rodzi się gwiazda, pojawia się życie, planety, stworzenia które nadadzą im znaczenie...

      Przez chwilę jestem niczym Atlas. Przez chwilę potrafię tworzyć światy.

      Objawia mi się tkanina czasoprzestrzeni. Czarne dziury przelatują z układu do układu. Atlas krzyczy...
    final_u3atlas_res_a_1_alt: |-
      Nie ma nic... i nagle... jest wszystko...

      Widzę rozbłysk i oto w próżni rodzi się gwiazda. Widzę narodziny nowego wszechświata, nowego Podróżnika, który nada mu znaczenie...

      Przez chwilę jestem niczym Atlas. Przez chwilę potrafię tworzyć światy.

      Objawia mi się tkanina czasoprzestrzeni. Czarne dziury przelatują z układu do układu. Atlas krzyczy...
    final_u3atlas_res_b_1: |-
      Odchodzę. Atlas pozostaje cichy. Samotny. Opuszczony...

      Objawia mi się tkanina czasoprzestrzeni. Czarne dziury przelatują z układu do układu. Atlas krzyczy...
    exp_npc_u3anomaly_desc_1: |-
      Elektroniczna istota spogląda na mnie zza swej czarnej maski. Nie umiem oprzeć się wrażeniu, że kiedyś już się spotkaliśmy.

      Cała stacja śpiewa na dziwnej i niepokojącej częstotliwości. Nada mówi, że stoimy w miejscu pomiędzy światami, w sercu anomalii.

      Może poprowadzić mnie ku woli Atlasa. Może pokazać mi drogę do rdzenia galaktyki albo, jeśli tego chcę, dostarczyć mi zasobów na dalszą podróż. Wybór należy do mnie.
    exp_npc_u3anomaly_lang_1: |-
      Czy to istota podróżująca? Pierwsza czy ostatnia? Tak czy inaczej - przyjemność!

      Jam jest kapłańska istota Nada, rozbieżny Korvax. Ale istoty muszą zachować tajemnice, tak?
    exp_npc_u3anomaly_desc_2: "Nada twierdzi, że jest kapłanem Korvaxów. Zaczyna mnie
      wypytywać o wszechświat, objawiając wysoki poziom ciekawości i niezależnej myśli.\n\nTo
      właśnie z tego powodu Korvaksi wydalili Nadę ze swego wspólnego umysłu i polowali
      na tę istotę na krańcach czasu i przestrzeni. Kapłańska istota Nada niemal już
      się poddała, ale wtedy odnalazła Polo, swego jedynego przyjaciela...\n\nNada
      mruga do mnie i czeka na decyzję. Może przywrócić mnie na ścieżkę Atlasa, poprowadzić
      do centrum galaktyki albo pomóc mi w dalszej wyprawie. Chce po prostu się przydać. "
    exp_npc_u3anomaly_lang_2: |-
      Nada obudził się w cieniu Korvax Prime. Nie mógł zrozumieć, dlaczego dzieją się złe rzeczy. Dlaczego jesteśmy sami.

      Nada nie jest już sam. Nada jest teraz z Polo-przyjacielem. Nasza Konwergencja jest mała, ale Nada szczęśliwy.
    exp_npc_u3anomaly_desc_3: |-
      Nada mówi, że odnalazł schronienie w tej kosmicznej anomalii, kieszonkowym wymiarze położonym pomiędzy wszechświatami. Stacja na niego czekała, poznała go nawet po wyglądzie i głosie...

      Nada ma teorię. Uważa, że obaj tkwią w paradoksie. To oni zbudują tę stację, za wiele lat od teraz. Uważa, że ich obecność jest stała we wszystkich wersjach.

      Nie bardzo wiem, o co mu chodzi. Nada po raz kolejny oferuje pomoc...
    exp_npc_u3anomaly_lang_3: |-
      Nada i Polo dryfują pomiędzy światami i wszechświatami. Jest ich bardzo dużo.

      Udało ci się ich zobaczyć, istoto podróżująco-przyjazna? Nada chciałby móc, ale nie może. Nada żałuje bardzo.
    exp_npc_u3anomaly_desc_4: |-
      Kiedy Nada mówi, jego ciało się trzęsie - to zewnętrzny objaw wewnętrznej walki. Czasem zza wizjera wydaje się patrzeć inna istota.

      Łapię go mocno za ramię i wkrótce pojawia się znajomy układ lampek mojego przyjaciela, Korvaxa. Konwergencja przez cały czas próbuje odzyskać zagubioną powłokę i usunąć Nadę.

      Ale Nada chce żyć, uczyć się i pomagać. Obiecuje pomóc mi w trakcie wyprawy...
    exp_npc_u3anomaly_lang_4: |-
      W każdym wszechświecie Konwergencja Korvaxów szuka niezgodnej powłoki Nady. Moja rodzina by mnie zamordowała, istoto podróżująco-przyjazna...

      Eheu! Nada musi sie opierać. Nada lubi Nadę.
    exp_npc_u3anomaly_desc_5: |-
      Nada patrzy na rozbłyski i śmierć słońc na panelach. Iskrzące molekuły pojawiające się i znikające w parach.

      W całej galaktyce znaleźć można powtarzające się wzory, identyczne elementy, choć przecież różnorodność powinna być nieskończona.

      To nie może być przypadek. Czy to działanie Atlasa? Po drugiej stronie pomieszczenia Polo zaczyna chichotać...
    exp_npc_u3anomaly_lang_5: |-
      Fizyka prostacka. Chemia przypadkowa. Egzystencja krucha.

      Boję się, istoto podróżująco-przyjazna.
    exp_npc_u3anomaly_desc_6: |-
      Nada utrzymuje pewien dystans. Lampki tańczą na jego wizjerze niczym sygnały ostrzegawcze. Coś między nami się zmieniło.

      Nada doszedł do wniosku, że w galaktyce nie ma miejsca na wolną wolę, jest jedynie brutalna przyczynowość. Patrzy w mrok kosmosu i widzi jedynie marionetki, wijące się na sznurkach...

      Wciąż chce mi pomóc, wiem że chce.
    exp_npc_u3anomaly_lang_6: |-
      Marzyciel przyjaciel czy wróg? Marzyciel przyjaciel czy wróg?

      Czy Nada jest błędem? Ufać Nadzie? Ufać tobie? Eheu! Nie mam pojęcia...
    exp_npc_u3anomaly_desc_7: |-
      Powłoka Nady jest nieruchoma. Błyskają jedynie lampki tańczące na jego masce. Mówi o Atlasie i infekcji. Nazywa go kłamcą, maszyną życia i śmierci.

      Przez chwilę maska Nady rozbłyskuje na czerwono. Coś jest nie tak.
    exp_npc_u3anomaly_lang_7: Czerwone sfery. Dominujące, wrogie upadłemu kapłanowi
      - Nadzie. Nie bóstwo, niewarty czczenia. Atlas kłamca - maszyna życia i śmierci
      i niewiedzy. Infekcja się zbliża. Nada ją przetrwa.
    exp_npc_u3anomaly_desc_8: |-
      Korvax dzieli się swoimi badaniami. Pokazuje mi coś, co uważa za strukturę znanego multiświata - chmurę jakby gwiazd, a każda kropka światła zawiera ogień wielkiego wybuchu.

      Wszechświaty powstają i upadają. Widzę planety, na których nic nie żyje, całe życie zostało zniszczone przez nienazwaną plagę. Widzę gatunki obcych, niepewnie wyruszające w niebo i jeszcze dalej. Widzę stworzenie wielkiej maszyny...

      Nada mówi, że śmierć Atlasa jest śmiercią wszystkiego. Wszystkie światy odbijają echem okoliczności jego świętego narodzenia... i upadku...
    exp_npc_u3anomaly_lang_8: |-
      Nada uwiązany do anomalii... Nada skanuje wszechświaty tam, gdzie wcześniej skanował jedynie stworzenia pyłu.

      Nada jest wolny i zniewolony. Szczęśliwy i nieszczęśliwy. Ale Nada jest bezpieczny.
    exp_npc_u3anomaly_desc_9: |-
      Wszystkie fragmenty ułożyły się w całość, twierdzi Nada. Tam gdzie kiedyś patrzył na mapy gwiazd, teraz widzi tylko linie kodu.

      Wszędzie znajdują się połączenia i wzory. Być może wkrótce to zrozumiem. Być może zobaczę egzystencję tak, jak widzi ją Nada. Kiedy się żegnam, przechodzi mnie dreszcz.
    exp_npc_u3anomaly_lang_9: |-
      Wszystko ma swój koniec. Czas ma swój koniec. Nawet tutaj, Nada ani Polo nie mogą uciec przed zagładą rzeczywistości. Dane nie mogą przetrwać.

      Pogódź się. Znajdź szczęście. Bądź tym, kim chcesz. Żegnajcie, towarzysze. Żegnajcie, gwiazdy. Będę pamiętać.
    exp_npc_u3anomaly_loop_desc: Panele i systemy są bezczynne. Nada patrzy na nie,
      lampki na jego masce gasną. Pozostaje na niej tylko jedno słowo, powtarzane
      w kółko...
    exp_npc_u3anomaly_loop_lang: Szesnaście...
    exp_npc_u3anomaly_opt_a_1: Szukaj ścieżki Atlasa
    exp_npc_u3anomaly_opt_b_1: Zapytaj o skrót do centrum
    exp_npc_u3anomaly_opt_c_1: Poproś o zasoby potrzebne w podróży
    exp_npc_u3anomaly_res_a_1: Nada zaznacza położenie interfejsu Atlasa. Ma nadzieję,
      że znajdę to, czego szukam...
    exp_npc_u3anomaly_res_b_1: Nada lokalizuje czarną dziurę, przez którą mogę dotrzeć
      bliżej centrum. Ostrzega mnie jednak o niebezpieczeństwach...
    exp_npc_u3anomaly_res_c_1: Nada wręcza mi prezent, który pomoże mi w trakcie wyprawy.
      Chce jedynie mojego szczęścia...
    tra_npc_u3anomaly_desc_1: |-
      Gek wyciera uwalane smarem dłonie w kombinezon i zwraca się do mnie. Przedstawia się jako specjalista Polo, zbiegły Gek.

      Mówi mi, że porzucił handel, jednostki i wszelkie dobra materialne, aby uciec do anomalii poza czasem i przestrzenią, wraz ze swoim towarzyszem - robo-kapłanem. Biorąc pod uwagę okoliczności, humor mu dopisuje.

      Polo pyta mnie o podróże, o istoty rozumne, które udało mi się napotkać. Ostatnio rzadko opuszcza bazę...
    tra_npc_u3anomaly_lang_1: Wszędzie przyjaciele, trzeba tylko wiedzieć, gdzie szukać.
      Przyjaciele we wszelkich kształtach i wielkościach, wszędzie!
    tra_npc_u3anomaly_desc_2: |-
      Polo zaczyna wesoło podskakiwać. Jest przekonany, że jesteśmy bratnimi duszami w tej odysei odkryć i wynalazków.

      Polo był kiedyś specjalistą w handlu i komunikacji międzygatunkowej. Nauczył się wielu języków, co powoli zaczęło zmieniać jego spojrzenie na świat.

      Kiedyś zależało mu tylko na handlu, ale w pewnym momencie zaczął szukać czegoś więcej. Wszystko się zmieniło, kiedy poznał Nadę.

      Polo zastanawia się, czy nauka obcych języków wpłynie na mnie w ten sam sposób. Chce rozszerzyć moje horyzonty i znaleźć limity mojego zrozumienia...
    tra_npc_u3anomaly_lang_2: Rozmawiaj, czytaj! Badaj monolity, jeśli uda ci się
      je znaleźć! Wyćwicz silny umysł, pasujący do silnych nóg! Odkrywanie świata
      to także odkrywanie siebie, przyjazna istoto!
    tra_npc_u3anomaly_desc_3: |-
      Na dziobie Polo pojawia się szeroki, ciepły uśmiech. Może odrobinę zbyt szeroki, biorąc pod uwagę, że znamy się dosyć krótko. Może ten jowialny Gek czuje się tu odrobinę samotny?

      Zaczynamy rozmawiać o bogactwach. W jaki sposób działa ekonomia, skoro jest rozciągnięta na całą galaktykę? Polo chętnie wysłuchuje moich opinii. Zachęca mnie do gromadzenia jednostek.
    tra_npc_u3anomaly_lang_3: Jednostki to, jednostki tamto... Dziwny i smutny sposób
      na życie, nieprawdaż? Ale ty wypełnij swoje kieszenie, a dowiemy się dlaczego
      to wokół nich kręci się świat.
    tra_npc_u3anomaly_desc_4: |-
      Polo wydaje się być rozczarowany powolnym rozwojem naszej przyjaźni. Zwierza mi się, że choć bardzo zależy mu na Nadzie, obawia się, że za bardzo polega on na swoim towarzyszu na wygnaniu.

      Polo nie rozumie, dlaczego nie może przyjaźnić się z przedstawicielami starych gatunków, nawet jeżeli te gatunki chcą stracić Polo i Nadę jako heretyków. Skąd ta potrzeba przemocy?

      Polo zachęca mnie do powstrzymywania zła, gdy tylko je zauważę. Twierdzi, że trzeba toczyć walki z piratami, którzy są plagą wielu układów. Ma nadzieję, że przy okazji zrozumie, co motywuje nas do robienia różnych rzeczy.
    tra_npc_u3anomaly_lang_4: Coś jest nie tak z tymi wszechświatami, przyjazna istoto!
      Dobro zawodzi... serca stają się twarde. Musimy się dowiedzieć dlaczego.
    tra_npc_u3anomaly_desc_5: |-
      Po twarzy Polo wnioskuję, że czymś się martwi. Jakby się skurczył. Lista pirackich statków, które udało mi się zniszczyć, najwyraźniej wpędza go w smutek.

      Mija kłopotliwa chwila i wreszcie Polo wysuwa sugestię. Twierdzi, że powinniśmy bardziej się ucywilizować - wtedy piraci na pewno zerwaliby z przestępczością, nieprawdaż? Nie byłoby zabójstw ani niewłaściwych zachowań.

      To Strażnicy są problemem. Polo sugeruje, że należy niszczyć wszystkich, których napotkam. Być może w ten sposób zrozumiemy słabości maszyn i znów będziemy przyjaciółmi.
    tra_npc_u3anomaly_desc_6: |-
      Przynajmniej Polo znów jest dla mnie miły. Kiwa głową, uśmiecha się, nawet poklepuje towarzysko po ramieniu. Nasza przyjaźń się odradza.

      Czerwienię się, kiedy gecki mechanik mówi, że życzy mi długiego życia w zdrowiu. Muszę przełknąć rozczarowanie, kiedy wyjaśnia, że jego prawdziwą motywacją jest chęć zbadania, jak mój kombinezon zniesie długotrwałe narażenie na ekstremalne warunki klimatyczne.
    tra_npc_u3anomaly_desc_7: Nikt już nie pamięta dawnych niezręczności. Polo chce
      ode mnie zajęcia się jego ulubionym hobby - nieograniczoną eksploracją gwiazd,
      warpowaniem od układu do układu. Chce widzieć mnie w locie.
    tra_npc_u3anomaly_lang_7: |-
      Cała galaktyka dla ciebie, tylko dla ciebie. Musisz zobaczyć ją całą.

      Aha, nie, żartuję. Ale może chociaż kilka układów?
    tra_npc_u3anomaly_desc_8: |-
      Polo wskazuje z rezygnacją plątaninę zepsutej elektroniki, którą widać tuż za nim. Najwyraźniej w czasie ważnych badań doszło do jakiejś awarii...

      Może kiedy wrócę następnym razem, uda mi się odtworzyć archiwa, dostarczając raporty o dziwnych stworzeniach. Pokażę mu wszystko, co tylko różne planety mają do zaoferowania.
    tra_npc_u3anomaly_lang_8: Brakuje mi gleby, przyjazna istoto, planet, po których
      niegdyś chodziłem. Brakuje mi odgłosów ptaków i zwierząt. Moje dane, moje nagrania
      przepadły... Jakby nigdy ich nie było...
    tra_npc_u3anomaly_desc_9: |-
      Nada i Polo wydają się być dowodem, że ich gatunki nie są związane narzuconymi rolami. Buntują się przeciwko mantrom chciwości i konformizmu.

      Polo chce wiedzieć, czy jakieś inne formy życia mogłyby do nich dołączyć w tym miejscu. Prosi o rozmowy z większą liczbą Geków, Vy'keenów i Korvaxów. Ma nadzieję, że przywiozę im nowych znajomych.
    tra_npc_u3anomaly_lang_9: Czy są inni, tacy jak my, istoto podróżująca? Inni,
      którzy znają prawdę? Tak bardzo chciałbym znaleźć nowych przyjaciół, przyjazna
      istoto!
    tra_npc_u3anomaly_opt_a_9: Daj dane gatunków
    tra_npc_u3anomaly_desc_10: |-
      Polo twierdzi, że nie może nauczyć mnie języka bezpośrednio, że jego pliki dotyczące obcych języków zostały uszkodzone.

      Nie wiem, czy jest ze mną do końca szczery. Gek obserwuje mnie z poważnym i przyjaznym smutkiem, czekając aż odkryję więcej słów. Jakby chciał mi coś powiedzieć...
    tra_npc_u3anomaly_lang_10: |-
      Nie jesteśmy tacy sami, przyjazna istoto! Możesz ruszać na różne planety, poznawać nowe formy życia, rozmawiać, krzyczeć, kochać! Nada i Polo zginęliby, gdyby tam wyruszyli!

      Musisz nauczyć się większej liczby słów. Musisz dowiedzieć się, jak być usłyszanym, istoto podróżująca! Mamy tylko ciebie.
    tra_npc_u3anomaly_desc_11: "Polo obwieszcza, że najlepszym sposobem na życie jest
      zaprzestanie spełniania czyichś oczekiwań i po prostu uwolnienie się. Czas się
      zabawić!\n\nZobaczyć gwiazdy, zbić fortunę, kupić sobie coś ładnego. Gek twierdzi,
      że na moim miejscu tak by zrobił. Dźga mnie pod żebro.  "
    tra_npc_u3anomaly_lang_11: 'Czasem brakuje mi waluty, istoto podróżująca. Wiem,
      że to próżność, że przygoda sama w sobie jest nagrodą... Ale czasem mam ochotę
      kupić sobie coś ładnego... '
    tra_npc_u3anomaly_desc_12: |-
      Polo najwyraźniej chce mnie zachęcić do rozwoju umiejętności podróżowania w kosmosie, ale czyni też aluzje do wyższego celu, ukrytej prawdy, stojącej za tym wszystkim.

      Twierdzi, że muszę jeszcze raz zaangażować się w walkę z piratami. Cóż by to było za ekscytujące przeżycie! Zaczyna pokazywać na migi walki w kosmosie, okraszając je nawet efektami dźwiękowymi.

      Kiedy przypominam Polo jego wcześniejszy smutek i obawę przed przemocą, zaczyna się nerwowo śmiać. Niszczyć statki czy nie? Zaczyna wszystko rozumieć. To i tak niczego nie zmieni.
    tra_npc_u3anomaly_desc_13: |-
      Na jednym z panelów Polo zauważam dziwnie wyglądającą wiadomość. Gek spostrzega moje spojrzenie i marszczy brwi. Wiadomość nie była dobra. Szybko wyłącza ekran i na zdenerwowanej twarzy widzę wymuszony uśmiech.

      Gek stara się być przyjazny. Twierdzi, że Strażnicy w kilku układach wykryli obecność ich anomalii.

      Jeśli ktoś szybko nie odwróci ich uwagi, mogą zabić Nadę i Polo. Ale Gek twierdzi, że nie muszę się martwić. Tak długo, jak będą mieli przyjaciół, nic im się nie stanie.
    tra_npc_u3anomaly_lang_13: Odnaleźli nas! Eheu, Nada! Eheu!
    tra_npc_u3anomaly_desc_14: |-
      Naprawdę przyjaźnimy się z Polo, jesteśmy wiernymi towarzyszami w trakcie podróży wśród gwiazd. Wiem, że Gek kryje jakiś sekret, ale wierzę, że z czasem sam się nim ze mną podzieli.

      Póki co, Polo zachęca mnie do kolejnych odkryć - mam naprawdę dać z siebie wszystko. Są miejsca, w których nikt by nie przetrwał, ale może ja osiągnę sukces tam, gdzie inni zawiedli...
    tra_npc_u3anomaly_desc_15: |-
      Przyjaciel mówi mi, że czeka ich śmierć. Czas Nady i Polo zbliża się do końca. Więcej nie może powiedzieć. Nie może tego wyjaśnić. Ale muszą się pożegnać ze wszystkim, co znają.

      Przepełnia mnie żal i próbuję go pocieszyć, ale Polo szybko bierze się w garść. Prosi mnie o warpowanie jak najdalej się da, odwiedzenie miejsc, których nikt nigdy więcej nie zobaczy. Mam być tym, kim jestem - 'istotą podróżującą'.
    tra_npc_u3anomaly_lang_15: Muszę ci coś powiedzieć, przyjazna istoto. Zbyt długo
      z tym zwlekałem...
    tra_npc_u3anomaly_desc_16: |-
      Niezależnie od tego, jaka choroba go toczy, Gek wciąż potrafi się zachwycać. Chce obejrzeć majestat gwiazd moimi oczyma.

      Stworzenia są najdziwniejszymi i najdzikszymi istnieniami. Pokażę Polo przed śmiercią jak najwięcej. W końcu się przyjaźnimy.
    tra_npc_u3anomaly_request_desc_: |-
      Polo jest zajęty analizą moich najnowszych raportów. Zagubiony w morzu danych, nie potrzebuje  na razie pomocy.

      Prosi o kontynuowanie eksploracji. Przekazuje mi szereg technologii, które mi w tym pomogą.
    tra_npc_u3anomaly_request_lang_: Zawsze jest coś do zrobienia, o tak, ale może
      później, przyjazna istoto? Teraz ruszaj, ciesz się wolnością, oglądaj gwiazdy!
    tra_npc_u3anomaly_request_opt_a: Kup technologię kombinezonu
    tra_npc_u3anomaly_request_opt_b: Kup technologię broni
    tra_npc_u3anomaly_request_opt_c: Kup technologię statku
    tra_npc_u3anomaly_request_res_a: Mądrze! Mocny kombinezon to długie życie, przyjazna
      istoto!
    tra_npc_u3anomaly_request_res_b: Walcz tylko, aby przetrwać, przyjazna istoto.
      Doceniaj galaktykę i wszystkie jej cuda!
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo wpatruje się w mrok anomalii. Próbuje pogodzić się ze światem u schyłku życia.

      Jednocześnie chce, aby moje podróże trwały. Przekazuje na ten cel szereg technologii.
    tra_npc_u3anomaly_req_loop_lang: Zawsze jest coś do zrobienia, o tak, ale może
      później, przyjazna istoto? Teraz ruszaj, ciesz się wolnością, oglądaj gwiazdy!
    tra_npc_u3anomaly_req_loop_opt_: Kup technologię statku
    tra_npc_u3anomaly_req_loop_res_: Ruszaj dalej, szybciej, zobacz wszystko! Niczego
      nie żałuj, przyjazna istoto! Jestem z ciebie dumny!
    ui_atlas_mission_title: Ścieżka Atlasa
    ui_atlas_mission_sub: Odzyskaj ziarna Atlasa
    ui_atlas_mission_desc_alt: Nada i Polo obiecali pomóc mi w poszukiwaniach wskazówek
      dotyczących moich niepokojących, szkarłatnych wizji. Zaznaczyli na mojej mapie
      „interfejs Atlasa”, ale martwią się tym, co mogę tam znaleźć...
    ui_atlas_mission_desc: Udało mi się znaleźć interfejs Atlasa na szkarłatnej stacji.
      Przemówił do mnie głosem, jakiego nie dane mi było nigdy usłyszeć. Poprosił
      o 'ziarna'. Czuję się w obowiązku spełnić to życzenie.
    ui_atlas_mission_obj: Znajdź kolejny interfejs Atlasa
    ui_atlas_mission_obj_tip: Szukaj interfejsów na mapie galaktyki. Nada i Polo mogą
      ci w tym pomóc.
    ui_atlas_mission_msg: Znajdź kolejny interfejs Atlasa
    ui_nadapolo_mission_title: Kosmiczna anomalia
    ui_nadapolo_mission_sub: Poza układem?
    ui_nadapolo_mission_desc: W tym układzie znajduje się dziwna stacja kosmiczna
      – anomalia poza codziennymi sprawami Geków, Vy'keenów czy Korvaxów. Nadaje anomalny
      sygnał, jakby mówiła bezpośrednio i wyłącznie do mnie...
    ui_nadapolo_mission_loop_desc: |-
      Podróż Nady i Polo przez czas i przestrzeń trwa dalej w tempie zrozumiałym wyłącznie dla nich. Wciąż są ze mną w kontakcie i chętnie przybędą w każde miejsce, które im wskażę.

      Użyj szybkiego menu (<IMG>QUICK_MENU<>), by przesłać sygnał do kosmicznej anomalii.
    ui_nadapolo_mission_obj1: Wejdź na pokład kosmicznej anomalii
    ui_nadapolo_mission_obj1_tip_a: Wyląduj na tajemniczej stacji i porozmawiaj z
      istotami na pokładzie...
    ui_nadapolo_mission_obj1_tip_b: |-
      Na pokładzie anomalii możesz kupić <TECHNOLOGY>schematy technologii<> lub <STELLAR>nowe części bazy<>.
      Podejmuj misje z innymi Podróżnikami z <STELLAR>Nexusa<> albo wymieniaj odkrycia i rzadkie produkty na <TECHNOLOGY>nanity<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Na pokładzie anomalii możesz kupić <TECHNOLOGY>schematy technologii<> lub <STELLAR>nowe części bazy<>.
      Podejmuj misje z <STELLAR>Nexusa<> albo wymieniaj odkrycia i rzadkie produkty na <TECHNOLOGY>nanity<>.
    ui_nadapolo_mission_obj1_tip: Porozmawiaj z Nadą i Polo na pokładzie stacji
    ui_nadapolo_mission_obj2: Dotrzyj do kolejnego kamienia milowego wyprawy
    ui_nadapolo_mission_obj2_tip: Sprawdź stronę wyprawy, aby sprawdzić postępy w
      kamieniach milowych.
    ui_nadapolo_mission_obj3_tip: |-
      Nada pomoże Ci, w twoich wysiłkach badania galaktyki. Porozmawiaj, by odsłonili następny krok na twojej ścieżce.
      Polo oferuje wiedzę, w zamian za odkrycia. Zakończ <SPECIAL>kamienie milowe<> i zobacz co ma do zaoferowania.
      Sprawdź stronę wyprawy, aby zobaczyć postęp kamieni milowych.
    ui_nadapolo_mission_msg1: Osiągnij kamień milowy %MILESTONE%
    ui_nadapolo_mission_msg2: Wróć do kosmicznej anomalii
    ui_nadapolo_mission_msg3: Porozmawiaj z Nadą
    ui_nadapolo_mission_msg4: Porozmawiaj z Polo
    ui_blackhole_mission_title: Czarne dziury
    ui_blackhole_mission_sub: Skacz po galaktyce
    ui_blackhole_mission_desc: Nada i Polo obiecali mi pomoc w odkrywaniu galaktyki.
      Zaznaczyli na mojej mapie położenie czarnej dziury i wydają się być podekscytowani
      – dokąd też ona mnie zabierze?
    ui_blackhole_mission_obj: Dotrzyj do czarnej dziury
    ui_blackhole_mission_obj_tip: Ścieżka ku czarnej dziurze na mapie galaktyki
    ui_blackhole_mission_msg1: |-
      Dotrzyj do czarnej dziury
      W kosmosie naciśnij <IMG>QUICK_MENU<>, aby przejść na mapę galaktyki
    ui_explore_mission_title: Ścieżka Atlasa
    ui_explore_mission_sub: Szukaj odpowiedzi
    ui_explore_mission_desc: |-
      Działają tu jakieś dziwne siły. Otrzymuję wiadomości, okruszki prowadzące mnie po ścieżce.
      Mam szukać odpowiedzi? Mam zbadać te 'anomalie' i 'wyrwy'? A może mam odkrywać galaktykę we własnym tempie, unikać kłopotów, do których to wszystko prowadzi?
    ui_explore_mission_obj: Znajdź 'anomalię'
    ui_explore_mission_obj_tip: |-
      Szukaj anomalii na mapie galaktyki.
      Zmierzaj ku interfejsowi Atlasa, jeśli jest dostępny.
    ui_explore_mission_msg: |-
      Odwiedź interfejs Atlasa
      W kosmosie, użyj mapy galaktyki (<IMG>QUICK_MENU<>), aby odnaleźć ścieżkę
    notify_explore_gal_u3: Ruszaj i odkryj galaktykę.
    notify_explore_gal_u3_tip: Masz cały wszechświat do odkrycia. Ciesz się tą podróżą
    u3_notify_final_gomap: |-
      Twoje przeznaczenie tkwi w innym świecie.
      Naciśnij <IMG>QUICK_MENU<>, aby otworzyć mapę galaktyki.
    u3_notify_goto_space_anom: Wykryto niezwykły sygnał.
    tra_pirate_threat_lang_1: Czy nie wiesz, że ten szlak handlowy należy do nas?
      Zapłać karę, inaczej poniesiesz konsekwencje...
    tra_pirate_threat_lang_2: To przepiękny statek! Szkoda by było, gdyby coś się
      z nim stało...
    tra_pirate_threat_lang_3: Wygląda na to, że masz szczęście, nieznajoma istoto!
      Zapewniamy ochronę przelatującym pilotom. To niebezpieczny układ. Ponoć grasują
      tu bandy podłych piratów!
    tra_pirate_threat_lang_4: Co powiesz na umowę handlową, przyjazna istoto? Jednostki
      w zamian za życie?
    tra_pirate_threat_lang_5: ReneGeki potrzebują pomocy! Chyba wpłacisz jakiś datek,
      prawda? Ten, kto nie jest z nami, jest przeciwko nam...
    exp_pirate_threat_lang_1: Zmusza nas do walki z tobą... a ciebie zmusza do płacenia.
      Proszę... pomóż nam. Spełnij jego wolę.
    exp_pirate_threat_lang_2: Wpłać jednostki albo czeka cię zagłada. Wybór jest binarny,
      alternatyw nie ma...
    exp_pirate_threat_lang_3: Echa Korvaxów nie chcą ci wyrządzić szkody. Korvaxi
      eksterminują cię tylko wtedy, gdy nie dostarczysz im żądanych jednostek.
    exp_pirate_threat_lang_4: Widzieliśmy świat poza tymi ścianami. Widzieliśmy świat
      śmierci. Możemy cię tam zabrać, jeśli nie wypełnisz naszych żądań.
    exp_pirate_threat_lang_5: Istoty organiczne zawsze wyznaczają cenę za czyjeś życie,
      prawda? Jak bardzo ty cenisz swoje?
    war_pirate_threat_lang_1: Grah! Żałosny intruz! Oddaj jednostki albo otworzymy
      ogień! Płać albo twój żałosny statek spłonie!
    war_pirate_threat_lang_2: Cóż to za statek przed sobą widzę? On mnie obraża, intruzie.
      A ty obrażasz mnie najbardziej! Grah! Żądamy satysfakcji. Płać za przestępstwo
      swojej ciągłej egzystencji!
    war_pirate_threat_lang_3: Grah! Intruzie, wyznaczono nagrodę za twoją głowę! Ale
      jestem miłosierny... Może masz jednostki, które wynagrodzą mi ewentualne straty?
    war_pirate_threat_lang_4: Intruzie, natychmiast oddaj ładunek lepszym od siebie
      - Vy'keenom! Grah! Jeśli się sprzeciwisz, ulegniesz likwidacji!
    war_pirate_threat_lang_5: Poddaj się lub zgiń, intruzie! Dla kogoś tak słabego
      nie ma innego wyjścia!
    pirate_threat_opt_a: Odmów
    pirate_threat_opt_b: Targuj się
    pirate_threat_opt_c: Zgódź się
    tra_pirate_threat_res_a_1: Upierasz się? Trudno. Teraz poniesiesz konsekwencje
      swoich czynów!
    tra_pirate_threat_res_a_2: Żegnaj, przyjazna istoto! Miło było cię znać, choć
      bardzo krótko...
    tra_pirate_threat_res_a_3: Ostrzegliśmy cię, nieznajoma istoto. Nie będziemy cię
      ochraniać.
    tra_pirate_threat_res_a_4: Bardzo dobrze, przyjazna istoto. Przejdźmy więc do
      bardziej agresywnych negocjacji.
    tra_pirate_threat_res_a_5: A więc jesteś naszym wrogiem. Nie ma mowy o przyjaźni,
      istoto podróżująca!
    exp_pirate_threat_res_a_1: Zabij nas... zakończ nasze cierpienia, zanim my zakończymy
      twoje...
    exp_pirate_threat_res_a_2: A więc zniszczenie? Niech i tak będzie...
    exp_pirate_threat_res_a_3: 'Wdrażanie dyrektywy: eksterminacja istoty podróżującej.'
    exp_pirate_threat_res_a_4: Błędna decyzja. Korvaxi upewnią się, że jest twoją
      ostatnią.
    exp_pirate_threat_res_a_5: Sprawdźmy naszą hipotezę. Wszystkie echa, do ataku!
    war_pirate_threat_res_a_1: Grah! Głupiego intruza czeka zagłada!
    war_pirate_threat_res_a_2: Grah! Będziemy ucztować na twoim ciele, intruzie!
    war_pirate_threat_res_a_3: Umowa to umowa. Grah! Ognia! Wszyscy wojownicy, do
      ataku!
    war_pirate_threat_res_a_4: Zlikwidujemy cię w całości, przeklęta istoto podróżująca!
      Grah! Do ataku!
    war_pirate_threat_res_a_5: Jeśli potrafisz, zgiń w chwale... ale to chyba niemożliwe!
      Grah!
    tra_pirate_res_b_appease_1: Twoja oferta jest ledwo wystarczająca... ale zgadzamy
      się.
    tra_pirate_res_b_appease_2: Póki co, to wystarczy przyjazna istoto. Ale będziemy
      ci się przyglądali.
    tra_pirate_res_b_appease_3: Uznajmy to za pierwszą ratę, przyjazna istoto. Ale
      wrócimy po więcej...
    tra_pirate_res_b_reject_1: Chciałbym, abyś pożyła dłużej, przyjazna istoto. Ale
      niestety, potrzebujemy więcej jednostek...
    tra_pirate_res_b_reject_2: Och, przyjazna istoto! W ogóle nie znasz się na handlu!
      Dobrze więc. Weźmiemy tylko to, czego potrzebujemy...
    tra_pirate_res_b_reject_3: Twoja oferta nas obraża, istoto podróżująca. Obawiam
      się, że czas na wrogie przejęcie...
    exp_pirate_res_b_appease_1: Korvaxi uważają, że to wystarczająca suma. Twoje towary
      przetrwają kolejny cykl.
    exp_pirate_res_b_appease_2: Wynik eksperymentu jest nierozstrzygnięty. Zezwalamy
      ci jednak na istnienie, formo życia.
    exp_pirate_res_b_appease_3: Fascynująca odpowiedź. Echa Korvaxów przyjmują twoją
      ofertę. Będziesz żyć.
    exp_pirate_res_b_reject_1: Korvaxi uważają, że twoje obliczenia są niewystarczające.
      Twoje towary są warte znacznie więcej. Korvaxi teraz je przejmą.
    exp_pirate_res_b_reject_2: Eksperyment nie przyniósł rozstrzygnięcia. Forma życia
      zostanie natychmiast eksterminowana.
    exp_pirate_res_b_reject_3: Odpowiedź rozbieżna. Echa Korvaxów odrzucają twoją
      ofertę. Likwidacja nastąpi w najbliższym stosownym czasie.
    war_pirate_res_b_appease_1: Grah! Twoje życie jest warte tak niewiele? A więc
      je zachowaj...
    war_pirate_res_b_appease_2: Walka z kimś tak żałosnym przyniosłaby nam dyshonor.
      Uciekaj, intruzie. Zatrzymamy te jednostki w ramach rekompensaty.
    war_pirate_res_b_appease_3: Wolisz handel niż walkę? A więc nie różnisz się niczym
      od Geka. Walka z tobą byłaby marnotrawstwem naszych umiejętności.
    war_pirate_res_b_reject_1: Żałosne! Czeka cię zagłada na własne życzenie!
    war_pirate_res_b_reject_2: Znieważasz mnie, intruzie? Grah! Atak! Atak!
    war_pirate_res_b_reject_3: Zatrzymaj swoje nędzne jednostki. Odbierzemy ci życie.
    tra_pirate_threat_res_c_1: Ach, co za mądrość, przyjazna istoto! Ruszaj i prosperuj
      w pokoju!
    tra_pirate_threat_res_c_2: Dziękuję ci za datek, przyjazna istoto!
    tra_pirate_threat_res_c_3: Możesz liczyć na ochronę Geków, przyjazna istoto.
    tra_pirate_threat_res_c_4: Dziękuję ci, przyjazna istoto. Nie pożałujesz tej wymiany!
      Ruszaj i generuj dla nas zyski!
    tra_pirate_threat_res_c_5: Przekazujesz dar na szczytny cel, przyjazna istoto.
      Nie rozczarujemy cię...
    exp_pirate_threat_res_c_1: Zezwalamy na odlot... ruszaj, znikaj z tego miejsca...
      zanim to - to -
    exp_pirate_threat_res_c_2: Jednostki wpłacone. Natychmiast opuść to miejsce, nieznana
      istoto.
    exp_pirate_threat_res_c_3: 'Wdrażanie dyrektywy: istota podróżująca może odlecieć
      w pokoju.'
    exp_pirate_threat_res_c_4: Jakież to rozczarowujące. A mieliśmy ci tyle do pokazania...
    exp_pirate_threat_res_c_5: 'Hipoteza potwierdzona: istota podróżująca wybrała
      dalszą egzystencję, rezygnując ze środków finansowych. Fascynujące.'
    war_pirate_threat_res_c_1: Grah! To naprawdę żałosne, że tak szybko się poddajesz!
    war_pirate_threat_res_c_2: Twoje tchórzostwo mnie obrzydza. Zejdź mi z oczu, intruzie!
    war_pirate_threat_res_c_3: To przyjemność, móc z tobą handlować, intruzie. Pamiętaj,
      aby się z nami skontaktować, jeśli będziemy mogli kogoś dla ciebie zlikwidować...
    war_pirate_threat_res_c_4: Jakie to żałosne! Tak łatwo się zgadzasz? Ale umowa
      to umowa, a wojownicy dotrzymują słowa. Odejdź w pokoju, intruzie.
    war_pirate_threat_res_c_5: Poddajesz się? Grah! A już szykowaliśmy się do chwalebnej
      walki!
