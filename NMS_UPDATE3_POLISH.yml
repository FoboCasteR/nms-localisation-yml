      <TECHNOLOGY>Wizjer analityczny<> dodaje zaawansowane systemy nawigacyjne do twojego multinarzędzia.
      Miejsca godne zwiedzenia wyświetlają się automatycznie na kompasie, na górze ekranu egzokombinezonu.
      Użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>), aby wyszukać miejsca godne zwiedzenia i zyskać dodatkowe informacje o florze, faunie i minerałach.
