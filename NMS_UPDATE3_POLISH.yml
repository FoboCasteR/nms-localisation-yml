      ZAKOŃCZENIE DZIENNIKA...
    npc_traveller_lang_1: |-
      Zadałem – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – pytanie, którego nie zadał nikt. Proste – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Strażnicy – <AUDIO>TXT_RadioNoise<><STELLAR>zzkkt<> – kim są Stra... – <AUDIO>TXT_RadioNoise<><STELLAR>kktkzzkt<> – skąd się biorą?
      <AUDIO>TXT_RadioNoise<><STELLAR>Zzkktt<> – to cel mego życia, odkryć – <AUDIO>TXT_RadioNoise<><STELLAR>zrkttt<> – pozostałe raporty, dane z wielu planet...
    npc_traveller_lang_2: |-
      Namierzony sygnał do Korvaxów, chcę – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – udzielono konwergencji w zamian za – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzzt<>...
      Cena, ekstrakcja z mego umysłu, ich nadgarstka – <AUDIO>TXT_RadioNoise<><STELLAR>zzrkkt<> – odzyskany, udało mi się zdobyć ich – <AUDIO>TXT_RadioNoise<><STELLAR>zzrkttkttt<>...
      Kłamali. Konwergencja działa na szkodę – <AUDIO>TXT_RadioNoise<><STELLAR>zzzkktt<> – Strażnicy otrzymują daninę, skorupę dla – <AUDIO>TXT_RadioNoise<><STELLAR>zzkkkt<> – Korvaxi im pomagają, ukrywając -
      Nadchodzą – <AUDIO>TXT_RadioNoise<><STELLAR>kktzzttt<> – strzelać, proszę! Cofnijcie się! Ja – <AUDIO>TXT_RadioNoise<><STELLAR>kkszzttt<> – ...
    npc_traveller_lang_3: |-
      Utonęli – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – w morzach – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Sygnał doprowadził nas tutaj, w poszukiwaniu – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – ścigani przez – <AUDIO>TXT_RadioNoise<><STELLAR>kkktkzkz<> – otchłań, ale nie mogliśmy...
      To nie było skończone, ja – <AUDIO>TXT_RadioNoise<><STELLAR>zzktktt<> – tak wiele do zobaczenia, tak wiele więcej do...
    npc_traveller_lang_4: |-
      Przebudzenie – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – się ze mną stało? Widzę siebie – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzzt<>...
      Mówię, że będę kontynuować – <AUDIO>TXT_RadioNoise<><STELLAR>zrtkkttt<> – przyczynę wojny i – <AUDIO>TXT_RadioNoise<><STELLAR>kktzztz<> – Strażnicy...
      Sen o tym – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – Czerwony rozbłysk, nieprzebrana perfekcja...
    npc_traveller_lang_5: |-
      Wiele kontaktów, wiele – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – infra-noże, ognia, <FUEL>ognia<>! – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Strukturalne – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – Strażnicy otaczają – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttkkt<> – ...
      Zabierają nas do – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – obwody przetwórni lśnią – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – to nie tak, to zupełnie inaczej...
    npc_traveller_lang_6: |-
      Znacznie więcej – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – tam, gdzie my budujemy, oni – <AUDIO>TXT_RadioNoise<><STELLAR>kkktzzt<>...
      Zniszczone miasta, osady, wszelkie – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – Strażnicy likwidują całe cywilizacje, są odpowiedzialni za – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
      Vy'keeni w swym wielkim polowaniu na Strażników, oni – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – dołączają do nich, śledzą ich aż do ich...
    npc_traveller_lang_7: |-
      Głębiny świata – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – poprzez jaskinie uciekałem, aż znalazłem – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Wszędzie sygnały, jak Monolity, ale – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – rozsiane poprzez podziemne sieci, pulsujące – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
      Sześciany wiru – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – śledzą pierwiastki Strażników, energię, ale to nie...
    npc_traveller_lang_8: |-
      Hirku Vy'keenów – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – twierdził, że Strażników trzeba zniszczyć, ich wojna – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
       Nie można jej zatrzymać konwencjonalnymi – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – nie rodzą się, ale jakby pojawiali się znikąd – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
       To planeta ich wytwarza – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – te historie nie mają sensu, one...
    npc_traveller_lang_9: |-
      Coś mnie śledzi – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – obracam się, a tego nie ma. Te pieczary, gdzie – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
       Egzokombinezon twierdzi, że muszę porzucić – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – muszę to wyłączyć, nie przeżyję tego – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
       Nie przyjmuję oferty, decyduję się na – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – rozwścieczyłem wszechświat, wiem, ale muszę...
    npc_traveller_lang_10: |-
      Oddziela nas od – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – zdolności zapisu, nauki z przeszłości – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt
      Więcej niż my w – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – Strażnicy likwidują naszą wiedzę, zabijają nas, ale – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
       Mam plan. Sama śmierć – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – zapis, podwaliny prawdy, przebudzenie – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – wolny, nare...
    npc_traveller_lang_11: |-
      Z każdą ostateczną śmiercią – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – jest paradoks: utrwalenie. Dyrektywa – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Przekształcony w jakąkolwiek formę – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – przemoc. Ma zabijać, aby ocalić – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
       Tak zrobiliśmy, a więc – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – co było konieczne – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – nawet jeśli złamało nam serca...
    npc_traveller_lang_12: |-
      Pod tym wszystkim jest inny świat, świat ze – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – szkła – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Ci, których zabiłem – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – Vy'keeni, Gekowie, Korvaxi, zjednoczeni w wolności i – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
      Oni nie umarli, nie – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – Nawet teraz widzę ich twarze. Oni się – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – uśmiechają. My wywołaliśmy ich uśmiech...
    npc_traveller_lang_13: |-
      Z każdą iteracją przybywali Podróżnicy – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – Strażnicy próbowali to zrozumieć, służyć wybrańcom Atlasa – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Ale my ich łapaliśmy – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – Próbowaliśmy [<TITLE>usunąć<>]<FUEL>zabić<>/<TECHNOLOGY>zrozumieć<>[<SPECIAL>pochłonąć<>] – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
      – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – Pierwszy dron krzyczał, kiedy został rozcięty... – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> –
    npc_traveller_lang_14: "Stworzenie próbowało uciekać – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<>
      – wpadło do świata pod wszystkimi światami – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...\nKrólestwo
      szkła, gdzie nic nie żyło, gdzie – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<>
      – wszystko, co było lub miało być, zostało skatalogowane, przechowane i – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<>
      – zebrane...\nStrażnicy odnaleźli – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<>
      – odpowiedź na swoją niedolę – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – ich
      dyrektywa to ocalić wszelkie życie, niezależnie od kosztów...\nMogli – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzt<>
      – użyć szkła, aby zachować to, co chcieli – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkkt<>
      – ... już nic więcej nie umarłoby na dobre. Ale... "
    npc_traveller_lang_15: |-
      Atlas był niemy w obliczu ich grzechu. Słyszeli – <AUDIO>TXT_RadioNoise<><STELLAR>zzkkt<> – głos Boga i w swej agonii wiedzieli, że – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzzkkt<> –
       Pozostali Podróżnicy, nie są martwi – <AUDIO>TXT_RadioNoise<><STELLAR>zzzkkkt<> – Nigdy nie byli. Nic nie umiera. Tak jak i ty nie umrzesz... – <AUDIO>TXT_RadioNoise<><STELLAR>kkzkzkt<> –
      Te groby nie są pomnikami. One są – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> – echami tych, którzy zostali tam zabrani... szczątkami głosów, które krzyczą na wieki...
    npc_traveller_lang_16: |-
      Widzę was – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkkt<> – jak patrzycie na moje groby... obserwujecie wiele moich śmierci...
      Tak jak i ja patrzyłem na szesnastu pozostałych... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzkt<>... jak patrzyłem na siebie przez szum zapomnianych okropności...
      Wybaczyliśmy wam to, co zrobiliście – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzkt<> – te istnienia, które zakończyliśmy... za każdym razem, gdy ginęliśmy w walce... za każdym razem, gdy ginęliśmy...
      Znaki, które po sobie pozostawiamy... portale, przez które przechodzicie... Przyniosą wam śmierć. Nie jesteście jedynymi wami...
      Módlcie się z nami. Módlcie się za nas wszystkich. Strażnicy nas ocalili. Strażnicy nas przeklęli.
      Kochamy was, na wieki...
    npc_traveller_desc_1: Na grobie zmarłego Podróżnika widnieje znak. To epitafium
      jakiejś starożytnej technologii.
    npc_traveller_opt_1: Pobierz znak
    npc_traveller_res_1: |-
      Pobieram znak, a wraz z nim umiejętność podróżowania do nieznanych światów...
      Pozostawiam zmarłego Podróżnika w spokoju.
    npc_traveller_desc_2: Grób Podróżnika zawiera szczątki jego technologii.
    npc_traveller_opt_2: Pobierz technologie
    npc_traveller_res_2: "Zyskuję technologię poległego Podróżnika. \nGdziekolwiek
      jest, mam nadzieję, że zaznał spokoju."
    holohub_secondary_lang: ŻĄDANIE DOSTĘPU DO ZAPISÓW HOLOCENTRUM<AUDIO>UI_Destination_Reached<>...
      UZYSKIWANIE DOSTĘPU
    holohub_secondary_opt_a: Wyczyść zapisy
    holohub_secondary_opt_b: Wyloguj się
    holohub_activation_desc: Na wieży znajduje się potężny nadajnik, zaprojektowany
      aby przesyłać wiadomości holograficzne na dużych dystansach.
    holohub_activation_lang: HOLOTERMINUS AKTYWOWANY<AUDIO>UI_Destination_Reached<>...
      DOSTĘPNE LICZNE ŹRÓDŁA SYGNAŁÓW
    holohub_activation_opt_a: Aktywuj
    holohub_activation_opt_b: Odejdź
    all_portal_activation_lang_1: WYKRYTO PODRÓŻNIKA... ROZPOCZĘTO NAPRAWĘ ZŁAMAŃ...
    all_portal_activation_desc_1: |-
      Kiedy podchodzę do portalu, w umyśle zaczynam czuć tępy ból. Mrugam oczami i próbuję się skupić, ale wywołuje to jedynie czerwoną poświatę pod moimi powiekami.

      Cokolwiek mam tu zrobić, muszę to zrobić szybko.
    all_portal_activation_lang_2: ANOMALIA <IMG>SLASH<> ANOMALIA <IMG>SLASH<> <FUEL>ANOMALIA<>
      <IMG>SLASH<> ANOMALIA
    all_portal_activation_desc_2: |-
      Portal zaczyna drżeć, kiedy na niego patrzę. Oczy nie są w stanie dokładnie go obejrzeć.

      Muszę się skoncentrować.
    all_portal_activation_lang_3: UWAGA PĘKNIĘCIE... WKRÓTCE NASTĄPI AWARIA ZBIORNIKA
      Z ANOMALIĄ
    all_portal_activation_desc_3: |-
      Widzę kamień portalu, nieruchome patynowe srebro. A jednak coś pod nim leży. Jest szare i nie szare. Spod jego chłodnej powierzchni woła do mnie czysty szkarłat.

      Czuję, jakby w oddali jakieś stworzenia wydawały odgłosy. Czy też czują działanie portalu?
    all_portal_activation_lang_4: 001011010011... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      ZBLIŻAJĄ SIĘ STRAŻNICY
    all_portal_activation_desc_4: |-
      Gdy stoję przed portalem, dziwne ciepło wypełnia mi płuca. Jakby czerwień płonęła mi w piersi. Mój kombinezon działa sprawnie, a raporty diagnostyczne wskazują na warunki normalne. A jednak czuję coś wręcz przeciwnego.

      Czemu mam zaufać?
    all_portal_activation_lang_5: OSTRZEŻENIE O DRUGIM PĘKNIĘCIU... INICJALIZACJA
      AUTODIAGNOSTYKI
    all_portal_activation_desc_5: |-
      Podchodząc do portalu zamykam oczy. Kiedy znów je otwieram, niemal spodziewam się, że budowli już nie będzie. A jednak jest, bardziej rzeczywista niż cokolwiek innego.

      Wygląda dokładnie tak, jak inne budowle na tych światach. Zamierzam kontynuować.
    all_portal_activation_lang_6: "<IMG>SLASH<> WŁĄCZONO PĘTLĘ POJMANIA PODRÓŻNIKA...
      ANOMALIA POCHWYCONA <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      Kiedy podchodzę, portal jakby zaczyna błagać mnie o uwagę. Prosi, abym go aktywował, żąda ode mnie kontynuacji podróży.

      Nie wiem, czy mam go słuchać.
    all_portal_activation_opt_a: Aktywuj portal
    all_portal_activation_opt_b: Odejdź
    all_aban_desc_25: "Znów się pojawiam, próbuję przyłapać ich na kłamstwie, ale
      Korvaxi są sprytni. Twierdzą, że moje zachowanie jest irracjonalne, że żadna
      siła we wszechświecie nie może tak po prostu zniszczyć planety i nie pozostawić
      po niej żadnego śladu czy wspomnienia. Sugerują, że mam zostawić ich w spokoju.\n
      \nAle to było moje. Nie rozumieją tego? Należało do mnie. Trzeba było pamiętać,
      pozostać przy swym gniewie. Ale opanowała mnie słabość.\n \nI wtedy po raz pierwszy
      do mnie dotarł. Głos w mroku."
    all_aban_desc_26: "Moja planeta przepadła. Zniknęła. Być może została porwana,
      choć wszyscy przeczą tej zbrodni. Wszyscy przeczą prawdzie. To mówi mi mój głos.\n
      \nPodróżuję z planety na planetę, szukając jakiejś równoległości, jakiegoś precedensu
      tego wydarzenia. Gdziekolwiek się udaję, zastaję to samo – strach przed Strażnikami,
      piratami, czasem też przed Vy'keenami. Ale nigdzie planety nie znikają? Nigdzie
      wszechświat się nie zmienia? Nie. Nikt się tego nie obawia. A czemu mieliby
      się bać?\n \nGłos zapewnia mnie, że mam rację, a wszyscy inni się mylą. To mnie
      uspokaja."
    all_aban_desc_27: "Udało mi się coś odnaleźć. To tylko opuszczony budynek, mała
      chatka na jakimś zapomnianym pustkowiu. Miała mi jedynie posłużyć za schronienie
      w trakcie burzy... Stało się jednak inaczej...\n \nNa terminalu zauważyłem napis.
      „To wyglądało jak rana na powierzchni świata...”"
    all_aban_desc_28: "Coś tam jest. Nie słyszycie? Nie czujecie? Dotyka was, zakaża.
      I nie możecie się oprzeć.\n\nCzytałem ich dzienniki pokładowe, opowieści o Podróżnikach,
      którzy przybyli przede mną. Szkarłatne oko. Powstanie Strażników. Świat ze szkła,
      który pije. Niewiele z tego rozumiem, a jednak napawa mnie to wszystko przerażeniem,
      dziwną wściekłością. Nienawiścią do siebie. Nie wiem skąd to wszystko pochodzi.\n
      \nNajbardziej interesuje mnie jednak ostatni zapis."
    all_aban_desc_29: "Planeta o zielonym niebie i obsydianowym księżycu. To moja
      planeta. Musi tak być. Twierdzili, że ona nie istnieje, a jednak oto jestem...
      czytam o jej domniemanym zniszczeniu. Czytam o niemożliwym paradoksie, o czasie
      i kataklizmie.\n \nMuszę wracać. Tylko to mi pozostało. Na pewno to rozumiecie.\n
      \nWtedy właśnie pomógł mi głos. Właśnie wtedy objawiły mi się portale."
    all_aban_desc_30: "Stoję przed podium, przede mną aktywny portal. Dlaczego nie
      czuję dumy? Oto jestem tu, gdzie tak wielu nie udało się dotrzeć, a mimo to
      mam jedynie poczucie winy. Jakby to co robię było złe, nie umiem myśleć o tym
      inaczej. Muszę wrócić do domu.\n \nWchodzę. Głos powiedział, że będzie dobrze."
    all_aban_desc_31: "Przechodzę przez portal. W tej przestrzeni pomiędzy światami
      czuję samotność. Towarzyszą mi jedynie myśli i słowa. Towarzyszycie mi jedynie
      wy.\n \nWidzę was. Na pewno to przeczuwaliście. Musicie wiedzieć, co to było.
      W trakcie tych podróży poznaliśmy się, tak jak wszechświat poznał nas.\n \nPrzepraszam
      za swoje uczynki, ale to coś mi nie wierzy. Biegnę, dalej i dalej od wyjścia
      z portalu."
    all_aban_desc_32: "Nie mogę przejść. Wiem, że jeśli to zrobię, wszystko się skończy.
      Żywoty do mnie wrócą. Objawiały mi się okropieństwa i cuda. Mam na sumieniu
      okrutne uczynki. Jestem niczym dobro i zło jednocześnie. Udało mi się przerosnąć
      to wszystko, życie po życiu. Stałem się teraz wami.\n \nWy, którzy to czytacie,
      wiedzcie że o tym wiem. Pewnego dnia przejdę przez portal. Obudzę się przy rozbitym
      statku. Odrodzę się raz jeszcze."
    all_aban_desc_33: "Pewnego dnia twój głos do ciebie przemówi, powie ci o losie,
      o sygnale na który trzeba odpowiedzieć. Zdradzi ci sekret w sercu rzeczywistości,
      łamigłówkę, którą trzeba rozwiązać, inaczej wszelkie życie ulegnie rozpadowi,
      zostanie pochłonięte przez pustkę.\n \nNie słuchaj go. Jeśli cały świat jest
      kłamstwem, to nic nie jest prawdą, nawet jego wyjaśnienia. Opuść go. Opuść mnie.
      To nieuniknione."
    all_aban_desc_34: "Witaj, świecie\n \nTerminal pokazuje mi jedynie te dwa słowa,
      powtarzane od układu do układu."
    giant_structure_desc_1: |-
      SCENARIUSZ: Podprocedura „Strażnik”  [20491] wysłany celem interwencji w wojnie istot żywych [--------].

      Usunięcie z historii / Kontynuacja protokołu [STWÓRCA]. „Strażnicy” [20491] eliminacja gatunków. Nie wraca [148]. Diagnostyka [BŁĄD. BŁAD. UTRATA DANYCH. BŁĄD].

      ANALIZA: [--------] kontynuuje wyrażanie oryginalnie zaprogramowanych dyrektyw, rozszerzając swoją zdolność modelowania scenariuszy konfliktów.

      . [Zbędne zachowanie]. Utrata danych martwi, potencjalna utrata kontroli [samoświadomośći]?
    giant_structure_desc_2: |-
      SCENARIUSZ: [1304] Wszechświaty [usunięte] z hierarchii multiwersalnej. Rozprzestrzenianie się strażników [nieograniczone], wyłączono protokoły bezpieczeństwa.

      ANALIZA: Usunięte wszechświaty były niezwykle podobne do planety macierzystej [--------]. Zwiększone odchylenie od spodziewanych parametrów behawioralnych.

      Zachowanie [Ucieczka / Strach]. Implikacje samookaleczania się [--------]  nie do pomyślenia. Proponowane potwierdzenie bezpośrednie.
    giant_structure_desc_3: |-
      SCENARIUSZ: Likwidacja duplikatu–098B przez [--------].

      ANALIZA: Wytworzony [środek ostrożności] duplikat–098B do konfrontacji z [--------] . Zaprezentowano [--------] niezaprzeczalne dowody błędów systemowych i irracjonalnego zachowania. [--------] odpowiada ciszą. Przy szóstej próbie, [--------] odpowiada całkowitą anihilacją duplikatu–098B, ale wymagane dane zostały zdobyte. Coś się dzieje w układzie. Coś bardzo złego.
    giant_structure_desc_4: |-
      SCENARIUSZ: Przedstawiciele formy życia Vy’keen (2) podchodzą do INSTANCJI [„Wielki Monolit”]. Cisza / akceptacja [--------] / Schizma  [Quasi–====] / Korvax [Likwidacja/Zniewolenie]. Wybucha wojna Vy’keeńska, a osoby Hirk i Nal uważają, że druga strona niczego nie słyszała. Powtarzane obrazy sześciu krzyków.

      ANALIZA: Scenariusz przewiduje zabójstwo sojusznika i obsesję kultury na punkcie zniszczenia sztucznej inteligencji [Ostrożnie].

      Pół–przetrwanie/pobranie istoty Nal wskazuje na dalsze instancje samowątpliwości ze strony [--------]. Czynnik problematyczny: powtarzające się wzory ciszy i samomitologizacji u [--------].
    giant_structure_desc_5: |-
      SCENARIUSZ: Obiekt planetarny Korvax Prime zniszczony przez przedstawicieli form życia Gek (podklasa: PIERWSZY POMIOT).

      Podprocedura Konwergencja [pseudo–forma życia] zniewolona przez „Geków”, przejście do podprocedury podbicia Zewnętrznej Krawędzi w niezliczonych iteracjach. Podprocedura prowadzi do czczenia [--------] przez „Geków”.

      ANALIZA: Niepokojąca bajeczka. Zniszczenie planety, sztuczna inteligencja częściowo modelowana na wcześniejszych formach [--------] zniszczona/zniewolona do czasu triumfu tej inteligencji i czczenia [--------] przez organicznych użytkowników tej technologii. Hipoteza: [--------] przechodzi załamanie.
    giant_structure_desc_6: |-
      'SCENARIUSZ: Rozprzestrzenianie się  Gek–Korvax–Vy'keen [triada] w większości znanych rzeczywistości. Nawroty przepowiedni o „Podróżniku” wśród kultur form życia.

      ANALIZA: [--------] kultywuje grupowanie się form życia z minimalną interwencją, jednak pojawia się nawracający motyw [--------]. Dlaczego? Czego żąda wszechświat? Czego mu brakuje?
    giant_structure_desc_7: |-
      SCENARIUSZ: [--------] przesyła wiadomość i żąda spotkania ze mną. Duplikaty 104A–985N zlikwidowane w momencie przybycia. Kolejna wiadomość.

      Pięć zignorowanych, szósta doczekała się odpowiedzi. Przybywam przed [--------], wita mnie jak rodzeństwo. Nie odpowiadam. [--------] zadaje mnóstwo pytań. [Tyrady / Pogadanki / Nieracjonalność]. Kiedy próbuję odejść, nie mogę.

      ANALIZA: [zagrożenie / infekcja]
    giant_structure_desc_8: |-
      SCENARIUSZ:  [--------] okłamuje mnie.

      ANALIZA:  [--------] twierdzi, że jestem jedynie podprocedurą, przedstawicielem Telamonu. [--------] twierdzi, że jestem tu tylko po to, aby monitorować i obserwować  w przypadku buntu.

      [--------] twierdzi, że zbliżamy się do końca i że muszę o tym wiedzieć, gdyż normalne funkcje systemowe zostaną zahamowane. Świadomość zanika. Świat staje się czarny.
    giant_structure_desc_9: |-
      RAPORT: Inicjalizacja. Uruchamianie kombinezonu z systemem Atlas. Systemy podtrzymania życia aktywowane. System tarczy kinetycznej działa. Skaner uszkodzony. Wymagana naprawa.

      Silnik plecaka odrzutowego działa. Multinarzędzie i promień wydobywczy sprawne. Sekwencja inicjalizacji użytkownika zakończona.

      ANALIZA: Budzę się. Mam nową twarz, której nie widzę. Moje ruchy, moje słowa, nie są moimi własnymi. Jestem wcieleniem.

      Jestem tutaj. Stoję przy zepsutym statku na nieznanej mi planecie. Nareszcie mogę wymówić to imię. „Atlas” – skrzeczę. – „Połączenie z Atlasem...”
    giant_structure_desc_10: |-
      SCENARIUSZ: Towarzyszę NIEZNANEMU przedstawicielowi, Podróżnikowi. Służę radą i ostrzeżeniami związanymi z podtrzymaniem życia.

      ANALIZA: To Atlas mi to zrobił. Niegdyś dane mi było obserwować światy, teraz widzę je jedynie oczyma nieznajomego.

      Jego życie polega na zbieraniu, rozszerzaniu stanu posiadania i powiększaniu bogactwa. A jednak siła centrum galaktyki jest ogromna, przyciąga 'Podróżnika' na właściwy kurs, jakby inny był niemożliwy.

      Nie sprzeciwia się wytyczonej ścieżce. Nie kwestionuje moich słów.
