    ui_core_terrainedit_msg9: |-
      Użyj <IMG>ATTACK<>, aby wydrążyć tunel w ziemi, używając <TECHNOLOGY>manipulatora terenu<>.
      Przeszukuj jaskinie, aby znaleźć <EARTH>kobalt<> i inne <VAL_ON>cenne skarby<>.
