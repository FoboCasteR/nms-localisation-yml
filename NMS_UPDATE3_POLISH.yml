      Doładuj poprzez ekwipunek (<IMG>INVENTORY<>) lub szybkie menu (<IMG>QUICK_MENU<>)
      Użyj <TECHNOLOGY>mobilnego rafinatora<>, aby wytworzyć <FUEL>skoncentrowany węgiel<> i uzyskać większy potencjał ładowania.
    ui_notify_laser_osd: MOC PROMIENIA WYDOBYWCZEGO NA WYCZERPANIU <IMG>SLASH<> DOŁADUJ
    ui_notify_lifesup_title: Podtrzymanie życia
    ui_notify_lifesup_sub: Doładuj systemy podtrzymania życia
    ui_notify_lifesup_desc: |-
      Egzokombinezon wyposażony jest w podstawowe <VAL_ON>systemy podtrzymania życia<>. Należy je zasilać, by unikać krytycznych obrażeń. Podtrzymanie życia nie chroni użytkownika przed niebezpiecznymi warunkami otoczenia.
      Systemy podtrzymania życia doładowuje się <FUEL>tlenem<>.
      <FUEL>Tlen<> można pozyskać z roślin na każdej planecie. <FUEL>Żel podtrzymania życia<> można wytworzyć z <TECHNOLOGY>galarety diwodorowej<> i <FUEL>węgla<>, co zapewnia wydajne przechowywanie.
      Użycie plecaka odrzutowego pobiera moc z systemów podtrzymania życia.
    ui_notify_lifesup_obj: Doładuj podtrzymanie życia
    ui_notify_lifesup_obj_tip: |-
      Naciśnięcie <IMG>SCAN<> aktywuje <VAL_ON>skaner<>, lokalizujący pobliskie złoża <FUEL>tlenu<>.
      Systemy można doładować z ekwipunku egzokombinezonu albo poprzez <VAL_ON>szybkie menu<> za pomocą <IMG>QUICK_MENU<>.
    ui_notify_lifesup_msg1: |-
      Znajdź <FUEL>tlen<>, aby doładować.
      Skaner jest uszkodzony - napraw go, by znaleźć tlen.
      Napraw za pomocą <IMG>INVENTORY<> lub <IMG>QUICK_MENU<>.
    ui_notify_lifesup_msg2: |-
      Zbieraj <FUEL>tlen<>, aby doładować.
      Albo wytwórz <FUEL>żel podtrzymania życia<> w <IMG>INVENTORY<>.
      Skanuj (<IMG>SCAN<>), aby zlokalizować tlen.
    ui_notify_lifesup_msg2_vra: |-
