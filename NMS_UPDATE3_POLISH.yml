      Terminal ten jest kluczem do <STELLAR>rozbudowy bazy<>.
      Przejdź do menu budowy za pomocą <IMG>BUILD_MENU<>.
    ui_overseer2_obj1: Zatrudnij <STELLAR>nadzorcę<> bazy.
    ui_overseer2_obj1_tip: |-
      <STELLAR>Nadzorca<> pomoże ci rozbudować bazę.
      Pracowników możesz zatrudnić na stacjach kosmicznych.
    ui_overseer2_msg1: |-
