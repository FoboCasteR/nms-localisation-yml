    ui_core_a1s10_msg1c_survey_osd: Znaleziono opuszczony obiekt
    ui_core_act1_step10_msg2: |-
      Znajdź vy'keeńskiego handlarza multinarzędziami
      Wróć w kosmos i znajdź układ vy'keeński
    ui_core_act1_step10_msg3: |-
      Znajdź vy'keeńskiego handlarza multinarzędziami
      Naciśnij <IMG>QUICK_MENU<>, aby przejść na mapę galaktyki
    ui_core_act1_step10_msg4: |-
      Znajdź <TECHNOLOGY>handlarza technologiami multinarzędzi<>
      Odwiedź handlarza technologiami na <STELLAR>stacji kosmicznej<>
    ui_core_act1_step10_msg5: |-
      Zainstaluj <TECHNOLOGY>moduł ulepszający<>
      <TECHNOLOGY>Handlarze technologiami<> na stacjach sprzedają mnóstwo innych ulepszeń
      Gdy skończysz, <TECHNOLOGY>wróć w kosmos<> i nawiąż kontakt z Apollem
    ui_core_act1_step10_msg5a: |-
      Możesz <TECHNOLOGY>wrócić w kosmos<> i nawiązać kontakt z Apollo.
      <TECHNOLOGY>Handlarze technologiami<> na stacjach sprzedają mnóstwo innych ulepszeń.
    ui_core_act1_step10_osd1: WYKRYTO MIEJSCE ZASOBNE W NANITY
    ui_core_act1_step10_osd2: ZLOKALIZOWANO HANDLARZA MULTINARZĘDZIAMI
