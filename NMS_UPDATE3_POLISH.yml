    ui_core_epilogue_desc: |-
      Akceptuję wskazówki Atlasa. Czy mam jakikolwiek wybór? Jestem częścią Atlasa, bez niego jestem niczym. Nie wiem, ile czasu mi pozostało, zanim maszyna zostanie zniszczona, zanim skończy się symulacja.
      Ale wiem, że mam wolność nieskończonych światów, nieskończonych galaktyk. Mogę to wszystko odkrywać w swoim tempie. Mogę po prostu cieszyć się tą wyprawą.
    ui_core_epilogue_obj1: Nowa galaktyka czeka...
