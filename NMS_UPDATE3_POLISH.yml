    npc_mission_cre_scan_proc_a_1: Klient prowadzi długofalowe badania nad wpływem
      pewnych czynników na środowisko.
    npc_mission_cre_scan_proc_a_2: Klient przeprowadza projekt śledzący mutacje w
      DNA.
    npc_mission_cre_scan_proc_a_3: Klient bada ścieżki migracji zwierzęcych.
    npc_mission_cre_scan_proc_a_4: Klient ma nadzieję rozpocząć egzozoologiczny program
      hodowlany.
    npc_mission_cre_scan_proc_a_5: Klient testuje teorie dotyczące grawitacji i ewolucji.
    npc_mission_cre_scan_proc_b_1: Klient tworzy bazę danych, którą porówna ze swymi
      przewidywaniami.
    npc_mission_cre_scan_proc_b_2: Klient potrzebuje dużej ilości danych biologicznych,
      za pomocą których zweryfikuje swoje teorie.
    npc_mission_cre_scan_proc_b_3: Klient szuka szczegółowych skanów miejscowej fauny,
      aby porównać je z danymi zebranymi gdzie indziej.
    npc_mission_cre_scan_proc_b_4: W modelu symulacji klienta znajduje się kilka dużych
      luk. Odkrywcy muszą wypełnić te luki odpowiednimi danymi.
    npc_mission_cre_scan_proc_b_5: Klientowi brakuje kluczowych danych. Szuka zaradnych
      odkrywców, aby pomogli mu w badaniach.
    npc_mission_cre_scan_proc_c_1: Wszystkie poprawne skany form życia będą akceptowane.
    npc_mission_cre_scan_proc_c_2: Tylko skany żywych istot będą akceptowane.
    npc_mission_cre_scan_proc_c_3: Szczególnie cenne będą skany próbek organów w wysokiej
      rozdzielczości.
    npc_mission_cre_scan_proc_c_4: W związku z tym, klient szuka szczegółowych danych
      ze skanów biologicznych.
    npc_mission_cre_scan_proc_c_5: Dla klienta szczególnie cenne będą aktualne skany
      lokalnej fauny.
    npc_mission_tree_scan_proc_a_1: Klient zamierza nabyć dużą powierzchnię gruntu,
      ale martwi się, że gatunki chronione mogą przeszkodzić mu w komercyjnym jej
      wykorzystaniu.
    npc_mission_tree_scan_proc_a_2: Klient archiwizuje wszystkie gatunki w okolicy.
      Zamierza przeprowadzić terraformację na ogromną skalę.
    npc_mission_tree_scan_proc_a_3: Klient szuka danych biologicznych okolicy, ale
      nie sprecyzował w jakim celu.
    npc_mission_tree_scan_proc_a_4: Klient chce zbadać zmiany w atmosferze poprzez
      badania flory planetarnej.
    npc_mission_tree_scan_proc_a_5: Klient przygotowuje serię ilustrowanych przewodników
      po lokalnej florze.
    npc_mission_tree_scan_proc_b_1: Klient musi pilnie dokończyć badania i przedstawić
      projekt inwestorom.
    npc_mission_tree_scan_proc_b_2: Klient musi dokonać analizy porównawczej lokalnych
      gatunków i gatunków występujących gdzie indziej.
    npc_mission_tree_scan_proc_b_3: W bazie danych klienta brakuje danych o lokalnej
      florze, przez co trudno dokonać estymacji w przyszłości.
    npc_mission_tree_scan_proc_b_4: Oczekiwane wyniki badań dotąd nie zostały osiągnięte,
      a więc trzeba przeprowadzić drugą serię testów.
    npc_mission_tree_scan_proc_b_5: W posiadanych już danych wykryto poważne błędy,
      a więc trzeba całość przeprowadzić od nowa.
    npc_mission_tree_scan_proc_c_1: Akceptowane będą wszystkie właściwie sformatowane
      skany biologiczne.
    npc_mission_tree_scan_proc_c_2: Klient prosi jedynie o potwierdzone skany botaniczne
      - skany fauny liściastej nie będą akceptowane.
    npc_mission_tree_scan_proc_c_3: W związku z tym, każdy, kto wzbogaci bibliotekę
      botaniczną klienta, zostanie hojnie wynagrodzony.
    npc_mission_tree_scan_proc_c_4: Klient posiada wystarczającą liczbę próbek fizycznych
      i obecnie potrzebuje jedynie skanów holograficznych.
    npc_mission_tree_scan_proc_c_5: Wymagane są wysokiej jakości dane botaniczne -
      każdy odkrywca, który przekaże odpowiednie skany, otrzyma nagrodę.
    npc_mission_min_scan_proc_a_1: Klient bada wzory erozji gleby.
    npc_mission_min_scan_proc_a_2: Klient bada wzory formacji mineralnych.
    npc_mission_min_scan_proc_a_3: Klient ocenia potencjał kilku miejsc, w których
      teoretycznie można by rozpocząć wydobycie.
    npc_mission_min_scan_proc_a_4: Klient jest zaangażowany w badania nad wytwarzaniem
      minerałów.
    npc_mission_min_scan_proc_a_5: Klient prowadzi badania nad skałami, które mają
      być wykorzystane jako źródło pożywienia dla porostów.
    npc_mission_min_scan_proc_b_1: Klient tworzy porównawczą bazę danych, celem weryfikacji
      swoich przewidywań.
    npc_mission_min_scan_proc_b_2: Klient zgromadził mnóstwo danych na temat wydobycia
      soli z wód podziemnych, ale wciąż brakuje mu danych o formacjach skalnych.
    npc_mission_min_scan_proc_b_3: Klient zgromadził mnóstwo danych z planet aktywnych
      wulkanicznie, ale wciąż potrzebuje informacji z obszarów stabilnych geologicznie,
      aby dokonać porównania.
    npc_mission_min_scan_proc_b_4: Klient buduje bibliotekę struktur skalnych, aby
      móc łatwo śledzić odpowiednie dopasowania.
    npc_mission_min_scan_proc_b_5: Poprzednia baza danych klienta ucierpiała znacznie
      w trakcie powodzi i teraz musi on stworzyć ją od zera.
    npc_mission_min_scan_proc_c_1: Akceptowane będą wszystkie właściwie sformatowane
      skany geologiczne.
    npc_mission_min_scan_proc_c_2: Szczególnie cenne będą skany formacji geologicznych
      zawierających duże stężenia minerałów.
    npc_mission_min_scan_proc_c_3: W związku z tym, klient prosi geologów o dostarczenie
      szczegółowych skanów.
    npc_mission_min_scan_proc_c_4: Szczególnie pożądane są skany materiałów żelazonośnych,
      ale akceptowane będą wszystkie próbki geologiczne.
    npc_mission_min_scan_proc_c_5: Ze względu na problemy z ich przechowywaniem, próbki
      fizyczne nie będą akceptowane. Prosimy jedynie o skany danych.
    npc_mission_repair_proc_a_1: Klient pilnie poszukuje inżynierów, gotowych na ciekawą
      przygodę.
    npc_mission_repair_proc_a_2: Klient musi pilnie naprawić cenną instalację planetarną.
    npc_mission_repair_proc_a_3: Klient utracił kontakt z automatyczną instalacją
      na powierzchni planety.
    npc_mission_repair_proc_a_4: Klient musi bardzo pilnie naprawić cenną instalację
      planetarną.
    npc_mission_repair_proc_a_5: Klient otrzymał ostrzeżenie z automatycznej sieci
      diagnostycznej. Szuka inżyniera, który dokona naprawy na miejscu.
    npc_mission_repair_proc_b_1: Z raportów systemu wynika, że uszkodzenia zostały
      dokonane przez zwierzęta drapieżne.
    npc_mission_repair_proc_b_2: Automatyczne nagranie sugeruje, że łupieżcy mogli
      próbować rozebrać instalację na części.
    npc_mission_repair_proc_b_3: Główny raport diagnostyczny wskazuje na usterkę w
      systemie zaopatrzenia w paliwo. Nieaktywność systemu mogła doprowadzić do dalszych
      uszkodzeń.
    npc_mission_repair_proc_b_4: Doszło do zwarcia w kilku krytycznych komponentach.
      Całość wymaga wielostopniowej naprawy.
    npc_mission_repair_proc_b_5: Odczyty sugerują, że mogło dojść do awarii systemu
      diagnostycznego i naprawa nie będzie konieczna, jednak klient nie chce ryzykować.
    npc_mission_repair_proc_c_1: Inżynierowie powinni zachować ostrożność. Maszyna
      ma tendencję do przegrzewania się.
    npc_mission_repair_proc_c_2: Poprzedni konserwatorzy uprzedzają, że system wytwarzania
      próżni jest dosyć delikatny. Należy zachować ostrożność.
    npc_mission_repair_proc_c_3: Dodatkowa diagnostyka sugeruje niewielki wyciek toksyczny.
      Zalecana odzież ochronna.
    npc_mission_repair_proc_c_4: Należy zachować ostrożność w trakcie prac przy instalacji
      - akumulatory mogły nie wyczerpać się do końca.
    npc_mission_repair_proc_c_5: Sprawa jest pilna, gdyż maszyna może ulec całkowitemu
      zniszczeniu jeśli usterka nie zostanie naprawiona na czas.
