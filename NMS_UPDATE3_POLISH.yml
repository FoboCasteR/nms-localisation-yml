    ui_core_tutorial1b_sub: Napraw uszkodzony silnik pulsacyjny
    ui_core_tutorial1b_desc: Jeśli chcę odlecieć z tej planety i dowiedzieć się więcej
      o tym, gdzie jestem, muszę naprawić silnik pulsacyjny statku gwiezdnego.
    ui_core_tutorial1b_obj1: 'Naprawa silnika pulsacyjnego: wytwórz blachy karytowe'
    ui_core_tutorial1b_obj1_tip: |-
      Użyj blachy karytowej, aby naprawić silnik pulsacyjny. Zbierz żelazo, aby wytworzyć blachę karytową.
      Układ można naprawić/zasilić przez ekwipunek (<IMG>INVENTORY<>).
    ui_core_tutorial1b_obj2: 'Napraw silnik pulsacyjny: zbierz cynk'
    ui_core_tutorial1b_obj2_tip: |-
      Użyj <COMMODITY>cynku<>, aby naprawić silnik pulsacyjny. Użyj skanera (<IMG>SCAN<>), aby zlokalizować pobliski cynk. Cynk znaleźć można na wszystkich planetach.
      Cynk można zebrać z pokonanych dronów Strażników. UWAGA: Drony mogą być wrogo nastawione.
      Układ można naprawić/zasilić przez ekwipunek (<IMG>INVENTORY<>) lub szybkie menu (<IMG>QUICK_MENU<>).
    ui_core_tutorial1b_obj3: 'Napraw silnik pulsacyjny: zbierz heryd'
    ui_core_tutorial1b_obj3_tip: |-
      Użyj herydu, aby naprawić silnik pulsacyjny. Heryd znaleźć można w dużych złożach.
      Znajdź złoże, używając wzmacniacza sygnału (wymaga żelaza i plutonu).
      Układ można naprawić/zasilić przez ekwipunek (<IMG>INVENTORY<>) lub szybkie menu (<IMG>QUICK_MENU<>).
    ui_core_tutorial1y_obj3: 'Napraw silnik pulsacyjny: Zbierz materiały'
    ui_core_tutorial1y_obj3_tip: |-
      Napraw <TECHNOLOGY>silnik pulsacyjny<>, używając <COMMODITY>blachy metalowej<> i <FUEL>tlenu<>.
      Zbieraj <FUEL>tlen<> z czerwonych roślin podświetlonych przez <TECHNOLOGY>skaner<> (<IMG>SCAN<>).
      Stwórz <COMMODITY>blachę metalową<> z <EARTH>czystego ferrytu<>.
      Przetwórz <EARTH>czysty ferryt<> z <EARTH>pyłu ferrytowego<>, pozyskiwanego z małych skał. Użyj <TECHNOLOGY>mobilnego rafinatora<>, aby przetworzyć zebrane materiały.
      Systemy można naprawiać/uzupełniać z poziomu ekwipunku (<IMG>INVENTORY<>).
