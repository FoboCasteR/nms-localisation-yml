    itemgen_treasure_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Zakurzony i zabłocony, skarb ten jest jednak ważnym artefaktem historycznym.
    itemgen_treasure_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten skarb na pewno był bardzo cenny dla osób, które go zakopały. Jego obecna wartość to już inna kwestia.
    itemgen_treasure_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Uszkodzone przez wilgoć i trudne warunki, w których spoczywały przez długi czas, skarby te utraciły większość ze swego dawnego splendoru.
    itemgen_treasure_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Choć pozostawał pod ziemią przez wiele lat, artefakt ten nie ucierpiał zbytnio. Niestety, był w kiepskim stanie jeszcze przed ukryciem w ziemi.
    itemgen_treasure_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Czy ten artefakt był częścią majątku pogrzebanego wraz ze swym właścicielem? A może pozostałością tajnej skrytki? Albo po prostu zapomnianym śmieciem? Upływ czasu uniemożliwi odpowiedź na to pytanie.
    itemgen_treasure_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Sam w sobie wartościowy, artefakt ten stał się bezcenny, gdyż umożliwia zerknięcie na społeczność, która niegdyś władała tą planetą.
    itemgen_treasure_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Dlaczego ktoś zakopał ten artefakt? Chciał tu kiedyś powrócić i go wydobyć? Odpowiedzi na te pytania możemy nigdy nie uzyskać.
    itemgen_treasure_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      W skarbie tym gnieżdżą się owady, a on sam cuchnie pleśnią. Mimo to, jest niezwykle cennym artefaktem.
    itemgen_treasure_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten rzadki skarb pokrywają dziwne znaki. Jego zawartość była używana w jakimś tajemnym rytuale.
    itemgen_treasure_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Skarb ten wydaje się być nie z tego świata - w pewien dziwny sposób pochłania światło. Jakby nawiedzał go duch poprzedniego właściciela...
    itemgen_treasure_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Na skarbie tym widać spłowiały wizerunek rodzinnego herbu. Być może gdzieś żyją spadkobiercy tego rodu? Szukają ostatnich śladów swoich przodków...?
    itemgen_hist_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Papier jest zmurszały, a atrament spłowiał. To może być ostatnia szansa przeczytania rękopisu, zanim czas ostatecznie go pokona.
    itemgen_hist_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Napisany nieziemską czcionką, rękopis ten jest pokryty dziwnymi uwagami na marginesie. Kilka pokoleń dodawało zapiski i diagramy do oryginalnego tekstu. Niektóre z nich są zatrważające.
    itemgen_hist_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Liternictwo jest surowe, głęboko wyryte. Ktokolwiek napisał ten dokument, widać że na powierzchni wyrył swoje emocje, niezależnie od historii przekazanej przez słowa.
    itemgen_hist_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Dokument jest napisany odręcznie. Litery są nierówne i delikatne. Ktokolwiek napisał ten dokument, zużył mnóstwo energii, być może ostatnich sił, aby przekazać swe słowa historii.
    itemgen_hist_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Choć okładka została starannie wydrukowana, zapiski wewnątrz są surowe i niedojrzałe. Być może to był tylko zeszyt ćwiczebny? Miał pomóc w nauce kaligrafii?
    itemgen_hist_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Kilka kartek jest zaplamionych. Ktoś chyba próbował niezdarnie je oczyścić. Druga część najwyraźniej napisała została inną ręką niż pierwsza...
    itemgen_hist_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Oryginalny tekst tego dokumentu został znacznie zmieniony. Całe wpisy zostały przekreślone, nadpisane albo nawet wydarte, najwyraźniej przez kilku różnych twórców. Cokolwiek tu zapisano, budziło duże emocje.
    itemgen_hist_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten dokument został starannie złożony w pudełku i owinięty w papier, aby się nie zaplamił. Do wewnętrznej okładki doklejono kosmyk włosów.
    itemgen_hist_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ten rękopis jest przepięknie ilustrowany, napisany ozdobnym pismem i wzbogacony złoceniami. To naprawdę misterna robota.
    itemgen_hist_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Tekst w tym dokumencie dotyczy chyba spraw zwyczajnych. Co ciekawe, najwyraźniej napisano go krwią.
    itemgen_hist_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Rękopis jest pełen malutkich, delikatnych skaz. Malutkie, pomarszczone okręgi znaleźć można na każdej stronie. Jakby papier został zmoczony łzami.
    itemgen_bio_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Z tej próbki emanuje tajemniczy, kwaśny zapach. Jakby powoli fermentowała.
    itemgen_bio_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta próbka została delikatnie zapakowana, z niezwykłą ostrożnością. Należy domniemywać, że duża liczba owadzich trucheł, otaczających próbkę, nie była obecna w trakcie jej grzebania.
    itemgen_bio_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Próbka, najwyraźniej uśpiona przez długi pobyt pod powierzchnią, zaczyna powoli bulgotać, jakby budziła się do życia...
    itemgen_bio_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Próbka delikatnie lśni, na jej krańcach można zauważyć bladobłękitne światło. Za dnia bardzo trudno je dostrzec. Jakie jeszcze sekrety może odkryć szczegółowa analiza?
    itemgen_bio_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Do tej próbki dołączono naprędce skreśloną notatkę. Język ten jest od dawna martwy, ale spanikowany charakter pisma mówi wszystko...
    itemgen_bio_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta próbka jest nienaturalnie czysta, jakby wszystkie inne formy życia, które się z nią zetknęły, natychmiast wyparowywały.
    itemgen_bio_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Próbka uwalnia kilka dodatkowych „próbek”, nasion które szybko kiełkują i wzrastają. Dzieje się tak za sprawą przywrócenia światła i powietrza oryginalnej próbce.
    itemgen_bio_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Na tej próbce widać liczne niechlujne etykiety, ostre piktogramy oraz ostrzeżenia w kilku językach. Etykiety najwyraźniej opisują jakieś drapieżne stworzenie...
    itemgen_bio_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta próbka jest wciąż aktywna biologicznie. Z niezwykłą regularnością uwalnia niewielkie obłoki gazu. Zapach wydaje się zmieniać z każdą emisją.
    itemgen_bio_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Zastosowane opakowanie jest banalne, raczej nie powinno być używane do przechowywania cennych okazów. A jednak tego gatunku nie widziano na powierzchni planety od stuleci. Niegdyś był niezwykle popularny, ale teraz przeszedł do historii...
    itemgen_bio_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Próbka ta jest pokryta delikatną, jakby leczniczą pleśnią. Chyba nic nie może się stać, jeśli przeprowadzi się niewielki „test”...
    itemgen_fossil_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Dobrze zachowana skamielina, pozwala poznać dziwne stworzenia, które niegdyś przemierzały powierzchnię tej planety.
    itemgen_fossil_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Trudno być pewnym, co to za skamielina. Paleobiologia często opiera się na zgadywaniu i intuicji. Pewność, którą mamy w obecnych czasach nie może być przesłana wstecz.
    itemgen_fossil_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Trudno spojrzeć na tę skamielinę i nie zastanowić się, jak żyło to stworzenie i jak wpasowywało się w lokalny ekosystem.
    itemgen_fossil_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Szczątki drapieżnika alfa czy ostatnie pozostałości jego zwierzyny? Niestety, czas odcisnął swe piętno na tej próbce i trudno cokolwiek wywnioskować.
    itemgen_fossil_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Co skłoniło starożytnych do pogrzebania tego pudełka kości? Jakiś rytuał? A może to waluta? Zabawki? Eksponat muzealny?
    itemgen_fossil_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Czas wypolerował tę skamielinę, nadając jej perłowy blask, lśniący w świetle dnia.
    itemgen_fossil_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Cenne znalezisko, które po analizie na pewno da wiele informacji o życiu i zwyczajach tego stworzenia.
    itemgen_fossil_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta skamielina była już prehistoryczna, gdy jakaś dawno zapomniana cywilizacja ją tu zakopywała. Jej wiek jest niewiarygodny.
    itemgen_fossil_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Pozostałości naprawdę dziwnego stworzenia. Ten fragment, martwy i zbutwiały, jest jedynie nędznym wspomnieniem tego, co w rzeczywistości musiało prezentować się niezwykle okazale.
    itemgen_fossil_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ktokolwiek jako pierwszy odnalazł i zachował tę próbkę, miał do tego wyjątkowe umiejętności. Zachowała się wystarczająca ilość DNA, aby potencjalnie móc sklonować całe stworzenie.
    itemgen_fossil_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Choć to najwyraźniej pozostałości jakiegoś dzikiego stworzenia, wygląda na to, że wchodziło ono w bliskie relacje z tutejszą społecznością rolniczą. Być może ta próbka będzie dowodem na udomowienie zwierzęcia.
    itemgen_plant_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Dosyć powszechnie występująca roślina, która uległa dziwnej mutacji. Sporysze tej wielkości nie są normalne.
    itemgen_plant_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Choć ma delikatny zapach i miękkie włoski, nic nie przykryje faktu, że to panoszący się chwast. Raczej nikt nie chciałby tego uprawiać.
    itemgen_plant_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Kulinarny przysmak - ta przyprawa była dodawana do nie do końca świeżego mięsa. Choć wygląda na przepyszną, próbka ta ma zbyt dużą wartość historyczną, aby dodać ją do potrawy.
    itemgen_plant_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Trzeba bardzo uważać, aby próbka ta nie skaziła innych środowisk naturalnych, szczególnie biorąc pod uwagę, że bardzo szybko rozrosła się wewnątrz pojemnika.
    itemgen_plant_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta przepięknie kwitnąca, starożytna roślina używana była jako oznaka miłości i podziwu.
    itemgen_plant_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Roślina ta ma niezwykle trujące liście, bardzo toksyczne płatki i uwalnia zapach, który powoduje delikatne odurzenie. Należy zachować ostrożność.
    itemgen_plant_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Roślina ta daje jędrne, soczyste jagody, wyglądające bardzo odżywczo. Nawet łodygi, twarde i mięsiste, wydają się być przepyszne.
    itemgen_plant_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Potężne zioło lecznicze, może być kluczem do pokonania pospolitego przeziębienia. Należy je natychmiast przekazać do odpowiedniej jednostki klonującej.
    itemgen_plant_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Niesamowita roślina, która uważana była za wymarłą. Rzadko kwitnie, a jej delikatne kwiaty inspirowały poetów, muzyków, a czasem też morderców.
    itemgen_plant_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Gdy się nad tym zastanowić, zapach tej rośliny jest subtelny i trudny do określenia. A jednak, gdy pomyślimy o czymś innym, zapach znów pojawia się w głowie, pochłania każdą myśl, domaga się uwagi...
    itemgen_plant_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Ta próbka albo uległa silnej mutacji albo jest jej przyczyną. Najwyraźniej absorbuje materiał genetyczny ze wszystkiego, czego dotknie. Jej macki wyginają się tak, aby odzwierciedlić kształt dawcy.
    itemgen_tool_common_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      To narzędzie w momencie zakopania było już sfatygowane, ale ktoś najwyraźniej dbał o nie, aby zachowało użyteczność jak najdłużej. Czyżby pamiątka rodzinna? A może narzędzie szkoleniowe dla czeladnika?
    itemgen_tool_common_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Niesamowite znalezisko. Co więcej, rączka wydaje się być splamiona dużą ilością materii organicznej.
    itemgen_tool_common_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Na narzędziu tym wyryto niezręcznie dwa krótkie słowa. Czyżby imię i nazwisko właściciela? A może nazwa narzędzia?
    itemgen_tool_common_4: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Widać, że to narzędzie kilkakrotnie naprawiano. W kilku miejscach jest osmalone od topienia i przekuwania. Najwyraźniej służyło długo, ale była to służba trudna.
    itemgen_tool_common_5: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Choć ten przedmiot jest najwyraźniej starożytny, to niesamowite, jak niewiele różni się od współczesnych.
    itemgen_tool_uncommon_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      To niesamowite narzędzie zostało zakopane wraz ze schematem. Czyżby oryginalny prototyp? To nie tylko przedmiot, ale też dowód na inwencję i udoskonalenia w najczystszej, wczesnej postaci.
    itemgen_tool_uncommon_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Narzędzie to nosi ślady ognia. Najwyraźniej wiodło ciekawe życie. Jednak zakopane pod ziemią, odeszło od swego powołania, którego być może nigdy nie poznamy.
    itemgen_tool_uncommon_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Upływ czasu nie zdołał zamaskować misterności, z jaką wytworzone zostało to narzędzie. To być może jeden z najwspanialszych okazów tego typu przedmiotu.
    itemgen_tool_rare_1: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Zakopane z wielką starannością, narzędzie to najwyraźniej nigdy nie było używane. Może była to ofiara, którą specjalnie odcięto od świata fizycznego? Jej misterne wykonanie pokazuje, jak wiele znaczył ten gest dla zakopującego.
    itemgen_tool_rare_2: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Narzędzie to nosi ślady częstego używania. Najwyraźniej było cenne dla właściciela przed zakopaniem. Czyżby zostało powierzone ziemi przez przypadek? Może ktoś zanadto się pospieszył? A może tuż obok spoczywa jego właściciel?
    itemgen_tool_rare_3: |-
      Ma około <VAL_ON>%AGE%<> lat.

      Wysadzane kamieniami szlachetnymi, to niesamowite narzędzie zostało misternie ozdobione. Zmodyfikowane i efektowne, jest jedyne w swoim rodzaju.
