    ui_notify_hazprot_title: Ochrona przed zagrożeniami
    ui_notify_hazprot_sub: Naładuj systemy ochrony przed zagrożeniami
    ui_notify_hazprot_desc: |-
      W niebezpiecznym otoczeniu, twój egzokombinezon automatycznie włączy <VAL_ON>systemy ochrony<>.
      Ochrona przed zagrożeniami zapobiegnie krytycznym obrażeniom ze strony radiacji, toksyn planetarnych i ekstremalnych temperatur.
      Systemy ochrony przed zagrożeniami są zasilane <TECHNOLOGY>kobaltem<> i różnymi <TECHNOLOGY>ogniwami zasilającymi<>.
      Systemy ochrony można doładować poprzez ekwipunek egzokombinezonu albo <VAL_ON>szybkie menu<>, używając (<IMG>QUICK_MENU<>).
    ui_notify_hazprot_obj: Doładuj ochronę przed zagrożeniami
    ui_notify_hazprot_obj_tip: |-
      <COMMODITY>Sód<> można zebrać z flory planetarnej i znaleźć na <VAL_ON>wszystkich planetach<>.
      Naciśnięcie <IMG>SCAN<> aktywuje <VAL_ON>skaner<>, lokalizujący wszelki pobliski <COMMODITY>sód<>.
    ui_notify_hazprot_msg0: |-
      Zbierz <COMMODITY>sód<>, aby doładować.
      Skaner jest uszkodzony; napraw go, aby znaleźć sód.
      Doładowanie jest darmowe w <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>.
    ui_notify_hazprot_msg1: |-
      Zbierz <COMMODITY>sód<>, aby doładować.
      Skaner jest uszkodzony; napraw go, aby znaleźć sód.
      Napraw używając <IMG>INVENTORY<> lub <IMG>QUICK_MENU<>.
    ui_notify_hazprot_msg2: |-
      Zbierz <COMMODITY>sód<>, aby doładować.
      Skanuj (<IMG>SCAN<>), aby zlokalizować sód.
      Doładowanie jest darmowe w <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>.
    ui_notify_hazprot_msg2_vra: |-
      <STELLAR>Skanuj<>, by znaleźć <COMMODITY>sód<> do doładowania
      Sięgnij przez ramię i naciśnij <IMG>VR_HOLSTER<>, by podnieść multinarzędzie
      Doładowanie jest bezpłatne na <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>
    ui_notify_hazprot_msg2_vrb: |-
      <STELLAR>Skanuj<>, by znaleźć <COMMODITY>sód<> do doładowania
      Wskaż na tył swojego <TECHNOLOGY>multinarzędzia<> za pomocą <STELLAR>drugiej ręki<>
      Doładowanie jest bezpłatne na <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>
    ui_notify_hazprot_msg2_vrc: |-
      <STELLAR>Skanuj<>, by znaleźć <COMMODITY>sód<> do doładowania
      Wskaż opcję skanowania i wybierz ją, używając <IMG>FE_ALTSELECT<>
      Doładowanie jest bezpłatne na <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>
    ui_notify_hazprot_msg2_vrd: |-
      Szukaj <COMMODITY>sodu<>: %CURRENT%/%AMOUNT%
      Przytrzymaj <IMG>VR_TELEPORT<>, by wejść w tryb teleportacji
      Puść <IMG>VR_TELEPORT<>, by teleportować się w nowe miejsce
      Doładowanie jest bezpłatne na <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>
    ui_notify_hazprot_msg2_vre: |-
      Szukaj <COMMODITY>sodu<>: %CURRENT%/%AMOUNT%
      Użyj <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<>, by zmienić kierunek
      Przytrzymaj <IMG>VR_TELEPORT<>, by wejść w tryb teleportacji
      Doładowanie jest bezpłatne na <TECHNOLOGY>twoim statku<> lub w <TECHNOLOGY>schronieniu<>
    ui_notify_hazprot_msg3: |-
      Doładuj w ekwipunku (<IMG>INVENTORY<>) albo szybkim menu (<IMG>QUICK_MENU<>)
      Doładowanie jest bezpłatne w <TECHNOLOGY>twoim statku<> i w <TECHNOLOGY>schronieniu<>.
    ui_notify_hazprot_osd: OCHRONA PRZED ZAGROŻENIAMI NA WYCZERPANIU <IMG>SLASH<>
      DOŁADUJ
    ui_notify_hazprot_msg4: |-
      <COMMODITY>Ochrona przed zagrożeniami<>
      Ochrona przed zagrożeniami automatycznie doładowuje się w <TECHNOLOGY> w schronieniu<>.
      Schronienie znajdziesz na <TECHNOLOGY>pokładzie swojego statku<>, w <COMMODITY>budynkach<> i <TRADEABLE>jaskiniach<>.
    ui_notify_antim_title: Wymiana antymaterii
    ui_notify_antim_sub: Znajdź więcej antymaterii
    ui_notify_antim_desc: Otrzymałem <FUEL>antymaterię<> z tajemniczego źródła. Choć
