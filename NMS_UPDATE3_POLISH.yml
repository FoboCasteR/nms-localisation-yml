      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Paszcza anomalii
    tutorial_antim_watch_lang: Istoto podróżująca! Twoja ścieżka jest rozbieżna! Chwyć
      za sznur i wracaj!
    tutorial_antim_watch_desc: |-
      Kiedy obcy do mnie mówi, nie porusza ustami. <DELAY>0.1<> Kiedy mrugam, widzę to samo czerwone światło, które patrzyło na mnie przy terminalu.
      Forma życia chyba oferuje mi kolejną próbkę antymaterii.
    tutorial_antim_watch_opt_a: Weź antymaterię
    tutorial_antim_watch_opt_b: Odejdź
    tutorial_antim_watch_res_a: Kiedy biorę antymaterię, formę życia przechodzi gwałtowny
      dreszcz. Jej oczy zaczynają poruszać się, jakby wychodziła z jakiegoś transu.<DELAY>0.4<>
      Najwyraźniej mnie nie rozpoznaje.
    tutorial_antimatter_bp_lang: Prawdopodobieństwo anomalii podróżniczej poza dwoma
      standardowymi odchyleniami. Sugerowana dalsza pomoc. Zaoferować schemat.
    tutorial_antimatter_bp_desc: |-
      W przeciwieństwie do innych form życia, które zdarzyło mi się dotąd napotkać, ta mówi w języku, który rozumiem. A jednak nie wiem, o co jej chodzi.<DELAY>0.4<> Jakby sama nie wiedziała, co mówi, jakby ktoś przez nią przemawiał.
      Obcy wręcza mi schemat. Dzięki niemu mogę wytwarzać antymaterię.
    tutorial_antimatter_bp_lang_ret: Istota podróżująca nieufna. Istota podróżująca
      roztropna. Albo istota podróżująca nie jest istotą podróżującą. Jest tylko jeden
      sposób, aby się przekonać.
    tutorial_antimatter_bp_desc_ret: Forma życia nie poruszyła się od czasu naszej
      ostatniej rozmowy. Wciąż oferuje mi schemat. Jakby czas się dla niej zatrzymał.
    tutorial_antimatter_bp_opt_a: Weź schemat
    tutorial_antimatter_bp_opt_b: Odejdź
    tutorial_antimatter_bp_res_a: Biorę schemat antymaterii. Ktokolwiek pozostawia
      dla mnie tę ścieżkę, na pewno ma wszystko zaplanowane. Ale co? Nie mam pojęcia.
      Nie mam innego wyjścia - muszę nią podążać.
    tutorial_antimatter_bp_res_b: Odmawiam przyjęcia schematu. Forma życia ledwo się
      porusza, a brak reakcji jest dla mnie bardziej alarmujący niż gdyby zaczęła
      na mnie krzyczeć i zmuszać do wzięcia schematu.
