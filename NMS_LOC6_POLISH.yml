    update6_title: No Man's Sky – aktualizacja Origins
    update6_notes: |-
      Aktualizacja Origins do gry No Man's Sky wprowadza szereg nowych funkcji. Więcej szczegółów na stronie www.nomanssky.com.

      * Nowe dziwne światy do odkrycia z większą liczbą biomów, roślinności, ciekawostek i barw.
      * We wszechświecie pojawiły się nowe planety o imponujących górskich krajobrazach.
      * Klimat na planetach jest bardziej dynamiczny – większe prawdopodobieństwo natrafienia na uderzenia piorunów, burze grawitacyjne, tornada i inne.
      * Planety są zamieszkałe przez dużą liczbę nowych stworzeń, organicznych i syntetycznych.
      * Dzięki ogromnym archiwom dowiesz się znacznie więcej na temat wszechświata.

      Studio Hello Games ciężko pracuje, by ulepszać i rozwijać grę No Man's Sky. Mamy nadzieję, że te zmiany przypadną wam do gustu. :)

      Bardzo dziękujemy za wasze wsparcie.
      Hello Games
