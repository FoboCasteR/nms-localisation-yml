    ui_aband_crewnote_1: Ma częste wahania nastroju. Czy to choroba hiperprzestrzenna
      czy coś innego?
    ui_aband_crewnote_2: Sympatyzuje z SI – objąć nadzorem.
    ui_aband_crewnote_3: |-
      Zbiera dziwne przedmioty. Po co?
      DODATEK (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Kolekcja stała się problemem. Użytkuje przestrzeń ładunkową do przechowywania przedmiotów osobistych, co jest zdecydowanie sprzeczne z protokołem. Wymagana interwencja.
    ui_aband_crewnote_4: Chodzi po nocy – niech oficer wachtowy sprawdzi kamery.
    ui_aband_crewnote_5: Zauważono coraz większą aktywność poza specjalizacją Niespotykane
      zachowanie dla tej klasy.
    ui_aband_crewnote_6: Wedle załogi osoba dotknięta klątwą. Obniża morale.
    ui_aband_crewnote_7: Często pożycza różne rzeczy od towarzyszy w mesie. Może to
      być niebezpieczne.
    ui_aband_crewnote_8: Duże osobiste zapasy jedzenia – skąd?
    ui_aband_crewnote_9: Posiada sporo egzotycznych stworzeń, kupionych na lokalnym
      targu podczas zejścia na ląd. Póki co, nie reagujemy.
    ui_aband_crewnote_10: Bardzo interesuje się celem misji. Co podejrzewa?
    ui_aband_crewnote_11: Nocą studiuje mapy. Myśli, że nie zauważę.
    ui_aband_crewnote_12: Używa radia statku do prywatnych rozmów. Sygnały są nieszkodliwe,
      może kontynuować.
    ui_aband_crewnote_13: Jest w relacji z jednym z pasażerów. Pasażera trzeba się
      pozbyć na następnym przystanku.
    ui_aband_crewnote_14: Ochrona coś podejrzewa, ale póki co nie mamy dowodów.
    ui_aband_crewnote_15: Używa zasobów statku do osobistych „eksperymentów”. Trzeba
      to skonsultować z innymi oficerami.
    ui_aband_crewnote_16: Ma napady strachu, wymagana interwencja. Przekazać służbom
      medycznym.
    ui_aband_crewnote_17: Czyta obecnie dużo dziwnych ulotek. Trzeba się dowiedzieć,
      skąd je bierze.
    ui_aband_crewnote_18: Głosi dziwną nowinę reszcie załogi. Trzeba interweniować,
      ale bez denerwowania nawróconych...
    ui_aband_crewnote_19: Osoba bardzo wrażliwa – źle reaguje na wszelkie nagany.
      Mruczy do siebie pod nosem.
    ui_aband_crewnote_20: Można wyczuć niechęć do misji... a może całej firmy? Trudno
      powiedzieć, jak rozwiązać tę sprawę.
    ui_aband_crewnote_21: Współpraca coraz trudniejsza. Ponoć powodem jest brak odpoczynku.
      Coś tu nie gra.
    ui_aband_crewnote_22: Wciąż angażuje się w kłótnie z innymi członkami załogi.
      Potrzebuje większej dyscypliny, być może odosobnienia.
    ui_aband_crewnote_23: Wciąż odwiedza luk medyczny. Czyżby potencjalne źródło zakażenia?
      Zakaża resztę załogi?
    ui_aband_crewnote_24: Od czasu skorzystania z czarnej dziury, cierpi na częste
      utraty przytomności. Testy negatywne. Martwię się.
    ui_aband_crewnote_25: Wciąż sprzeciwia się rozkazom. Coś się zmieniło od czasu
      odlotu. Wśród całej załogi kuleje dyscyplina.
    ui_aband_crewnote_26: |-
      Zamyka się w kajucie. Najpierw były problemy z imprezami dla załogi, później pojawiło się samotne jedzenie, teraz jest nawet problem z wypełnianiem obowiązków.
      DODATEK (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Drzwi do kajuty zostały zabarykadowane. Z wnętrza nie dochodzą żadne odgłosy.
    ui_aband_crewnote_27: Sporo handluje, szczególnie na ostatniej stacji kosmicznej.
      Używa pieniędzy, żeby wpływać na towarzyszy. Po co?
    ui_aband_crewnote_28: |-
      Wraz z rozwojem wyprawy wzrasta poziom stresu. Wciąż martwi się zaworami bezpieczeństwa w rdzeniu SI statku.
      DODATEK (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Maszynownia upewnia mnie, że wartości są absolutnie prawidłowe. Trudno znieść tę ciągłą nerwowość. Nakładam zakaz wchodzenia na mostek.
    ui_aband_crewnote_29: |-
      Ogromny entuzjazm jeśli chodzi o misję. Warte pochwały.
      ...
      DODATEK (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): To zachowanie dosłownie mnie przytłacza. Trudno znieść taki pozytywny fanatyzm.
    ui_aband_crewnote_30: |-
      Brak popularności wśród załogi. Szerzą się plotki. Trzeba to ukrócić.
      DODATEK (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Dla własnego bezpieczeństwa pozostaje w izolacji.
