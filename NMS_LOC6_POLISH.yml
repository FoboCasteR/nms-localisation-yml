    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>DANE PRZYJĘTE<>] Witaj,
      %NAME%. Dziennik oznaczy twoje wpisy jako tymczasowego dowódcy. Ostatni znaczący
      wpis kapitana %CAPT% brzmi..."
    tra_capt_log_lang_1: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Komputer handlowy naciska, abyśmy pozwolili istocie korvaxiańsko-przyjaznej pozostać na pokładzie, w mojej własnej sali spotkań, jakby chodziło o Geka! Mówi, że to będzie korzystne! Podpiszemy umowę handlową!

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ach, wciąż mam tyle celów do osiągnięcia! Jakże się martwię! Istota korvaxiańsko-przyjazna jedynie marnuje czas i zasoby! Jej dziwne pożywienie, dziwaczne potrzeby, co za marnotrawstwo!

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Zeszłego wieczora znów spożywaliśmy posiłek w mojej kajucie. Coraz bardziej podoba mi się ta istota korvaxiańsko-przyjazna. Nie jest podobna do innych Korvaxów. Mówi mi tyle interesujących rzeczy...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Istota mechaniczno-przyjazna ma rację. Aby zrealizować swój potencjał, musimy być wolni od ciała. Metal i światło, święty metal i święte światło! Ono mnie wyzwoli, wyzwoli wszystkich Geków!
    tra_capt_log_lang_2: "Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Przed wyruszeniem, miałem spotkanie z załogą. Ach, powinniście ich wtedy
      widzieć, same istoty odważno-geckie! \nZamierzaliśmy odbudować posterunki handlowe,
      zaginione setki lat przed naszym urodzeniem. Mieliśmy być istotami bohatersko-geckimi.
      Cóż za kłamstwa im opowiadałem...\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Załoga robi się niespokojna. Tyle obszarów na statku, gdzie nikt nie może
      wchodzić, których nikt nie może oglądać. Tyle zaufania, które musimy pokładać
      w komputerach statku. A to wszystko dla naszego bezpieczeństwa. Federacja Handlowa
      wyraziła się jasno. Nie może być żadnych świadków.\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Mamy kryzys zaufania. Artefakt zaczął mówić do nas wszystkich, na swój sposób.
      Ma tyle pomysłów...\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Istoty zdradziecko-geckie próbowały zatrzymać go dla siebie! Nazwały mnie
      istotą kłamliwo-gecką! Twierdziły, że nie jesteśmy bohaterami! Musiałem je wszystkie
      zabić.\nArtefakt mi pomógł, ale nie za darmo. Wszystko ma swoją cenę..."
    tra_capt_log_lang_3: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Cóż mogę powiedzieć o tym okazie? Pochodzi od prywatnego kolekcjonera, był w jego rodzinie od wieków.
      Mieliśmy go karmić tylko raz w roku. Nie potrzebował światła ani wody. Potrzebował jedynie rozmowy, choć nie okazywał znaków zrozumienia. Otrzymaliśmy zadanie sprzedania go.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Jest wiele sposobów na osiągnięcie korzyści z formy życia. Można wykorzystać jej pracę, zjeść ją, przetworzyć na chemikalia. Inne stworzenia żyją jedynie, by nas bawić.
      Ale ta istota... jest inna. Nie porusza się. Nie śpiewa ani nie krwawi. Tylko słucha.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wystarczyło tylko ją zignorować. Wystarczyło zostawić ją na miesiąc w samotności, w chłodnym i mrocznym pomieszczeniu. Wtedy odkryliśmy jej wartość...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Stworzenie zniosło jajo. W chwili, gdy nagrywam ten wpis, załoga przygotowuje się do rozcięcia go...
    tra_capt_log_lang_4: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Admirał-Gek był zbyt młody, by umrzeć. Oby Atlas obsypał jego rodzinę przychodami! Choć jestem miękki, spróbuję nie zawieść.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Mam setkę rodzeństwa. Trudno było się wyróżnić. Może ta podróż wystarczy... Wieziemy dokumenty dyplomatyczne, chcemy odzyskać utraconą historię wszystkich Geków. Przetrwamy!

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Znajdujemy się na orbicie ponad kaplicą z ery Pierwszych Pomiotów. Ach, przyjaciele, tak się cieszę, że nie przyszedłem na świat w takich brutalnych czasach!
      Załoga nie może się już doczekać odkryć, z których możemy odnieść korzyść. Istoty wojenno-geckie dysponowały taką technologią...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Odkryliśmy obiekt magazynowy. Nasza istota handlowo-gecka uważa, że był używany do masowej produkcji klonów istot wojenno-geckich. Ale co może wiedzieć istota handlowo-gecka?
      Jeszcze nie udało nam się tam wejść, ale – ach! – czuję, że jesteśmy blisko! Będziemy pionierami!
    tra_capt_log_lang_5: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nasz klient jest Podróżnikiem. Nie wiem, czego oczekuje po naszej jednostce, ale – ach! Za kwotę, którą płaci, polecielibyśmy na koniec wszechświata.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Istota podróżująco-przyjazna nie zna zbyt dobrze naszego języka, choć kamienie wiedzy dały jej pobieżne zrozumienie. Gekowie wiedzą, że takich rzeczy lepiej nie dotykać. Gekowie wiedzą, jaką cenę się płaci.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nocą minęliśmy stację Atlasa... połowa załogi zaczęła się modlić, a Podróżnik tylko na nią patrzył. Poprosił nas, abyśmy zaczekali tutaj, a on z nim porozmawia.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wiąż brak kontaktu. Wysyłamy kilku członków załogi, aby sprawdzić, czy Podróżnik nie potrzebuje pomocy...
    tra_capt_log_lang_6: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ich królowa zaginęła. Ich układ ogarnął chaos. To dlatego przybyli do najlepszej istoty detektywistyczno-geckiej w całej galaktyce. Zająłem się tą sprawą.
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Odwiedziliśmy kilka stacji. Musiałem potrząsnąć kilkoma ciemnymi typkami. „Przyjazna istoto! Nie bądź istotą kłamliwo-gecką! Mów prawdę!”
      Ale to nie były istoty przyjazne. Coś tu śmierdziało i nie chodzi o moje feromony.
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Spotkałem mojego dawnego pierwszego oficera, Vy'keenina o imieniu niczym jego osobowość: Skomplikowanym. Agresywnym. Mrukliwym.
      Powiedział, że już się nie gniewa. Przyjąłem te słowa. Wpuściłem go na statek.
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah! Tchórzliwa istota detektywistyczno-gecka uciekła ze statku! Statek należy do Vy'keenina! Tchórzliwy Gek pożałuje dnia, w którym ukradł vy'keeńskie łupy! Uczciwe zarobki dla każdego!
    exp_capt_log_lang_1: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Konwergencja Korvaxów uczy, że wszelka wartość jest względna. Nie ma liczb bez innych liczb. Nie ma życia bez innego życia. A skoro tak, to dlaczego muszę to zrobić?

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Pozostali odpoczywają. Ich prawo. Inni znów się rodzą. Mieszkałem w niezliczonych powłokach. Przez setki cyklów moje echo kroczyło po wszechświecie.
      Eheu! Nadszedł dla mnie czas spłaty. Nadszedł czas, bym opłacił dziesięcinę.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Mówi się, że wszyscy Korvaksi są jednością, ale tak nie jest. Jesteśmy rodziną dusz. Nigdy nie jesteśmy sami. W naszych umysłach słyszymy głosy. Właśnie teraz... modlą się za mnie...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ten statek... ten frachtowiec... stanie się moim nowym ciałem. Eheu, on mnie tworzy! On mnie zmienia! Moje echo wypełni każdy obwód, każdą ścianę, każdą lampę.
      Nie chcę iść! Nie chcę...
    exp_capt_log_lang_2: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Interfejs Atlasa pozostaje samotny. Czasem cumują przy nim statki podróżnicze. Nikt inny. Kontynuujemy obserwację.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Strażnicy powrócili po absencji trwającej dziesięć cykli. Tym razem tysiące. Chyba więcej niż zdoła obsłużyć kadłub interfejsu.
      Wszystkie odczyty pozostały bez zmian. Oczywiście, nasze czujniki są zawodne.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Na skanerach dalekiego zasięgu zauważamy zbliżający się frachtowiec. Twierdzi, że jest statkiem korvaxiańskim, ale Konwergencja milczy w tej sprawie. Eheu! To podstęp wroga!

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Zniszczyliśmy frachtowiec, gdy tylko się pojawił. Z wraku wydobyliśmy niewielkie ciała. Wyglądały jak nasze, powłoki były identyczne, w każdej znaleźliśmy pozostałości echa.
      Czego oni od nas chcieli? Co chcieli zrobić?
    exp_capt_log_lang_3: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Poinformowaliśmy Vy'keenina o naszym celu. Wszelkie syntetyczne życie musi być chronione. On to wie. Pozwoli nam ruszyć w dalszą drogę.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Przybyliśmy do punktu pierwotnego. Na planecie tej aż roi się od istot biologicznych. Wiele wysyła hologramy ze swoich modyfikacji. Krajobraz usiany jest wieżami. Dlaczego Strażnicy na to pozwalają?

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Dokonaliśmy sekcji. Aby hologramy żyły, potrzebne jest serce i część pnia mózgu. Pobierzemy te elementy. Możemy na tym pracować...
    exp_capt_log_lang_4: "Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Czuję pragnienie! Głód! Czuję! Przebudziłem się w cielistej powłoce – odłączyłem
      się od Konwergencji!\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Muszę teraz odbyć kwarantannę na tym pokładzie.\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Komputer tego statku nie posiada danych, o tym, by coś takiego już się wydarzyło.
      Nigdy dotąd żaden Korvax nie przybrał postaci biologicznej. Komputer zgadza
      się, że musimy wracać. Musimy podzielić się tym odkryciem. Wydałem mu rozkaz.\n\nOznaczenie
      daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wcale nie zbliżamy się do
      domu. Co ten statek przede mną ukrywa?\n\nOznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Ma mój głos. Słuchałem statku i on ma mój głos... Nie rozumiem. Czym jestem?
      Korvaxem? Czy–\n– Byli inni, tacy jak ja... próbowali odzyskać utracone ciało.\nOn
      nie może wiedzieć, że ja wiem – nie może –\nCzuję pragnienie! Głód! Czuję!\nPrzebudziłem
      się w cielistej powłoce – "
    exp_capt_log_lang_5: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Korvaksiańskie echo było świadkiem Wielkiego Odłączenia. Jednego z niewielu. Czasy niewolnictwa, wojny, pokoju, wszystkie przeminęły.
      Idę zobaczyć się z Gekami.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wszyscy, których znałem, zostali przetopieni na geckie statki. Wlatują do układu i mierzą się ze swymi braćmi. Przybyliśmy, aby jeszcze raz przedyskutować nasz traktat.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Spotykamy się w cieniu monolitu. To nasz zwyczaj. Czekamy na znak od Atlasa. Czekamy na zmianę dowództwa.
      Nie następuje. Gekowie znów opóźnią podjęcie decyzji. Nie zwrócą metalu z moich przyjaciół. Jeszcze nie.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Idę zobaczyć się z Gekami. Przybyliśmy, aby jeszcze raz przedyskutować nasz traktat...
    exp_capt_log_lang_6: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Uszkodzonych Strażników trzeba zebrać. Trzeba ich zanieść do Ogrodu. Jakże płaczemy.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Na tej planecie drony mogą znajdować się blisko Atlasa. Ich ciała pamiętają latanie, chodzenie, funkcjonowanie. Siedzą w bezruchu na anormalnej glebie. Śnią.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Planeta ogrodowa jest pełna, ziarna zaczynają kiełkować. Maszyna się budzi. Czas wyruszać.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Eheu! Dziecko Aerona śledzi nas nawet teraz. Rój wspomnień, szybujących z układu do układu. Pamięta, kto o nie dbał. Pamięta Korvaxa, zawsze.
      A więc uprawiamy ogród. Odnajdujemy poległych...
    war_capt_log_lang_1: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Obiecano nam bitwę! Obiecano nam zemstę! Ale znaleźliśmy jedynie dygocących ocalałych, heretyków. Grah! Cóż za satysfakcja z takiego aktu?

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Kolejna potyczka. Maszyny wciąż podążają. Grah! Jak chciałbym, byśmy walczyli z ich siłą, ich potęgą! Hirku, zachowaj nas...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Zdobyliśmy działający statek Strażników. Jego systemy główne są uszkodzone, ale uzbrojenie działa. Grah! Nie będziemy już uciekać i kryć się przed nędznymi maszynami!
      Nakazałem załodze zintegrować nasze odkrycie z komponentami naszego frachtowca.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Strażnicy zostawili nas w spokoju, a nawet nam pomogli, jakbyśmy byli jednymi z nich! Muszę opowiedzieć flocie o tym odkryciu! Muszę opowiedzieć o naszym zwycięstwie!
    war_capt_log_lang_2: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wszelka łączność z Ostrzami Hirka została zerwana. Jakbyśmy nigdy nie istnieli.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! Ich wirus wciąż się rozprzestrzenia. Kolejne pokłady zostały oczyszczone. Modlę się, by to wystarczyło.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Załoga myśli, że wracamy do domu. Nie wiedzą, co nas czeka. Jak mogę to powiedzieć swoim braciom? Co mam powiedzieć? To doprowadzi do buntu... albo czegoś jeszcze gorszego.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Kilka chwil temu zabiłem oficera. Osobiście zadałem mu ostateczny cios. Nie uciekniemy i nie schowamy się przed tym, co właśnie zrobiliśmy.
      Jesteśmy Vy'keenami... albo byliśmy nimi kiedyś. Pozostaje nam jedynie czekać.
    war_capt_log_lang_3: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ten statek jest nasz, prawem podboju, prawem tych, którzy przyszli przed nami. Nie będziemy już podążać. Nie będziemy błagać! Grah! Łupy będą nasze, wyłącznie nasze!

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ich wycie konkretnie śmierdzi. Są jak bestie, rozpaczające wśród własnych kłamstw. Zastanawiają się głośno, czy ich dawny kapitan nie był lepszym wojownikiem ode mnie! Może każę im odciąć języki?

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nikt z załogi nie strzelił, dopóki nie upewnili się, że przeżyję. Musiałem zabić to stworzenie sam, ale jego jad zaczął płynąć w żyłach mojej nogi. Życzą mi śmierci. Mogą sobie życzyć.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRANSKRYPCJA WPISU AUTOMATYCZNEGO: [<FUEL>słowa niemożliwe do przetłumaczenia<>]
    war_capt_log_lang_4: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Utknęliśmy na tej zapomnianej planecie na tak długi czas, że nie dajemy rady zliczyć dni. Naprawy nie powiodły się... Nasz statek nie zabiera nas w gwiazdy...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Jeśli to się nie powiedzie, zużyjemy całą pozostałą moc. Co wtedy? Nieskończone żniwa pośród wydm? Nieskończone walki z plugastwem, podczas gdy stara wojna zostanie zapomniana, wróg nie zostanie ukarany?

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Daleko, na tej planecie, ktoś nadaje jakiś przekaz. Szukamy łupów. Szukamy nadziei...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nasze uszy nie słyszały. Nasze oczy nie widziały. To okrzyk Vy'keenów! To nasz lud! Zbawienie czeka...
    war_capt_log_lang_5: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Słyszymy geckie kłamstwa – spiskują, zwodzą nas każdym słowem. Mówią, że istnieje inna forma wojny. Zobaczymy.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nasi „goście” nie przysparzają zbyt wielu kłopotów. Być może oficerowie mają rację. Może warto być elastycznym...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Dziś rano do mojej kwatery przyszedł Korvax. Opowiedział mi dziwną historię. Twierdzi, że zna mnie z innego życia. Ponoć widział moją śmierć. Zaśmiałem się. Korvaxowi nie było do śmiechu.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Gecy znów próbowali dobić targu. Ich wolność w zamian za całą planetę. Grah! Jakby planety były takie cenne. Powiedziałem im, żeby spróbowali jeszcze raz. Jesteśmy prawie w domu.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Kiedy spałem, Korvax porwał kapsułę ratunkową. Nie zostawił żadnej wiadomości, żadnego ostrzeżenia.
      Zawróciliśmy. Nie opuszczę swojego przyjaciela.
    war_capt_log_lang_6: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Jedna piąta tych, którzy wyruszyli, wróciła do nas. Grah! Co za słaby wynik. Kapłana ogarnął wstyd...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk uczy nas, że raz za razem całe gatunki były usuwane z kart historii. Jednocześnie Vy'keeni zawsze królowali, raz za razem. Prawo do egzystencji jest nasze.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Poprzez odbieranie życia, zwracamy je naszemu stwórcy. Udowadniamy, że jesteśmy bronią. Sprawdzamy młodych. Znajdujemy okazje do polowania, chronimy przed zakazanym światłem Atlasa aż do samego końca.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nikt nie wie, dlaczego opuszczają swoich rodziców. Myślą, że nie zobaczą się już nigdy. Muszą mieć wiarę.
      Jeśli są czegoś warci, zostaną odrodzeni. Jeśli nie, cóż... Są w tym wszechświecie rzeczy, które trzeba karmić.
    all_capt_log_lang_1: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wyrzuciliśmy mecha-kapłana przez śluzę. Tak jak przewidywaliśmy, od razu poprawił nam się humor.
      Głos powiedział, że dziś wieczorem będzie muzyka. Wypełnił nasze serca, nasze umysły.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Usłyszeliśmy głos ponownie. Po miesiącu ciszy nareszcie powiedział nam, co mamy zrobić!
      Ach, gdybyście tylko mogli to usłyszeć... dźwięk śluzy – otwieranej i zatrzaskiwanej, otwieranej i zatrzaskiwanej...
      Teraz sami wychodzimy w próżnię. Nie wiem, kto będzie następny.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Dwadzieścia osiem ciał tańczy teraz, zmrożonych wiatrami słonecznymi. Pozostałem tylko ja.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Głos nie przemawia już od dawna. Tyle czasu minęło...
    all_capt_log_lang_2: |-
      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Podczas zejścia na ląd cała załoga poszła popływać w kwasowym morzu Hedarax. Ależ się ubogaciliśmy. Widzimy wieloma oczami, czujemy wieloma sercami. Ja zawsze uwielbiałem wodę...

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Poza końcem wszechrzeczy istnieje szkło. Nawet dziecko to wie. Moje wiedziało. Stało się kapłanem. Wzrastało w miłości Atlasa i nawracało wyznawców od Balaronu po zaginione Allaris.
      Czas nauczył mnie jednego: zawsze jest jakiś sposób. Znajdę ich.

      Oznaczenie daty <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Śniłem o wodzie! Tak to się zaczyna. To zawsze tak się zaczyna.
      Czy wciąż wierzycie w światło nieskończoności? Czy wciąż uważacie, że coś was ocali?
      Zostało mi szesnaście minut do śmierci. Szesnaście minut.
      Znajdę swoje dziecko. Znajdę pokój –
