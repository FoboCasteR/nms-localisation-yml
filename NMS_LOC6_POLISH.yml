      Podróżnicy, którzy chcieliby zdobyć frachtowiec <TRADEABLE>bez żadnych opłat<>, powinni wykonać skok warp do pobliskich układów i poszukać frachtowców atakowanych przez <FUEL>piratów<>. Załoga takiego frachtowca z pewnością będzie wdzięczna za ratunek i zaoferuje swoje usługi za darmo.

