    ui_exped_got_nanites_obj: 'Zdobądź nanity: %CURRENT%/%AMOUNT%.'
    ui_exped_got_nanites_obj_tip: |-
      Nanity można zdobyć w wyniku wielu aktywności związanych z odkrywaniem. Często znajdują się w obiektach planetarnych, można też je uzyskać sprzedając/rafinując zdobyte przedmioty.
      Nanity otrzymujesz też za każde <VAL_ON>przesłane<> odkrycie.
      Na <SPECIAL>kosmicznej anomalii<> znajdziesz <STELLAR>Aresa<> i <STELLAR>Heliosa<>. Każdego dnia szukają oni nowych przedmiotów i danych i <VAL_ON>w zamian oferują nanity<>.
      Bogatym źródłem nanitów są misje oferowane przez <STELLAR>Nexus<> i <TECHNOLOGY>system list misji<> na pokładach <VAL_ON>stacji kosmicznych<>.

      Sprawdź dział <STELLAR>Zdobywanie nanitów<> w sekcji „Ulepszenia i wytwarzanie” przewodnika, aby uzyskać więcej szczegółów.
