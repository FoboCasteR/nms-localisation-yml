    ui_banner_polo_name: SZTANDAR SPECJALISTY POLO
    ui_banner_polo_name_l: Sztandar specjalisty Polo
    ui_banner_polo_desc: |-
      Specjalista Polo ma nadzieję, że spodoba ci się ta wyjątkowa metoda nadania identyfikacji <STELLAR>osobistego szlifu<>. Niech niesie ci radość w podróżach!

