    ui_twit_ship_05_name: ARCYPIEŚŃ JZ4
    ui_twit_ship_05_name_l: Arcypieśń JZ4
    ui_twit_ship_05_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<> wyposażony w potężny <TECHNOLOGY>promień fazowy<> i ulepszony <TECHNOLOGY>silnik pulsacyjny<> ułatwiający eksplorację kosmosu. Dodatkowo <TECHNOLOGY>skaner gospodarczy<> pozwala zdalnie pozyskiwać szczegółowe dane na temat gospodarki danego układu, co przydaje się podczas wytyczania galaktycznych szlaków handlowych.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na niego obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_06_name: VV5 ARIYAZ
    ui_twit_ship_06_name_l: VV5 Ariyaz
    ui_twit_ship_06_desc: |-
