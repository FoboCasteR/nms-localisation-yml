    ui_seasonal_main_obj_tip: |-
      Nowe kamienie milowe znajdziesz w zakładce <STELLAR>ekspedycji<>.

      Kamienie milowe można osiągać w <STELLAR>dowolnej kolejności<>. Kluczowym kamieniem milowym jest dotarcie do <SPECIAL>punktu spotkania<>. Wszyscy Podróżnicy, którzy zameldują się w punkcie spotkania, otrzymają <STELLAR>dużą nagrodę<>.

      Kliknij kamień milowy, aby ustawić go jako obecną misję i otrzymać dokładne wskazówki. Można pracować nad kilkoma kamieniami milowymi <STELLAR>jednocześnie<>. Postępy są śledzone, nawet jeśli kamień milowy nie został wybrany.
