    ui_guide_topic_aband: Porzucone frachtowce
    ui_guide_body_aband: |-
      <SPECIAL>Porzucone frachtowce<> są niebezpieczne – roi się na nich od zagrożeń i wrogich istot. Na ich pokładach można znaleźć wiele <STELLAR>cennych zasobów do odzyskania<>, a także <SPECIAL>przedmiotów specjalnych<>, które można wymienić na pokładzie stacji kosmicznej na nanity lub reputację.

      Aby znaleźć porzucony frachtowiec, kup <TECHNOLOGY>skaner sygnałów S.O.S.<> u <SPECIAL>handlarza złomem<> na stacji kosmicznej. Użyj odbiornika w ekwipunku, aby odnaleźć wrak.

      Oprócz cennego łupu i znaczących ilości nanitów, możesz też użyć systemów maszynowni porzuconego frachtowca, aby pozyskać cenne <TECHNOLOGY>technologie frachtowca<>, w tym ulepszenia <STELLAR>systemów floty<> i narzędzia do <STELLAR>rozszerzenia ekwipunku frachtowca<>.

      Podróżnicy mogą udostępniać sobie nawzajem położenie szczególnie interesujących wraków, a w każdym układzie gwiezdnym znajduje się jeden konkretny wrak. Można z niego zbierać zasoby więcej niż raz, ale aby zobaczyć nowe wraki, trzeba wyruszyć do nowego układu.

      Podróżnicy zainteresowani pozyskaniem <STELLAR>bezpłatnego<> skanera sygnałów S.O.S. powinni porozmawiać z <TRADEABLE>iteracją Helios<> na pokładzie kosmicznej anomalii.
    ui_free_aband_opt: Zapytaj o porzucone frachtowce.
    ui_free_aband_res: Ach, a więc wiesz. Tak, posiadam <STELLAR>skaner sygnałów S.O.S.<>
      z odległej iteracji. Jest twój, jeśli chcesz zobaczyć losy tych, których już
      z nami nie ma.
    ui_free_aband_title: Dodatkowa możliwość odzyskania
    ui_free_aband_msg: |-
      Porozmawiaj z <STELLAR>iteracją: Helios<>, aby dowiedzieć się o możliwościach odzyskiwania.
      Co tydzień dostarczy ci ona bezpłatny <TECHNOLOGY>skaner sygnałów S.O.S.<>
