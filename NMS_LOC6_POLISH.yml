      Mapy prowadzące prosto do miejsc, z których nadano <FUEL>sygnały S.O.S.<>, można nabyć u <TECHNOLOGY>kartografa<> na stacji kosmicznej w zamian za <STELLAR>dane nawigacyjne<>. Aby zdobyć takie dane, wyznaczaj punkty orientacyjne w budynkach planetarnych.
