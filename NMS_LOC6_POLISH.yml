      Przedstaw <FUEL>pulsujący rdzeń<> maszynie.
    ui_bio_ship_mission2_msg3: |-
      <FUEL>Serce<> jest zbyt wrażliwe, aby można go było użyć.
      Opiekuj się nim. Dojrzeje za: %TIME%.
    ui_bio_ship_mission2_msg4: |-
      <SPECIAL>Jajo próżniowe<> szumi na dziwnej częstotliwości.
      Czekaj na kontakt.
    ui_bio_ship_log2_desc: Tablica odtwarza więcej danych sprzed zniszczenia Korvax
      Prime. Naukowcy coś tu budowali... powłokę biologiczną? Indywidualny przejaw
      własnych konwergentnych umysłów?
    ui_bio_ship_log2_lang: |-
      Osiągnięto częściowy sukces. Most pozwala implantować odłamki świadomości w osobnych powłokach.
      Jednostka pozostaje połączona z większym umysłem. Wejścia sensoryczne w pełni dzielone. Próby lokalizacji wejść sensorycznych wywołały traumatyczne oddzielenie. Bezowocne.
      Podejrzenie wymagania rdzenia biologicznego. Zakorzenić wrażenia sensoryczne w ciele, aby poprawić stabilność. System musi posiadać kontrolę lokalną.
    ui_bio_ship_log2_res1: Kiedy maszyna zaczyna pracę, czuję, jak we wnętrzu mojego
      egzokombinezonu jajo zaczyna drżeć. To ono jest odpowiedzialne za aktywację
      tych maszyn. Jego piętno zostaje odciśnięte na życiu, które ja tworzę.
    ui_bio_ship_log2_res2: |-
      Maszyny te skonstruowane zostały celem syntezy życia z zaawansowanej technologii. Po raz kolejny otrzymuję wymagane plany, przekazywane kolejno przez tych, którzy próbowali tego przede mną.
      Jeden z planów to nowatorskie ulepszenie multinarzędzia, <STELLAR>promień słoneczny<>.
    ui_bio_ship_mission3_obj1: Podążaj za wezwaniem jaja próżniowego
    ui_bio_ship_mission3_obj1_tip: |-
      Dziwne jajo, które przewożę, wezwało kolejny organizm, dziwaczną hybrydę statku gwiezdnego i żywego organizmu.
      Nuci teraz dziwną muzykę i wzywa mnie ku rajowi, delikatnej planecie, pełnej życia i wody.
    ui_bio_ship_mission3_obj2: Przygotuj niemożliwą membranę dla gospodarza jaja
    ui_bio_ship_mission3_obj2_tip: |-
      Jajo jest bardziej niż żywe. Coś wzywa, krzyczy w języku, którego nie rozumiem.
      Mam już <TECHNOLOGY>umysł<> i <FUEL>serce<>, a więc jestem coraz bliżej stworzenia gospodarza dla jaja.
      Będzie jednak potrzebowało ochrony: <COMMODITY>powłoki<> broniącej go przed okropieństwami świata zewnętrznego.
    ui_bio_ship_mission3_obj3: Zezwól wrażliwej skorupie dojrzeć
    ui_bio_ship_mission3_obj3_tip: |-
      <COMMODITY>Powłoka<> jest zbyt wrażliwa, aby można jej było użyć.
      Wciąż rośnie i trzeba jej dać czas na stwardnienie.
    ui_bio_ship_mission3_label: Współrzędne częstotliwości jaja próżniowego
    ui_bio_ship_mission3_label_stat: Źródło żywej wody?
    ui_bio_ship_mission3_label_wet: Gniazdo głębinowe
    ui_bio_ship_mission3_msg1a: |-
