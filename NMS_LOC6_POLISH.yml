    update7_title: No Man's Sky – aktualizacja Expeditions
    update7_notes: |-
      No Man's Sky Expeditions zawiera szereg nowych funkcji. Pełne szczegóły znajdują się pod adresem www.nomanssky.com.

      *Wprowadzamy nowy tryb gry: ekspedycje społeczności.
      *Zacznij od nowa zupełnie nową wyprawę po wszechświecie, z licznymi wyzwaniami i kamieniami milowymi.
      *Nowe ekspedycje będą wyruszały regularnie, a każda z nich zawierać będzie wyjątkowe nagrody.
      *Każda ekspedycja będzie miała własny motyw i zestawy wyzwań.
      *Zapisy z trybu ekspedycji będą dostępne po zakończeniu ekspedycji, ale żadne dodatkowe nagrody nie będą zdobywane.

      Zespół Hello Games ciężko pracował nad ulepszeniem i rozbudowaniem gry No Man's Sky. Mamy nadzieję, że te zmiany wam się spodobają. :)

      Bardzo wam dziękujemy,
      Hello Games
    ui_seasonal_main_title: 'Ekspedycja pierwsza: Pionierzy'
    ui_seasonal_main_sub: Osiągaj kamienie milowe ekspedycji.
    ui_seasonal_main_desc: |-
      Ekspedycja się rozpoczęła. W zakładce <STELLAR>ekspedycji<> będą teraz widoczne twoje postępy w wyprawie.

      Osiągnij <STELLAR>kamienie milowe<>, aby zdobyć nagrody. Osiągnij wszystkie kamienie milowe w <STELLAR>fazie<>, aby odebrać wyjątkowe, specjalne przedmioty. Ten <COMMODITY>dziennik misji<> zawiera porady dotyczące każdego kamienia milowego.

      Wyświetl drogę prowadzącą do kluczowych <SPECIAL>punktów spotkań<> na mapie galaktyki. Wszyscy Podróżnicy, którzy dotrą do punktów spotkań, otrzymają <STELLAR>dużą nagrodę<>.
