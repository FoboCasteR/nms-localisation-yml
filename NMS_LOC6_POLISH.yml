      <STELLAR>Mapa ruin ze skarbami<> zawiera wskazówki dotyczące <SPECIAL>starożytnych ruin<>
      Zyskaj dostęp do mapy ruin ze skarbami poprzez ekwipunek (<IMG>INVENTORY<>) i <STELLAR>wytycz trasę<>, używając <IMG>FE_ALT1<>
    exp_npc_desc_1a_lava: Światełka na twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać holograficzny przekrój aktywnego wulkanu. Muszę jakoś zabłysnąć...
    exp_npc_desc_1a_swamp: Światełka na twarzy przygasają. Chyba traci mną zainteresowanie.
      Zaczyna oglądać hologram skomplikowanego grzyba. Muszę jakoś zabłysnąć...
    exp_npc_desc_5_swamp: Elektroniczna forma życia jest zadowolona z mojego przybycia.
      Wita mnie w ośrodku, który jest przyjemnie suchy w porównaniu z wilgotną mgiełką
      na zewnątrz. Istota każe mi słuchać.
    exp_npc_desc_11_lava: Zauważam, że baza danych tej formy życia posiada listę zawierającą
      setki próbek <STELLAR>bazaltu<> z miejsc rozsianych po całej planecie.
    exp_npc_desc_11_swamp: Zauważam, że baza danych tej formy życia posiada listę
      zawierającą setki próbek <STELLAR>mordytu<>, który obficie występuje na torfowiskach
      tej planety.
    exp_npc_desc_18_lava: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Najwyraźniej rzadko kiedy napotyka coś nowego na tej osmalonej,
      wulkanicznej planecie.
    exp_npc_desc_18_swamp: Gdy podchodzę do elektronicznej formy życia, ta instynktownie
      zaczyna analizować mnie od stóp do głów. Świergocze z ekscytacji, przechylając
      głowę na bok. Podczas pobytu na środku bagniska raczej rzadko spotyka coś nowego...
    exp_scavenger_lava_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej nie przeszkadzają mu wulkaniczne góry na horyzoncie planety.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy ochrony przed zagrożeniami.
    exp_scavenger_swamp_desc_1: |-
      Korvax ze spokojem przemieszcza się po tutejszym terenie – najwyraźniej nie przeszkadza mu bagno pod stopami.
      Po szybkiej analizie mojego wyposażenia, za darmo doładowuje moje systemy podtrzymania życia.
    exp_scavenger_lava_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na doładowanie i usunięcie sadzy z przegubów swojej powłoki.
      Brud wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_swamp_desc_2: |-
      Korvax najwyraźniej poświęca kilka chwil na doładowanie. Z jego powłoki spływa skroplona mgła, jakby pozbywał się zbyt mocno skoncentrowanej wilgoci.
      Brudna powłoka wskazuje, że był tu przez dłuższy czas. Zbierał zasoby i z dziwnym pośpiechem dzieli się swoimi zdobyczami.
    exp_scavenger_lava_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, przepływ magmy i wysokość nad poziomem
      morza. Chyba pracuje nad mapą całej planety.
    exp_scavenger_swamp_desc_5: Korvax sprawdza pobliski punkt orientacyjny i notuje
      różne odczyty – współrzędne w regionie, gęstość mgły i wysokość nad poziomem
      morza. Chyba pracuje nad mapą całej planety.
    war_npc_desc_1_swamp: Wojownik obrzuca mnie wrogim spojrzeniem gniewnych oczu.
      Z pogardą przygląda się mojemu egzokombinezonowi, który jest cały w szlamie
      po przedzieraniu się przez bagna. Mimo wszystko kłania się na powitanie. Być
      może to kwestia tradycji i honoru.
    war_npc_desc_8_lava: Wojownik przegląda mapę osmalonej planety. Niektóre obszary
      są oznaczone ikonami Strażników, które istota podświetla z ekscytacją. Rzuca
      pytające warknięcie, choć brzmi to bardziej jak rozkaz.
    war_npc_desc_8_swamp: Wojownik przegląda mapę otaczających nas trzęsawisk. Niektóre
      obszary są oznaczone ikonami Strażników, które istota podświetla z ekscytacją.
      Rzuca pytające warknięcie, choć brzmi to bardziej jak rozkaz.
    war_npc_desc_11_swamp: Całą szyję wojownika znaczą świeże i czerwone ślady po
      ukąszeniach. Na jego piersi widać blizny po szponach, a egzokombinezon błyska
      ostrzegawczą czerwienią. Jego rany są zroszone wilgocią i nie zabliźniają się
      zbyt szybko.
    war_npc_desc_13a_swamp: W milczeniu rozważam tę ofertę. Z zewnątrz dochodzi jedynie
      bzyczenie insektów.<DELAY>0.4<> Czy to jakaś pułapka? Test? Wojownik najwyraźniej
      chce handlować...
    war_npc_desc_14_swamp: |-
      Wojownik jest młody i wygląda na przerażonego. Na ekranie terminalu wyświetlone są rozkazy, które nakazują mu wyruszyć na bagna i dołączyć do walki przeciwko Strażnikom.
      Kiedy mnie zauważa, jego oczy rozszerzają się. Drżącymi rękami wręcza mi swoje multinarzędzie.
    war_scavenger_lava_desc_1: Wygląda na to, że Vy'keenin czuje się tu dobrze mimo
      żaru i popiołów unoszących się w powietrzu. Wita mnie chrząknięciem i – najwyraźniej
      wątpiąc w moje zdolności przetrwania – za darmo doładowuje moje systemy ochrony
      przed zagrożeniami.
    war_scavenger_swamp_desc_1: Wygląda na to, że Vy'keenin czuje się tu dobrze, mimo
      chmur insektów bzyczących wokół niego. Wita mnie chrząknięciem i – najwyraźniej
      wątpiąc w moje zdolności przetrwania – za darmo doładowuje moje systemy podtrzymania
      życia.
    war_scavenger_lava_desc_2: |-
      Witając mnie, Vy'keenin przestaje marszczyć czoło i rozluźnia się nieco. W jego pocie widzę jakby smugi sadzy – wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_swamp_desc_2: |-
      Witając mnie, Vy'keenin przestaje marszczyć czoło i rozluźnia się nieco. Ociera grubą warstwę potu ze swojej twarzy. Wygląda na to, że pracuje tu już od dłuższego czasu.
      Najwyraźniej wydobycie przebiega dobrze. W przypływie szczodrości wręcza mi część nadwyżki.
    war_scavenger_lava_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i odporność na gorąco. Na jego obliczu maluje się frustracja. Ćwiczenia
      nie przebiegają chyba tak, jak by sobie tego życzył.
    war_scavenger_swamp_desc_7: Wojownik dyszy z wysiłku. Najwyraźniej ćwiczy umiejętności
      przetrwania i zwinność w bagnistym terenie. Na jego obliczu maluje się frustracja.
      Ćwiczenia nie przebiegają chyba tak, jak by sobie tego życzył.
    tra_npc_desc_1a_swamp: Stworzonko mlaska z zachwytem, odczytując wynik dodawania
      na swoim padzie i podskakuje. W powietrzu roznosi się przyjemnie czysty aromat,
      będący wytchnieniem wobec wilgoci i woni rozkładających się roślin.
    tra_npc_desc_2_swamp: Handlowiec tęsknie spogląda na drzwi wyjściowe, jakby chciał
      dojrzeć żyzne bagna za murami. Wygląda, jakby tkwił tu od dawna.
    tra_npc_desc_3_swamp: Handlowiec spodziewał się mnie. Wskazuje na siebie, po czym
      szeroko rozkłada ręce, okazując przychylność. Następnie wskazuje na mój ubłocony
      egzokombinezon i pokazuje na migi, że się nim martwi.
    tra_npc_desc_6_swamp: Handlowiec wygląda na chorego. Jego skóra jest lepka, a
      zaczerwienione oczy są wilgotne. Gęgając, co chwila pluje jakąś wydzieliną.
    tra_npc_desc_10_swamp: Forma życia jest wyraźnie zdenerwowana. Pokazuje mi holograficzny
      zapis z zestrzelenia statku handlowego, który się rozbija i częściowo tonie
      w bagnisku. Nagranie pokazuje, jak piraci otaczają ładownię.
    tra_npc_desc_17_swamp: |-
      Gdy przemawiam do formy życia, jej oczy rozszerzają się z zaskoczenia. Istota odsuwa się, czekając na jakikolwiek gwałtowny ruch.
      Najwyraźniej niezbyt często z mgły wyłaniają się goście i nigdy wcześniej nie widziała kogoś takiego jak ja.
    tra_scavenger_lava_desc_1: Gek wesoło przechadza się po odkrytym terenie i najwyraźniej
      czuje się jak w domu pośród tego wulkanicznego krajobrazu. Wydaje się być podekscytowany
      na mój widok i, z nieznanych mi powodów, bezpłatnie doładowuje moją ochronę
      przed zagrożeniami.
    tra_scavenger_swamp_desc_1: Gek wesoło pluska wodą przechadzając się po bagnistym
      terenie. Wydaje się być podekscytowany na mój widok i, z nieznanych mi powodów,
      bezpłatnie doładowuje moje systemy podtrzymania życia.
    tra_scavenger_lava_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Jego egzokombinezon jest czarny od sadzy i węgla, a mimo to on sam jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_swamp_desc_2: |-
      Gek musi tu przebywać od dłuższego czasu. Jego egzokombinezon jest brudny od szlamu i mułu, a mimo to on sam jest w dobrym humorze.
      Widocznie zebrał nadmiar zasobów. Sięga do magazynu i przekazuje mi sporą ilość użytecznych surowców, najwyraźniej nie oczekując niczego w zamian.
    tra_scavenger_lava_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, wulkanicznego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto błąkał się tutaj przez dłuższy czas.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_swamp_desc_3: |-
      %NAME% ma drobne ciało, co dodatkowo uwydatnia się na tle rozległego, bagiennego krajobrazu. Widać przygnębienie i strach, jak u kogoś, kto przez dłuższy czas błąkał się po trzęsawiskach.
      Wyciąga w moją stronę drżące palce. W oczach ma nadzieję.
    tra_scavenger_lava_res_b_5: |-
      Wspólnie podziwiamy okolicę. Jest jakaś starożytna powaga w tych formacjach wulkanicznych, wypluwających ogień i popiół z głębin planety.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
    tra_scavenger_swamp_res_b_5: |-
      Wspólnie patrzymy przez wilgotną mgiełkę. Żyzna ziemia wokół nas wydaje się tętnić niezliczonymi, malutkimi formami życia.
      Mija kilka chwil spokojnej ciszy. Nawiązuję pewną więź z tą gadzią formą życia, a jednocześnie czuję przypływ świeżości. Moje oczy ponownie otwierają się na nieskończone dziwy tego wszechświata.
