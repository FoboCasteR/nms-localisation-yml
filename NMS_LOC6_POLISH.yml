    ui_exped_find_ship_car_obj_tip: |-
      Egzopojazd to osobisty <STELLAR>pojazd<> służący do eksploracji planetarnej.

      Prowadząc egzopojazd, naciśnij <IMG>EXOBOOST<>, by uzyskać na krótko <VAL_ON>wzmocnienie prędkości<>. Użyj <IMG>EXOJUMP<>, aby <VAL_ON>skoczyć<>.
      Tak jak w przypadku egzokombinezonu i statku gwiezdnego, egzopojazd można <TECHNOLOGY>ulepszać<>, aby osiągnąć lepszą wydajność.

      Prowadząc egzopojazd, użyj <IMG>VEHICLESCAN<> i wywołaj pobliskie miejsca godne zwiedzenia. Skaner egzopojazdu jest potężniejszy od skanera multinarzędzia i ujawnia dodatkowe miejsca. Użyj <IMG>QUICK_MENU<>, aby zyskać dostęp do przenośnego <TECHNOLOGY>wzmacniacza sygnału<> i wykrywać konkretne budynki w pobliżu.
