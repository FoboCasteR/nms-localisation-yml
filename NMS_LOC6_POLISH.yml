    shipjump_spec_desc: |-
      Wybitnie zmodyfikowana wersja konwencjonalnego <TECHNOLOGY>silnika pulsacyjnego<> statku. Wykorzystanie fali zostało zmaksymalizowane, tworząc <STELLAR>wydajny<> i <STELLAR>wyjątkowo responsywny<> impuls.

      Użytkownik powinien zwrócić uwagę, że do naładowania silnika pulsacyjnego wymagany jest <EXOTIC>tryt<>. Tryt występuje w obfitości na <COMMODITY>polach asteroid w pobliskiej przestrzeni kosmicznej<>. Użyj skanera (<IMG>SCAN<>), by znaleźć <TECHNOLOGY>asteroidy bogate w tryt<>.

      Przytrzymaj <IMG>PULSEJUMP<>, aby włączyć skok impulsowy. Przytrzymaj <IMG>BOOST<>, aby włączyć dopalanie w trakcie lotu w kosmosie.
