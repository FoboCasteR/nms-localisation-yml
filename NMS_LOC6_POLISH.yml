    war_library1_lang: Znaleźli Zath'keen, mój lud. Przybyli go zniszczyć. Przyprowadzili
      wojowników.
    war_library1_lang2: Ostrza i wrzaski dźwięczą honorem. Daksin jest na jednym świecie,
      ja na innym.
    war_library1_lang3: Kiedy spadł kwas, kiedy szklane łzy rozdarły zasłonę,
    war_library1_lang4: Obronił mnie kapłan. Choruję przez ich brak.
    war_library1_lang5: Vy'keeni, nasi bracia, nasi przyjaciele, rozdzielony lud.
    war_library1_lang6: Honor nie rodzi się z samotności.
    war_library1_lang7: Pamięć leczy świat, nasza pieśń, nasze życzenie.
    war_library2_desc: 'Ten wpis nosi tytuł „O sprawiedliwości i zemście”. Ten terminal
      jest pełen vy''keeńskiej filozofii, która tworzy kodeks idealnego zachowania. '
    war_library2_title: O sprawiedliwości i zemście
    war_library2_opta: "[O sprawiedliwości]"
    war_library2_optb: "[O zemście]"
    war_library2_resa: |-
      Sprawiedliwość nie jest zaledwie ideą. Nie jest to wiecznie płynąca, wiecznie zmienna rzeka. Sprawiedliwość to prawda wszechświata, życzenie <FUEL>ATLASA<>, testament <SPECIAL>HIRKA<>.

      Niczym grawitacja, po prostu jest. Zadaniem wojownika jest jedynie paść, poczuć jej przyciąganie, pociągnąć za spust broni, która musi wystrzelić.
    war_library2_resb: "Zemsta jest niczym posiłek po uczcie. Jest niepotrzebna, jeśli
      zadanie zostanie właściwie wykonane. Niepotrzebna, jeśli wojownik będzie szybki
      i lojalny. Czasem może być przyjemna, dla żarłoka.\n\nMłodzi nie powinni ulegać
      takim pokusom. Ale starzy? \n\nGrah! Niech ruszają na łowy i zdzierają mięso
      z kości tych, którzy ich ukrzywdzili za życia, tak samo jak staną do walki z
      nimi po śmierci!"
    war_library3_desc: "Widzę nagranie młodego vy'keeńskiego wojownika przemawiającego
      na arenie. U jego stóp leżą ciała poległych tchórzy, niegodnych rekrutów i innych
      kryminalistów.\n\nWojownik walczył przez 50 dni, otrzymując gaz grahgrah po
      każdej walce i strawę każdej nocy, bez żadnego wytchnienia. "
    war_library3_title: Nagranie dowódcy Uxuesa
    war_library3_lang: |-
      Bracia! Walczymy za kłamstwo! Przelewamy krew we wszechświecie jedynie z powodu słów martwego tchórza! Mam takich przyjaciół, teraz nawet rodzinę.
      Strażnicy nie są naszymi wrogami. Po prostu nie mamy odpowiednich instrukcji. My...
    war_library3_desc2: "Vy'keen milknie, kiedy na arenę pada cień. Z ładowni przelatującego
      statku kupieckiego wypadają setki ostrzy, zabijając heretyka.\n\nTę usterkę
      uznano za kolejny cud Hirka, mimo że pilot był pijany, a sam statek należał
      do Geków. "
    war_library4_desc: 'Ten wpis nosi tytuł „Ballada o Hrothcie”. Z innych zapisków
      w archiwum wynika, że Hroth był jednym z pierwszych międzygwiezdnych królów
      Vy''keenów. '
    war_library4_title: 'Ballada o Hrothcie: I z XI'
    war_library4_title2: 'Ballada o Hrothcie: II z XI'
    war_library4_title3: 'Ballada o Hrothcie: III z XI'
    war_library4_title4: 'Ballada o Hrothcie: IV z XI'
    war_library4_title5: 'Ballada o Hrothcie: V z XI'
    war_library4_title6: 'Ballada o Hrothcie: VI z XI'
    war_library4_title7: 'Ballada o Hrothcie: VII z XI'
    war_library4_title8: 'Ballada o Hrothcie: VIII z XI'
    war_library4_title9: 'Ballada o Hrothcie: IX z XI'
    war_library4_title10: 'Ballada o Hrothcie: X z XI'
    war_library4_title11: 'Ballada o Hrothcie: XI z XI'
    war_library4_lang: Grah! Śmierć skazała na zagładę starego Hrotha,
    war_library4_lang2: Plaga skrywająca się pod gwiazdami,
    war_library4_lang3: Agonia Atlasa, z monolitu zrodzona, dwa w jednym,
    war_library4_lang4: Dobry król zobaczył je ostatecznie,
    war_library4_lang5: Przez całe życie słyszał słowa przodków,
    war_library4_lang6: Dał dar łowów, uhonorowany bitewną pieśnią,
    war_library4_lang7: Chciał, by martwi wojownicy powstali, zanucili
    war_library4_lang8: Melodię szkła i niebios o honorze
    war_library4_lang9: Pogromca Strażników stawił czoła ostatniej grozie,
    war_library4_lang10: Grah! I tak stary Hroth umarł w złości.
    war_library4_lang11: To był dobry król.
    war_library5_desc: Ten wpis nosi tytuł „Dyshonor”. Wygląda na traktat filozoficzny
      krążący wśród światów Zewnętrznej Krawędzi.
    war_library5_title: Dyshonor
    war_library5_lang: |-
      Starożytni mówią o Gekach. O ich zmianie. O ich zbrodniach. Lecz dyshonor jest niezmienny. Zbrodnie splamione krwią się nie przedawniają. Nie zapominamy. Jedynie akceptujemy.

      „Akceptujemy”. Co to dla nas oznacza, młode? Jak możemy pozwolić złu istnieć? Dlaczego nasza flota nie rusza na wojnę? Dlaczego nie zniszczymy wrogów Hirka, gdziekolwiek są, jakkolwiek się nazywają, za wszelką cenę?

      Starożytni uczą nas, że to wszystko już się wydarzyło. Istnieje wiele iteracji... wiele snów. We wszystkich przegraliśmy lub zatraciliśmy się w zwycięstwie.

      Nadejdzie wkrótce dzień, kiedy prawda o Gekach zostanie ujawniona. Nie musimy z nimi walczyć. Zniszczą się sami...
    war_library6_desc: Archiwum zawiera olbrzymią ilość informacji na temat rodzicielstwa
      i wychowywania młodych Vy'keenów. Duża część skupia się na wrogości i zagrożeniach.
    war_library6_title: O wychowaniu młodych
    war_library6_lang: "Młode rodzą się w strachu. Tak było, jest i tak pozostanie.
      Związane są jedynie z własną rodziną, kontakt z każdym innym stworzeniem rodzi
      śmiertelny strach. \n\nStrach przed otwartą przestrzenią, przed dotykiem, przed
      kontaktem zwalcza się na dwa sposoby. Braterstwo całego gatunku w świetle Hirka.
      Wszyscy jesteśmy rodziną. Tego trzeba nauczać.\n\nNiegdyś byliśmy zwierzyną.
      Teraz jesteśmy drapieżnikami. Inne formy życia we wszechświecie będą się nas
      bać, tak jak my baliśmy się ich. Strach będzie naszą siłą.\n\nTen starożytny
      okrzyk – „Grah!” – będzie zawsze o tym przypominać! Intruz, który śmie się do
      nas zbliżyć, stanie się naszą udręczoną ofiarą! Nie będziemy się bać! Nie zostaniemy
      sami! "
    war_library7_desc: W tym archiwum znajdują się tysiące wersetów poezji na część
      nieżyjącej Podróżniczki imieniem Asteria.
    war_library7_title: 'Dla Asterii: I z VI'
    war_library7_title2: 'Dla Asterii: II z VI'
    war_library7_title3: 'Dla Asterii: III z VI'
    war_library7_title4: 'Dla Asterii: IV z VI'
    war_library7_title5: 'Dla Asterii: V z VI'
    war_library7_title6: 'Dla Asterii: VI z VI'
    war_library7_lang: Śpiewaj, Asterio, Bohaterko-Podróżniczko, Mistrzyni Ostrzy
      Hirka,
    war_library7_lang2: O wiecznej walce, smutku utraconej Atlantydy, cenie
    war_library7_lang3: O łasce i oczekiwaniu. Ona, która wypełniła przepowiednię,
    war_library7_lang4: Która – stworzona i wysłana przez Atlasa – ścigała Aerona,
      zniszczyła grozę,
    war_library7_lang5: Znalazła mrok na skraju świata, dołączyła do Vy'keenów,
    war_library7_lang6: Piratka-Podróżniczka, przyjaciółka Pierwszych, sojuszniczka
      niebios!
    war_library8_desc: 'To archiwum zostało uszkodzone: zhakowano je, by rozpowszechniać
      zakazane, ocenzurowane wiadomości starej religii. '
    war_library8_title: NIEUCISZALNY GŁOS NALA
    war_library8_lang: "<TRANS_EXP>Korvaxi<> to ranne, zepsute stworzenia, które wierzą,
      że ich przedśmiertne krzyki to wyraz „logiki”. Oddają się swojej wspólnocie,
      by zapomnieć o bólu. Nie pomogą nam.\n\n<TRANS_TRA>Gekowie<> – upokorzeni, przeklęci,
      odarci z dawnej potęgi, której nie są w stanie odbudować – wierzą, że nic się
      nie kończy. Że rozwój może trwać wiecznie. \n\nTo <TRANS_WAR>Starożytni<> oraz
      ich uczniowie mieli odkryć naszą przyszłość. Lecz czy znaleźli coś poza prochami?
      Bezsilnymi grah? Nie."
    war_library8_opt: "[Wybawienie]"
    war_library8_lang2: |-
      Powiedzcie, przyjaciele. Słyszeliście o <SPECIAL>testamencie Nala<>?

      Nal wciąż żyje. Usłyszał to, czego nie mógł Hirk! Żyje, wciąż, po prawicy boga!

      Zachęca nas, byśmy okazali troskę – nie opuszczali światła Atlasa – by nasze oddanie nigdy nie zgasło. Tylko dzięki temu unikniemy zapomnienia. Tylko dzięki temu będziemy gotowi.
    war_library9_desc: "Ten wpis nosi tytuł „Głębinowe łowy”. Dokument poświęcony
      jest pirackim wyprawom, w celu katalogowania, chwytania i zjadania nowych stworzeń
      z odległych światów. \n\nNiektóre wyprawy zostały skatalogowane jako pliki dźwiękowe."
    war_library9_title: 'Transkrypcja: Głębinowe łowy'
    war_library9_lang: "Groza kryje się pod falami. Posiada wiele form – wszystkie
      spaczone. Wszystkie dotknięte morem! Grah! Gekowie mówią, że trzeba uciekać!\n\nGrah,
      cha, cha! Bardzo zabawne. Przywiązaliśmy Geka do masztu naszego statku i wpływamy
      na fale. "
    war_library9_desc2: 'Skany taksonomiczne i diagramy przesuwają się w formie twardego
      światła po powierzchni planety, pokazując, co zostało odkryte. To nie koniec
      nagrań dźwiękowych. '
    war_library9_lang2: "Nasz statek miał na pokładzie pięciu piratów urodzonych poza
      światłem Hirka. Jestem jedynym wierzącym, czy też raczej – byłem. Jest też Korvax,
      odcięty od konwergencji. \n\nMówią mi, że stworzenia, na które polujemy, nie
      są żywe. Że otchłań jest jak śmierć – jak odłączenie. To wielki błąd, który
      nigdy nie zostanie naprawiony. "
    war_library9_desc3: "Kolejne dzienniki pokazują, że załoga opuściła świat po schwytaniu
      pięciu okropieństw z otchłani. Nigdy nie udało im się powrócić na planowaną
      aukcję. \n\nKoniec końców, Korvax nakarmił nimi okropieństwa, po czym dokonał
      samozniszczenia. Jego ostatnie słowo to: „Atlantyda”."
    war_library10_desc: Wpis nosi tytuł „Ostatni testament Hirka”.
    war_library10_title: Ostatni testament Hirka
    war_library10_lang: "Tam leżą ciemne gwiazdy, przepastne oceany. Moi przyjaciele.
      <IMG>SLASH<> Wschodzi księżyc. Grah! <IMG>SLASH<> Głębia zawodzi lamentem maszyn.
      <IMG>SLASH<> Grah! Na Dryn'dargh noc zapada bez naszego ludu. \n\nNa Dryn'dargh
      powrócimy. Ja tam powrócę. <IMG>SLASH<> Nie zostawię was. Nigdy was nie zostawię.\n\nBędę
      pamiętać. "
    war_library10_desc2: |-
      Kiedyś uważano, że to ostatnie słowa Hirka, ale sztab generalny podważył prawdziwość tego stwierdzenia. Przez sto lat rada kościoła debatowała, czy zawrzeć je w oficjalnych naukach.

      Jak na razie, nie doszła do porozumienia. Zabrania się wszelkich wzmianek o Dryn'dargh pod karą odebrania ciała. Nie do końca wiadomo dlaczego, ani co to miejsce ma reprezentować.

      Rzekomo po wypowiedzeniu tych słów Hirk Wielki oderwał sobie kończyny. To teraz rytuał śmierci wielu Vy'keenów po wielu latach zemsty i strachu.
    exp_library_map_lang: |-
      Witaj, wizytująca istoto, w Repozytorium Informacji planety <STELLAR>%PLANET%<>.
      Historyczne bazy danych planety %PLANET% wskazują na obecność kilku lokalnych punktów istotnych dla kultury Korvaxów. Wydać mapę planety?
    tra_library_map_lang: |-
      Witaj, przyjazny gościu, w Repozytorium Informacji planety <STELLAR>%PLANET%<>.
      Historyczne bazy danych planety %PLANET% wskazują na obecność kilku lokalnych punktów istotnych dla kultury Geków. Wydać mapę planety?
    war_library_map_lang: |-
