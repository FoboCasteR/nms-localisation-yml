    ui_petfood_detail_title: Wchodzący w interakcje z innymi formami życia
    ui_petfood_detail_desc: |-
      Karm zwierzęta <TRADEABLE>pastylkami stworzeń<>, aby je uspokoić lub oswoić.
      Przyjazne zwierzęta można <STELLAR>dosiąść<> lub je <TRADEABLE>hodować<>. Można je także <STELLAR>przysposobić<> jako towarzyszy.
    ui_petfood_detail_line1: Stworzenia można karmić bezpośrednio lub poprzez sekcję
      <TECHNOLOGY>stworzeń<> w szybkim menu (<IMG>QUICK_MENU<>).
    ui_petfood_detail_line2: Przynęta rzucana poprzez szybkie menu uspokaja <FUEL>drapieżniki<>
      i inne wściekłe stworzenia.
    ui_petfood_detail_line3: Nakarm stworzenie, aby zyskać jego zaufanie. Będzie można
      go <STELLAR>dosiąść<> lub <TRADEABLE>hodować<>.
    ui_petfood_detail_line4: "<STELLAR>Przysposób<> stworzenie, aby zyskać stałego
      <STELLAR>zwierzęcego towarzysza<>."
    ui_petcare_detail_title: Towarzystwo zwierząt
    ui_petcare_detail_desc: |-
      Stworzenie stało się twoim <STELLAR>towarzyszem<>!
      Możesz przysposobić do sześciu obcych stworzeń jako towarzyszy.
    ui_petcare_detail_line1: 'Zarządzaj towarzyszami poprzez szybkie menu (<IMG>QUICK_MENU<>). '
    ui_petcare_detail_line2: Towarzyszy można przywołać, aby towarzyszyli ci na planetach,
      gdzie mogą pomóc ci znaleźć i zebrać zasoby.
    ui_petcare_detail_line3: Karm, głaszcz i modyfikuj swojego przyjaciela poprzez
      interakcje z nim.
    ui_petcare_detail_line4: Doglądani towarzysze mogą nawet znieść jaja!
    ui_eggcare_detail_title: Pielęgnacja nowych towarzyszy
    ui_eggcare_detail_desc: Twój towarzysz jest gotów do zniesienia jaja!
    ui_eggcare_detail_line1: Wejdź w interakcję z towarzyszem, aby rozpocząć znoszenie.
    ui_eggcare_detail_line2: Kiedy jajo będzie gotowe, wykluje się z niego <TRADEABLE>nowy
      towarzysz<>, podobny do rodzica.
    ui_eggcare_detail_line3: Możesz też skorzystać z <TECHNOLOGY>sekwencera jaj<>
      na pokładzie <SPECIAL>kosmicznej anomalii<>, aby genetycznie zmodyfikować jajo!
    ui_eggcare_detail_line4: Eksperymentuj z <TECHNOLOGY>sekwencerem jaj<>, aby wyhodować
      nowe, niepowtarzalne stworzenia.
    ui_egghatch_hint_msg: |-
      Jajo jest gotowe do wyklucia <TRADEABLE>nowego towarzysza<>!
      Znajdź jajo w ekwipunku (<IMG>INVENTORY<>).
      Następnie <STELLAR>wykluj<> <STELLAR>jajo towarzysza<> używając <IMG>FE_ALT1<>.
    ui_eggmodify_hint_title: Modyfikacja jaja
    ui_eggmodify_hint_msg: |-
      Jaja towarzyszy można genetycznie prze-sekwencjonować.
      Użyj <TECHNOLOGY>sekwencera jaj<>, aby zmodyfikować jajo.
    ui_eggmodify_hint_msg2: |-
      Jaja towarzyszy można genetycznie prze-sekwencjonować.
      Włóż jajo do <TECHNOLOGY>sekwencera jaj<>, aby je zmodyfikować.
    ui_eggmodify_nexus_hint_msg: |-
      Dojrzewanie jaja towarzysza zajmuje pewien czas.
      Rozwijające się stworzenie <STELLAR>odziedziczy<> cechy swojego rodzica.
      Możesz też <STELLAR>prze-sekwencjonować<> jajo na pokładzie <SPECIAL>kosmicznej anomalii<>.
    ui_petslot_hint_title: Pola towarzyszy
    ui_petslot_hint_msg: |-
      <TRADEABLE>Rejestr towarzyszy<> może obecnie zawierać <TRADEABLE>2 towarzyszy<>.
