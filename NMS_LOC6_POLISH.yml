    ui_twit_pet_01_name: JAJO P. SHEPTEFALAE
    ui_twit_pet_01_name_l: Jajo p. sheptefalae
    ui_twit_pet_01_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Opancerzone stworzenie wewnątrz – po części kryształowe, po części organiczne – delikatnie postukuje w skorupę.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być wyjątkowo <TRADEABLE>oddana<> ochronie swojego właściciela.
    ui_twit_pet_02_name: JAJO J. CROCONAKEUM
    ui_twit_pet_02_name_l: Jajo j. croconakeum
    ui_twit_pet_02_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Zgrabne stworzenie wewnątrz delikatnie uderza skrzydłami w skorupę, oczekując z niecierpliwością na wyklucie.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być wyjątkowo <STELLAR>gorliwym<> towarzyszem, wyszukującym zasoby z dużych wysokości.
    ui_twit_pet_03_name: JAJO G. OESTRIDINZEUSA
    ui_twit_pet_03_name_l: Jajo G. Oestridinzeusa
    ui_twit_pet_03_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Środek ciężkości stale się zmienia, jakby istota wewnątrz ciągle energicznie się poruszała.

      Skany wskazują, że osobnik w środku ma potencjał genetyczny na to, by być towarzyszem <TRADEABLE>łagodnym<>, uspokajającym się podczas delikatnej zabawy.
    ui_twit_pet_04_name: JAJO V. PENTAAMQUMA
    ui_twit_pet_04_name_l: Jajo V. Pentaamquma
    ui_twit_pet_04_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Łuskowaty gad drapie pazurami skorupę od wewnątrz, by udowodnić swoją dzikość.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <FUEL>dzikim<> łowcą, pokonującym ofiary i wrogie stworzenia za pomocą potężnych szczęk.
    ui_twit_pet_05_name: JAJO Z. FALYNASCRIA
    ui_twit_pet_05_name_l: Jajo z. falynascria
    ui_twit_pet_05_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Insekt wewnątrz stuka wielkimi rogami, wyczekując na wyklucie i szansę na eksplorację kosmosu.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <TECHNOLOGY>żądna przygód<>, chętna do odkrywania planet poza jej rodzimą planetą pokrytą mokradłami.
    ui_twit_gun_01_name: HARMONIZATOR KWANTOWY IV GENERACJI
    ui_twit_gun_01_name_l: Harmonizator kwantowy IV generacji
    ui_twit_gun_01_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ten karabin jest wyposażony w śmiercionośny <TECHNOLOGY>oszczep rozbłysku<> i stabilizujący odrzut <TECHNOLOGY>celownik bojowy<>.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_02_name: DZIELNICOWY IV GENERACJI
    ui_twit_gun_02_name_l: Dzielnicowy IV generacji
    ui_twit_gun_02_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ten pistolet jest wyposażony w ofensywny <TECHNOLOGY>błyskacz<> i defensywne <TECHNOLOGY>osobiste pole siłowe<>.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_03_name: KONDENSATOR ŁUKOWY W/17L-15P
    ui_twit_gun_03_name_l: Kondensator łukowy W/17L-15P
    ui_twit_gun_03_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. To specjalistyczne narzędzie jest wyposażone w <TECHNOLOGY>zaawansowany laser wydobywczy<> i potężne ulepszenie <TECHNOLOGY>świdra optycznego<>.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_04_name: ŁADOWNIK SNÓW HUNEVARA
    ui_twit_gun_04_name_l: Ładownik snów Hunevara
    ui_twit_gun_04_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. To specjalistyczne narzędzie jest wyposażone w kilka ulepszeń <TECHNOLOGY>skanera<>, które zwiększają skuteczność i dochodowość skanowania odkryć na planetach.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_05_name: NIEDOSKONAŁY ODBIJACZ PĘTLI
    ui_twit_gun_05_name_l: Niedoskonały odbijacz pętli
    ui_twit_gun_05_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ten karabin jest wyposażony w śmiercionośny <TECHNOLOGY>PM pulsacyjny<> i <TECHNOLOGY>wyrzutnię plazmy<> strzelającą wybuchowymi pociskami.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_up_01_name: PAKIET ULEPSZEŃ MULTINARZĘDZIA
    ui_twit_gun_up_01_name_l: Pakiet ulepszeń multinarzędzia
    ui_twit_gun_up_01_desc: |-
      Pakiet ulepszeń kompatybilnych ze wszystkimi modelami <STELLAR>osobistego multinarzędzia<>.

      Zawiera <TECHNOLOGY>pole rozbudowy multinarzędzia<>, które można wpiąć w multinarzędzie, korzystając ze <STELLAR>stojaka ulepszeń multinarzędzia<> na stacji kosmicznej. Oprócz tego zawiera unikatowy <TECHNOLOGY>moduł ulepszający<>, który można natychmiast zainstalować ręcznie, aby wzmocnić istniejącą technologię multinarzędzia.
    ui_special_gun_up_sub: Ulepszenie wielofunkcyjnego urządzenia przetrwania
    bld_twit_01_name: ZŁOTE URZĄDZENIE BYTEBEAT
    bld_twit_01_name_l: Złote urządzenie ByteBeat
    bld_twit_01_description: |-
      Wyjątkowy, możliwy do zbudowania ozdobnik bazy odlany ze złota. ByteBeat to zaawansowany generator dźwięku, który pozwala użytkownikowi <TECHNOLOGY>syntezować złożone aranżacje muzyczne<>.

      Kilka takich urządzeń można ułożyć kolejno albo połączyć z <STELLAR>oświetleniem<>, by stworzyć spektakularne pokazy.
    ui_exped_ship1_name: Złoty Vector
    bld_flyjar_name: BIO-LATARNIA
    bld_flyjar_name_l: Bio-latarnia
    bld_flyjar_desc: |-
      Bezpieczny pojemnik na materiały biologiczne, zawierający własną, oczyszczoną atmosferę.

      Zainstalowane bioluminescencyjne insekty zapewniają delikatne, mrugające oświetlenie, doskonale nadające się do naturalnego oświetlania bazy.
    bld_flyjar_sub: Organiczne oświetlenie
    bld_planet_holo_name: HOLOGRAFICZNY PROJEKTOR MAPY
    bld_planet_holo_name_l: Holograficzny projektor mapy
    bld_planet_holo_desc: |-
      Ozdobny model układu gwiezdnego z holograficznym odzwierciedleniem różnych obiektów gwiezdnych.

      Małe, samowystarczalne urządzenie generuje nieprzerwanie zasilanie wymagane do ciągłej projekcji.
    bld_planet_holo_sub: Urządzenie symulujące układy
    ui_expd_title_03_name: 'TYTUŁ: „MISTRZ GLOBU”'
    ui_expd_title_03_name_l: 'Tytuł: „Mistrz globu”'
    ui_player_title_expd3: Mistrz globu %NAME%
    ui_expd_title_03_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<> upamiętniający zakończenie <STELLAR>ekspedycji<> „Kartografowie” i pomyślne udokumentowanie planety stanowiącej cel ekspedycji i ucieczkę z niej.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_tip_banner_expd_03: Sztandar ekspedycji Kartografowie
    ui_expd_egg_03_name: SZEPCZĄCE JAJO TOWARZYSZA
    ui_expd_egg_03_name_l: Szepczące jajo towarzysza
    ui_expd_egg_03_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Pod ochronną membraną jaja wije się cień.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być: <FUEL>koszmarna<> i <FUEL>pożerająca duszę<>.
    ui_expd_egg_03_sub: Przerażający pomiot
    bld_decal_expd_03_name: NAKLEJKA EKSPEDYCJI KARTOGRAFOWIE
    bld_decal_expd_03_name_l: Naklejka ekspedycji Kartografowie
    bld_decal_expd_03_description: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.

      Ta naklejka upamiętnia twoje pomyślne udokumentowanie planety stanowiącej cel ekspedycji i ucieczkę z niej.
    ui_banner_expd_03_name: SZTANDAR EKSPEDYCJI KARTOGRAFOWIE
    ui_banner_expd_03_name_l: Sztandar ekspedycji Kartografowie
    ui_banner_expd_03_desc: |-
      Wykorzystaj ten wyjątkowy przedmiot, by nadać swojemu profilowi <STELLAR>osobisty sznyt<> i upamiętnić zakończenie <STELLAR>ekspedycji<> „Kartografowie” i pomyślne udokumentowanie planety stanowiącej cel ekspedycji i ucieczkę z niej.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_jettrail_bubble_name: BĄBELKOWA SMUGA PLECAKA
    ui_jettrail_bubble_name_l: Bąbelkowa smuga plecaka
    ui_jettrail_bubble_desc: |-
      Ekskluzywna <STELLAR>zmiana wyglądu egzokombinezonu<>.

      Specjalny olej dodany do wydechu plecaka odrzutowego tworzy strumień lśniących bąbelków.

      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    bld_caveplant_1_name: GRZYB SPODKOWY
    bld_caveplant_1_name_l: Grzyb spodkowy
    bld_caveplant_1_desc: Ten owocnik grzyba, który można łatwo rozpoznać po długim,
      gładkim kapeluszu i luminescencyjnych wgłębieniach, występuje w różnych biomach
      jaskiniowych. Grzyby spodkowe egzystują w symbiozie z wieloma gatunkami stworzeń
      kopiących nory.
    bld_caveplant_2_name: PNĄCZE JASKINIOWE
    bld_caveplant_2_name_l: Pnącze jaskiniowe
    bld_caveplant_2_desc: Te wytrzymałe pnącza, należące do lampenflory, pierwotnie
      występują w wilgotnych, podziemnych ekosystemach, ale mogą też rosnąć w formie
      krzaków w wielu innych biomach.
    bld_caveplant_3_name: TROGLOTULIPAN
    bld_caveplant_3_name_l: Troglotulipan
    bld_caveplant_3_desc: Ten przyciągający uwagę, świecący kwiat znany jest ze swojego
      zapachu, który przywodzi na myśl świeżo zaoraną glebę. Ze względu na bogatą
      w minerały dietę pręciki tych roślin zawierają śladowe ilości kobaltu.
    bld_caveplant_4_name: KAPELUSZNIK ŻYŁKOWANY
    bld_caveplant_4_name_l: Kapelusznik żyłkowany
    bld_caveplant_4_desc: Grupy tych dużych grzybów można napotkać w podziemnych jaskiniach.
      „Żyłki” biegnące na powierzchni każdego z nich są częścią niezwykłego układu
      blaszek, który wypuszcza zarodniki z górnej i dolnej strony kapelusza.
    bld_caveplant_5_name: OSAD PALCOWATY
    bld_caveplant_5_name_l: Osad palcowaty
    bld_caveplant_5_desc: Ten stalagmit został uformowany na przestrzeni tysiącleci
      przez kapiącą ciecz o wysokiej zawartości kobaltu. Zawsze jest zimny w dotyku
      – zupełnie jakby zachował temperaturę jaskini, w której powstał.
    exp_library_intro_desc: Archiwum Korvaxów przeznaczone jest wyłącznie dla tego
      gatunku. Kiedy jednak odwracam się, by odejść, w moim egzokombinezonie uruchamia
      się ukryty podproces, który pomija szyfrowanie...
    tra_library_intro_desc: Archiwum Geków przeznaczone jest wyłącznie dla tego gatunku.
      Kiedy jednak odwracam się, by odejść, w moim egzokombinezonie uruchamia się
      ukryty podproces, który pomija szyfrowanie...
    war_library_intro_desc: Archiwum Vy'keenów przeznaczone jest wyłącznie dla tego
      gatunku. Kiedy jednak odwracam się, by odejść, w moim egzokombinezonie uruchamia
      się ukryty podproces, który pomija szyfrowanie...
    exp_library_intro_desc_say: Archiwum Korvaxów przeznaczone jest wyłącznie dla
      tego gatunku. Starożytne urządzenie audio wydaje z siebie niskie buczenie, najwyraźniej
      czekając na komendę głosową...
    tra_library_intro_desc_say: Archiwum Geków przeznaczone jest wyłącznie dla tego
      gatunku. Starożytne urządzenie audio wydaje z siebie niskie buczenie, najwyraźniej
