    ui_bio_ship_log_final_ship: |-
      Istoto podróżująca. Wybacz nasze wtargnięcie w twój interfejs osobisty.
      Umieramy. Nasze ciało jest stare, zanika. Nasz umysł odpływa. Trzeba nas odnowić. Trzeba nas odtworzyć. Tak było zawsze.
      Odśwież nas. Zresetuj nas. Odrodź to, co udało ci się stworzyć. Czy będziemy tacy sami? Nie wiadomo. Ale tak być musi.
    ui_bio_ship_log_final_opt: Rozłącz komunikator
    ui_bio_ship_log_final_res: Do mojego komputera nawigacyjnego przesłany zostaje
      zestaw współrzędnych...
    ui_bio_ship_log_repeat_lang: Nie powinno być – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Nie powinienem być – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –kolejne jajo?
      Kolejna próżnia? Możemy wykluć kolejne?
    ui_bio_ship_log_repeat_lang2: Jesteśmy replikowani. To nowe zachowanie. Reprodukcja
      możliwa? Większa synteza możliwa? Potwierdź, istoto podróżująca!
    ui_bio_ship_log_repeat_opt: Wykluj jajo
    ui_bio_ship_log_repeat_opt2: Potwierdź syntezę
    ui_bio_ship_log_repeat_opt3: Odrzuć tę istotę
    ui_bioship_repair_desc1: Statek gwiezdny... stworzenie? skorupa? stoi obok mnie.
      Na jego powierzchni pulsują światła, ale prócz tego jest nieruchomy. Cichy.
    ui_bioship_repair_desc2: Serce zaczyna bić. Słabo, ale niewątpliwie.
    ui_bioship_repair_desc3: Statek zaczyna drżeć pod moim dotykiem. Odpowiada.
    ui_bioship_repair_desc4: Czuję, jak pod moimi rękami zestala się maszyneria. Ciało
      przybiera formę istoty żywej.
    ui_bioship_repair_desc5: Statek jest ukończony. Ale moje zadanie nie zostało jeszcze
      wykonane. Potrzeba czegoś więcej...
