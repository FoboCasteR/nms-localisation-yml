    ui_bio_ship_mission2_msg1c: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Osiągnij współrzędne docelowe: %GPS%.
      <FUEL>UWAGA:<> Współrzędne wydają się być niestabilne.
    ui_bio_ship_mission2_msg1c2: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      Osiągnij współrzędne docelowe: %GPS%.
      Użyj <TECHNOLOGY>wizjera analitycznego<>, aby wyszukać budynki w obszarze docelowym.
      <FUEL>UWAGA:<> Współrzędne wydają się być niestabilne.
    ui_bio_ship_mission2_msg1c3: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Osiągnij współrzędne docelowe: %GPS%.
      Współrzędne są widoczne <STELLAR>w kokpicie<>.
    ui_bio_ship_mission2_msg1d: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Współrzędne docelowe: %GPS%.
      Wykryto niestabilność lokalizacyjną. Zbliż się, aby współrzędne stały się bardziej szczegółowe.
    ui_bio_ship_mission2_msg1e: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Współrzędne docelowe: %GPS%.
    ui_bio_ship_mission2_msg2a: |-
      Zainstaluj sprezentowany <TECHNOLOGY>promień słoneczny<>.
      Gospodarz jaja próżniowego wymaga <FUEL>serca<>.
      Zbierz <STELLAR>ciekłe słońce<>, aby wytworzyć pulsujący rdzeń.
      <TECHNOLOGY>Promień słoneczny<> przetworzy metal w <STELLAR>ciekłe słońce<>.
    ui_bio_ship_mission2_msg2b: |-
      Jajo próżniowe wymaga <FUEL>serca<>.
      Zbierz: %ITEM%, aby wytworzyć pulsujący rdzeń: %CURRENT%/%AMOUNT%.
      <TECHNOLOGY>Promień słoneczny<> przetworzy metal w <STELLAR>ciekłe słońce<>.
    ui_bio_ship_mission2_msg2b2: |-
      Jajo próżniowe wymaga <FUEL>serca<>.
      Zbierz: %ITEM%, aby wytworzyć pulsujący rdzeń: %CURRENT%/%AMOUNT%.
      <TECHNOLOGY>Promień słoneczny<> przetworzy metal w <STELLAR>ciekłe słońce<>.
      Naciśnij <IMG>CYCLEWEAPON<>, aby użyć <TECHNOLOGY>promienia słonecznego<>.
    ui_bio_ship_mission2_msg2c: |-
      Jajo próżniowe wymaga <FUEL>serca<>.
      Zbierz: %ITEM%, aby wytworzyć pulsujący rdzeń: %CURRENT%/%AMOUNT%.
      Wyhoduj <SPECIAL>korzenie mordytu<> lub zbierz je z <FUEL>padłych stworzeń<>.
    ui_bio_ship_mission2_msg2d: |-
      Jajo próżniowe wymaga <FUEL>serca<>.
      Zbierz: %ITEM%, aby wytworzyć pulsujący rdzeń: %CURRENT%/%AMOUNT%.
      Transmutuj: %ITEM% lub wydobądź z <STELLAR>asteroid<>.
    ui_bio_ship_mission2_msg2e: |-
