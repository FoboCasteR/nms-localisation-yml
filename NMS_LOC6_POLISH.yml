    ui_landed_pilot_label: Pilot wylądował
    tra_landed_pilot_desc1: Gek patrzy na mnie z zaciekawieniem, jakby nie spodziewał
      się spotkać nikogo innego na tej planecie. Ostrożnie bada otoczenie wzrokiem.
    tra_landed_pilot_desc2: Gek stuka dziobem i wskazuje gestem teren wokół siebie.
      Najwyraźniej spodziewa się, że zrozumiem. Ale ja nie mam pojęcia, co robić.
    tra_landed_pilot_desc3: Mała istota bezgłośnie otwiera i zamyka dziób, mrużąc
      przy tym oczy. W powietrzu unosi się słaby zapach. Gek najwyraźniej czeka, aż
      coś powiem.
    dnt_tra_landed_pilot_lang1: Ah, friend, interesting meeting! Special trade, perhaps?
    dnt_tra_landed_pilot_lang2: Unexpected friend... you know why I am here?
    dnt_tra_landed_pilot_lang3: New shipment, just collected! Wish to see?
    exp_landed_pilot_desc1: Elektroniczna forma życia naciska mały przycisk na swoim
      karku, po czym odwraca się w moją stronę. Jej światełka powoli pulsują.
    exp_landed_pilot_desc2: Korvax przygląda mi się uważnie, kiedy podchodzę. Najwyraźniej
      jednak moja osoba go nie obraża. Istota czeka, aż wykonam pierwszy ruch.
    exp_landed_pilot_desc3: Światełka na powłoce Korvaxa migają nerwowo. Jego statek
      wciąż jest aktywny, gotowy do szybkiej ucieczki.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: Vy'keen poszczekuje opryskliwie, ponaglając mnie. Najwyraźniej
      nie jest w nastroju na czcze pogaduszki.
    war_landed_pilot_desc2: Vy'keen jest zaskoczony moim widokiem. Być może spodziewał
      się kogoś innego?
    war_landed_pilot_desc3: Obca forma życia wygląda na zaniepokojoną moim widokiem.
      Najwyraźniej to nie ze mną chciała się spotkać. Mam jednak wrażenie, że mogę
      ją do siebie przekonać...
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
      technology!
    dnt_war_landed_pilot_lang2: Pathetic spy, interloper? Or brave warrior, lover
      of freedom? Decide!
    dnt_war_landed_pilot_lang3: Special weapon, interloper? Extra power to defeat
      Sentinel scum!
