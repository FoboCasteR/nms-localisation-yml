    ui_hail_alienship_title: Gospodarz
    ui_hail_alienship_opt_end: Uciekaj.
    ui_hail_alienship_desc1: |-
      Po raz pierwszy widzę taki statek. Wygląda jak... żywy.
      Nadaje czystą muzykę, a jednak ją rozumiem – melodia rzeźbi słowa w moim umyśle.
      <SPECIAL>Jajo próżniowe<>, zabrane z kosmicznej anomalii zaczyna rezonować w odpowiedzi...
    ui_hail_alienship_lang1: Słyszymy cię, istoto podróżująca. Jesteśmy połączeni.
      Twoje ciało jest naszym ciałem.
    ui_hail_alienship_opt1: Słuchaj dalej.
    ui_hail_alienship_res1: Dźwięki, które poprzednio tworzyły słowa, zmieniają teraz
      postać, modulując muzykę w czytelne dane nawigacyjne. Współrzędne zostały zarejestrowane
      w układach mojego statku gwiezdnego...
    ui_hail_alienship_desc2: "<SPECIAL>Jajo próżniowe<> dygoce gdy skoczna muzyka
      z obcego statku wypełnia mój kokpit. Wydaje się rozpoznawać melodię..."
    ui_hail_alienship_lang2: Metalowi władcy już nas nie więżą. Jesteśmy wolni. Możemy
      pływać, latać, żyć... umierać...
    ui_hail_alienship_opt2: Odbierz transmisję.
    ui_hail_alienship_res2: |-
      Pieśń statku... (stworzenia?) wypełnia mój statek gwiezdny, przepływa z obwodu do obwodu, zalewa komputer.
      Muzyka zanika i słyszę delikatne echo, nieco wytłumioną odpowiedź – <SPECIAL>jajo próżniowe<>...
    ui_hail_alienship_desc3: Słowa statku dźwięczą mi w uszach. Mają rzeczywisty wyraz,
      niesyntezowalną jakość. A jednak, nie widzę pilota.
    ui_hail_alienship_lang3: Jesteś na naszej ścieżce. Widzimy to. Rozumiemy, dokąd
      prowadzi. To konieczne. Może ci dziękujemy. Może.
    ui_hail_alienship_opt3: Odbierz transmisję.
    ui_hail_alienship_res3: Mój taniec z tą dziwną formą życia... bo mam pewność,
      że ten statek żyje... trwa. Statek związał się ze mną, a to <SPECIAL>jajo<>
      jest mostem...
    ui_hail_alienship_lang4: |-
      Dokonasz przywiązania. Widzimy, że zbierasz komponenty, jak metalowi władcy przed tobą. A jednak...
      Dzielisz też umysł z innymi iteracjami, choć się z nimi nie spajasz. Może zrozumiesz...
    ui_hail_alienship_opt4: Odbierz transmisję.
    ui_hail_alienship_res4: |-
      Za każdym razem, gdy ta istota zalewa mój statek swoją przepiękną pieśnią, próbuje zapamiętać to wrażenie, aby przypomnieć je sobie później.
      A jednak, kiedy odchodzi, zanika całkowicie. Pozostają jedynie dane nawigacyjne...
    ui_hail_alienship_desc5: Pieśń tego dziwnego stworzenia kosmicznego zmieniła się,
      subtelnie, ale niewątpliwie. Śpiewa ono teraz w duecie, w idealnej harmonii
      z <SPECIAL>jajem próżniowym<>.
    ui_hail_alienship_lang5: Już prawie całość. Ale tu się rozejdziemy. Jeśli podzielisz
      się sobą z nami, to będzie poświęcenie. Nie można pozyskiwać umysłu w nieskończoność.
      On musi zostać przekazany.
    ui_hail_alienship_opt5: Słuchaj dalej.
    ui_hail_alienship_res5: Głos obcego odpływa. Wydaje się być słabszy. Ale w idealnym
      odwróconym echu, <SPECIAL>jajo próżniowe<> robi się coraz głośniejsze, jego
      muzyka jest teraz natarczywa, łomocąca. Ma swój własny przekaz...
    ui_bio_ship_mission_red_msg: |-
      Aby przejść do <FUEL>układu docelowego<>, wymagane jest <TECHNOLOGY>ulepszenie hipernapędu<>.
      Kup plany <TECHNOLOGY>napędu kadmowego<> na <SPECIAL>kosmicznej anomalii<>.
      Będąc w kosmosie, wywołaj anomalię poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission_green_msg: |-
      Aby przejść do <TRADEABLE>układu docelowego<>, wymagane jest <TECHNOLOGY>ulepszenie hipernapędu<>.
      Kup plany <TECHNOLOGY>napędu emerylowego<> na <SPECIAL>kosmicznej anomalii<>.
      Będąc w kosmosie, wywołaj anomalię poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission_blue_msg: |-
      Aby przejść do <TECHNOLOGY>układu docelowego<>, wymagane jest <TECHNOLOGY>ulepszenie hipernapędu<>.
      Kup plany <TECHNOLOGY>napędu indowego<> na <SPECIAL>kosmicznej anomalii<>.
      Będąc w kosmosie, wywołaj anomalię poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_bio_ship_reward_fail: |-
      Ograniczenia ekwipunku uniemożliwiają <SPECIAL>transformację jaja próżniowego<>.
      Zwolnij miejsce w ekwipunku, aby kontynuować.
    ui_bio_ship_mission_title: Narodziny gwiazdy
    ui_bio_ship_mission_sub: Ciało na metalowych kościach
    ui_bio_ship_mission_desc: |-
      Mam na pokładzie jajo z kosmicznej anomalii. Od kiedy się tu pojawiło, wewnątrz mojego statku gwiezdnego zagnieździła się dziwna świadomość, umysł, którego nie umiem umiejscowić.

      Szuka gospodarza, połączenia życia i maszyny, aby mógł zaistnieć poza echami...
    ui_bio_ship_mission_wait_obj: Oczekuj na kontakt
    ui_bio_ship_mission_wait_obj2: Zabierz swoje <SPECIAL>jajo próżniowe<>.
    ui_bio_ship_mission_wait_tip: |-
      Udało mi się wypełnić żądanie <SPECIAL>jaja próżniowego<> tak dobrze, jak tylko potrafię je zrozumieć.
      Muszę czekać na informację od jaja albo od tych, którzy przez nie przemawiają.
    ui_bio_ship_mission1_obj1: Podążaj za wezwaniem jaja próżniowego
    ui_bio_ship_mission1_obj1_tip: |-
      Dziwne jajo, które przewożę, wezwało kolejny organizm, dziwaczną hybrydę statku gwiezdnego i żywego organizmu.
      Nuci teraz dziwną muzykę i wzywa mnie ku planecie o dziwnym, nawiedzonym terenie i cudacznych kolorach.
    ui_bio_ship_mission1_obj2: Wytwórz most świadomości
    ui_bio_ship_mission1_obj2_tip: |-
      Jajo jest bardziej niż żywe. Coś wzywa, krzyczy w języku, którego nie rozumiem.
      Potrzebuje gospodarza. Jeśli mam go zbudować, muszę zacząć od <TECHNOLOGY>pnia neuralnego<>.
    ui_bio_ship_mission1_obj3: Zaczekaj, aż pień neuralny dojrzeje
    ui_bio_ship_mission1_obj3_tip: |-
      <TECHNOLOGY>Pień neuralny<> jest zbyt wrażliwy, aby można go było użyć.
      Pień rośnie i trzeba mu dać czas na osiągnięcie pełnej dojrzałości.
    ui_bio_ship_mission1_label: Współrzędne częstotliwości jaja próżniowego
    ui_bio_ship_mission1_label_hex: Źródło heksytu
    ui_bio_ship_mission1_msg1a: |-
      Na <TECHNOLOGY>mapie galaktyki<> wyszukaj <STELLAR>zaznaczony<> układ gwiezdny.
      Przejdź do mapy galaktyki, używając <IMG>QUICK_MENU<> podczas pobytu na statku gwiezdnym.
    ui_bio_ship_mission1_msg1b: |-
      <SPECIAL>Jajo próżniowe<> szuka konkretnej planety w tym układzie.
      Zbadaj jajo w ekwipunku, aby poznać jego wymagania.
    ui_bio_ship_mission1_msg1c: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Osiągnij współrzędne docelowe: %GPS%.
      Współrzędne celu zostaną uszczegółowione w miarę zbliżania się.
    ui_bio_ship_mission1_msg1c2: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      Osiągnij współrzędne docelowe: %GPS%.
      Użyj <TECHNOLOGY>wizjera analitycznego<>, aby wyszukać pobliskie budynki.
    ui_bio_ship_mission1_msg1c3: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Osiągnij współrzędne docelowe: %GPS%.
      Współrzędne są widoczne <STELLAR>w kokpicie<>.
    ui_bio_ship_mission1_msg1d: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Współrzędne docelowe: %GPS%.
    ui_bioship_survey_osd: Dopasowano dane współrzędnych jaja próżniowego
    ui_bioship_survey_done: |-
      Sygnatura planety pasuje do potrzeb <SPECIAL>jaja próżniowego<>.
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Zbadaj obszar docelowy.
    ui_bioship_survey: |-
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Użyj <TECHNOLOGY>przeszukiwania celów<>, aby wyśledzić pieśń jaja próżniowego.
    ui_bioship_survey_swap: |-
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> za pomocą <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_bioship_survey_off: |-
      <SPECIAL>Jajo próżniowe<> nuci zestaw danych współrzędnych.
      Użyj <STELLAR>przeszukiwania celów<> (<IMG>AIM<>), aby wyśledzić pieśń jaja próżniowego.
    ui_bio_ship_mission1_msg2a: |-
      Jajo próżniowe wymaga <TECHNOLOGY>mostu świadomości<>.
      Zbierz: %ITEM%, aby wytworzyć most świadomości: %CURRENT%/%AMOUNT%.
      Jajo echolokowało źródło przedmiotu: %ITEM%.
    ui_bio_ship_mission1_msg2b: |-
      Jajo próżniowe wymaga <TECHNOLOGY>mostu świadomości<>.
      Zbierz: %ITEM%, aby wytworzyć most świadomości: %CURRENT%/%AMOUNT%.
      %ITEM% można zebrać ze zniszczonych Strażników.
    ui_bio_ship_mission1_msg2c: |-
      Jajo próżniowe wymaga <TECHNOLOGY>mostu świadomości<>.
      Kup: %ITEM%, aby wytworzyć most świadomości: %CURRENT%/%AMOUNT%.
      Szukaj pilotów statków gwiezdnych w układach <TECHNOLOGY>Korvaxów<>.
    ui_bio_ship_mission1_msg2d: |-
      Jajo próżniowe wymaga <TECHNOLOGY>mostu świadomości<>.
      Wytwórz: %ITEM%: %CURRENT%/%AMOUNT%.
    ui_bio_ship_mission1_msg2e: |-
      Wróć do starożytnego <SPECIAL>obiektu biogenezy<>.
      Przedstaw <TECHNOLOGY>most świadomości<> maszynie.
    ui_bio_ship_mission1_msg3: |-
      <TECHNOLOGY>Pień neuralny<> jest zbyt wrażliwy, aby można go było użyć.
      Opiekuj się pniem. Dojrzeje za: %TIME%.
    ui_bio_ship_mission1_msg4: |-
      <SPECIAL>Jajo próżniowe<> szumi na dziwnej częstotliwości.
      Czekaj na kontakt.
    ui_bio_ship_build_obj: Przygotuj się do biogenezy
    ui_bio_ship_log_title: Rozproszone zabezpieczone archiwum
    ui_bio_ship_log_intro: |-
      ARCHIWUM KORVAX PRIME <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Trwa pobieranie...
      Wyświetla się dziennik...
    ui_bio_ship_log_return: |-
      EKSPERYMENTALNA JEDNOSTKA SYNTEZY <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Działa...
      Oczekiwanie na materiały do biogenezy...
    ui_bio_ship_log1_desc: Ten starożytny obiekt jest nagraniem aktywności Konwergencji
      na Korvax Prime. Najwyraźniej zawiera ścieżkę odtworzenia dawno zapomnianego
      eksperymentu...
    ui_bio_ship_log1_lang: |-
      Transfer językowy z niekonwergentnymi „podmiotami” został przetworzony, zrozumiany, jest możliwy. Koegzystencja jest jednak niedostępna do czasu, aż doświadczenie niekonwergentne zostanie zrozumiane.
      Gecy, Vy'keeni - zbyt odbiegający. Należy rozpocząć eksperyment z mniejszą liczbą zmiennych. Wymagana kontrola.
    ui_bio_ship_log_opt1: Włóż materiały
    ui_bio_ship_log1_res1: |-
      „Maszyna” akceptuje zbudowaną przeze mnie biogeniczną maszynę. Słyszę szum, dudniące echo przeszłych eksperymentów, powracających do teraźniejszości.
      Wytwarza... rodzi... zbiór komórek, jakąś proto-tkankę. Jakie przeznaczenie mieli dla niej ci starożytni Korvaksi?
    ui_bio_ship_log_opt2: Odejdź
    ui_bio_ship_log1_res2: Nie mam materiałów, których pożąda ta maszyna. Jakby w
      odpowiedzi na tę „porażkę”, przekazuje mi schemat. Czy to tego szukało mojej
      jajo?
    ui_bio_ship_hex_title: Transport rzeczywistości
    ui_bio_ship_hex_lang: |-
      ... WYKRYTO NADPISANIE WROGIEJ ŚWIADOMOŚCI...
      ... USUWANIE...
      ...
      Wszystkie zapisy bioszyfrowane z powodzeniem. Elementy magnetyczne przetworzone na nie nadający się do odzysku <STELLAR>heksyt<>.
    ui_bio_ship_hex1_opt1: Pobierz heksyt
    ui_bio_ship_hex1_res1: |-
      Systemy bezpieczeństwa frachtowca zareagowały na moją obecność. A może na obecność jakiegoś innego nieproszonego gościa...?
      Niezależnie od tego, co wywołało tę odpowiedź, mam już materiały, których potrzebuję.
    ui_bio_ship_mission2_obj1: Podążaj za wezwaniem jaja próżniowego
    ui_bio_ship_mission2_obj1_tip: |-
      Dziwne jajo, które przewożę, wezwało kolejny organizm, dziwaczną hybrydę statku gwiezdnego i żywego organizmu.
      Nuci teraz dziwną muzykę i wzywa mnie ku planecie o trudnych warunkach, pełnej pyłu, ognia i lodu.
    ui_bio_ship_mission2_obj2: Wyhoduj pulsujący rdzeń
    ui_bio_ship_mission2_obj2_tip: |-
      Jajo jest bardziej niż żywe. Coś wzywa, krzyczy w języku, którego nie rozumiem.
      <TECHNOLOGY>Pień neuralny<> pozwoli mu uciec z zagrody, ale nie będzie ono żyło bez <FUEL>serca<>.
    ui_bio_ship_mission2_obj3: Zezwól wrażliwemu sercu dojrzeć
    ui_bio_ship_mission2_obj3_tip: |-
      <FUEL>Serce<> jest zbyt wrażliwe, aby można go było użyć.
      Wciąż rośnie i trzeba mu dać czas na osiągnięcie pełnej dojrzałości.
    ui_bio_ship_mission2_label: Współrzędne częstotliwości jaja próżniowego
    ui_bio_ship_mission2_msg1a: |-
      Na <TECHNOLOGY>mapie galaktyki<> wyszukaj <STELLAR>zaznaczony<> układ gwiezdny.
      Przejdź do mapy galaktyki, używając <IMG>QUICK_MENU<> podczas pobytu na statku gwiezdnym.
    ui_bio_ship_mission2_msg1b: |-
      <SPECIAL>Jajo próżniowe<> szuka konkretnej planety.
