    ui_expd_astro_head_name: ZŁOTY HEŁM ALFA
    ui_expd_astro_head_name_l: Złoty hełm alfa
    ui_expd_astro_head_desc: |-
      Wyjątkowa <STELLAR>personalizacja wyglądu egzokombinezonu<>.
      Ta wersja klasycznego hełmu alfa została odlana z wytrzymałego i cennego stopu.
      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_expd_astro_armour_name: ZŁOTA JEDNOSTKA PODTRZYMANIA ŻYCIA
    ui_expd_astro_armour_name_l: Złota jednostka podtrzymania życia
    ui_expd_astro_armour_desc: |-
      Wyjątkowa <STELLAR>personalizacja wyglądu egzokombinezonu<>.
      Klasyczna stylizowana jednostka podtrzymania życia wykonana z wytrzymałego i cennego stopu.
      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_expd_astro_torso_name: ZŁOTY TORS SKAFANDRA KOSMICZNEGO
    ui_expd_astro_torso_name_l: Złoty tors skafandra kosmicznego
    ui_expd_astro_torso_desc: |-
      Wyjątkowa <STELLAR>personalizacja wyglądu egzokombinezonu<>.
      Ten skafander kosmiczny ma złote zabarwienie i został utkany z lekkich, nieprzewodzących nanowłókien. Materiał potrafi zachować integralność nawet w najtrudniejszych warunkach planetarnych i posiada błyszczący wygląd bez zmniejszenia wytrzymałości.
      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_expd_astro_gloves_name: ZŁOTE WYTRZYMAŁE RĘKAWICE
