    ui_crea_desc_biome_swamp_1: "%NAME% to gatunek, który gnieździ się na wilgotnych
      bagnach planety %PLANET%."
    ui_crea_desc_biome_swamp_2: Przemierza mokre tereny planety %PLANET%.
    ui_crea_desc_biome_swamp_3: Występuje głównie na bagnistych równinach planety
      %PLANET%.
    ui_crea_desc_biome_swamp_4: Zamieszkuje gęste moczary planety %PLANET%.
    ui_crea_desc_biome_swamp_5: Preferując wilgotny klimat, %NAME% czuje się jak w
      domu pośród bagien planety %PLANET%.
    ui_crea_desc_biome_swamp_6: Uwielbiając wilgotne warunki, %NAME% zamieszkuje głównie
      bagniste światy.
    ui_crea_desc_biome_swamp_7: "%NAME% to gatunek bardzo terytorialny, po raz pierwszy
      odkryty na podmokłych terenach planety %PLANET%."
    ui_crea_desc_biome_swamp_8: Gatunek ten odkryto na pokrytych gęstą roślinnością
      terenach planety %PLANET%.
    ui_crea_desc_biome_swamp_9: Gatunek odkryto na planecie %PLANET%, gdzie zamieszkuje
      mgliste bagna.
    ui_crea_desc_biome_swamp_10: Gatunek odkryty na deszczowych bagnach planety %PLANET%.
    ui_crea_desc_biome_air_swamp_1: "%NAME% żyje w mglistych przestworzach planety
      %PLANET%."
    ui_crea_desc_biome_air_swamp_2: Preferując suche warunki, %NAME% zazwyczaj zamieszkuje
      przestworza bagnistej planety %PLANET%.
    ui_crea_desc_biome_air_swamp_3: "%NAME% to gatunek preferujący wilgoć, dlatego
      można go spotkać w parnej atmosferze planety %PLANET%."
    ui_crea_desc_biome_air_swamp_4: "%NAME% szybuje ponad bagiennymi krajobrazami
      planety %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% to gatunek, który wije gniazda pośród
      namorzynów planety %PLANET%."
    ui_crea_desc_biome_air_swamp_6: Czując się najlepiej na bagnistych terenach, %NAME%
      uwielbia światy o dużej wilgotności.
    ui_crea_desc_biome_air_swamp_7: "%NAME% to gatunek latający, który odkryto ponad
      bagnami planety %PLANET%."
    ui_crea_desc_biome_air_swamp_8: Występuje ponad podmokłymi terenami planety %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Gatunek ten został odkryty na planecie %PLANET%,
      gdzie szybuje swobodnie po wilgotnych przestworzach.
    ui_crea_desc_biome_air_swamp_10: "%NAME% zamieszkuje przestworza planety %PLANET%,
      gdzie znajduje pożywienie i wodę."
    ui_crea_desc_water_swamp_1: Gatunek ten odkryto w mętnych oceanach planety %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% zamieszkuje porośnięte wodorostami zbiorniki
      wodne planety %PLANET%."
    ui_crea_desc_water_swamp_3: Ten gatunek zasiedla błotne morza planety %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% doskonale prosperuje w szlamowatych wodach
      planety %PLANET%."
    ui_crea_desc_water_swamp_5: Gatunek %NAME% odkryto w głębokich wodach planety
      %PLANET%.
    ui_crea_desc_biome_lava_1: Gatunek ten przemierza powierzchnię planety %PLANET%,
      wykorzystując swoje gruboskórne stopy.
    ui_crea_desc_biome_lava_2: Gatunek ten występuje na planecie %PLANET%, gdzie stara
      się oszczędzać siły z uwagi na palący żar.
    ui_crea_desc_biome_lava_3: Gatunek występujący naturalnie na planecie %PLANET%,
      gdzie prowadzi krótkie i problematyczne życie.
    ui_crea_desc_biome_lava_4: Odporny na wysokie temperatury gatunek %NAME% pochodzi
      z planety %PLANET%.
    ui_crea_desc_biome_lava_5: "%NAME% to gatunek zaobserwowany po raz pierwszy na
      planecie %PLANET%, gdzie w wyniku ewolucji nauczył się filtrować pył i smog
      w swoich płucach."
    ui_crea_desc_biome_lava_6: "%NAME% to gatunek, który zaadaptował się do życia
      pośród lawy na planecie %PLANET%."
    ui_crea_desc_biome_lava_7: Zamieszkuje gorące i niebezpieczne równiny planety
      %PLANET%.
    ui_crea_desc_biome_lava_8: Mimo ekstremalnego gorąca %NAME% doskonale prosperuje
      na planecie %PLANET%.
    ui_crea_desc_biome_lava_9: "%NAME% daje sobie radę na planecie %PLANET% mimo palącej
      atmosfery."
    ui_crea_desc_biome_lava_10: Gatunek ten odkryto pośród wulkanicznych skał planety
      %PLANET%.
    ui_crea_desc_biome_air_lava_1: Gatunek ten zaobserwowano w zadymionych przestworzach
      planety %PLANET%.
    ui_crea_desc_biome_air_lava_2: Szybując ponad powierzchnią planety %PLANET%, gatunek
      ten lawiruje pomiędzy aktywnymi wulkanami.
    ui_crea_desc_biome_air_lava_3: Gatunek ten pochodzi z planety %PLANET%, gdzie
      szybuje pośród gorących, wulkanicznych wiatrów.
    ui_crea_desc_biome_air_lava_4: "%NAME% zamieszkuje pełne popiołów przestworza
      planety %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% wije gniazda pośród rozgrzanych drzew planety
      %PLANET%."
    ui_crea_desc_biome_air_lava_6: Gatunek ten przystosował się do pełnego popiołu
      powietrza planety %PLANET%.
    ui_crea_desc_biome_air_lava_7: Gatunek zaobserwowano, kiedy szybował ponad wulkanicznymi
      równinami planety %PLANET%.
