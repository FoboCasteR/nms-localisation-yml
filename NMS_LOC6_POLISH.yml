    ui_banner_nada_name: SZTANDAR ISTOTY KAPŁAŃSKIEJ NADY
    ui_banner_nada_name_l: Sztandar istoty kapłańskiej Nady
    ui_banner_nada_desc: |-
      Zaproś istotę kapłańską Nadę do swojej osobistej konwergencji za pomocą tej wyjątkowej metody nadania identyfikacji <STELLAR>osobistego szlifu<>.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_chef_name: SZTANDAR PYSZNEGO JEDZENIA
    ui_banner_chef_name_l: Sztandar pysznego jedzenia
    ui_banner_chef_desc: |-
      Pokaż, że uwielbiasz przysmaki różnych kuchni galaktyki, za pomocą tej wyjątkowej metody nadania identyfikacji <STELLAR>osobistego szlifu<>.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_hub_name: SZTANDAR CENTRUM GALAKTYCZNEGO
    ui_banner_hub_name_l: Sztandar Centrum Galaktycznego
    ui_banner_hub_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania identyfikacji <STELLAR>osobistego szlifu<> i eksploruj razem!

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_odd_egg_name: JAJO PRÓŻNIOWE
    ui_odd_egg_name_l: Jajo próżniowe
    ui_odd_egg_desc: |-
      Anomalne jajo. Jego skorupka jest twarda i skórzasta, a ono samo drga przy dotknięciu.

      Z wnętrza jaja dochodzi ciche postukiwanie. Od czasu do czasu wydaje się śpiewać.
    ui_odd_egg_sub: Żywa ciekawostka
