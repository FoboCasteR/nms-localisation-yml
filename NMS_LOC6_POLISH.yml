    ui_bio_ship_log4_desc: 'Trzymam w rękach fragmenty życia: serce, ciało, sieć.
      Ale czy to życie? Czy dokonałoby konwergencji z innymi umysłami? To było sedno
      tego starożytnego eksperymentu...'
    ui_bio_ship_log4_lang: |-
      Powłoki biologiczne niestabilne, nieobliczane. Konwergentny umysł-dane nie może być przeładowany poprzez jedno centrum przetwarzania.
      Wymagane liczne centra. Rozproszona biologia musi pasować do rozproszonego umysłu-obiektu. Zbieżność wydaje się być konieczna. A jednak zcentralizowana tożsamość musi kotwiczyć w każdej powłoce...
    ui_bio_ship_log4_res1: Maszyna przyjmuje te dziwaczne nasiona. Dokonuje cudu,
      powołuje do istnienia nową formę życia, nowy zespół komórek, o który muszę dbać.
    ui_bio_ship_log4_res2: |-
      Czuję formy życia, które przenoszę – jajo, serce, skórę, nerwy... pulsują jakby wyczuwały aurę maszyny. Są świadome, że coś się dzieje, choć nie ogarniają umysłem, co takiego. Co muszą czuć?
      Otrzymuję kolejny schemat, kolejny plan, za którym mam podążać. Jeszcze raz muszę zmodyfikować multinarzędzie do jakiegoś nowego celu...
    ui_bio_ship_mission5_obj1: Podążaj za wezwaniem jaja próżniowego
