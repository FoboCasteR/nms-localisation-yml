    update8_title: No Man's Sky – aktualizacja Prisms
    update8_notes: |-
      Aktualizacja Origins do gry No Man's Sky wprowadza szereg nowych funkcji. Więcej szczegółów na stronie www.nomanssky.com.

      * Dzięki zastosowaniu nowych technologii renderingu wszechświat jest teraz bardziej kolorowy i piękniejszy niż kiedykolwiek przedtem.
      * Wygląd jaskiń i odległych gwiazd został ulepszony.
      * O wiele więcej stworzeń, włączając w to nisko latającą faunę, da się teraz dosiąść i przysposobić jako towarzyszy.
      * Bazy frachtowców można już przenosić, a komponenty tworzenia mogą być badane na anomalii.
      * Utwory ByteBeat są obecnie wszędzie dostępne do odtwarzania i udostępniania innym podróżnikom.

      Studio Hello Games ciężko pracuje, by ulepszać i rozwijać grę No Man's Sky. Mamy nadzieję, że przypadnie wam do gustu. :)

      Bardzo wam dziękujemy,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      Antyaliasing wykorzystuje różne techniki do wygładzania nierównych krawędzi wokół obiektów (które pojawiają się w wyniku używania kwadratowych pikseli do tworzenia zakrzywionych kształtów).

      <STELLAR>FXAA<> – bardzo szybkie filtrowanie, może skutkować odrobinę zamazanym obrazem.

      <STELLAR>TAA<> – szybkie samplowanie wieloklatkowe, dające ostrzejszy obraz niż FXAA.

      <STELLAR>FSR 2.0<> – superrozdzielczość AMD FidelityFX™ 2 to najnowocześniejsze rozwiązanie open source do czasowego zwiększania rozdzielczości, zapewniające wysoką jakość obrazu i zwiększoną liczbę klatek na sekundę.

      <STELLAR>DLSS<> – technologia NVIDIA RTX, która wykorzystuje sieć neuronową opartą na głębokim uczeniu, aby zwiększyć liczbę klatek na sekundę i generować piękne, ostre obrazy.

      <STELLAR>DLAA<> – tryb wygładzania krawędzi przez sztuczną inteligencję NVIDIA DLAA przeznaczono dla użytkowników dysponujących zapasową mocą układów graficznych, którzy oczekują wyższej jakości wyświetlania.

      To ustawienie wpływa wyłącznie na wydajność procesora grafiki.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Jakość DLLS
    pc_graphics_dlssquality_d: |-
      Deep Learning Super Sampling (DLSS) to technologia NVIDIA RTX, która łączy techniki antyaliasingu i supersamplingu w celu poprawienia jakości wyświetlanych szczegółów w wyższych rozdzielczościach, nie obniżając liczby klatek na sekundę.

      <STELLAR>Jakość<> – zapewnia wyższą jakość niż tryb równowagi.

      <STELLAR>Równowaga<> – zapewnia optymalną wydajność i jakość obrazu.

      <STELLAR>Wydajność<> – zapewnia większą wydajność niż tryb równowagi.

      <STELLAR>Ultrawydajność<> – zapewnia największą wydajność. To ustawienie jest zalecane wyłącznie w przypadku urządzeń obsługujących rozdzielczość 8K.

      Wpływa wyłącznie na wydajność procesora graficznego.
