    shipjump_alien_name: PULSUJĄCE SERCE
    shipjump_alien_name_l: Pulsujące serce
    shipjump_alien_desc: |-
      Włóknista, metaliczna superstruktura łączy ten organ z rdzeniem statku. Bez niego, okręt ten byłby jedynie pustą skorupą.

      Przytrzymaj <IMG>PULSEJUMP<>, by poprosić serce o wykonanie skoku pulsacyjnego.
      Przytrzymaj <IMG>BOOST<>, by poprosić o zwiększenie prędkości.
    launcher_alien_name: ŁĄCZE NEURALNE
    launcher_alien_name_l: Łącze neuralne
    launcher_alien_desc: "Rozproszona sieć neuronów połączona ze statkiem za pomocą
      metalicznych włókien. Ich powierzchnia przewodzi złożone impulsy elektryczne,
      umożliwiając harmonijne działanie wszystkich systemów.\n \nPrzytrzymaj <IMG>THRUST<>,
      by spytać, czy statek chciałby wyruszyć."
    ion1_alien_name: RDZEŃ OSOBLIWOŚCI
    ion1_alien_name_l: Rdzeń osobliwości
    ion1_alien_desc: |-
      Złożony, biometaliczny twór wetknięty w samo serce antymaterii. Rejestruje aktywność podczas skoków międzygwiezdnych. Wydaje się zachwycony możliwością przeprowadzania złożonych obliczeń wymaganych do podróży nadświetlnej.

      Użyj mapy galaktyki, by zyskać dostęp do dalekosiężnych systemów nawigacyjnych. Utrzymaj zadowolenie statku, regularnie podróżując pomiędzy układami słonecznymi.
    shipshield_alien_name: SUPRESOR KRZYKU
    shipshield_alien_name_l: Supresor krzyku
    shipshield_alien_desc: |-
      Niewielka część zautomatyzowanej sieci obronnej statku wydaje się być autonomicznym organizmem. Nieduża paszcza na samym jej środku zdaje się stale łaknąć <SPECIAL>pugneum<>.

      W czasie walki system ten przejmuje sieć neurologiczną, niwelując wpływ strachu i bólu na pozostałe elementy statku.
    shiplas1_alien_name: ZASZCZEPIONE OCZY
    shiplas1_alien_name_l: Zaszczepione oczy
    shiplas1_alien_desc: |-
      Skomplikowany system membran i soczewek, scalony z laserem o dużej mocy. Spali wszystko, na czym spocznie ich spojrzenie.
      Naciśnij <IMG>SHIPFIRE<>, by poprosić oczy, by spojrzały na pobliskie cele.
    shipgun1_alien_name: KANAŁY WYRZUTOWE
    shipgun1_alien_name_l: Kanały wyrzutowe
    shipgun1_alien_desc: |-
      Mieszanina pęcherzy i zwieraczy, które tworzą i wypluwają z siebie kule plazmy. Po podłączeniu ich do systemów uzbrojenia statku, zostają one przegrzane, a następnie wyrzucone pod wysokim ciśnieniem.

      Naciśnij <IMG>SHIPFIRE<>, by poprosić statek o skierowanie kanałów w stronę obecnego celu.
