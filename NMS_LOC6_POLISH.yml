      Glutenowa membrana rozrodcza niewypowiedzianych okropieństw.

      Stworzona tak, aby była genetycznie bierna, a więc istnieje zerowe ryzyko, że po umieszczeniu w twojej bazie rozpoczną się konwulsje porodowe.
