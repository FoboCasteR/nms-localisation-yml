      Powłoka tego złowrogiego miękkiego obiektu jest zawsze ciepła i delikatnie świeci. Mimo tych dziwnych cech, jest on całkowicie jadalny, a podczas rozrostu uwalnia uspokajający aromat.

      Zapewnia możliwość przystrojenia bazy.
    ui_tip_spooky_head: Przerażający cielisty hełm
    ui_spec_spookyhead_name: PRZERAŻAJĄCY CIELISTY HEŁM
    ui_spec_spookyhead_name_l: Przerażający cielisty hełm
    spec_spookyhead_desc: |-
      Naturalnie zmień swój wygląd poprzez zastosowanie żądnego mięsa pasożyta. Ta żywa istota częściowo łączy się z pniem mózgowym gospodarza, dokonując symbiozy.

      Ostrożnie zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    bld_decal_hazard_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by dodać im odrobiny makabry.

      Będzie ostrzeżeniem dla każdego, kto zechce zapuścić się dalej.
    bld_decal_hazard_name: NAKLEJKA ZAGROŻENIA
    bld_decal_hazard_name_l: Naklejka zagrożenia
    bld_decal_skull_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by dodać im odrobiny makabry.

      Przedstawia ona ostateczny stan nieszczęsnej duszy.
    bld_decal_skull_name: NAKLEJKA OSTRZEŻENIA
    bld_decal_skull_name_l: Naklejka ostrzeżenia
    bld_decal_horror_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by dodać im odrobiny makabry.

      Przedstawia ona „egzotyczną” faunę odkrytą we wraku nieszczęsnego frachtowca międzygalaktycznego.
    bld_decal_horror_name: PRZERAŻAJĄCA NAKLEJKA
    bld_decal_horror_name_l: Przerażająca naklejka
    bld_decal_jelly_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by dodać im odrobiny makabry.

      Przedstawia wielokończynową istotę myślącą, odnalezioną podczas dryfu w mrocznych zakątkach wszechświata.
    bld_decal_jelly_name: NAKLEJKA Z MACKAMI
    bld_decal_jelly_name_l: Naklejka z mackami
    ui_banner_spooky_name: ODRZUCAJĄCY SZTANDAR
    ui_banner_spooky_name_l: Odrzucający sztandar
    ui_banner_spooky_desc: |-
      Pokaż, że interesujesz się makabrą i horrorem, za pomocą tej wyjątkowej metody nadania identyfikacji <STELLAR>osobistego szlifu<>.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_slimy_name: SZTANDAR Z MACKAMI
    ui_banner_slimy_name_l: Sztandar z mackami
    ui_banner_slimy_desc: |-
      Wyraź swoją ciekawość wobec obcych form życia z otchłani, używając tego unikatowego <STELLAR>osobistego szlifu<>.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_player_tdesc_spooky: Odkryj najmroczniejsze porzucone obiekty
    ui_player_title_spooky: "%NAME%, słup światła"
    ui_title_owned_spooky: Tej istocie udało się odkryć najmroczniejsze porzucone
      obiekty
    ui_spec_title_spook_name: 'TYTUŁ: „SŁUP ŚWIATŁA”'
    ui_spec_title_spook_name_l: 'Tytuł: „Słup światła”'
    ui_spec_title_spook_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<>, który jest na tyle odważny, aby zwiedzić mroczne zakątki wszechświata.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_player_title_spooky2: "%NAME% zagłady"
    ui_spec_title_spook2_name: 'TYTUŁ: „ZAGŁADA”'
    ui_spec_title_spook2_name_l: 'Tytuł: „Zagłada”'
    bld_swampplant_1_name: LŚNIĄCY MUCHOMOR
    bld_swampplant_1_name_l: Lśniący muchomor
    bld_swampplant_1_desc: |-
      Ten gatunek grzyba znany jest z gęstej sieci kapilar i właściwości bioluminescencyjnych. Zamknięty obwód reakcji chemicznych skutkuje nocnym świeceniem muchomora

      Zapewnia możliwość przystrojenia bazy.
    bld_swampplant_2_name: POKURCZONY PIENIEK
    bld_swampplant_2_name_l: Pokurczony pieniek
    bld_swampplant_2_desc: |-
      Ten starożytny pieniek został zebrany z kolonii drzew i datowany jest na setkę tysiącleci. Jego kora uwalnia przyjemny, mszysty zapach.

      Zapewnia możliwość przystrojenia bazy.
    bld_swampplant_3_name: BŁOTNA CHATA
    bld_swampplant_3_name_l: Błotna chata
    bld_swampplant_3_desc: |-
      Ta prosta błotna chata została zaprojektowana na podstawie tajemniczego obiektu odkrytego w mgłach planety Saxm A13. Podobne obiekty znajdowano w całym wszechświecie i nie ma udowodnionej hipotezy odnośnie ich pochodzenia.

      Zapewnia możliwość przystrojenia bazy.
    bld_houdiniplant_1_name: CHITYNOWA KLATKA
    bld_houdiniplant_1_name_l: Chitynowa klatka
    bld_houdiniplant_1_desc: |-
      Białkowa formacja nieznanego pochodzenia, odtworzona na pokładzie kosmicznej anomalii. Jej szkieletowa struktura często zawiera komory powietrzne, przez co temperatura w środku klatki może być nieco wyższa lub niższa.

      Zapewnia możliwość przystrojenia bazy.
    bld_houdiniplant_2_name: KOŁO PROTEI
    bld_houdiniplant_2_name_l: Koło protei
    bld_houdiniplant_2_desc: |-
      Niezwykła forma życia, zdominowana przez koło fotoforowych gruczołów. Trudno ją sklasyfikować jednoznacznie jako florę lub faunę. Grube kolumny cierni chronią smakowite gruczoły przed drapieżnikami.

      Zapewnia możliwość przystrojenia bazy.
    bld_houdiniplant_3_name: CZUJNY TARO
    bld_houdiniplant_3_name_l: Czujny taro
    bld_houdiniplant_3_desc: |-
      Podobne do oczu wypustki tego dziwacznego organizmu są zdolne do przetwarzania światła i wykonywania prostych obliczeń, choć nie wiadomo, co tak naprawdę obserwują...

      Zapewnia możliwość przystrojenia bazy.
    bld_infestedplant_1_name: ŁUPINA PRÓŻNIOWA
    bld_infestedplant_1_name_l: Łupina próżniowa
    bld_infestedplant_1_desc: |-
      Podobna do skorupy jaja, szepcze delikatną pieśń, jakby była połączona z odległym chórem...

      Zapewnia możliwość przystrojenia bazy.
    bld_infestedplant_2_name: ŁODYGA PŁATOWA
    bld_infestedplant_2_name_l: Łodyga płatowa
    bld_infestedplant_2_desc: |-
      Szerokie, płatowe liście tego drzewa doskonale przeprowadzają fotosyntezę, a dzikie okazy dorastają do ogromnych wysokości. Odmiana domowa jest na tyle mała, że można ją hodować we wnętrzach.

      Zapewnia możliwość przystrojenia bazy.
    bld_infestedplant_3_name: ZŁOŻONA BULWA
    bld_infestedplant_3_name_l: Złożona bulwa
    bld_infestedplant_3_desc: |-
      Ten obiekt wegetatywny zawiera mnóstwo przeciwutleniaczy, choć gruba warstwa łusek uniemożliwia efektywną uprawę.

      Zapewnia możliwość przystrojenia bazy.
    ui_banner_agt_name: SZTANDAR SOJUSZU PODRÓŻNIKÓW GALAKTYCZNYCH
    ui_banner_agt_name_l: Sztandar Sojuszu Podróżników Galaktycznych
    ui_banner_agt_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania <STELLAR>osobistego szlifu<> i wesprzyj nomadyczne odkrywcze podróże kosmiczne.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_amino_name: SZTANDAR CENTRUM AMINO
    ui_banner_amino_name_l: Sztandar centrum amino
    ui_banner_amino_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania <STELLAR>osobistego szlifu<> i doceń społeczność, przygody i odkrycia.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_cafe_name: SZTANDAR CAFÉ 42
    ui_banner_cafe_name_l: Sztandar Café 42
    ui_banner_cafe_desc: |-
      Witamy w Café! Wykorzystaj tę wyjątkową metodę nadania identyfikacji <STELLAR>osobistego szlifu<> w duchu znajomych, zabawy i dobrych wibracji.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_uft_name: SZTANDAR ZJEDNOCZONEJ FEDERACJI PODRÓŻNIKÓW
    ui_banner_uft_name_l: Sztandar Zjednoczonej Federacji Podróżników
    ui_banner_uft_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania <STELLAR>osobistego szlifu<> i wesprzyj zjednoczony wszechświat. Dokumentuj, pomagaj, twórz, komunikuj się.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_banner_qitanian_name: SZTANDAR CESARSTWA QITANIAN
    ui_banner_qitanian_name_l: Sztandar cesarstwa Qitanian
    ui_banner_qitanian_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania identyfikacji <STELLAR>osobistego szlifu<> w duchu dobroczynności, uczynności i rozsądku.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    bld_lavaplant_1_name: MAGMOWY KRYSZTAŁ
    bld_lavaplant_1_name_l: Magmowy kryształ
    bld_lavaplant_1_desc: |-
      Z tej naturalnej formacji kryształów dobiega ciche warczenie. To lawa i gaz przechodzą nieskończony cykl podgrzewania i krzepnięcia. Hipnotyzujący widok, ale mimo niezwykle gorącego rdzenia, w dotyku jest zaledwie ciepły.

      Możliwość przystrojenia bazy.
    bld_lavaplant_2_name: MAGMOWA KROPLA
    bld_lavaplant_2_name_l: Magmowa kropla
    bld_lavaplant_2_desc: |-
      Ta hybryda jaja i skały tworzy się wokół larw niektórych gatunków, dzięki czemu delikatne stworzenie jest ogrzewane i chronione podczas rozwoju przez kilka dekad. Membranowe pęknięcia na powierzchni skały odkrywają wciąż zmieniające się magmowe serce.

      Możliwość przystrojenia bazy.
    bld_lavaplant_3_name: ARCHAICZNY GRZEJNIK MIESZKALNY
    bld_lavaplant_3_name_l: Archaiczny grzejnik mieszkalny
    bld_lavaplant_3_desc: |-
      Choć jego projekt jest prymitywny, ten grzejnik mieszkalny jest dosyć popularnym meblem. Jego hipnotyzujące płomienie i delikatne trzaskanie wywołują przyjemną atmosferę w każdym pomieszczeniu.

      Możliwość przystrojenia bazy.
    ui_special_pet_custom_sub: Akcesorium towarzysza do odblokowania
    ui_spec_pet_custom_01_name: ZAOKRĄGLONY LASER
    ui_spec_pet_custom_01_name_l: Zaokrąglony laser
    ui_spec_pet_custom_01_desc: |-
      Wyjątkowe <STELLAR>rozszerzenie wyglądu towarzysza<>. Ten przegubowy laser wydobywczy jest izolowany lekkim żelem, co zapewnia wyjątkowy komfort dla towarzyszy pomagających przy wydobyciu zasobów.

      Zyskaj zaufanie dzikich zwierząt, aby przysposobić towarzyszy. Wejdź w interakcje z towarzyszami, aby zmodyfikować ich wygląd.
    ui_spec_pet_custom_02_name: MODUŁ ŚLEDZENIA RUCHU
    ui_spec_pet_custom_02_name_l: Moduł śledzenia ruchu
    ui_spec_pet_custom_02_desc: |-
      Wyjątkowe <STELLAR>rozszerzenie wyglądu towarzysza<>. To niewielkie urządzenie generuje szczegółowe raporty analityczne na temat przyzwyczajeń stworzeń jeśli chodzi o ich przemieszczanie się. Dzięki temu odkrywcy mogą zajrzeć do tajemniczego świata swoich zwierzęcych towarzyszy.

      Zyskaj zaufanie dzikich zwierząt, aby przysposobić towarzyszy. Wejdź w interakcje z towarzyszami, aby zmodyfikować ich wygląd.
    ui_spec_pet_custom_03_name: CEWKA ENERGETYCZNA
    ui_spec_pet_custom_03_name_l: Cewka energetyczna
    ui_spec_pet_custom_03_desc: |-
      Wyjątkowe <STELLAR>rozszerzenie wyglądu towarzysza<>. Ten laser podwójnego przeznaczenia odpowiada na biologiczne sygnały noszącego i zapewnia odpowiedni poziom oświetlenia i ciepła. Do tego delikatnie pulsuje, aby złagodzić nerwy.

      Zyskaj zaufanie dzikich zwierząt, aby przysposobić towarzyszy. Wejdź w interakcje z towarzyszami, aby zmodyfikować ich wygląd.
    bld_decal_agt_name: NAKLEJKA SOJUSZU PODR. GALAKT.
    bld_decal_agt_name_l: Naklejka Sojuszu Podróżników Galaktycznych
    bld_decal_agt_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Przedstawia Sojusz Podróżników Galaktycznych oraz zalety eksploracji nomadycznej.
    bld_decal_amino_name: NAKLEJKA CENTRUM AMINO
    bld_decal_amino_name_l: Naklejka Centrum amino
    bld_decal_amino_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Przedstawia Centrum amino oraz idee społeczności, poszukiwania przygód i odkryć.
    bld_decal_cafe_name: NAKLEJKA Z CAFÉ 42
    bld_decal_cafe_name_l: Naklejka z Café 42
    bld_decal_cafe_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Przedstawia Café 42 oraz ducha przyjaciół, zabawy i pozytywnych wibracji. Witamy w kawiarni!
    bld_decal_uft_name: NAKLEJKA ZJEDN. FED. PODRÓŻNIKÓW
    bld_decal_uft_name_l: Naklejka Zjednoczonej Federacji Podróżników
    bld_decal_uft_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Przedstawia Zjednoczoną Federację Podróżników. Dokumentuj, pomagaj, twórz, porozumiewaj się.
    bld_decal_qitanian_name: NAKLEJKA CESARSTWA QITANIAN
    bld_decal_qitanian_name_l: Naklejka Cesarstwa Qitanian
    bld_decal_qitanian_desc: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Przedstawia Cesarstwo Qitanian oraz ducha dobroczynności, uprzejmości i rozsądku.
    ui_firework_prod_wheel_name: FAJERWERK KOŁA HIRKU
    ui_firework_prod_wheel_name_l: Fajerwerk Koła Hirku
    ui_firework_prod_wheel_desc: |-
      Luksusowy fajerwerk. Po aktywacji, ten cud pirotechniki obraca się i wiruje w postaci hipnotyzującej spirali. Zapal, aby utworzyć błyszczące pokazy na niebie.

      Umieść rurę startową poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
    ui_firework_prod_triple_name: POTRÓJNY FAJERWERK
    ui_firework_prod_triple_name_l: POTRÓJNY FAJERWERK
    ui_firework_prod_triple_desc: |-
      Luksusowy fajerwerk z potrójnym wystrzałem symfonii kolorów. Zapal, aby utworzyć błyszczące pokazy na niebie.

      Umieść rurę startową poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
    ui_firework_prod_wedges_name: PODWÓJNY CHROMOWY FAJERWERK
    ui_firework_prod_wedges_name_l: Podwójny chromowy fajerwerk
    ui_firework_prod_wedges_desc: |-
      Luksusowy fajerwerk wystrzeliwujący skrzące się fragmenty indu i kadmu. Zapal, aby utworzyć błyszczące pokazy na niebie.

      Umieść rurę startową poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
    ui_expd_backpack_01_name: OPŁYWOWA JEDNOSTKA PLECAKA ODRZUTOWEGO
    ui_expd_backpack_01_name_l: Opływowa jednostka plecaka odrzutowego
    ui_expd_backpack_01_desc: |-
      Unikatowa <STELLAR>personalizacja wyglądu egzokombinezonu<>.

      Ta opływowa i lekka jednostka plecakowa stworzona została według eleganckiego projektu o jednej dyszy. Ta unikatowa personalizacja wyglądu egzokombinezonu upamiętnia inauguracyjną <STELLAR>ekspedycję<>, „Pionierzy”.

      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_expd_helmet_01_name: MASKA BOJOWA ZŁOTYCH PIERWSZYCH POMIOTÓW
    ui_expd_helmet_01_name_l: Maska bojowa złotych pierwszych pomiotów
    ui_expd_helmet_01_desc: |-
      Agresywna <STELLAR>personalizacja wyglądu egzokombinezonu<> stworzona na wzór hełmów bojowych starożytnych Geków. Ta edycja specjalna została odlana z wytrzymałego i cennego stopu.

      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_expd_ship_01_name: ZŁOTY VECTOR
    ui_expd_ship_01_name_l: Złoty Vector
    ui_expd_ship_01_desc: |-
      Wyjątkowa złota edycja kultowego <STELLAR>statku gwiezdnego Alpha Vector<> upamiętniająca inauguracyjną <STELLAR>ekspedycję<>, „Pionierzy”.

      Ten doskonale manewrujący statek kosmiczny zbudowany jest z wytrzymałego i cennego stopu, a kadłub został powleczony twardą powłoką włóknistej izolacji, aby przetrwać szereg trudnych wypraw kosmicznych.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_special_ship_sub: Unikatowy statek kosmiczny
    ui_special_gun_sub: Unikatowe wielofunkcyjne urządzenie przetrwania
    ui_special_pet_sub: Ekskluzywne jajo towarzysza
    bld_firework_pack_sub: Multipakiet pirotechniczny
    ui_expd_title_01_name: 'TYTUŁ: „PIONIER”'
    ui_expd_title_01_name_l: 'Tytuł: „Pionier”'
    ui_expd_title_01_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<>, upamiętniający zakończenie inauguracyjnej <STELLAR>ekspedycji<>, „Pionierzy”.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    bld_decal_expd_01_name: NAKLEJKA PIONIERSKIEJ EKSPEDYCJI
    bld_decal_expd_01_name_l: Naklejka pionierskiej ekspedycji
    bld_decal_expd_01_description: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.
      Naklejka ta zawiera złotą edycję kultowego statku gwiezdnego Alpha Vector i upamiętnia zakończenie inauguracyjnej <STELLAR>ekspedycji<>, „Pionierzy”.
    ui_banner_expd_01_name: SZTANDAR PIONIERSKIEJ EKSPEDYCJI
    ui_banner_expd_01_name_l: Sztandar pionierskiej ekspedycji
    ui_banner_expd_01_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania identyfikacji <STELLAR>osobistego szlifu<>, która ma uczcić inauguracyjną <STELLAR>ekspedycję<>, „Pionierzy”.
      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_firework_pack_expd_01_name: PAKIET FAJERWERKÓW ATLASA
    ui_firework_pack_expd_01_name_l: Pakiet fajerwerków Atlasa
    ui_firework_pack_expd_01_desc: |-
