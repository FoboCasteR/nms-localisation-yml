    ui_bio_ship_log3_desc: |-
      Słowa są przetłumaczone, dostępne do czytania dla istot niekonwergentnych. Czy autorzy pracowali poza wytycznymi? Czy postanowili odejść, zwabieni ciałem, które stworzyli?
      Ilu innych szło tą samą ścieżką kreacji?
    ui_bio_ship_log3_lang: |-
      Program powłoki zakończony. Maszyneria zoptymalizowana. Przy właściwej konfiguracji lokalnej przepustnicy sensorycznej, rdzeń biologiczny niekonieczny.
      A jednak, niekonwergencja przetworzona niewystarczająco. Biogeneza może zaoferować przyszłe schronienie. Należy zbadać zwiększoną autonomię.
    ui_bio_ship_log3_res1: |-
      Mam to, o co mnie poproszono. Maszyna umieściła we wszechświecie kolejny element życia.
      Czy te tkanki myślą, czują? Gdzie jest granica pomiędzy życiem a organiczną maszyną?
    ui_bio_ship_log3_res2: Starożytna „maszyna” Korvaxów delikatnie szumi do siebie
      i przygotowuje kolejny schemat, kolejny fragment łamigłówki organicznego życia.
    ui_bio_ship_mission4_obj1: Podążaj za wezwaniem jaja próżniowego
    ui_bio_ship_mission4_obj1_tip: |-
      Dziwne jajo, które przewożę, wezwało kolejny organizm, dziwaczną hybrydę statku gwiezdnego i żywego organizmu.
      Nuci teraz dziwną muzykę i wypełnia mój umysł obrazem zmieniającej się planety – w jednej chwili pełna jest trawy, w kolejnej – dziwnych anomalii...
    ui_bio_ship_mission4_obj2: Przygotuj rdzeń osobliwości dla gospodarza jaja
    ui_bio_ship_mission4_obj2_tip: |-
      Jajo pulsuje coraz potężniejszą siłą życiową. Chce uwolnić się od skórzanej osłony.
      Naczynie gospodarza jest niemal kompletne, ale bez osobliwości będzie jedynie bioniczną maszyną. Trzeba dać mu życie.
    ui_bio_ship_mission4_obj3: Pozwól osobliwości personalnej dojrzeć
