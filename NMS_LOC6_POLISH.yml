    ui_entry_feb_15: |-
      Istoto, która natrafiłaś na nasze echo...
      Jesteś mądra albo masz szczęście. Być może jesteś samotna, być może jest was wiele.
      Nasze echo rośnie w siłę, jako i my rośniemy.
      Wkrótce się spotkamy. Wkrótce będziemy podróżować wspólnie.
      Jesteśmy twoimi przyjaciółmi w mroku. Szukaj nas pośród gwiazd!
    ui_entry_feb_hud: POSŁUCHAJ, ISTOTO PODRÓŻUJĄCA
    ui_entry_feb_desc: Dziwna siła zyskuje dostęp do systemów mojego statku. Jej świadomość
      przejmuje mój komunikator i wyśpiewuje krótką wiadomość...
    ui_entry_feb_title: Melodia jaja
    ui_feb_entry_msg: |-
      Na <STELLAR>komunikatorze statku gwiezdnego<> wykryto zlokalizowaną świadomość.
      Zyskaj dostęp do komunikatora, używając <IMG>QUICK_MENU<>.
    ui_bioship_stem1_name: WRAŻLIWY PIEŃ NEURALNY
    ui_bioship_stem1_name_l: Wrażliwy pień neuralny
    ui_bioship_stem1_desc: |-
      Delikatna sieć żywej tkanki – iskra, która rozpala nową formę życia ku istnieniu.

      W okresie dojrzewania wymaga czułej opieki.
    ui_bioship_stem_sub: Fragment życia
    ui_bioship_stem2_name: WRAŻLIWE SERCE
    ui_bioship_stem2_name_l: Wrażliwe serce
    ui_bioship_stem2_desc: |-
      Choć jest to jedynie zbitka komórek, można już wyczuć delikatne bicie tego proto-serca.

      W okresie dojrzewania wymaga czułej opieki.
    ui_bioship_stem3_name: WRAŻLIWA SKORUPA
    ui_bioship_stem3_name_l: Wrażliwa skorupa
    ui_bioship_stem3_desc: |-
      Przezroczysta i bardzo cienka, skorupa ta jest właściwie jedynie delikatnym oddechem szkła. A jednak jej potencjał jest jasny – ciągłe mnożące się wzmacnianie stale przyczynia się do jej utwardzenia.

      W okresie dojrzewania wymaga czułej opieki.
    ui_bioship_stem4_name: ROSNĄCA OSOBLIWOŚĆ
    ui_bioship_stem4_name_l: Rosnąca osobliwość
    ui_bioship_stem4_desc: |-
      Powolne tkanie ciała, neuronów i antymaterii w jedność. Sposób, w jaki ten umysł postrzega wszechświat wymyka się wszelkiej wyobraźni.

      W okresie dojrzewania wymaga czułej opieki.
    ui_bioship_stem4_sub: Wrażliwy oddech
    ui_bioship_growth1_name: DOROSŁY PIEŃ NEURALNY
    ui_bioship_growth1_name_l: Dorosły pień neuralny
    ui_bioship_growth1_desc: |-
      Ta sieć żyjącej tkanki wykształciła własne metaliczne włókna, siatkę srebra i ciała. Skrzy się własnym ładunkiem elektrycznym, siecią potrzebującą własnych węzłów.

      Czeka na swego gospodarza.
    ui_bioship_growth_sub: Żyjący organ statku gwiezdnego
    ui_bioship_growth2_name: DOJRZAŁY WĘZEŁ SERCOWY
    ui_bioship_growth2_name_l: Dojrzały węzeł sercowy
    ui_bioship_growth2_desc: |-
      Potężna i umięśniona, ta pompa bioniczna umieszczona jest w sieci syntetycznych rurek. Po dotyku wije się, jej rytmy są wrażliwe na obecność innych istot myślących.

      Czeka na swego gospodarza.
    ui_bioship_growth3_name: UTWARDZONA SKORUPA
    ui_bioship_growth3_name_l: Utwardzona skorupa
    ui_bioship_growth3_desc: |-
      Przezroczysta, odbijająca, opalizująca, niesamowicie wytrzymała. Skorupa ta szybko przekonfigurowuje się po odniesieniu obrażeń i splata się z powrotem, silniejsza niż kiedykolwiek. Nowoutworzone więzy tworzą pamięć w szkle, odbijając światło pochłonięte w chwili odniesienia obrażeń.

      Czeka na swego gospodarza.
    ui_bioship_growth4_name: RDZEŃ OSOBLIWOŚCI
    ui_bioship_growth4_name_l: Rdzeń osobliwości
    ui_bioship_growth4_desc: |-
      Czuły układ neuronów na stabilnej orbicie wokół miniaturowej czarnej dziury. Umysł w sercu tego bionicznego cudu wolny jest od ograniczeń linearności czasu, jego wrażenia są niewiarygodną siecią miriad skupionych form życia.

      Czeka na swego gospodarza.
    ui_bioship_egg1_name: AKTYWNE JAJO PRÓŻNIOWE
    ui_bioship_egg1_name_l: Aktywne jajo próżniowe
    ui_bioship_egg1_desc: |-
      Anomalne jajo. Od czasu spotkania z dziwacznym „stworzeniem” z odległego kosmosu, jego dziwna muzyka nasiliła się, jest bardziej wzburzona.

      Po dotknięciu, przywołuje potężną wizję świata, pełnego <SPECIAL>potężnych anomalii<> i <STELLAR>dziwnych kolorów<>.
    ui_bioship_egg1_sub: Wzburzona ciekawostka
    ui_bioship_egg2_name: WZRUSZAJĄCE JAJO PRÓŻNIOWE
    ui_bioship_egg2_name_l: Wzruszające jajo próżniowe
    ui_bioship_egg2_desc: |-
      Anomalne jajo. Od czasu spotkania z dziwacznym „stworzeniem” z odległego kosmosu, jego dziwna muzyka nasiliła się, jest bardziej wzburzona.

      Po dotknięciu, przywołuje potężną wizję <STELLAR>pokrytej pyłem planety<>, pełnej <FUEL>ekstremalnych burz<>.
    ui_bioship_egg2_sub: Wzburzona ciekawostka
    ui_bioship_egg3_name: PRZEBUDZONE JAJO PRÓŻNIOWE
    ui_bioship_egg3_name_l: Przebudzone jajo próżniowe
    ui_bioship_egg3_desc: |-
      Anomalne jajo. Od czasu spotkania z dziwacznym „stworzeniem” z odległego kosmosu, jego dziwna muzyka nasiliła się, jest bardziej wzburzona.

      Po dotknięciu, przywołuje potężną wizję <TECHNOLOGY>wodnej planety<>, pełnej <TRADEABLE>bujnej i soczystej flory<>.
    ui_bioship_egg3_sub: Wzburzona ciekawostka
    ui_bioship_egg4_name: PĘKAJĄCE JAJO PRÓŻNIOWE
    ui_bioship_egg4_name_l: Pękające jajo próżniowe
    ui_bioship_egg4_desc: |-
      Anomalne jajo. Od czasu spotkania z dziwacznym „stworzeniem” z odległego kosmosu, jego dziwna muzyka nasiliła się, jest bardziej wzburzona.

      Po dotknięciu przywołuje potężną wizję planety pełnej dziwnych anomalii. W jednej chwili to świat trawiasty, w kolejnej – świat dziwnych grzybicznych narośli...
    ui_bioship_egg4_sub: Wzburzona ciekawostka
    ui_bioship_egg5_desc: |-
      Anomalne jajo. Od czasu spotkania z dziwacznym „stworzeniem” z odległego kosmosu, jego dziwna muzyka nasiliła się, jest bardziej wzburzona.

      Po dotknięciu, przywołuje potężną wizję różu i błękitu, kolorów wypalonych w umyśle trzymającego je.

      Łowca <IMG>SLASH<> Odbicie <IMG>SLASH<> Łowca <IMG>SLASH<> Spirala rzeczywistości <IMG>SLASH<> Gwiazda ponad wodą<IMG>SLASH<> Wschodząca sfera <IMG>SLASH<> Zakryty towarzysz <IMG>SLASH<> Łowca <IMG>SLASH<> Nędzny robak <IMG>SLASH<> Anomalia <IMG>SLASH<> Żeglarz <IMG>SLASH<> Król Oceanu <IMG>SLASH<> EUKLIDES EUKLIDES EUKLIDES
    ui_bioship_comp1_name: MOST ŚWIADOMOŚCI
    ui_bioship_comp1_name_l: Most świadomości
    ui_bioship_comp1_desc: |-
      <STELLAR>Biomechaniczny konstrukt<>, stworzony według projektu anonimowego gospodarza.

      Urządzenie to najwyraźniej jest interfejsem pomiędzy indywidualną istotą a większą dzieloną świadomością. Wydaje się pochodzić, ale nie być połączone, z technologią korvaxiańską.
    ui_bioship_comp1_sub: Reaktywowana drabina neuralna
    ui_bioship_comp2_name: PULSUJĄCY RDZEŃ
    ui_bioship_comp2_name_l: Pulsujący rdzeń
    ui_bioship_comp2_desc: |-
      <STELLAR>Biomechaniczny konstrukt<>, stworzony według projektu anonimowego gospodarza.

      Organiczny, ale z gorącą poświatą i wysokociśnieniowym wewnętrznym naczyniem. To „urządzenie” jest częściowo pompą, a częściowo akcelerowaną komorą ewolucyjną.
    ui_bioship_comp2_sub: Superpodgrzany fragment życia
    ui_bioship_comp3_name: NIEMOŻLIWA MEMBRANA
    ui_bioship_comp3_name_l: Niemożliwa membrana
    ui_bioship_comp3_desc: |-
      <STELLAR>Biomechaniczny konstrukt<>, stworzony według projektu anonimowego gospodarza.

      Cieniutka siatka ciasno utkanego włókna. Mikroorganizmy zatopione w materiale pozwalają mu się regenerować w nieskończoność – to idealna i nieskończona bioniczna skóra.
    ui_bioship_comp3_sub: Samoczynnie regenerująca się forma życia
    ui_bioship_comp4_name: NASIONA SZKŁA
    ui_bioship_comp4_name_l: Nasiona szkła
    ui_bioship_comp4_desc: |-
      <STELLAR>Biomechaniczny konstrukt<>, stworzony według projektu anonimowego gospodarza.

      Kapsułki materiału genetycznego, zamknięte w folii z żywego szkła. Dzielone wspomnienia pływają w ich odbijających się powierzchniach, oczekując na szansę ukształtowania wewnętrznego życia.
    ui_bioship_comp4_sub: Zamrożone archiwum
    ui_bioship_comp5_name0: KOMORA DUSZY (0%)
    ui_bioship_comp5_name0_l: Komora duszy (0%)
    ui_bioship_comp5_name1: KOMORA DUSZY (33%)
    ui_bioship_comp5_name1_l: Komora duszy (33%)
    ui_bioship_comp5_name2: KOMORA DUSZY (66%)
    ui_bioship_comp5_name2_l: Komora duszy (66%)
    ui_bioship_comp5_name: ZARCHIWIZOWANA DUSZA
    ui_bioship_comp5_name_l: Zarchiwizowana dusza
    ui_bioship_comp5_desc: |-
      <STELLAR>Biomechaniczny konstrukt<> stworzony według projektu anonimowego gospodarza.

      Połączenie skomplikowanych obwodów i niewysłowionego błędu Podróżnika. Taki rachunek może wiązać razem rzeczywistości lub rozrywać je w ledwie symulowane fragmenty.
    ui_bioship_comp5_sub: Arka bioniczna
    weapon_sunlaser: Promień słoneczny
    ui_sun_laser_name: PROMIEŃ SŁONECZNY
    ui_sun_laser_name_l: Promień słoneczny
    ui_sun_laser_desc: |-
      Wysoko wyspecjalizowany dodatek do zdolności wydobywczych multinarzędzia, przekształcający <STELLAR>złoża terenowe<> w <STELLAR>ciekłe słońce<>.

      Potężny układ laserów wzmacnia miejscowe promieniowanie słoneczne i pozwala na szybką rekonfigurację pobliskich rud mineralnych.
    ui_sun_laser_sub: Laser alchemiczny
    ui_sungold_name: CIEKŁE SŁOŃCE
    ui_sungold_name_l: Ciekłe słońce
    ui_sungold_sym: "?"
    ui_sungold_sub: Transmutowany metal
    ui_sungold_desc: |-
      Zwykły metal planetarny, superpodgrzany, a następnie utrzymywany w stabilizowanej formie plazmatycznej.

      Wydobywany z <STELLAR>terenowych złóż<> metalicznych, z użyciem <TECHNOLOGY>promienia słonecznego<>. Niezwykle energetyczny.
    weapon_soullaser: Promień animusa
    ui_soul_laser_name: PROMIEŃ ANIMUSA
    ui_soul_laser_name_l: Promień animusa
    ui_soul_laser_desc: |-
      Wyjątkowe przeładowanie standardowego lasera wydobywczego multinarzędzia. Częstotliwość promienia jest modulowana precyzyjnie w pętli zwrotnej, a fale delta są generowane przez cel uderzenia.

      Zapisy wrażeń celu są więc wycinane na niewielkich fragmentach metalu i renderowane jako <STELLAR>pofragmentowane Qualia<>. Czytelność zebranych fragmentów nie jest gwarantowana.
    ui_soul_laser_sub: Ekstraktor duszy
    ui_soulfrag_name: POFRAGMENTOWANE QUALIA
    ui_soulfrag_name_l: Pofragmentowane Qualia
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Fragment duszy
    ui_soulfrag_desc: |-
      Wzór, nie więcej niż nikły kształt fali, wyryty na powierzchni niewielkiego odłamka metalu. Ten fragment danych przedstawia zapis elektrycznych impulsów biegnących wzdłuż sieci neuralnej. Wiele fragmentów może być wymaganych, aby odtworzyć jakiekolwiek sensowne wrażenia.

      Generowany przez interakcję <TECHNOLOGY>promienia animusa<> z żywym celem.
    ui_bio_exotic_sub_name: ŻYWA WODA
    ui_bio_exotic_sub_name_l: Żywa woda
    ui_bio_exotic_sub_desc: |-
      Niespotykane interakcje powierzchniowe powodują, że płyn ten szybko rozdziela się na niewielkie, idealne sfery. Światło załamywane w jednej z takich sfer rozszczepia się w kolory, których nie da się opisać.

      <TECHNOLOGY>Pochodzenie nieznane<>.
    ui_bio_exotic_sub_sub: Szklana nieokreśloność
    ui_spec_title_sub: Opcje identyfikacji personalnej
    ui_spec_title_01_name: 'TYTUŁ: „OBYWATEL NAUKOWIEC”'
    ui_spec_title_01_name_l: 'Tytuł: „Obywatel naukowiec”'
    ui_spec_title_01_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<>, oznaczający lojalność wobec <STELLAR>Obywatelskiej Ligi Naukowej<>.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_spec_title_02_name: 'TYTUŁ: „MARZYCIEL”'
    ui_spec_title_02_name_l: 'Tytuł: „Marzyciel”'
    ui_spec_title_02_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<>, przywołujący senne wspomnienia o odległych satelitach.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_spec_title_03_name: 'TYTUŁ: „ANOMALIA”'
    ui_spec_title_03_name_l: 'Tytuł: „Anomalia”'
