    tra_aband_handin_crew_shady: Istota przyjazna posiada informacje, tak? Czuję je!
      Chcesz dobić targu? Mam wiele <SPECIAL>skażonego metalu<>...
    exp_aband_handin_crew_shady: My widzimy wszystko, podróżująca istoto. Znamy ich
      losy. Ale ta lista ma wartość. Chcesz się wymienić? Zaoferujemy <SPECIAL>skażony
      metal<>.
    war_aband_handin_crew_shady: Intruzie! Grah! Chcesz osiągnąć zyski ze swojej przygody?
      To dobrze! Mam wiele <SPECIAL>skażonego metalu<>, dokonajmy wymiany!
    tra_aband_handin_crew_guild: Przyjazna istoto! Jesteś honorowa, godna zaufania,
      przyjazna Gekom, tak? Uczynisz właściwie, powierzysz nam swą wiedzę?
    exp_aband_handin_crew_guild: Zagubieni w kosmosie, odłączeni... Eheu! Cóż za okrutny
      los. Powłoki zostaną potraktowane z szacunkiem, o ile tylko istota podróżująca
      będzie się chciała z nami podzielić swoją wiedzą.
    war_aband_handin_crew_guild: Grah! W zapomnianej śmierci nie ma żadnego honoru!
      Intruzie, podziel się swoją wiedzą na temat tej zaginionej załogi, a Vy'keenin
      uhonoruje ciebie!
    tra_aband_handin_capt_shady: Ach, dzielna przyjazna istoto podróżująca! Cóż za
      cenne znalezisko posiadasz! Ale nie, przyjazna istoto, nic nie jest bezcenne!
      Pożądasz być może <SPECIAL>skażonego metalu<>?
    exp_aband_handin_capt_shady: Istoto odzyskująca, masz w swoim posiadaniu wiele
      fascynujących sekretów! Tyle danych trzymasz w ręku! Musimy mieć ten dziennik.
      Dokonamy wymiany?
    war_aband_handin_capt_shady: Cóż to za tchórzliwy kapitan ginie przed zniszczeniem
      jego statku? Grah! Szkoda słów! Ale może da się z tego osiągnąć jakąś korzyść.
      Dokonamy wymiany, intruzie?
    tra_aband_handin_capt_guild: Szkoda, przyjazna istoto. Cały ten ładunek, taka
      wartość... utracona w gwiazdach! Ale z zapisków kapitana też można coś uzyskać.
      Może je przekażesz, tak?
    exp_aband_handin_capt_guild: Z ostatnich nagrań istoty kapitańskiej można się
      wiele dowiedzieć. Pomóż Korvaxom osiągnąć wiedzę. Podziel się tym, czego się
      dowiedziałaś, istoto podróżująca!
    war_aband_handin_capt_guild: Intruzie! Masz ostatnie nagrania kapitana? Grah!
      Oddaje je, a Vy'keeni upewnią się, że sprawiedliwość zatriumfuje!
