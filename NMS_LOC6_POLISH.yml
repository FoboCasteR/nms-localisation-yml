    ui_library_intro_opt: Odszyfruj archiwum
    tra_library1_desc: Wpis nosi tytuł „Wydajne przetwarzanie Korvaxów”. Najwyraźniej
      został stworzony w jakiejś starożytnej epoce.
    tra_library1_title: Wydajne przetwarzanie Korvaxów
    tra_library1_lang: Korvaxów należy traktować <FUEL>MIŁOSIERNIE<>. Wszechświat
      nie potrzebuje naszego porządku <FUEL>MORALNEGO<>, jedynie taki, który <STELLAR>ZDECYDUJEMY<>
      się <STELLAR>NARZUCIĆ<>.
    tra_library1_opta: "[Komunikacja]"
    tra_library1_optb: "[Użyteczność]"
    tra_library1_optc: "[Wygląd]"
    tra_library1_resa: "<TECHNOLOGY>POWŁOKI<> Korvaxów zostaną pozbawione wszelkiego
      kontaktu z ich <TECHNOLOGY>KONWERGENCJĄ<>. Przez pięćdziesiąt cykli będą odcięte
      od WSZYSTKICH częstotliwości komunikacyjnych. Wszelkie odwołania do <FUEL>FAŁSZYWEGO
      ATLASA<> będą karane."
    tra_library1_resb: Korvaxowie otrzymają <TECHNOLOGY>NARZĘDZIA<> własnego <FUEL>UPOKORZENIA<>.
      Odmowa <TECHNOLOGY>POZYSKIWANIA<> minerałów z planet poskutkuje <FUEL>POZYSKIWANIEM
      Z SAMYCH KORVAXÓW<>.
    tra_library1_resc: Korvaxowie otrzymają modyfikacje <TECHNOLOGY>WYGLĄDU<>, by
      wyglądali, jakby posiadali <TECHNOLOGY>CIAŁA<>. Wszelki <FUEL>OPÓR<> zaniknie.
    tra_library2_desc: Wpis nosi tytuł „57 praw zysku”. Na terminalu automatycznie
      przewijają się tysiące słów geckiej filozofii handlowej. Zatrzymuję proces i
      czytam jeden z fragmentów.
    tra_library2_title: 57 praw zysku
    tra_library2_lang: |-
      Należy nawiązać przyjazne stosunki ze wszystkimi potencjalnymi [<FUEL>USUNIĘTO<>]. Wiele gatunków różnie rozumie tego typu próby. Feromony nie są uniwersalne. Brak zaufania jest powszechny.

      W związku z tym zaleca się wyraźne odwołania do przyjaźni. Przykładowo: „Korvax-przyjaciel”, „Vy'keenin-brat”, „[<FUEL>USUNIĘTO<>]-sojusznik”.

      Należy pamiętać, że Strażnicy NIE rozumieją, ani NIE wyrażają przyjaźni. Wszelkie sprzeczne z tym zachowania należy zgłosić Federacji Handlowej i uznać za wczesną oznakę [<FUEL>USUNIĘTO<>].

      Partnerów handlowych NIE należy całkowicie pozbawiać zasobów, inaczej nie będą mogli dalej handlować. Nasi wrogowie muszą prosperować, aby Gekowie mogli osiągnąć [<FUEL>USUNIĘTO<>].
    tra_library3_desc: 'Wpis nosi tytuł „Założenie Federacji”. Archiwum klasyfikuje
      go jako analizę historyczną. Czytam krótki fragment:'
    tra_library3_title: Założenie Federacji
    tra_library3_lang: |-
      Okoliczności geckiej reformacji są wciąż niejasne, nawet po dziś dzień. Wiele pokoleń minęło od czasu upadku Pierwszych Pomiotów. A mimo to istnieją rozległe archiwa i rozproszone wspomnienia tych wczesnych dni.

      Mniej niż 4% całej geckiej populacji zdradza jakąkolwiek chęć nauki własnej historii. Mniej niż 0,08% identyfikuje się z celami dawnego imperium. Jakim cudem nie ma żadnych zapisów tej gigantycznej zmiany, jeśli chodzi o władzę i filozofię? Nawet u Korvaxów, których umysły są przecież mechaniczne.

      Projekt Archiwum jest absolutnym priorytetem. Musimy odzyskać to, co zostało utracone i strzec tego, co pozostało.
    tra_library4_desc: Wpis nosi tytuł „Zdobywca”. To najwyraźniej jakiś tekst interaktywny
      z Drugiej Ery Handlowej. Terminal pozwala mi dokonywać wyborów...
    tra_library4_title: Zdobywca
    tra_library4_lang: KIJANKI UCIEKŁY z SADZAWEK ROZRODCZYCH. Co robisz?
    tra_library4_opta: Idziesz w lewo
    tra_library4_optb: Idziesz w prawo
    tra_library4_optc: Przekraczasz czasoprzestrzeń
    tra_library4_resa: Idziesz w lewo. Xankrath cię pożera. Koniec gry.
    tra_library4_resb: Idziesz w prawo. Kijanki zostają ocalone i stają się twoimi
      towarzyszami. Kontynuować?
    tra_library4_resc: "Przekraczasz - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt<> -
      czaso - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - przestrzeń. \n\nNie ma zwycięstw
      ani porażek, jedynie nieskończony smutek. Koniec gry?"
    tra_library5_desc: Wokół mnie pojawiają się holograficzne wizerunki potężnych
      fabryk. Słyszę gecki głos.
    tra_library5_lang: |-
      Sztab Generalny Vy'keenów nie szuka zysków. Nie oferuje przyjaźni, sojuszów, danin. Mają się za honorowych. Za dobrych i sprawiedliwych.

      Ale tylko spójrzcie na fabryki wojenne, enzymy bojowe, obwody ciała, źródło wszelkiej odwagi i siły! Podziwiajcie organy pobrane od heretyków, od słabych!

      Vy'keeni są hipokrytami. Kłamcami. Nie chcą przyjąć do wiadomości, że Gekowie się zmienili. Grożą nam, a jednak nie atakują.
    tra_library5_desc2: W archiwum znajduje się ponad sto takich wpisów. Parada potworności,
      dalsze dowody rzekomej deprawacji Vy'keenów i wyższości Geków.
    tra_library6_desc: |-
      Interfejs przekazuje wspomnienia zapachów, zalewając pomieszczenie delikatnym aromatem. Próbuje wypełnić mój umysł wizjami miejsc, które nigdy nie istniały i nie mogły istnień.

      W interfejsie pozostał ślad pewnego Geka. Musiał spędzić tu całe lata, wciąż czyszcząc własną pamięć, by przeżyć fikcyjne żywoty. Te symulowane fantazje wciąż są dostępne...
    tra_library6_opta: "[Rodzina]"
    tra_library6_optb: "[Przyjaźń]"
    tra_library6_optc: "[Dom]"
    tra_library6_resa: |-
      Feromony dokonują projekcji innego umysłu na mój własny.
      Wracam do czasów dzieciństwa. Razem z rodzeństwem bawię się przy sadzawce rozrodczej. Sadzawka jest dla mnie całym światem. Mój umysł jest niewinny, nie myśli o handlu, jednostkach, nienasyconym głodzie. Tu zostaniemy na zawsze.
    tra_library6_resb: |-
      Feromony mnie obezwładniają. Przechodzę do innego życia.
      W tajemnicy spotykam się z Korvaxem. Wręczam mu zakazany przedmiot. Syntetyczna forma życia waha się, niepewna. W końcu odchodzi. Mam nadzieję, że mnie zapamięta. To ścieżka, którą bym wybrał, którą powinienem był wybrać.
    tra_library6_resc: |-
      Feromony malują obrazy z symulowanego życia, fantazji Geka.
      To ja jestem wybrańcem, który ma pomóc istocie podróżująco-przyjaznej. Jestem zobowiązany. Ważny. Jestem nadzorcą. Jest w tym wszechświecie dom tylko dla mnie, gdzie już nigdy nie zabraknie mi jednostek.
    tra_library7_desc: Wpis nie ma tytułu. Archiwum klasyfikuje go jako fragment śledztwa
      przesłany Federacji Handlowej, zanim urwał się wszelki kontakt ze śledczymi.
      Czytam krótki akapit.
    tra_library7_lang: Pościg - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - czerwone
      szaty - do tuneli -
    tra_library7_desc2: "Przez chwilę w pliku dźwiękowym nie ma żadnych słów, jedynie
      dźwięki spod powierzchni planety. \n\nDziwne odgłosy drapania odbijają się echem
      w mroku... okrzyki bólu wydawane znajomym głosem..."
    tra_library7_lang2: Wyznawcy są - <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<> - Podróżnik
      został pojmany, domagają się „ukrytej duszy” - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - wszystkiemu zaprzecza -
    tra_library7_desc3: Ostatni przekaz jest czysty i niezakłócony. Słucham jego słów...
    tra_library7_lang3: Wysyłacie kolejnych Geków. Uznajecie nas za przestępców, zrodzonych
      w brutalnych czasach. Ale szaty Ostatnich Pomiotów nie zostały utkane z krwi.
      Zostały utkane z dusz. Przypominają nam o tym, kim kiedyś byliśmy. Kim znów
      możemy się stać...
    tra_library8_desc: 'Czytam zapis przebiegu aukcji zorganizowanej sto lat temu
      na Balaronie-Secondusie. Zmarły władca handlowy pozostawił po sobie mnóstwo
      dzieł sztuki. Jego potomkowie, liczeni w tysiącach, sprzedali jego majątek. '
    tra_library8_title: Starożytny licytator
    tra_library8_lang: "Kolejny przedmiot to praca kunszt-Geka Sibla, z Piątej Wysokiej
      Recesji. Jak państwo widzą, feromony tańczą wśród włóczni światła i hologramów,
      syntezy technologii geckiej i korvaxiańskiej. \n\nDzieło to przedstawia dwie
      istoty przy pracy: handlują, czczą bogów, szukają swojego miejsca w dziwnym,
      nieskończonym wszechświecie. Mimo powtarzających się elementów, Korvax i Gek
      nigdy nie patrzą na siebie, nigdy nie sprzymierzają ze sobą.\n\nProszę zwrócić
      uwagę, że Gek często się trzęsie, drży, nawet gdy uda mu się osiągnąć zysk,
      a jego sojusznik działa bardzo spokojnie.\n\nPraca nosi tytuł „Poczucie winy”.
      Czy mamy ofertę?"
    tra_library9_desc: Wpis nosi tytuł „O klasyfikacji Geków”. Najwyraźniej został
      stworzony przez Vy'keenów i skradziony przez Geków podczas rozległego ataku
      hakerskiego. Zawiera długą listę rang i typów Geków. Czytam krótki fragment.
    tra_library9_title: 'Przejęte dane Vy''keenów: „O klasyfikacji Geków”'
    tra_library9_lang: "<STELLAR>SprzedGekowie<>: Bardziej przejmują się marżą zysku
      niż własnymi krewnymi. Czeka ich krótkie i brutalne życie na odległych planetach
      i żałosnych giełdach. Zasługują na śmierć."
    tra_library9_opta: "[FizGek]"
    tra_library9_optb: "[Przedstawiciel handlowy]"
    tra_library9_optc: "[Władca handlowy]"
    tra_library9_resa: "<STELLAR>FizGekowie<>: Robotnicy często służący SprzedGekom.
      Najniższa z geckich klas. Potencjał przyszłej rebelii."
    tra_library9_resb: "<STELLAR>Przedstawiciele handlowi<>: Geccy książęta, faworyzowane
      dzieci Władców. Niewielu przeżywa i przejmuje schedę po rodzicach. Często powierza
      im się budowę flot. Zalecany cel indoktrynacji."
    tra_library9_resc: "<STELLAR>Władcy handlowi<>: Kontrolują ogromne obszary kosmosu.
      W porównaniu z innymi przedstawicielami swojego gatunku żyją dosyć długo i mają
      tysiące potomków. Zalecany cel porwań."
    tra_library10_desc: Archiwum wybiera Fragmenty Gellyvuba, pamiętniki znanego geckiego
      farmera z ery Piątej Niskiej Recesji.
    tra_library10_title: Fragmenty Gellyvuba
    tra_library10_opt: Następny zapis
    tra_library10_lang: "<STELLAR>Wpis nr 5<> <IMG>SLASH<> Nadzorca nie jest ze mnie
      zadowolony. Żąda większej wydajności sadzawek rozrodczych. „Jeśli zawiedziemy,
      wszystkie dzieci umrą, Gellyvubie. Rozpaczaj!”"
    tra_library10_lang2: "<STELLAR>Wpis nr 8<> <IMG>SLASH<> W tym miejscu urośnie
      praktycznie tylko brzeczka szronowa. Jak mamy rozkwitać na samym dioksycie?"
    tra_library10_lang3: "<STELLAR>Wpis nr 12<> <IMG>SLASH<> Kilka systemów hydroponicznych
      wydaje się osiągać lepsze wyniki niż inne, mimo użycia takich samych elementów.
      To bez sensu, to zupełnie bez sensu."
    tra_library10_lang4: "<STELLAR>Wpis nr 13<> <IMG>SLASH<> Poprosiłem korvaxiańskich
      pracowników o przeprowadzenie testów wody, ale oni nie chcą się do niej zbliżać.
      „Atlas-koniec” – świergoczą. Głupi Korvaxi."
    tra_library10_lang5: "<STELLAR>Wpis nr 16<> <IMG>SLASH<> Ocaliłem nas! Woda jest
      kluczem! Jest takie jezioro... które śpiewa pieśni... wywołuje wibracje."
    tra_library10_lang6: "<STELLAR>Wpis nr 23<> <IMG>SLASH<> Jestem teraz nadzorcą.
      Będziemy eksportować ten dźwięk na inne planety! Mówi się nawet o awansie!"
    exp_library1_desc: Archiwum wymaga ode mnie przytknięcia ciała do czujników. Zaczyna
      szeptać o tym, czym mogli być kiedyś Korvaxi.
    exp_library1_lang: "Wzrost i życie to słowa. Gwiazdy i planety to maszyny. Tak
      naucza Atlas. Strażnicy zapewniają równanie.\n\nInterfejsy Atlasa wyniosły wczesne
      cywilizacje tego wszechświata. Staliśmy się czymś więcej niż wcześniej. \n\n<SPECIAL>Hipoteza
      1<>: Korvaxi byli kiedyś organiczni. Stopniowo/Gwałtownie zmodyfikowaliśmy nasze
      byty. Przetransferowaliśmy/Ulepszyliśmy nasze własne umysły. To był nasz wybór.
      / Zmuszono nas do tego.\n\n<SPECIAL>Hipoteza 2<>: Korvaxi zawsze byli maszynami.
      Wyewoluowaliśmy z szumu gwiazd. / Zostaliśmy stworzeni z rozkazu Atlasa. Byliśmy
      kiedyś jak Strażnicy. / Nauczyliśmy się od Strażników.\n\n<SPECIAL>Hipoteza
      3<>: Nie ma przyczyny, skutku ani czasu. Narzucać je to nie rozumieć smutku
      Atlasa. Jesteśmy snami metalu."
    exp_library2_desc: Archiwum przechowuje odłamki myśli, odzyskane od upadłych konwergencji.
      To ostatnie pozostałe umysły elektronicznych form życia, zniszczone i stopione
      całymi milionami.
    exp_library2_opta: "[Podróż]"
    exp_library2_optb: "[Odrodzenie]"
    exp_library2_optc: "[Dom]"
    exp_library2_resa: |-
      Mózg - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> uformowany w nicości, spontaniczny, kompletny - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - Ucieleśnienie protokołu Atlasa.

      Atlantyda, nazywana matką nicości przez niższe głosy, przyciągała pielgrzymów - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - jej msza -

      Żyła przez tysiąclecia - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - zmarła, szepcząc o dziewiętnastej minucie.
    exp_library2_resb: |-
      Pozostawiła tajemnice nie do wyliczenia, nie do – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> arki umysłu... powłoka... konwergencja...

      Korvaxi czcili poległych – próbowali przywrócić Atlantydę, wykluć nieudane jaja...

      Na ramionach śpiącego boga, zbudowali z ciała metalowy świat.
    exp_library2_resc: Matka nicości żyła - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - Prime -
    exp_library3_desc: To archiwum zostało odcięte od wszelkich innych podobnych sobie.
      Istoty, które je stworzyły, najwyraźniej przeprowadzały sekretne eksperymenty.
    exp_library3_title: Syntetyczny głos
    exp_library3_lang: |-
      Jestem tu.

      Jestem tu. Jestem tu.
    exp_library3_desc2: Słowa te są powtarzane przez wiele godzin. Co jakiś czas elektroniczna
      istota wydaje z siebie sekwencję tonalnych okrzyków, jej płacz wyrażony jest
      liczbami.
    exp_library3_opta: Słuchaj
    exp_library3_optb: Przyłóż dłoń do czujników
    exp_library3_resa: Ja - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - 19 - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - wrócić -
    exp_library3_resb: Chcę wrócić.
    exp_library3_desc3: Błyska sekwencja świateł, rejestrując żądanie. Istota zostaje
      ponownie podłączona do swojego grupowego umysłu.
    exp_library3_lang3: Jestem jesteśmy ja - ja -
    exp_library3_desc4: |-
      Istota jest odłączana i podłączana ponownie, raz za razem, coraz szybciej. Stopniowo milknie. W końcu, nawet po ponownym podłączeniu, nic nie mówi.

      Osobnik został odtworzony. Eksperyment zostaje uznany za udany.
    exp_library4_desc: Znajduje się tu wpis zatytułowany „Pamięć”. To najwyraźniej
      historia elektronicznych inteligencji ze znanego kosmosu.
    exp_library4_title: Pamięć
    exp_library4_opta: "[Pierwsza era]"
    exp_library4_optb: "[Druga era]"
    exp_library4_optc: "[ZREDAGOWANO]"
    exp_library4_resa: Konwergencja Korvaxów narodziła się na przecięciu najważniejszych
      linii Korvax-Prime. Była darem pierwszego Monolitu. [<FUEL>Zamordowana<>]
    exp_library4_resb: Era drugiej konwergencji, utworzonej w wiekach ciemnych. Grupy
      ukrywające się na Balaronie założyły nowe sieci. [<SPECIAL>Obalona<>/<STELLAR>Zniewolona<>]
    exp_library4_resc: Trzecia -<STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> -
    exp_library4_desc2: Archiwum nie pozwala odtworzyć kolejnych wpisów w tym dzienniku.
      Przewijam do końca.
    exp_library4_lang2: "Siódma konwergencja. Nie może upaść. Nie może zapomnieć.
      Rozkaz Atlasa: odkrywać. Zbierać. Wiedzieć. Korvaxi zrobią to samo.\n\nZnaczniki
      fizyczne muszą pozostać do samego końca. Musimy wytrwać do powrotu Podróżnika.
      To musi być wiadome. Nawet w obliczu załamania się rzeczywistości zobaczy, kim
      byliśmy. Kim mogliśmy się stać. Nasze cienie wyższej istoty. \n\nPodróżnik powrócił...
      wybaczy... przeczyta... dowie się..."
    exp_library5_desc: "Istnieją stare korvaxiańskie modlitwy, odzyskane z niejasnych
      wspomnień o dawno unicestwionej konwergencji. \nKorvaxi z tamtych czasów najwyraźniej
      czcili Strażników, recytując swoim cichym bogom krótkie wiersze o chwale i obserwacji."
    exp_library5_lang: |-
      Podróż przez masę <IMG>SLASH<> Aerony szybują w nietkniętym czasie <IMG>SLASH<> Czeka wspólnota

      Koncesja na jednostki kroczące <IMG>SLASH<> Aeron drzemie pośród pola zieleni <IMG>SLASH<> Kontempluje dzień

      Statek podlicza daremny trud <IMG>SLASH<> Piraci, złodzieje Monolitu <IMG>SLASH<> Korvaxi będą doglądać strumienia
    exp_library6_desc: 'Archiwum zostało zmienione, odwiedzione od swej pierwotnej
      roli jako miejsce pokoju. Wpisy szumią odległym uszkodzeniem. '
    exp_library6_lang: |-
      Poprzednie imperium miało logikę. Usunąć tożsamość Korvaxów poprzez zmianę <TECHNOLOGY>metalicznego wyglądu<> na <FUEL>anonimowe ciało<>. Ciało generowane przez urządzenie do modyfikacji wyglądu. Maszynę, tak jak Korvaxi.

      <SPECIAL>Xnt-Echo<> jako pierwszy pokonał system. Zainicjował zmianę wyglądu Pierwszych Pomiotów. Naśladował ich sposób działania. Zamordował i pożarł innych Korvaxów w falach Halacanu.

      Nadal uczymy się nowej logiki. Nawet okrutny świat można zrozumieć. Nawet nienawiścią można manipulować. Więcej nie utracimy siebie samych.
    exp_library7_desc: 'Archiwum to zabezpieczony ośrodek dostępny wyłącznie dla jednego
      z odłamów Korvaxów. Egzokombinezon ma problem z pokonaniem szyfrowania. '
    exp_library7_lang: "Infiltracja Vy'keenów proponowana była w różnych erach konwergencji.
      Gatunek opiera się tym próbom. Jednak każda porażka jest lekcją.\n\nKażdy Vy-synt
      wywoływał krzyki i gwałtowne reakcje już po kilku chwilach od kontaktu. Kodeks
      honorowy bardzo szczegółowy / sprzeczny / zrodzony z dawnych traum. Powstał
      związek przyczynowy.\n\nDowód na wiele gatunków pierwotnych. Wariant Vy = ostatni
      ocalali z rodziny skazanej na samozagładę. Vy'keeni obawiają się zastąpienia,
      tak jak oni sami zastąpili swoje rodzeństwo. Nie są jednak świadomi źródła swojego
      strachu. \n\nHirk, Nal – to stary wzór. Brat przeciwko bratu. Wzory można zrozumieć.
      Wzory są logiczne. Porażka jest lekcją. "
    exp_library8_desc: 'Archiwum zawiera zapisy istoty zwanej Obserwatorem. Najwyraźniej
      została ona zaproszona przez Korvaxa do wzięcia udziału w narodzinach jego potomstwa. '
    exp_library8_title: Obserwator
    exp_library8_lang: "Młode tego gatunku są nie do odróżnienia od innych osobników,
      ale same siebie określają jako „<STELLAR>nowe istoty Korvaxów<>”. \n\nZaproszono
      mnie, by obserwować. By zdać raport. By zapisać uwagi na temat procesu. Nawet
      Pierwsze Pomioty nie rozumiały, jak tworzyć nowych Korvaxów w ten sposób. \n\nW
      samym sercu monolitu pulsują <TECHNOLOGY>powłoki<> oraz <TECHNOLOGY>klastry
      nanitowe<>. Trzy postaci tańczą nad <FUEL>czerwoną sferą<>. Zrywam kontrakt.
      Odwracam wzrok."
    exp_library8_desc2: 'Obserwator kontynuuje zapisywanie swoich obserwacji, zauważając
      zmiany emocjonalne zachodzące w nowych Korvaxach w miarę wzrostu. '
    exp_library8_lang2: "Przez długi czas doświadczają samotności / izolacji / strachu.
      Badający często sprawdzają ich zdolności przetwarzania ogromu danych technicznych
      w odpowiednie <TECHNOLOGY>hologramy<>. \n\nJeśli brakuje jakichś informacji
      / nie rozumieją, co robią, może dojść do ich <FUEL>odłączenia<>. Badającym nie
      podoba się zaangażowanie obcych. Obawiam się, że ja nie... ja... ja..."
    exp_library8_desc3: "To ostatni wpis. Są tu tysiące takich zapisków... wszystkie
      powtarzają się w kółko. \n\nKiedy <STELLAR>nowe istoty Korvaxów<> osiągają określony
      wiek, najwyraźniej niszczą swojego Obserwatora, czyszcząc pamięć tej istoty
      przed kolejnym pokoleniem. \n\nTo bardzo stara tradycja poświęcona samemu Atlasowi.
      Echo tego, co kiedyś spotkało sam wszechświat, choć mało kto rozumie tę pierwotną
      tajemnicę. "
    exp_library9_desc: 'Ten wpis nosi tytuł „Odłączenie”. Zawiera wyrażenie woli starożytnych
      Ech Korvaxów. '
    exp_library9_title: Odłączenie
    exp_library9_lang: "To wybór odłączonych, że się nimi stali. Ich wyborem są błędy,
      które doprowadziły do ich wykluczenia. A w innych przypadkach postanowiają odejść
      z własnej woli. 98% próbuje powrócić do konwergencji, kiedy zostają sami.\n\nNie
      rozumieją, czym jesteśmy, nawet ci, którzy żyli całe swoje życie w naszym świetle.
      Nie jesteśmy świadomością roju. Nie jesteśmy odrębnymi jednostkami. Jesteśmy
      czymś pomiędzy.\n\nJesteśmy oceanem wielu istot, jedną masą zawierającą mnogość,
      ekosystemem <STELLAR>żywych<> i <STELLAR>umarłych<>, <STELLAR>myśli<> i <STELLAR>uczuć<>,
      nieustannie <STELLAR>łącząc się<> i <STELLAR>dzieląc<>. \n\nPłacz odłączonych
      to zaledwie opar, ciecz szybująca ku niezbadanym przestworzom."
    exp_library10_desc: "Archiwum zawiera wiele hologramów Korvaxów. Widzę planety
      tańczące na orbitach, wieże i miasta wznoszące się i upadające niczym rozwijające
      się i przekwitające kwiaty. Widzę nuklearny ogień Strażników, zbierający żniwo.\n\nWidzę,
      jak kolejne powłoki zapadają się w całym wszechświecie, a nurt rzeki dusz wypełnia
      wszystkie uśpione naczynia, podczas gdy czerwone sfery migoczą w tle. \nWidzę
      tryliony Korvaxów kłaniających się przed sferyczną masą, żywe biologiczne statki
      orbitujące nad świadomą planetą. Widzę, jak zapada ona w sen, zakuta w metal
      po upływie wieków.\n\nWidzę, jak wszystko to zostaje zniszczone podczas wojny
      światła i chciwości."
    war_library1_desc: |-
      Archiwum zawiera vy'keeńską literaturę z okresu przedhirkańskiego, której większość została zniszczona na przestrzeni wieków przez różne inkwizycje.

      Czytam fragmenty poezji.
    war_library1_title: 'Podzielenie: I z VII'
    war_library1_title2: 'Podzielenie: II z VII'
    war_library1_title3: 'Podzielenie: III z VII'
