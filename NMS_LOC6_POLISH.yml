    ui_pin_hydralic_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <COMMODITY>nanorurek węglowych<>, <TRADEABLE>soli<> i <SPECIAL>metalu chromatycznego<>.

      Stwórz <COMMODITY>nanorurki węglowe<> z <FUEL>węgla<>. Użyj <IMG>PRODMENU<>, aby wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      <TRADEABLE>Sól<> jest pozyskiwana bezpośrednio z <EARTH>podwodnych złóż skalnych<>. Zwiększ wydajność działań podwodnych, wyposażając egzokombinezon w <TECHNOLOGY>membranę powietrzną<> lub uzupełniając zapasy tlenu z <TRADEABLE>pęcherzyków wodorostów<>.
      <SPECIAL>Metal chromatyczny<> jest wytwarzany w <TECHNOLOGY>rafinatorze<> z <STELLAR>metali gwiezdnych<>: <COMMODITY>miedzi<>, <FUEL>kadmu<>, <TRADEABLE>emerylu<> i <TECHNOLOGY>indu<>.
    ui_pin_computer_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <COMMODITY>mikroprocesorów<>, <FUEL>antymaterii<> oraz <SPECIAL>metalu chromatycznego<>.

      Wytwórz <COMMODITY>mikroprocesory<> lub zakup je w <TECHNOLOGY>terminalu handlowym<>.
      Wytwórz <FUEL>antymaterię<> z <SPECIAL>metalu chromatycznego<> oraz <FUEL>skoncentrowanego węgla<>.
      <SPECIAL>Metal chromatyczny<> jest wytwarzany w <TECHNOLOGY>rafinatorze<> z <STELLAR>metali gwiezdnych<>: <COMMODITY>miedzi<>, <FUEL>kadmu<>, <TRADEABLE>emerylu<> i <TECHNOLOGY>indu<>.
    ui_pin_magnet_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <EARTH>namagnesowanego ferrytu<> i <TECHNOLOGY>zjonizowanego kobaltu<>. Użyj <TECHNOLOGY>rafinatora<>, by przetwarzać materiały zaawansowane.

      <TECHNOLOGY>Kobalt<> znajdziesz pod ziemią. Szukaj naturalnych wejść do jaskiń. <RED>UWAGA:<> wiele jaskiń zawiera niebezpieczną florę.
      <EARTH>Ferryt<> pozyskasz ze skał planetarnych.
    ui_pin_mirror_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <EARTH>złota<>, <EARTH>srebra<> i <SPECIAL>metalu chromatycznego<>.

      <EARTH>Złoto<> i <EARTH>srebro<> to cenne międzygwiezdne minerały handlowe, które najczęściej <COMMODITY>wydobywa się z asteroid<>. Czasem można je znaleźć w podziemnych złożach planetarnych.
      <SPECIAL>Metal chromatyczny<> jest wytwarzany w <TECHNOLOGY>rafinatorze<> z <STELLAR>metali gwiezdnych<>: <COMMODITY>miedzi<>, <FUEL>kadmu<>, <TRADEABLE>emerylu<> i <TECHNOLOGY>indu<>.
    ui_pin_bio_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <COMMODITY>blachy metalowej<>, <FUEL>skondensowanego węgla<> oraz <TRADEABLE>chloru<>.

      Wytwórz <COMMODITY>blachę metalową<> z <EARTH>ferrytu<> lub zakup ją w <TECHNOLOGY>terminalu handlowym<>.
      Rafinuj skoncentrowany węgiel z  <FUEL>węgla<>. Skoncentrowany węgiel można czasem znaleźć w formie kryształów na powierzchniach planet.
      Rafinuj chlor z <TRADEABLE>soli<>, którą pozyskasz z <TECHNOLOGY>podwodnych złóż mineralnych<>.
    ui_computer_name: KOMPUTER KWANTOWY
    ui_computer_name_l: Komputer kwantowy
    ui_computer_desc: |-
      Niezwykle szybka <TECHNOLOGY>zaawansowana jednostka obliczeniowa<>. Pozwala na rozwiązywanie niemożliwych inaczej równań w czasie rzeczywistym. Nie gwarantuje jednak ochrony przed dekoherencją.

      Używany w produkcji wielu <TECHNOLOGY>zaawansowanych technologii<>.
    ui_magnet_name: REZONATOR MAGNETYCZNY
    ui_magnet_name_l: Rezonator magnetyczny
    ui_magnet_desc: |-
      Elektromagnetyczny <TECHNOLOGY>oscylator częstotliwości<>, który jest w stanie funkcjonować w różnych warunkach dzięki ferromagnetycznym i nieferromagnetycznym właściwościom.

      Używany w produkcji wielu <TECHNOLOGY>zaawansowanych technologii<>.
    ui_mirror_name: LUSTRO SOLARNE
    ui_mirror_name_l: Lustro solarne
    ui_mirror_desc: |-
      Specjalistyczny komponent optyczny. To lustro o niewiarygodnie wypolerowanej powierzchni potrafi selektywnie filtrować różne długości fal świetlnych i zmieniać wzór odbicia w zależności od pobliskich pól magnetycznych.

      Używane w produkcji wielu <TECHNOLOGY>zaawansowanych technologii<>.
    ui_bio_name: KOMORA AMINO
    ui_bio_name_l: Komora amino
    ui_bio_desc: |-
      Specjalistyczne <TECHNOLOGY>urządzenie katalizy biologicznej<>.

      Ta jednostka wykorzystuje naturalnie występujące enzymy w celu łatwiejszego przetwarzania energii i szybszego przetwarzania w wielu <TECHNOLOGY>zaawansowanych technologiach<>.
    ui_hydralic_name: OKABLOWANIE HYDRAULICZNE
    ui_hydralic_name_l: Okablowanie hydrauliczne
    ui_hydralic_desc: |-
      Specjalistyczne <TECHNOLOGY>okablowanie i przewody kontrolne<> z giętkiego materiału, który umożliwia przesył energii oraz sygnału, a także bezpośrednią kontrolę nad zdalnymi komponentami.

      Używane w produkcji wielu <TECHNOLOGY>zaawansowanych technologii<>.
    ui_pin_lava1_obj_tip: |-
      <EARTH>Bazalt<> znajdziesz głównie na planetach <FUEL>wulkanicznych<>. Pozyskuje się go zwykle z dużych złóż, które zlokalizuje <TECHNOLOGY>wizjer analityczny<>.

      Bazalt można otrzymać z pospolitych skał ferrytowych po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Uzyskać go można także w wyniku przetworzenia <EARTH>namagnesowanego ferrytu<> i pierwiastków terenowych z innych światów o <FUEL>wysokich temperaturach<>.
    ui_lava1_name: BAZALT
    ui_lava1_name_l: Bazalt
    ui_lava_sym: B
    ui_lava1_desc: |-
      Lokalny ekstrakt mineralny pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle występuje na planetach <FUEL>wulkanicznych<>.
    ui_pin_storm_crystal_obj_tip: |-
      Kryształy burzowe występują naturalnie na planetach z <FUEL>ekstremalną pogodą<>. Można je pozyskać podczas aktywnych burz.
      Zlokalizuj kryształy burzowe, używając <TECHNOLOGY>wizjera analitycznego<>.
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>Rdzeń larwalny<> to cuchnący, śluzowaty środek <FUEL>szepczących jaj<>, które można znaleźć na bezpowietrznych planetach lub w pobliżu opuszczonych budynków.
      <FUEL>UWAGA<>: Młode będą zajadle bronić swoich larw. <FUEL>Szepczące jaja<> znajdziesz przy użyciu <TECHNOLOGY>wizjera analitycznego<>.
    ui_weapon_inv_token_name: POLE ROZBUDOWY MULTINARZĘDZIA
    ui_weapon_inv_token_name_l: Pole rozbudowy multinarzędzia
    ui_weapon_inv_token_desc: |-
      Uniwersalny obwód ulepszający, kompatybilny ze wszystkimi modelami <STELLAR>osobistego multinarzędzia<>.

      Ten moduł można wpiąć w multinarzędzie korzystając ze <STELLAR>stojaka ulepszeń multinarzędzia<> na stacji kosmicznej, co zapewni użytkownikowi więcej przestrzeni wewnątrz multinarzędzia na dodatkowe ulepszenia i specjalizacje technologiczne.
    ui_weapon_inv_token_sub: Jednostka ulepszająca
    ui_suit_inv_token_name: MODUŁ ROZSZERZAJĄCY DO EGZOKOMBINEZONU
    ui_suit_inv_token_name_l: Moduł rozszerzający do egzokombinezonu
    ui_suit_inv_token_desc: |-
      Zaawansowany moduł technologii przetrwania, który umożliwia zwiększenie <STELLAR>pojemności egzokombinezonu<>.

      Jest wypełniony nanoekspanderami, które tworzą w egzokombinezonie stabilne subwarpowe strefy próżniowe, tym samym zwiększając <STELLAR>miejsce na ekwipunek<>. Zastosuj tę modyfikację, używając terminalu ulepszeń egzokombinezonu na <STELLAR>stacji kosmicznej<>.
    ui_suit_inv_token_sub: Jednostka ulepszająca
    ui_pin_shipcharge_obj_tip: |-
      Wytwórz przedmiot %ITEM%, używając <EARTH>złota<> i <TECHNOLOGY>trytu<>. Użyj <IMG>PRODMENU<>, by wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      <EARTH>Złoto<> i <EARTH>tryt<> najczęściej <COMMODITY>wydobywa się z asteroid<>.
    ui_geode_rare_name: ŚWIECĄCY MINERAŁ
    ui_geode_rare_name_l: Świecący minerał
    ui_geode_rare_desc: |-
      Choć jego powierzchnia jest brudna i matowa, wypolerowanie tego kamienia wydobywa jego wewnętrzny blask bijący tuż pod lekko opalizującą powierzchnią.

