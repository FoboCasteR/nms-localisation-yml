    ui_weird_obj5_msg1: Mała, węglowa formo życia, czy chcesz dołączyć do naszego
      tańca? Pozostań pod osłoną swoich metalowych skrzydeł. Nie chcemy cię skrzywdzić.
    ui_weird_obj5_msg2: Możesz zbliżyć się do tego klastra, mała formo życia. Jesteśmy
      pyłem i jesteśmy wszędzie. Nie różnimy się tak bardzo od ciebie.
    ui_weird_obj5_msg3: Widzisz nasze skondensowane wspomnienia, niewielka istoto.
      System, który był. System, który powstanie.
    ui_weird_obj5_msg4: Czy ściągnęły cię tu nasze przedśmiertne drgawki, mała istoto?
      Tutaj byliśmy gwiazdą, tutaj też powrócimy. Szkarłatne odrodzenie jest pisane
      zarówno nam, jak i tobie.
    ui_weird_obj5_msg5: Widzisz tę mgławicę, raczkująca świadomości? Niesamowite.
      Poprzez ciebie możemy obserwować siebie.
    ui_weird_obj5_msg6: Twoje paliwo szybko się wypala, ciepłokomórkowa istoto. Nie
      zostawaj tu długo.
    ui_weird_obj5_msg7: Wyczuwamy inteligencję. Czy jesteś w stanie analizować te
      myśli, istoto zamknięta w ciele? Uważaj na swoje wątłe życie pośród tej mrocznej
      pustki.
    ui_weird_obj5_msg8: Czy to całość twojego istnienia, mała świadomości? A może
      twoje rodzeństwo się rozproszyło? Doskwiera ci samotność? Zatańcz z nami chwilę.
    ui_weird_obj5_msg9: Pamiętasz nas, węglowa formo życia? Twoje komórki są w naszych
      komórkach. W pyle i rozkładzie, we wszystkim. Wszystko jest zapisane. Pamiętamy.
    ui_weird_obj5_msg10: Sądzimy, że dotrze do ciebie ta częstotliwość, pobliska formo
      życia. Witaj, jeśli jesteś w stanie nas zrozumieć.
