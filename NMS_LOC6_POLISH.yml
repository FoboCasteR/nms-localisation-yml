    ui_seasonal_main_obj1: Ukończ fazę pierwszą.
    ui_seasonal_main_obj2: Ukończ fazę drugą.
    ui_seasonal_main_obj3: Ukończ fazę trzecią.
    ui_seasonal_main_obj4: Ukończ fazę czwartą.
