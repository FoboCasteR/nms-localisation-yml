    ui_exped_comm_wrap_sub: Przeprowadź niezwykłe badania dla Nady i Polo.
    ui_exped_comm_wrap_desc: |-
      Kosmiczna anomalia wykrywa pewien wzór w czasie – dziwny sygnał przenikający wiele wymiarów.
      Nada i Polo będą musieli zbadać <STELLAR>język i historię obcych<>, aby dowiedzieć się o nim czegoś więcej i skonstruować bardziej precyzyjne urządzenie śledzące.
    ui_exped_comm_wrap_obj1: Zdobądź dozymetr historiograficzny
    ui_exped_comm_wrap_obj1_tip: |-
      Polo skonstruował nowe urządzenie – <SPECIAL>dozymetr historiograficzny<>. To narzędzie dokonuje pomiaru ekspozycji na strumienie historiograficzne w pobliżu miejsc ukrycia kluczowych artefaktów. Rejestry nietypowych zmian historii pozwolą Nadzie namierzyć sygnał.

      Aby zdobyć dozymetr, osiągaj <EXPED>kamienie milowe<> w <EXPED>trybie ekspedycji<>.
    ui_exped_comm_wrap_obj1_msg: |-
      Zdobądź dozymetr historiograficzny.
      Aby zdobyć dozymetr, osiągaj <EXPED>kamienie milowe<> w <EXPED>trybie ekspedycji<>.
    ui_exped_comm_wrap_obj2: Zbadaj historię i język obcych
    ui_exped_comm_wrap_obj2_tip: |-
      Istota Nada wykryła nowy wzór w historii <TRANS_TRA>Geków<>, <TRANS_EXP>Korvaxów<> i <TRANS_WAR>Vy'keenów<>.

      Uważa, że to echo historyczne jest artefaktem komunikacyjnym z anomalnego źródła.
      Pomóż Nadzie i Polo w badaniach, przesyłając dane historyczne z miejsc ukrycia artefaktów obcych.

      Kup <SPECIAL>mapy planet<> u <TECHNOLOGY>kartografa<> na stacji kosmicznej.
    ui_exped_comm_wrap_obj2_msg: |-
      Pomóż Nadzie i Polo, przesyłając im dane historyczne z miejsc ukrycia artefaktów.
      Nada wykrył nowy wzór w historiach obcych.
      Przekazuj mu wyniki pomiarów dozymetrem, by namierzyć źródło wzoru.
