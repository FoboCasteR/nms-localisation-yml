    ui_aband_reveal_osd: SKANER SYGNAŁÓW S.O.S. WŁĄCZONY... DOSTRAJANIE...
    ui_poi_reveal_osd: OBIEKT SZUKA GOSPODARZA... WYSZUKIWANIE...
    exp_abandshop_desc1: Kiedy podchodzę, Korvax mnie skanuje. Ostrożnie bada moje
      zamiary. Sprawdza swoje dane i uspokaja się. Nie jestem zagrożeniem.
    exp_abandshop_desc2: Na wizjerze formy życia rozbłyska seria lampek. Czuję mrowienie
      w głowie. Nie jest to przyjemne, jakby ktoś przeglądał mi myśli.
    exp_abandshop_desc3: Kiedy podchodzę, Korvax wyłącza ekran osobistego panelu z
      danymi. Próbuje przybrać niewinny wygląd, na tyle, na ile te elektroniczne formy
      życia są to w stanie zrobić.
    exp_abandshop_desc_short: Korvax czeka na moją decyzję.
    tra_abandshop_desc1: Kiedy podchodzę do Geka, wyczuwam znany mi już zapach feromonu
      handlowego, ale wygląda na to, że tym razem dodano coś jeszcze. Czuję obezwładniające
      wrażenie szarej, mętnej mgły, otaczającej mój umysł.
    tra_abandshop_desc2: Kiedy podchodzę, Gek uśmiecha się nieśmiało. Uśmiech jest
      fałszywy, gdyż wśród nieporządku jego stoiska widzę leżącą broń.
    tra_abandshop_desc3: Kiedy podchodzę do jego rozklekotanego posterunku handlowego,
      Gek szeroko się uśmiecha. Odsuwa na bok dziwną plątaninę kabli i poświęca mi
      całą swą uwagę.
    tra_abandshop_desc_short: Gek czeka na moją decyzję.
    war_abandshop_desc1: Kiedy podchodzę, Vy'keenin sztywnieje, ale chyba stara się
      to ukryć. Jest zdenerwowany, ma się na baczności.
    war_abandshop_desc2: Kiedy podchodzę, Vy'keenin mierzy mnie wzrokiem. Wygląda
      na to, że zdaję egzamin, gdyż mnie nie odpędza.
    war_abandshop_desc3: Rozklekotane otoczenie nie pasuje do Vy'keenina, którego
      tu spotykam. Kiedy podchodzę obrzuca mnie wzrokiem.
    war_abandshop_desc_short: Vy'keenin czeka na moją decyzję.
    exp_abandshop_lang1: Istoto przedsiębiorcza, szukasz wiedzy, okazji?
    exp_abandshop_lang2: Witaj, istoto podróżująca. Korvax wie wiele. Istota podróżująca
      chyba też szuka ukrytej wiedzy?
    exp_abandshop_lang3: Masz tu jakiś interes, istoto podróżująca? Szukasz zaginionych
      zapisów, ukrytych danych?
    tra_abandshop_lang1: Okazja i zyski dla wszystkich, tak? Nie ma ograniczeń odnośnie
      towarów, zgadza się?
    tra_abandshop_lang2: Przyjazna istoto, oferuję różne usługi! Niektóre formy życia
      mają problem z takimi interesami, ale zysk to zysk, prawda?
    tra_abandshop_lang3: Uważasz się za odważną, istoto podróżująco-przyjazna? Dobrze!
      Trzeba być odważnym! Szukać zysków! Wydaje mi się, że razem możemy prosperować!
    war_abandshop_lang1: Grah! Kolejna inspekcja? Czyż vy'keeński honor nie jest wystarczającą
      gwarancją?
    war_abandshop_lang2: Grah! Bycie sklepikarzem nie przynosi honoru. Ale w łowach
      jest chwała, intruzie! Zgadzasz się chyba?
    war_abandshop_lang3: Wiem, co sobie myślisz, intruzie. Grah! Widziałem więcej
      bitew niż ci się wydaje!
    npc_abandshop_opt_a: Zdobądź współrzędne.
    tra_abandshop_res_a1: Gek dyskretnie umieszcza przed sobą małe urządzenie radiowe.
      Podnoszę je. Gek na mnie patrzy, kiwa głową, a następnie się odwraca.
    tra_abandshop_res_a2: Delikatnie podnoszę małe urządzenie radiowe, które Gek ostrożnie
      postawił przede mną. Kiwamy do siebie.
    tra_abandshop_res_a3: Gek delikatnie kiwa głową i oczyszcza powietrze. Jego feromony
      zanikają. Patrzę na swoje dłonie i widzę w nich małe urządzenie radiowe.
    exp_abandshop_res_a1: Elektroniczna forma życia jednym ruchem wkłada mi do ręki
      niewielki odbiornik radiowy. Kiedy go oglądam, przyciemnia swój wizjer.
    exp_abandshop_res_a2: Słyszę delikatny, szybko modulowany gwizd. Następnie, wraz
      z bardzo delikatnym kiwnięciem głowy, Korvax wręcza mi małe urządzenie radiowe.
    exp_abandshop_res_a3: Ruchem równie szybkim co delikatnym, Korvax umieszcza mi
      w rękach małe urządzenie radiowe. Gdyby nie fakt, że trzymam w rękach paczuszkę,
      trudno byłoby uwierzyć, że obcy w ogóle się poruszył.
    war_abandshop_res_a1: Vy'keenin wpycha mi w ręce odbiornik radiowy. Chrząka i
      odwraca się.
    war_abandshop_res_a2: Vy'keenin kładzie przed sobą odbiornik radiowy. Podnoszę
      go. Obcy nic nie mówi.
    war_abandshop_res_a3: Bez słowa, Vy'keenin wręcza mi małe urządzenie radiowe.
      Kiedy je biorę, obcy się odwraca. Transakcja zakończona.
    npc_abandshop_opt_b: Zapytaj, co sprzedaje.
    tra_abandshop_res_b: Dziwny jest los niektórych dużych statków, przyjazna istoto!
      Ale ich ładunki są bardzo cenne! Odważni mogą liczyć na spore zyski...
    exp_abandshop_res_b: Istota podróżująca szuka nowych miejsc do odkrycia. Takie
      miejsca istnieją. Porzucone wraki dryfują od układu do układu. Można poznać
      ich położenie, ale za odpowiednią cenę.
    war_abandshop_res_b: |-
      Żałosne frachtowce giną! Słabi odzyskiwacze przetrząsają wraki niczym padlinożerne ptaki! Grah! Honorowy wojownik vy'keeński nigdy nie zaangażowałby się w taki proceder!
      Ale jeśli intruza to interesuje, Vy'keenin może posiadać pewne informacje...
