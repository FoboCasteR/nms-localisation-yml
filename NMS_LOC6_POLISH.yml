    launcher_spec_name: ZAAWANSOWANY SYSTEM STARTU
    launcher_spec_name_l: Zaawansowany system startu
    launcher_spec_desc: "Zrobiony na zamówienie system <TECHNOLOGY>kontroli startu<>
      dla statków gwiezdnych o dużych osiągach. Czułe żyroskopy i wyspecjalizowane
      układy kontrolne przeprowadzają nietypowe procedury startu, zwiększające <STELLAR>szybkość<>
      i <STELLAR>wydajność<> startu.\n \nDo ładowania silnika wymagane jest specjalne
      <TECHNOLOGY>paliwo, pochodzące z diwodoru<>. Uruchomienie procedur wymaga wystarczającej
      ilości paliwa przed aktywacją.\n \nPrzytrzymaj <IMG>THRUST<>, aby wystartować
      z powierzchni planety. Przytrzymaj <IMG>BOOST<>, aby włączyć dopalacz w locie."
