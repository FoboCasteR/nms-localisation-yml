    npc_comm_week_04_portal_desc: |-
      Das Portal tut sich vor mir auf.

      Diese uralten Strukturen verbinden Welten und Galaxien ... Bis wohin mag ihre Reichweite gehen? Polos Hoffnungen ruhen auf den Signalen dieses letzten Zielortes. Aber wohin führen sie uns ...?
