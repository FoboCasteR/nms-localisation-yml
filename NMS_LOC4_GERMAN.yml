    planet_bounty_msg1: Kehre zu deinem Schiff zurück und fliege ins All.
    planet_warning: "<FUEL>WARNUNG:<> Die Mission ist lokal und endet bei einem Warp
      automatisch."
    planet_bounty_desc: |-
      Sie behauptet, ihre Anlage würde regelmäßig von Piraten drangsaliert werden. Sie scheint weder die Mittel zu haben, sich selbst zu verteidigen, noch in der Lage zu sein, ihre Station zu verlassen.

      Sie bietet jenen eine beträchtliche Belohnung, die diesem Bombardement ein Ende bereiten können ...
    planet_scan_cre_desc: |-
      Sie behauptet, detaillierte Scans der Kreaturen zu haben, die auf diesem Planeten leben. Sie hat sich nicht klar geäußert, was sie mit diesen Daten vorhat.

      Sie hat jedoch deutlich gemacht, dass mich eine großzügige Belohnung erwartet, sollte ich ihr bei der Beschaffung der Daten helfen.
    planet_scan_min_desc: "Vieles von dem, was sie sagte, war schwer zu verstehen.
      Sie scheint geologische Daten zu benötigen, Messwerte der Mineralien, die in
      diesem System verstreut sind.\n \nTrotz der Übersetzungsschwierigkeiten war
      eines klar: Jedem Entdecker, der diese Daten zur Verfügung stellt, winkt eine
      beachtliche Belohnung."
    planet_scan_tree_desc: "Sie behauptet, dringend detaillierte Scans der Flora zu
      brauchen, die in diesem System wächst. Sie versuchte, den Grund dafür zu erklären,
      konnte ihn jedoch nicht klar schildern.\n \nWenn ich ihr bei der Beschaffung
      der Daten helfen würde, könnte ich aber mit einer großzügigen Belohnung rechnen."
    planet_kill_robots_desc: Sie schien von großem Zorn erfüllt gewesen zu sein, einem
      Hass gegenüber den Wächtern, die auf ihrem Planeten umherschwärmen. Die Lebensform
      konnte ihren Posten nicht verlassen, bot mir jedoch eine Belohnung an, sollte
      ich die Wächter finden und ausschalten.
    planet_kill_fiends_desc: Sie wirkte verängstigt und flüsterte unverständliche
      Warnungen vor sich hin. Ich konnte gerade so viel verstehen, dass sie glaubte,
      seltsame Monstrositäten würden ihre Welt heimsuchen, und dass sie mich belohnen
      würde, sollte ich diese Feinde finden und erledigen.
    planet_kill_cre_desc: |-
      Die Lebensform wirkte gelangweilt – der Kerl war es leid, dass sein Leben in seinem Außenposten an ihm vorbeizog. Er erwähnte den Duft von Mordit.

      Ich konnte der Konversation nur schwer folgen, aber er wollte wohl, dass ich für ihn jage. Er bot mir eine beträchtliche Belohnung, sollte ich mich hinauswagen und die Kreaturen erledigen, die diese Welt durchstreifen.
    planet_feed_cre_desc: |-
      Sie sprach mit mir darüber, wie sehr sie die Außenwelt liebte und welche Schmerzen es ihr bereitete, weggesperrt zu sein. Sie erzählte mir eine lange und schwer nachzuvollziehende Geschichte über eine kleine Kreatur, die wohl ihr Haustier war.

      Sie schien mir eine große Belohnung dafür anzubieten, wenn ich den Planeten durchstreife und alle wilden Tiere füttere, auf die ich stoße.
    planet_digging_desc: |-
      Er plapperte aufgeregt etwas von irgendeiner uralten, vielversprechenden Ruine. Er zeigte mir seine Daten, den Hinweis, der ihn auf dieses Artefakt aufmerksam gemacht hatte.

      Er konnte nicht selbst danach suchen, weshalb er mich bat, es an seiner statt zu tun. Er sagte, ich könnte das Artefakt behalten, solange ich alle wichtigen historischen Daten in seinem Namen erfasse.
    planet_collect_desc: |-
      Sie wirkte aufgewühlt, weil sie dringend eine bestimmte Substanz benötigte. Aus mir nicht verständlichen Gründen kann sie ihren Posten nicht verlassen, um sie selbst einzusammeln.

      Sie bot mir eine großzügige Belohnung an, wenn ich diese für sie besorge und zu ihrem Außenposten bringe.
    planet_deliver_desc: |-
      Er behauptet, einen Gegenstand überbringen zu müssen, aber die Reise nicht selbst antreten zu können. Er scheint vor etwas Angst zu haben, auch wenn ich nicht sagen konnte, wovor genau.

      Er bot mir eine beträchtliche Belohnung an, wenn ich die Lieferung erfolgreich für ihn ausführe.
    planet_depot_desc: |-
      Sie plapperte ein Reihe Koordinaten vor sich hin und zeigte aufgeregt auf eine Karte. Sie scheint ein Ressourcendepot ausgemacht zu haben. Aus irgendwelchen mir unerfindlichen Gründen schien sie die Idee, dieses Depot zu zerstören, zu begeistern.

      Sie würde mich großzügig entlohnen, sollte ich dieses Depot für sie zerstören.
    planet_raid_desc: |-
      Sie sprach in einem ernsten Ton mit mir, während sie auf eine nahe gelegene Fabrik verwies. Irgendetwas an dieser Einrichtung hat ihr große Sorgen bereitet, weshalb sie diese überfallen will.

      Die Lebensform bot mir eine beträchtliche Belohnung an, sollte ich die Einrichtung infiltrieren und auf ihre Datenbank zugreifen. Sie warnt mich, dass ich auf eine entsprechende Reaktion der Wächter vorbereitet sein soll.
    planet_missing_desc: |-
      Es fiel mir schwer, sie zu verstehen, aber wie es scheint, ist ein Kollege von ihr verschwunden. Sie ist verzweifelt und sucht Hilfe bei ihrer Suche.

      Sie bietet mir eine große Belohnung an, wenn ich ihr helfe, ihren verschwundenen „Freund“ zu finden.
    ui_return_mpmission_obj: Kehre zur Weltraumanomalie zurück.
