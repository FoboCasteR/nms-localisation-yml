    ui_guide_topic_terrain: Der Terrainmanipulator
    ui_guide_body_terrain: |-
      Der <TECHNOLOGY>Terrainmanipulator<> ist ein leistungsstarkes Upgrade für das Multiwerkzeug. Drücke nach dem Einbau <TECHNOLOGY><IMG>CYCLEWEAPON<><>, um den Terrainmanipulator zu aktivieren.

      Mit dem Terrainmanipulator kannst du <VAL_ON>deinen eigenen Unterschlupf<> in Form einfacher Höhlen oder aufwändiger Gesteinsstrukturen erschaffen.

      Der Terrainmanipulator ist für den Abbau <STELLAR>großer Ressourcenablagerungen<> unverzichtbar. Solche Ablagerungen beinhalten <STELLAR>Kupfer<> und können mit dem <TECHNOLOGY>Analysevisier<> lokalisiert werden.

      Das Terrain <VAL_ON>passt sich Gebäuden an<>, was die Errichtung von Basen im Gestein erlaubt.

      Drücke <IMG>CYCLEALTWEAPON<>, um zwischen den Funktionen <TRADEABLE>Platzieren<>, <FUEL>Löschen<>, <TRADEABLE>Wiederherstellen<> und <FUEL>Glätten<> zu wechseln.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> ändert die <VAL_ON>Größe<> der Bearbeitung.
    ui_guide_topic_portals: Portale
    ui_guide_body_portals: |-
      Portale erschaffen <VAL_ON>Verbindungen zwischen Welten<>. Gehe zu einem <SPECIAL>Monolithen<>, um die Position eines Planetenportals zu lokalisieren.

      Bevor man Portale verwenden kann, müssen ihre <VAL_ON>Glyphen<> mit Energie versorgt sein. Interagiere mit dem <VAL_ON>Portalterminal<>, um die Glyphen mit Energie zu versorgen.

      Wenn es aktiv ist, wird das Portal die <VAL_ON>Glyphensequenz<> seines Planeten enthüllen. Andere Reisende können diese Glyphensequenz in ihre eigenen Portale eintragen und so deinen Planeten besuchen.

      Die Fähigkeit, eine <VAL_ON>Glyphe<> einzugeben, muss man sich erst <VAL_ON>verdienen<>. Setze den <TECHNOLOGY>Scanner<> und das <TECHNOLOGY>Analysevisier<> ein, um Gräber gefallener Reisender zu lokalisieren. Extrahiere das Wissen über Glyphen aus ihren Protokollen.

      Reisende können <VAL_ON>zufällige Glyphensequenzen<> in ein Portal eingeben. Die Genauigkeit eines solchen Transports wird aber nicht garantiert.
    ui_guide_topic_slots: Inventarverwaltung
    ui_guide_body_slots: |-
      Das <TECHNOLOGY>Raumschiff<> und der <TECHNOLOGY>Exo-Anzug<> haben mehrere Inventararten.

      <STELLAR>Frachtplätze<> dienen zum Lagern von Fracht, während <TECHNOLOGY>Technologieplätze<> für die Installation von Upgrades und anderen Technikgeräten reserviert sind.

      Kaufe im <TECHNOLOGY>Exo-Anzug-Technikladen<> in einer Raumstation neue Inventarplätze. Kostenlose Upgrades sind erhältlich, indem du mithilfe einer <STELLAR>Exo-Anzug-Upgrade-Karte<> eine <TECHNOLOGY>Absprungkapsel<> findest und reparierst. Kaufe diese Upgrade-Karten bei einem <STELLAR>Kartografen<> einer Raumstation.
