      Das Portal tut sich vor mir auf.

      Beeindruckt von dem Gebilde, atme ich tief ein. Ich stehe kurz vor Polos Ziel. Ich frage mich, ob ich auf dieser interstellaren Reise nicht allein bin?
    npc_comm_week_03_factory: |-
      Die Terminalschnittstelle listet verschiedene Datenbanken zu Wächtern auf: Produktionsinformationen und auch Verhaltensprotokolle. Die Daten sind verschlüsselt, doch ich sehe die Möglichkeit, eine Sicherungskopie herunterzuladen.

      Etwas kribbelt und prickelt in meinem Schädel. Eine düstere Vorahnung kündigt das rote Alarmlicht an, das den Raum erfüllt ...
    npc_comm_week_03_factory_opt_a: Wächterdaten herunterladen
