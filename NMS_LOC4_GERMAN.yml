    ui_comm_week_02_title: Gemeinschaftsforschung
    ui_comm_week_02_sub: Spezialist Polo helfen – Woche 2 von 8
    ui_comm_week_02_desc: Spezialist Polo sendet eine Anfrage an Entdecker aus. Er
      bittet sie um Unterstützung; angeblich hat er eine neue „Phase“ der Galaxie
      entdeckt.
    npc_comm_week_02_brief: |-
      Freund! Die Galaxie – sie tost und verändert sich! Bemerkst du es auch?
      Die Grenzen schimmern! Das ist der richtige Zeitpunkt für Forschung, Erkundung und Freundschaft!
    npc_comm_week_02_brief2: |-
      Dieses Universum hat sich stark verändert! Die Evolution hat tausend Zeitsprünge gemacht, mein Freund. Die Metalle und Mineralien der Welten sind erneuert, sie hallen in der Ernährung der überaus seltsamen und herrlichen Bestien wider.
      Haben sich auch ihre Denkweisen verändert? Welche Freundschaften würden sie für Leckerlis anbieten? Freudvolle Forschung betreiben wir hier!
    npc_comm_week_02_brief2_alt: |-
      Dieses Universum hat sich stark verändert! Die Evolution hat tausend Zeitsprünge gemacht, mein Freund. Die Metalle und Mineralien der Welten sind erneuert, sie hallen in der Ernährung der überaus seltsamen und herrlichen Bestien wider.
      Was ihre Mägen wohl mit den Hexkernen anstellen werden? Wird es Freundschaft geben? Aggression? Fäkalien? Freudvolle Forschung betreiben wir hier!
    npc_comm_week_02_brief2_alt2: |-
      Dieses Universum hat sich stark verändert! Die Evolution hat tausend Zeitsprünge gemacht, mein Freund. Die Metalle und Mineralien der Welten sind erneuert, sie hallen in der Ernährung der überaus seltsamen und herrlichen Bestien wider.
      Ich glaube, dass die Hexkerne Kreaturen anziehen. Sie naschen wie verrückt von diesem anormalen Snack! Wir werden die Auswirkungen beobachten. Füttere unsere tierischen Freunde und durchsuche die Befunde nach Hinweisen!
      Freudvolle Forschung betreiben wir hier!
    npc_comm_week_02_brief_res: Ich habe einen perfekten Ort gefunden, um unsere Forschungen
      fortzuführen, Reisender-Freund! Ich übermittle dir die Koordinaten für ein Portal,
      mit dem man die Lichtjahre umgehen kann. Hinter dieser Pforte beginnt unsere
      Forschung.
    npc_comm_week_02_cap: Mein Freund, du verwöhnst und überwältigst uns mit deinem
      Forschungsdrang! Aber ich habe alles erfahren, was ich über anormale Verdauung
      wissen muss – für diesen und für alle anderen Kreisläufe.
    npc_comm_week_02_cap_res_a: Polo klappert ausgelassen mit dem Schnabel. Das Geräusch
      hallt als Echo durch das Cockpit. Er sagt, er habe mir ein Geschenk auf mein
      Konto geschickt, und ich solle es für etwas Spaßiges ausgeben.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo klappert mit dem Schnabel und schnüffelt ein wenig. Er sagt, er hat mir ein Geschenk auf mein Konto geschickt.
      Während seine Umrisse verschwimmen, kann ich beobachten, wie er selbst einen Hex-Kern untersucht. Es sieht so aus, als würde er ihn essen wollen.
    npc_comm_week_02_cap_res_b: Danke, vielen Dank! Ich muss jetzt analysieren, es
      gilt, viel Wissen aufzubauen. Doch lass uns bald wieder Worte austauschen und
      diese junge Galaxie aushorchen!
    npc_comm_week_02_comp: Du warst weit weg, hast viele Kreaturen gemästet! Mästen
      wir nun auch unsere Forschungsarchive. Synchronisiere deine Funde mit der Datenbank
      der Anomalie.
    npc_comm_week_02_comp_alt: Ich rieche das Aroma deiner Forschungsergebnisse bis
      hierher, Reisender-Freund! Mästen wir nun auch unsere Forschungsarchive, so
      wie du diese Kreaturen gemästet hast! Synchronisiere deine Funde bitte mit der
      Datenbank der Anomalie.
