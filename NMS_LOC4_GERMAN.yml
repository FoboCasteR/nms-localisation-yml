    npc_comm_week_07_portal_desc: |-
      Ein Schauer läuft mir über den Rücken, als ich vor der stillen Pforte stehe.
      Sie zerrt mit bedrohlicher Beharrlichkeit an meinem Verstand.

      An welchen dunklen Ort schickt mich Nada jetzt?
    npc_comm_week_07_portal_desc2: Das Portal summt und knistert, sein dunkler Zielort
      lockt mich an.
    ui_comm_week_08_title: Gemeinschaftsforschung
    ui_comm_week_08_sub: Spezialist Polo helfen – Woche 8 von 8
    ui_comm_week_08_desc: Polos Übertragung hat viele Realitäten erreicht. Alle Iterationen
      von Reisenden tragen zu einer realitätenübergreifenden Datensammlung bei. Durch
      den Gesamtfortschritt werden beim Quecksilber-Synthese-Roboter <SPECIAL>zusätzliche
      Gegenstände<> freigeschaltet.
    npc_comm_week_08_brief: Freund! Reisender-Freund!
    npc_comm_week_08_brief2: Polo springt vor lauter Aufregung auf und ab – seine
      Augen leuchten hell – sind das vielleicht Tränen?
    npc_comm_week_08_brief_opt_a: Zuhören
    npc_comm_week_08_brief3: |-
      Alles hat uns hierher geführt, mein Freund! Die Koordinaten, die wir gesucht haben, die seltsamen neuen Samen in der Erde, die dimensionsüberbrückenden Echos von anderen Reisenden-Freunden. Es passt alles zusammen! Ein Nachbeben, das durch die Sterne dröhnt!
      Hunderttausende schlafende Planeten sind jetzt erwacht, gähnen, strotzen vor neuen Entdeckungen!
    npc_comm_week_08_brief4: Ich übermittle dir jetzt die Koordinaten für das Epizentrum
      dieses galaktischen Umbruchs. Es gibt frisch gesäte Flora, die entdeckt werden
      will – Pflanzen mit dem seltsamsten Aufbau ...
    npc_comm_week_08_brief4_alt: Ich übermittle dir jetzt die Koordinaten für das
      Epizentrum dieses galaktischen Umbruchs. Es gibt neugeborene Fauna, die entdeckt
      werden will – Fauna mit dem seltsamsten Aufbau ...
    npc_comm_week_08_brief_res: |-
      Hier sind die Grenzen am dünnsten, mein Freund. Diese Welt wird höchstwahrscheinlich anormal wirken, vielleicht sogar kaputt.
      Aber welch Potenzial, welch Verheißung!
      Wenn jede Iteration von Reisender-Freund dorthin reist, können wir vielleicht mehr Daten zusammenführen als je zuvor ...
    npc_comm_week_08_comp: Wie hat dir die anormale neue Welt gefallen? Polo und Nada,
      wir beneiden euch wegen eurer Reisen. Dürfen wir die Daten sehen?
    npc_comm_week_08_comp_opt_a: Daten übermitteln
    npc_comm_week_08_comp_res: |-
      Erstaunlich! Diese Funde fühlen sich unglaublich vertraut an. Als ob wir diese Übertragung in einer anderen Zeit geträumt hätten, oder in einem anderen Raum ...
      Ich glaube, diese Reise hat gerade erst begonnen. Die Daten, die wir sammeln, umfassen Iterationen fernab unserer eigenen, die alle in Polos und Nadas bescheidenes Heim geleitet wurden.
      Mein synthetischer Begleiter, der aus Metall besteht und eine Seele hat – er regt sich! Seine Prozessoren hungern nach Daten. Komm an Bord! Sieh mit zwei deiner ganz eigenen Augen!
    npc_comm_week_08_comp_res_all: Diese wunderbaren Daten! Hast du mehr davon? Die
      Datenbanken der Anomalie sind geöffnet, wanken zwischen diesem und dem nächsten
      Universum.
    npc_comm_week_08_comp2_opt_b: Übertragung beenden
    npc_comm_week_08_comp2_res_a: Polo dankt mir wiederholt und schickt mir ein Geschenk
      auf mein Konto. Er schaut kurz auf sein Tablet und bestätigt dann, dass der
      Synthese-Roboter weiterhin tatkräftig auf die gesammelten Daten reagiert. Weitere
      Entdeckungen würden ihn weiter antreiben.
    npc_comm_week_08_comp2_res_b: Melde dich mit deinem Scanner, wenn du mehr Entdeckungen
      übertragen kannst, mein Freund!
    npc_comm_week_08_cap: Diese Iteration des Synthese-Roboters hat fast ihre maximale
      Kapazität erreicht! Ich denke, dass das hier der letzte Datensatz ist, den es
      in diesem Universum annehmen kann.
    npc_comm_week_08_cap_res_a: |-
      Freund ... mehr Forschung hat die Anomalie nicht eingeplant ... vorerst.
      Aber wir wollen jetzt nicht traurig sein! Erkunde, fliege, laufe, schwimme, reise!
    npc_comm_week_08_cap_opt_a: Fortfahren
    npc_comm_week_08_cap_res_a_extr: Bringen wir unser Zuhause jetzt zu dir, mein
      Freund?
