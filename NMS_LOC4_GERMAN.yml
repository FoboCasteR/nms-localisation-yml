    exp_findbase_no_base_lang: "Lebensform! Du bist später dran als erwartet. Die
      Daten wurden gesammelt, ausgetauscht, angewendet. Dich erwartet eine Basis,
      wie vereinbart. \nDank deines neuen Zuhauses hast du immer eine Zuflucht, zu
      der du zurückkehren kannst, während du das Universum erkundest. Möge das Licht
      des Atlas mit dir sein."
    war_findbase_no_base_lang: |-
      Grah! Du bist spät dran! Du hättest schon vor einigen Minuten hier sein sollen.
      Eindringling, der Preis wurde bezahlt. Verschwinde sofort von hier und fordere deine Basis ein. Dank deines neuen Zuhauses hast du immer eine Festung, zu der du zurückkehren kannst, während du das Universum erkundest.
    tra_findbase_no_base_lang: |-
      Ah, mein Freund! Du bist pünktlich. Die nötigen Papiere wurden eingereicht und deine neue Basis ist bereit!
      Dank deines neuen Zuhauses hast du immer eine Zuflucht, zu der du zurückkehren kannst, während du das Universum erkundest. Möge das Licht des Atlas mit dir sein.
    exp_findbase_no_room_lang: |-
      Lebensform! Du bist später dran als erwartet. Die Daten wurden gesammelt, ausgetauscht, angewendet. Dich erwarten neue Werkzeuge, wie vereinbart.
      Der Korvax hat Pläne, sowohl die Basis als auch den Exo-Anzug zu überarbeiten. Wo befindet sich deine Basis? Welche Art des <STELLAR>Gefahrenschutzes<> erfüllt deine Bedürfnisse?
    war_findbase_no_room_lang: |-
      Grah! Eindringling! Du bist spät dran! Du hättest schon vor einigen Minuten hier sein sollen.
      Trotzdem wurde der Preis bezahlt und ich habe die geforderten Upgrades bekommen. Neue Module für deine Basis und Schutz gegen die Elemente.
      Wo befindet sich deine Basis? Welche Art des <STELLAR>Gefahrenschutzes<> erfüllt deine Bedürfnisse?
    tra_findbase_no_room_lang: |-
      Ah, mein Freund! Du bist pünktlich. Die nötigen Papiere wurden eingereicht und dich erwarten interessante neue Werkzeuge!
      Freude! Ich habe Pläne, sowohl die Basis als auch den Exo-Anzug zu überarbeiten. Wo befindet sich deine Basis? Welche Art des <STELLAR>Gefahrenschutzes<> erfüllt deine Bedürfnisse?
    exp_findbase_no_room_res: Weisheit, Reisender-Entität. Von deiner vergrößerten
      Basis aus kannst du alles frei erkunden. Außerdem kannst du von jeder Station
      aus dorthin zurückkehren. Möge das Licht des Atlas mit dir sein.
    war_findbase_no_room_res: Vorzügliche Wahl, Eindringling! Verschwinde sofort von
      hier und vergrößere deine Basis. Möge sie sich als mächtige Festung erweisen,
      während du das Universum erkundest! Grah!
    tra_findbase_no_room_res: Clever, mein Freund! Möge dein Zuhause stets eine Zuflucht
      sein, wo auch immer im Universum du dich aufhältst.
