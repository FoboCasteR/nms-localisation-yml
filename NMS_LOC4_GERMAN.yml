    fleet_trading_empty_2: Wir versuchten, im „%SYSTEM%“-System zu handeln. Die lokale
      Wirtschaft war zu schwach für profitable Geschäfte.
    fleet_trading_empty_3: Wir sammelten Waren auf dem Planeten %PLANET%. Die Waren
