      Mengen an nur minimal beschädigten Artefakten.
    fleet_explore_t1_3: Ein planetares Untersuchungsteam legte Korvax-Ruinen frei.
      Die Kammern waren ohne Leben, doch die Inschriften auf den Mauern offenbarten
      eine Vielzahl an Schätzen.
    fleet_explore_t1_4: Ein planetares Untersuchungsteam legte ein bemerkenswertes
      Höhlensystem frei. Weitläufige Wandmalereien bedeckten die Mauern und offenbarten
      weitere vergrabene Schätze.
    fleet_explore_t1_5: Ein planetares Untersuchungsteam grub eine Stätte von beachtlichem
