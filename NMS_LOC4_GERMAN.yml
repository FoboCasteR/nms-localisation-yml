      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_cataprod3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <CATALYST>Natriumnitrat<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_oxyprod3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <FUEL>Sauerstoff<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_sacvenom_obj_tip: "Sammle %ITEM% von seltenen <TRADEABLE>Landigeln<>, die
      man gelegentlich auf Planeten findet.\nFür die Ernte kann ein <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>
      erforderlich sein. Rekrutiere einen <TECHNOLOGY>Basiswaffenmeister<>, um dem
      Bauplan zu erhalten.\n<FUEL>WARNUNG:<> Landigel verfügen über eine stachelbasierte
      Verteidigung. "
    ui_pin_gravball_obj_tip: |-
      Sammle %ITEM% von seltenen <TRADEABLE>Gravitino-Wirten<>, die gelegentlich auf Planeten zu finden sind.
      <FUEL>WARNUNG:<> Gravitino-Wirte werden von Wächtereinheiten überwacht.
    ui_pin_albumenpearl_obj_tip: |-
      Sammle %ITEM% von seltenen <TRADEABLE>empfindungsfähigen Pflanzen<>, die gelegentlich auf <TRADEABLE>fruchtbaren Planeten<> zu finden sind.
      <FUEL>WARNUNG:<> Empfindungsfähige Pflanzen werden von Wächtereinheiten überwacht.
    ui_pin_cavecube_obj_tip: |-
      Sammle %ITEM% von uralten Artefakten, die gelegentlich in <TECHNOLOGY>Höhlen<> zu finden sind.
      Finde natürliche Höhleneingänge oder erzeuge mit dem <TECHNOLOGY>Terrainmanipulator<> einen eigenen. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
    ui_pin_alloy1_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Paraffinium<> und <EARTH>ionisiertem Kobalt<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Paraffinium ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <TRADEABLE>üppigen Planeten<> zu finden.
      Raffiniere Chlor aus <TRADEABLE>Salz<>, welches in <TECHNOLOGY>Unterwasser-Mineralvorkommen<> abgebaut wird.
    ui_pin_alloy2_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Pyrit<> und <EARTH>reinem Ferrit<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Pyrit ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <STELLAR>unwirtlichen Planeten<> zu finden.
      Raffiniere reines Ferrit aus Ferritstaub, der in gewöhnlichen Mineralien zu finden ist.
    ui_pin_alloy3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Ammoniak<> und <EARTH>Chlor<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Ammoniak ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <TRADEABLE>giftigen Planeten<> zu finden.
      Raffiniere Chlor aus <TRADEABLE>Salz<>, welches in <TECHNOLOGY>Unterwasser-Mineralvorkommen<> abgebaut wird.
    ui_pin_alloy4_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Uran<> und <EARTH>reinem Ferrit<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Uran ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <COMMODITY>radioaktiven Planeten<> zu finden.
      Raffiniere reines Ferrit aus Ferritstaub, der in gewöhnlichen Mineralien zu finden ist.
    ui_pin_alloy5_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Phosphor<> und <TECHNOLOGY>ionisiertem Kobalt<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Phosphor ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <FUEL>heißen Planeten<> zu finden.
      Raffiniere ionisiertes Kobalt aus <TECHNOLOGY>Kobalt<>, das in <TECHNOLOGY>unterirdischen Mineralvorkommen<> abgebaut wird.
    ui_pin_alloy6_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>Dioxit<> und <TECHNOLOGY>ionisiertem Kobalt<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Dioxit ist mithilfe eines <TECHNOLOGY>Analysevisiers<> in großen Vorkommen auf <TECHNOLOGY>gefrorenen Planeten<> zu finden.
      Raffiniere ionisiertes Kobalt aus <TECHNOLOGY>Kobalt<>, das in <TECHNOLOGY>unterirdischen Mineralvorkommen<> abgebaut wird.
    ui_pin_alloy7_obj_tip: Produziere oder raffiniere %ITEM% aus <SPECIAL>Herox<>,
      <SPECIAL>Straßenköterbronze<> und <SPECIAL>Lemmium<>. Um hochentwickelte Produkte
      herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
    ui_pin_alloy8_obj_tip: Produziere oder raffiniere %ITEM% aus <SPECIAL>Aronium<>,
      <SPECIAL>Magno-Gold<> und <SPECIAL>Grantine<>. Um hochentwickelte Produkte herstellen
      zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
    ui_pin_farmprod1_obj_tip: |-
      Aus <SPECIAL>Mordit<> und <TRADEABLE>Pilzschimmel<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Pilzschimmel kann geerntet oder auf <TRADEABLE>giftigen Planeten<> wild gefunden werden.
      Mordit wird von den <FUEL>Kadavern von Kreaturen<> abgebaut.
    ui_pin_farmprod2_obj_tip: |-
      Aus <FUEL>Faecium<> und <TRADEABLE>Gammawurzel<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Gammawurzel kann angebaut oder auf <COMMODITY>radioaktiven Planeten<> wild gefunden werden.
      Faecium wird aus den Exkrementen wilder Tiere gewonnen. Füttere wilde Tiere, um die Produktion zu steigern.
    ui_pin_farmprod2_obj_tip_alt1: |-
      Aus <SPECIAL>Coprit<> und <TRADEABLE>Gammawurzel<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Gammawurzel kann angebaut oder auf <COMMODITY>radioaktiven Planeten<> wild gefunden werden.
      Coprit wird aus den Exkrementen wilder Tiere gewonnen. Füttere wilde Tiere, um die Produktion zu steigern.
    ui_pin_farmprod2_obj_tip_alt2: |-
      Wird aus <FUEL>Dungproben<> und <TRADEABLE>Gammawurzel<> hergestellt. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Gammawurzel kann angebaut oder auf <COMMODITY>radioaktiven Planeten<> wild gefunden werden.
      Dung kann schnell aus den Exkrementen wilder Tiere gewonnen werden. Füttere wilde Tiere, um die Produktion zu steigern.
    ui_pin_farmprod3_obj_tip: |-
      Wird aus <STELLAR>Silikatpulver<> erzeugt. Extrahiere Silikat mit einem <TECHNOLOGY>Terrainmanipulator<> aus der Erde.
      Wird mit <TECHNOLOGY>Frostkristallen<> aus <TECHNOLOGY>gefrorenen Welten<> hergestellt. Erhalte den Bauplan von einem <TECHNOLOGY>Konstruktionsaufseher<>.
    ui_pin_farmprod4_obj_tip: |-
      Aus <TECHNOLOGY>Frostkristallen<> und <TRADEABLE>Solanium<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Frostkristalle können angebaut oder auf <TECHNOLOGY>gefrorenen Planeten<> wild gefunden werden.
      Solanium kann angebaut oder auf <FUEL>heißen Planeten<> wild gefunden werden.
    ui_pin_farmprod5_obj_tip: |-
      Aus <TRADEABLE>Kaktusfleisch<> und <TRADEABLE>Sternenknollen<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Kaktusfleisch kann angebaut oder auf <STELLAR>unwirtlichen Planeten<> wild gefunden werden.
      Sternenknollen können angebaut oder auf <TRADEABLE>fruchtbaren Planeten<> wild gefunden werden.
    ui_pin_farmprod6_obj_tip: |-
      Aus <TRADEABLE>Kaktusfleisch<> herstellen. Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
      Kaktusfleisch kann angebaut oder auf <STELLAR>unwirtlichen Planeten<> wild gefunden werden.
    ui_pin_farmprod7_obj_tip: |-
      Aus <COMMODITY>Säure<> und <COMMODITY>instabilem Gel<> herstellen.
      Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
    ui_pin_farmprod8_obj_tip: |-
      Aus <COMMODITY>Schmiermittel<> und <COMMODITY>Glas<> herstellen.
      Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
    ui_pin_farmprod9_obj_tip: |-
      Aus <COMMODITY>Hitzekondensatoren<> und <COMMODITY>Polyfaser<> herstellen.
      Erhalte den Bauplan von einem <TECHNOLOGY>Wissenschaftsspezialisten<> in einer Basis.
    ui_pin_reaction1_obj_tip: |-
      Aus <TRADEABLE>Schwefelin<> und <FUEL>verdichtetem Kohlenstoff<> herstellen. Erhalte den Bauplan vom <STELLAR>Syntheselabor<> an Bord der <SPECIAL>Weltraumanomalie<> oder indem du <TECHNOLOGY>planetare Fabriken<> überfällst.
      Baue Schwefelin mit einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<> auf <FUEL>heißen<> und <STELLAR>unwirtlichen<> Welten ab.
      Raffiniere verdichteten Kohlenstoff aus gewöhnlichem, pflanzenbasiertem <FUEL>Kohlenstoff<>.
    ui_pin_reaction2_obj_tip: |-
      Aus <TRADEABLE>Radon<> und <FUEL>verdichtetem Kohlenstoff<> herstellen. Erhalte den Bauplan vom <STELLAR>Syntheselabor<> an Bord der <SPECIAL>Weltraumanomalie<> oder indem du <TECHNOLOGY>planetare Fabriken<> überfällst.
      Baue Radon mit einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<> auf <COMMODITY>radioaktiven<> und <TECHNOLOGY>gefrorenen<> Welten ab.
      Raffiniere verdichteten Kohlenstoff aus gewöhnlichem, pflanzenbasiertem <FUEL>Kohlenstoff<>.
    ui_pin_reaction3_obj_tip: |-
      Aus <TRADEABLE>Stickstoff<> und <FUEL>verdichtetem Kohlenstoff<> herstellen. Erhalte den Bauplan vom <STELLAR>Syntheselabor<> an Bord der <SPECIAL>Weltraumanomalie<> oder indem du <TECHNOLOGY>planetare Fabriken<> überfällst.
      Baue Stickstoff mit einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<> auf <TRADEABLE>fruchtbaren<> und <TRADEABLE>giftigen<> Welten ab.
      Raffiniere verdichteten Kohlenstoff aus gewöhnlichem, pflanzenbasiertem <FUEL>Kohlenstoff<>.
    ui_pin_compound1_obj_tip: |-
