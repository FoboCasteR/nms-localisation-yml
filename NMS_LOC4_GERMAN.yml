    fleet_returned_home: Wir kehrten zur Flotte zurück. Dort versammelten wir uns
      beim Hauptschiff. Die Nachbesprechung des Einsatzes sollte in Kürze beginnen.
    fleet_combat_generic_1: Wir patrouillierten das „%SYSTEM%“-System. Wir jagten
      und zerstörten %RACE%-Schmuggler. Danach holten wir das Kopfgeld bei der lokalen
      Station ab.
    fleet_combat_generic_2: Wir vertrieben Piraten auf Planet %PLANET% gewaltsam aus
      einer Basis. Anschließend konfiszierten wir den Inhalt des Tresors. Danach holten
      wir uns das Kopfgeld von den %RACE%-Behörden.
    fleet_combat_generic_3: Wir stießen im „%SYSTEM%“-System auf Piraten. Wir zerstörten
      %NUM% feindliche Schiffe. Die verbleibenden Feinde flohen.
    fleet_combat_generic_4: "„%SYSTEM%“-Sektor betreten. Wir kämpften in der Atmosphäre
      des Planeten %PLANET%. Alle Feinde wurden zerstört."
    fleet_combat_generic_5: Wir konnten auf dem Planeten %PLANET% %RACE%-Schmuggler
      fassen. Dadurch gelang es uns, %NUM%0 Tonnen Schmuggelware zu konfiszieren.
    fleet_combat_generic_6: 'Wir patrouillierten das „%SYSTEM%“-System. Konfliktstufe:
      hoch. Kopfgelder abgeholt: %NUM%.'
    fleet_combat_generic_7: Wir halfen den %RACE%-Behörden bei ihren Streitigkeiten
      mit ihrem Nachbarsystem. Die Situation hat sich beruhigt und es gab nur wenige
      Opfer.
    fleet_mining_generic_1: Wir konzentrierten die Orbital-Minenlaser auf dem Planeten
      %PLANET%. Dadurch konnten wir die Mineralien mit einer Effizienz von %NUM% %
      verfeinern.
    fleet_mining_generic_2: Wir sammelten Höhlenmineralien auf dem Planeten %PLANET%.
      Laut unseren Analysen liegt der Anteil von Edelmetallen bei mindestens %NUM%
      %.
    fleet_mining_generic_3: Wir bauten im Asteroidengürtel des „%SYSTEM%“-Systems
      wertvolle Mineralien ab. Der Anteil kommerzieller Metalle liegt bei %NUM% %.
    fleet_mining_generic_4: Wir setzten im „%SYSTEM%“-System eine Materie-Abbaueinheit
      ein. Dadurch konnten wir %NUM%0 Tonnen brauchbarer Sternenmaterie gewinnen.
    fleet_mining_generic_5: Wir schickten eine Bergbaucrew zum Planeten %PLANET%.
      Dadurch konnten wir %NUM%00 Tonnen wertvolles Erz abbauen.
    fleet_mining_generic_6: Die in niedriger Schwerkraft arbeitende Bergbaucrew bearbeitete
      im „%SYSTEM%“-System %NUM% Asteroiden. Operation erfolgreich.
    fleet_mining_generic_7: Das Tiefbohrteam entnahm dem Kern des Planeten %PLANET%
      %NUM%.000 Tonnen flüssiges Metall. Kommerzielle Verarbeitung erfolgreich.
    fleet_trading_generic_1: 'Wir handelten auf den Planeten im „%SYSTEM%“-System
      mit Waren. Gewinnmarge: 1%NUM% %.'
