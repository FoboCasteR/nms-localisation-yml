    fleet_explore_t3_20: Wir entsandten ein Untersuchungsteam. Sammelten Tierproben
      auf Planet %PLANET%. Planet wird von Wasservögeln dominiert. Wir konzentrierten
      die Analyse auf Vögel, die hellblaue Eier legten. Wir kehrten mit Proben zur
      Flotte für Bebrütung zurück.
    fleet_explore_t3_21: Wir scannten das „%SYSTEM%“-System nach exotischen Tieren.
      Wir entdeckten einen Planeten mit zahlreichen Krabben. Sie scheinen aus großen
      Eiern am Flussbett konstant zu schlüpfen. Wir führten Beobachtungen im niedrigen
      Orbit durch.
    fleet_explore_t3_22: 'Wir beobachteten eine Tier-Pflanzensymbiose auf Planet %PLANET%:
      Ein gepanzerter Pflanzenfresser, der auf einem Baum lebte. Die Kreatur schlief
      bei Nacht auf dem Baum und verteilte tagsüber auf der Suche nach Nahrung Samen
      auf dem Boden.'
    fleet_explore_t3_23: Wir entdeckten einen Planeten mit dichter Vogelbevölkerung.
      Wir entsandten ein zoologisches Forschungsteam. Die Vögel bauten Häuser aus
      Stöcken und verzierten ihre Nester mit Mineralfragmenten und hellbunten Pflanzen.
    fleet_explore_t3_24: Wir untersuchten den Planeten %PLANET% auf Tiere. Die Bodencrew
      entdeckte einen vorzüglichen Räuber. Die Kreatur bewegte sich langsam unter
      ihrer Beute. Das Horn auf dem Kopf leuchtete mit verlockenden Mustern. Sie konnte
      sich ihre Nahrung aufgrund der hypnotisierten Beute aussuchen.
    fleet_explore_t3_25: Wir entsandten ein Forschungsteam zum Planeten %PLANET%.
      Es untersuchte kleine Salzwasseramphibien. Die Kreaturen blähten sich bei Störung
      unheimlich groß auf. Proben konnten nicht mitgenommen werden.
    fleet_explore_t4_1: Wir entsandten die Bodenerkundungscrew zum Planeten %PLANET%.
      Sie fand einen polierten und äußerst schweren Metallwürfel. Der Scan des Würfels
      lieferte riesige Datenmengen an entdeckten Planeten.
    fleet_explore_t4_2: Wir erkundeten Planet %PLANET%. Das Forschungsteam untersuchte
      eine Ruine, in deren Zentrum eine riesige Goldkugel lag. Die Kugel ist reibungslos,
      was die Untersuchung als schwierig gestaltete.
    fleet_explore_t4_3: Wir entsandten ein Forschungsteam zum Planeten %PLANET%. Es
      entdeckte einen Steinapparat in einer Ruine. Bei Berührung projizierte der Apparat
      ein Hologramm der Person, die ihn berührte, und zeigte bis jetzt nicht zu entschlüsselnde
      Datenströme.
    fleet_explore_t4_4: Wir landeten auf Planet %PLANET%. Die Bodencrew entdeckte
      eine mögliche Materien-Reproduktionsmaschine in einem verlassenen Gebäude. Die
      Maschine scheint vorwiegend Nanit zu produzieren. Die Rekalibrierungsversuche
      scheiterten vorerst.
    fleet_explore_t4_5: Wir scannten Planet %PLANET%. Laut Orbitaldaten gab es eine
      große Energiequelle unter der Oberfläche. Wir entsandten ein Bodenteam. Eine
      elektrische Konzentration rund um das Gebiet machte eine Annäherung zu Fuß unmöglich.
      Wir führten Ablesungen auf Entfernung durch.
    fleet_explore_t4_6: Wir untersuchten Planet %PLANET%. Wir entdeckten ein Miniaturportal
      bei einer Ruine. Das Portal war aktiv, aber zu klein, um Crewmitglieder zu transportieren.
      Wir entsandten Drohnen, doch das Signal überlebte den Eintritt in das Portal
      nicht.
    fleet_explore_t4_7: 'Als wir den Planeten %PLANET% zu Fuß erkundeten, entdeckten
      wir einen Portalempfänger. Dabei handelte es sich um einen hochpolierten Steinzylinder,
      der auf einer Grundfrequenz sendete. Versuche, die Portaladresse zu entschlüsseln:
      Im Gange.'
    fleet_explore_t4_8: Wir entsandten ein Forschungsteam zum Planeten %PLANET%. Es
      folgte einem sich wiederholenden Signal. Machten es bei einem Korvax-Notrufsignal
      ausfindig. Das Signal scheint aus einer Reihe melodischer Pfeiftöne zu bestehen.
      Wir konnten es nicht übersetzen.
    fleet_explore_t4_9: Wir untersuchten ungewöhnliche Signale auf Planet %PLANET%.
      Die Quelle war ein Vy‘keen-Übertragungsturm. Wir entschlüsselten das Signal.
      Die Übertragung war eine Art Choral, eine überlieferte Geschichte von Hirk und
      Nal. Sie wurde aufgezeichnet und archiviert.
    fleet_explore_t4_10: Das Forschungsteam erkundete Planet %PLANET%. Es entdeckte
      Daten, die zwischen zwei Funktürmen auf der Oberfläche des Planeten ausgetauscht
      wurden. Das Signal wurde verfolgt und entschlüsselt. Die Übertragung bestand
      aus Daten zwischen Gek-Händlern, die den galaktischen Handelsmarkt manipulieren
      wollten.
    fleet_explore_t4_11: Wir entdeckten eine Signalquelle auf Planet %PLANET%. Wir
      entsandten eine Bodencrew. Das Signal wurde zu einem alten Notrufsignal im Zentrum
      eines zerstören Steingebäudes zurückverfolgt. Das Team scannte, konnte die alte
      Sprache aber nicht übersetzen.
    fleet_explore_t4_12: Wir erkundeten Planet %PLANET%. Wir entdeckten ein kleines
      Gerät in einer seichten Höhle. Das Gerät vibrierte mit einer Frequenz, die für
      harmonische Resonanzen in der Höhle sorgte und wunderschöne Musik produzierte.
      Wir scannten das Gerät, fassten es aber nicht an.
    fleet_explore_t4_13: 'Wir entsandten ein Forschungsteam zum Planeten %PLANET%.
      Es fand physische Aufzeichnungen in den alten Steinruinen. Gravurmuster wurden
      gescannt und digitalisiert. Die Aufzeichnungen entpuppten sich als Vogelgesang.
      Geschätztes Datenalter: %NUM%00 Jahre.'
    fleet_explore_t4_14: Wir landeten auf Planet %PLANET%. Wir erkundeten zerstörte
      Gebäude. Wir fanden ein mechanisches Gerät, einen Metallwürfel, der mit rotierenden
      Gesichtern verbunden war. Der Würfel scheint ein rudimentärer Übersetzer zu
      sein, der Glyphen in verschiedenen Schriften anzeigt.
    fleet_explore_t4_15: Wir scannten Planet %PLANET%. Wir entdeckten große Metallkugeln
      auf der Oberfläche. Sie wurden bewusst platziert. Bei richtiger Distanz wirkten
      die Kugeln wie Knoten eines Hypergraphen. Der Planet scheint Teil eines riesigen
      Datensatzes zu sein, Zweck unbekannt.
    fleet_explore_t4_16: Wir untersuchten Planet %PLANET%. Der topografische Scan
      zeigte gigantische Berge auf dem Äquator des Planeten. Wir entsandten die Bodencrew.
      Die Berge scheinen aus Glas zu sein. Dichte und Lichtbrechung wurden gemessen.
    fleet_explore_t4_17: Als wir den Planeten %PLANET% zu Fuß erkundeten, entdeckten
      wir einen riesigen Spiegel. Die reflektierende Oberfläche hatte einen Radius
      von %NUM%00 u. Das Licht wird auf einen Mond reflektiert. Die Crew konnte den
      Zweck nicht feststellen.
    fleet_explore_t4_18: Die Crew grub eine Steinpyramide auf Planet %PLANET% aus.
      Siegel wurden aufgebrochen. Die Crew betrat die Pyramide. Lebensformen konnten
      sie aufgrund zu niedriger Temperaturen nicht untersuchen. Drohnen wurden entsandt.
      Im Kern der Pyramide nähert sich die Temperatur dem absoluten Nullpunkt. Die
      Drohnen gingen verloren, doch die Crew konnte wichtige Daten einsammeln.
    fleet_explore_t4_19: Wir untersuchten ungewöhnliche Signale auf Planet %PLANET%.
      Wir fanden ein kleines Metallgerät in einer alten Steinruine. Das Gerät weist
      alle Eigenschaften eines Perpetuum mobile auf. Nahmen es mit auf das Schiff,
      um die versteckte Energiequelle zu finden.
    fleet_explore_t4_20: Das Forschungsteam erkundete Planet %PLANET%. Es lokalisierte
      eine verlassene Kartografiedrohne. Die Drohne führte die Arbeit seit %NUM%00
      Jahren allein fort. Wir schnappten uns die Drohne und sicherten ihre Daten.
    fleet_explore_t4_21: Wir entsandten ein Forschungsteam zum Planeten %PLANET%.
      Es entdeckte ein Übertragungsgerät, das die Gehirnströme vom Benutzer scannt
      und in Funksignale umwandelt. Die Übertragung konnte nicht entschlüsselt werden.
      Daten wurden für spätere Untersuchung archiviert.
    fleet_explore_t4_22: Wir landeten auf Planet %PLANET%. Wir fanden ein Aufnahmegerät
      in einem verlassenen Gebäude. Das Gerät scheint eine Kamera zu sein und in einer
      ungewöhnlichen Frequenz zu senden. Wir konnten den Empfänger nicht ausfindig
      machen. Zapften das Signal zur Sammlung der Daten an.
    fleet_explore_t4_23: Orbitales Gutachten von Planet %PLANET% wies eine riesige
      Tafel auf. Sie scheint Körner mit Magnetfeldern zu verteilen, was auf ein Muster
      hindeuten könnte. Nach dem Scan der Tafel zeigte sie ein Bild der Flotte.
    fleet_explore_t4_24: Wir entsandten das Planeten-Landungsteam. Die Oberfläche
      des Planeten scheint unnatürlich flach zu sein, als ob sie unentwegt poliert
      wurde. Kein Anzeichen von Leben. Wir sammelten topografische Daten für weitere
      Analysen.
    fleet_explore_t4_25: Wir untersuchten ein Signal auf Planet %PLANET%. Die Crew
      lokalisierte ein aktives Eindämmungsgerät im Hochsicherheitsmodus. Laut Scans
      war es leer. Wir sammelten die Protokolle des Geräts für die weitere Analyse.
    fleet_explore_sec_1: Wir erreichten das „%SYSTEM%“-System. Der Stern zeigte eine
      seltsame chromatische Instabilität und veränderte seine Farben innerhalb weniger
      Stunden. Die Beobachtungen wurden genau niedergeschrieben.
    fleet_explore_sec_2: Ein Fernscan des „%SYSTEM%“-Systems wies eine ungewöhnliche
      planetare Zusammensetzung auf. Alle nicht stellaren Körper des Systems scheinen
      zu 100 % aus Flüssigkeit zu bestehen. Wir konnten den Scan nicht verifizieren.
      Wir verkauften die Daten an die Entdeckergilde.
    fleet_explore_sec_3: Die Bodencrew wurde von einer aggressiven Schleimkreatur
      auf Planet %PLANET% verfolgt. Sie konnten auf der Flucht einige Fotos schießen.
    fleet_explore_sec_4: Die Bodencrew traf bei der Suche nach Hydrothermalöffnungen
      auf gigantische Unterwasserkreaturen. Sie sind langsam, fügsam und versammeln
      sich in der Nähe der Öffnungen. Den Kreaturen gefiel es, gescannt zu werden.
    fleet_explore_sec_5: Die Bodencrew traf bei der Untersuchung von Planet %PLANET%
      auf menschengroße Vögel. Die Vögel waren neugierig und stahlen das Essen von
      der Crew. Sie scheinen nicht fliegen zu können.
    fleet_explore_sec_6: Die Bodencrew wurde bei der Suche nach Mineralien auf Planet
      %PLANET% von fleischfressenden Insekten angegriffen. Insektenproben befanden
      sich in den Crewmitgliedern. Proben wurden gescannt.
    fleet_explore_sec_7: 'Wir erreichten das „%SYSTEM%“-System. Schnelle Änderung
      der Leuchtkraft, gleicht einer blinkenden Code-Sequenz. Übersetzte Sequenz lautet:
      16 16 16 16 16 ...'
    fleet_explore_sec_8: Wir erreichten das „%SYSTEM%“-System. Entdeckten Abnormalitäten
      in den Scandaten. Solarwind äußerst stark, entzieht Atmosphäre von nahen Planeten.
    fleet_explore_sec_9: Wir erreichten das „%SYSTEM%“-System. Entdeckten Anomalien
      in den Scandaten. Der Primärplanet zeigt Kerntemperatur-Instabilität. Bodenwitterungen
      äußerst gefährlich.
    fleet_explore_sec_10: Wir erreichten das „%SYSTEM%“-System. Der Sternscan zeigte
      einige Abnormalitäten. Es könnte zu einem Druckablassen kommen. Kollaps möglich.
    fleet_explore_sec_11: 'Wir erreichten das „%SYSTEM%“-System. Planetenscan zeigte
      anormale Daten. Der Kern scheint zu kochen und von flüssig auf gasförmig überzugehen.
      Tektonische Instabilität: Kritisch. Keine Landung, dafür detaillierte Beobachtung
      aus dem Orbit.'
    fleet_explore_sec_12: Wir erreichten das „%SYSTEM%“-System. Der automatisierte
      Zusammensetzungsscan wies ungewöhnliche Daten auf. Der Planet hatte einen ungewöhnlich
      hohen Pflanzen- und Mineralgehalt. Daten der detaillierten Beobachtung an Entdeckergilde
      verkauft.
    fleet_explore_sec_13: Wir erreichten das „%SYSTEM%“-System. Der automatische Scan
      wurde ausgelöst. Rotationsergebnisse außerhalb des erwarteten Bereichs. Der
      Stern scheint sich unglaublich schnell zu drehen, was seine Form verändert.
      Beobachtungen wurden niedergeschrieben.
    fleet_explore_sec_14: Wir kauften Vorräte im „%SYSTEM%“-System. Bei der Abreise
      beharrte der %RACE%-Händler darauf, uns einen Metallwürfel zu geben. Wir scannten
      den Würfel und fanden ein Archiv mit unzähligen Gek-Familien aus vergangenen
      Jahrtausenden.
    fleet_explore_sec_15: Sammelten nach der Umrüstung im „%SYSTEM%“-Sektor Papiere
      vom Händler. Unter den Dokumenten war ein Bauplan für einen fortgeschrittenen
      Minenlaser-Prototypen. Der Bauplan befindet sich jetzt in der Flotten-Datenbank.
    fleet_explore_sec_16: Wir sammelten Waren vom Händler im „%SYSTEM%“-System ein.
      Der Händler erwähnte medizinische Blumen auf einem Planeten in der Nähe. Wir
      entsandten die Bodencrew zur Probensammlung.
    fleet_explore_sec_17: Kauften zusätzlichen Treibstoff von Raumstation %PLANET%.
      Der Treibstoffhändler erwähnte ungewöhnliche Metalllegierungen in lokalen Asteroiden.
      Wir entsandten das Forschungsteam zum Sammeln von Daten.
    fleet_explore_sec_18: Die Bodencrew traf bei der Untersuchung von Planet %PLANET%
      auf äußerst giftige Pflanzen. Die daraus resultierenden Giftwerte im Blut der
      Crew erlaubten die Sammlung wertvoller Giftproben.
    fleet_explore_sec_19: Die Bodencrew wurde während der Erkundung von Planet %PLANET%
      isoliert. Sie aßen örtliche Früchte, während sie auf die Rettung warteten. Samen
      wuchsen in der Crew und kolonisierten sie. Das Rettungsteam scannte die Hybridwesen,
      weigerte sich aber, sie mit zurück an Bord zu nehmen.
    fleet_explore_sec_20: Die Bodencrew untersuchte Planet %PLANET% nach Mineralien.
      Sie fanden versteinerte Bäume mit hohem Metallanteil. Die Scandaten zeigten
      uns neuartige Biometalllegierungen.
    fleet_explore_sec_fail_1: Die Bodencrew barg ein seltsames Gerät aus einer Höhle
      auf Planet %PLANET%. Das Gerät war voller Schleim. Funktionalität konnte nicht
      wiederhergestellt werden.
    fleet_explore_sec_fail_2: Wir erhielten eine anormale Übertragung im „%SYSTEM%“-System.
      Konnten die Signalquelle nicht orten.
    fleet_explore_sec_fail_3: Das Weltraumradar wurde von plötzlichen intensiven Funkwellen
      gestört. Übertragungsquelle konnte nicht bestimmt werden.
    fleet_explore_sec_fail_4: Wir trafen auf Raumschiffe unbekannter Herkunft. Die
      Schiffe sendeten Datenpakete an die Flotte. Wir konnten die Daten nicht entschlüsseln.
    fleet_explore_sec_fail_5: Wir interagierten mit einem beschädigtem Handelsterminal
      auf Planet %PLANET%. Erhielten verschlüsselten Datenstrom. Das Muster scheint
      einem Notsignal zu gleichen, wir konnten die Koordinaten aber nicht entschlüsseln.
    fleet_explore_sec_fail_6: Wir empfingen ein Notsignal im „%SYSTEM%“-System. Folgten
      dem Signal zur Quelle, fanden aber nur einen kaputten Verstärker wieder.
    fleet_explore_sec_fail_7: Die Crew berichtete von einem riesigen Metallgebilde,
      während sie über Planet %PLANET% flogen. Die Bodencrew landete, die Untersuchung
      ergab keine wertvollen Informationen.
    fleet_explore_sec_fail_8: Die Crew entdeckte ein seltsames Gebilde auf dem Grund
      eines großen Sees, während sie über Planet %PLANET% flogen. Es wurde untersucht,
      aber Erkundung war aufgrund fehlender Unterwasserfahrzeuge nicht möglich.
    fleet_explore_sec_fail_9: Die Fernscanner wurden von einem starken Signal gestört.
      Die Ursache schien ein Sternkörper im „%SYSTEM%“-Sektor zu sein. Sensoren konnten
      nicht rekalibriert werden. Es gab zu wenige Daten, um die Koordinaten zu berechnen.
    fleet_explore_sec_fail_10: Wir empfingen ein ungewöhnliches Signal auf dem interstellaren
      Kommunikationskanal. Das Signal bestand aus sanften, sich endlos wiederholenden
      Pfeiftönen. Wir konnten weder die Muster dekodieren noch die Quelle orten.
    fleet_explore_sec_fail_11: Wir erhielten einen kleinen, perfekt polierten Metallwürfel
      von einem Händler im „%SYSTEM%“-System. Konnten seine Funktion nicht ermitteln.
    fleet_explore_sec_fail_12: Die Bodencrew sammelte Datenbanken von einem abgestürzten
      Frachter. Wollten sie mit dem Flotten-Großrechner verbinden und löschten dabei
      aufgrund magnetischer Felder jegliche Daten.
    fleet_explore_sec_fail_13: Die Späher meldeten seltsam glühende Kreaturen, die
      auf Planet %PLANET% durch die obere Atmosphäre flogen. Wir entsandten das Forschungsteam
      zur Nachforschung. Sie konnten die Meldung nicht bestätigten.
    fleet_explore_sec_fail_14: Die Bodencrew barg ein kleines Übertragungsgerät aus
      einem Gebäude auf Planet %PLANET%. Die versuchte Analyse sorgte für ein lautes
      Schreien und die Explosion des Geräts.
    fleet_explore_sec_fail_15: Die Bodencrew fand während der Erkundung von Planet
      %PLANET% ein kleines, pelziges Säugetier. Sie versuchte, es an Bord der Flotte
      zu schmuggeln. Die Kreatur wurde während der Dekontaminierung unruhig und stieß
      seltsame Gase aus. Der Bereich musste gelüftet werden.
    fleet_explore_sec_fail_16: Sporen wurden unabsichtlich vom Planeten-Landungsteam
      mit an Bord gebracht. Würgeranken wuchsen sofort heran. Kontrolliertes Verbrennen
      musste eingesetzt werden.
    fleet_explore_sec_fail_17: Die Bodencrew berichtete von enormen Kreaturen am Horizont
      bei der Erkundung auf Planet %PLANET%. Sie verfolgten die Kreaturen einige Tage
      lang, um einen detaillierten Scan durchführen zu können. Die Kreaturen waren
      Luftspiegelungen.
    fleet_explore_sec_fail_18: Der Weltraumscanner ging durch eine große EMP-Explosion
      offline. Die Crew stellte die Funktionalität nach Ende des Ereignisses wieder
      her. Es wurden keine Daten gesammelt.
    fleet_explore_sec_fail_19: Wir trafen auf einen %RACE%-Frachter im „%SYSTEM%“-Sektor.
      Der Frachter hatte die Hälfte seiner Selbstzerstörungssequenz durchlaufen. Das
      Schiff versuchte, riesige Datenpakete zu übermitteln. Der Flottenempfänger war
      zu schwach, der Download konnte nicht rechtzeitig abgeschlossen werden.
    fleet_explore_sec_fail_20: Wir entdeckten Anomalien im Protokoll während einer
      laufenden Schiffswartung. Es wurden wiederholte Eindringversuche über Netzwerkkanal
      16 festgestellt. Es kam weder zu Problemen noch Datenverlust.
    fleet_explore_sec_damage_1: Die Bodencrew pflückte Blumen während der Erkundung
      von Planet %PLANET%. Die Pflanzen waren voller mineralfressenden Insekten. Die
      Kreaturen schwärmten im Schiff aus und sorgten für erheblichen Schaden.
    fleet_explore_sec_damage_2: Ein Crewmitglied wollte auf geheime Handelsdaten zugreifen.
      Es wurde versucht, das Schiffsarchiv ohne Berechtigung zu überbrücken. Die Schiffs-KI
      wurde feindselig und schloss Lebenserhaltungssysteme kurz.
    fleet_explore_sec_damage_3: Ein Crewmitglied war von einer Mineralprobe von Planet
      %PLANET% besessen. Diese Besessenheit wurde zum Zorn, wichtige Schiffskomponenten
      wurden zerstört. Das Mitglied wird in der Krankenbucht festgehalten, die Mineralprobe
      befindet sich im Weltraum.
    fleet_explore_sec_damage_4: Von %RACE%-Frachter gesendete Datenprobe. Die Crew
      dachte, es sind Handelsdaten. War stattdessen feindseliger Code. Das Schiff
      konnte Kern-Flottensysteme übernehmen und erheblichen Schaden anrichten.
    fleet_explore_fail_1: Keine Aktivität auf den Langstreckenscannern. Die Crew überarbeitete
      den sekundären Reaktorschild.
    fleet_explore_fail_2: Keine Aktivität auf den Langstreckenscannern. Die Crew polierte
      die Antimateriencontainer.
    fleet_explore_fail_3: Keine Aktivität auf den Langstreckenscannern. Die Crew rekalibrierte
      die Scanneranlage. Noch immer keine Aktivität auf den Langstreckenscannern.
    fleet_explore_fail_4: Keine Aktivität auf den Langstreckenscannern. Die Crew prüfte
      die holographischen Behältereinheiten auf Herz und Nieren.
    fleet_explore_fail_5: Keine Aktivität auf den Langstreckenscannern. Die Crew verbesserte
      die Empfindlichkeit des Gravitations-Wellendetektors.
    fleet_explore_fail_6: Keine Aktivität auf den Langstreckenscannern. Die Crew wartete
      den Warpantrieb.
    fleet_explore_fail_7: Keine Aktivität auf den Langstreckenscannern. Steuerung
      auf manuell. Schiffs-KI ist offline für Defragmentierung.
    fleet_explore_fail_8: Seltsame Wellenform im Radargeräusch. Wir untersuchten das
      musterähnliche Signal, fanden aber kein intelligentes Leben.
    fleet_explore_fail_9: Wir entdeckten Vibrationen im Hyperantrieb des Führungsschiffs.
      Führten einen Notfallwarp zur Untersuchung und Reparatur durch.
    fleet_explore_fail_10: Flugschneise durch Anziehungskraft des schwarzen Lochs
      gestört. Wir führten eine Notfallkurskorrektur durch. Es gelang uns, unbeschädigt
      zu entkommen.
    fleet_explore_fail_11: Der Hyperantrieb führte selbstständig eine Notfallabschaltung
      durch. Diagnose nach dem Event zeigte keine Probleme. Wir setzten die Mission
      vorsichtig fort.
    fleet_explore_fail_12: Feindliche Lebensform betrat das Schiff während Landung
      auf dem Planeten. Wir aktivierten die Notfallsperren. Schickten die Lebensform
      und ihre Eiersäcke in den Orbit.
    fleet_explore_fail_13: Sporen wurden unabsichtlich vom Planeten-Landungsteam mit
      an Bord gebracht. In der Luftschleuse kam es zu pilzartigem Wuchs. Substanz
      wurde ins All gelüftet. Tiefenreinigung wurde durchgeführt.
    fleet_explore_fail_14: Wir untersuchten Planet %PLANET%. Die Bodencrew entdeckte
      Ruinen beschmiert mit vulgären Warnhinweisen. Trotz großflächiger Ausgrabung
      konnte sie das Subjekt der Warnungen nicht finden. Die gesammelten Daten waren
      beschädigt.
    fleet_explore_fail_15: Das Planeten-Team wollte eine Expedition unternehmen. Die
      Oberfläche des Planeten bestand jedoch gänzlich aus Wasser. Die Tiefentest-Ausrüstung
      konnte den Meeresboden nicht finden. Die Landung wurde abgebrochen.
    fleet_explore_fail_16: Ein planetengroßer Körper tauchte auf dem Radar auf. Die
      Landecrew wollte eine Expedition unternehmen, fand den auf dem Radar angezeigten
      Körper aber nicht vor. Sie versuchte eine orbitale Annäherung. Die Hitzestufen
      waren gefährlich. Wir zogen uns zurück.
    fleet_explore_fail_17: Der Sektor war leer. Es war kein stellares Objekt zu sehen.
      Auch keine substellaren Objekte. Wir testeten die Ausrüstung, ehe wir weiterzogen.
    fleet_explore_fail_18: Wir kamen im Gek-Raum an. Stationskontakt blieb ohne Antwort.
      Laut Entercrew war die Station verlassen. Sie bemerkte eine unkontrollierte
      Nanitausdehnung. Die Crew wurde unter Quarantäne gestellt.
    fleet_explore_fail_19: Die Signale zeigten, dass der lokale Weltraum den Korvax
      gehörte. Wir konnten keine Hüllen sehen, weder in der Station noch auf dem Planeten.
      Das könnte auf eine Konvergenzpräsenz ohne physischen Körper hinweisen.
    fleet_explore_fail_20: Wir näherten uns einer Vy‘keen-Station. Konnten keine Lebewesen
      finden. Stattdessen viele tote Vy‘keen. Die Tests vor Ort deuten auf eine Meuterei
      hin.
    fleet_explore_fail_21: Das Planeten-Expeditionsteam entdeckte eine vielversprechende
      Stelle. Wir fanden nichts außer Staub und Knochen. Die Knochen wiesen nichts
      Interessantes auf.
    fleet_explore_fail_22: Die Archäologiecrew entdeckte unterirdische Ruinen. Die
      Ausgrabung enthüllte viele Kisten mit verfaulten Nahrungsmitteln. Der Schimmel
      war kaum von medizinischem Interesse. Wir verließen den Ort.
    fleet_explore_fail_23: Das Oberflächenteam erkundete ein riesiges Höhlensystem.
      Es fand eine höchst radioaktive Wasserquelle. Keine Anzeichen von Leben im Wasser.
      Wir brachen die Erkundung ab, ehe es zu gefährlich wurde.
    fleet_explore_fail_24: Vielversprechende Mineralproben wurden zur Analyse gebracht.
      Die Laborcrews stuften es als Schmutz ab. Das Oberflächenteam erhielt eine Abmahnung.
    fleet_explore_fail_25: Das Oberflächenteam kehrte mit vielversprechenden Blumenproben
      zurück. Das Team wies nachher eine neurotoxische Vergiftung auf. Die Proben
      wurden zerstört.
    fleet_explore_fail_26: Wir holten uns biologische Proben von einem lokalen Händler.
      Laut späteren Analysen handelte es sich um Haut und Haare von Ratten. Die Proben
      wurden als unwichtig eingestuft.
    fleet_explore_fail_27: Wir kauften einige Kisten an Mineralproben von einem lokalen
      Geografieinstitut. Trotz der Zusicherung des Vermittlers handelte es sich um
      gewöhnliche Steine. Bei der Rückkehr zum Institut fanden wir ein leerstehendes
      Gebäude vor.
    fleet_explore_fail_28: Das Oberflächenteam erhielt einen Tipp von Einheimischen.
      Es versuchte, ein Binnenmeer mit angeblichen Wundereigenschaften aufzuspüren.
      Die Orbitaluntersuchung konnte das Meer nicht finden.
    fleet_explore_fail_29: Wir befragten die lokalen Lebensformen zu archäologischen
      Grabungsstätten. Die Richtungsangaben waren verwirrend und widersprachen sich.
      Das Oberflächenteam folgte den Hinweisen tagelang. Der Erfolg blieb aus.
    fleet_explore_fail_30: Das Oberflächenteam scannte Waren beim lokalen Handelsaußenposten
      und entdeckte anormale Werte. Es kehrte mit der Bergbaucrew für Proben zurück,
      fand aber keine Spur vom Außenposten bei den angegebenen Koordinaten.
    fleet_explore_damage_1: Die Flotte spürte heftige Warp-Vibrationen. Man konnte
      die Resonanz hören, die Crew war beunruhigt. Die Vibrationen waren stark genug,
      um interne Systeme stark zu beschädigen.
    fleet_explore_damage_2: Ein Fehler in der Hyperantriebnavigation führte zu einem
      Warpausfall in der Nähe eines Doppelsterns. Die Flotte erlitt schweren Hitzeschaden.
      Die internen Systeme waren betroffen.
    fleet_explore_damage_3: Wir sammelten Wächter-Bildnisse von den Vy‘keen-Systemen.
      Die Bildnisse wurden im Frachtraum aktiv und wiesen wächterähnliches Verhalten
      auf. Die internen Sicherheitssysteme zerstörten die Bildnisse und verursachten
      schweren Schaden am Schiff.
    fleet_explore_damage_4: Die Laborcrew führte ein Anomalie-Aufspürungsexperiment
      durch. Der Ausfall der Ausrüstung erschuf Tausende Miniaturversionen schwarzer
      Löcher bei wichtigen Schiffsystemen.
    fleet_explore_damage_5: Keine Aktivität auf dem Langstreckenscanner. Die Crew
      wartete den experimentellen Impulsreaktor. Ein Teil der Wartungscrew fiel in
      den Reaktor, was beide stark beschädigte.
    fleet_explore_damage_6: Wir näherten uns einer anormalen Metallkugel. Die Kugel
      feuerte fortgeschrittene Lasersysteme ab, ehe sie verschwand. Dadurch wurden
      unsere inneren Systeme schwer beschädigt.
    fleet_explore_damage_7: Wir fanden einen vielversprechenden Hybridanwärter auf
      dem Planeten und brachten ihn zum Labor zurück. Die Genmanipulation verlief
      äußerst erfolgreich. Die Kreaturen konnten fliehen, vermehrten sich und bissen
      sich durch wichtige Kabel durch.
    fleet_explore_damage_8: Wir bauten eine experimentelle Treibstoffsubstanz auf
      einem nahen Planeten ab. Der Treibstoff wurde destilliert und zum Motor gebracht.
      Die Ergebnisse können als explosiv bezeichnet werden. Wir erlitten schweren
      internen Schaden.
    fleet_explore_damage_9: Wir versuchten Werte im stellaren Magnetfeld abzulesen.
      Die Flotte kam dadurch in eine große und stürmische Plasmaeruption. Mehrere
      Kernsysteme erlitten schweren Schaden.
    fleet_explore_damage_10: Wir nahmen eine gefährliche Raubkreatur gefangen. Die
      Eindämmungsverfahren des Labors waren fehlerhaft. Die Kreatur wurde vom internen
      Sicherheitssystem vernichtet. Zuvor konnte sie leider noch einige Forscher und
      wichtige Schaltkreise verschlingen.
    fleet_explore_damage_11: Wir bargen Alientechnologie nach einer archäologischen
      Ausgrabung. Versuchten, die Technologie zu installieren. Eine Schnittstelle
      schien möglich, aber unklug. Gefährliche Entladungen zogen durch die Kernschiffsysteme.
    fleet_explore_damage_12: Analysierten anormale Computersysteme einer verlassenen
      Basis. Feindlicher Code installierte sich auf den Flottencomputern über die
      Datenverbindung. Einige Module brannten aus oder wurden zerstört, ehe das System
      bereinigt werden konnte.
    fleet_explore_damage_13: Wir näherten uns einem anormalen Mond. Die Temperaturwerte
      schwankten zwischen extremer Hitze und Kälte. Die Flotte geriet in einen Temperaturwechsel.
      Mehrere Kernsysteme wurden schockgefroren und erlitten Schaden.
    fleet_explore_damage_14: Die Sensoren zeigten eine ungewöhnliche Sternaktivität.
      Wir aktivierten den Magnetschild und begannen mit der Beobachtung. Es war eine
      Sonneneruption beispiellosen Ausmaßes zu sehen. Die elektromagnetische Überspannung
      deaktivierte oder zerstörte etliche wichtige Systeme.
    fleet_explore_damage_15: Wir folgten einem schwachen, aber anormalen Funksignal.
      Detektor wurde auf maximale Stufe verstärkt. Wir wurden von einer plötzlichen
      Überspannung überwältigt. Die Schaltkreise der Brücke wurden zerstört. Interne
      Verkabelungen waren schwer beschädigt.
    fleet_explore_damage_16: Wir entdeckten ein extremes Schwerkraftereignis. Entsandten
      die gyroskopischen Stabilisatoren. Die Flotte musste gravitativen Wellenschaden
      hinnehmen. Es gab einige Löcher im Rumpf.
    fleet_explore_damage_17: Während der Warp-Aufladungssequenz aktivierte sich die
      Hyperantrieb-Abschaltung. Wir entdeckten einen Raumzeitriss. Einige Komponenten
      wurden versetzt. Schwerer interner Schaden am Schiff war die Folge. Geringe
      Rumpfbrüche.
    fleet_explore_damage_18: Wir nahmen Beerenproben eines lokalen Planeten mit an
      Bord. Testeten die Beeren im Labor. Die Früchte sind leicht brennbar. Mehrere
      Schotten durch Feuer zerstört. Wasserschaden im ganzen Schiff aufgrund unserer
      Löschversuche.
    fleet_explore_damage_19: Wir sammelten Atmosphärenproben von mehreren Systemen.
      Die Isolation schlug fehl, die Proben konnten sich mischen. Eine gefährliche
      Reaktion führte zu äußerst säurehaltigen Wolken im Schiff. Wir erlitten Säureschaden.
    fleet_explore_damage_20: Wir näherten uns einem Vy‘keen-Kriegsschiff. Setzten
      die Scanner ein, um die Vy‘keen-Kultur besser verstehen zu können. Dies wurde
      als feindselig verstanden, das Zielschiff eröffnete das Feuer. Wir erlitten
      erheblichen Rumpfschaden.
    fleet_explore_damage_21: Wir entdeckten einen Planeten, der großteils aus Sechsecken
      bestand. Nahmen Wasserproben. Die Laborcrew verfiel aufgrund des Wassers in
      Raserei. Rissen sich gegenseitig in Stücke. Empfindliche Schiffskomponenten
      wurden beschädigt, als die Crew tobte.
    fleet_explore_damage_22: Nach dem Warp ertönte der Alarm. Laut Diagnose verließ
      nicht jede Schiffskomponente den Hyperraum gleichzeitig. Wir erlitten schweren
      Schaden, als das Schiff kurze Zeit gespalten war. Rumpf unbeschädigt.
    fleet_explore_damage_23: 'Die Warptunnel-Navigation versagte. Der Expeditionspfad
      war zu nah am schwarzen Loch. Ereignishorizont konnte ausgewichen werden, aber
      Spaghettisierung erfolgte. Der Rumpf hatte Tausende kleine Löcher. Gesamtauswirkung:
      Katastrophaler Schaden.'
    fleet_explore_damage_24: Wir näherten uns einem Korvax-Schiff. Versuchten einen
      Datenaustausch im Sinne der Erweiterung universalen Wissens. Das Schiff war
      feindselig, die Flottencomputer wurden gehackt. Die Waffensysteme wurden intern
      ausgelöst, schwerer Schaden im Rumpf.
    fleet_explore_damage_25: Wir fanden Nanitschaum in einem verlassenen Planetengebäude.
      In Kontakt mit Treibstoffgel breitete sich der Schaum rapide aus. Das Labor
      an Bord wurde verschlungen. Der Schaum konnte in Zaum gehalten werden, der Kern
      des Schiffs wurde jedoch teilweise liquidiert.
    ui_nadapolo_summon_msg1a: |-
      Signalspur entdeckt: <STELLAR>ANOMALIE<>
      Das Signal ist in diesem System zu schwach.
      Um ein neues System auszuwählen, öffne die Galaxiekarte (<IMG>QUICK_MENU<>), während du dich im Weltraum befindest.
