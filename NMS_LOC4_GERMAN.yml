    ui_comm_week_01_obj5_tip: |-
      Das Objektphänomen hat sich bereits in der ganzen Galaxie verbreitet.
      Grabe mithilfe des <TECHNOLOGY>Terrainmanipulators<> und suche nach seltsamen Objekten.
      Fliege in den Weltraum, um Kontakt mit Polo aufzunehmen.
