    npc_comm_week_06_story_lang1: "<STELLAR> ... kzzzktk ... <> Mayday, Mayday <STELLAR>
      ... kzzkkkttt ... <> Hört mich jemand?"
    npc_comm_week_06_story_desc1: Ich greife auf die Datenbanken des Senders zu. Wie
      erwartet stoße ich auf ein Notsignal.
    npc_comm_week_06_story_opt1: Polos Gerät benutzen
    npc_comm_week_06_story_desc1b: |-
      Als ich Polos Gerät benutze, höre ich einen weiteren Schrei, einen Ausruf des Wiedererkennens.
      Wer auch immer auf der anderen Seite ist, weiß, dass ich zuhöre. Zu meiner Überraschung scheint es sich um eine Live-Übertragung zu handeln.
    npc_comm_week_06_story_opt_a1: Antworten
    npc_comm_week_06_story_opt_b1: Zuhören
    npc_comm_week_06_story_res_a1: Ich beginne zu sprechen, aber der Absender fällt
      mir ins Wort.
    npc_comm_week_06_story_lang2: |-
      Schotten haben versagt und sind explodiert <STELLAR> ... ktzztk ... <> die Hälfte der Crew tot oder verschollen <STELLAR> ... kztzzktk ... <> in freiem Fall <STELLAR> ... kzzkzztk ... <> Korvax an Bord hat uns diese Frequenz gegeben und gesagt, wir sollten nach einem Spezialisten fragen ...
      Sind deine Landekoordinaten sicher? Könnten Notlandung versuchen <STELLAR> ... kztzzktk ... <> oder Notfallschub in Richtung des Schwarzen Lochs <STELLAR> ... kzzt ... <> Schleuder könnte uns Zeit verschaffen ...
    npc_comm_week_06_story_opt_a2: Aktuelle Koordinaten geben
    npc_comm_week_06_story_opt_b2: Vorschlagen, auf das Schwarze Loch zuzusteuern
    npc_comm_week_06_story_res_a2: Koordinaten eingeloggt <STELLAR> ... kzzktk ...
      <> atmosphärische Stabilisatoren reagieren teilweise <STELLAR> ... kzzktk ...
      <> vielleicht sehen wir uns dort ...
    npc_comm_week_06_story_res_b2: |-
      ... ... ...
      Wir haben <STELLAR> ... kztzzktk ... <> zu viel Schub <STELLAR> ... kztk ... <> haben keine Kontrolle <STELLAR> ... kzzktk ... <> Singularität ...
    npc_comm_week_06_story_res_c2: |-
      Ein schreckliches Geräusch übertönt den Absender, gefolgt von statischem Rauschen und Stille.
      Ich muss einen Weg finden, das Signal weiterzuverfolgen.
    npc_comm_week_06_story_lang3a: Das Terminal blinkt, die bruchstückhaften Spuren
      nicht beantworteter Nachrichten überladen seine Datenbanken.
    npc_comm_week_06_story_lang3b: Nicht sicher, wo wir sind <STELLAR> ... kzzktk
      ... <> nicht mehr viele am Leben und der Korvax ist verschwunden <STELLAR> ...
      kzzktk ... <> holografische Projektion, die uns Hilfe anbietet <STELLAR> ...
      kzzktk ... <> ihr Gesicht ... ein gleißendes Licht ... ein Leuchtfeuer in der
      Dunkelheit ...
    npc_comm_week_06_story_opt_a3: Raten, einzuwilligen
    npc_comm_week_06_story_opt_b3: Raten, den Fremden zu ignorieren
    npc_comm_week_06_story_res_a3: Du hast recht, wir brauchen jede <STELLAR> ...
      kzzkzzztk ... <> Crew wird immer durstiger. Der Fremde hat gesagt, wir sollen
      ihn <STELLAR> ... kzzkzzztk ... <> Koordinaten scheint nichts zu sein <STELLAR>
      ... kzkzzztk ... <>
    npc_comm_week_06_story_res_b3: Ganz deiner Meinung <STELLAR> ... kzzktk ... <>
      Crew traut ihm auch nicht. Besser, sich auf niemanden zu verlassen <STELLAR>
      ... kzzktk ... <> aus dem Wrack ein Schiff bauen und nach Hilfe suchen.
    npc_comm_week_06_story_desc4a: Das Terminal starrt mich an. Sein elektronisches
      Auge blinzelt nicht und scheint von der Dunkelheit nicht beeinträchtigt zu werden.
    npc_comm_week_06_story_desc4b: Das Notsignal setzt sein dringliches Zwitschern
      fort und ruft nach jedem, der gewillt ist, zuzuhören.
    npc_comm_week_06_story_lang4a: |-
      Der Fremde war dort, genau wie er gesagt hat, aber jetzt <STELLAR> ... kzkkttztk ... <> jedes Mal, wenn wir schlafen gehen, werden wir von einem Albtraum <STELLAR> ... kzkkttztk ... <> die ganze Crew <STELLAR> ... kzkkttztk ... <> dieses Gesicht starrt immer noch durch den Schaum.
      Nichts als <STELLAR> ... kzzktk ... <> endlose Wellen aus purpurnem Schaum <STELLAR> ... kzzzzzzzktk ... <>
    npc_comm_week_06_story_lang4b: |-
      Haben den Phönix gestartet <STELLAR> ... kzkzztk ... <> Antriebe waren rostig, funktionierten aber noch, bis <STELLAR> ... kzkzkkktk ... <> Fehlfunktion im Treibstofftank auftrat und wir schnell landen mussten. Ich habe mich zu Fuß auf den Weg gemacht, konnte aber <STELLAR> ... kkzttktk ... <>
      <STELLAR> ... kzztk ... <> werde das Gefühl nicht los, dass wir beobachtet werden <STELLAR> ... kztk ... <> ein purpurnes Auge ...
    npc_comm_week_06_story_opt_a4: Raten, schlafen zu gehen
    npc_comm_week_06_story_opt_b4: Zur Flucht raten
    npc_comm_week_06_story_res_a4: Ich höre ein tiefes Seufzen, das von wochenlangem
      Stress zeugt, als sich die Stimme ihren Träumen ergibt. Dann wird es still und
      die Stimme wird vom Brummen der Maschinerie verdrängt. Die Aufzeichnung endet.
    npc_comm_week_06_story_res_b4: Der Fremde beginnt zu sprechen, hört dann aber
      wieder auf. Er will wissen, wohin er flüchten soll, wie es möglich sein soll,
      zu entkommen, aber irgendetwas sagt ihm, dass ich nicht antworten kann, dass
      es keinen Sinn hat, zu fragen. Ich höre seine Schritte, während er sich entfernt
      und seine Stimme vom Brummen der Maschinerie verdrängt wird.
    npc_comm_week_06_story_desc5a: Ich höre den Gruß dieses uralten Denkmals, wie
      Worte, die sich direkt in meine Gedanken geätzt haben. Wie wird so etwas auf
      Polos Manipulationen reagieren?
    npc_comm_week_06_story_desc5b: Das störende, uralte Rauschen rund um das „Signal“
      des Reisenden verschwindet und wird durch ein starkes, neues Signal ersetzt.
      Polos Prozess lässt mich von Minute zu Minute besorgter werden.
    npc_comm_week_06_story_lang5a: |-
      Du ... Ich kenne dich. Du hast mir gesagt, ich solle <STELLAR> ... kzztk ... <> träumen, schlafen gehen <STELLAR> ... kzztk ... <> dem Nebel endlich entkommen.
      Wir sind dem Auge zu unserer Erlösung gefolgt. Und das haben wir dir zu <STELLAR> ... kzztk ... <> verdanken. Das Portal ist bereit. Wir stehen an der Schwelle. At... <STELLAR> ... kzztk ... <> ruft uns.
    npc_comm_week_06_story_lang5b: |-
      Hallo?
      <STELLAR> ... kzztk ... <>
      Das Portal ist aktiv. Das ist unsere <STELLAR> ... kzztk ... <> Gelegenheit, diesen Albträumen zu entfliehen.
      Das Auge kann uns nicht sehen, wenn wir nicht schlafen, aber <STELLAR> ... kzztttk ... <> ich bin so müde <STELLAR> ... kzttkzztk ... <> halte das nicht mehr lange durch. Wenn wir es durchschreiten, können wir vielleicht schlafen ...
    npc_comm_week_06_story_opt_a5: Raten, es zu betreten
    npc_comm_week_06_story_opt_b5: Raten, es nicht zu betreten
    npc_comm_week_06_story_res_a5: |-
      Ich höre das vertraute Brummen, die tiefen Geräusche der Glyphen. Der Fremde aktiviert das Portal und bereitet sich darauf vor, es zu durchschreiten.
      Ich habe den Moment der Durchquerung noch nie von außen gehört. Und ich will es auch nie wieder hören.
    npc_comm_week_06_story_res_b5: |-
      Du hast recht <STELLAR> ... kzztk ... <> natürlich hast du recht <STELLAR> ... kzztk ... <> Wahnsinn.
      Aber wohin jetzt? Wohin <STELLAR> ... kzttzzzztk ... <> jetzt? Wir hätten einfach <STELLAR> ... kzztk ... <> das Wasser trinken sollen ...
    npc_comm_week_06_story_lang6: Polos seltsames Gerät hat mich zu einem weiteren
      Wrack geführt. Ich stehe vor den zerbrochenen Überresten des Computers der Brücke
      und bekomme das seltsame Gefühl, dass die Reise beinahe zu Ende ist.
    npc_comm_week_06_story_start: Der Computer spielt eine Reihe von bruchstückhaften
      Aufnahmen ab, die unmöglich mit einer normalen Kamera gemacht worden sein können.
    npc_comm_week_06_story_end_opt: Aufzeichnung ansehen
    npc_comm_week_06_story_end_1: "Ich sehe, wie der Fremde die Glyphen in den Stein
      des Portals ritzt. Er überquert die Schwelle und das blaue Glühen des Portals
      blitzt in einem tiefen Purpur auf. Das gesamte Portal stößt einen entsetzlichen
      Schrei aus, der nicht von dieser Welt zu stammen scheint. \nKurz darauf schließt
      sich der Durchgang, die Verbindung bricht ab und der Weg zurück ist für immer
      versperrt. Danach endet die Aufzeichnung."
    npc_comm_week_06_story_end_2: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt und sich wieder seinem langen Marsch durch die einsame Landschaft widmet. Seine Crewmitglieder sterben der Reihe nach, bis der Fremde allein ist.
      Das Tempo der Aufzeichnung erhöht sich und das Rauschen wird stärker. Ich spule die Aufzeichnung vor, aber der Fremde geht einfach weiter, lebt von dem, was ihm das Land bietet, und kehrt nie zu seinem Schiff zurück.
    npc_comm_week_06_story_end_3: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt. Er ist allein. Seine Crew wurde von dem seltsamen Wesen verschlungen, auf das sie bei dem verlassenen Gebäude gestoßen sind. Seitdem er sich vom Portal abgewendet hat, scheint ihn auch der seltsame Zauber nicht mehr zu plagen, der ihn in seinem Schlaf heimgesucht hat. Er stolpert und sieht sich verzweifelt um.
      In der Aufzeichnung ist zu sehen, wie er seine Schritte zurückverfolgt, stets allein, bis er wieder zur Absturzstelle gelangt. Er baut einen Unterschlupf und hält für seine gefallenen Freunde Nachtwache.
      Plötzlich höre ich hinter mir ein Geräusch. Ich scanne das Wrack, kann aber nichts sehen. Als ich mich wieder zum Terminal drehe, sehe ich, dass die Aufzeichnung zu Ende ist.
    npc_comm_week_06_story_end_4: |-
      Der Fremde ritzt eine Reihe von Glyphen in das Portal und überquert dann die Schwelle.
      Die Aufzeichnung verzerrt sich leicht, geht aber weiter. Ich sehe den Fremden auf einer sechseckigen Welt neben einem großen Raumschiff stehen, das ihn zwergenhaft erscheinen lässt. Ist das sein Raumschiff? Er hilft einer Gestalt auf die Beine, einem Korvax. Plötzlich erkenne ich Nada.
      Die Priester-Entität scheint mich direkt anzustarren, als wüsste sie, dass ich diese Wiedervereinigung gesehen habe. Sie nickt, dann endet die Aufzeichnung.
    npc_comm_week_06_story_end_5: |-
      Ich sehe, wie der Fremde zögert und dann dem Portal den Rücken zukehrt. Während er geht, blickt er über seine Schulter, als hätte er von der anderen Seite der Schwelle eine Stimme gehört. Während die Aufzeichnung weitergeht, sehe ich, wie er zum verlassenen Gebäude zurückkehrt, bei dem er den Reisenden traf, der ihm Hilfe versprochen hat.
      Er durchsucht das Gebäude, geht immer wieder zum Kontrollterminal und scheint immer verzweifelter zu werden. Sein Retter, das Wesen mit der glühenden Maske, kehrt nie zurück. Der Fremde weint, allein. Er legt sich auf den Boden des Gebäudes, um zu schlafen. Die Aufzeichnung endet.
    npc_comm_week_06_story_end_6: "Der Fremde ritzt eine Reihe von Glyphen in das
      Portal. Er hält inne, als würde eine vertraute Stimme nach ihm rufen. Doch da
      er niemanden sehen kann, überquert er die Schwelle. Ein plötzliches Rauschen
      unterbricht die Aufzeichnung.\nAls das Bild wieder zurückkehrt, sehe ich den
      Fremden auf der Brücke seines Frachters stehen, umgeben von seiner Crew. Ein
      Korvax-Priester schließt sich ihnen an. Schockiert erkenne ich Nada. \nInnerhalb
      weniger Momente ist auf dem Frachter Chaos ausgebrochen. Wächterjäger umschwärmen
      das Schiff, ihr Angriff bringt es zum freien Fall. Ein weiteres Rauschen unterbricht
      die Aufzeichnung. Das Letzte, was ich sehe, ist ein einziges Bild eines Gek-Spezialisten,
      der sich seiner Radarstation zuwendet."
    npc_comm_week_06_story_end_7: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt und traurig den Kopf schüttelt. Aber es scheint eine Meuterei gegeben zu haben. Die überlebenden Mitglieder seiner Crew ignorieren sein Bitten und betreten das Portal. Sie werden von Schaum umhüllt, bevor sich das Portal mit einem purpurnen Blitz schließt.
      Der Fremde geht ein kurzes Stück, er ist erschüttert. Er errichtet einen kleinen Unterschlupf, betritt ihn und schließt die Tür. Die Aufzeichnung zeigt ihn nicht wieder herauskommen.
    npc_comm_week_06_story_end_8: |-
      Der Fremde ritzt seine Glyphen in den Stein des Portals. Zuversichtlich nähert er sich der Schwelle, als würde er von einer vertrauten Stimme gerufen werden. Er betritt das Portal und ein gleißender Blitz weißen Lichts stört die Aufzeichnung.
      Als das Bild wieder klar wird, ist das Portal verschwunden. Ich sehe nur noch Sterne und unendlich viele Systeme. Die Aufzeichnung fokussiert einen Stern und nähert sich ihm schnell. Plötzlich erscheint der gleiche Lichtblitz und eine neue Welt wird geboren.
      Die Aufzeichnung endet. Was habe ich gerade gesehen?
    npc_comm_week_06_story_end_9: |-
      Ich sehe, wie der Fremde auf das Bedienfeld des Portals tippt, als würden seine Hände von einer unsichtbaren Macht geführt werden. Der Durchgang öffnet sich und sein blaues Licht erhellt die Umgebung.
      In diesem Licht wendet sich der Fremde an seine verbleibende Crew. Er versucht sie davon zu überzeugen, ihm durch das Portal zu folgen, hat aber keinen Erfolg. Seine Crewmitglieder gehen, einer nach dem anderen. Nur noch der Fremde bleibt zurück.
      Schließlich nähert er sich dem Portal. Der Schaum verschlingt ihn und verschwindet dann. Das Portal schließt sich leise. Das ist das Ende der Aufzeichnung.
    npc_comm_week_06_story_end_10: |-
      Ich sehe, wie der Fremde das offene Portal untersucht und dann weggeht. Die Aufzeichnung zeigt den Rest seiner Reise. Er geht weiter, Kilometer um Kilometer, immer nur nachts. Er findet jede Lichtquelle, untersucht sie und lässt sie dann zurück.
      Er durchsucht jedes verlassene Gebäude, das er findet, und sucht nach dem Reisenden, der ihm die Erlösung versprochen hat. Die Aufzeichnungen scheinen endlos weiterzugehen. Ich spule vor, doch das Muster ändert sich nie und der Fremde scheint nicht zu altern.
      Ich suche immer weiter, finde aber das Ende seiner Geschichte nicht.
    npc_comm_week_06_story_end_11: |-
      Ich sehe, wie der Fremde das Portal öffnet und sich dem Durchgang nähert. Kurz vor der Schwelle zögert er und dreht sich zu seinen Crewmitgliedern um, um sich von ihnen ermutigen zu lassen. Er macht einen Schritt nach vorn und wird vom Schaum verschlungen.
      Ein plötzliches Rauschen unterbricht die Aufzeichnung. Als sie endet, sehe ich den Fremden, der erneut von seiner Crew umringt ist. Sie sehen älter aus, viel älter als gerade zuvor. Aber sie sind glücklich – die Erleichterung auf ihren Gesichtern ist deutlich zu sehen. In der Ferne landet ein Schiff und die Gruppe macht sich auf den Weg.
    npc_comm_week_06_story_end_12: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt, doch es schmerzt ihn offensichtlich. Die Aufzeichnung zeigt seine widerwilligen Schritte weg von der Schwelle und seine ständigen Blicke über seine Schulter.
      Die Aufzeichnung geht weiter, während die Crew und der Fremde getrennte Wege gehen. Die Gruppe macht sich zu einer entfernten Siedlung auf, der Fremde geht in Richtung des leeren Horizonts.
      Die Bilder machen einen Sprung nach vorn und der Fremde ist dabei zu sehen, wie er große rote Mineralien zu einem kleinen Unterschlupf bringt. Er ritzt unaufhörlich geometrische Zeichen in den purpurnen Stein. Dann fällt er erschöpft zu Boden.
      Aus den Glyphen, die er in den Stein geritzt hat, lässt sich keine Bedeutung erkennen.
    npc_comm_week_06_story_end_13: |-
      Ich sehe, wie der Fremde zögernd auf das Bedienfeld des Portals tippt. Er öffnet den Durchgang und überschreitet die Schwelle.
      Als der Schaum verschwindet, nähert sich ein anderes Wesen dem immer noch aktiven Portal. Ein Reisender, dessen Gesicht hinter einem gleißenden Licht verborgen ist. Er folgt dem Fremden in das blaue Licht des Portals.
      Der uralte Stein der Struktur beginnt sich unter einer extremen Kraft zu verbiegen und zu verzerren. Schließlich taucht der Reisende wieder auf. Das Portal schließt sich. Von dem Fremden fehlt jede Spur.
      Obwohl es sich hierbei um eine Aufzeichnung handelt, werde ich das Gefühl nicht los, dass mich der Reisende bemerkt hat. Ich schließe das Terminal schnell.
    npc_comm_week_06_story_end_14: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt und schnell davoneilt. Er kehrt zum Wrack seines kleinen Schiffs zurück und gibt Daten in das Notrufsignal ein. Ich sehe die purpurrote Kugel ...
      Die Aufzeichnung bricht ab und der Fremde steht wieder vor dem Portal. Diese Schleife wiederholt sich immer wieder. Ich suche nach einem Fehler, beschädigten Daten, die diese seltsame Schleife erklären würden. Aber ich finde nichts.
    npc_comm_week_06_story_end_15: |-
      Ich sehe, wie der Fremde eine Reihe von Glyphen eingibt und dann durch das Portal schreitet. Ich sehe, wie eine weitere Gestalt den Durchgang betritt, bevor er sich schließt. Es handelt sich um ein schimmerndes Wesen, dessen Gesicht hinter einem gleißenden Licht verborgen liegt. Die Aufzeichnung wird durch ein plötzliches Rauschen unterbrochen.
      Als sie weitergeht, befindet sich der Fremde auf seinem Schiff und wir haben niemals Kontakt miteinander aufgenommen. Auf der Brücke befindet sich ein Korvax. Plötzlich erkenne ich Nada wieder. Er sieht extrem beunruhigt aus. Bevor ich mehr sehen kann, beginnt das Terminal weiß zu glühen und der Bildschirm mit einer weißen Flamme zu brennen.
    npc_comm_week_06_story_end_16: |-
      Ich sehe, wie der Fremde dem Portal den Rücken zukehrt. Er bewegt sich langsam, müde und unsicher. Irgendwann kehrt er zur Absturzstelle seines Schiffs zurück.
      Ich sehe mir das Notrufsignal bei der Absturzstelle genau an. Aus seinem Inneren dringt ein schwaches rotes Licht hervor, das eindringliche Purpur, das ich schon so viele Male gesehen habe.
      Der Fremde schreitet schlaflos um das Signal herum. Er setzt seine Nachtwache tagelang fort. Er wird immer langsamer und bricht schließlich zusammen. Als er zusammenbricht, beginnt sein Körper ebenfalls rot zu leuchten.
      Die Aufzeichnung endet.
    ui_comm_week_07_title: Gemeinschaftsforschung
    ui_comm_week_07_sub: Priester-Entität Nada helfen – Woche 7 von 8
    ui_comm_week_07_desc: Priester-Entität Nada sendet eine Anfrage an Entdecker aus.
      Er bittet sie um Unterstützung, angeblich hat er eine neue „Phase“ der Galaxie
      entdeckt.
    npc_comm_week_07_brief: |-
      Reisender! Nada, initiiert Kommunikationsschnittstelle. Polo, schwebt in der Dunkelheit/Traurigkeit. Panzerhülle undurchdringbar. Ach!
      Hochrechnung mittels Gebäudefotografie. Neue Anweisung: Dunkelheit zerrütten. Bilder/Hoffnung erlangen. Reisender muss das Leben in der Dunkelheit finden. Tauche zum Meeresboden, repliziere Wasserlandschaften, Schleife zurück zur Anomalie.
    npc_comm_week_07_brief_res: 'Koordinaten des dunklen Planeten werden übertragen.
      Tiefste Stelle: -10,53, -28,39. Auftragsparameter: Ein Foto mit Lebensschwarm.
      Nada erwartet Rückkehr des Reisenden voller Freude.'
    npc_comm_week_07_comp: Vertraute Schiffssignatur. Willkommen, Reisender. Wasserfotos
      erfolgreich?
    npc_comm_week_07_comp_opt_a: Fotografien hochladen
    npc_comm_week_07_comp_res: |-
      Anweisung abgeschlossen! Nada überträgt Bilddaten an Polo. Polo freut sich. Erfolg/Vertrauen.
      Konto des Reisenden erhält Währung. Pseudolebensform auf der Anomalie bietet synthetisierte Exoten an. Andocken?
    npc_comm_week_07_comp_res_extra: Bei der Erwähnung von Polos Robotererfindung
      flackert das Visier ein wenig. Ich glaube, es handelt sich dabei um einen Gesichtsausdruck.
      Es verschwindet jedoch so schnell, dass es vielleicht auch nur ein Fehler im
      Hologramm war.
    npc_comm_week_07_comp_res_all: 'Rückkehr des Reisenden. Mögliche Motivation: Fotodaten.
      Übertragen, ja/nein?'
