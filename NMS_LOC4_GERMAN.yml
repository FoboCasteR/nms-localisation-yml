      Entscheidungen getroffen werden ...
    fleet_trading_special_res_b_9: Ich weigere mich, Geld zu schicken. Der Kommandant
      ist für das finanzielle Wohlergehen der Expedition verantwortlich und muss lernen,
      eigenständig Verantwortung zu tragen.
