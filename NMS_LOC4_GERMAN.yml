    ui_clampearl_name: LEBENDE PERLE
    ui_clampearl_name_l: Lebende Perle
    ui_clampearl_desc: |-
      Geboren in den Herzen riesiger leuchtender Mollusken in den Untiefen des Ozeans.

      Im Gegensatz zu den meisten Perlen besteht dieses Exemplar nicht aus leblosem Calcit. Spuren des Bewusstseins der Muttermuschel bleiben in der Perle bestehen, was ihr eine nachhaltige, unvergessliche Schönheit verleiht.
    ui_clampearl_sub: Halbbewusster Edelstein
    ui_eyeball_name: HYPNOTISCHES AUGE
    ui_eyeball_name_l: Hypnotisches Auge
    ui_eyeball_desc: |-
      Das Auge fühlt sich kalt, beinahe gefroren an. Nichtsdestotrotz wird man das Gefühl nicht los, dass es irgendwie am Leben ist.

      Es wird nicht empfohlen, sich dem Blick längere Zeit auszusetzen. Erwidere nicht den Blick des Auges. Erwidere nicht den Blick. Erwidere nicht den Blick.
    ui_eyeball_sub: Schreckliche Probe
    ui_fishcore_name: HADAL-KERN
    ui_fishcore_name_l: Hadal-Kern
    ui_fishcore_desc: |-
      Eine unter hohem Druck stehende, fleischige Kugel.

      Man kann spüren, wie sie die Berührung erwidert, wenn man sie anfasst. Ein biolumineszierender Blitz erhellt den tiefschwarzen Kern dieses mysteriösen Objekts.
    ui_fishcore_sub: Schreckliche Probe
    ui_ventgem_name: KRISTALLSULFID
    ui_ventgem_name_l: Kristallsulfid
    ui_ventgem_desc: |-
      Diese reichen Mineralablagerungen wurden in den unvorstellbaren und unter hohem Druck stehenden Planetenkernen geformt und haben eine beinahe glasartige Beschaffenheit.

      Erfreut sich dank seines Mineralgehalts und der extremen Stärke unter Druck großer Beliebtheit auf dem industriellen Markt.
    ui_ventgem_sub: Verdichtetes Mineral
    ui_subfuel_name: HYDROTHERMALE TREIBSTOFFZELLE
    ui_subfuel_name_l: Hydrothermale Treibstoffzelle
    ui_subfuel_desc: |-
      Ein höchst thermischer Energietreibstoff, der in einer standardisierten Treibstoffzelle eingeschlossen ist. Wird zum Betreiben des <TECHNOLOGY>Humboldt-Antriebs<> benutzt, der wiederum das Nautilon-U-Boot antreibt.

      Besteht aus einer Mischung organischer Verbindungen (<FUEL>Kohlenstoff<> und <TRADEABLE>Zytophosphate<>) und lokal begrenzten <TRADEABLE>Mineralsalzen<>.
    ui_subfuel_sub: U-Boot-Reaktortreibstoff
    ui_waterplant_name: ZYTOPHOSPHAT
    ui_waterplant_name_l: Zytophosphat
    ui_waterplant_desc: "Eine blaugrüne organische Verbindung, die während des metabolischen
      Zyklus von Tiefseepflanzen produziert wird. Zytophosphate sind reich an löslicher
      Energie und bei vielen U-Boot-Technologien von entscheidender Wichtigkeit.\n
      \nDer <TECHNOLOGY>Minenlaser<> sammelt Zytophosphat-Verbindungen aus <TECHNOLOGY>Unterwasserpflanzen<>."
    ui_waterplant_sub: Organische Verbindung
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Wasser"
    ui_galmap_water_alt: " // Flüssigkeit"
    ui_galmap_water_alt2: " // Wasserleben"
    waterhelmet_tip: |-
      Helm von einem verschollenen Taucher erhalten.
      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_waterhelmet_name: VERLORENE TIEFSEETAUCHERKUGEL
    ui_waterhelmet_name_l: Verlorene Tiefseetaucherkugel
    ui_waterhelmet_desc: |-
      Eine heimgesuchte <STELLAR>Exo-Anzug-Aussehenüberschreibung<>. Selbst wenn sie entfernt wird, wird der Träger auf ewig den flüsternden Ruf der Tiefsee hören ...
      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_subgun_name: NAUTILON-KANONE
    ui_subgun_name_l: Nautilon-Kanone
    ui_subgun_desc: |-
      Eine Bordkanone, die speziell für das <STELLAR>Nautilon-U-Boot<> entwickelt wurde.

      Das Waffensystem verwendet leistungsstarke Energie, um kleine Wassermengen zu überhitzen und in Richtung des vorgesehenen Ziels zu feuern.

      Sie wurde insbesondere für den Kampf gegen biologische Entitäten entwickelt und erweist sich beim Einsatz als Bergbaugerät als nicht effektiv.
    ui_subgun_sub: U-Boot-Waffe
    ui_sublaser_name: TETHYS-STRAHL
    ui_sublaser_name_l: Tethys-Strahl
    ui_sublaser_desc: |-
      Ein Bord-Lasersystem, das speziell für das <STELLAR>Nautilon-U-Boot<> entwickelt wurde.

      Feuert einen konzentrierten Plasmastrahl auf das vorgesehene Ziel, welches dadurch in Brand gesteckt wird. Dieser Auslösermechanismus ermöglicht den Einsatz von hochenergetischen, optischen Abbausystemen in einem flüssigen Medium.
    ui_sublaser_sub: U-Boot-Minenlaser
    ui_sub_binocs_name: HOCHLEISTUNGSSONAR
    ui_sub_binocs_name_l: Hochleistungssonar
    ui_sub_binocs_desc: |-
      Ein detailgenaues Sonargerät, mit dem die Scanner-Technologie an Bord eines U-Boots der Nautilon-Klasse auf Analysevisier-Niveau verbessert werden kann.
      Drücke <IMG>SCAN<>, um das Hochleistungssonar zu aktivieren.
    ui_sub_binocs_desc_alt: |-
      Ein leistungsstarkes Sonargerät, das Signale über große Distanzen senden und empfangen kann. Muss an Bord eines U-Boots der Nautilon-Klasse installiert werden.

      Drücke <IMG>QUICK_MENU<> um das Hochleistungssonar zu aktivieren.
    ui_sub_binocs_sub: U-Boot-Analysegerät
    ui_sub_recharge_name: OSMOTISCHER GENERATOR
    ui_sub_recharge_name_l: Osmotischer Generator
    ui_sub_recharge_desc: |-
      Wird im Antriebssystem an Bord des <STELLAR>Nautilon-U-Boots<> installiert.

      Gewinnt Energie, indem er den steigenden Salzgehalt in der Tiefsee nutzt, wodurch sich der <TECHNOLOGY>Humboldt-Antrieb<> im Falle eines Treibstoffnotfalls langsam wieder auffüllen kann.
    ui_sub_recharge_sub: Humboldt-Antrieb-Upgrade
