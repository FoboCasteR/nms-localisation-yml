    fleet_trading_special_log_c_9: Wir fanden eine gefährliche diplomatische Situation
      vor. Es lief nicht gut für uns.
    fleet_trading_special_10: |-
      %CAP_RACE%, wir sind im „%SYSTEM%“-System auf eine seltene Gelegenheit gestoßen. Die Flotte hat allerdings gerade ein Liquiditätsproblem. Unsere Units sind in einem komplexen Wirrwarr aus Bergbauverträgen gefangen.
      Wir können uns diese Investition nicht entgehen lassen – die verpasste Gelegenheit wäre zu schmerzhaft! Vielleicht könntest du das erforderliche Geld übermitteln?
    fleet_trading_special_opt_a_10: Geld schicken
    fleet_trading_special_opt_b_10: Ablehnen
    fleet_trading_special_res_a_10: Ich übermittle das Geld an den Flottenkommandanten.
      Er trifft zweifellos den Nerv des lokalen Marktes und es wäre für uns beide
      das Beste, wenn er seine Geschäfte fortsetzen könnte.
    fleet_trading_special_res_b_10: Ich weigere mich, Geld zu senden. Der Kommandant
      lässt sich auf komplexe finanzielle Systeme ein und setzt die Expedition einem
      beträchtlichen Risiko aus. Ich rate ihm, in der Zukunft umsichtigere Investitionen
      zu tätigen.
    fleet_trading_special_11: |-
      %CAP_RACE%, gute Nachrichten aus dem „%SYSTEM%“-System!
      Unsere Späher haben ihr bisher bestes Investitionsgeschäft abgeschlossen. Es gibt da jedoch ein kleines Problem. Die Flotte hat im Moment nicht genug Geld. Vielleicht könntest du aushelfen? Das ist eine Gelegenheit, die man sich nicht entgehen lassen sollte!
    fleet_trading_special_opt_a_11: Geld senden
    fleet_trading_special_opt_b_11: Ablehnen
    fleet_trading_special_res_a_11: Vielen Dank, %CAP_RACE%. Du wirst das nicht bereuen,
      das versichere ich dir. Deine Investition wird sich um ein Vielfaches erhöhen!
    fleet_trading_special_res_b_11: Nun denn, %CAP_RACE%. Es hat nicht sein sollen.
      Ich werde einen Weg finden, der Crew diese Enttäuschung beizubringen.
    fleet_trading_special_12: "%CAP_RACE%, wir benötigen deinen Rat. Uns wurde ein
      äußerst lukrativer Transportauftrag von einem %RACE%-Händler unterbreitet. Die
      Waren sind jedoch von fragwürdiger Legalität. Wenn wir erwischt werden, wären
      die Folgen vermutlich ... beträchtlich. Was sollen wir tun?"
    fleet_trading_special_opt_a_12: Die Abmachung akzeptieren
    fleet_trading_special_opt_b_12: Die Abmachung ablehnen
    fleet_trading_special_res_a_12: Nun denn, %CAP_RACE%. Wir werden die Gelegenheit
      nutzen! Keine Sorge, wir werden mit größter Vorsicht vorgehen.
    fleet_trading_special_res_b_12: Du bist weise, %CAP_RACE%. Es werden sich andere
      Gelegenheiten in diesem System für uns auftun. Die Crew wird erleichtert sein.
      Und vielleicht springt für uns etwas heraus, wenn wir mit den Behörden zusammenarbeiten
      ...
    fleet_trading_special_log_a_12: Uns wurde ein illegaler Schmuggelauftrag im „%SYSTEM%“-System
      unterbreitet. Wir befolgten den Rat des %CAP_RACE%s und akzeptierten den Handel.
      Die Operation war ein großer Erfolg. Wir erhielten einen großen Anteil des Gewinns.
    fleet_trading_special_log_b_12: Uns wurde ein illegaler Schmuggelauftrag im „%SYSTEM%“-System
      unterbreitet. Wir befolgten den Rat des %CAP_RACE%s und akzeptierten den Handel.
      Wir wurden von den Systembehörden erwischt. Im anschließenden Kampf wurden die
      Schiffe beschädigt. Wir bekamen eine beträchtliche Strafe.
    fleet_trading_special_log_c_12: Uns wurde ein illegaler Schmuggelauftrag im „%SYSTEM%“-System
      unterbreitet. Wir befolgten den Rat des %CAP_RACE%s und lehnten den Handel ab.
      Wir behielten unseren guten Draht zu den lokalen %RACE%-Behörden. Man hat uns
      für das Weitergeben von Details über die Schmuggeloperation belohnt.
    fleet_trading_special_13: "%CAP_RACE%, ich bitte um deinen Rat. Ein lokaler %RACE%-Händler
      hat uns ein ausgezeichnetes Geschäft unterbreitet, das so gut klingt, dass ich
      an seinen Beweggründen zweifele. Sollen wir mit der Durchführung fortfahren?
      Der mögliche Gewinn ist einmalig ..."
    fleet_trading_special_opt_a_13: Die Abmachung akzeptieren
    fleet_trading_special_opt_b_13: Die Abmachung ablehnen
    fleet_trading_special_res_a_13: Ich rate dem Flottenkommandanten, den Handel durchzuziehen.
      Er mag riskant sein, aber das ist jeder Handel. Er nickt mit einem Hauch von
      Unsicherheit.
    fleet_trading_special_res_b_13: Ich rate dem Flottenkommandanten, seinem Instinkt
      zu vertrauen und sich nicht mit verdächtigen Leuten einzulassen.
    fleet_trading_special_log_a_13: Uns wurde im „%SYSTEM%“-System ein verdächtig
      lukrativer Handel unterbreitet. Ehe wir uns entschieden, holten wir den Rat
      des %CAP_RACE%s ein. Der Handel erwies sich als äußerst profitabel, auch wenn
      die Beweggründe des Händlers ungeklärt blieben.
    fleet_trading_special_log_b_13: 'Uns wurde im „%SYSTEM%“-System ein verdächtig
      lukrativer Handel unterbreitet. Ehe wir uns entschieden, holten wir den Rat
      des %CAP_RACE%s ein. Der Händler riss sich eine große Menge Units unter den
      Nagel und verschwand. Verluste: Erheblich.'
    fleet_trading_special_log_c_13: Wir sind im „%SYSTEM%“-System auf einen verdächtigen
      Händler gestoßen. Wir befolgten den Rat des %CAP_RACE%s und lehnten den Handel
      ab.
    fleet_trading_special_14: "%CAP_RACE%, unser Handelscomputer ist aufgrund von
      Wartungsarbeiten offline, weshalb dein Rat gefragt ist. Wir haben erhebliche
      Gewinne in einem aufkommenden Technologiemarkt erzielt. Die Gegebenheiten sind
      jedoch äußerst unbeständig geworden. Sollen wir verkaufen? So könnten wir uns
      zumindest einen kleinen Gewinn sichern."
    fleet_trading_special_opt_a_14: Empfehlen, die Anteile zu halten
    fleet_trading_special_opt_b_14: Empfehlen, die Anteile zu verkaufen
    fleet_trading_special_res_a_14: Ich rate dem Flottenkommandanten, abzuwarten und
      die Schwankungen auszusitzen. Panikverkäufe führen immer nur zu Verlusten.
    fleet_trading_special_res_b_14: Ich rate dem Flottenkommandanten zum Verkauf.
      Während einer langen Reise investiert man nicht in einen schwankenden Markt.
      Es werden sich andere, bessere Investitionen auftun.
    fleet_trading_special_log_a_14: Wir holten wegen unbeständiger Handelsbedingungen
      den Rat des %CAP_RACE%s ein. Wir hielten an unseren Waren fest und erzielten
      während der anschließenden Erholung des Marktes erhebliche Gewinne.
    fleet_trading_special_log_b_14: Wir holten wegen unbeständiger Handelsbedingungen
      den Rat des %CAP_RACE%s ein. Wir hielten an unseren Waren fest, doch der Markt
      stürzte weiter ab. Die Investition ist nun wertlos.
    fleet_trading_special_log_c_14: Wir holten uns wegen ungewöhnlicher Handelsbedingungen
      den Rat des %CAP_RACE%s ein. Wir verkauften unsere Waren, um nicht in einem
      schwankungsanfälligen Markt gefangen zu sein. Der Gewinn fiel gering aus, aber
      wir erlitten keine Verluste.
    fleet_explore_special_1: |-
      %CAP_RACE%! Wir brauchen sofort Hilfe!
      Planetare Erkundungsteams haben während einer Bodenpatrouille ungewöhnliche Pflanzen gefunden. Die Crewmitglieder haben alle von den Pflanzen gegessen! Die Crewmitglieder sind jetzt sehr krank!
      Es gibt ein Gegengift, aber es werden Vergleichsproben benötigt. Die gesamte Bodencrew befindet sich in der Krankenbucht. Kann der %CAP_RACE% die erforderlichen Daten bereitstellen?
    fleet_explore_special_opt_a_1: Zustimmen, die Daten zu suchen
    fleet_explore_special_opt_b_1: Ablehnen, die Daten zu suchen
    fleet_explore_special_res_a_1: Ich beruhige den Flottenkommandanten. Ich werde
      die Proben suchen, die sie zur Herstellung des Gegengifts benötigen.
    fleet_explore_special_res_b_1: Ich lehne die Bitte des Flottenkommandanten ab.
      Sie können auch ein Gegengift finden, ohne mich dafür von Planet zu Planet zu
      schicken.
    fleet_explore_special_1a: "%CAP_RACE%! Hast du die Daten?"
    fleet_explore_special_opt_a_1a: Daten hochladen
    fleet_explore_special_res_a_1a: |-
      Vielen Dank, %CAP_RACE%! Die Bodencrew hat tapfer durchgehalten, weil sie wusste, dass du ihr helfen wirst!
      Ich bin mir sicher, dass wir mit diesen Daten ein Gegengift entwickeln können.
    fleet_explore_special_log_a_1: Die Bodencrew hat giftige Pflanzen gegessen, die
      sie gefunden hat. Mit der Hilfe des %CAP_RACE%s konnten wir ein Gegengift entwickeln.
      Erhebliche kommerzielle Anwendungen für das Gift und die Heilung.
    fleet_explore_special_log_b_1: Die Bodencrew hat giftige Pflanzen gegessen, die
      sie gefunden hat. Wir konnten kein Gegengift entwickeln. Das Erkundungsteam
      wurde in die Krankenbucht gebracht.
    fleet_explore_special_2: |-
      %CAP_RACE%, ich hoffe, diese Nachricht erreicht dich. Die Expedition verläuft reibungslos, wir konnten unserer Datenbank sogar einige Entdeckungen hinzufügen.
      Die Flotte hält gerade im „%SYSTEM%“-Sektor die Stellung. Scans haben ein unglaublich dichtes Feld dunkler Materie ausgemacht. Wir glauben, dass es möglich wäre, dieses Feld als Wurmloch zu nutzen.
      Wenn du willst, können wir den Scanner auf dein Signal ausrichten. Möglicherweise könnten wir dich direkt an unsere Position ziehen.
    fleet_explore_special_opt_a_2: Den Warp annehmen
    fleet_explore_special_opt_b_2: Ablehnen
    fleet_explore_special_res_a_2: Ich rate dem Flottenkommandanten, fortzufahren.
      Ich freue mich darauf, ihn bald zu sehen.
    fleet_explore_special_res_b_2: Ich sage dem Flottenkommandanten, dass ich von
      seiner Wissenschaft beeindruckt bin, aktuell aber keinen interdimensionalen
      Warp benötige. Er sieht erleichtert aus.
    fleet_explore_special_log_a_2: Wir stießen im „%SYSTEM%“-Sektor auf ein Feld dunkler
      Materie. Wir nutzten seine Gravitation, um ein Wurmloch zu öffnen und den %CAP_RACE%
      zu uns zu bringen.
    fleet_explore_special_log_b_2: Wir stießen im „%SYSTEM%“-Sektor auf ein Feld dunkler
      Materie. Wir nutzten seine Gravitation, um ein Wurmloch zu öffnen, doch der
      %CAP_RACE% wollte nicht zu uns kommen.
    fleet_explore_special_3: |-
      %CAP_RACE%, gute Nachrichten von der Flotte. Die Expedition könnte nicht besser laufen.
      Wir untersuchen gerade den „%SYSTEM%“-Sektor. Scans haben ein exotisches Energiefeld entdeckt, das die Raumzeit in der Nähe unserer Position verzerrt.
      Die Ingenieure glauben, dass wir dieses Energiefeld so manipulieren können, dass es als Wurmloch fungiert. Möglicherweise könnten wir dich direkt an unsere Position ziehen.
    fleet_explore_special_res_a_3: Der Flottenkommandant scheint dieser neuen Warp-Technik
      voll und ganz zu vertrauen. Ich akzeptiere sein Angebot und hoffe, dass sein
      Vertrauen angebracht ist.
    fleet_explore_special_res_b_3: Ich lobe den Flottenkommandanten für sein Vertrauen
      in seine Ingenieure. Dennoch lehne ich es ab, mein Raumschiff in diese Anomalie
      zu steuern.
    fleet_explore_special_log_a_3: Wir stießen im „%SYSTEM%“-Sektor auf ein exotisches
      Energiefeld. Wir kalibrierten unsere Warpantriebe auf seine Resonanzfrequenz
      und öffneten ein Wurmloch für den %CAP_RACE%. Der Transport war erfolgreich.
    fleet_explore_special_log_b_3: Wir stießen im „%SYSTEM%“-Sektor auf ein exotisches
      Energiefeld. Wir kalibrierten unsere Warpantriebe auf seine Resonanzfrequenz,
      um ein Wurmloch zu öffnen. Der %CAP_RACE% lehnte es ab, die Sicherheit dieses
      Risses in der Raumzeit auf die Probe zu stellen.
    fleet_explore_special_4: |-
      %CAP_RACE%, wir brauchen deine Hilfe. Unser Forschungsteam steht kurz vor einer wichtigen Entdeckung.
      Wir analysieren das genetische Material einer Lebensform, die nicht auf Kohlenstoff basiert. Um unsere Entdeckungen zu bestätigen, benötigen wir Vergleichsdaten.
      Wir müssen Proben aus dem lokalen System meiden, um einen echten Vergleich anstellen zu können. Könntest du die Daten zur Verfügung stellen?
    fleet_explore_special_opt_a_4: Zustimmen
    fleet_explore_special_opt_b_4: Ablehnen
    fleet_explore_special_res_a_4: Vielen Dank, %CAP_RACE%! Die Crew wird begeistert
      sein, dass du dich so sehr für ihre Forschung interessierst!
    fleet_explore_special_res_b_4: Ich lehne die Bitte des Flottenkommandanten ab.
      Er hat alle Daten, die er benötigt, und meine Proben werden ihm nicht helfen.
    fleet_explore_special_4a: "%CAP_RACE%, hast du die Daten? Die Crew hat ihr Bestes
      gegeben, aber ihre Forschung hat ihnen nichts als Frustration eingebracht. Du
      hast den Schlüssel!"
    fleet_explore_special_opt_a_4a: Daten hochladen
    fleet_explore_special_res_a_4a: Der Flottenkommandant bestätigt den Erhalt der
      Daten. Er ist aufgeregt und verspricht mir, mich über den Fortschritt des Forschungsteams
      auf dem Laufenden zu halten.
    fleet_explore_special_log_a_4: Wir fanden eine gefährliche Erkundungssituation
      vor und siegten!
    fleet_explore_special_log_b_4: Wir fanden eine gefährliche Erkundungssituation
      vor, hielten uns jedoch zurück.
    fleet_explore_special_5: |-
      %CAP_RACE%, die Flotte braucht dringend deine Hilfe.
      Wir haben eine seltsame Übertragung abgehört. Scans haben ein sich wiederholendes Muster im Solarwind entdeckt. Wir konnten die Zahl „16“ entschlüsseln, aber nicht viel mehr.
      Könntest du bei der Übersetzung helfen?
    fleet_explore_special_6: |-
      %CAP_RACE%, ich habe Neuigkeiten aus dem „%SYSTEM%“-Sektor.
      Wir haben eine ungewöhnliche fremdartige Übertragung empfangen. Es scheint sich um irgendwelche geheimen Daten zu handeln.
      Unsere Systeme waren jedoch nicht imstande, das Paket zu entschlüsseln. Vielleicht kannst du helfen?
    fleet_explore_special_7: |-
      %CAP_RACE%, unsere Untersuchungen des „%SYSTEM%“-Sektors verlaufen gut. Unser Langstrecken-Funkbereich hat ein ungewöhnliches Signal abgehört.
      Wir konnten es relativ leicht entschlüsseln, doch die Nachricht wurde in einer fremdartigen Sprache aufgenommen. Vielleicht könntest du uns mit der Übersetzung helfen?
    fleet_explore_special_8: |-
      %CAP_RACE%, unsere Erkundung des Planeten %PLANET% war ein großer Erfolg.
      Zu unseren zahlreichen Entdeckungen gehörte auch ein seltsames Signal, das auf der Planetenoberfläche von Fabrik zu Fabrik übertragen wurde.
      Wir besitzen eine verlustfreie Kopie der Nachricht, allerdings verstehen wir ihren Inhalt nicht. Vielleicht bist du mit dieser fremdartigen Sprache vertrauter als wir.
    fleet_explore_special_17: |-
      %CAP_RACE%, ich bringe Nachrichten über eine große Entdeckung im „%SYSTEM%“-System!
      Die Flotte hat ein auffälliges Signal zurückverfolgt. Der Kern des Planeten %PLANET% schwingt gleichmäßig und scheint ein Signal auszusenden.
      Wir haben die binäre Nachricht in eine Art Sprache übersetzt. Hier endet die Spur jedoch. Vielleicht kannst du weiterhelfen?
    fleet_explore_special_opt_a_5: Hilfe zusichern
    fleet_explore_special_opt_b_5: Hilfe verweigern
    fleet_explore_special_res_a_5: Ich stimme zu, die Nachricht zu lesen. Der Flottenkommandant
      sagt mir, ich müsse mich zu einem sicheren Ort begeben, da er nicht ausspioniert
      werden wolle.
    fleet_explore_special_res_b_5: Ich sage dem Flottenkommandanten, dass ich mich
      mit Robotersprachen nicht auskenne. Er muss selbst herausfinden, was es mit
      dem Signal auf sich hat.
    fleet_explore_special_log_a_5: Wir fanden eine gefährliche Erkundungssituation
      vor und siegten!
    fleet_explore_special_log_b_5: Wir fanden eine gefährliche Erkundungssituation
      vor, hielten uns jedoch zurück.
    fleet_explore_special_log_c_5: Wir fanden eine gefährliche Erkundungssituation
      vor. Es lief nicht gut für uns.
    fleet_exp_translate_1_osd: SICHERES ÜBERTRAGUNGSMODUL ENTDECKT
    fleet_exp_translate_1_marker: Verschlüsselte Forschungsdaten
    fleet_exp_translate_1_title: Verschlüsselte Forschungsdaten
    fleet_exp_translate_1_desc: Der Flottenkommandant hat seine Forschungsdaten wie
      versprochen an dieses verschlüsselte Nachrichtenmodul übermittelt. Die Daten
      sind da und können heruntergeladen und übersetzt werden.
