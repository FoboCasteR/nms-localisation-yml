    ui_guide_body_survival_5: |-
      Schau unter <VAL_ON>Anleitung // Herumkommen<> nach, um genauere Informationen über das Navigieren zu Fuß oder in Fahrzeugen zu erhalten.

      Dein Kompass befindet sich am oberen Rand des HUD. Er zeigt die Positionen von <VAL_ON>interessanten Orten<> und <TECHNOLOGY>Missionszielen<> in der Nähe an.

      Das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) entdeckt auch interessante Punkte in der Ferne. Im Visier befindliche Objekte können angepinnt werden, wodurch du sie auch verfolgen kannst, wenn du nicht im Visiermodus bist.

      Der <VAL_ON>Kartograf<> in Raumstationen bietet <STELLAR>Planetenkarten<> für bestimmte Gebäude.
      Sammle von den Signalen außerhalb von planetaren Gebäuden und den Modulen im Inneren der Gebäude <STELLAR>Navigationsdaten<>. Übermittle die Daten an den <VAL_ON>Kartografen<>.

      Benutze das Schnellmenü (<IMG>QUICK_MENU<>), um <VAL_ON>dein Schiff an deine Position zu rufen<>. Das Raumschiff benötigt zum Starten Treibstoff in den <VAL_ON>Schubdüsen<>. Stelle <COMMODITY>Start-Treibstoff<> aus <TECHNOLOGY>Diwasserstoff<> her, den man in Form von blauen Kristallen findet.

      Benutze dein <VAL_ON>Raumschiff<>, um große Distanzen zurückzulegen und zwischen Planeten hin- und herzufliegen. Um zu anderen Sternensystemen zu fliegen, benutze die <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Dein <TECHNOLOGY>Kompass<> befindet sich am oberen Rand des HUD. Er zeigt die Positionen von <VAL_ON>interessanten Orten<> und <TECHNOLOGY>Missionszielen<> in der Nähe an.

      Der Kompass hat eine kurze Reichweite. Verwende beim Erkunden das <TECHNOLOGY>Analysevisier<>, um planetare Objekte aus größerer Entfernung zu identifizieren und zu bestimmen. Identifizierte interessante Orte können mit <IMG>MARKER_TAG<> im HUD des Exo-Anzugs angepinnt werden, um die Navigation zu erleichtern.

      Zu kleineren Entdeckungen, die auf Planeten gemacht werden können, gehören <TRADEABLE>Vorratslager<>, <TECHNOLOGY>wiederverwertbare Maschinen<>, <SPECIAL>uralte Artefakte<> und <COMMODITY>wertvolle seltene Produkte<>.

      Gewisse interessante Orte wie dein <VAL_ON>Schiff<> und deine <VAL_ON>Basis<> werden immer angezeigt.

      Folge im Weltraum oder in der Atmosphäre von anderen Schiffen hinterlassenen <COMMODITY>Spuren<>, um planetare <VAL_ON>Handelsposten<> zu finden.
    ui_guide_body_survival_6: "Mithilfe des <TECHNOLOGY>Basiscomputers<> kannst du
      an jedem Ort Konstruktionen errichten. Du kannst auf vielen Welten (oder nur
      einer) mehrere Orte beanspruchen.\n \nErweitere deine Basis mithilfe des <VAL_ON>Baumenüs<>
      (<IMG>BUILD_MENU<>). Für den Bau neuer Basisteile werden Ressourcen benötigt.\nDurch
      das <VAL_ON>Zerlegen von Strukturen<> innerhalb deiner Basis erhältst du Ressourcen
      zurück.\n\nDie meisten Strukturen können nur <VAL_ON>in der Nähe deiner Basis<>
      gebaut werden. Andere, wie die <TECHNOLOGY>Signalbooster<>, können überall gebaut
      werden. \n\nNutze das Analysevisier (<IMG>AIM<>) und den <TECHNOLOGY>Terrainmanipulator<>,
      um <TECHNOLOGY>vergrabene Technologiemodule<> zu finden. <STELLAR>Geborgene
      Daten<>, die aus diesen Geräten entnommen werden, können für neue <STELLAR>Konstruktionsbaupläne<>
      ausgegeben werden.\n\n<VAL_ON>Spezialistenterminals<> können in deiner Basis
      gebaut werden. <SPECIAL>Arbeiter<> können in Raumstationen angeheuert werden,
      um das Terminal zu bedienen. Sie bieten Missionen zur Erforschung <TECHNOLOGY>fortgeschrittener
      Basisteile und Ausrüstung<> an. \n\nWährend du an Bord einer Raumstation bist,
      suche einen <VAL_ON>Terminusteleporter<>, um dich zu deiner Basis hin- oder
      von ihr wegzuteleportieren. Der Terminus befindet sich auf der linken Seite
      der Raumstation <VAL_ON>in der Nähe des Missionsagenten<>."
