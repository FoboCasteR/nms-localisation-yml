    npc_comm_daily_01_brief: |-
      Reisender-Freund! Heute sehne ich mich nach Geschichten. Meine Träume haben eine Erinnerung an einen Ort freigelegt, den ich gesehen habe oder in einer entfernten Zeitschleife sehen werde ...
      Der Auslöser meines Traums war ein Schatz, der vom Licht der Sterne verhüllt wird.
      Reisender, würdest du dich für mich auf die Suche nach diesem Schatz begeben und mir anschließend von deinen Erinnerungen berichten?
    npc_comm_daily_01_brief_res: |-
      Vielen Dank, Reisender-Freund! Ich habe die Koordinaten deinem Exo-Anzug hinzugefügt.
      Pass auf dich auf ...
    npc_comm_daily_01_wait: Ich werde meine restlichen Tage hier verbringen, bis ich
      wiedergeboren werde. Bis wir all das in einer Welt jenseits dieser Welten wiederholen
      ... Wie ich mich wiederhole, selbst jetzt!
    npc_comm_daily_01_wait_opt_a: Den Aufseher sanft berühren
    npc_comm_daily_01_wait_opt_b: Den Aufseher in Ruhe lassen
    npc_comm_daily_01_wait_res_a: Der Gek reagiert nicht auf meine Berührung, deshalb
      lasse ich von ihm ab.
    npc_comm_daily_01_wait_res_b: Seine Anwesenheit ist nervenaufreibend, aber ich
      fühle mich besser, wenn der Aufseher hierbleibt, wo ich ihn sehen kann.
    npc_comm_daily_01_comp: Hast du diese weit entlegenen Koordinaten erreicht, Reisender-Freund?
      Und die Erde unterhalb der Ruinen durchsucht und manipuliert?
    npc_comm_daily_01_comp_opt_a: Über die Ruinen sprechen
    npc_comm_daily_01_comp_res_a: |-
      Ich erzähle dem Aufseher von meiner Reise und bemerke, dass ich mich sehr in die Geschichte vertiefe. Während ich spreche, schweifen die Augen des Aufsehers sichtlich zufrieden ab.
      Erst nach meiner Geschichte bemerke ich die helle und klare Aura, die zwischen uns beiden in der Luft liegt.
    npc_comm_daily_01_comp_res_a1: Danke, dass du diese Geschichte mit mir geteilt
      hast, Reisender-Freund! Ich hoffe, der Schatz, den du gefunden hast, ist von
      Wert für dich. Aber bitte, nimm das als Zeichen meiner Dankbarkeit an ...
    npc_comm_daily_01_comp_res_b: Du kannst mir diese Dinge nicht vorenthalten, Reisender-Freund.
    npc_comm_daily_01_done: Die Geschichte von diesem uralten Ort hat mir den Tag
      versüßt. Nochmals danke, Reisender-Freund.
    npc_comm_daily_01_done_opt_a: Den Aufseher anstarren
    npc_comm_daily_01_done_opt_b: Gehen
    npc_comm_daily_01_done_res_a: |-
      Während ich ihn anstarre, spüre ich einen dumpfen, purpurnen Schmerz hinter meinen Augen. Aber ich werde nicht wegsehen.
      Irgendwann blinzle ich. Der Aufseher ist immer noch da und starrt noch immer zurück.
    npc_comm_daily_01_done_res_b: Wir sehen uns morgen, Reisender-Freund.
    ui_comm_daily_01_title: Unvergessene Schätze
    ui_comm_daily_01_sub: Freilegung der Ruinen
    ui_comm_daily_01_desc: "Der Aufseher hat mich zu einem uralten Gebäude geführt,
      das schon lange verfallen ist. \nEr hat mich gebeten, ihm von allen Schätzen
      zu berichten, die ich hier finde."
    ui_comm_daily_01_obj1: Die uralte Ruine erreichen
    ui_comm_daily_01_obj1_tip: Folge den Koordinaten des Aufsehers, um das verfallene
      Gebäude aufzuspüren.
    ui_comm_daily_01_obj2: Den vergrabenen Schatz finden und bergen
    ui_comm_daily_01_obj2_tip: "Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>),
      um vergrabene Schätze zu finden. \nErkunde die Tiefen der uralten Ruine mithilfe
      des <TECHNOLOGY>Terrainmanipulators<>."
    ui_comm_daily_01_osd: Die uralte Ruine erreichen
    ui_comm_daily_01_marker: Uralte Ruine
