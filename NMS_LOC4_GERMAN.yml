    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: Der Pilot gestikuliert verzweifelt. Sein Schiff scheint
      beschädigt zu sein und feindliche Signale nähern sich auf dem Subraum-Radar
      ...
    all_trader_defend_desc_2: Die Worte des Piloten sind schwer zu deuten, jedoch
      sind die Daten, die er sendet, unmissverständlich. Eine große Anzahl an Piratenschiffen
      nähert sich, und zwar schnell.
    all_trader_defend_desc_3: Mit flehendem Blick überträgt der Händler seine Navigationsdaten.
      Er wird von Piraten verfolgt und jetzt fürchtet er, dass sie ihn eingekreist
      haben. Ein Kampf kommt auf uns zu.
    all_trader_defend_desc_4: Das Schiff des Händlers ist lahmgelegt, die Motoren
      von einer früheren knappen Begegnung gezeichnet. Er ist nicht in der Lage, der
      Gewalt noch länger zu entkommen, und fleht um Hilfe.
    all_trader_defend_desc_5: Das Schiff des Händlers ist mit vielen Waren ausgestattet,
      aber nur mit leichter Bewaffnung. Er bittet mich, ihn zu eskortieren, und verspricht
      mir eine Belohnung ...
    all_trader_defend_opt_a: Dem Händler helfen
    all_trader_defend_opt_b: Ihn seinem Schicksal überlassen
    all_trader_defend_res_a_1: Ich signalisiere dem Händler, dass ich helfen werde.
      Offenbar gerade rechtzeitig, denn die Piraten haben uns fast erreicht ...
    all_trader_defend_res_a_2: Ich helfe dem Piloten, sich zu behaupten. Niemand verdient
      es, von Piraten gehetzt zu werden.
    all_trader_defend_res_a_3: Die Piraten werden nicht mit einem zweiten Schiff rechnen.
      Wir werden bei diesem Hinterhalt den Spieß umdrehen.
    all_trader_defend_res_b_1: Es ist bedauerlich, aber dieser Kampf ist Sache des
      Händlers, nicht meine. Ich überlasse ihn seinem Schicksal.
    all_trader_defend_res_b_2: Was auch immer der Händler getan hat, es hat einige
      gefährliche Leute verärgert. Ich sollte gehen, bevor ich sie auch noch gegen
      mich aufbringe.
    all_trader_defend_res_b_3: Was auch immer sich hier abspielt, ich will damit nichts
      zu tun haben. Ich sollte gehen, und zwar schnell.
