    fleet_combat_scan_osd_message: Hilf der Flotte!
    fleet_combat_thanks_1: Vielen Dank, %CAP_RACE%! Ohne dich hätten wir es nie geschafft.
      Wir werden uns für deine Hilfe mit einer langen und erfolgreichen Reise bedanken!
    fleet_combat_thanks_2: Eine ausgezeichnete Vorstellung, %CAP_RACE%! Es war uns
      eine Ehre, dass du an unserer Seite gekämpft hast. Wenn wir uns das nächste
      Mal treffen, sollten wir unsere Expedition abgeschlossen und dir zu Ruhm verholfen
      haben!
    fleet_combat_thanks_3: Wirklich inspirierend, %CAP_RACE%! Der Crew hat deine Leistung
      unheimlich Mut gemacht. Wir freuen uns darauf, dich wiederzusehen, wenn wir
      unsere Reise beendet haben.
    fleet_combat_thanks_opt_a: Glück wünschen
    fleet_combat_thanks_opt_b: Kommunikation beenden
    fleet_combat_thanks_res_a: "%NAME% sagt nichts, salutiert aber am Ende der Nachricht."
    fleet_combat_special_1: |-
      %CAP_RACE%! Wir brauchen sofort Hilfe!
      Die Flotte wird von feindlichen Raumschiffen verfolgt. Alle Versuche, ihnen zu entkommen, sind gescheitert. Aber wenn du sie ablenken könntest, könnten wir uns vielleicht einen Vorteil verschaffen ...
    fleet_combat_special_opt_a_1: Hilfe zustimmen
    fleet_combat_special_opt_b_1: Die Flotte zum Warpen anweisen
    fleet_combat_special_res_a_1: Ich beruhige den Flottenkommandanten. Ich begebe
      mich so schnell wie möglich zu ihrer Position.
    fleet_combat_special_res_b_1: Ich rate dem Flottenkommandanten, seiner Crew und
      seinen Schiffen zu vertrauen. Sie sollen ihre Notfallschilde aktivieren und
      den Warpantrieb aufladen – die Piraten können ihnen nicht ins nächste System
      folgen.
    fleet_combat_special_log_a_1: Wir gerieten im „%SYSTEM%“-System unter Beschuss.
      Der %CAP_RACE% ist sofort eingeschritten und hat unsere Angreifer überfallen.
      Die Ziele wurden zerstört und das Kopfgeld war beträchtlich.
    fleet_combat_special_log_b_1: Wir gerieten im „%SYSTEM%“-System unter Beschuss.
      Der %CAP_RACE% ist sofort eingeschritten, konnte den Piratenangriff aber nicht
      abwehren.
    fleet_combat_special_log_c_1: Wir wurden im „%SYSTEM%“-System von Piraten verfolgt.
      Wir haben auf Rat des %CAP_RACE%s unsere Notfallschilde aktiviert und uns in
      Sicherheit gewarpt.
    fleet_combat_special_2: Schlechte Nachrichten, %CAP_RACE%. Die Flotte steckt in
      der Klemme. Unsere Hauptwaffen wurden außer Gefecht gesetzt. Wir stehen kurz
      davor, vernichtet zu werden. Du musst uns helfen!
    fleet_combat_special_opt_a_2: Hilfe zustimmen
    fleet_combat_special_opt_b_2: Hilfe verweigern
    fleet_combat_special_res_a_2: Vielen Dank, %CAP_RACE%. Beeilung!
    fleet_combat_special_res_b_2: Nun denn. Ich werde dieses Gespräch der Crew gegenüber
      nicht erwähnen.
    fleet_combat_special_log_a_2: Die Flotte stand kurz davor, im „%SYSTEM%“-System
      von %RACE%-Piraten vernichtet zu werden. Der %CAP_RACE% ist sofort eingeschritten
      und hat uns vor dem sicheren Tod bewahrt. Kopfgelder abgeholt.
    fleet_combat_special_log_b_2: Wir wurden von %RACE%-Spionen im „%SYSTEM%“-System
      sabotiert. Der %CAP_RACE% konnte uns nicht helfen. Der Schaden an der Flotte
      war katastrophal.
    fleet_combat_special_log_c_2: Wir wurden von %RACE%-Spionen im „%SYSTEM%“-System
      sabotiert. Der %CAP_RACE% konnte uns nicht helfen. Unsere Hauptwaffen wurden
      außer Gefecht gesetzt. Wir haben die Flotte aufgeteilt, um die Feinde abzulenken.
      Wir konnten dank eines an ein Wunder grenzenden Warps entkommen.
    fleet_combat_special_3: "%CAP_RACE%! ... Kommunikation ... Explosion ... verloren
      ... Piraten ... umzingelt ... Hilfe!"
    fleet_combat_special_opt_a_3: Sagen, dass du helfen wirst
    fleet_combat_special_opt_b_3: Kommunikation beenden
    fleet_combat_special_res_a_3: Ich sage dem Flottenkommandanten, dass ich ihm helfen
      werde. Ich weiß nicht, ob mich jemand hört, aber ich versuche, beruhigend zu
      klingen. Es stimmt mich nicht gerade zuversichtlich, dass die Nachricht immer
      wieder unterbrochen wurde.
    fleet_combat_special_res_b_3: Das Zischen des Kommunikators verstummt. Ich kann
      der Flotte jetzt nicht helfen. Ihr Schicksal liegt jetzt in ihren eigenen Händen.
    fleet_combat_special_log_a_3: "„%SYSTEM%“-Sektor betreten. Bei einem Überraschungsangriff
      von %RACE%-Piraten wurde die Elektronik auf der Brücke außer Gefecht gesetzt.
      Der %CAP_RACE% hat der Flotte bei der Zerstörung aller Feinde geholfen. Kopfgelder
      abgeholt."
    fleet_combat_special_log_b_3: Systeme ... Piraten ... %PLANET% ... %CAP_RACE%
      ... Schaden! Reparatur ...
    fleet_combat_special_log_c_3: Sender ... %PLANET% ... ernsthaften ... versucht
      ... neu zu starten ... „%SYSTEM%“-Sektor ...
    fleet_combat_special_4: "%CAP_RACE%, wir verfolgen eine Piratenflotte jetzt schon
      durch mehrere Sektoren. Wir haben sie in die Enge getrieben! Beehre uns mit
      deiner Anwesenheit, während wir mit dem Angriff beginnen!"
    fleet_combat_special_opt_a_4: Akzeptieren
    fleet_combat_special_opt_b_4: Ablehnen
    fleet_combat_special_res_a_4: Wir werden sie umzingeln, bis du da bist, %CAP_RACE%!
    fleet_combat_special_res_b_4: Ich sage dem Flottenkommandanten, dass ich darauf
      vertraue, dass er die Operation auch ohne mich abschließen wird. Sie haben sich
      dieses Kopfgeld verdient.
    fleet_combat_special_log_a_4: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Der %CAP_RACE% ist für den letzten Kampf zu uns gestoßen. Alle Feinde
      wurden zerstört. Das Kopfgeld war beträchtlich.
    fleet_combat_special_log_b_4: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Die Piraten haben sich mit Händen und Füßen gewehrt. Der %CAP_RACE%
      konnte uns nicht helfen und die Flotte wurde während des Kampfes schwer beschädigt.
    fleet_combat_special_log_c_4: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Der %CAP_RACE% hat uns die Ehre überlassen, ihnen den Gnadenstoß zu
      versetzen. Alle Feinde wurden vernichtet. Das Kopfgeld war beträchtlich.
    fleet_combat_special_5: |-
      Gute Nachrichten, %CAP_RACE%! Unser Kampf gegen die Piraterie ist äußerst erfolgreich!
      Wir haben mehrere feindliche Hauptschiffe zerstört, aber die verbleibenden Jäger machen uns das Leben schwer. Kannst du uns helfen?
    fleet_combat_special_opt_a_5: Sagen, dass du helfen wirst
    fleet_combat_special_opt_b_5: Ablehnen
    fleet_combat_special_res_a_5: Hervorragend, %CAP_RACE%! Ich sage den Jäger-Crews,
      dass sie bei deiner Ankunft bereit sein sollen!
    fleet_combat_special_res_b_5: Nun denn, %CAP_RACE%. Ich verstehe. Ich werde die
      Jäger-Crews führen, so gut ich kann.
    fleet_combat_special_log_a_5: Wir haben mit der Hilfe des %CAP_RACE%s %RACE%-Piraten
      durch das „%SYSTEM%“-System gejagt. Alle Feinde wurden vernichtet. Das Kopfgeld
      war riesig.
    fleet_combat_special_log_b_5: Wir haben %RACE%-Piraten im „%SYSTEM%“-System gejagt.
      Die Piraten haben sich als ernstzunehmende Gegner erwiesen und die Flotte auf
      eine harte Probe gestellt. Der %CAP_RACE% konnte uns nicht helfen, und wir wurden
      schwer beschädigt.
    fleet_combat_special_log_c_5: Wir haben %RACE%-Piraten im „%SYSTEM%“-System gejagt.
      Der %CAP_RACE% konnte uns nicht helfen, die Flotte war aber dennoch siegreich.
      Alle Feinde wurden vernichtet. Das Kopfgeld war riesig.
    fleet_combat_special_6: "%CAP_NAME%! Gute Nachrichten von der Flotte! Unsere Scanner
      haben die Signale von gesuchten %RACE%-Kriminellen aufgefangen. Ihre Schiffe
      sind klein, aber schwer bewaffnet, und unsere eigenen Piloten würden sich besser
      fühlen, wenn sie wüssten, dass du bei ihnen bist ..."
    fleet_combat_special_opt_a_6: Sagen, dass du sie unterstützen wirst
    fleet_combat_special_opt_b_6: Sagen, dass du nicht helfen kannst
    fleet_combat_special_res_a_6: Hervorragend, %CAP_RACE%! Die Crew wird begeistert
      sein, dass du sie begleitest!
    fleet_combat_special_res_b_6: Nun denn, %CAP_RACE%. Ich bin mir sicher, dass die
      Jäger-Crews trotzdem ihr Bestes geben werden.
    fleet_combat_special_log_a_6: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Der %CAP_RACE% hat mitgekämpft und unsere Jäger-Crews zum Sieg geführt.
      Alle Feinde wurden vernichtet. Das Kopfgeld war beträchtlich.
    fleet_combat_special_log_b_6: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Die Jäger-Crews waren nervös und die Piraten haben ihr ganzes Können
      unter Beweis gestellt. Die Flotte hat mehrere Raumschiffe verloren, bevor sie
      sich zurückzog.
    fleet_combat_special_log_c_6: Wir haben %RACE%-Piraten durch den „%SYSTEM%“-Sektor
      verfolgt. Der %CAP_RACE% konnte an der Jagd nicht teilnehmen, aber die Jäger-Crews
      haben sich hervorragend geschlagen. Alle Feinde wurden vernichtet, und wir haben
      von den Behörden des Systems eine riesige Belohnung erhalten.
    fleet_combat_special_7: "%CAP_RACE%, unsere Späher haben einen berüchtigten Piratenkapitän
      ausfindig gemacht. Auf seinen Kopf ist natürlich eine beträchtliche Summe ausgesetzt,
      aber die wahre Belohnung ist der Ruhm, den ein Sieg mit sich bringen würde!
      Darum ist es nur fair, dir die Möglichkeit zu geben, diesen Ruhm für dich zu
      beanspruchen."
    fleet_combat_special_opt_a_7: Die Ehre akzeptieren
    fleet_combat_special_opt_b_7: Die Ehre der Flotte anbieten
    fleet_combat_special_res_a_7: Ich sage dem Flottenkommandanten, dass ich von seiner
      Bitte geehrt bin. Ich werde mein Bestes geben, um ihn nicht zu enttäuschen.
    fleet_combat_special_res_b_7: Ich sage dem Flottenkommandanten, dass das Kopfgeld
      ihm zusteht und nicht mir. Er sollte derjenige sein, der dem Ganzen ein Ende
      macht.
    fleet_combat_special_log_a_7: Die Flotte hat den berüchtigten %RACE%-Piraten mit
      der Hilfe des %CAP_RACE%s gejagt und vernichtet. Dabei haben wir sowohl ein
      hohes Kopfgeld als auch jede Menge Ruhm erhalten.
    fleet_combat_special_log_b_7: Die Flotte hat einen %RACE%-Piraten aufgespürt,
      der auf den interstellaren Flugrouten Angst und Schrecken verbreitet. Der %CAP_RACE%
      konnte uns nicht helfen. Der Flüchtige konnte entkommen.
    fleet_combat_special_log_c_7: Die Flotte hat einen berüchtigten %RACE%-Piraten,
      der auf den interstellaren Flugrouten Angst und Schrecken verbreitet hat, gejagt
      und vernichtet. Der %CAP_RACE% hat den Kriminellen der Flotte überlassen, und
      wir haben sowohl ein hohes Kopfgeld als auch jede Menge Ruhm erhalten.
    fleet_combat_special_8: |-
      Ich melde einen großen Triumph, %CAP_RACE%! Wir haben einen gesuchten Flüchtigen dieses Sektors in die Enge getrieben. Jetzt muss er nur noch im Kampf besiegt werden!
      Die Crew möchte dir diese Ehre überlassen. Was sagst du?
    fleet_combat_special_opt_a_8: Akzeptieren
    fleet_combat_special_opt_b_8: Ablehnen
    fleet_combat_special_res_a_8: Es ist ein Privileg, dich in Aktion sehen zu dürfen,
      %CAP_RACE%!
    fleet_combat_special_res_b_8: Ich verstehe, %CAP_RACE%. Du kannst nicht überall
      sein. Wir werden diese Mission dennoch abschließen.
    fleet_combat_special_log_a_8: Der %CAP_RACE% hat sich uns für eine Kopfgeldjagd
      angeschlossen. Die Flotte hat einen berüchtigten %RACE%-Piraten gejagt und vernichtet.
      Die Crew hat sich vom Sieg des %CAP_RACE%s inspirieren lassen.
    fleet_combat_special_log_b_8: Die Flotte hat einen %RACE%-Piraten angegriffen,
      der für sein Geschick im Kampf bekannt ist. Der %CAP_RACE% konnte uns nicht
      helfen, und der Pirat hat mehrere unserer Jäger vernichtet, bevor er fliehen
      konnte.
    fleet_combat_special_log_c_8: Wir befinden uns gerade auf einer Kopfgeldjagd.
      Die Flotte hat einen berüchtigten %RACE%-Piraten, der für sein Geschick im Kampf
      bekannt war, gejagt und vernichtet. Der %CAP_RACE% konnte uns nicht helfen,
      aber unsere Jäger-Crews haben sich hervorragend geschlagen.
    fleet_combat_special_9: |-
      Gute Nachrichten, %CAP_RACE%! Unsere Patrouille hat sich als höchst lukrativ erwiesen! Wir haben bereits jede Menge Kopfgelder erhalten und nähern uns einem weiteren Kriminellen.
      Bei ihm handelt es sich um unser bisher wichtigstes Ziel. Schließ dich uns an, %CAP_RACE%! Die Crew würde sich sehr freuen, wenn du die Patrouille abschließen würdest.
    fleet_combat_special_opt_a_9: Akzeptieren
    fleet_combat_special_opt_b_9: Ablehnen
    fleet_combat_special_res_a_9: Ich sage dem Flottenkommandanten, dass es mir eine
      Ehre wäre, ihn auf seiner Mission zu begleiten. Er salutiert, als ich die Kommunikation
      beende.
    fleet_combat_special_res_b_9: Ich lehne das Angebot ab. Ich sage dem Flottenkommandanten,
      dass die Crew mein vollstes Vertrauen hat und mich nicht braucht. Er salutiert,
      als er die Kommunikation beendet.
    fleet_combat_special_log_a_9: Wir haben uns im %SYSTEM%-Sektor auf die Kopfgeldjagd
      gemacht. Wir hatten bereits ein paar kleinere Belohnungen erhalten, als sich
      der %CAP_RACE% unserer Flotte anschloss. Mit seiner Hilfe konnten wir einen
      besonders angsteinflößenden %RACE%-Piraten stellen und vernichten.
    fleet_combat_special_log_b_9: Wir haben uns im %SYSTEM%-Sektor auf die Kopfgeldjagd
      gemacht. Wir hatten bereits ein paar Belohnungen erhalten, bevor die Flotte
      auf einen besonders angsteinflößenden %RACE%-Piraten stieß. Der %CAP_RACE% konnte
      uns nicht helfen, und der Flüchtige konnte problemlos entkommen.
    fleet_combat_special_log_c_9: Wir haben uns im %SYSTEM%-Sektor auf die Kopfgeldjagd
      gemacht. Wir hatten bereits ein paar kleine Belohnungen erhalten, als die Flotte
      auf einen besonders angsteinflößenden %RACE%-Piraten stieß. Der %CAP_RACE% hat
      die Ehre unserer Flotte überlassen, und unsere Jäger-Crews haben nicht enttäuscht.
    fleet_combat_special_10: |-
      %CAP_RACE%, unsere Spione haben von einem Plan zur Eroberung einer Raumstation erfahren!
      Wir könnten sofort loslegen, mit Shuttles landen und die Verschwörer gefangen nehmen, bevor sie zuschlagen können. Dadurch würden wir jedoch Zivilisten gefährden. Was sollen wir tun?
    fleet_combat_special_opt_a_10: Den Angriffsbefehl erteilen
    fleet_combat_special_opt_b_10: Den Befehl erteilen, nicht zu feuern
    fleet_combat_special_res_a_10: Ich rate dem Flottenkommandanten zum Angriff. Wenn
      die Piraten die Raumstation unter ihre Kontrolle bringen könnten, wäre das Risiko
      für die Zivilisten noch größer.
    fleet_combat_special_res_b_10: Ich befehle dem Flottenkommandanten, sich zurückzuhalten.
      Er soll die Behörden verständigen, aber keinesfalls unschuldige Leben durch
      einen Angriff aufs Spiel setzen.
    fleet_combat_special_log_a_10: Wir haben von einem Plan der Piraten im „%SYSTEM%“-System
      erfahren. Wir haben den Rat des %CAP_RACE%s befolgt, unsere Shuttles losgeschickt
      und die Feinde ausgeschaltet, die die Raumstation erobern wollten. Operation
      erfolgreich.
    fleet_combat_special_log_b_10: Wir haben von einem Plan der Piraten im „%SYSTEM%“-System
      erfahren. Wir haben den Rat des %CAP_RACE%s befolgt, unsere Shuttles losgeschickt
      und die Feinde ausgeschaltet, die die Raumstation erobern wollten. Wir konnten
      den Plan der Piraten vereiteln, dabei wurde aber die Raumstation zerstört.
    fleet_combat_special_log_c_10: Wir haben von einem Plan der Piraten im „%SYSTEM%“-System
      erfahren. Wir haben den Rat des %CAP_RACE%s befolgt und uns zurückgehalten.
      Die %RACE%-Behörden dieses Systems konnten den Plan erfolgreich vereiteln.
    fleet_combat_special_11: |-
      Gute Nachrichten von der Flotte, Kommandant. Wir befinden uns knapp über einem dreckigen Piratenversteck. Du brauchst nur ein Wort zu sagen und wir beginnen mit dem Bombardement.
      Wenn wir angreifen, könnten wir jedoch den Zorn der Wächter auf uns ziehen. %CAP_RACE%, wir warten auf deine Autorisierung.
    fleet_combat_special_opt_a_11: Den Angriffsbefehl erteilen
    fleet_combat_special_opt_b_11: Den Rückzug befehlen
    fleet_combat_special_res_a_11: Ich befehle dem Flottenkommandanten, anzugreifen.
      Er ist mehr als fähig, um mit dem Gegenschlag der Wächter fertigzuwerden.
    fleet_combat_special_res_b_11: Ich befehle dem Flottenkommandanten den Rückzug.
      Die Wächter verfolgen uns erbarmungslos. Die Flotte sollte sich nach einfacheren
      Zielen umsehen.
    fleet_combat_special_log_a_11: Wir haben auf dem Planeten %PLANET% eine Piratenbasis
      entdeckt. Wir befolgten den Rat des %CAP_RACE%s und begannen mit dem Bombardement.
      Die Wächter haben einen Gegenangriff eingeleitet, aber die Flotte konnte unbeschadet
      entkommen. Operation erfolgreich.
    fleet_combat_special_log_b_11: Wir haben auf dem Planeten %PLANET% eine Piratenbasis
      entdeckt. Wir befolgten den Rat des %CAP_RACE%s und begannen mit dem Bombardement.
      Die Wächter haben einen Gegenangriff eingeleitet. Die Flotte geriet unter schweren
      Beschuss und musste sich zurückziehen.
    fleet_combat_special_log_c_11: Wir haben auf dem Planeten %PLANET% eine Piratenbasis
      entdeckt. Wir haben den Rat des %CAP_RACE%s befolgt und einen Konflikt vermieden,
      weil wir hofften, dann von den Wächtern nicht entdeckt zu werden.
    fleet_combat_special_12: |-
      %CAP_RACE%, die Flotte grüßt dich!
      Wir haben einen mächtigen Piraten durch den ganzen Sektor verfolgt und blieben dabei immer im Verborgenen. Aber unsere Vorräte gehen zur Neige und die Crew wird langsam hungrig.
      Wir sind unserem Ziel nahe. Aber ich weiß nicht, wie unsere Crew mit leerem Magen darauf reagieren wird. Sollen wir weitermachen?
    fleet_combat_special_opt_a_12: Ihnen sagen, weiterzumachen
    fleet_combat_special_opt_b_12: Ihnen sagen, die Verfolgung aufzugeben
    fleet_combat_special_res_a_12: Ich lege dem Flottenkommandanten nahe, die Verfolgung
      fortzusetzen. Sie sind zwar hungrig, doch wie wird sich die Crew fühlen, wenn
      sie aufgeben und all ihre Mühen umsonst waren?
    fleet_combat_special_res_b_12: Ich befehle dem Flottenkommandanten, die Verfolgung
      zu beenden. Es werden sich andere Kopfgelder auftun. Die Gesundheit und Treue
      der Crew ist wichtiger als jede Belohnung.
    fleet_combat_special_log_a_12: Wir verfolgten einen Piraten durch den „%SYSTEM%“-Sektor.
      Wir mussten einige Systeme abschalten, um nicht von den Wärmesuchsystemen erkannt
      zu werden. Trotz der schwierigen Bedingungen agierte die Crew vortrefflich.
      Die Feinde wurden vernichtet.
    fleet_combat_special_log_b_12: Wir verfolgten einen Piraten durch den „%SYSTEM%“-Sektor.
      Wir mussten einige Systeme abschalten, um nicht von den Wärmesuchsystemen erkannt
      zu werden. Die Umstände erschwerten sich und der Crew unterliefen mehrere nachlässige
      Fehler. Der Flüchtige konnte entkommen.
    fleet_combat_special_log_c_12: Wir verfolgten einen Piraten durch den „%SYSTEM%“-Sektor.
      Wir mussten einige Systeme abschalten, um nicht von den Wärmesuchsystemen erkannt
      zu werden. Auf Rat des %CAP_RACE%s gaben wir die Verfolgung auf, als die Bedingungen
      für die Crew so schwierig wurden, dass sie nicht mehr sicher agieren konnte.
    fleet_combat_special_13: |-
      %CAP_RACE%, die Expedition erfordert deinen Rat!
      Wir sind hinter einem Kopfgeld her und glauben, unser Ziel gefunden zu haben. Ein grausamer Pirat, der sich als Händler ausgibt und in einem Händlerkonvoi fliegt.
      Wir sind uns ziemlich sicher, das richtige Schiff identifiziert zu haben. Sollen wir angreifen?
    fleet_combat_special_opt_a_13: Den Angriffsbefehl erteilen
    fleet_combat_special_opt_b_13: Den Rückzug anordnen
    fleet_combat_special_res_a_13: Ich befehle dem Flottenkommandanten, anzugreifen.
      Ich vertraue seinem Urteilsvermögen.
    fleet_combat_special_res_b_13: Ich befehle dem Flottenkommandanten, nicht anzugreifen.
      Die Zerstörung eines Zivilistenfrachters hätte wahrlich fatale Folgen.
    fleet_combat_special_log_a_13: Wir jagten Piraten im „%SYSTEM%“-System. Auf Rat
      des %CAP_RACE%s kamen wir einem als Händler getarnten, berüchtigten Flüchtigen
      auf die Schliche. Operation erfolgreich.
    fleet_combat_special_log_b_13: Auf Rat des %CAP_RACE%s griffen wir ein mutmaßlich
      als Händlerschiff getarntes Piratenschiff an. Doch wir hatten uns geirrt. Lokale
      Behörden reagierten auf diesen Angriff auf einen unschuldigen Händler. Schwere
      Schäden waren die Folge.
    fleet_combat_special_log_c_13: Wir jagten Piraten im „%SYSTEM%“-System. Wir konnten
      einen berüchtigten, als Händler getarnten Flüchtigen teilweise identifizieren.
      Wir haben den Rat des %CAP_RACE%s befolgt und uns zurückgehalten.
    fleet_combat_special_14: |-
      %CAP_RACE%, wir brauchen dringend Rat. Wir haben eine Übertragung einer schwer bewaffneten Frachtergruppe erhalten. Doch das Signal ist verzerrt, weshalb wir ihre Absichten nicht deuten können.
      Was sollen wir tun? Uns friedlich verhalten? Oder die Waffen bereitmachen?
    fleet_combat_special_opt_a_14: Friedlich kommunizieren
    fleet_combat_special_opt_b_14: Waffen bereitmachen und angreifen
    fleet_combat_special_res_a_14: Ich befehle dem Kommandanten, den Frachter zu grüßen
      und eine friedliche Haltung beizubehalten.
    fleet_combat_special_res_b_14: Ich befehle dem Kommandanten, einen Präventivangriff
      zu starten. Sie dürfen die Sicherheit der Expedition nicht gefährden.
    fleet_combat_special_log_a_14: Wir stießen im „%SYSTEM%“-Sektor auf eine weitere
      Expedition. Wir befolgten den Rat des %CAP_RACE%s und näherten uns vorsichtig
      mit friedlichen Absichten. Die anderen Schiffe reagierten freundlich. Wir tauschten
      wertvolle Geschenke aus.
    fleet_combat_special_log_b_14: Wir stießen im „%SYSTEM%“-Sektor auf eine weitere
      Expedition. Wir befolgten den Rat des %CAP_RACE%s und näherten uns vorsichtig
      mit friedlichen Absichten. Die anderen Schiffe eröffneten das Feuer. Erhebliche
      Schäden waren die Folge.
    fleet_combat_special_log_c_14: Wir stießen im „%SYSTEM%“-Sektor auf eine weitere
      Expedition. Es war uns nicht möglich, ihre Absichten zu deuten. Auf Rat des
      %CAP_RACE%s starteten wir einen umfassenden Angriff. Alle Schiffe wurden zerstört.
    fleet_combat_special_15: |-
      %CAP_RACE%, wir benötigen deinen Rat! Ein seltsames, organisch aussehendes Raumschiff hat sich uns genähert. Sie erwidern unsere Grüße nicht.
      Die Crew ist besorgt und wir haben unsere Waffen scharf gemacht. Wie sollen wir reagieren?
    fleet_combat_special_opt_a_15: Friedlich kommunizieren
    fleet_combat_special_opt_b_15: Angreifen, ehe es zu spät ist
    fleet_combat_special_res_a_15: Ich rate dem Flottenkommandanten, keinen Angriff
      zu riskieren. Sie sollen die Raumschiffe behandeln, als wären sie Gesandte der
      Behörden des lokalen Systems.
    fleet_combat_special_res_b_15: Ich lege dem Flottenkommandanten nahe, die Flotte
      nicht aufs Spiel zu setzen. Sie sollen die Schilde hochfahren und angreifen!
    fleet_combat_special_log_a_15: Wir trafen im „%SYSTEM%“-Sektor auf fremdartige
      Raumschiffe. Wir befolgten den Rat des %CAP_RACE%s und schickten ihnen Friedensbotschaften.
      Sie antworteten uns mit einem seltsamen Signal. Das Signal stellte sich als
      eine Ansammlung wertvoller technologischer Daten heraus.
    fleet_combat_special_log_b_15: Wir trafen im „%SYSTEM%“-Sektor auf fremdartige
      Raumschiffe. Wir befolgten den Rat des %CAP_RACE%s und schickten ihnen Friedensbotschaften.
      Die Schiffe reagierten mit hochenergetischen Waffen. Schwere Schäden waren die
      Folge.
    fleet_combat_special_log_c_15: Wir trafen im „%SYSTEM%“-Sektor auf fremdartige
      Raumschiffe. Auf Rat des %CAP_RACE%s machten wir die Waffen bereit und griffen
      an. Die Alien-Raumschiffe warpten sich augenblicklich in Sicherheit.
    fleet_mining_special_1: |-
      %CAP_RACE%! Wir benötigen deinen Rat!
      Unterirdische Sonarmessungen haben eine große Mineralienablagerung knapp unter der Oberfläche aufgespürt. Die Analysen deuten jedoch auch darauf hin, dass die Erde äußerst instabil ist.
      Die Bodenbergbaucrew steht bereit. Sollen wir mit den Bohrungen beginnen?
    fleet_mining_special_opt_a_1: Zustimmen
    fleet_mining_special_opt_b_1: Verneinen
    fleet_mining_special_res_a_1: Ich gebe dem Flottenkommandanten grünes Licht. Welchen
      Zweck haben diese Expeditionen, wenn wir davor zurückschrecken, die Erde zu
      erkunden und uns ihre Schätze zu nehmen?
    fleet_mining_special_res_b_1: Ich rate dem Flottenkommandanten, das Risiko nicht
      einzugehen. Es gibt genügend erreichbare Mineralien, für die wir uns nicht in
      instabile Höhlen wagen müssen.
    fleet_mining_special_log_a_1: Wir sind in einer geologisch instabilen Gegend auf
      sehr wertvolle Mineralienablagerungen gestoßen. Wir befolgten den Rat des %CAP_RACE%s
      und begannen mit den Bohrungen. Die Crew führte Probebohrungen durch, um potenzielle
      Bruchlinien zu meiden. Operation erfolgreich.
    fleet_mining_special_log_b_1: Wir sind in einer geologisch instabilen Gegend auf
      sehr wertvolle Mineralienablagerungen gestoßen. Wir beherzigten den Rat des
      %CAP_RACE%s und ließen davon ab, in gefährlichem Gelände zu bohren.
    fleet_mining_special_log_c_1: Wir sind in einer geologisch instabilen Gegend auf
      sehr wertvolle Mineralienablagerungen gestoßen. Wir befolgten den Rat des %CAP_RACE%s
      und begannen mit den Bohrungen. Die Crew ist beim Bohren auf Bruchlinien gestoßen
      und die Höhle stürzte ein. Die Bodencrew wurde mitsamt der wertvollen Ausrüstung
      verschüttet.
    fleet_mining_special_2: |-
      %CAP_RACE%, die Expedition braucht dringend Hilfe! Unsere Bergbauoperationen haben die Aufmerksamkeit der Wächter erregt!
      Wir haben die Bodencrew evakuiert, doch die Wächterraumschiffe sind der Flotte in den Weltraum gefolgt. Bitte hilf uns!
    fleet_mining_special_3: |-
      %CAP_RACE%, die Flotte braucht deine Hilfe! Wir haben abgelegene Asteroiden abgeerntet, als wir plötzlich von Wächtern angegriffen wurden!
      Wir versuchen, sie fernzuhalten, doch sie setzen ihre Angriffe schonungslos fort! Ich bitte dich, wir brauchen sofort Hilfe!
    fleet_mining_special_4: |-
      %CAP_RACE%, die Flotte ist von einer Katastrophe betroffen! Wir haben zu tief geschürft, zu viele wertvolle Mineralien gestohlen!
      Die Wächter greifen uns an ... Wir sind verloren ... es sei denn ... du kannst uns retten?
    fleet_mining_special_opt_a_2: Zustimmen zu helfen
    fleet_mining_special_opt_b_2: Ihnen zur Flucht raten
    fleet_mining_special_res_a_2: Ich beruhige den Flottenkommandanten. Ich bin bald
      da.
    fleet_mining_special_res_b_2: Ich sage dem Flottenkommandanten, dass ich ihnen
      nicht helfen kann. Sie müssen sich so schnell wie möglich in Sicherheit warpen.
    fleet_mining_special_log_a_2: Wir wurden nach unseren ausgiebigen Bergbauarbeiten
      im „%SYSTEM%“-Sektor von Wächtern angegriffen. Der %CAP_RACE% eilte uns zur
      Hilfe. Die Flotte ist mit der gesamten Fracht entkommen.
    fleet_mining_special_log_b_2: Wir wurden nach unseren ausgiebigen Bergbauarbeiten
      im „%SYSTEM%“-Sektor von Wächtern angegriffen. Der %CAP_RACE% konnte die Flotte
      nicht verteidigen. Zerstörte Frachtkapseln und schwere Schäden waren die Folge.
    fleet_mining_special_log_c_2: Wir wurden nach unseren ausgiebigen Bergbauarbeiten
      im „%SYSTEM%“-Sektor von Wächtern angegriffen. Wir warfen die gesammelten Mineralien
      über Bord, um Gewicht zu verlieren. Daraufhin warpten wir uns aus dem System.
    fleet_mining_special_5: |-
      %CAP_RACE%. Ich hoffe, diese Nachricht erreicht dich. Die Flotte ist bei einem äußerst lukrativen Mineralienfeld im „%SYSTEM%“-Sektor eingetroffen.
      Wir müssen uns entscheiden: Wir können an der Oberfläche abbauen und uns den Elementen aussetzen oder in die Erde bohren und unser Glück in den Tiefen versuchen.
    fleet_mining_special_opt_a_5: An der Oberfläche abbauen
    fleet_mining_special_opt_b_5: In die Tiefe bohren
    fleet_mining_special_res_a_5: Verstanden, %CAP_RACE%. Ich werde dafür sorgen,
      dass die Minenarbeiter gut geschützt sind.
    fleet_mining_special_res_b_5: Nun denn, %CAP_RACE%. Wir werden die Bohrgeräte
      sofort in Stellung bringen.
    fleet_mining_special_log_a_5: Wir fingen mit den Bergbauarbeiten im „%SYSTEM%“-System
      an. Der %CAP_RACE% riet uns, an der Oberfläche zu arbeiten. Der Umweltschild
      erwies sich als äußerst effektiv. Operation erfolgreich.
    fleet_mining_special_log_b_5: Wir fingen mit den Bergbauarbeiten im „%SYSTEM%“-System
      an. Der %CAP_RACE% riet uns, an der Oberfläche zu arbeiten. Gefährliche Umweltbedingungen
      überwältigten die Crew und lösten ihre Ausrüstung auf. Operation abgebrochen.
    fleet_mining_special_log_c_5: Wir fingen mit den Bergbauarbeiten im „%SYSTEM%“-System
      an. Der %CAP_RACE% riet uns, in der Tiefe zu bohren. Wir setzten eine Crew aus
      Spezialisten ein, die reichhaltige Mineralienschichten entdeckte. Operation
      erfolgreich.
    fleet_mining_special_log_d_5: Wir fingen mit den Bergbauarbeiten im „%SYSTEM%“-System
      an. Der %CAP_RACE% riet uns, in der Tiefe zu bohren. Planetenstabilität gefährdet.
      Ein Tunneleinsturz hat den Großteil der Ausrüstung und einige Crewmitglieder
      verschüttet.
    fleet_mining_special_6: |-
      %CAP_RACE%, Grüße aus dem „%SYSTEM%“-Sektor.
      Wir haben ein besonders reichhaltiges Asteroidenfeld entdeckt, in dem jeder einzelne Fels mit wertvollen Metallen gespickt ist! Doch in dem Feld wimmelt es von Raumschiffen. Wir riskieren, den Ärger der bereits arbeitenden %RACE%-Minenarbeiter auf uns zu ziehen. Was sollen wir tun?
    fleet_mining_special_opt_a_6: Bergbauarbeiten beginnen
    fleet_mining_special_opt_b_6: Weiterfliegen
    fleet_mining_special_res_a_6: Ich rate ihnen, es durchzuziehen. Ich hoffe, es
      geht ihnen gut.
    fleet_mining_special_res_b_6: Ich rate dem Flottenkommandanten, die lokalen Minenarbeiter
      nicht zu verärgern. Da draußen gibt es noch viele andere Mineralienfelder.
    fleet_mining_special_log_a_6: Wir erreichten ein belebtes Mineralienfeld im äußeren
      „%SYSTEM%“-Sektor. Auf Rat des %CAP_RACE%s leiteten wir die Operationen ein.
      Trotz einiger Proteste von lokalen Minenarbeitern konnten wir erhebliche Mengen
      an wertvollen Metallen sammeln und verarbeiten.
    fleet_mining_special_log_b_6: Wir erreichten ein belebtes Mineralienfeld im äußeren
      „%SYSTEM%“-Sektor. Auf Rat des %CAP_RACE%s leiteten wir die Operationen ein.
      Die lokalen Minenarbeiter wehrten sich gegen unser Eindringen und brachten ihre
      Waffen in Stellung. Wir zogen uns zurück.
    fleet_mining_special_log_c_6: Wir erreichten ein belebtes Mineralienfeld im äußeren
      „%SYSTEM%“-Sektor. Auf Rat des %CAP_RACE%s ließen wir die lokalen Minenarbeiter
      in Ruhe. Wir machten uns auf die Suche nach Alternativen.
    fleet_mining_special_7: |-
      %CAP_RACE%, unsere Bergungscrews haben eine besondere Entdeckung gemacht. Sie haben ein extrem seltenes Raumschiff lokalisiert, das verlassen und einsam auf der Planetenoberfläche liegt.
      Geselle dich sofort im „%SYSTEM%“-System zu uns und reiße es dir unter den Nagel!
    fleet_mining_special_8: |-
      %CAP_RACE%, Grüße von deiner Flotte! Wir haben den „%SYSTEM%“-Sektor erreicht.
      Unsere Bergungsdrohnen haben ein verlassenes Raumschiff von besonderem Interesse entdeckt. Ein seltenes Modell, das mehr verdient hat als eine Schrotthalde. Komm und reiß es dir unten den Nagel, %CAP_RACE%!
    fleet_mining_special_9: |-
      %CAP_RACE%. Die Expedition verläuft reibungslos.
      Hier im „%SYSTEM%“-System hat unser Bergungsteam inmitten der Metallminen und Verarbeitungsanlagen eine besondere Entdeckung gemacht. Ein seltenes Raumschiff, verlassen und einsam! Komm zu uns und reiß es dir unter den Nagel!
    fleet_mining_special_opt_a_7: Das Schiff annehmen
    fleet_mining_special_opt_b_7: Das Schiff ablehnen
    fleet_mining_special_res_a_7: Nun denn, %CAP_RACE%. Ich werde dir sofort die Koordinaten
      schicken.
    fleet_mining_special_res_b_7: Ich bedanke mich beim Kommandanten für seine Aufmerksamkeit.
      Allerdings habe ich bereits alle Raumschiffe, die ich brauche.
    fleet_mining_special_log_a_7: Wir haben im „%SYSTEM%“-System ein exotisches Raumschiff
      entdeckt. Dann haben wir seinen genauen Standort für den %CAP_RACE% verortet.
    fleet_mining_special_log_b_7: Wir haben im „%SYSTEM%“-System ein exotisches Raumschiff
      entdeckt. Der %CAP_RACE% hatte keinen Nutzen dafür, deshalb ließen wir das Schiff
      von Bergungscrews ausschlachten.
    fleet_mining_special_10: |-
      %CAP_RACE%, die Expedition verläuft gut, aber wir benötigen deine Hilfe.
      Unsere Geologen benötigen deine Hilfe! Das Bergbauteam hat mehrere seltene Erze gesammelt, aber wir haben Mühe, sie zu analysieren. Vielleicht könntest du ein paar Vergleichsdaten auftreiben?
    fleet_mining_special_11: |-
      Sei gegrüßt, %CAP_RACE%. Unser Geologenteam hat um deine Hilfe gebeten.
      Sie sind gerade mit der Analyse einer frischen Probe beschäftigt, sie benötigen dafür jedoch eine größere Datengrundlage. Deshalb bitten sie dich, ihnen beim Beschaffen detaillierter Mineralienscans zu helfen.
    fleet_mining_special_opt_a_10: Zustimmen zu helfen
    fleet_mining_special_opt_b_10: Empfehlen, die Daten zu kaufen
    fleet_mining_special_res_a_10: Vielen Dank, %CAP_RACE%. Wir freuen uns schon auf
      die Daten.
    fleet_mining_special_res_b_10: Ich weise den Flottenkommandanten an, die Daten
      vor Ort zu kaufen. Die lokale Entdeckergilde kann dabei behilflich sein.
    fleet_mining_special_log_a_10: Wir sind im „%SYSTEM%“-System auf einen neuen Mineralientyp
      gestoßen. Der %CAP_RACE% half uns bei der Erforschung. Die Mineralien erwiesen
      sich als äußerst wertvoll.
    fleet_mining_special_log_b_10: Wir sind im „%SYSTEM%“-System auf einen neuen Mineralientyp
      gestoßen. Der %CAP_RACE% riet uns, die lokale Entdeckergilde um Hilfe bei der
      Forschung zu bitten. Wir fanden hilfsbereite Forscher. Die Mineralien erwiesen
      sich als äußerst wertvoll.
    fleet_mining_special_log_c_10: Wir sind im „%SYSTEM%“-System auf einen neuen Mineralientyp
      gestoßen. Der %CAP_RACE% riet uns, die lokale Entdeckergilde um Hilfe bei der
      Forschung zu bitten. Die Mineralien erwiesen sich als wertvoll, doch die Gilden
      verlangten einen unverschämten Anteil. Der erzielte Gewinn fiel gering aus.
    fleet_mining_special_12: |-
      Sei gegrüßt, %CAP_RACE%. Wir haben ausgezeichnete Fortschritte gemacht und befinden uns gerade im „%SYSTEM%“-System, einem Raumabschnitt, der von den %RACE% kontrolliert wird. Hier sind Mineralien im Überfluss vorhanden.
      Deshalb kontaktieren wir dich jedoch nicht. Wir sind auf eine seltsame Energiestörung gestoßen, die nach Analysen auf ein Wurmloch hindeutet. Wenn du willst, können wir es auf dein Signal ausrichten und dich direkt an unseren Standort befördern.
    fleet_mining_special_opt_a_12: Akzeptieren
    fleet_mining_special_opt_b_12: Ablehnen
    fleet_mining_special_res_a_12: Ich nehme das Angebot an. Der Flottenkommandant
      wirkt etwas nervös, macht sich dann aber an die Vorbereitung der Systeme.
    fleet_mining_special_res_b_12: Ich weigere mich, ein Versuchskaninchen für dieses
      vermeintliche Wurmloch zu werden. Der Flottenkommandant wirkt ein wenig erleichtert.
    fleet_mining_special_log_a_12: Wir stießen in einem Raumabschnitt, der von den
      %RACE% kontrolliert wird, auf ein Wurmloch. Wir richteten die Anomalie auf das
      Signal des %CAP_RACE%s aus und beförderten ihn an unseren Standort.
    fleet_mining_special_log_b_12: Wir stießen in einem Raumabschnitt, der von den
      %RACE% kontrolliert wird, auf ein Wurmloch. Wir boten dem %CAP_RACE% die Möglichkeit,
      via Wurmlochtransport zur Flotte zu stoßen, aber er lehnte das Angebot ab.
    fleet_mining_special_13: |-
      Sei gegrüßt, %CAP_RACE%. Wir setzten die Mission reibungslos in das „%SYSTEM%“-System fort, einen Raumabschnitt, der von den %RACE% kontrolliert wird. Wir haben tief geschürft und stark profitiert!
      Doch wir haben eine seltsame Energiestörung festgestellt, von der wir zu 99 % sicher sind, dass sie von einem Wurmloch verursacht wird. Wenn du willst, können wir es auf dein Signal ausrichten und dich direkt an unseren Standort befördern.
    fleet_mining_special_opt_a_13: Akzeptieren
    fleet_mining_special_opt_b_13: Ablehnen
    fleet_mining_special_res_a_13: Ich nehme das Angebot an. Ein flüchtiger, besorgter
      Blick zeichnet sich auf dem Gesicht des Kommandanten ab, als er sich dem Chefingenieur
      zuwendet. Ich fange an, meine Entscheidung zu bereuen ...
    fleet_mining_special_res_b_13: Ich lehne das Angebot des Kommandanten ab. Die
      Mineralien mögen vielleicht wertvoll sein, aber ich begnüge mich damit, dass
      die Flotte sie abbaut, ohne mich durch ein Wurmloch zu schicken.
    fleet_mining_special_14: |-
      Grüße aus dem „%SYSTEM%“-Sektor, %CAP_RACE%. Lokale %RACE%-Behörden erwiesen sich als hilfsbereit, wodurch unsere Bergungsteams großen Profit machen konnten.
      Doch das System ist voller seltsamer Energiestörungen. Es scheint sich dabei um Wurmlöcher zu handeln, und laut unseren Analysen könnten wir eines auf dein Signal ausrichten. Kommst du zu uns? Die Reise dauert keinen Wimpernschlag.
    fleet_mining_special_opt_a_14: Akzeptieren
    fleet_mining_special_opt_b_14: Ablehnen
    fleet_mining_special_res_a_14: Ich akzeptiere das „Angebot“ des Kommandanten.
      Es wird gut tun, ihre Schiffe wiederzusehen. Als das Signal nachlässt, sehe
      ich den Kommandanten besorgt auf die Datenausgabe blicken ...
    fleet_mining_special_res_b_14: Ich lehne das Angebot ab. Ich sage dem Kommandanten,
      dass ich großes Vertrauen in seine Fähigkeiten habe und ich nicht nach ihnen
      sehen muss. Und schon gar nicht durch ein ungetestetes Wurmloch.
    fleet_mining_special_15: |-
      Sei gegrüßt, %CAP_RACE%. Unsere Bergbauteams befinden sich in einer Zwickmühle und suchen deinen Rat.
      Der Planet %PLANET% ist voll mit mineralienreichem Magma. Jede Gallone verspricht großen Gewinn. Doch wie tief sollen wir graben? Wie viel sollen wir für diesen Gewinn riskieren?
    fleet_mining_special_opt_a_15: Vorsichtig bohren und Messungen durchführen
    fleet_mining_special_opt_b_15: So tief bohren wie möglich
    fleet_mining_special_res_a_15: Ich gebe dem Flottenkommandanten genaue Anweisungen.
      Die Minenarbeiter sollen vorsichtig vorgehen und Messungen durchführen. Magma
      mag zwar reich an Mineralien sein, doch dass es die Tunnel flutet, ist nicht
      gerade erstrebenswert.
    fleet_mining_special_res_b_15: Ich rate dem Flottenkommandanten, tief zu bohren
      und ein Pionier der Tiefen zu werden. Die Aussichten auf Reichtum und wissenschaftliche
      Entdeckungen sind vielversprechend.
    fleet_mining_special_log_a_15: Die Tiefbohroperationen auf Planet %PLANET% haben
      begonnen. Auf Rat des %CAP_RACE%s wurde in der Nähe von Magmaadern mit großer
      Vorsicht vorgegangen. Die Arbeit war mühsam, aber recht profitabel.
    fleet_mining_special_log_b_15: Die Tiefbohroperationen auf Planet %PLANET% haben
      begonnen. Mit dem Zuspruch des %CAP_RACE%s wurden Tunnel in beispielloser Tiefe
      gegraben. So konnten große Mengen mineralreiches Magma abgebaut werden.
    fleet_mining_special_log_c_15: Die Tiefbohroperationen auf Planet %PLANET% haben
      begonnen. Mit dem Zuspruch des %CAP_RACE%s wurden Tunnel in beispielloser Tiefe
      gegraben. Die Mauern stürzten ein und die Tunnel füllten sich mit superheißem
      Magma.
    fleet_mining_special_16: |-
      %CAP_RACE%, ich habe schlechte Neuigkeiten aus dem „%SYSTEM%“-System.
      Eines unserer Bergbauteams wurde bei einem Tunneleinsturz verschüttet. Der gesamte Bereich ist instabil geworden. Wir könnten ein zweites Team auf eine Bergungsmission hineinschicken, aber das ist sehr riskant. Was sollen wir tun?
    fleet_mining_special_opt_a_16: Die Crew retten
    fleet_mining_special_opt_b_16: Die Crew zurücklassen
    fleet_mining_special_res_a_16: Ich befehle dem Flottenkommandanten, sofort eine
      Bergungsmission einzuleiten. Und niemanden zurückzulassen.
    fleet_mining_special_res_b_16: Mit Bedauern empfehle ich dem Flottenkommandanten
      den Abbruch. Noch mehr Crewmitglieder direkt in Gefahr zu bringen, würde nur
      noch mehr Leben kosten.
    fleet_mining_special_log_a_16: 'Bei den Bohrarbeiten auf dem Planeten %PLANET%
      ist der Tunnel eingestürzt. Auf Rat des %CAP_RACE%s haben wir ein Bergungsteam
      losgeschickt. Operation äußerst erfolgreich: Sowohl Crew als auch Mineralien
      wurden geborgen.'
    fleet_mining_special_log_b_16: Bei den Bohrarbeiten auf dem Planeten %PLANET%
      ist der Tunnel eingestürzt. Auf Rat des %CAP_RACE%s haben wir ein Bergungsteam
      losgeschickt. Die planetaren seismischen Aktivitäten blieben hoch, und das Bergungsteam
      wurde ebenfalls verschüttet.
    fleet_mining_special_log_c_16: Bei den Bohrarbeiten auf dem Planeten %PLANET%
      ist der Tunnel eingestürzt. Wir haben auf Rat des %CAP_RACE%s evakuiert, um
      nicht noch mehr Leben zu riskieren. Bergbaucrew verloren.
    fleet_mining_special_17: |-
      %CAP_RACE%, ich freue mich, dich zu sehen. Die Expedition verläuft gut, uns steht jedoch eine schwierige Entscheidung bevor. Ich brauche deinen Rat.
      Unsere Bergungscrew hat einen abgestürzten Frachter entdeckt. Aber sie haben Angst davor, ihn zu untersuchen. Sie behaupten, das Schiff sei verflucht, und wollen es nicht betreten.
    fleet_mining_special_opt_a_17: Ihnen befehlen, es zu untersuchen
    fleet_mining_special_opt_b_17: Ihnen sagen, es nicht zu untersuchen
    fleet_mining_special_res_a_17: Ich rate dem %CAP_RACE%, der Crew zu befehlen,
      das Wrack zu untersuchen. Was immer das Schiff „verflucht“, könnte eine äußerst
      wertvolle Technologie sein.
    fleet_mining_special_res_b_17: Ich rate dem %CAP_RACE%, die Crew zurückzuhalten.
      Es ist unwahrscheinlich, dass das Schiff verflucht ist, doch die Sicherheit
      der Crew geht vor.
    fleet_mining_special_log_a_17: Im „%SYSTEM%“-System wurde ein Frachterwrack entdeckt.
      Die Crew schreckte davor zurück, es zu betreten, weil sie es für verflucht hielt.
      Der %CAP_RACE% versammelte eine Bergungscrew, und die Operation war ein großer
      Erfolg.
    fleet_mining_special_log_b_17: Im „%SYSTEM%“-System wurde ein Frachterwrack entdeckt.
      Die Crew schreckte davor zurück, es zu betreten, weil sie es für verflucht hielt.
      Der %CAP_RACE% ermutigte sie, doch die Operation erwies sich als aufwendig.
      Seltsame Signale ließen „16“ durch den Rumpf widerhallen und schlugen die Crew
      in die Flucht.
    fleet_mining_special_log_c_17: Im „%SYSTEM%“-System wurde ein Frachterwrack entdeckt.
      Die Crew schreckte davor zurück, es zu betreten, weil sie es für verflucht hielt.
      Der %CAP_RACE% riet, das Wrack in Ruhe zu lassen.
    fleet_mining_special_18: |-
      %CAP_RACE%, ich freue mich, dich zu sehen. Wir sind in den %RACE%-Raum eingedrungen und starteten Operationen auf dem Planeten %PLANET%. Und jetzt stecke ich in einer Zwickmühle. Ich brauche deinen Rat.
      Das Tiefbohrteam weigert sich, noch tiefer zu graben. Sie haben einen seltsamen Riss erreicht und glauben, Stimmen zu vernehmen, die nicht von dieser Welt stammen. Wie soll ich vorgehen?
    fleet_mining_special_opt_a_18: Sie ermutigen, weiterzugraben
    fleet_mining_special_opt_b_18: Zurückziehen
    fleet_mining_special_res_a_18: Ich rate dem %CAP_RACE%, tiefer zu graben. Diese
      „Stimmen“ sind vermutlich nur freigesetztes Druckgas.
    fleet_mining_special_res_b_18: Ich rate dem %CAP_RACE%, die Crew zurückzuziehen.
      Was immer in den Tiefen weilt, sollte nicht verärgert werden.
    fleet_mining_special_log_a_18: Die Crew vernahm während der Tiefbohrarbeiten auf
      dem Planeten %PLANET% seltsames Geflüster. Auf Rat des %CAP_RACE%s grub sie
      weiter. Keine weiteren Anomalien mehr. Operation erfolgreich.
    fleet_mining_special_log_b_18: Die Crew vernahm während der Tiefbohrarbeiten auf
      dem Planeten %PLANET% seltsames Geflüster. Auf Rat des %CAP_RACE%s grub sie
      weiter. Kurz danach brach jeglicher Kontakt ab. Die Operation wurde abgebrochen
      und die Flucht ergriffen.
    fleet_mining_special_log_c_18: Die Crew vernahm während der Tiefbohrarbeiten auf
      dem Planeten %PLANET% seltsames Geflüster. Auf Rat des %CAP_RACE%s zog sie sich
      zurück.
    fleet_mining_special_19: |-
      %CAP_RACE%. Bisher verläuft unsere Mission gut. Der „%SYSTEM%“-Sektor hat sich als profitable Bergbaufläche für uns erwiesen. Doch jetzt brauche ich deine Erlaubnis, um fortzufahren.
      Unser Bergungsteam hat einen hochflüchtigen Reaktorkern entdeckt. Die Ingenieure glauben, ihn sicher zerlegen zu können, aber ich fürchte, die Crew und das Schiff dadurch einem großen Risiko auszusetzen. Soll ich ihnen erlauben, es zu versuchen?
    fleet_mining_special_opt_a_19: Erlaubnis erteilen
    fleet_mining_special_opt_b_19: Erlaubnis verweigern
    fleet_mining_special_res_a_19: Nun denn, %CAP_RACE%. Es ist gut, dein Vertrauen
      zu haben. Dein Glaube wird die Crew anspornen.
    fleet_mining_special_res_b_19: Ich rate dem Flottenkommandanten, das Risiko nicht
      einzugehen. Es wird viele weitere Gelegenheiten auf dieser Reise geben, für
      die wir keinen flüchtigen nuklearen Treibstoff an Bord schaffen müssen.
    fleet_mining_special_log_a_19: Wir fanden einen flüchtigen Reaktor auf dem Planeten
      %PLANET%. Wir zerlegten den Reaktor mit der Erlaubnis des %CAP_RACE%s und konnten
      wertvolle und exotische Komponenten verkaufen.
    fleet_mining_special_log_b_19: Wir fanden einen flüchtigen Reaktor auf dem Planeten
      %PLANET%. Wir zerlegten den Reaktor mit der Erlaubnis des %CAP_RACE%s. Ein anschließendes
      Treibstoffleck richtete gewaltigen Schaden am Rumpf an.
    fleet_mining_special_log_c_19: 'Wir fanden einen flüchtigen Reaktor auf dem Planeten
      %PLANET%. Risiko eines Treibstofflecks: hoch. Wir befolgten den Rat des %CAP_RACE%s
      und warfen den Reaktor von Bord.'
    fleet_mining_special_20: |-
      Ich hoffe, dass dich diese Nachricht erreicht, %CAP_RACE%, und dich unser Fortschritt zufriedenstellt. Das „%SYSTEM%“-System hat sich für uns als besonders profitabel erwiesen.
      Aber ich stecke in einer Zwickmühle. Die Stürme hier sind heftig, und wir haben nicht ausreichend Gefahrenfilter. Sollen wir uns auf den Abbau wertvoller chromatischer Metalle konzentrieren oder in die Bergungsteams investieren? Die Stürme haben viele Schiffe gefordert und große Trümmerfelder hinterlassen ...
    fleet_mining_special_opt_a_20: Metalle abbauen
    fleet_mining_special_opt_b_20: In Bergung investieren
    fleet_mining_special_res_a_20: Verstanden, %CAP_RACE%. Ich werde das Bergbauteam
      sofort einsetzen.
    fleet_mining_special_res_b_20: Verstanden, %CAP_RACE%. Ich werde die Bergungscrew
      sofort einsetzen.
    fleet_mining_special_log_a_20: Wir schickten Bergbauteams zu den von den Stürmen
      verwüsteten Feldern auf dem Planeten %PLANET%. Ausgezeichneter Fortschritt trotz
      der Umweltgefahren. Operation erfolgreich.
    fleet_mining_special_log_b_20: Wir schickten Bergbauteams zu den von den Stürmen
      verwüsteten Feldern auf dem Planeten %PLANET%. Umweltgefahren gestalteten die
      Arbeiten schwierig. Die Teams konnten keine bedeutende Menge an Metall sammeln.
    fleet_mining_special_log_c_20: Wir schickten ein Bergungsteam zu den von den Stürmen
      verwüsteten Trümmerfeldern auf dem Planeten %PLANET%. Trotz der Umweltgefahren
      konnte die Crew etliche verlassene Raumschiffe bergen. Operation erfolgreich.
    fleet_mining_special_log_d_20: Wir schickten ein Bergungsteam zu den von den Stürmen
      verwüsteten Trümmerfeldern auf dem Planeten %PLANET%. Umweltgefahren gestalteten
      die Arbeiten schwierig. Geringe Mengen Bergungsgut erlangt.
    fleet_trading_special_1a: |-
      %CAP_RACE%. Wir haben wertvolle Marktdaten erlangt, ein Gewinn ist nahezu garantiert!
      Allerdings ... sie sind in einer unverständlichen Sprache geschrieben, die wir nicht entziffern können. Wir benötigen deinen Einblick!
      Aber dieser Kanal ist nicht sicher. Wir müssen dir eine Kopie der Marktdaten über eine sichere Handelsleitung zukommen lassen.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Unsere Spione haben wertvolle Handelsgeheimnisse geborgen! Bald sind wir reich!
      Allerdings ... gibt es da noch ein kleines Hindernis. Die Nachricht ist in einer unverständlichen Sprache geschrieben, die wir nicht lesen können. Wir benötigen deine Hilfe!
      Dieser Kanal ist nicht sicher genug, um Geheimnisse zu versenden. Wir haben dir eine Kopie der Nachricht über einen sicheren Server zukommen lassen.
    fleet_trading_special_1c: |-
      Gute Nachrichten, %CAP_RACE%! Der %RACE%-Botschafter hat mit uns gespeist und uns wertvolle Dokumente hinterlassen! Davon werden wir gewiss profitieren!
      Allerdings gibt es da noch ein kleines Problem. Diese Dokumente sind nicht übersetzt, und wir können sie nicht lesen.
      Dieser Kanal eignet sich nicht zum Versenden von Geheimnissen. Wir haben eine Kopie der Dokumente auf einem sicheren Server hinterlegt. Bitte hilf uns, sie zu übersetzen!
    fleet_trading_special_opt_a_1: Übersetzung vornehmen
    fleet_trading_special_opt_b_1: Ablehnen
    fleet_trading_special_res_a_1: Ich stimme zu, die Nachricht zu lesen. Der Flottenkommandant
      stellt Koordinaten für das sichere Nachrichtenmodul bereit.
    fleet_trading_special_res_b_1: Ich fordere den Flottenkommandanten auf, diese
      Daten nicht zu nutzen. Selbst wenn wir sie akkurat übersetzen könnten, wäre
      dieses Vorgehen vermutlich illegal und würde uns noch mehr Schwierigkeiten einbringen.
