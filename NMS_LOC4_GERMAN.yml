    ui_comm_week_05_title: Gemeinschaftsforschung
    ui_comm_week_05_sub: Spezialist Polo helfen – Woche 5 von 8
    ui_comm_week_05_desc: Spezialist Polo sendet eine Anfrage an Entdecker aus. Er
      bittet sie um Unterstützung; angeblich hat er eine neue „Phase“ der Galaxie
      entdeckt.
    npc_comm_week_05_brief: |-
      Mein Freund! Ich habe Dutzende Sols vergeblich damit verbracht, die von uns entdeckten Koordinaten mit den Datenbanken über die Anomalie zu vergleichen. Es gibt unendlich viele Realitäten und nur eine einzige Übertragung, die uns bei der Navigation helfen könnte ...
      Doch dann habe ich ein weiteres Signal aufgeschnappt. Es handelt sich um einen Reisenden-Freund, von dem wir dachten, dass er verloren sei! Sein Kommunikator hat plötzlich aus der Dunkelheit ein Signal an Nada und Polo geschickt! Was für ein unglaubliches Glück!
      Die Übertragungsfrequenz war so nahe und stimmte fast mit der der Nachrichten aus dem Durchbruch überein. Ich habe einen äquivalenten Ort in dieser Realität gefunden ... Könntest du dorthin reisen und unseren Reisenden-Freund nach Hause bringen?
    npc_comm_week_05_brief_res: |-
      Ich übermittle dir jetzt die Koordinaten für das Portal, mein Freund. Aber du musst überaus vorsichtig sein!
      Wir wissen immer noch nicht, wohin das Ganze führt, mein Freund. Bleib immer in Bodennähe, sobald du auf dem Planeten angekommen bist. Ich habe das Navigationssystem deines Exo-Fahrzeugs angepasst. Es wird dir die Richtung weisen.
    npc_comm_week_05_cap: Es gibt so viele Geschichten, mein Freund, aber sie haben
      alle einen bitteren Nachgeschmack. Ich habe die traurigen Enden satt. Wir sollten
      es vorerst bei dieser Übertragung belassen.
    npc_comm_week_05_cap_opt_a: Daten übermitteln
    npc_comm_week_05_cap_res_a: Polo nickt und dankt mir mit unergründlicher Mine.
      Er sagt, er habe mir ein Geschenk auf mein Konto geschickt und ich solle es
      für etwas Tröstendes ausgeben.
    npc_comm_week_05_comp: Hast du Nachrichten, und gibt es eine neue Freundschaft?
      Haben sich Freunde wiedergefunden?
    npc_comm_week_05_comp_opt_a: Von der Absturzstelle berichten
    npc_comm_week_05_comp_res: Polo sackt in sich zusammen und sieht niedergeschmettert
      aus. Er scheint mehrere Augenblicke lang in sich gekehrt zu sein, bevor er zu
      sprechen beginnt.
    npc_comm_week_05_comp_res2: |-
      Das sind sehr traurige Nachrichten.
      Es muss einen Weg geben ... Ich bin mir sicher ... um zurückzugelangen ... aber das ist überstürzt. Ich muss mich wieder an die Arbeit machen, und dafür werde ich reale, lineare Zeit brauchen.
      Mein Freund, gibt es in dieser Realität noch weitere, nicht erzählte Geschichten? Weitere Raumschiffe, die abgestürzt sind und im Schmutz zurückgelassen wurden? Bitte, berichte mir alles ... was du findest.
    npc_comm_week_05_comp_res_all: Diese Daten verursachen Kummer, mein Freund, doch
      die Geschichten sind von großem Wert. Hast du noch mehr entdeckt?
    npc_comm_week_05_comp2_opt_a: Daten übermitteln
    npc_comm_week_05_comp2_opt_b: Übertragung beenden
    npc_comm_week_05_comp2_res_a: Polo nickt ernst. Er sagt nichts, aber ich spüre,
      dass er noch mehr wissen will.
    npc_comm_week_05_comp2_res_b: Melde dich mit deinem Scanner, wenn du weitere Protokolle
      gefunden hast, mein Freund.
