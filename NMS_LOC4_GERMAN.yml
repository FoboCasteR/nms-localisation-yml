    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      Der Stein schwingt und erzeugt ein Geräusch, das meine Gedanken vereinnahmt. Eine Vision beginnt, Gestalt anzunehmen ...
      Eine roboterhafte Lebensform dreht sich zu mir. Licht strömt aus ihrem metallischen Gehäuse und bildet einen leuchtenden Nebel, der uns beide umgibt. Sie deutet in meine Richtung ...
    tra_first_word_desc: |-
      Der Stein schwingt und erzeugt ein Geräusch, das meine Gedanken vereinnahmt. Eine Vision beginnt, Gestalt anzunehmen ...
      Eine kleine fremdartige Lebensform kniet vor mir nieder. Sie wirkt müde, geschlagen. Ohne mir in die Augen zu blicken, reicht sie mir ihre Hand ...
    war_first_word_desc: |-
      Der Stein schwingt und erzeugt ein Geräusch, das meine Gedanken vereinnahmt. Eine Vision beginnt, Gestalt anzunehmen ...
      Ich sehe zwei große Aliens, die miteinander kämpfen. Irgendwann besiegt einer den anderen und lässt ihn verblutend zurück. Mit letzter Kraft zeigt der besiegte Alien in meine Richtung ...
    all_first_word_opt: Wissen annehmen
    exp_first_word_name: Die Weisheit der Korvax
    tra_first_word_name: Visionen der Gek
    war_first_word_name: Die Erinnerung der Vy‘keen
    all_first_word_name: Universelle Sprachdatenbank
    all_first_word_lang: |-
      TERMINAL ONLINE ...
      Universeller Übersetzungsdienst erreicht. Lebensformwörterbuch verfügbar.
    all_first_word_opt_term: Wort lernen.
    exp_first_word_res: 'Der Name <TECHNOLOGY>„Korvax“<> geistert mir als Echo der
      seltsamen Vision durch den Kopf, die ich gerade hatte. Ein Wort dieser fremdartigen
      Sprache hat sich in mein Gehirn eingebrannt. '
    tra_first_word_res: 'Der Name <COMMODITY>„Gek“<> geistert mir als Echo der seltsamen
      Vision, die ich gerade hatte, durch den Kopf. Ein Wort dieser fremdartigen Sprache
      hat sich in mein Gehirn eingebrannt. '
    war_first_word_res: 'Der Name <FUEL>„Vy‘keen“<> geistert mir als Echo der seltsamen
      Vision durch den Kopf, die ich gerade hatte. Ein Wort dieser fremdartigen Sprache
      hat sich in mein Gehirn eingebrannt. '
    npc_other_exotut: Der Vy‘keen macht eine Pause von der Wartung des <TECHNOLOGY>Exo-Fahrzeug-Terminals<>.
      Er starrt mich an, als würde ihn meine Anwesenheit leicht beunruhigen.
    npc_other_overseer: Der Gek, bei dem es sich offensichtlich um den <CATALYST>Aufseher<>
      dieser Basis handelt, sieht mir auf äußerst verstörende Weise in die Augen.
      Ich habe das Gefühl, dass er mir etwas sagen möchte – ich weiß aber nicht, was.
    npc_other_farmer: Der Gek sieht mich alarmiert an. Er scheint mich zu erkennen,
      obwohl ich nicht weiß, woher. Er zieht sich schnell wieder zu seinem <TRADEABLE>Landwirtschaftsterminal<>
      zurück.
    npc_other_scientist: Der Korvax neigt seinen Kopf, als ich mich nähere. Ich spüre,
      dass ich von seinem Helmvisier gescannt werde, aber die Daten scheinen ihn nicht
      zufrieden zu stellen. Er widmet sich wieder dem <TECHNOLOGY>Wissenschaftsterminal<>
      und ignoriert mich.
    npc_other_weapguy: Der Vy‘keen will mich bei meiner Ankunft begrüßen, hält dann
      aber inne. Er sieht mich leicht verdutzt an, bevor er sich wieder seiner Arbeit
      am <FUEL>Waffenterminal<> widmet.
