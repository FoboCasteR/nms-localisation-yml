    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: Der bedrohliche Ausdruck in den Augen des Piloten sagt
      mir alles, was ich wissen muss. Er hat kein Interesse an einem Handel ...
    all_trader_hostile_desc_2: Meine Kontaktaufnahme scheint den Piloten auf den Wert
      seines Schiffes und der Fracht aufmerksam gemacht zu haben. In seinen Augen
      liegt ein gefährliches Funkeln.
    all_trader_hostile_desc_3: Die wütenden Gesten des Piloten drücken aus, dass er
      nicht in der Stimmung für friedliche Verhandlungen ist. Auf mich scheint ein
      Kampf zuzukommen.
    all_trader_hostile_desc_4: Der „Händler“, den ich gestört habe, ist nicht in der
      Stimmung für einen Handel. Noch während ich spreche, sehe ich, wie er seine
      Waffen scharf macht.
    all_trader_hostile_desc_5: Auch wenn er unter einer Händlerflagge fliegt, ist
      der Pilot offensichtlich kein Händler. Selbst über das Rauschen des Kommunikators
      kann ich die Arroganz eines Piraten spüren.
    all_trader_hostile_opt_a: Kampf beginnen
    all_trader_hostile_opt_b: Tribut anbieten
    all_trader_hostile_res_a_1: Ein echter Pirat hätte ohne zu zögern angegriffen.
      Dieser Händler ist nur ein feiger Opportunist.
    all_trader_hostile_res_a_2: Der „Pirat“ wirft mit einigen wütend klingenden Worten
      um sich. Sehen wir mal, was er sonst noch zu bieten hat ...
    all_trader_hostile_res_a_3: Ich werde mich nicht von einem hinterlistigen Händler
      schikanieren lassen. Wenn er einen Kampf will, wird er einen bekommen.
    all_trader_hostile_res_b_1: Der „Händler“ nimmt mein Angebot an. Ich verbuche
      es als Risikokosten, die bei Geschäften in gefährlichem Raum anfallen.
    all_trader_hostile_res_b_2: Mein Angebot scheint den Händler besänftigt zu haben.
      Wir lassen uns gegenseitig in Ruhe, zumindest vorerst.
    all_trader_hostile_res_b_3: Der „Händler“ hat seine Absicht deutlich gemacht.
      Ich bezahle ihn und er fliegt glücklich davon.
