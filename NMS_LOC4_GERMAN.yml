    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Obwohl mir seine genauen Absichten unklar sind, scheint
      der Händler Geschäfte machen zu wollen.
    all_trader_trade_desc_2: Der Händler gestikuliert fröhlich. Er ist erfreut, einem
      Raumfahrer-Kollegen zu begegnen.
    all_trader_trade_desc_3: Der Pilot signalisiert den Wunsch, Handel zu treiben,
      aber er wirkt vorsichtig. Schließlich entspannt er sich und bereitet sein Frachtverzeichnis
      vor.
    all_trader_trade_desc_4: Der Pilot schwafelt mich voll. Er ist aufgeregt, einen
      anderen Händler zu treffen.
    all_trader_trade_desc_5: Noch bevor ich etwas sagen kann, hat der Pilot bereits
      sein Frachtverzeichnis vorbereitet. Er scheint begierig darauf zu sein, Geschäfte
      zu machen.
    all_trader_trade_desc_6: Der Pilot bereitet seine Handelssysteme vor. Seine Fracht
      ist bereit zur Inspektion.
    all_trader_trade_desc_7: Der Händler begutachtet meine Frachtdaten. Er versucht
      ruhig zu wirken, aber mit wenig Erfolg. Er kann nicht verbergen, dringend einen
      Handel abschließen zu wollen.
    all_trader_trade_desc_8: Begeistert plappert der Pilot drauf los. Er ist wohl
      eine lange Zeit durch den Weltraum gereist und war von gewöhnlicher Kommunikation
      abgeschnitten.
    all_trader_trade_desc_9: Der Händler gestikuliert fröhlich und möchte gleich zum
      Geschäft kommen, frei von den Einmischungen und Vorschriften des galaktischen
      Handelsterminals.
    all_trader_trade_desc_10: Obwohl seine Sprache chaotisch und verwirrend ist, sind
      die Absichten des Piloten eindeutig. Er spricht die universelle Sprache des
      Geldes.
    all_trader_trade_opt_a: Frachtverzeichnis begutachten
    all_trader_trade_opt_b: Kommunikation beenden
    all_trader_trade_opt_a_alt: Produkte kaufen
    all_trader_trade_opt_b_alt: Substanzen kaufen
    all_trader_trade_res_b_1: Sehr zur Enttäuschung des Händlers lehne ich es ab,
      seine Waren zu inspizieren.
    all_trader_trade_res_b_2: Ich habe gerade keinen Bedarf an einem Handel und lasse
      die Chance, seine Waren zu sehen, verstreichen.
    all_trader_trade_res_b_3: Dieser Händler sieht aus, als hätte er nicht viel anzubieten.
      Ich könnte woanders bessere Geschäfte machen.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Der Händler ist aufgeregt, einem anderen Piloten zu
      begegnen, und bietet mir eine seiner Sammlungen seltener und kostbarer Gegenstände
      an.
    all_trader_offload_desc_2: Der Pilot wirkt wie ein gewöhnlicher Händler, aber
      anstatt des üblichen Warensortiments führt er nur Plunder und Kuriositäten.
      Ich frage mich, wie man zu so einer seltsamen Fracht kommt ...
    all_trader_offload_desc_3: Der Händler spricht nicht wie die anderen Kaufleute,
      die ich getroffen habe. Er scheint ein Spezialist zu sein, der nur die ungewöhnlichsten
      Gegenstände führt ...
    all_trader_offload_desc_4: Ich weiß nicht, wer genau dieser Pilot ist. Ein Händler?
      Ein Historiker? Ein Grabräuber? So oder so, er scheint Plunder zu verkaufen.
    all_trader_offload_desc_5: Der Händler übermittelt sein Frachtverzeichnis, das
      eine seltsame Sammlung offenbart. Sein Frachtraum ist voller Relikte, Gegenstände
      von Wert für sein Volk. Er scheint bereit zu sein, sich von ihnen zu trennen
      ...
    all_trader_offload_opt_a: Um Relikt feilschen
    all_trader_offload_opt_d: Ablehnen
    all_trader_offload_res_a_1: Ich nehme das Angebot des Händlers an. Ich werde sicher
      eine Verwendung für dieses Relikt finden oder es findet eine für mich ...
    all_trader_offload_res_a_2: Das Relikt ist den geforderten Preis wert. Ich bin
      mir zwar nicht sicher, wofür es eigentlich gut ist, aber diese Gegenstände werden
      von den Leuten dieses Systems hoch geschätzt.
    all_trader_offload_res_a_3: Der Händler schickt mir ein Relikt und macht sich
      auf den Weg, glücklich darüber, das zu verbreiten, was er zu verbreiten glaubt.
    all_trader_offload_res_b_1: Ich lehne die seltsame Plundersammlung des Händlers
      ab.
    all_trader_offload_res_b_2: Ich danke dem Händler für sein Angebot, lehne aber
      das Relikt ab.
    all_trader_offload_res_b_3: Ich habe gerade keine Verwendung für eines der Relikte
      des Händlers. Ich danke ihm für sein Angebot und beende die Kommunikation.
