    fleet_trading_damage_24: Wir dockten an einer Raumstation im „%SYSTEM%“-System
      an. Wir schlossen eine Reihe von „sehr vorteilhaften“ Geschäften mit einem lokalen
      Händler ab. Der Händler schöpfte Verdacht, verfolgte die Flotte und eröffnete
      das Feuer. Bei unserem Rückzug erlitten wir Schaden am Rumpf.
    fleet_trading_damage_25: Wir schlossen mehrere äußerst profitable Geschäfte im
      „%SYSTEM%“-System ab. Dadurch riefen wir jedoch Piraten auf den Plan. Wir wehrten
