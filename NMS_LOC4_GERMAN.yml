    npc_comm_week_05_portal_desc: |-
      Das Portal öffnet sich vor mir.

      Es bedarf nur ein paar Schritte vorwärts, damit mich dieses uralte Portal aus dieser Welt reißt und an ein weit entferntes Ziel bringt. Nicht zum ersten Mal frage ich mich, was in diesem Zwischenraum mit meinem Körper geschieht, zwischen der Festigkeit dieses Planeten und der des nächsten. Wohin hat mich Polo diesmal geleitet?
    npc_comm_week_05_crash: Ich bin bei der Quelle des Signals angekommen, aber es
      gibt keine Spur von Leben. Nur die Überreste eines Raumschiffs und das elektronische
      Summen seines Notrufsignals.
    npc_comm_week_05_crash_opt_a: Auf die Protokolle des Signals zugreifen
    npc_comm_week_05_crash_opt_b: Gehen
    npc_comm_week_05_crash_res_a: Endlich <STELLAR> ... kzzkktt ... <> bestimmt eine
      Stunde gedauert. Mein Deflektorschild <STELLAR> ... kzzkktt ... <> mehr Start-Treibstoff,
      ehe ich weiter kann, aber <STELLAR> ... kzzkktt ... <> Aufspürung. Ich sollte
      meine Funde protokollieren, für mich und für Polo. <STELLAR> ... kzzkktt ...
      <> durch das Portal, es war kein Traum. Ich bin angekommen <STELLAR> ... kzzkktt
      ... <> war völlig verwirrt. Diese treibenden Blasen <STELLAR> ... kzzkktt ...
      <> bekannt vor. Ich habe den Anblick eingefangen. Fotos gemacht. Weiß nicht,
      ob das ihre Aufmerksamkeit erregt hat, aber die Wächter <STELLAR> ... kzzkktt
      ... <> sehe ihre Augen immer, wenn ich meine schließe. Kugeln aus <STELLAR>
      ... kzzkktt ... <> überwachen sie alle <STELLAR> ... kzzkktt ... <> verrückte
      Theorien. Ich verstehe, dass es mehr anormale Welten wie diese gibt, aber <STELLAR>
      ... kzzkktt ... <> schon immer da?
    npc_comm_week_05_crashstr_opt_a: Das erste Protokoll aufrufen
    npc_comm_week_05_crashstr_opt_b: Das zweite Protokoll aufrufen
    npc_comm_week_05_crashstr_text: Das Notrufsignal pulsiert. Sein blinkendes Licht
      drängt mich, eine Protokollaufzeichnung abzuspielen. Es steigt jedoch Rauch
      aus der Maschinerie auf, sie wirkt zerbrechlich. Ich werde wahrscheinlich nur
      ein Protokoll anhören können, ehe das Gerät den Geist aufgibt.
    npc_comm_week_05_crash1_res_a: "<STELLAR> ... kzzkktt ... <> seit einigen Tagen.
      Ich habe einen kleinen Unterschlupf gebaut, <STELLAR> ... kzzkktt ... <> sollte
      ich es nicht zur Anomalie zurück schaffen. Ich glaube, ich habe <STELLAR> ...
      kzzkktt ... <> was ist hier passiert?"
    npc_comm_week_05_crash1_res_b: "<STELLAR> ... kzzkktt ... <> hohe Türme voller
      Rauschen ragen empor ... <STELLAR> ... kzzkktt ... <> Übertragungen sind völlig
      zerstört und können nicht entschlüsselt werden. Manchmal glaube ich, ich sehe
      mich selbst <STELLAR> ... kzzkktt ... <> ..."
    npc_comm_week_05_crash2_res_a: |-
      Das muss <STELLAR> ... kzzkktt ... <> sein, ich bin schon gespannt <STELLAR> ... kzzkktt ... <> einige von ihnen mit riesigen, unterteilten Schwänzen, andere eher panzerartig und <STELLAR> ... kzzkktt ... <>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR> ... kzzkktt ... <> konnte nicht lang
      bleiben <STELLAR> ... kzzkktt ... <> viele Lichtjahre hinterher. Ich konnte
      sie aber abschütteln. Ich werde <STELLAR> ... kzzkktt ... <> morgen kontaktieren."
    npc_comm_week_05_crash3_res_a: Planetenerkundungsprotokoll Nr. 256. <STELLAR>
      ... kzzkktt ... <> hat Eigenschaften, die ich bei <STELLAR> ... kzzkktt ...
      <> noch nie gesehen habe. Geflechte hohler Kugeln, einige viel größer als ich.
      Sie strahlen Wärme ab, wie mein Exo-Anzug berichtet.
    npc_comm_week_05_crash3_res_b: "<STELLAR> ... kzzkktt ... <> hängen zwischen ihnen.
      Sind das Adern oder Kabel? Ich benötige <STELLAR> ... kzzkktt ... <>"
    npc_comm_week_05_crash4_res_a: Auf der Oberfläche <STELLAR> ... kzzkktt ... <>
      war das Klima ähnlich <STELLAR> ... kzzkktt ... <> Wasser sah einladend aus
      <STELLAR> ... kzzkktt ... <> habe einen dunklen Schatten in der Tiefe gesehen
      ...
    npc_comm_week_05_crash4_res_b: "<STELLAR> ... kzzkktt ... <> ... Schwärme <STELLAR>
      ... kzzkktt ... <> mich beschleicht das Gefühl, etwas Verbotenes gesehen zu
      haben ... <STELLAR> ... kzzkktt ... <> so durstig ... muss trinken <STELLAR>
      ... kzzkktt ... <>"
    npc_comm_week_05_crash5_res_a: "<STELLAR> ... kzzkktt ... <> einer der wenigen,
      der Beweise <STELLAR> ... kzzkktt ... <> war Teil des Generationsstromstoßes
      <STELLAR> ... kzzkktt ... <> vorhergesehen?"
    npc_comm_week_05_crash5_res_b: |-
      Leuchtende Spitzen <STELLAR> ... kzzkktt ... <> wiederholendes, kreisförmiges Muster ... 4 ... 4 ... 4 ... 16 ... 16 ... 16 ...
      16 ... 16 ... 16 ...
    ui_comm_week_06_sub: Spezialist Polo helfen – Woche 6 von 8
    npc_comm_week_06_brief: Mein Freund! Ich freue mich, dich wiederzusehen! Oder
      sehen wir uns überhaupt wieder? Ich weiß nicht genau, in welcher Zeit ich bin.
    npc_comm_week_06_brief2: |-
      Die Daten, die du gefunden hast, weisen ein außergewöhnliches Muster auf. Jetzt können wir endlich die Schleifen sichtbar machen, die uns in der Zeit aneinanderbinden! Unser verschwundener Freund war in unserer Realität, aber nicht in der, die wir jetzt sehen!
      Ich überreiche dir jetzt dieses Wissen in tragbarer Form. Es ist ein Sucher für Signale aus anderen Schleifen, ein Kommunikator in die Vergangenheit! Mit diesem Gerät könnten wir unseren verschwundenen Freund finden!
    npc_comm_week_06_brief_res: Es ist nicht einfach, für ein Signal wie dieses Koordinaten
      zu finden, mein Freund. Aber das Portal wird uns hoffentlich in die richtige
      Realität führen! Nimm meine Schöpfung und finde heraus, was es dort zu sehen
      gibt! Oder was du bereits gesehen hast?
    ui_comm_week_06_obj3_msg1: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Nutze Polos Gerät, um das Signal zu finden.
    ui_comm_week_06_obj3_msg2: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
