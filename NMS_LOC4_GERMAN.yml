    ui_comm_week_06_main_osd1: "::: NOTFALLSIGNAL ENTDECKT :::"
    ui_comm_week_06_main_osd2: "::: ABSTURZSTELLE ENTDECKT :::"
    ui_comm_week_06_main_osd3: "::: SIGNALECHO ENTDECKT :::"
