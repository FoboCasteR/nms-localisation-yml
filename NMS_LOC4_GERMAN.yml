    ui_comm_week_04_sub: Spezialist Polo helfen – Woche 4 von 8
    npc_comm_week_04_brief: "Mein Freund! Deine Daten, die du unter großer Mühe von
      den Wächtern erlangt hast, haben ... \nsie haben zu einem erstaunlichen Resultat
      geführt! Sie spüren eine Anomalie auf, jedoch weder Nada noch Polo!"
    npc_comm_week_04_brief2: |-
      Die Wächter hatten regelrechte kartografische Wunder! Grenzkarten unserer Realität, die all ihre Schwachstellen verzeichnen!
      Sie haben eine Reihe von Übertragungen jenseits des Durchbruchs empfangen, Nachrichten eines anderen anormalen Wesens! Wir müssen die Quelle dieser Übertragungen ausfindig machen und Kontakt aufnehmen, bevor sie es tun.
    npc_comm_week_04_brief_res: Ich leite dir ihre Koordinaten weiter, Reisender-Freund.
      Reise durch die Portale und sei unser Botschafter!
    npc_comm_week_04_cap: |-
      Du hast so viel gesammelt! Wir haben alles, was wir für eine eindeutige Fährte brauchen. Jetzt fehlen nur noch die Berechnungen, die richtige Grenzsondierung ... das wird Geduld erfordern.
      Unsere Dankbarkeit ist grenzenlos, Reisender-Freund!
    npc_comm_week_04_cap_res_a: Polo zwitschert mit unübersehbarer Aufregung, als
      er die Übertragung beendet. Hoffentlich werden ihn die Entdeckungen nicht enttäuschen
      ...
    npc_comm_week_04_cap_res_b: Meine Analyse der Hauptübertragung verläuft gut, Reisender-Freund.
      Aber jedes Echo jenseits des Durchbruchs ist wie ein Wunder! Sammle so viele,
      wie du kannst, dann finden wir die Quelle schneller!
    npc_comm_week_04_comp: Hast du einen Blick über die Grenzen hinaus werfen können,
      Reisender-Freund? Welche Echos konntest du beschaffen?
    npc_comm_week_04_comp_res_all: |-
      Welch ein Schatz, seltener und wundervoller als alles andere! Hoffnung jenseits des Durchbruchs! Ein weiterer Funke der Schöpfung!
      Du hast uns ein kostbares Geschenk gebracht, Reisender-Freund.
    npc_comm_week_04_comp2_opt_a: Daten übermitteln
    npc_comm_week_04_comp2_opt_b: Übertragung beenden
    npc_comm_week_04_comp2_res_a: |-
      Polo ringt hörbar nach Luft. Der Inhalt dieser Nachricht überwältigt ihn, gerade so als hätte er das Ganze nur für einen Schuss ins Blaue gehalten.
      Er gewinnt die Fassung zurück und fragt dich, ob du nach weiteren Hinweisen dieses Boten suchen könntest, während er eine umfassende Analyse durchführt.
    npc_comm_week_04_comp2_res_b: Melde dich mit deinem Scanner, wenn du etwas zu
      berichten hast, mein Freund. Beeil dich!
    ui_comm_week_04_obj3_marker: Echo-Position
    ui_comm_week_04_obj3: Besorge die Übertragungsdaten für Polo.
    ui_comm_week_04_obj3_tip: |-
      Polo hat eine Übertragung von jenseits des Durchbruchs aufgespürt, ein Echo einer anderen Realität. Er benötigt präzise Signaldaten, um eine eindeutige Fährte ausmachen zu können.
      Lokalisiere die Türme, die die Übertragung verstärken. Entschlüssele die Hinweise im Signal und richte den Verstärker an der vermuteten Quelle aus.
    ui_comm_week_04_obj3_msg1: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Lokalisiere die <STELLAR>anormale Übertragung<>.
      Richte die Senderstationen aus, um dem Signal zu folgen.
