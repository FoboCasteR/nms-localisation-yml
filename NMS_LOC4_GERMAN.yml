      kam es zu einer Signalstörung und alle Schiffe verschwanden spurlos.
    fleet_explore_t1_15: Ein planetares Untersuchungsteam landete auf einem dichten
      Metallplaneten, dessen Oberfläche aus endlosen Sechsecken bestand. Wir sammelten
      ein paar rudimentäre Scandaten, doch die starke elektromagnetische Interferenz
