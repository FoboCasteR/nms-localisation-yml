    tut_basebuild_obj3_tip: |-
      Finde einen geeigneten Planeten und setze einen <TECHNOLOGY>Basiscomputer<> ein.
      Nutze die Bake, um deinen Anspruch auf die Stätte zu registrieren und beginne mit dem Bau.
      Benutze das Baumenü (<IMG>BUILD_MENU<>), um neue Basiskomponenten zu platzieren.
