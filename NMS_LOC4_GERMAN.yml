    fleet_exp_translate_opt_b_1c: Kreatur studieren
    fleet_exp_translate_opt_c_1c: Mineralien studieren
    fleet_exp_translate_opt_d_1c: Aus dem System fliehen
    fleet_exp_translate_opt_e_1c: Die Flotte desinfizieren
    fleet_exp_translate_opt_f_1c: Den lokalen Stern studieren
