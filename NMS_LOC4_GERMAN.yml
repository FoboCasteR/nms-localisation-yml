    ui_guide_body_survival_1: |-
      Mit Lebenserhaltungssystemen kannst du dich auf dem Planeten bewegen. Wenn du <VAL_ON>sprintest<> (<IMG>RUN<>) und dein <VAL_ON>Jetpack<> (<IMG>JUMP<>) einsetzt, wird deine Lebenserhaltungssystem-Energie aufgebraucht.

      Lebenserhaltungssysteme werden mit <FUEL>Sauerstoff<> aufgeladen. Wenn du <IMG>SCAN<> drückst, wird der <VAL_ON>Scanner<> aktiviert und lokalisiert planetare <FUEL>sauerstoffreiche Pflanzen<> in der Nähe. Sauerstoff kannst du in allen Welten finden.

      Systeme können im Inventar des Exo-Anzugs oder mit <IMG>QUICK_MENU<> über das <VAL_ON>Schnellmenü<> aufgeladen werden.

      Die Lebenserhaltung kann ebenfalls mithilfe von <FUEL>Lebenserhaltungsgel<> wiederaufgeladen werden. Du kannst es aus <TECHNOLOGY>Diwasserstoff-Gelee<> und <FUEL>Kohlenstoff<> herstellen.

      Pflanzen mit dem <TECHNOLOGY>Analysevisier<> zu untersuchen, setzt ihr Bonusmaterial frei, das oft Sauerstoff beinhaltet. Baue diese Materialien mit dem <TECHNOLOGY>Minenlaser<> ab.
    ui_guide_body_survival_2: |-
      Dein Exo-Anzug setzt, wenn erforderlich, automatisch <TECHNOLOGY>Gefahrenschutz<> ein. Gefahrenschutz wird verbraucht, wenn man Strahlung, planetaren Toxinen und extremen Temperaturen ausgesetzt ist.
      Wenn das Gefahrenschutzsystem deines Exo-Anzugs aufgebraucht wird, beginnen deine Schilde Schaden zu nehmen.

      Der Gefahrenschutz wird <VAL_ON>automatisch aufgeladen<>, wenn sich der Benutzer in einem Gebäude, Raumschiff oder in einer Höhle befindet. Abseits eines Unterschlupfs werden Gefahrenschutzsysteme mit <COMMODITY>Natrium<> oder diversen <COMMODITY>Ionenakkus<> aufgeladen.

      <COMMODITY>Natrium<> kann der planetaren Flora entnommen werden und ist in <VAL_ON>allen Welten<> zu finden.
      Durch Drücken von <TECHNOLOGY><IMG>SCAN<><> wird der <TECHNOLOGY>Scanner<> aktiviert, der <COMMODITY>Natrium<> in der Nähe aufspürt.

      <COMMODITY>Ionenakkus<> können aus <TECHNOLOGY>Kobalt<> und <EARTH>Ferrit<> hergestellt werden.

      Gefahrensysteme können im Inventar des Exo-Anzugs oder mit <IMG>QUICK_MENU<> über das <VAL_ON>Schnellmenü<> <VAL_ON>aufgeladen<> werden.

      Erhalte von <TECHNOLOGY>Technologiehändlern<> auf Raumstationen und in planetarischen Läden überlebenswichtige Upgrades.
    ui_guide_body_survival_3: |-
      Finde die <COMMODITY>wichtigsten Ressourcen<> mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>). <FUEL>Sauerstoff<>, <COMMODITY>Natrium<> und <TECHNOLOGY>Diwasserstoff<> können auf jedem Planeten gefunden werden.

      Die meisten Ressourcen können mit deinem <VAL_ON>Minenlaser<> abgebaut werden. Drücke <IMG>CYCLEWEAPON<>, um den Multiwerkzeugmodus auszuwählen, und dann <IMG>ATTACK<>, um den Laser abzufeuern.

      Benutze das <TECHNOLOGY>Analysevisier<> bei Gestein und Pflanzen, um mehr Informationen zu erhalten, wodurch du beim Abbauen <COMMODITY>zusätzliche Ressourcen<> erhältst.

      Manche Ressourcen erfordern einen <TECHNOLOGY>fortgeschrittenen Minenlaser<> oder <TECHNOLOGY>Gefahrgut-Schutzhandschuhe<>. Diese Technologien kannst du an Bord der <SPECIAL>Weltraumanomalie<> erlernen.

      Nutze dein <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um nach <VAL_ON>großen Mineraleinlagerungen<> wie <STELLAR>Kupfer<> zu suchen. Diese Einlagerungen können zum für viele Technologien essenziellen <STELLAR>chromatischen Metall<> veredelt werden.

      <VAL_ON>WARNUNG:<> Wächter werden auf das Abernten planetarer Rohstoffe reagieren. Vermeide es, abzuernten, wenn du beobachtet wirst.
    ui_guide_body_survival_4: |-
      Die wichtigste Funktion des Multiwerkzeugs ist der <TECHNOLOGY>Minenlaser<>. Der Minenlaser wird zur Gewinnung von Ressourcen aus Pflanzen und Mineralien benutzt. Benutze <IMG>ATTACK<>, um den Laser abzufeuern.

      Manche Ressourcen erfordern einen <TECHNOLOGY>fortgeschrittenen Minenlaser<>, um abgebaut zu werden. Andere Verbesserungen beinhalten Upgrades für die <FUEL>Energie<> und <STELLAR>Hitzeverwaltung<> des Lasers sowie eine <SPECIAL>Erhöhung der gesammelten Ressourcen<>.

      Der Minenlaser wird mit <FUEL>kohlenstoffbasierten Treibstoffen<> aufgeladen. Er kann auf <VAL_ON>kurze Reichweite<> (<IMG>MELEE<>) verwendet werden, um im Falle eines kompletten Energieverlusts Kohlenstoff von Pflanzen zu sammeln.

      Finde neue Multiwerkzeuge in Raumstationen und planetaren Außenposten. Unterschiedliche Arten von Multiwerkzeugen erhöhen deine Fähigkeit, <STELLAR>Ressourcen zu gewinnen<>, <TECHNOLOGY>Entdeckungen zu scannen<> oder <FUEL>zu kämpfen<>.

      Im Multiwerkzeug können auch <SPECIAL>Waffenmodule<> installiert werden, die eine erhöhte Feuerkraft bieten. Drücke <IMG>CYCLEWEAPON<>, um zwischen den Modi hin- und herzuwechseln. Siehe <VAL_ON>Anleitung/Kampf<> für mehr Details.
