    ui_comm_week_06_obj3_msg5a: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Nutze Polos Gerät zum Scannen (<IMG>SCAN<>), um die letzte Spur der Überlebenden zu finden.
    npc_comm_week_06_comp: Was hast du gesehen, mein Freund? Haben dir die Schleifen
      die Zukunft oder die Vergangenheit gezeigt? In welcher Zeit befindet sich unser
      verschollener Begleiter?
    npc_comm_week_06_comp_opt: Die Geschichte wiedergeben
    npc_comm_week_06_comp_res: |-
      Polo hört mir zu, als ich die traurige Geschichte erzähle. Er versucht, seine Gefühle unter Kontrolle zu halten, doch er hatte so viel Hoffnung in die Aussicht auf eine Kontaktaufnahme gesteckt, dass er es kaum ertragen kann.
      Der Gek blinzelt schnell und versucht, sich zu beruhigen. Er schiebt die Enttäuschung beiseite und schlägt eine neue Ausrichtung der Untersuchung vor.
    npc_comm_week_06_comp2: |-
      Es tut immer weh, Kontakt zu verlieren, mein Freund. Doch diese Echos sind lediglich eine von unendlich vielen Schleifen. Leben, Erfolg, Unglück – Nada, Polo und der Reisende-Freund werden all diese Entwicklungen der Geschichte sehen.
      Vielleicht wenden wir uns einer anderen Analysemethode zu. Bilder von Schlüsselorten könnten Informationen über die Lage sowie Zeitcodes enthalten, um uns bei der Suche zu helfen. Es wäre überaus freundlich von dir, wenn du uns beim Sammeln solcher Bilder helfen würdest!
    npc_comm_week_06_comp2_opt: Übertragung beenden
    npc_comm_week_06_repeat: Hast du die Bilder, mein Freund? Hat deine Kamera etwas
      Ungewöhnliches aufgenommen, irgendwelche Botschaften von den Verschollenen?
    npc_comm_week_06_repeat_opt_a: Bilder übermitteln
    npc_comm_week_06_repeat_res_a: Danke für diese Daten, mein Freund. Daten bringen
      immer Hoffnung!
    npc_comm_week_06_repeat_res_b: Danke, dass du immer noch an Nada und Polo glaubst,
      mein Freund. Deine Iteration ist sehr freundlich. Melde dich mit deinem Scanner,
      wenn du weitere Daten gesammelt hast.
    npc_comm_week_06_cap: Du hast so viele Bilder gemacht, mein Freund. Das ... das
      ist alles, worum ich mich kümmern werde. Ich befürchte, dass ich mit meiner
      Analyse in Rückstand gerate.
    npc_comm_week_06_cap_opt: Bilder übermitteln
    npc_comm_week_06_cap_res: Polo beendet die Übertragung, doch es gibt keine Spur
      von seinem üblichen Enthusiasmus. Die Freude neuer Entdeckungen ist längst verschwunden.
      Diese Aufgabe hat ihn stark belastet.
    ui_comm_week_06_obj3: Die Geschichte zusammensetzen
    ui_comm_week_06_obj3_tip: |-
      Polos Gerät gewährt Zugriff auf Schleifen, die außerhalb unserer Zeit liegen. Wende das Gerät auf bestimmte Orte an, um vergangene Ereignisse erneut abzuspielen.
      Benutze das Gerät, um mehr über das Schicksal von Polos verschwundenem Freund zu erfahren.
    ui_comm_week_06_obj5: "(Optional) Fotos zur Analyse für Polo machen"
    ui_comm_week_06_obj5_tip: |-
      Polo benötigt Bilder von Gebäuden, um sie auf weitere Hinweise über den genauen zeitlichen Standort der anormalen Schleife zu untersuchen.
      Greife im <VAL_ON>Schnellmenü<> (<IMG>QUICK_MENU<>) auf die Kamera zu.
    npc_comm_week_06_portal_desc: |-
      Das Portal öffnet sich vor mir.

      Stand Polos verschwundener Freund vor einem Portal wie diesem? Wie viele andere gab es schon, die so wie ich Geistern durch Zeit und Raum hinterherjagten? Vielleicht folgt mir auch gerade jemand auf Geheiß einer anderen Iteration meines Gek-Begleiters ...
    ui_comm_week_06_obj6_msg: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Mache ein Foto von: %BUILDING%
      Aktiviere den Fotomodus mit <IMG>QUICK_MENU<>.
    ui_comm_week_06_obj6_msg_alt: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Mache Fotos von Gebäuden für Polo.
      Stelle Kontakt zur Anomalie her und tausche mit <IMG>SCAN<> Daten aus.
    ui_comm_week_06_obj6_msg_final: |-
      Verbleibende Forschungszeit: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Stelle Kontakt zur Anomalie her und tausche mit <IMG>SCAN<> Daten aus.
