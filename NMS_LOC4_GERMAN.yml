    ui_guide_topic_pinning: Rezepte anpinnen
    ui_guide_body_pinning: |-
      Anweisungen, wie man <TECHNOLOGY>neue Technologien<>, <COMMODITY>Produkte<> und <EARTH>Gebäudeteile<> baut, können als Mission <VAL_ON>angepinnt<> werden.

      Pinne mit <IMG>PIN<> Rezepte für Gegenstände und mit <IMG>PIN_BUILD<> Rezepte für Basisteile an.

      Durch Anpinnen wird in deinem <VAL_ON>Missionsprotokoll<> ein Eintrag mit Schritt-für-Schritt-Anweisungen dazu, wie man die Komponenten dieses Gegenstands findet oder herstellt, erstellt. Es kann immer nur ein Gegenstand angepinnt sein.

      Genau wie Rezepte können auch <STELLAR>Anweisungen zum Lokalisieren von Rohstoffen<> angepinnt werden. Pinne diese Anweisungen aus dem <VAL_ON>Katalog<> an.

      Rezepte können überall angepinnt werden, wo das Produkt oder die Technologie aufgelistet sind: im <TECHNOLOGY>Baumenü<> oder in einem <VAL_ON>Pop-up-Fenster<> im Inventar.
    ui_guide_topic_weather: Extremes Wetter
    ui_guide_body_weather: |-
      Die meisten Planeten leiden unter gelegentlichen <FUEL>Stürmen<>. Während eines Sturms <STELLAR>schwindet<> dein <STELLAR>Gefahrenschutz<> viel schneller als sonst.

      Neuen Entdeckern wird geraten, während der Stürme nach Möglichkeit Unterschlupf zu suchen. Solche mit mehr Erfahrung möchten eventuell die Auswirkungen des Wetters auf die Ausrüstung ausnutzen. Zum Beispiel: <TECHNOLOGY>Temperaturen unter dem Gefrierpunkt<> verbessern die <STELLAR>Wärmeeffizienz<> des Minenlasers.

      Auf manchen Planeten herrscht <FUEL>extremes Wetter<>. Dein Exo-Anzug wird dich warnen, wenn du so eine Welt betrittst. In diesen Welten ist das Gefahrenpotenzial viel höher und es toben regelmäßiger Stürme. <TECHNOLOGY>Gefahrenschutz-Upgrades<> werden vor der Erkundung solcher Planeten dringend empfohlen.

      Diese Welten bieten mutigen Entdeckern jedoch große Belohnungen. <STELLAR>Ressourcenansammlungen<> sind deutlich wertvoller. <STELLAR>Aktivierte<> Formen stellarer Metalle verkaufen sich besser und können zu großen Mengen <SPECIAL>chromatischen Metalls<> verfeinert werden.

      <COMMODITY>Sturmkristalle<> können auf Planeten mit extremem Wetter gefunden werden. Sie sind äußerst wertvolle und seltene Ressourcen, die nur während einem aktiven Sturm gewonnen werden können. Suche mithilfe des <TECHNOLOGY>Analysevisiers<> nach ihnen.
    ui_guide_topic_guilds: Gilden
    ui_guide_body_guilds: |-
      Die Galaxie ist nicht nur das Zuhause der drei Hauptrassen, sondern auch von drei großen <STELLAR>Gilden<>: die <VAL_ON>Händlergilde<>, die <VAL_ON>Entdeckergilde<> und die <VAL_ON>Söldnergilde<>. Diese Gilden gibt es völkerübergreifend, so können sich zum Beispiel handelsfreudige Vy‘keen der von Gek dominierten Händlergilde anschließen.

      Verbessere dein Ansehen bei den Gilden, indem du Missionen ausführst, die du bei der <SPECIAL>Missionstafel<> in Raumstationen annehmen kannst. Wenn sich dein Ansehen verbessert, erhältst du Zugriff auf Missionen höherer Stufe und mehr wertvolle Belohnungen.

      In jeder <COMMODITY>Raumstation<> gibt es einen <TRADEABLE>Gesandten<> von einer der Gilden. Statte diesem Gesandten in jedem System einen Besuch ab, um deine Belohnungen basierend auf deinem Ansehen einzusammeln. Im Bereich <VAL_ON>Reisemeilensteine<> unter „Katalog & Anleitung“ (<IMG>OPTIONS<>) kannst du deinen Ansehensfortschritt verfolgen.
    ui_guide_topic_guns: Neue Multiwerkzeuge kaufen
    ui_guide_body_guns: |-
      Neue Multiwerkzeuge können in <COMMODITY>Raumstationen<> und <VAL_ON>planetaren Außenposten<> gekauft werden. Verbessere dein Multiwerkzeug-Inventar in einer Weltraumstation.

      Nach dem Kauf kann dein Multiwerkzeug <STELLAR>umbenannt<> werden.

      Du kannst sechs Multiwerkzeuge auf einmal besitzen. Tausche dein aktuelles Multiwerkzeug für einen Rabatt auf neue Modelle ein. Du musst sämtliche Technologie bei neuen Modellen erneut installieren.

      Unterschiedliche Arten von Multiwerkzeugen können deine Fähigkeit, <STELLAR>Ressourcen zu gewinnen<>, <TECHNOLOGY>Entdeckungen zu scannen<> oder <FUEL>zu kämpfen<> stark erhöhen. Multiwerkzeuge gibt es außerdem auf bestimmten Basisstärkestufen: <TRADEABLE>C-<>, <TECHNOLOGY>B-<>, <SPECIAL>A-<> und <COMMODITY>S-Klasse<>.

      Einige beschädigte Multiwerkzeuge kannst du kostenlos erhalten. Das ist eine ausgezeichnete Möglichkeit, hochwertige Technologie für wenig Geld zu erhalten. Die Plätze in diesen Werkzeugen müssen repariert werden, um das Gerät wieder voll funktionstüchtig zu machen.
    ui_guide_topic_ships: Neue Schiffe kaufen
    ui_guide_body_ships: "Du kannst überall Schiffe kaufen, wo du Piloten landen siehst:
      in <COMMODITY>Raumstationen<>, <STELLAR>Frachtern<>, <TECHNOLOGY>planetaren
      Außenposten<> oder <VAL_ON>anderen kleinen Gebäuden<>. \n\nNach dem Kauf kann
      dein neues Schiff <STELLAR>umbenannt<> werden. Du kannst bis zu <VAL_ON>neun<>
      Schiffe in deiner Flotte haben. Benutze das <TECHNOLOGY>Schnellmenü<>, um deine
      Schiffe jederzeit zu rufen.\n\nTausche wahlweise dein aktuelles Schiff für einen
      Rabatt gegen ein neues Schiff aus. Du musst sämtliche Technologie auf neuen
      Modellen erneut installieren. <FUEL>Vergiss nicht, zuerst die Fracht zu transferieren!<>\n\nEinige
      beschädigte Raumschiffe kannst du kostenlos erhalten. Das ist eine ausgezeichnete
      Möglichkeit, hochwertige Technologie für wenig Geld zu erhalten. Die Technologie
      in diesen Schiffen muss repariert werden, um sie wieder voll funktionstüchtig
      zu machen.\n\nSchiffe verfügen über Spezialisierungen, die deren Werte erhöhen
      und die Handhabung verändern. Untersuche verschiedene Raumschiffe in einer Raumstation,
      um mehr zu erfahren. Schiffe gibt es in unterschiedlichen Klassen: <TRADEABLE>C-<>,
      <TECHNOLOGY>B-<>, <SPECIAL>A-<> und S-Klasse<>."
    ui_guide_topic_new_base_parts: Neue Basisteile lernen
    ui_guide_body_new_base_parts: |-
      Es gibt eine große Auswahl an verfügbaren <TECHNOLOGY>Bauteilen<>. Du kannst dir die bereits erlernten im <VAL_ON>Katalog<> ansehen.

      Manche Teile dienen nur der Dekoration, während andere wichtige Upgrades für die Funktionalität deiner Basis gewähren: <TECHNOLOGY>Teleporter-<>, <STELLAR>Energie-<> oder <TRADEABLE>Landwirtschaftsausrüstung<> zum Beispiel.

      Eine Grundauswahl an Teilen steht bei einer <VAL_ON>Konstruktionsforschungsstation<>, die du in deiner Basis bauen kannst, zum Verkauf. Die gesamte Palette an Teilen kannst du an Bord der <SPECIAL>Weltraumanomalie<> beim fortgeschrittenen Forschungsmodul kaufen.

      Um neue Basisteile kaufen zu können, musst du zuerst <STELLAR>geborgene Daten<> erhalten. Diese kannst du aus <TECHNOLOGY>vergrabener Technologie<> auf Planeten gewinnen. Verwende das <TECHNOLOGY>Analysevisier<>, um diese Relikte zu lokalisieren und sie zu markieren. Benutze dann den <TECHNOLOGY>Terrainmanipulator<>, um sie auszugraben.
    ui_guide_topic_upload: Entdeckungen umbenennen und hochladen
    ui_guide_body_upload: |-
      Alle Kreaturen, Pflanzen, Steine, Planeten oder Systeme, die du entdeckst, können <TRADEABLE>umbenannt<> und <STELLAR>hochgeladen<> werden. Du kannst außerdem <VAL_ON>deine Basis, dein Multiwerkzeug und dein Raumschiff<> umbenennen.

      Durch Hochladen teilst du deine Entdeckungen mit anderen Reisenden. Jeder Reisende, der dieses Objekt findet, wird sehen, dass du der Erstentdecker bist. Durch Hochladen erhältst du <TECHNOLOGY>Nanit<>.

      Entdecke Kreaturen, Pflanzen und Steine mit dem <TECHNOLOGY>Analysevisier<>. Wechsle mit <IMG>AIM<> in den Helmvisiermodus. Analysiere deine Ziele mit <IMG>BINOCSCAN<>.

      Systeme und Planeten werden beim ersten Besuch automatisch entdeckt.

      Auf der <VAL_ON>Entdeckungen-Seite<> kannst du deine Entdeckungen im Menü „Optionen“ verfolgen, sie umbenennen und hochladen.
    ui_guide_topic_ammo: Munition
    ui_guide_body_ammo: |-
      Die meisten Multiwerkzeug-<FUEL>Waffen<> wie der <TECHNOLOGY>Blitzwerfer<> benötigen <VAL_ON>Munition<>. Stelle in freien Plätzen in deinem Inventar Munition her.

      <VAL_ON>Lade<> deine aktuelle Waffe im Kampf mit <IMG>RELOAD<> nach. Dadurch verbrauchst du automatisch Munition in deinem Inventar. Stelle sicher, dass du ausreichend Munition hergestellt hast, <STELLAR>bevor<> du in den Kampf ziehst.

      Alle Projektilwaffen nutzen dieselbe Munition: der <TECHNOLOGY>Blitzwerfer<>, der <TRADEABLE>Impulswerfer<> und der <COMMODITY>Streublaster<>.

      Energiewaffen wie der <FUEL>Glutspeer<> können direkt im Schnellmenü oder im Inventar mit <FUEL>Kohlenstoff<> aufgeladen werden. Der Minenlaser wird nicht für den Einsatz im Kampf empfohlen.

      Solltest du keine Munition oder Ladung mehr haben, führe einen <VAL_ON>Nahkampfangriff<> mit <IMG>MELEE<> aus.
