    ui_baseflag_archive_res_1: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Zusätzliche <TECHNOLOGY>vergrabene Technologiemodule<> gefunden. Die Konstruktion verläuft reibungslos. Die letzte Expedition hat <STELLAR><AUDIO>TXT_RadioNoise<>... ktztztk ...<> eingebracht. Kopiere die Daten auf <STELLAR><AUDIO>TXT_RadioNoise<>... kzztk ...<>
    ui_baseflag_archive_res_2: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925?<> FOLGT ...

      Mein Exo-Anzug hat mich zu einem abgestürzten Raumschiff geführt <STELLAR><AUDIO>TXT_RadioNoise<>... kzzkt ...<> Steuerung reagiert auf meine Berührungseingabe und ich muss davon ausgehen, dass es mir gehört <STELLAR><AUDIO>TXT_RadioNoise<>... kkzzkttk ...<> Ich kann mich aber weder daran noch an etwas davor erinnern ...
    ui_baseflag_archive_res_3: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Ich werfe einen Blick zurück auf mein Schiff <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<>, es ist nur mehr ein kleiner Punkt <STELLAR><AUDIO>TXT_RadioNoise<>... kttkzzk ...<> durchstreife diese Ebenen jetzt schon seit Stunden, aber es fühlt sich so an, als würde ich den Bergen nicht näher kommen <STELLAR><AUDIO>TXT_RadioNoise<>... ktkztzk ...<> blicke in den Himmel hinauf ...
    ui_baseflag_archive_res_4: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Sie kamen aus <STELLAR><AUDIO>TXT_RadioNoise<>... kzzzkt ...<> umzingelt <STELLAR><AUDIO>TXT_RadioNoise<>... kzzktk ...<> bin wieder an die Oberfläche gelangt <STELLAR><AUDIO>TXT_RadioNoise<>... kzztk ...<> aber sicher, dass sie mich verfolgen ... ich hätte ihre Eier niemals anfassen sollen ...
    ui_baseflag_archive_res_5: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      <STELLAR><AUDIO>TXT_RadioNoise<>... kkzzzzk ...<> die Patrouillen <STELLAR><AUDIO>TXT_RadioNoise<>... kkzkt ...<> der Wächterdrohnen scheinen kein Ende zu nehmen. Ich habe so viel <STELLAR><AUDIO>TXT_RadioNoise<>... kzt ...<> von der Erde eingefordert ...
    ui_baseflag_archive_res_6: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Ich habe großen Erfolg mit fortschrittlichen Materialien. Ich kann <STELLAR><AUDIO>TXT_RadioNoise<>... kktkzzzzk ...<> viel effektivere Synthesen durchführen. Wie es scheint, kann ich <STELLAR><AUDIO>TXT_RadioNoise<>... kzzzk ...<> einen Weg zu Materialien im gesamten System erschließen.
    ui_baseflag_archive_res_7: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Ich arbeite schnell <STELLAR><AUDIO>TXT_RadioNoise<>... ktkz ...<> die untergehende Sonne legt sich über das Vorgebirge <STELLAR><AUDIO>TXT_RadioNoise<>... kzzzztk ...<> nicht gerade luxuriös, aber immerhin hält es die Kälte ab und morgen bin ich ohnehin nicht mehr hier <STELLAR><AUDIO>TXT_RadioNoise<>... kzkt ...<> vielleicht sucht ein anderer Reisender hier eines Tages Unterschlupf ...
    ui_baseflag_archive_res_8: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Ich habe heute noch einen von ihnen gesehen ... <STELLAR><AUDIO>TXT_RadioNoise<>... kzzkt ...<> auf der Raumstation. Er sah mich an, als wäre ich gar nicht hier. Er starrte direkt durch mich hindurch <STELLAR><AUDIO>TXT_RadioNoise<>... kzzzk ...<> es war nur ein Gek, als ich zurückkam. <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> bilde ich mir das nur ein?
    ui_baseflag_archive_res_9: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Ich dachte, ich hätte noch ein paar Stunden zu <STELLAR><AUDIO>TXT_RadioNoise<>... kzzktk ...<> aber die Sonne geht bereits unter. Die Sonne wird schwächer <STELLAR><AUDIO>TXT_RadioNoise<>... kzzktk ...<> Licht kann die dicken Ringe, die sich um dieses <STELLAR><AUDIO>TXT_RadioNoise<>... kzzktk ...<> legen, kaum durchdringen. Ich muss mich beeilen.
    ui_baseflag_archive_res_10: |-
      EINTRAG <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<> FOLGT ...

      Es ist Zeit, <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> weiterzuziehen. Irgendetwas ruft nach mir, ich <STELLAR><AUDIO>TXT_RadioNoise<>... kttzzzk ...<> es auf meinem Raumschiff-Kommunikator. Route zum Zentrum wird berechnet ...

