      Verbleibende Piraten: %AMOUNT%
    fleet_combat_msg3: Das Kopfgeldziel aufspüren
    fleet_combat_msg4: Das Kopfgeldziel zerstören
    fleet_trading_obj: Handelsdaten für die Flotte übersetzen
    fleet_trading_obj_msg: Die Daten befinden sich in einem sicheren Nachrichtenmodul.
      Zum Übersetzen der Nachricht ist Wissen über Alien-Sprachen erforderlich.
    fleet_trading_msg: |-
      Das sichere Nachrichtenmodul lokalisieren
      Die Alien-Nachricht übersetzen
    fleet_explore_1_msg1: |-
      Pflanzen entdeckt: %CURRENT%/%AMOUNT%
      Flora scannen, um Daten für das Gegengift für die Flotte zu sammeln
    fleet_wormhole_1: Es ist schön zu sehen, dass du nicht vernichtet wurdest, %CAP_RACE%!
      Das Manöver war erfolgreich, aber das Energiefeld scheint verschwunden zu sein.
    fleet_wormhole_2: Geschafft, %CAP_RACE%! Das Wurmloch hat dich direkt zu uns geführt!
      Und dabei sind noch nicht einmal die schrecklichen Konsequenzen aufgetreten,
      die ein paar unserer Ingenieure vorhergesagt hatten! Die Operation scheint die
      Energieschwankungen aufgebraucht zu haben, aber ansonsten ist alles in Ordnung.
    fleet_wormhole_3: 'Ah, %CAP_RACE%! Ein Moment lang dachten wir, wir hätten dich
      verloren: Laut dem Scanner bist du nämlich in einen anderen Zeitstrahl gereist.
      Unsere Ingenieure haben das Signal aber wiedergefunden und jetzt bist du hier!
      Das Energiefeld ist verschwunden, aber alle anderen Messwerte halten sich im
      Rahmen.'
    fleet_wormhole_opt_a: Kommunikation beenden
    fleet_wormhole_opt_b: Glück wünschen
    fleet_wormhole_res_a: Der Flottenkommandant kehrt auf die Brücke zurück und bereitet
      die Expedition auf einen Warp vor.
    fleet_wormhole_res_b: Ich wünsche der Flotte für den Rest ihrer Reise Glück. Der
      Kommandant nickt. Er salutiert und beendet die Nachricht.
    fleet_data_transfer_1: Hast du die Daten, %CAP_RACE%? Das Forschungsteam steht
      bereit.
    fleet_data_transfer_opt_a: Daten übermitteln
    fleet_data_transfer_res_a: Vielen Dank, %CAP_RACE%. Ich werde dafür sorgen, dass
      die Daten sofort weitergeleitet werden.
