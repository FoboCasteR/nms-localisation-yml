    npc_waterplaque_title: Die Stimme der Muschel
    npc_waterplaque_desc: Ich höre eine Stimme ... sie ist sanft, aber beharrlich,
      und mit jeder Sekunde, die ich länger vor dem uralten Altar verweile, wird sie
      lauter. Sie kommt näher, das Wasser rauscht mir entgegen und verlangt, dass
      ich der Geschichte lausche.
    npc_waterplaque_opt: Die Wellen akzeptieren
    npc_waterplaque_res: Ich trete zurück und das Getöse des Ozeans lässt nach. Als
      das Licht der Ruine verblasst, finde ich einen uralten Schlüssel, der trotz
      seines Alters unversehrt ist.
    npc_waterplaque_1: |-
      Heute bin ich zum Strand gegangen. In dieser Jahreszeit hat das Meer etwas Magisches. Es vereinnahmt einen und verzerrt das Zeitgefühl. Salziger Frost auf kurzem Gras, der Wind, der den Sand über die Dünen bläst. Kilometerweit niemand anderes.

      Die Leute lieben das Geräusch der Wellen, aber nur wenn der Himmel grau und die Winde stark sind, spürt man die Brandung, die auf das Land einschlägt. Es lässt mich erzittern.
    npc_waterplaque_2: |-
      Ich bin heute Morgen zum Ufer zurückgekehrt, um meinen Kopf bei einem Spaziergang freizubekommen. Ich schritt wie üblich über die Dünen, mein Heizmodul als Kontrast zu den eisigen Winden hochgestellt. Doch dann sah ich sie.

      Eine durchsichtige Glaskugel, die in den ersten Strahlen der aufgehenden Sonne funkelte. Sie war perfekt, keine Farbe durchbrach ihre Makellosigkeit, keine Kratzer beschädigten ihre vollendete Geometrie.

      Selbstverständlich nahm ich sie mit. Ich bewunderte sie den ganzen Tag, beobachtete, wie sich das Licht in ihr veränderte, gefiltert und unverfälscht.
    npc_waterplaque_3: |-
      Die Spaziergänge am Ufer sind inzwischen zur Gewohnheit geworden, zu einem täglichen Ritual. Ich wanderte viele Kilometer über den Sand, knirschende Muscheln unter meinen Füßen, auf der Suche nach einem weiteren Kiesel wie den ersten.

      Ich wurde schneller, effizienter. Ich brauche keine Sonne mehr. Meine Fackel erfüllt denselben Zweck, tastet die Steine ab, sucht nach diesem Flackern, dem Funken Hoffnung reflektierender Vollkommenheit.

      Das Einzige, was mich jetzt aufhalten kann, sind die Gezeiten, die ich letzte Nacht beinahe nicht bemerkt hätte. Das Salzwasser, das sich um meine Knöchel schmiegte, brachte mich wieder zu mir.
    npc_waterplaque_4: |-
      Der Anzug beschwert sich, aber ich kann jetzt die Salzgehaltwarnungen umgehen. So kann ich weitermachen, selbst wenn die Gezeiten umschlagen. Der Wasserstand ist gestiegen und ohne diese Modifikationen hätte ich meine alten Uferpfade längst verloren.

      Ich vermisse die Dünen, aber was sein muss, muss sein. Ich kann es mir nicht leisten, mich wie die anderen ins Landesinnere zurückzuziehen – und außerdem ist das Glas im Wasser genauso rein und glänzend wie an der Luft.
    npc_waterplaque_5: |-
      Ich habe unzählige Millionen untersucht, aber nichts gefunden. Alle anderen Steine sehen so trostlos und düster aus, so leblos, so beschädigt. Egal wie tief ich mich vorwage, ich finde nichts auch nur annähernd Ähnliches.

      Ich sehe ganze Welten, Sterne, die sich in seinem Glanz spiegeln. Ich weiß, dass es da draußen mehr geben muss.
    npc_waterplaque_6: "Er ist verschwunden. \n\nIch habe ihn diesen Morgen herausgenommen
      und ihn gesehen, schwach, aber eindeutig. Ein Sprung, nicht breiter als ein
      Haar, aber es war genug. Sein Licht ist nicht mehr rein, sondern von einer purpurnen
      Diffusion verunreinigt.\n\nIch konnte ihn nicht länger ansehen. Nach allem,
      was ich für ihn getan habe, lässt er mich so im Stich? Verschwinde, du <STELLAR>ruiniertes<>,
      <FUEL>schreckliches<>, <SPECIAL>dummes –<>"
    npc_waterplaque_7: |-
      Ich habe ihn gefunden. Es hat Tage gedauert, aber ich hab ihn gefunden. Die schlimmsten Tage, seit ich die Oberfläche verlassen hatte. Ich hatte ihn so sehr vermisst.

      Es war alles nur meine Schuld. Als ich ihn fand, war er immer noch so perfekt wie am ersten Tag. Doch meine Augen ... irgendetwas verändert sich.

      Ich bin so froh, dass ich ihn wiederhabe.
    npc_waterplaque_8: |-
      Ich zog diesen Morgen meinen Handschuh aus, um meinen Kiesel besser greifen zu können. Die Zeit hier unten hat mich verändert. Wie lange bin ich jetzt schon hier? Ich habe den Überblick verloren ... Das Grün ist schon vor so langer Zeit dem Blau gewichen.

      Meine Hände sind sauber, rein. Das Licht leuchtet durch mich hindurch. Wie Glas. Ich ...
    npc_waterplaque_loop: Die Stimme spricht, doch die Worte ergeben keinen Sinn mehr.
      Welches Lied das Meer jetzt auch singen mag, es singt in einer Sprache, die
      jenseits meines Verständnisses liegt.
    npc_waterplaque_loop_opt: Zuhören
    npc_waterplaque_loop_opt_b: Ein Angebot machen
    ui_waterplaque_label: Gebrochenes Licht
    ui_waterkey_name: DREIZACKSCHLÜSSEL
    ui_waterkey_name_l: Dreizackschlüssel
    ui_waterkey_desc: |-
      Ein seltsamer, gezackter Schlüssel, der in einem ultravioletten Licht leuchtet.

      Trotz seines primitiven Aussehens offenbaren die Scansysteme des Exo-Anzugs auf seinen Zacken Spuren von Nanit-Schaum.
    ui_waterkey_sub: Wasserrelikt
    ui_waterchest_title: VERSIEGELTE MEERESTRUHE
    ui_waterchest_title_l: Versiegelte Meerestruhe
    ui_waterchest_sub: Relikte zum Öffnen der Truhe anbieten
    ui_waterchest_1_name: PERLENDARBRINGUNG
    ui_waterchest_1_name_l: Perlendarbringung
    ui_waterchest_1_desc: Die Truhe erfordert eine <SPECIAL>lebende Perle<>, die man
      von riesigen Muttermollusken ernten kann, die auf dem Meeresboden wachsen.
    ui_waterchest_2_name: DREIZACKSCHLÜSSEL
    ui_waterchest_2_name_l: Dreizackschlüssel
    ui_waterchest_2_desc: Die Truhe erfordert einen <TECHNOLOGY>Dreizackschlüssel<>,
      den jene erhalten, die die mysteriösen Orte in den Tiefen des Ozeans studieren.
    ui_waterchest_item_sub: Darbringung an das Meer
    ui_watermission_title: Träume von der Tiefe
    ui_watermission_desc: Mein Raumschiff hat ein seltsames Signal abgefangen, eine
      Aufzeichnung, die vom Geräusch rauschenden Wassers verzerrt wird. Es wirkt wie
      ein Notsignal, aber außer einer Reihe von Koordinaten gibt es nicht viel zu
      identifizieren. Ich habe nachgeforscht und die Baupläne eines längst verloren
      geglaubten Reisenden gefunden. Die Daten enthielten Pläne für ein U-Boot ...
    ui_watermission_sub: Verloren unter den Wellen
    ui_watermission_desc1: Mein Raumschiff hat ein seltsames Signal abgefangen, eine
      Aufzeichnung, die vom Geräusch rauschenden Wassers verzerrt wird. Es wirkt wie
      ein Notsignal, aber außer einer Reihe von Koordinaten gibt es nicht viel zu
      identifizieren. Ich sollte es untersuchen ...
    ui_watermission_story_desc: "... ZUGRIFF AUF PROTOKOLL ... SIGNALECHO VERZERRT
      ... DATEN WERDEN WIEDERHERGESTELLT ..."
    ui_watermission_story1: |-
      PROTOKOLL: <STELLAR>0062A<>. Durchbruchsereignis <STELLAR>+12 Sols<>
      Heute war mein Tauchgang an der Reihe. Doch wieder mal fand ich nichts Interessantes. Nichts als Seetang und Felsen.
      Der Wasserstand ist noch nicht gesunken. Ein Teil der Crew ist ohne Anzug ins Wasser gegangen. Es sieht so einladend aus.
    ui_watermission_story2: |-
      PROTOKOLL: <STELLAR>0115C<>. Durchbruchsereignis <STELLAR>+21 Sols<>
      Das sekundäre Tauchteam ist heute früher zurückgekehrt. Sie haben eine Höhle voller seltsamer Kristalle gefunden, doch die U-Boot-Lichter gingen aus, weshalb sie gezwungen waren, zurückzukehren.
      Sie wirken verärgert und beunruhigt. Aber wir müssen zurückkehren, solange die wechselnden Gezeiten uns nicht der Erinnerung an ihre Position berauben. Ohne fortgeschrittene Materialien werden wir nichts bauen können.
      PROTOKOLL: <STELLAR>0115D<>. Wir haben die Lichter der Nautilon repariert. Ich wage mich hinab.
    ui_watermission_story3: |-
      PROTOKOLL: <STELLAR>0119A<>. Durchbruchsereignis <STELLAR>+23 Sols<>
      Wir haben die Höhle gefunden! Ich wusste, wir würden es schaffen, aber was für ein Fund!
      Gewaltige, turmhohe Kristalle, die in einem glänzenden Rot schimmerten, reiche Metallablagerungen, konzentriertes Deuterium, mehr als wir uns erträumen konnten. Vielleicht schaffen wir es am Ende doch. Wenn wir jetzt bloß noch eine Nacht im Trockenen verbringen könnten ...
    ui_watermission_story4: "PROTOKOLL: <STELLAR>0328A<>. Durchbruchsereignis <STELLAR>+98
      Sols<>\nIch hatte wieder diesen Traum.\nDie endlosen, violetten Wellen, Kilometer
      um Kilometer um Kilometer. Zuerst sind sie eine Erleichterung von diesem blutroten
      Schmerz. Doch dann ... werde ich das Gefühl nicht los, dass da noch etwas ist.
      Ich sehe mich um, aber da ist nichts. Nichts.\nIch blinzele und erkenne sie
      dann. Zuerst nur undeutlich, nicht mehr als Linien. Jedoch unverwechselbar.
      Sich wiederholende geometrische Formen, die in den Himmel gezeichnet sind. Reihenweise
      Dreiecke, die langsam vorbeiziehen. \nUnd ich kann es nicht erklären, aber es
      ist das Schlimmste, was ich je gesehen habe. Aufzuwachen und den Regen zu sehen,
      war beinahe eine Erleichterung."
    ui_watermission_story5: |-
      PROTOKOLL: <STELLAR>1998B<>. Durchbruchsereignis <STELLAR>+399 Sols<>
      Sie sind zu dieser elenden Höhle zurückgekehrt. Jeder Einzelne von ihnen. Niemand hört auf mich. Wir können diesen Hyperantrieb immer noch bauen, davon bin ich überzeugt. Danach wird es ein Leichtes sein, das Salz aus den Startschubdüsen zu spülen.
    ui_watermission_story5a: |-
      PROTOKOLL: <STELLAR>2001P<>. Durchbruchsereignis <STELLAR>+399 Sols<>
      Wir erlebten alle denselben Traum, dasselbe Umherwandern, die Zähne im Himmel, diese Kristalle ... Das ist Unsinn. Da unten gibt es sonst nichts. Wir haben alles genommen.
      Aber was kann ich tun? Vielleicht habe ich etwas übersehen. Vielleicht haben sie recht. Ein letzter Blick wird nicht schaden.
    ui_watermission_story5a_opt: Protokoll geht weiter
    ui_watermission_story6: |-
      Gefangen ... Der Subreaktor hat ein Leck.
      Es hat mich gepackt, aber jetzt ist es tot. Ihre Augen sind alle geschlossen.
      Ich glaube, mein Bein ist gebrochen. Meine Hand schmerzt.
      Wenn ich bloß einen Lufttank finden könnte, könnte ich immer noch nach Hause zurückkehren ...
    ui_watermission_story6_res: |-
      Die Aufzeichnung geht weiter, aber auf ihr ist nichts als stundenlange kratzende Stille zu hören, das Rauschen der Strömungen.
      Ich habe das quälende Gefühl, beobachtet zu werden. Ich frage mich, wer diese Crew wirklich war. Wahrscheinlich werde ich das niemals herausfinden.
    ui_waterhud_override: "[D.//.::E.#E#E#E/P]"
    ui_waterhud_osd: 'SIGNALSPUR EINGERICHTET :: STIMMENINHALT VERZERRT'
    ui_scanevent_goto_map_water: |-
      Die Missionskoordinaten führen zu einem weiteren System.
      Rufe im Weltraum mit <IMG>QUICK_MENU<> die Galaxiekarte auf.
      Durchsuche die Galaxiekarte nach Systemen mit <TECHNOLOGY>Wasser<>.
    ui_watermission1_osd: ":: ÜBERTRAGUNGSKOORDINATEN BESTÄTIGT ::"
    ui_watermission1_marker: Übertragungskoordinaten
    npc_watermission_title: Verzerrte Stimme
    npc_watermission_comms_lang: |-
      Sie haben uns zurückgelassen ... <STELLAR>... kzzzkt ...<> verpflichtet, ihnen zu folgen, aber ich weiß, wo das enden wird.
      Wenn du das empfängst, folge meinen Koordinaten und sichere den Standort, falls ich es nicht zurückschaffe. Bitte.
    npc_watermission_comms_opt: Koordinaten eingeben
    npc_watermission_comms_res: Mein Raumschiff verarbeitet die Koordinaten aus der
      Nachricht des Fremden. Die Übertragung ist mit der Zeit schwächer geworden,
      doch der Standort scheint gültig zu sein.
    npc_watermission1_lang: |-
      PROTOKOLL: <STELLAR>2015F<>. Durchbruchsereignis <STELLAR>+407 Sols<>
      Falls du das hörst, hast du höchstwahrscheinlich unser letztes Protokoll gefunden. Ich hinterlasse diese Spur zur Erinnerung an meine gefallenen Freunde sowie als Warnung an alle, die es auf unseren Weg verschlägt.
      Ich kann mir die vergebliche Hoffnung nicht verkneifen, dass mich jemand finden könnte, auch wenn ich dich um Folgendes bitte: Folge mir nicht.
    npc_watermission1_desc: Die unheimliche Übertragung endet. Ich bemerke, dass der
      Fremde ein Upgrade-Modul für die <TECHNOLOGY>Belüftungsmembran<> zurückgelassen
      hat.
    npc_watermission1_opt: Upgrade-Modul nehmen
    npc_watermission1_res: Ich nehme das Upgrade-Modul. Sein Installationsverlauf
      enthält die Seriennummer des Raumschiffes seines Besitzers. Vielleicht muss
      ich ihm folgen ...
    ui_watermission1_msg1: |-
      Schwache Signalspur entdeckt.
      Kehre in den Weltraum zurück, um das Signal abzufangen.
    ui_watermission1_msg2: |-
      Eingehendes Signal: <STELLAR>Unbekannter Kontakt<>
      Greife mit <IMG>QUICK_MENU<> auf den Kommunikator zu.
    ui_watermission1_msg3: |-
      Übertragungskoordinaten bestätigt.
      Untersuche den Übertragungsort.
    ui_watermiss1_survey_osd: Übertragungsort lokalisiert
    ui_watermiss1_survey: |-
      Untersuche den <TECHNOLOGY>Übertragungsort<>
      Verwende den <TECHNOLOGY>Zielscan<>, um den Übertragungsort zu orten
    ui_watermiss1_survey_swap: |-
      Untersuche den <TECHNOLOGY>Übertragungsort<>
      Aktiviere einen <COMMODITY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss1_survey_off: |-
      Untersuche den <TECHNOLOGY>Übertragungsort<>
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um den Übertragungsort zu orten
    ui_watermission1_msg4: |-
      <TECHNOLOGY>Unterwasserschutz<>-Upgrade erhalten.
      Wähle das Upgrade-Modul in deinem Inventar aus.
      Starte die Installation mit <IMG>TECHMENU<>.
    ui_watermission1_obj1: Das Signal untersuchen
    ui_watermission1_obj1_tip: Das Raumschiff hat ein seltsam verfallenes Signal abgefangen,
      das jene, die es hören, darum bittet, einen nahe gelegenen Ort zu untersuchen.
    ui_watermission1_obj2: Das Unterwasserschutz-Upgrade-Modul installieren
    ui_watermission1_obj2_tip: Öffne das Inventar mit (<IMG>INVENTORY<>) und wähle
      das Upgrade-Modul mit <IMG>TECHMENU<> aus.
    ui_watermission2_marker: Raumschiff des Fremden
    ui_watermission2_osd: ":: RAUMSCHIFFSIGNALSPUR EINGERICHTET ::"
    ui_watermission2_msg1: |-
      Das Upgrade-Modul enthielt ein Echo seines ursprünglichen Benutzers.
      <STELLAR>Führe einen Scan<> (<IMG>SCAN<>) durch, um nach dem ehemaligen Besitzer zu suchen.
    ui_watermission2_msg2: Erreiche das Raumschiff des Fremden.
    ui_watermiss2_survey_osd: Abgestürztes Raumschiff lokalisiert
    ui_watermiss2_survey: |-
      Erreiche das Raumschiff des Fremden
      Verwende den <TECHNOLOGY>Zielscan<>, um dem Notsignal zu folgen
    ui_watermiss2_survey_swap: |-
      Erreiche das Raumschiff des Fremden
      Aktiviere einen <COMMODITY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss2_survey_off: |-
      Erreiche das Raumschiff des Fremden
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um dem Notsignal zu folgen
    ui_watermission2_msg4: |-
      Baue das <STELLAR>Nautilon-U-Boot<>.
      Rufe das Baumenü unter Wasser auf (<IMG>BUILD_MENU<>) und pinne mit <IMG>PIN_BUILD<> den Bauplan an.
      Das Errichten einer <TECHNOLOGY>Unterwasserbasis<> kann bei der Konstruktion helfen.
    ui_watermission2_msg5: |-
      Baue eine <STELLAR>Hydrothermale Treibstoffzelle<>, um die Nautilon zu betanken.
      Stelle mit <IMG>PRODMENU<> Produkte im Inventar her.
      Pinne mit <IMG>PIN<> Baupläne an, während du das Herstellungsmenü durchsuchst.
    ui_watermission2_msg6: |-
      Betanke den <TECHNOLOGY>Humboldt-Antrieb<> der Nautilon.
      Bring die <FUEL>Hydrothermale Treibstoffzelle<> aus dem Inventar an (<IMG>INVENTORY<>).
    ui_watermission2_obj1: Der Signalspur folgen
    ui_watermission2_obj1_tip: |-
      Das Signal bettelte um einen Rettungsversuch, riet jedoch gleichzeitig davon ab.
      Benutze den Scanner (<IMG>SCAN<>), um seinem Weg zu folgen.
    ui_watermission2_obj2: Die Nautilon bauen
    ui_watermission2_obj2_tip: |-
      Das abgestürzte Schiff enthielt Baupläne für ein <TECHNOLOGY>U-Boot<>.
      Baue die <STELLAR>Nautilon-Kammer<>, um das U-Boot zu starten.
      <STELLAR>Pinne<> die Baupläne mit <IMG>PIN_BUILD<> aus dem Baumenü an.
      Das Errichten einer <TECHNOLOGY>Unterwasserbasis<> kann bei der Konstruktion helfen.
    npc_watermission2_lang: |-
      PROTOKOLL: <STELLAR>0003A<>. Durchbruchsereignis <STELLAR>+4 Sols<>
      Der Großteil der Crew ist tot. Nur jene von uns, die bereits in ihrem Anzug waren, als der Asteroid einschlug, überlebten die anfängliche Dekompression. Wir hatten Glück, dass kleinere Raumschiffe abheben konnten, bevor die Hülle implodierte.
      Keines unserer Schiffe verfügt über einen Hyperantrieb. Wir sollten die Baupläne in der Hauptdatenbank des Frachters bergen können, er scheint allerdings in den Tiefen des Ozeans versunken zu sein.
      Zum Glück haben wir immer noch die Pläne für die Nautilon.
    npc_watermission2_opt: Nautilon-Pläne herunterladen
    ui_watermission3_obj1: Die Tiefen erkunden
    ui_watermission3_obj1_tip: |-
      Teste die Nautilon, indem du die Tiefen erkundest.
      Achte auf Spuren der Expedition des Fremden.
    ui_watermission3_obj2: Das Wassergebäude lokalisieren
    ui_watermission3_obj2_tip: |-
      Die Nautilon hat ein Verstärkersignal entdeckt, das von unterhalb der Wasseroberfläche ausgeht.
      Folge dem Signal, um die Spur der Überlebenden des Absturzes zurückzuverfolgen.
    ui_watermission3_obj3: Das Hochleistungssonar bauen
    ui_watermission3_obj3_tip: |-
      Das verlassene Radiogebäude enthielt Baupläne für ein <TECHNOLOGY>Hochleistungssonar<>.
      Baue das <TECHNOLOGY>Hochleistungssonar<> für die Nautilon.
      Greife auf das Inventar der Nautilon zu und beginne mit <IMG>TECHMENU<> die Herstellung in einem leeren Platz.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_watermission3_msg1: |-
      Teste das <STELLAR>Nautilon-U-Boot<>.
      Erkunde die Tiefen und suche nach Spuren der Expedition des Fremden.
    ui_watermission3_msg2: |-
      Die Nautilon hat ein Übertragungsgebäude auf dem Meeresgrund entdeckt.
      Folge dem Sonarsignal und lokalisiere das Gebäude.
    ui_watermission3_msg3: |-
      Übertragungsgebäude entdeckt.
      Erkunde das Gebäude und suche nach Spuren der vermissten Crew.
    ui_watermission3_msg4: |-
      Installiere das <TECHNOLOGY>Hochleistungssonar<>.
      Greife auf das Inventar der Nautilon zu und beginne mit <IMG>TECHMENU<> die Herstellung in einem leeren Platz.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    npc_watermission3_desc: |-
      Trotz des Verfalls ist der Großrechner der Station immer noch funktionstüchtig. Auf die Aufzeichnungen wurde eindeutig schon einmal zugegriffen – der letzte Eintrag ist ein Download eines <TECHNOLOGY>Hochleistungssonars<>.
      Doch eine Sache ist seltsam. Die Zeitstempel wurden gelöscht, weshalb man unmöglich sagen kann, wann die Crew hier war.
      Befand sich diese Station an Land, als zuletzt jemand hier war? Die Schrecken, die draußen lauerten, müssen kurz darauf gefolgt sein. Doch was hat sie hergeführt? Es sei denn ...
    npc_watermission3_opt: Sonar-Pläne herunterladen
    ui_watermission3_marker: Versunkenes Gebäude
    ui_watermission3_osd: ":: VERSTÄRKERSIGNAL ENTDECKT ::"
    ui_watermission4_obj1: Das Hochleistungssonar benutzen, um die Überlebenden zu
      lokalisieren
    ui_watermission4_obj1_tip: |-
      Mit dem <TECHNOLOGY>Hochleistungssonar<> kann die Nautilon aquatische Strukturen und Wracks lokalisieren.
      Greife über das Schnellmenü (<IMG>QUICK_MENU<>) auf das Hochleistungssonar zu.
      Das Logbuch der Crew hat einen gesunkenen Frachter in der Tiefsee erwähnt.
    ui_watermission4_obj2: Die Frachter-Absturzstelle erreichen
    ui_watermission4_obj2_tip: |-
      Das Hochleistungssonar hat einen Signal-Ping von einem großen Wrack aufgespürt.
      Folge dem Signal, um die Spur der Überlebenden des Absturzes zurückzuverfolgen.
    ui_watermission4_msg1a: |-
      Benutze das <TECHNOLOGY>Hochleistungssonar<>, um gesunkene Wracks aufzuspüren und zu erkunden.
      Greife über das Schnellmenü (<IMG>QUICK_MENU<>) auf das Hochleistungssonar zu.
      Das Logbuch der Crew hat einen gesunkenen Frachter in der Tiefsee erwähnt.
    ui_watermission4_msg1: |-
      Benutze das <TECHNOLOGY>Hochleistungssonar<>, um versunkene Strukturen aufzuspüren und zu erkunden.
      Greife über das Schnellmenü (<IMG>QUICK_MENU<>) auf das Hochleistungssonar zu.
    ui_watermission4_msg2: |-
      Die Nautilon hat ein großes Objekt auf dem Meeresgrund entdeckt.
      Folge dem Sonarsignal und lokalisiere das Objekt.
    ui_watermission4_msg3: |-
      Frachterwrack lokalisiert.
      Erkunde das Wrack und suche nach Spuren der vermissten Crew.
    npc_watermission4_lang: |-
      PROTOKOLL: <STELLAR>0012B<>. Durchbruchsereignis <STELLAR>+8 Sols<>
      Wir haben das Wrack lokalisiert, doch der Schiffscomputer war ein Reinfall. Wir bargen so viele Vorräte, wie wir konnten, und verschwanden. Ich will nicht in der Nähe sein, wenn sich das Wasser durch das Reaktorgehäuse frisst.
      Die Gezeitenmuster hier werden immer seltsamer. Das Wasser ist rasch angestiegen, doch wir warten immer noch darauf, dass es abebbt. Wir könnten zurückkehren und mehr bergen, wenn der Wasserstand sinkt ...
    npc_watermission4_desc: |-
      Die Überlebenden haben es zum Frachterwrack zurückgeschafft, sind aber bald weitergezogen. Ich werde dasselbe tun müssen, wenn ich sie finden will.
      Bevor ich gehe, durchsuche ich noch einmal das Archiv. Es gibt keine Hinweise, aber ich finde Baupläne für ein paar <TECHNOLOGY>Wasser-Konstruktionsmodule<>. Wenigstens war der Weg nicht umsonst.
    npc_watermission4_opt: Signal abschalten
    npc_watermission4_res: Ich habe das Notrufsignal abgeschaltet. Hier gibt es niemanden
      zu retten.
    ui_watermission5_obj1: Dem Signal des Überlebenden folgen
    ui_watermission5_obj1_tip: |-
      Benutze das <TECHNOLOGY>Hochleistungssonar<>, um verlassene Gebäude auf dem Meeresboden aufzuspüren.
      Greife über das Schnellmenü (<IMG>QUICK_MENU<>) auf das Hochleistungssonar zu.
    ui_watermission5_obj2: Die Überlebenden im Ozean aufspüren
    ui_watermission5_obj3: Der letzten Nachricht des Überlebenden folgen
    ui_watermission5_obj4: Die Überreste der Crew suchen
    ui_watermission5_obj4_tip: |-
      Suche mit dem Scanner (<IMG>SCAN<>) nach der letzten Position der Crew.
      Es werden möglicherweise mehrere Scans notwendig sein. Benutze die Nautilon, um den Meeresgrund zu erkunden und mehrere Orte zu scannen.
    ui_watermission5_msg1a: |-
      Kehre zur <STELLAR>Nautilon<> zurück.
      Suche mit dem <TECHNOLOGY>Hochleistungssonar<> nach der Crew.
    ui_watermission5_msg1: |-
      Benutze das <TECHNOLOGY>Hochleistungssonar<>, um <STELLAR>versunkene Gebäude<> aufzuspüren.
      Greife über das Schnellmenü (<IMG>QUICK_MENU<>) auf das Hochleistungssonar zu.
    ui_watermission5_msg2: |-
      Verlassenes Gebäude entdeckt.
      Folge dem Sonarsignal und lokalisiere das Gebäude.
    ui_watermission5_msg3: |-
      Verlassenes Gebäude lokalisiert.
      Erkunde das Gebäude und suche nach Spuren der vermissten Crew.
    ui_watermission5_msg4: |-
      Keine Überlebenden an Land gefunden.
      Kehre zum Wasser zurück.
    ui_watermission5_msg4b: |-
      Kein Wasser im System entdeckt.
      Durchsuche die Galaxiekarte nach Sternensystemen mit Wasser.
    ui_watermission5_msg5: |-
      Suche mit dem Scanner (<IMG>SCAN<>) nach der Crew.
      Das Signal ist schwach. Es werden möglicherweise mehrere Scans notwendig sein.
    ui_watermission5_msg5b: |-
      Nutze die Nautilon, um einen neuen <STELLAR>Scan-Standort<> zu finden.
      Ausgekundschaftete Distanz: %CURRENT%
    ui_watermission5_osd: ":: POTENZIELLES SIGNALECHO ENTDECKT ::"
    ui_watermission5_osd2: ":: SIGNALSPERRE EINGERICHTET ::"
    ui_watermission5_msg6: |-
      Signalsperre eingerichtet.
      Lokalisiere den letzten Rastplatz der Crew.
    ui_watermission5_msg7: |-
      Zielort erreicht.
      Erkunde das Wrack.
