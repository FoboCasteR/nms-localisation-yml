    ui_pin_fuel1_obj_tip: |-
      Sammle <FUEL>Kohlenstoff<> von Pflanzen mithilfe des <TECHNOLOGY>Minenlasers<>. Feuere den Laser mit <IMG>ATTACK<> ab.
      WARNUNG: Übermäßiger Abbau kann die Aufmerksamkeit von Wächterdrohnen erregen.
    ui_pin_fuel2_obj_tip: |-
      <FUEL>Verdichteten Kohlenstoff<> findet man in kristalliner Form auf den meisten Planeten. Spüre mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) Kohlenstoff-Kristalle auf. Größere Vorkommen könnten einen <TECHNOLOGY>fortgeschrittenen Minenlaser<> erforderlich machen.
      In einer <TECHNOLOGY>Raffinerie<> kann aus Kohlenstoff verdichteter Kohlenstoff hergestellt werden.
    ui_pin_oxygen_obj_tip: |-
      <FUEL>Sauerstoff<> kann aus roten Pflanzen gewonnen werden, die auf allen Planeten zu finden sind. Spüre sauerstoffreiche Pflanzen mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) auf.
      Sauerstoff kann auch aus einigen gefährlichen Pflanzen gewonnen werden. Mithilfe des <TECHNOLOGY>Analysevisiers<> kann er auch in normalen Pflanzen aufgespürt werden.
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>Diwasserstoff<> findet man in kristalliner
      Form auf den meisten Planeten. Spüre mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>)
      Diwasserstoffkristalle auf. Größere Vorkommen könnten einen <TECHNOLOGY>fortgeschrittenen
      Minenlaser<> erforderlich machen."
    ui_pin_launchsub2_obj_tip: Stelle <TECHNOLOGY>Deuterium<> her, indem du <TECHNOLOGY>Diwasserstoff<>
      und <TECHNOLOGY>Tritium<> in einer <TECHNOLOGY>mittleren<> oder <TECHNOLOGY>großen
      Raffinerie<> verarbeitest.
    ui_pin_rocketsub_obj_tip: "<VAL_ON>Tritium<> ist in großer Menge in Asteroidenfeldern
      vorhanden. Asteroidenfelder findest du in Ringen um Planeten herum oder in gewissen
      Intervallen auf interstellaren Flügen. Scanne (<IMG>SCAN<>), um nach <TECHNOLOGY>tritiumreichen
      Asteroiden<> zu suchen."
    ui_pin_sand1_obj_tip: Mit einem <TECHNOLOGY>Terrainmanipulator<> aus der Erde
      eines beliebigen Planeten gewinnen.
    ui_pin_land1_obj_tip: |-
      Sammle <EARTH>Ferritstaub<> mithilfe des <TECHNOLOGY>Minenlasers<> aus kleinen Felsen. Feuere den Laser mit <IMG>ATTACK<> ab.
      WARNUNG: Übermäßiger Abbau kann die Aufmerksamkeit von Wächterdrohnen erregen.
    ui_pin_land2_obj_tip: |-
      Erzeuge <EARTH>reines Ferrit<> durch Verarbeitung von Ferritstaub in einer <TECHNOLOGY>Raffinerie<>.
      Mit einem <TECHNOLOGY>fortgeschrittenen Minenlaser<> kannst du reines Ferrit direkt aus bestimmten großen Felsen gewinnen.
    ui_pin_land3_obj_tip: Erzeuge <EARTH>magnetisiertes Ferrit<> durch Verarbeitung
      von reinem Ferrit in einer <TECHNOLOGY>Raffinerie<>.
    ui_pin_catalyst1_obj_tip: "<CATALYST>Natrium<> kann aus gelben Pflanzen gewonnen
      werden, die auf allen Planeten zu finden sind. Spüre natriumreiche Pflanzen
      mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) auf."
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>Natriumnitrat<> wird in einer <TECHNOLOGY>Raffinerie<> aus Natrium hergestellt.
      Natriumnitrat ist auch in Kristallform zu finden. Spüre mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) Natriumnitrat-Kristalle auf. Der Abbau erfordert einen <TECHNOLOGY>fortgeschrittenen Minenlaser<>.
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>Kobalt<> wird aus <EARTH>unterirdischen Felseinlagerungen<> gewonnen.
      Finde natürliche Höhleneingänge. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>Ionisiertes Kobalt<> wird in einer <TECHNOLOGY>Raffinerie<> aus Kobalt hergestellt. Kobalt findest du unter der Erde.
      Finde natürliche Höhleneingänge. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>Salz<> wird aus <EARTH>Unterwasser-Felseinlagerungen<> gewonnen.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs oder durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<>.
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>Chlor<> wird in einer <TECHNOLOGY>Raffinerie<> aus Salz hergestellt.
      Chlor kann direkt aus großen Unterwasser-Vorkommen abgebaut werden. Der Abbau erfordert einen <TECHNOLOGY>fortgeschrittenen Minenlaser<>.
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>Kupfer<> wird mithilfe des <TECHNOLOGY>Terrainmanipulators<> aus großen Vorkommen abgebaut.
      Finde Kupfervorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>. Kupfervorkommen findet man auf Planeten, die <STELLAR>gelbe Sterne<> umkreisen.
    ui_pin_red2_obj_tip: |-
      <STELLAR>Cadmium<> wird mithilfe des <TECHNOLOGY>Terrainmanipulators<> aus großen Vorkommen abgebaut.
      Finde Cadmiumvorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>. Cadmiumvorkommen findet man auf Planeten, die <FUEL>rote Sterne<> umkreisen.
    ui_pin_green2_obj_tip: |-
      <STELLAR>Emeril<> wird mithilfe des <TECHNOLOGY>Terrainmanipulators<> aus großen Vorkommen abgebaut.
      Finde Emerilvorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>. Emerilvorkommen findet man auf Planeten, die <TRADEABLE>grüne Sterne<> umkreisen.
    ui_pin_blue2_obj_tip: |-
      <STELLAR>Indium<> wird mithilfe des <TECHNOLOGY>Terrainmanipulators<> aus großen Vorkommen abgebaut.
      Finde Indiumvorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>. Indiumvorkommen findet man auf Planeten, die <TECHNOLOGY>blaue Sterne<> umkreisen.
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>Chromatisches Metall<> wird in einer <TECHNOLOGY>Raffinerie<> aus den <STELLAR>Stern-Metallen<> hergestellt: <COMMODITY>Kupfer<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> und <TECHNOLOGY>Indium<>.
      Je <SPECIAL>seltener<> das Stern-Metall, desto mehr chromatisches Metall wird erzeugt. Finde Stern-Metall-Vorkommen auf Planeten mithilfe des <TECHNOLOGY>Analysevisiers<>.
    ui_pin_techfrag_obj_tip: "<TECHNOLOGY>Nanit-Haufen<>, eine seltsame und wirkungsvolle
      Substanz, findet man dort, wo die Grenzen des Universums schwächer werden. Suche
      <VAL_ON>verlassene Gebäude<> und andere interessante Orte."
    ui_pin_lush1_obj_tip: |-
      <EARTH>Paraffinium<> findet man hauptsächlich auf Welten mit einem <TRADEABLE>tropischen Klima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Paraffinium einbringen. Kann aus anderen Terrainelementen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_dusty1_obj_tip: |-
      <EARTH>Pyrit<> findet man hauptsächlich auf Welten mit einem <FUEL>Wüstenklima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Pyrit einbringen. Kann aus anderen Terrainelementen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_toxic1_obj_tip: |-
      <EARTH>Ammoniak<> findet man hauptsächlich auf Welten mit einem <TRADEABLE>giftigen Klima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Ammoniak einbringen. Kann aus anderen Terrainelementen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_radio1_obj_tip: |-
      <EARTH>Uran<> findet man hauptsächlich auf Welten mit einem <COMMODITY>radioaktiven Klima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Uran einbringen. Kann aus anderen Terrainelementen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_cold1_obj_tip: |-
      <EARTH>Dioxit<> findet man hauptsächlich auf Welten mit einem <TECHNOLOGY>eisigen Klima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Dioxit einbringen. Kann aus anderen Terrain-Metallen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_hot1_obj_tip: |-
      <EARTH>Phosphor<> findet man hauptsächlich auf Welten mit einem <FUEL>heißen Klima<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Phosphor einbringen. Kann aus anderen Terrain-Metallen <TECHNOLOGY>raffiniert<> werden.
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>Mordit<> ist ein gallertartiges, organisches Material, das aus den Kadavern von Lebewesen gewonnen wird. Der Abbau bringt den Tod des Organismus mit sich.
      Im richtigen Klima und mit der geeigneten Wirtspflanze lässt sich Mordit auch anbauen. Hilfe erhältst du von einem <TRADEABLE>Landwirtschaftsspezialisten<>.
    ui_pin_robot1_obj_tip: "<SPECIAL>Pugneum<>, ein dunkles, flüssiges Glas, wird
      aus den Überresten von <SPECIAL>Wächtern<> extrahiert. Greife Wächtereinheiten
      an, um im Kampf Pugneum aus ihren Panzern freizusetzen."
    ui_pin_asteroid1_obj_tip: "<EARTH>Silber<> ist ein wertvolles, interstellares
      Handelsmaterial, das üblicherweise auf <COMMODITY>Asteroiden abgebaut<> wird.
      Ist gelegentlich auf Planeten in unterirdischen Vorkommen zu finden."
    ui_pin_asteroid2_obj_tip: "<STELLAR>Gold<> ist ein wertvolles, interstellares
      Handelsmaterial, das üblicherweise auf <COMMODITY>Asteroiden abgebaut<> wird.
      Ist gelegentlich auf Planeten in unterirdischen Vorkommen zu finden."
    ui_pin_asteroid3_obj_tip: "<EARTH>Platin<> ist ein seltenes, interstellares Handelsmaterial,
      das auf <COMMODITY>Asteroiden abgebaut<> wird. Sehr selten in unterirdischen
      Ansammlungen auf Planeten zu finden."
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>Schwefelin<> ist ein penetrantes atmosphärisches <TRADEABLE>Gas<>. In hohen Konzentrationen ist es für organische Lebewesen extrem gefährlich.
      Dieses Gas kann mithilfe einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<> aus den Atmosphären <FUEL>heißer<> und <SPECIAL>unwirtlicher<> Planeten extrahiert werden.
    ui_pin_gas2_obj_tip: "<TRADEABLE>Radon<> ist ein farb- und geruchloses <TRADEABLE>Gas<>
      mit einer relativ kurzen Halbwertszeit. \nDieses Gas kann mithilfe einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<>
      aus den Atmosphären <COMMODITY>radioaktiver<> und <TECHNOLOGY>gefrorener<> Planeten
      extrahiert werden."
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>Stickstoff<> ist ein reaktives, atmosphärisches <TRADEABLE>Gas<>, das überall dort zu finden ist, wo es organisches Leben gibt.
      Dieses Gas kann mithilfe einer <TECHNOLOGY>Atmosphärenverarbeitungsanlage<> aus den Atmosphären <TRADEABLE>fruchtbarer<> und <TRADEABLE>giftiger<> Planeten extrahiert werden.
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>Aktiviertes Kupfer<> wird durch die rauen Umgebungsbedingungen auf <FUEL>Planeten mit extremem Wetter<> erzeugt.
      Finde Kupfervorkommen mit dem <TECHNOLOGY>Analysevisier<> und baue sie mithilfe des <TECHNOLOGY>Terrainmanipulators<> ab. Kupfervorkommen findet man auf Planeten, die <STELLAR>gelbe Sterne<> umkreisen.
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>Aktiviertes Cadmium<> wird durch die rauen Umgebungsbedingungen auf <FUEL>Planeten mit extremem Wetter<> erzeugt.
      Finde Cadmiumvorkommen mit dem <TECHNOLOGY>Analysevisier<> und baue sie mithilfe des <TECHNOLOGY>Terrainmanipulators<> ab. Cadmiumvorkommen findet man auf Planeten, die <FUEL>rote Sterne<> umkreisen.
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>Aktiviertes Emeril<> wird durch die rauen Umgebungsbedingungen auf <FUEL>Planeten mit extremem Wetter<> erzeugt.
      Finde Emerilvorkommen mit dem <TECHNOLOGY>Analysevisier<> und baue sie mithilfe des <TECHNOLOGY>Terrainmanipulators<> ab. Emerilvorkommen findet man auf Planeten, die <TRADEABLE>grüne Sterne<> umkreisen.
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>Aktiviertes Indium<> wird durch die rauen Umgebungsbedingungen auf <FUEL>Planeten mit extremem Wetter<> erzeugt.
      Finde Indiumvorkommen mit dem <TECHNOLOGY>Analysevisier<> und baue sie mithilfe des <TECHNOLOGY>Terrainmanipulators<> ab. Indiumvorkommen findet man auf Planeten, die <TECHNOLOGY>blaue Sterne<> umkreisen.
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>Pilzschimmel<> wird aus den Lamellen der <TRADEABLE>Pilzgeflechte<> gewonnen.
      Die Wirtspflanze wächst wild in einem <TRADEABLE>giftigen Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_snow_obj_tip: |-
      <TECHNOLOGY>Frostkristalle<> werden aus den Blättern des <TRADEABLE>Frostwurz<> gewonnen.
      Die Wirtspflanze wächst wild in einem <TECHNOLOGY>gefrorenen Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>Gammawurzel<> wird aus den Wurzeln der <TRADEABLE>Gammagras-Pflanze<> gewonnen.
      Die Wirtspflanze wächst wild in einem <COMMODITY>radioaktiven Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>Kaktusfleisch<> wird aus dem Fleisch der <TRADEABLE>Echinokaktus-Pflanze<> gewonnen.
      Die Wirtspflanze wächst wild in einem <STELLAR>unwirtlichen Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>Solanium<> wird aus der Rinde der <TRADEABLE>Sonnenrebe<> gewonnen.
      Die Wirtspflanze wächst wild in einem <FUEL>heißen Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>Sternenknollen<> werden aus den angeschwollenen, leuchtenden Beeren des <TRADEABLE>Sternendorns<> gewonnen.
      Die Wirtspflanze wächst wild in einem <TRADEABLE>fruchtbaren Klima<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>Kürbisknollen<> werden aus der <TRADEABLE>Höhlenkürbis-Pflanze<> gewonnen, die <TECHNOLOGY>unterirdisch<> wächst.
      Finde natürliche Höhleneingänge oder erzeuge mit dem <TECHNOLOGY>Terrainmanipulator<> einen eigenen. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>Kelpbeutel<> werden <TECHNOLOGY>unter Wasser<> aus <TRADEABLE>Kerzentang<>-Pflanzen gewonnen.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs oder durch Nachfüllen des Sauerstoffvorrats im Anzug über das Konsumieren der <TRADEABLE>Kelpbeutel<> der Ranke.
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>Faecium<> ist ein stickstoffreiches, organisches Material, das aus dem Dung zahlreicher großer Tiere gewonnen wird. Füttere Tiere, um die Faecium-Produktion zu steigern.
      Im richtigen Klima und mit der geeigneten Wirtspflanze lässt sich Faecium auch anbauen. Hilfe erhältst du von einem <TRADEABLE>Landwirtschaftsspezialisten<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>Coprit<> ist ein stickstoffreiches, organisches Material, das aus den Fäkalien zahlreicher großer Tiere gewonnen wird. Füttere Tiere, um die Coprit-Produktion zu steigern.
      Im richtigen Klima und mit der geeigneten Wirtspflanze lässt sich Coprit auch anbauen. Hilfe erhältst du von einem <TRADEABLE>Landwirtschaftsspezialisten<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Dungproben<> bestehen aus stickstoffreichem, organischem Material, das aus den Fäkalien zahlreicher großer Tiere gewonnen wird. Füttere Tiere, um die Coprit-Produktion zu steigern.
      Im richtigen Klima und mit der geeigneten Wirtspflanze lässt sich ein Dungersatz auch anbauen. Hilfe erhältst du von einem <TRADEABLE>Landwirtschaftsspezialisten<>.
    ui_pin_casing_obj_tip: |-
      Stelle aus <EARTH>Ferritstaub<> <COMMODITY>Metallplatten<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Sammle <EARTH>Ferritstaub<> mithilfe des <TECHNOLOGY>Minenlasers<> aus kleinen Felsen. Feuere den Laser mit <IMG>ATTACK<> ab.
    ui_pin_nanotubes_obj_tip: |-
      Stelle aus <FUEL>Kohlenstoff<> <COMMODITY>Kohlenstoff-Nanoröhren<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Sammle mithilfe des <TECHNOLOGY>Minenlasers<> <FUEL>Kohlenstoff<> von Pflanzen und Bäumen. Feuere den Laser mit <IMG>ATTACK<> ab.
    ui_pin_carbon_seal_obj_tip: |-
      Stelle aus <FUEL>verdichtetem Kohlenstoff<> <COMMODITY>hermetisches Siegel<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Raffiniere verdichteten Kohlenstoff aus <FUEL>Kohlenstoff<>. Verdichteter Kohlenstoff ist gelegentlich in Kristallform auf Planetenoberflächen zu finden.
    ui_pin_microchip_obj_tip: "%ITEM% herstellen oder bei einem <TECHNOLOGY>Handelsterminal<>
      kaufen. Handelsterminals findest du auf planetaren Außenposten oder an Bord
      einer Raumstation."
    ui_pin_prodfuel1_obj_tip: |-
      Stelle %ITEM% aus <FUEL>Sauerstoff<> und <EARTH>Ferritstaub<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Vorräte findet man gelegentlich in <TECHNOLOGY>Vorratslagern<>, die auf Planeten zurückgelassen wurden.
    ui_pin_prodfuel2_obj_tip: |-
      Stelle %ITEM% aus <TECHNOLOGY>Diwasserstoff-Gelee<> und <FUEL>Kohlenstoff<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Raffiniere <TECHNOLOGY>Diwasserstoff-Gelee<> oder stelle es aus den blauen <TECHNOLOGY>Diwasserstoffkristallen<> her, die in allen Welten zu finden sind. Suche mit dem Scanner (<IMG>SCAN<>) nach Kristallen.
    ui_pin_powercell_obj_tip: |-
      Stelle %ITEM% aus <TECHNOLOGY>Kobalt<> und <EARTH>Ferritstaub<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Kobalt ist unterirdisch zu finden. Finde natürliche Höhleneingänge. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
      Vorräte findet man gelegentlich in <TECHNOLOGY>Vorratslagern<>, die auf Planeten zurückgelassen wurden.
    ui_pin_powercell2_obj_tip: |-
      Stelle %ITEM% aus <TECHNOLOGY>ionisiertem Kobalt<> und <EARTH>reinem Ferrit<> her. Nutze eine <TECHNOLOGY>Raffinerie<>, um fortgeschrittene Materialien herzustellen.
      Kobalt ist unterirdisch zu finden. Finde natürliche Höhleneingänge. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
      Vorräte findet man gelegentlich in <TECHNOLOGY>Vorratslagern<>, die auf Planeten zurückgelassen wurden.
    ui_pin_jelly_obj_tip: Raffiniere <TECHNOLOGY>Diwasserstoff-Gelee<> oder stelle
      es aus den blauen <TECHNOLOGY>Diwasserstoffkristallen<> her, die in allen Welten
      zu finden sind. Suche mit dem Scanner (<IMG>SCAN<>) nach Kristallen.
    ui_pin_launchfuel_obj_tip: |-
      Stelle %ITEM% aus <TECHNOLOGY>Diwasserstoff<> und <COMMODITY>Metallplatten<> her.
      <TECHNOLOGY>Diwasserstoff<> findet man auf den meisten Planeten in kristalliner Form. Spüre mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) Diwasserstoffkristalle auf.
      Metallplatten werden aus <EARTH>Ferritstaub<> hergestellt. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
    ui_pin_grenfuel1_obj_tip: |-
      Erwirb %ITEM% in <TECHNOLOGY>Handelsterminals<> und <TECHNOLOGY>Läden<>.
      Stelle %ITEM% aus <FUEL>Sauerstoff<> und <COMMODITY>Metallplatten<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Vorräte findet man gelegentlich in <TECHNOLOGY>Vorratslagern<>, die auf Planeten zurückgelassen wurden.
    ui_pin_am_housing_obj_tip: |-
      Stelle %ITEM% aus <FUEL>Sauerstoff<> und <EARTH>Ferritstaub<> her. Verwende <IMG>PRODMENU<>, um in leeren <TECHNOLOGY>Inventarplätzen<> etwas herzustellen.
      Vorräte findet man gelegentlich in <TECHNOLOGY>Vorratslagern<>, die auf Planeten zurückgelassen wurden.
    ui_pin_antimatter_obj_tip: |-
      Stelle %ITEM% aus <FUEL>verdichtetem Kohlenstoff<> und <SPECIAL>chromatischem Metall<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      Raffiniere <FUEL>verdichteten Kohlenstoff<> aus normalem, pflanzenbasiertem Kohlenstoff. Raffiniere <STELLAR>chromatisches Metall<> aus großen Mineralvorkommen, die du mithilfe des <TECHNOLOGY>Analysevisiers<> finden kannst.
    ui_pin_hyperfuel1_obj_tip: Stelle %ITEM% aus <FUEL>Antimaterie<> und einem <COMMODITY>Antimaterie-Gehäuse<>
      her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge
      herstellen.
    ui_pin_tech_comp_obj_tip: Kaufe %ITEM% von <TECHNOLOGY>Handelsterminals<> an Bord
      von Raumstationen oder in planetaren Läden.
    ui_pin_fuelprod3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <FUEL>verdichtetem Kohlenstoff<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_landprod3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <EARTH>reinem Ferrit<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_caveprod3_obj_tip: |-
      Produziere oder raffiniere %ITEM% aus <TECHNOLOGY>ionisiertem Kobalt<>. Um hochentwickelte Produkte herstellen zu können, benötigst du eine <TECHNOLOGY>große Raffinerie<>.
      Vorräte von %ITEM% findet man gelegentlich im Inneren von seltenen planetaren Kristallen.
    ui_pin_waterprod3_obj_tip: |-
