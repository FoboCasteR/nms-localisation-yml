    update4_title: No Man‘s Sky – NEXT-Update
    update4_notes: |-
      Mit No Man‘s Sky NEXT wird eine Menge neuer Funktionen eingeführt. Genaueres erfährst du auf: www.nomanssky.com

      * Multiplayer: Stelle ein kleines Team von Freunden zusammen und erkunde gemeinsam mit ihnen das Universum.
      * Visuelle Überarbeitung: Das Spiel kann komplett in der Third- oder First-Person-Perspektive gespielt werden – sowohl zu Fuß als auch im Raumschiff.
      * Frachter kommandieren: Stelle eine Fregattenflotte zusammen und verbessere sie, um sie dann von der Brücke deines Frachters aus zu befehligen.
      * Unbegrenzter Basisbau: Basen können jetzt überall auf jedem Planeten errichtet werden.

      Das Universum wurde erneuert, um Platz für die vielen Änderungen und neuen Funktionen zu schaffen. Dadurch wurden die Biome, Terrains und Lebensformen auf den Planeten verändert und möglicherweise auch deine Position angepasst. Basen wurden vorübergehend archiviert, können aber an jedem Basiscomputer wiederhergestellt werden.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky gesteckt. Wir hoffen, dass es dir gefällt! :)
      Vielen Dank,
      Hello Games
