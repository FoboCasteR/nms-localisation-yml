    ui_guide_body_exploration_1: "Suche bei <VAL_ON>gefährlichen Bedingungen<> Höhlen
      und Gebäude auf, um deinen Gefahrenschutz aufzuladen.\nBaue mit dem <TECHNOLOGY>Terrainmanipulator<>
      des Multiwerkzeugs deinen eigenen Unterschlupf.\n\nDein Kompass befindet sich
      am oberen Rand des HUD. Er zeigt die Positionen von <VAL_ON>interessanten Objekten<>
      und <TECHNOLOGY>Missionszielen<> an. Verwende das <TECHNOLOGY>Analysevisier<>
      (<IMG>AIM<>), um <TECHNOLOGY>Gebäude<> und <STELLAR>wertvolle Ressourcen<> zu
      finden.\n\nDas Bauen und Benutzen eines <TECHNOLOGY>Signalboosters<> wird dich
      immer zum nächsten Gebäude weisen.\n\n<VAL_ON>Sprinten<> (<IMG>RUN<>) lässt
      dich eine kurze Zeit schneller sein, zehrt aber auch an deiner <VAL_ON>Lebenserhaltung<>.
      \n \nMit dem <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>) kann man auch schwieriges Gelände
      passieren. Am Boden wird das Jetpack automatisch aufgeladen. Selbst wenn es
      nicht aufgeladen ist, kann man mit dem Jetpack <VAL_ON>Klippen erklimmen<>.\n\n<VAL_ON>WARNUNG:<>
      Das Jetpack kann nur in kurzen Schüben verwendet werden. Stürze aus großer Höhe
      verursachen Schaden. Spare etwas Jetpack-Treibstoff auf, um den Fall zu dämpfen."
