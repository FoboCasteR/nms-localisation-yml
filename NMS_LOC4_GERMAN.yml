    all_trader_ambush_desc_1: Es ist nicht leicht, ihn genau zu verstehen, aber der
      Händler bittet scheinbar um Hilfe. Er wirkt angespannt.
    all_trader_ambush_desc_2: Der Händler ist sichtlich nervös. Er scheint Hilfe zu
      benötigen und signalisiert mir, mich mit meinem Schiff zu nähern.
    all_trader_ambush_desc_3: Der Händler sieht erschöpft aus. Er spricht hektisch
      und versucht offenbar, irgendein Problem zu beschreiben. Er scheint meine Hilfe
      zu brauchen.
    all_trader_ambush_desc_4: Nervös gibt der Pilot eine vorbereitete Ansprache zum
      Besten. Es wirkt wie ein Hilfegesuch. Er schließt mit einer Geste ab und wartet
      auf eine Antwort.
    all_trader_ambush_desc_5: Der Händler verlangt nach Hilfe, so viel steht fest.
      Es ist nicht leicht, das genaue Problem zu erkennen, aber es scheint von äußerster
      Dringlichkeit zu sein, dass ich mich seinem Schiff nähere ...
    all_trader_ambush_desc_6: Der Händler scheint mich um Hilfe zu bitten. Sein Schiff
      hat offenbar kritischen Schaden davongetragen. Jedoch ist sein Blick streng
      und niederträchtig und zeigt keine Anzeichen von Erleichterung über die Rettung.
    all_trader_ambush_desc_7: Der Händler plappert sehr schnell. Wieder und wieder
      wiederholt er auf fordernde und hartnäckige Art, was offenbar ein Hilfegesuch
      ist.
    all_trader_ambush_desc_8: Der Händler ist den Tränen nahe, als er mir eine herzzerreißende
      Geschichte erzählt. Er fleht um Hilfe und betont, dass ich bloß näher heranfliegen
      soll, während er sein Schiff vorbereitet.
    all_trader_ambush_opt_a: Hilfe anbieten
    all_trader_ambush_opt_b: Hilfe verweigern
    all_trader_ambush_res_a_1: Ich fliege mein Schiff in Formation mit dem Händler,
      aber irgendetwas stimmt nicht. Feindliche Signaturen erfüllen den Subraum-Radar
      ...
    all_trader_ambush_res_a_2: Wie gewünscht nähere ich mich, aber plötzlich herrscht
      Funkstille. Als ich den Händler zu erreichen versuche, bemerke ich, wie er seine
      Waffensysteme bereit macht ...
    all_trader_ambush_res_a_3: Ich versuche der Bitte des Händlers nachzukommen, aber
      er bleibt ausweichend. Mein Impulsantrieb beginnt zu stocken und der Radar zeigt
      eine Vielzahl unbekannter Signale an, die sich schnell nähern ...
    all_trader_ambush_res_b_1: Das Verhalten des Händlers ist äußerst verdächtig.
      Ich lasse ihn stehen und bereite den Warp-Antrieb vor, bevor es zu Problemen
      kommt.
    all_trader_ambush_res_b_2: Die Situation ist äußerst verdächtig. Trotz seines
      Flehens bereite ich mich vor, den Händler treiben zu lassen.
    all_trader_ambush_res_b_3: Ich lasse den Händler zurück, wo er ist. Er verflucht
      mich, als ich die Kommunikation beende, aber ich fürchte, es wäre noch viel
      schlimmer gekommen, wenn ich mich ihm genähert hätte.
