    npc_digging_lang: |-
      Datenbankverbindung aktiv ... vollständiger historischer 4D-Scan im Gange ...

      Artefakt-Scan abgeschlossen! Stimmst du dem Upload auf den archäologischen Datenspeicher zu?
    npc_digging_opt: Daten hochladen
    npc_digging_res: Artefakt gescannt und hochgeladen! Datenbankregistrierung abgeschlossen!
    npc_mission_digging_proc_a_1: Der Kunde führt ein großes Bildungsinstitut in diesem
      System. Er sucht nach uralten Artefakten für seine Sammlung.
    npc_mission_digging_proc_a_2: Der Kunde ist ein Verbannter, der von seinen Genossen
      für seine Vorstellungen von der Vergangenheit verstoßen wurde.
    npc_mission_digging_proc_a_3: Der Kunde stammt aus einer wohlhabenden Familie
      und möchte mehr über seine Abstammung erfahren.
    npc_mission_digging_proc_a_4: Der Kunde studiert die Wächter schon seit vielen
      Jahren und hofft auf einen Durchbruch, indem er einen Blick in die Vergangenheit
      wirft.
    npc_mission_digging_proc_a_5: Der Kunde hat ein besonderes Interesse an neuartigen
      Krankheitserregern. Er glaubt, dass in der fernen Vergangenheit viele unbekannte
      Krankheiten zu finden sind.
    npc_mission_digging_proc_a_6: Der Kunde hofft, die Technologie der Vergangenheit
      zu verstehen, mit dem Ziel, die Technologie der Zukunft zu verbessern.
    npc_mission_digging_proc_a_7: Der Kunde musste nach einer Umweltkatastrophe aus
      seiner Heimatwelt fliehen. Er hofft, die Auslöser für dieses Unglück zu verstehen,
      indem er die Vergangenheit in Augenschein nimmt.
    npc_mission_digging_proc_a_8: Der Kunde hat vor Kurzem ein unbezahlbares Familienerbstück
      entdeckt. Er sucht ähnliche Artefakte, um seine eigene Geschichte besser zu
      verstehen.
    npc_mission_digging_proc_a_9: Der Kunde hat etwas Beunruhigendes über seine Ahnen
      erfahren und möchte Aufklärung über die Vergangenheit.
    npc_mission_digging_proc_a_10: Der Kunde hat die Geschichte unseres gemeinsamen
      Vorfahren studiert und sucht Hilfe bei der Beschaffung von neuem Quellenmaterial.
    npc_mission_digging_proc_a_11: Der Kunde befürchtet, dass die Zivilisation ihrem
      Untergang entgegensteuern könnte. Mithilfe von Untersuchungen hofft er, die
      Fehler der Vergangenheit vermeiden zu können.
    npc_mission_digging_proc_a_12: Der Kunde glaubt, eine uralte genetische Verbindung
      zwischen den Gek und den Vy‘keen gefunden zu haben. Solche Informationen könnten
      politisch destabilisierend wirken, weshalb er zusätzliche Beweise aus den fossilen
      Aufzeichnungen sucht.
    npc_mission_digging_proc_a_13: Der Kunde ist ein eifriger Schüler der Vergangenheit
      und hofft, sich beim örtlichen Geschichtsverein einen Namen zu machen.
    npc_mission_digging_proc_a_14: Der Kunde interessiert sich für uralte Ruinen und
      ihre Inhalte. Er glaubt, dass die Ruinen weder von Proto-Gek noch von alten
      Vy‘keen erbaut wurden. Er sucht Artefakte, um seine Theorie zu untermauern.
    npc_mission_digging_proc_a_15: Der Kunde ist das moderne Leben leid. Er sucht
      Fragmente der Vergangenheit, um die überlegene Kultur unserer Vorfahren zu rekonstruieren.
    npc_mission_digging_proc_a_16: Der Kunde betreibt „medizinische“ Forschung und
      will im Speziellen wissen, wie Chemikalien vom Darm aufgenommen werden. Er sucht
      alte Ruinen in der Hoffnung, dort Proben von Dingen zu finden, die längst Verstorbene
      gegessen haben.
    npc_mission_digging_proc_a_17: Der Kunde führt ein einigermaßen erfolgreiches
      Bergbauunternehmen. Um seinen Betrieb auszudehnen, möchte er die Anwendungsmöglichkeiten
      für kommerzielle Archäologie testen.
    npc_mission_digging_proc_b_1: Er ist besonders an schriftlichen Aufzeichnungen
      aus der fernen Vergangenheit interessiert. Die Daten sind ausreichend, er benötigt
      die physische Quelle nicht.
    npc_mission_digging_proc_b_2: Er benötigt Relikte aller Art. Die Teile werden
      gescannt und die Aufzeichnungen in seine persönliche Datenbank eingegeben.
    npc_mission_digging_proc_b_3: Er sucht Entdecker, die ihm helfen. Sämtliche geborgenen
      Artefakte sollen dem Finder gehören – er bittet nur um Scandaten oder digitale
      Kopien der Probe.
    npc_mission_digging_proc_b_4: Er ist besonders erpicht darauf, Scans von uralten
      kulturellen Artefakten zu finden. Sobald sie aufgezeichnet wurden, kann der
      Entdecker die physische Probe behalten.
    npc_mission_digging_proc_b_5: In den historischen Aufzeichnungen gibt es große
      Lücken und er sucht Mitarbeiter für archäologische Expeditionen, die diese fehlenden
      Daten beschaffen können.
    npc_mission_digging_proc_c_1: Er wird jegliche Daten unabhängig verifizieren.
      Jene, die versuchen, neue Objekte als uralte auszugeben, werden den entsprechenden
      Behörden gemeldet.
    npc_mission_digging_proc_c_2: Der Kunde hat nur Artefakte angefordert, die über
      100 Jahre alt sind. Neue Proben werden automatisch abgelehnt.
    npc_mission_digging_proc_c_3: Der Kunde merkt an, dass Relikte der Korvax akzeptiert,
      aber nicht bevorzugt werden.
    npc_mission_digging_proc_c_4: Der Kunde verlangt, dass der Auftragnehmer die benötigte
      Ausrüstung selber bereitstellt.
    npc_mission_digging_proc_c_5: Der Kunde übernimmt keine Haftung für irgendwelche
      uralten Flüche, die den Auftragnehmer während des Auftrags heimsuchen könnten.
    npc_mission_digging_proc_c_6: Der Kunde übernimmt keine Haftung, sollte der Auftragnehmer
      während des Auftrags in einem Loch, einer Grube oder anderen Ausgrabungen eingeschlossen
      werden.
    npc_mission_digging_proc_c_7: Der Kunde weist darauf hin, dass Piraten in diesem
      System erst kürzlich auf dem Artefaktmarkt aktiv geworden sind und dass der
      Auftragnehmer die erforderlichen Sicherheitsvorkehrungen treffen sollte.
    npc_mission_digging_proc_c_8: Der Kunde hält dem Auftragnehmer an, bei dieser
      Sache diskret vorzugehen und die Position von Grabungsstätten nicht an weniger
      gewissenhafte Reliktjäger weiterzugeben.
    npc_mission_digging_proc_c_9: Der Kunde merkt an, dass die Verantwortung für jegliche
      Krankheiten oder andere in der Tiefe geweckte Schrecken gänzlich dem Auftragnehmer
      unterliegt.
    npc_mission_digging_proc_c_10: Der Kunde bittet, dass jegliche Arbeiten im Feld
      vorsichtig durchgeführt werden, um Schäden an uralter Architektur zu vermeiden.
