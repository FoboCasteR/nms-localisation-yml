    ui_tut_story_crate_opt: Vorräte bergen
    ui_tut_story_crate_res: |-
      Das Protokoll endet und die Maschine erwacht zum Leben und spuckt Vorräte aus. Ich habe das <COMMODITY>hermetische Siegel<>, das ich zur Reparatur meines Schiffs benötige.
      Wer immer mich hierher geführt hat, wer immer diese Nachricht hinterlassen hat – vielleicht befand er sich in der gleichen Situation wie ich jetzt?
    ui_story_crate_desc: Ich durchsuche die Vorratskiste. Irgendwer hat ein paar nützliche
      Vorräte gebunkert.
    ui_story_crate_opt: Vorräte nehmen
    navdata_recovery_lang: |-
      ITERATION NR. 2394829084924924924G ... <IMG>SLASH<> ANORMAL
      Planetenkarte verloren ... Fehlerwahrscheinlichkeit: 89 %
      Sicherungsdaten werden heruntergeladen ...
    navdata_recovery_opt: Karte nehmen
    navdata_recovery_res: |-
      Planetenkarten-Sicherungsdaten werden übermittelt ...
      ERFOLG
    ui_navdata_recovery_title: Verlorene Planetenkarte wiederbeschaffen
    ui_navdata_recovery_msg: |-
      Planetenkarte verloren
      Begib dich an Bord des Raumschiffs, um die Sicherung zu beschaffen.
    ui_booster_recover_msg: |-
      Finde den Ersatz-Signalbooster.
      Untersuche das <TECHNOLOGY>Notrufsignal<>.
    booster_recovery_desc: |-
      Ich schaue in das Innere des Notrufsignals und hoffe, zusätzliche Vorräte zu finden.
      Und da ist er. Ein Ersatz für den <TECHNOLOGY>Signalbooster<>. Es erscheint unmöglich, dass ich ihn beim letzten Mal übersehen habe ...
    location_recovery_desc: Ich schaue in das Innere des Notrufsignals und hoffe,
      zusätzliche Vorräte zu finden. Ich sollte das beschädigte Raumschiff untersuchen,
      das dieses Signal einst gesendet hat ...
    booster_recovery_res: Ich nehme den <TECHNOLOGY>Signalbooster<>. Ich werde das
      Gefühl nicht los, dass jemand ein Spiel mit mir spielt.
    stellar_recovery_desc: |-
      Ich schaue in das Innere des Notrufsignals und hoffe, zusätzliche Vorräte zu finden.
      Und da ist es. Ein weiteres <COMMODITY>hermetisches Siegel<>. Es erscheint unmöglich, dass ich es beim letzten Mal übersehen habe ...
    stellar_recovery_res: Ich nehme das <COMMODITY>hermetische Siegel<>. Ich werde
      das Gefühl nicht los, dass jemand ein Spiel mit mir spielt.
    extreme_planet_title1: Extreme Bedingungen
    extreme_planet_sub1: Überleben auf extremen Welten
    extreme_planet_msg1: |-
      <FUEL>Planet mit extremem Wetter entdeckt.<>
      Extreme Planeten haben ein <COMMODITY>sehr hohes Gefahrenpotenzial<>.
      Sammle <SPECIAL>äußerst wertvolle Ressourcen<> aus Ablagerungen auf der Oberfläche.
    extreme_planet_desc: |-
      Auf manchen Planeten herrscht <FUEL>extremes Wetter<>. Dein Exo-Anzug wird dich warnen, wenn du so eine Welt betrittst. In diesen Welten ist das Gefahrenpotenzial viel höher und es toben regelmäßiger Stürme. <TECHNOLOGY>Gefahrenschutz-Upgrades<> werden vor der Erkundung solcher Planeten dringend empfohlen.
      Diese Welten bieten mutigen Entdeckern jedoch große Belohnungen. <STELLAR>Ressourcenansammlungen<> sind deutlich wertvoller und du findest vielleicht sogar <COMMODITY>Sturmkristalle<>. Sie sind äußerst wertvolle und seltene Ressourcen, die nur während einem aktiven Sturm gewonnen werden können.
    extreme_planet_msg2: |-
      <FUEL>WARNUNG: EXTREMES WETTER<>
      Extreme Wetterbedingungen machen möglicherweise einen <TECHNOLOGY>zusätzlichen Schild<> erforderlich.
      Besuche die <TECHNOLOGY>Technologiehändler<> in Raumstationen, um Upgrades zu kaufen.
    extreme_planet_msg3: |-
      <FUEL>WARNUNG: EXTREMES WETTER<>
      Besonders wertvolle, seltene <COMMODITY>Ressourcenablagerungen<> verfügbar.
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um sie zu finden.
    search_building_title: Gebäude durchsuchen
    search_building_msg: |-
      Gebäude bieten Schutz vor <FUEL>Gefahren<>.
      Durchsuche Gebäude nach wertvollen <COMMODITY>Materialien<> und <TECHNOLOGY>Daten<>.
    ui_suit_upgrade_obj1: Finde die Exo-Anzug-Navigationsdaten.
    ui_suit_upgrade_obj1_tip: |-
      Der <TECHNOLOGY>Signalbooster<> benötigt Navigationsdatenmodule, um Gebäude zu lokalisieren.
      Spezielle <SPECIAL>Absprungkapsel-Koordinatendaten<> geben Aufschluss über die Position von <TECHNOLOGY>Absprungkapseln<>.
      Absprungkapseln enthalten leistungsstarke <VAL_ON>Exo-Anzug-Upgrades<>.
    ui_suit_upgrade_obj2: Finde die Absprungkapsel.
    ui_suit_upgrade_obj2_tip: |-
      Der <TECHNOLOGY>Signalbooster<> benötigt Navigationsdatenmodule, um Gebäude zu lokalisieren.
      Spezielle <SPECIAL>Absprungkapsel-Koordinatendaten<> geben Aufschluss über die Position von <TECHNOLOGY>Absprungkapseln<>.
      Absprungkapseln enthalten leistungsstarke <VAL_ON>Exo-Anzug-Upgrades<>.
    ui_suit_upgrade_msg1: |-
      Verbessere den Exo-Anzug bei einer <TECHNOLOGY>Absprungkapsel<>, um mehr Platz zu erhalten.
      Gib <SPECIAL>Absprungkapsel-Koordinatendaten<> in den <TECHNOLOGY>Signalbooster<> ein.
      Baue einen Signalbooster mithilfe des Baumenüs <IMG>BUILD_MENU<>.
    ui_suit_upgrade_msg2: |-
      Baue einen <TECHNOLOGY>Signalbooster<>.
      Signalbooster helfen dabei, planetare Gebäude zu lokalisieren.
    ui_suit_upgrade_msg3: |-
      Gib <SPECIAL>Absprungkapsel-Koordinatendaten<> in den <TECHNOLOGY>Signalbooster<> ein.
      Verbessere den Exo-Anzug bei einer <TECHNOLOGY>Absprungkapsel<>, um mehr Platz zu erhalten.
    ui_suit_upgrade_msg4: |-
      Lokalisiere die <TECHNOLOGY>Absprungkapsel<>.
      Verbessere den Exo-Anzug bei einer <TECHNOLOGY>Absprungkapsel<>, um mehr Platz zu erhalten.
    ui_suit_upgrade_desc: |-
      Bisher habe ich auf meiner Reise nur wenige freundliche Gesichter gesehen. Alles, was ich besitze, habe ich eigenhändig gefunden.
      Ich durchsuche die Vorratskiste. Im Inneren scheint sich ein passendes <TECHNOLOGY>Absprungkapsel-Koordinatenmodul<> zu befinden.
    ui_suit_upgrade_opt: Daten aufnehmen
    ui_first_inventory_msg1: |-
      Greife mit <IMG>INVENTORY<> auf das Inventar zu.
      Staple Gegenstände mit <IMG>JUMP<> oder halte <IMG>DISCARD<> gedrückt, um sie wegzuwerfen.
    ui_first_inventory_msg2: |-
      Greife mit <IMG>INVENTORY<> auf das Inventar zu.
      Verschiebe Gegenstände mit <IMG>TRANSFER<> aus dem Exo-Anzug-Inventar, wenn du dich in der Nähe des Raumschiffs befindest.
    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Trotz der unbekannten Sprache hat dieser Alien etwas
      an sich, was darauf hindeutet, dass wir uns schon einmal begegnet sind. Vielleicht
      kennt er die Person, die vor mir hier war?
    exp_first_station_desc_2: Die elegante metallische Hülle des Aliens erwacht zum
      Leben, als ich mich ihm nähere. Er mustert mich, während die Lichter um sein
      Helmvisier blitzen. Vielleicht weiß er etwas über die am Basiscomputer hinterlassenen
      Nachrichten?
    exp_first_station_desc_3: Das metallische Wesen beginnt, in einer Sprache zu sprechen,
      die ich nicht verstehe. Aber wenn ich blinzle, sehe ich dasselbe rote Licht,
      das mich beim Notrufsignal anstarrte ...
    tra_first_station_desc_1: Der Alien quiekt, als ich mich nähere. Er wirkt aufgeregt,
      mich zu sehen, obwohl ich seine Sprache nicht verstehe. Vielleicht würde er
      das vom Basiscomputer erwähnte Signal erkennen?
    tra_first_station_desc_2: Der Alien sieht mich erwartungsvoll an. Offensichtlich
      wartet er auf etwas. Vielleicht kennt er die Person, die vor mir hier war?
    tra_first_station_desc_3: Die Lebensform plappert los und schätzt mich mit perlenartigen,
      neugierigen Augen ab. Aber wenn ich blinzle, sehe ich dasselbe rote Licht, das
      mich beim Notrufsignal anstarrte ...
    war_first_station_desc_1: Der Alien ist groß und wirkt bedrohlich, versucht aber,
      freundlich zu wirken. Vielleicht kennt er die Person, die vor mir hier war?
    war_first_station_desc_2: Die Lebensform plustert sich selbst auf, als ich mich
      nähere, um ihre beeindruckende Größe zur Schau zu stellen. Vielleicht könnte
      er das vom Basiscomputer erwähnte Signal erkennen?
    war_first_station_desc_3: Trotz seiner Größe scheint der Alien nicht aggressiv
      zu sein. Aber wenn ich blinzle, sehe ich dasselbe rote Licht, das mich beim
      Notrufsignal anstarrte ...
    all_first_station_opt1: Nach anderen Reisenden fragen
    all_first_station_opt2: Nach „16“ fragen
    all_first_station_opt3: "„16“ wiederholen"
    exp_first_station_res_1: Die Lebensform macht eine Pause, bevor sie sich abwendet.
      Sie hat mich entweder nicht gehört oder sich dazu entschieden, meine Frage zu
      ignorieren.
    exp_first_station_res_2: Der Blick der Lebensform wird für einen Moment glasig.
      Die Zahl hatte eine eigenartige Auswirkung auf sie. Sie scheint nicht weiterreden
      zu wollen.
    exp_first_station_res_3: Der Code hat eine eigenartige Auswirkung auf die Lebensform.
      Ihre Lichter erstarren und ihre Stimme beginnt zu stottern. Nach einem Augenblick
      scheint sie sich neu zu starten. Sie scheint sich nicht an das zu erinnern,
      was ich gesagt habe.
    tra_first_station_res_1: Ein Anflug von Überraschung zuckt über das Gesicht der
      Lebensform und sie setzt ein seltsam riechendes Gas frei. Das scheint zu bedeuten,
      dass unsere Konversation beendet ist.
    tra_first_station_res_2: Erschrocken über meine Frage gibt die Lebensform ein
      dramatisches Gequieke von sich. Obwohl ich ihre Worte nicht verstehe, ist das
      Schütteln ihres Kopfes unmissverständlich.
    tra_first_station_res_3: Der Alien verstummt. Ich weiß nicht, ob er den Code verstanden
      hat, aber meine Worte hatten offensichtlich dramatische Auswirkungen auf ihn.
    war_first_station_res_1: Der Alien weicht erschrocken zurück. Der Ausdruck auf
      seinem Gesicht sagt mir, dass unsere Konversation beendet ist.
    war_first_station_res_2: Als die Lebensform den Code hört, scheint sie zu schrumpfen
      und ein Anflug der Angst zuckt über ihr Gesicht. Und dann ist die Angst plötzlich
      wieder verflogen. Sie sieht mich auf seltsam Art an, sagt aber nichts mehr.
    war_first_station_res_3: Die Haltung des Aliens verändert sich. Er wirkt nicht
      feindselig, seine hilfsbereite Haltung ist jedoch verschwunden. Er hat offensichtlich
      kein Interesse daran, diesen Code zu hören.
    all_shop_first_station_desc: Die Lebensform wartet hinter ihrem Terminal. Sie
      mustert mich von oben bis unten und scheint entschieden zu haben, dass ich kein
      Kunde bin. Sie sieht nicht besonders hilfsbereit aus.
    all_guild_first_station_desc: Diese Lebensform hat in der Station offensichtlich
      eine wichtige Position inne. Auf den ersten Blick scheint sie kein großes Interesse
      an mir zu haben. Vielleicht ändert der Code ihre Meinung.
    all_shop_first_station_res: Die Lebensform sieht mich alarmiert an, bevor sie
      mir deutet, zu verschwinden.
    all_guild_first_station_res: Auf ihrem Gesicht ist nicht der leiseste Anflug von
      Bestätigung zu sehen. Wir missverstehen uns weiterhin.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: Die Lebensform starrt mich leise an. Wenn ich blinzle,
      sehe ich dasselbe rote Licht, das mich beim Terminal anstarrte. Ich fühle mich
      gezwungen, den Code zu wiederholen, den ich beim Signalverstärker gehört habe.
    all_mystery_solved_lang: "<IMG>SLASH<> Wir <FUEL>beobachten<> <FUEL>dich<>, Reisender-Freund.
      <IMG>SLASH<> <FUEL>Finde<>, was <FUEL>wir<> dir <FUEL>hinterlassen<> haben.
      <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      Obwohl der Alien spricht, stammen die Worte nicht von ihm. Eine Code-Reihe wird durch das grelle rote Licht zu mir zurückgeworfen und direkt in meinem Exo-Anzug aufgezeichnet.
      Das purpurne Licht verblasst und die Lebensform starrt mich durch ihr Helmvisier an. Was auch immer passiert ist, sie scheint es nicht gesehen zu haben.
      Ich sollte gehen. Vielleicht könnte mein <TECHNOLOGY>Basiscomputer<> etwas mit diesem Code anfangen?
    tra_first_station_solved_desc: |-
      Obwohl der Alien spricht, stammen die Worte nicht von ihm. Eine Code-Reihe wird durch das grelle rote Licht zu mir zurückgeworfen und direkt in meinem Exo-Anzug aufgezeichnet.
      Das purpurne Licht verblasst und die Lebensform blinzelt mich erwartungsvoll an. Was auch immer passiert ist, sie scheint es nicht gesehen zu haben.
      Ich sollte gehen. Vielleicht könnte mein <TECHNOLOGY>Basiscomputer<> etwas mit diesem Code anfangen?
    war_first_station_solved_desc: |-
      Obwohl der Alien spricht, stammen die Worte nicht von ihm. Eine Code-Reihe wird durch das grelle rote Licht zu mir zurückgeworfen und direkt in meinem Exo-Anzug aufgezeichnet.
      Das purpurne Licht verblasst und die Lebensform starrt mich an. Was auch immer passiert ist, sie scheint es nicht gesehen zu haben.
      Ich sollte gehen. Vielleicht könnte mein <TECHNOLOGY>Basiscomputer<> etwas mit diesem Code anfangen?
    ui_mystery_over_wait_msg1: |-
      Die <STELLAR>verschlüsselte Nachricht<> wurde zur späteren Verwendung gespeichert.
      Verbessere dein Inventar beim <TECHNOLOGY>Exo-Anzug-Technologiehändler<>.
      Wenn du so weit bist, benutze den <TECHNOLOGY>Teleportterminus<>, um zu deiner Basis zurückzukehren.
    ui_mystery_over_wait_msg2: |-
      Die <STELLAR>verschlüsselte Nachricht<> wurde zur späteren Verwendung gespeichert.
      Wenn du so weit bist, benutze den <TECHNOLOGY>Teleport-Terminus<>, um zu deiner Basis zurückzukehren.
    ui_mystery_leave_opt: Koordinaten einloggen
    all_mystery_second_desc: Die Lebensform sieht mich an und in ihren Augen sind
