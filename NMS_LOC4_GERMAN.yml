    ui_digging_obj1: Die Grabungsstätte lokalisieren
    ui_digging_obj1_tip: |-
      Lokalisiere die <SPECIAL>Grabungsstätte<>.
      Hinweise auf Grabungsstätten können in anderen historischen Ruinen gefunden werden. Beschaffe Alien-Artefakte, um Zugriff auf uralte Aufzeichnungen zu erhalten.
    ui_digging_obj2: Nach dem Schatz graben
    ui_digging_obj2_tip: |-
      Benutze den <TECHNOLOGY>Terrainmanipulator<>, um uralte Grabungsstätten freizulegen.
      In den uralten Truhen könnten Artefakte versteckt sein. Finde und sammle Schlüssel, um die Truhen zu öffnen.
    ui_digging_obj3: Dem Kunden die Artefaktdaten übermitteln
    ui_digging_obj3_tip: |-
      Der Kunde wird dir erlauben, die physischen Proben zu behalten, hat jedoch einen kompletten 4D-Scan angefordert, den du auf seine Datenbank hochladen sollst.
      Finde den Datenbanken-Uplink-Punkt beim <STELLAR>Handelsaußenposten<>.
    ui_digging_obj1_msg: |-
