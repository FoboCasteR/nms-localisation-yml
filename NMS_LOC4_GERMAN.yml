    npc_comm_week_08_portal_desc: |-
      Das Portal öffnet sich vor mir.

      Ich sehe keinen Grund, warum ich auf die Speichermodule meines Exo-Anzugs zugreifen sollte: Polos letzte Glyphensequenz flammt vor meinem Verstand auf und bindet sich an mein eigenes organisches Gedächtnis.
    npc_comm_week_08_portal_desc2: Die Energie des Portals wirkt auf mich zugleich
      heiß und kalt, zugleich abstoßend und verlockend. Ein misstönendes Heulen erklingt
      – auf einer Frequenz so hoch, dass ich sie kaum wahrnehmen kann, aber ich höre
      es. Irgendein Echo aus der neugeborenen Welt jenseits des Portals.
    ui_fleet_tut_title: Frachterkommando
    ui_fleet_tut_sub: Baue Flotten auf und starte Expeditionen.
    ui_fleet_tut_desc: |-
      Ein großes <COMMODITY>Hauptschiff<> bietet mehrere Vorteile. Dazu gehört auch die Möglichkeit, Expeditionen zu planen und zu befehligen.
      Finde und kaufe <SPECIAL>Fregatten<>, um sie deiner Flotte hinzuzufügen. Finde mithilfe des <TECHNOLOGY>Navigators<> des Frachters profitable Expeditionen für deine Flotte.
      Expeditionen sind äußerst lukrativ und bieten dir die Möglichkeit, seltene und exotische Belohnungen zu erhalten.
    ui_fleet_tut_obj0: Baue einen Flottenkommandoraum
    ui_fleet_tut_obj_tip0: |-
      Expeditionen setzen einen <TECHNOLOGY>Flottenkommandoraum<> voraus.
      Baue einen Kommandoraum in deinem Frachter. Benutze das Baumenü (<IMG>BUILD_MENU<>) im bewohnbaren Bereich zwischen der Brücke und dem Hangar.
    ui_fleet_tut_obj1: Vergrößere deine Flotte.
    ui_fleet_tut_obj_tip1: |-
      Systeme werden häufig von großen <TECHNOLOGY>Frachtergruppen<> durchquert. Rekrutierbare Fregatten innerhalb dieser Gruppen werden mit einem Symbol markiert.
      Nähere dich einer <TRADEABLE>rekrutierbaren Fregatte<> und nutze den <TECHNOLOGY>Raumschiff-Kommunikator<>, um Kontakt aufzunehmen.
    ui_fleet_tut_nav_msg: Sprich mit dem <STELLAR>Navigator des Frachters<>.
    ui_fleet_tut_msg0a: |-
      Baue ein <TECHNOLOGY>Frachterraumteil<>.
      Rufe mit <IMG>BUILD_MENU<> das Baumenü auf.
    ui_fleet_tut_msg0b: |-
