    tut_basebuild_obj2a_tip: |-
      Beim <TECHNOLOGY>Terrainmanipulator<> handelt es sich um einen fortgeschrittenen Multiwerkzeug-Aufsatz, mit dem der Benutzer große Ressourcenansammlungen abbauen und sich durch den Untergrund graben kann.
      Installiere einen Terrainmanipulator im Multiwerkzeug, um die zum Bau einer Basis nötigen Materialien abzubauen.
    tut_basebuild_obj2b: 'Errichte eine Basis: Chromatisches Metall sammeln'
    tut_basebuild_obj2b_tip: |-
      Benutze den <TECHNOLOGY>Terrainmanipulator<>, um <STELLAR>Kupfer<> von großen Ressourcenansammlungen abzubauen.
      Veredle <STELLAR>Kupfer<> in einer <TECHNOLOGY>tragbaren Raffinerie<>, um <SPECIAL>chromatisches Metall<> herzustellen.
