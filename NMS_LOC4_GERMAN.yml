    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Die Worte der Lebensform sind zwar unklar, das Abzeichen auf ihrer Uniform dagegen ist unverkennbar. Sie ist ein Gesandter der Händlergilde.
      Sie scheint allerdings kein großes Interesse daran zu haben, mit mir zu handeln.
    npc_tguild_greet_unknown_desc_2: |-
      Ich habe das Abzeichen dieses Aliens schon einmal gesehen. Er ist ein Mitglied der Händlergilde.
      Er scheint mir aber gerade keinen Handel anbieten zu können. Vielleicht kann mir der <SPECIAL>Missionsagent<> auf der Station dabei helfen, meinen Wert unter Beweis zu stellen?
    npc_tguild_greet_low_desc_1: Ich erkenne diesen Alien als Händlerkollegen, ein
      weiteres Mitglied der Händlergilde.
    npc_tguild_greet_low_desc_2: Ihr kaufmännischer Blick entlarvt die Lebensform
      als ein Mitglied der Händlergilde, als einen Händlerkollegen, der sich ebenfalls
      in der Galaxie behaupten will.
    npc_tguild_greet_low_desc_3: Die Lebensform verneigt sich leicht, mehr als Teil
      eines Rituals als zum Zeichen des Respekts. Sie präsentiert ihr Abzeichen und
      offenbart sich als Händlergildenvertreterin in diesem System.
    npc_tguild_greet_med_desc_1: Der Alien, der ein Gesandter der Händlergilde in
      diesem System zu sein scheint, scannt mich unauffällig, während ich mich nähere.
      Als er meinen Rang in der Gilde sieht, entschuldigt er sich für die Störung
      und begrüßt mich herzlich.
    npc_tguild_greet_med_desc_2: |-
      Der Alien übermittelt eine kurze Datensequenz und offenbart sich so als offizieller Vertreter der Händlergilde in diesem System.
      Trotz seiner scheinbaren Freundlichkeit kann ich den Gedanken nicht abschütteln, dass er mich abschätzt und nach einer Möglichkeit sucht, mich in einem Handel zu übertrumpfen.
    npc_tguild_greet_med_desc_3: Die Lebensform nickt mir zu. Ich glaube nicht, sie
      schon einmal getroffen zu haben, aber offenbar erkennt sie mich wieder. Sie
      muss der Händlergildenvertreter in diesem System sein.
    npc_tguild_greet_high_desc_1: Der Alien begrüßt mich herzlich. Er arbeitet für
      die Händlergilde und behält die Geschäfte in diesem System im Auge. Er soll
      eine Nachricht weiterleiten.
    npc_tguild_greet_high_desc_2: Die Lebensform gibt sich als Händlergildenvertreter
      in diesem System zu erkennen. Entsprechend dem Gildenprotokoll führen wir einen
      gegenseitigen Austausch von Units durch.
    npc_tguild_greet_high_desc_3: 'Die Lebensform präsentiert ihr Erkennungszeichen:
      das Abzeichen eines rangmittleren Gesandten der Händlergilde. Sie verneigt sich
      und ist erfreut, dass ich ihrem System einen Besuch abstatte.'
    npc_tguild_greet_best_desc_1: Die Lebensform, ein Gesandter der Händlergilde,
      scheint aufgeregt sein, mich zu sehen. Sie macht eine kurze, zögerliche Geste,
      als würde sie sich für den Mangel an Wohlstand und Status in ihrem System entschuldigen.
    npc_tguild_greet_best_desc_2: Der Alien plaudert aufgeregt und übermittelt eine
      Sequenz über kürzliche profitable Geschäfte. Er ist der Gesandte der Händlergilde
      in diesem System und möchte einen guten Eindruck machen.
    npc_tguild_greet_best_desc_3: Die Lebensform begrüßt mich als hochrangiges Mitglied
      der Händlergilde und vollführt die speziellen Gesten, die ein solches Treffen
      vorschreibt.
    npc_eguild_greet_unknown_desc_1: |-
      Die Lebensform verfügt sowohl über das Abzeichen der Entdeckergilde als auch über die weltgewandte Haltung einer Person, die schon auf vielen fremden Welten Neuland betreten hat.
      Dafür dass es sich um eine angeblich neugierige Lebensform handelt, scheine ich nicht viel Interesse geweckt zu haben. Vielleicht erachtet sie mich als nicht wert, studiert zu werden.
    npc_eguild_greet_unknown_desc_2: |-
      Ich habe das Abzeichen dieses Aliens schon einmal gesehen. Er ist ein Mitglied der Entdeckergilde.
      Er scheint an den Daten, die ich zu bieten habe, nicht interessiert zu sein. Vielleicht kann mir der <SPECIAL>Missionsagent<> auf der Station dabei helfen, meinen Wert unter Beweis zu stellen?
    npc_eguild_greet_low_desc_1: Die Lebensform begutachtet mich und präsentiert dann
      ihre Referenzen als Mitglied der Entdeckergilde.
    npc_eguild_greet_low_desc_2: Der Alien gibt sich als Gesandter der Entdeckergilde
      zu erkennen. Er scheint mich abzuschätzen, aber zu welchem Zweck? Will er meinen
      Wert als Entdecker erkennen, oder ist er bloß neugierig?
    npc_eguild_greet_low_desc_3: Die Lebensform präsentiert ihre Entdeckergilde-Referenzen
      und gibt sich als offizieller Gesandter für dieses System zu erkennen. Aus irgendeinem
      Grund übermittelt sie auch eine detaillierte Aufzeichnung aller Pflanzen, die
      sie jemals entdeckt hat.
    npc_eguild_greet_med_desc_1: Die Lebensform lässt ein kleines holografisches Display
      sehen, ein 3D-Statussymbol des Gesandten der Entdeckergilde in diesem System.
    npc_eguild_greet_med_desc_2: Der Alien zeigt seine Entdeckergilde-Referenzen vor,
      die Dokumente eines offiziellen Gesandten.
    npc_eguild_greet_med_desc_3: Die Lebensform zeigt mir ihr Erkennungszeichen als
      Beamter der Entdeckergilde, allerdings erst nach dem Versuch mich zu scannen.
    npc_eguild_greet_high_desc_1: Die Lebensform plaudert aufgeregt und ist froh,
      ihre neuesten Forschungen mit einem Kollegen aus der Entdeckergilde zu teilen.
    npc_eguild_greet_high_desc_2: Der Alien gibt sich als angesehenes Mitglied der
      Entdeckergilde zu erkennen. Er heißt mich in seinem System willkommen.
    npc_eguild_greet_high_desc_3: Die Lebensform begrüßt mich herzlich und offenbart
      sich als führender Forscher der Entdeckergilde in diesem System.
    npc_eguild_greet_best_desc_1: Die Lebensform unterzieht mich einer kurzen Analyse
      und verneigt sich dann tief. Sie ist der offizielle Entdeckergildenvertreter
      in diesem System.
    npc_eguild_greet_best_desc_2: Der Alien begrüßt mich mit einer Auswahl interessanter
      Bilder des Systems. Als Gesandter der Entdeckergilde hier möchte er, dass ich
      mir die Sehenswürdigkeiten ansehe.
    npc_eguild_greet_best_desc_3: Die Lebensform scannt mich, sich selbst und schließlich
      das Entdeckergildenabzeichen, das sie vor sich projiziert hat. Das Ritual ist
      beendet und sie verbeugt sich vor mir.
    npc_wguild_greet_unknown_desc_1: Der aggressive Ton und das derbe Benehmen des
      Aliens kennzeichnen ihn als Söldner. Ich hoffe, dass er in einer offiziellen
      Funktion hier ist und nicht auf einer Mission.
    npc_wguild_greet_unknown_desc_2: |-
      Die Lebensform starrt mich kurz kopfschüttelnd an. Sie scheint ein Vertreter der Söldnergilde zu sein.
      Vielleicht kann ich sie beeindrucken, indem ich Aufgaben für den <SPECIAL>Missionsagenten<> erledige?
    npc_wguild_greet_low_desc_1: Der Alien salutiert knapp. Sein Abzeichen ist das
      eines rangmittleren Offiziers der Söldnergilde.
    npc_wguild_greet_low_desc_2: Die Lebensform schnauzt mich mürrisch an. Ihr Abzeichen
      identifiziert sie als Gesandten der Söldnergilde.
    npc_wguild_greet_low_desc_3: Der Alien sieht mich enttäuscht an. Er ist ein Beamter
      der Söldnergilde und hat wohl erwartet, dass ich salutiere.
    npc_wguild_greet_med_desc_1: Der Alien mit der Uniform eines Gesandten der Söldnergilde
      mustert mich von Kopf bis Fuß. Ich scheine die Musterung bestanden zu haben.
    npc_wguild_greet_med_desc_2: Mit einem schroffen Ausdruck heißt mich die Lebensform
      im Namen der Söldnergilde im System willkommen.
    npc_wguild_greet_med_desc_3: Die Lebensform macht eine respektvolle Geste, ein
      Zeichen der Anerkennung zwischen zwei Agenten der Söldnergilde.
    npc_wguild_greet_high_desc_1: Die Lebensform trägt das Abzeichen der Söldnergilde
      und steht stramm, als ich mich nähere.
    npc_wguild_greet_high_desc_2: Der vom Kampf gezeichnete Alien salutiert mir, als
      ich mich nähere. Er ist der Kommandant der Söldnergilde in diesem System.
    npc_wguild_greet_high_desc_3: Mit einer glatt gebügelten Uniform und einem aufmerksamen,
      korrekten Auftreten heißt mich die Lebensform im Namen der lokalen Söldnergilde
      im System willkommen.
    npc_wguild_greet_best_desc_1: Die Lebensform steht stramm, sobald sie mich sieht.
      Ihr Söldnergildenabzeichen wurde so blank poliert, dass ich mich darin spiegeln
      kann.
    npc_wguild_greet_best_desc_2: Die Lebensform macht eine große Sache aus ihrem
      Salut. Als offizieller Gesandter der Söldnergilde in diesem System ist es ihre
      Pflicht, hochrangige Mitglieder gebührend zu empfangen.
    npc_wguild_greet_best_desc_3: Der Alien trägt das Abzeichen eines Kommandanten
      der Söldnergilde. Er salutiert mir besonders schwungvoll.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Es gibt offenbar einige spezielle Gildenangelegenheiten,
      derer man sich annehmen muss und bei denen meine Hilfe erwünscht ist.
    npc_guild_mission_offer_desc_2: Er zögert und hofft offensichtlich darauf, dass
      ich ihn bei offiziellen Gildenangelegenheiten unterstützen kann.
    npc_guild_mission_offer_desc_3: Er übermittelt spezielle Daten zu einer Mission,
      die dem Missionsagenten nicht anvertraut werden kann. Er hofft, dass ich behilflich
      sein kann.
    npc_guild_mission_offer_desc_4: Er scheint einen problematischen Kunden mit einem
      Auftrag zu haben, der nur angesehenen Gildenmitgliedern anvertraut werden kann.
    npc_guild_mission_offer_desc_5: Er bietet mir die Möglichkeit, eine lukrative
      Mission für einen bevorzugten Kunden anzunehmen.
    npc_guild_tithe_offer_desc_1: Er hat heute keine besonderen Aufgaben für mich,
      freut sich aber, mir meinen Anteil am Profit der lokalen Unternehmungen zu überreichen.
    npc_guild_tithe_offer_desc_2: Die Gilde hat gerade keine speziellen Aufgaben,
      hatte dafür aber kürzlich einen unerwarteten Glücksfall. Sie teilt die Beute
      mit allen Gildenmitgliedern.
    npc_guild_tithe_offer_desc_3: Er überreicht mir meinem Rang entsprechend meinen
      Anteil am jüngsten Gildenprofit.
    npc_guild_tithe_offer_desc_4: 'Nach der Begrüßung widmet sich der Gesandte dem
      Geschäft. Er rechnet zusammen, was mir von der Gilde zusteht: mein Anteil am
      jüngsten Profit abzüglich des geschuldeten Mitgliedsbeitrags.'
    npc_guild_tithe_offer_desc_5: Er präsentiert mir eine aufgeschlüsselte Transaktionsaufzeichnung
      der lokalen Unternehmungen der Gilde. Er bietet mir einen Geldbetrag als meinen
      Anteil am Profit an.
    npc_guild_present_offer_desc_1: Er überreicht mir ein Geschenk, ein Erzeugnis
      des lokalen Systems, das mir hoffentlich bei meiner Arbeit helfen soll.
    npc_guild_present_offer_desc_2: Er hat gerade keine spezielle Arbeit für mich.
      Er scheint sich entschuldigen zu wollen und bietet mir ein kleines Geschenk
      als Entschädigung an.
    npc_guild_present_offer_desc_3: Die Gilde hat hier alles im Griff und bedarf keiner
      besonderen Unternehmungen. Dennoch hat der Gesandte zur Feier des Tages ein
      kleines Geschenk für mich.
    npc_guild_present_offer_desc_4: Die Gilde floriert hier und alle Mitglieder bekommen
      Geschenke zum Dank für ihre Mühen. Der Gesandte überreicht mir einen Gegenstand,
      den er nach eigenen Angaben speziell für mich ausgesucht hat.
    npc_guild_present_offer_desc_5: 'Unter großem Spektakel überreicht er mir ein
      Geschenk: einen Gegenstand, den ein Gildenagent auf einer kürzlichen Mission
      erlangt hat.'
    npc_guild_accept_mission: Mission annehmen
    npc_guild_accept_gift: Geschenk annehmen
    npc_guild_accept_gift_res_1: Ich nehme das Geschenk des Gesandten an und mache
      eine dankbare Geste.
    npc_guild_accept_gift_res_2: Ich nehme das Geschenk und danke der Gilde und ihrem
      Vertreter.
    npc_guild_accept_gift_res_3: Ich nehme das Geschenk und verspreche, die Arbeit
      des Gesandten bei seinen Vorgesetzten zu loben.
    npc_guild_decline_mission: Mission ablehnen
    npc_guild_decline_mission_res_1: Ich lehne seine Mission ab. Es gibt andere Dinge,
      um die ich mich kümmern muss.
    npc_guild_decline_mission_res_2: Ich lehne seine Aufgabe ab. Der Kunde wird warten
      müssen.
    npc_guild_decline_mission_res_3: Ich lehne es ab, dem Gesandten bei seiner Aufgabe
      zu helfen. Ich hoffe, dass ihn das nicht beleidigt.
    npc_guild_decline_gift: Geschenk ablehnen
    npc_guild_decline_gift_res_1: Ich lehne sein Angebot ab. Ich bin Mitglied der
      Gilde, aber ich definiere mich nicht durch sie. Ich nehme nichts und ich schulde
      nichts.
    npc_guild_decline_gift_res_2: Ich lehne sein Angebot ab. Ich bin auf die Hilfe
      der Gilde nicht angewiesen.
    npc_guild_decline_gift_res_3: Ich weise das Geschenk des Gesandten zurück. Er
      wirkt beleidigt.
    npc_guild_secondary_desc_1: Der Gesandte wirkt beschäftigt. Ich sollte ihn in
      Ruhe lassen.
    npc_guild_secondary_desc_2: Ich sollte %NAME% in Ruhe lassen. Er hat zweifellos
      wichtige Gildenangelegenheiten zu erledigen.
    npc_guild_secondary_desc_3: Der Gildengesandte dieses Systems hat mir nichts mehr
      anzubieten.
    npc_guild_secondary_desc_4: "%NAME% hat auch so schon viele Gildenangelegenheiten
      zu erledigen, ohne dass er Informationen für mich wiederholen muss."
    npc_guild_secondary_desc_5: Ich habe bei %NAME% schon für genug Aufregung gesorgt.
      Ich sollte ihn sich wieder seinen anderen Gildenarbeiten widmen lassen.
    intrct_guild_envoy: Gildengesandter
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: Der Händler macht aus Wut darüber, dass er angegriffen
      wurde, eine verärgerte Geste. Er verlangt von mir Wiedergutmachung.
    all_trader_demand_sorry_desc_2: Der Händler verlangt aggressiv winkend eine Entschuldigung.
      Er scheint mir mit einer Art Vergeltung zu drohen.
    all_trader_demand_sorry_desc_3: Die Gesten des Händlers lassen annehmen, dass
      er mir eine Chance gibt, mich für meine Taten zu entschuldigen. Ich weiß nicht,
      wie er reagieren wird, wenn ich mich weigere.
    all_trader_demand_sorry_desc_4: Der Pilot gestikuliert wild aus Wut darüber, beschossen
      worden zu sein. Dies ist meine Chance, mich zu entschuldigen – falls ich das
      will.
    all_trader_demand_sorry_desc_5: Ich bin mit der vollen Bandbreite an außerirdischen
      Gesten nicht vertraut, aber keine davon wirkt besonders fröhlich.
    all_trader_demand_sorry_desc_6: Der Pilot ist von meinen Taten nicht beeindruckt,
      bietet mir aber eine Chance, mich zu entschuldigen. Ich habe das Gefühl, dass
      sich hinter seinen Worten eine Drohung verbirgt.
    all_trader_demand_sorry_opt_a: Entschuldigen
    all_trader_demand_sorry_opt_b: Den Angriff fortsetzen
    all_trader_demand_sorry_res_a_1: Meine Entschuldigung – und meine Units – scheinen
      den Händler besänftigt zu haben.
    all_trader_demand_sorry_res_a_2: Der Händler scheint mit meiner Entschuldigung
      zufrieden zu sein. Er wird diese Angelegenheit auf sich beruhen lassen.
    all_trader_demand_sorry_res_a_3: Der Pilot hat sich sichtbar beruhigt. Er scheint
      mir vergeben zu haben.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Um sein Leben flehend, bittet mich der Händler mit verzweifelten
      Gesten, meinen Angriff abzubrechen.
    all_trader_submit_desc_2: Der Händler stammelt panisch und fleht mich an, aufzuhören.
      Er scheint mir eine Art Tribut anzubieten.
    all_trader_submit_desc_3: Es ist nicht leicht, sich einen Reim auf seine Nachricht
      zu machen, aber der panische Händler versucht anscheinend zu verhandeln.
    all_trader_submit_desc_4: Der Pilot fleht mich an und scheint seine Fracht im
      Austausch für sein Leben anzubieten.
    all_trader_submit_desc_5: Mit weit geöffneten Augen und schwerer Atmung scheint
      der Händler erleichtert zu sein, dass er Kontakt aufnehmen konnte. Er scheint
      zu glauben, mich überreden zu können, Gnade zu zeigen ...
    all_trader_submit_opt_a: Angebot annehmen
    all_trader_submit_opt_b: Ablehnen
    all_trader_submit_res_a_1: Ich nehme das Angebot des Händlers an. Er bleibt am
      Leben ... vorerst.
    all_trader_submit_res_a_2: Erleichterung macht sich auf dem Gesicht des Piloten
      breit. Er dankt mir für meine Gnade.
    all_trader_submit_res_a_3: Ich nehme den Tribut des Piloten an. Er dankt mir,
      dass ich ihn am Leben gelassen habe, aber ich sehe die Verachtung in seinen
      Augen lodern.
    all_trader_submit_res_a_4: Der Händler hält sein Wort und überträgt die Summe.
      Ich sollte ihn in Ruhe lassen, wenn ich mich an meines halten will ...
    all_trader_submit_res_a_5: Der Pilot überträgt seine Fracht so schnell er kann,
      begierig darauf, so weit von mir wegzukommen wie nur möglich.
    all_trader_submit_res_b_1: Ich lehne sein feiges Angebot ab. Tod oder Ruhm erwarten
      mich!
    all_trader_submit_res_b_2: Ich ignoriere das Flehen und Weinen des Piloten. Ich
      habe keine Verwendung für seine Fracht.
    all_trader_submit_res_b_3: Ich habe keine Verwendung für das willkürliche Sortiment
      dieses Händlers. Sein Schiff ist für mich viel mehr wert ...
    all_trader_submit_res_c_1: Trotz breitet sich auf dem Gesicht des Piloten aus.
      Er bricht die Kommunikation ab, nachdem er die Zeit genutzt hat, um Hilfe zu
      rufen.
    all_trader_submit_res_c_2: Der Schrecken in den Augen des Händlers verwandelt
      sich in Wut. Ich sehe, wie er seine Waffen bereit macht. Er hatte nie vor, mich
      zu bezahlen ...
    all_trader_submit_res_c_3: Der Händler bricht die Verbindung ab, ohne die Übertragung
      durchzuführen. Er scheint irgendwie neuen Mut geschöpft zu haben ...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
