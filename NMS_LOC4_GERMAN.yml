    ui_fleet_tut_msg1c: |-
      Lokalisiere und kaufe eine <TECHNOLOGY>rekrutierbare Fregatte<>.
      Nutze den <TECHNOLOGY>Raumschiff-Kommunikator<> (<IMG>QUICK_MENU<>) und sprich mit dem Kapitän der Fregatte.
    ui_fleet_tut_obj2a: Deine Flotte überprüfen
    ui_fleet_tut_obj_tip2a: |-
      Deine aktuelle Flotte kannst du dir über das <TECHNOLOGY>Flottenverwaltungsterminal<> auf der Brücke ansehen.
      Fregatten haben unterschiedliche Spezialisierungen, die ihre Eignung für unterschiedliche Expeditionsarten kennzeichnen.
      Vergrößere deine Flotte, indem du neue Fregatten findest und erwirbst.
    ui_fleet_tut_msg2a: |-
      Deine Flotte kannst du über das <TECHNOLOGY>Flottenverwaltungsterminal<> inspizieren.
      Erfahre etwas über die derzeitige Spezialisierung deiner Flotte
    ui_fleet_tut_obj2: Plane eine Expedition.
    ui_fleet_tut_obj_tip2: |-
      Der <TECHNOLOGY>Navigator<> plant Expeditionen für deine Flotte.
      Begib dich zum Navigator auf der Brücke des Frachters, um dir die verfügbaren Expeditionen anzusehen. Täglich sind neue Expeditionen verfügbar.
      Die Expeditionen haben unterschiedliche <TECHNOLOGY>Spezialisierungen<> und <FUEL>Schwierigkeitsgrade<>.
    ui_fleet_tut_msg2: |-
      Schicke eine <TECHNOLOGY>Unterstützungsfregatte<> auf eine <COMMODITY>Expedition<>.
      Sprich mit dem <TECHNOLOGY>Navigator<>, um neue verfügbare Routen anzusehen.
    ui_fleet_tut_obj3: Neue Expedition mit Treibstoff versorgen und starten
    ui_fleet_tut_obj_tip3: |-
      Kaufe Fregattentreibstoff oder stelle ihn her. Du benötigst eine <TECHNOLOGY>große Raffinerie<>, um Fregattentreibstoff herstellen zu können.
      Längere oder größere Expeditionen verbrauchen mehr Treibstoff. Versorgungsschiffe verringern die Treibstoffanforderungen.
      Raffiniere Treibstoff mit <TECHNOLOGY>Diwasserstoff<> und <TECHNOLOGY>Nanit<>.
    ui_fleet_tut_msg3: |-
      Sprich mit dem <TECHNOLOGY>Navigator<>, um eine neue <COMMODITY>Expedition<> zu starten.
      Der Navigator berechnet jeden Tag neue Routen.
      Rufe das Protokoll auf (<IMG>OPTIONS<>) für Tipps zum Auftanken.
    ui_fleet_tut_msg3b: |-
      Sammle <FUEL>Fregattentreibstoff<>: %CURRENT%/%AMOUNT%
      Längere oder größere Expeditionen verbrauchen mehr Treibstoff.
      Versorgungsschiffe verringern die Treibstoffanforderungen.
    ui_fleet_tut_obj4: Starte die Expedition.
    ui_fleet_tut_obj_tip4: |-
      Eine versammelte Fregattengruppe wird vom <TECHNOLOGY>Navigator<> losgeschickt.
      Expeditionen können mit <COMMODITY>vorübergehenden Upgrades<> ausgerüstet werden, um ihre Möglichkeiten zu verbessern.
    ui_fleet_tut_msg4: |-
      Starte die Expedition.
      Sprich mit dem <TECHNOLOGY>Navigator<> auf der Brücke deines Frachters.
    ui_fleet_tut_obj5: Warte, bis die Expedition abgeschlossen ist.
    ui_fleet_tut_obj_tip5: |-
      Expeditionen decken große Entfernungen ab und es kann lang dauern, bis sie abgeschlossen werden.
      Verfolge den Fortschritt der Expedition im <TECHNOLOGY>Flottenkommandoraum<>.
      Die Expeditionen werden in Echtzeit fortgeführt und setzen nicht voraus, dass ihr Besitzer aktiv anwesend ist.
    ui_fleet_tut_obj6: Nachbesprechung der Expedition.
    ui_fleet_tut_obj_tip6: |-
      Sprich im <TECHNOLOGY>Flottenkommandoraum<> mit dem Flottenkommandanten.
      Der Flottenkommandant gibt dir einen Bericht über Erfolg und Fehlschlag der Expedition und überträgt die Belohnungen in das <COMMODITY>Frachterinventar<>.
    ui_fleet_tut_msg5: |-
      Sprich mit dem <STELLAR>Flottenkommandanten<>.
      Stelle den Kontakt im <TECHNOLOGY>Flottenkommandoraum<> her.
    ui_fleet_tut_msg5a: |-
      Expedition läuft: %TIME%
      Verfolge den Fortschritt im <TECHNOLOGY>Flottenkommandoraum<>.
      Verfolge andere Projekte, während die Flotte fort ist.
      Nutze das Protokoll (<IMG>OPTIONS<>), um dir verfügbare Missionen anzusehen.
    ui_fleet_tut_msg6a: |-
      Expedition abgeschlossen!
      Im Weltraum kannst du <STELLAR>deinen Frachter<> mit dem Schnellmenü (<IMG>QUICK_MENU<>) rufen.
    ui_fleet_tut_msg6: |-
      Nachbesprechung der Expedition
      Nutze den <TECHNOLOGY>Flottenkommandoraum<>, um mit dem Kommandanten zu sprechen.
    ui_core_launchsub_msg: |-
      Diwasserstoff ist der Hauptbestandteil von <COMMODITY>Raumschiffstart-Treibstoff<>.
      Drücke <IMG>OPTIONS<>, um mehr zu erfahren.
    ui_core_fuel2_msg: |-
      Verdichteter Kohlenstoff gewährt eine größere Ladung als normaler Kohlenstoff.
      Suche den Kohlenstoff in seiner kristallinen Form oder verarbeite ihn in einer <TECHNOLOGY>Raffinerie<>.
      Drücke <IMG>OPTIONS<>, um mehr zu erfahren.
    ui_core_nav_drop_msg: |-
      Verbessere den Exo-Anzug bei einer <TECHNOLOGY>Absprungkapsel<>, um mehr Inventarplätze hinzuzufügen
      Nutze deine <STELLAR>Exo-Anzug-Upgrade-Karte<>, um eine Absprungkapsel aufzuspüren
      Upgrades von einer <STELLAR>Absprungkapsel<> sind kostenlos
    ui_core_catalyst1_msg: |-
      Natrium wird benötigt, um den <COMMODITY>Gefahrenschutz<> aufzuladen.
      Drücke <IMG>OPTIONS<>, um mehr zu erfahren.
    ui_core_oxygen_msg: |-
      Benutze Sauerstoff, um deine <TECHNOLOGY>Lebenserhaltungssysteme<> aufzutanken.
      Drücke <IMG>OPTIONS<>, um mehr zu erfahren.
    ui_core_catalyst2_msg: |-
      Natrium wird benötigt, um den <COMMODITY>Gefahrenschutz<> aufzuladen.
      Raffiniere <COMMODITY>Distickstoffoxid<> in der <TECHNOLOGY>Raffinerie<> für eine größere Ladung.
      Drücke <IMG>OPTIONS<>, um mehr zu erfahren.
    tut_startbeacon_extra1: Ich spähe in das Gehäuse des Signals. Neben seiner Notruf-Übertragungseinheit
      enthält es eine <COMMODITY>Planetenkarte<>.
    tut_startbeacon_extra2: |-
      Ein rotes Licht füllt meine Sicht aus. Ich sehe nur mehr Purpur. Und dann verblasst es. Die Farbe verblasst und die Worte, die ich so klar hörte, verhallen ...
      Ich spähe in das Gehäuse des Signals. Neben seiner Notruf-Übertragungseinheit enthält es eine <COMMODITY>Planetenkarte<>.
    tut_startbeacon_opt: Planetenkarte mitnehmen
    ui_tut_repair_ship_title: 'Raumschiffreparatur: Wichtige Wartung'
    ui_tut_repair_ship_sub: Repariere die wichtigsten Systeme des Raumschiffs.
    ui_tut_repair_ship_desc: Wenn ich von diesem Planeten wegkommen und herausfinden
      will, wo ich bin, muss ich mein abgestürztes Raumschiff reparieren. Der Schaden
      scheint sich auf den Antrieb und die Startschubdüsen zu beschränken.
    ui_tut_repair_ship_obj1: Untersuche den Schaden am Raumschiff und repariere ihn.
    ui_tut_repair_ship_obj1_tip: |-
      Das Raumschiff ist schwer beschädigt.
      Repariere die Komponenten über das <VAL_ON>Inventar<>.
      Greife mit <IMG>INVENTORY<> auf das Inventar zu. Repariere die Gegenstände mit <IMG>REPAIR<>.
      Reparaturen können in <VAL_ON>Stufen durchgeführt werden<>. Die Reparatur ist abgeschlossen, wenn jede Komponente repariert wurde.
    ui_tut_repair_ship_obj2: Repariere den Impulsantrieb.
    ui_tut_repair_ship_obj2_tip: |-
      Für die Reparatur des Impulsantriebs werden ein <COMMODITY>hermetisches Siegel<> und <COMMODITY>Metallplatten<> benötigt.
      Suche nach einem <COMMODITY>hermetischen Siegel<>.
      Stelle <COMMODITY>Metallplatten<> aus <EARTH>Ferritstaub<> her.

      Repariere die Gegenstände über das <VAL_ON>Inventar<>.
      Greife mit <IMG>INVENTORY<> auf das Inventar zu. Repariere die Gegenstände mit <IMG>REPAIR<>.
      Reparaturen können in <VAL_ON>Stufen durchgeführt werden<>. Die Reparatur ist abgeschlossen, wenn jede Komponente repariert wurde.
    ui_tut_repair_ship_obj3: Repariere die Startschubdüsen.
    ui_tut_repair_ship_obj3_tip: |-
      Für die Reparatur der Startschubdüse werden <EARTH>reines Ferrit<> und <FUEL>Diwasserstoff-Gelee<> benötigt.
      Nutze eine <TECHNOLOGY>tragbare Raffinerie<>, um <EARTH>Ferritstaub<> in <EARTH>reines Ferrit<> umzuwandeln.
      Stelle aus Diwasserstoff <FUEL>Diwasserstoff-Gelee<> her. Finde <TECHNOLOGY>Diwasserstoff<> mithilfe des Scanners (<IMG>SCAN<>).

      Repariere die Gegenstände über das <VAL_ON>Inventar<>.
      Greife mit <IMG>INVENTORY<> auf das Inventar zu. Repariere die Gegenstände mit <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Stelle <COMMODITY>Metallplatten<> her, um den <TECHNOLOGY>Impulsantrieb<> zu reparieren.
      Benutze %ITEM%, um <COMMODITY>Metallplatten<> herzustellen.
    ui_tut_repair_ship_msg0: |-
      Stelle <COMMODITY>Metallplatten<> her, um den <TECHNOLOGY>Impulsantrieb<> zu reparieren: %CURRENT%/%AMOUNT%
      Ferritstaub erhalten: <TRADEABLE>50<>/<TRADEABLE>50<>
      Greife mit <IMG>INVENTORY<> auf dein Inventar zu.
      Stelle mit <IMG>PRODMENU<> etwas in leeren Plätzen her.
    ui_tut_repair_ship_msg0a: |-
      Flicke den <TECHNOLOGY>Impulsantrieb<> mit <COMMODITY>Metallplatten<>.
      Finde den <TECHNOLOGY>Impulsantrieb<> im Raumschiff-Inventar (<IMG>INVENTORY<>).
      Beginne dann die Reparatur mit <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0b: |-
      Repariere den <TECHNOLOGY>Impulsantrieb<>.
      Kehre zum Raumschiff zurück, um die Reparaturen durchzuführen.
    ui_tut_repair_ship_msg1: |-
      Raumschiffreparatur: <STELLAR>teilweise abgeschlossen<>
      Betritt das Schiff und <TECHNOLOGY>sieh dir den Diagnosebericht des Schiffs an<>.
    ui_tut_repair_ship_msg2: |-
      Repariere den <TECHNOLOGY>Impulsantrieb<>.
      Rufe das Missionsprotokoll auf (<IMG>OPTIONS<>), um eine genaue Anleitung zu erhalten.
    ui_tut_repair_ship_msg2a: |-
      Repariere den <TECHNOLOGY>Impulsantrieb<>.
      Greife auf das Raumschiff-Inventar (<IMG>INVENTORY<>) zu und repariere Gegenstände mit <IMG>REPAIR<>.
    ui_tut_repair_ship_msg2b: |-
      Repariere den <TECHNOLOGY>Impulsantrieb<>.
      Suche die Absturzstelle nach <COMMODITY>hermetischen Siegeln<> ab.
    ui_tut_repair_ship_msg3: |-
      Repariere die <TECHNOLOGY>Startschubdüsen<>.
      Fortgeschrittene Materialien benötigt: <EARTH>reines Ferrit<>
      Rufe das Missionsprotokoll auf (<IMG>OPTIONS<>), um weitere Informationen zu erhalten.
    ui_tut_repair_ship_msg3b: |-
      Repariere die <TECHNOLOGY>Startschubdüsen<>.
      Greife mit <IMG>INVENTORY<> auf das Inventar zu. Repariere die Gegenstände mit <IMG>REPAIR<>.
    ui_tut_repair_ship_msg4: |-
      Repariere die Multiwerkzeug-Systeme.
      Rufe das Missionsprotokoll auf (<IMG>OPTIONS<>), um weitere Informationen zu erhalten.
    ui_tut_adv_mats_title: 'Raumschiffreparatur: Materialien sammeln'
    ui_tut_adv_mats_title_a: 'Raumschiffreparatur: Hermetisches Siegel finden'
    ui_tut_adv_mats_title_b: 'Raumschiffreparatur: Startschubdüsen'
    ui_tut_adv_mats_title_c: 'Schubdüsenreparatur erfordert veredelte Materialien:
      Magnetisiertes Ferrit'
    ui_tut_adv_mats_sub: Sammle Materialien, um das Raumschiff zu reparieren.
    ui_tut_adv_mats_desc: Ich brauche bessere Werkzeuge und Komponenten, um das Raumschiff
      reparieren zu können. Ich muss fortgeschrittene Materialien finden ...
    ui_tut_adv_mats_obj1: Suche die Absturzstelle nach Vorräten ab.
    ui_tut_adv_mats_obj1_tip: An der Absturzstelle könnte ich die Werkzeuge und Materialien
      finden, die ich für die Reparatur des Raumschiffs benötige. Und wenn nicht,
      dann finde ich vielleicht ein paar Hinweise ...
    ui_tut_adv_mats_obj2: Der Planetenkarte folgen
    ui_tut_adv_mats_obj2_tip: |-
      Bei der Absturzstelle gibt es eine verschlüsselte <COMMODITY>Planetenkarte<>.
      Öffne das Inventar (<IMG>INVENTORY<>), um die Karte anzuzeigen.
      Markiere die Karte und benutze <IMG>FE_ALT1<>, um <STELLAR>eine Route zu planen<>.
    ui_tut_adv_mats_obj3: Finde ein hermetisches Siegel.
    ui_tut_adv_mats_obj3_tip: |-
      Die <STELLAR>Planetenkarte<> von dem Notrufsignal hat einen Koordinatensatz auf dem <TECHNOLOGY>HUD des Exo-Anzugs<> markiert.
      Erreiche die markierten Koordinaten und suche nach einem <COMMODITY>hermetischen Siegel<>, um das Schiff zu reparieren.
    ui_tut_adv_mats_obj4: Kehre zum Schiff zurück.
    ui_tut_adv_mats_obj4_tip: |-
      Die Markierung des Schiffs wird immer auf deinem Kompass angezeigt.
      Der Kompass befindet sich am oberen Rand deines HUD.
    ui_tut_adv_mats_obj5: Stelle fortgeschrittene Materialien her.
    ui_tut_adv_mats_obj5_tip: |-
      Mit einer <TECHNOLOGY>tragbaren Raffinerie<> kannst du <COMMODITY>fortgeschrittene<> Materialien herstellen.
      Die Raffinerie kann Substanzen <COMMODITY>umwandeln<> und <TECHNOLOGY>kombinieren<>.
    ui_tut_adv_mats_msg1: |-
      Durchsuche das <TECHNOLOGY>Notrufsignal<>-Lager nach Vorräten.
      Finde ein <COMMODITY>hermetisches Siegel<>.
    ui_tut_adv_mats_msg2: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Rufe mit <IMG>BUILD_MENU<> das Baumenü auf.
    ui_tut_adv_mats_msg2a: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2b: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Stelle %ITEM% her: %CURRENT%/%AMOUNT%
      Öffne das Inventar (<IMG>INVENTORY<>) und stelle mit <IMG>PRODMENU<> etwas in leeren Plätzen her.
    ui_tut_adv_mats_msg2c: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2d: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Stelle %ITEM% her: %CURRENT%/%AMOUNT%
      Öffne das Inventar (<IMG>INVENTORY<>) und stelle mit <IMG>PRODMENU<> etwas in leeren Plätzen her.
    ui_tut_adv_mats_msg2e: |-
      <COMMODITY>Navigationsdaten<> geborgen.
      Baue einen <TECHNOLOGY>Signalbooster<>, um Navigationsdaten zu verwenden.
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Benutze den <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um %ITEM% aufzuspüren.
    ui_tut_adv_mats_msg3: |-
      Signalbooster eingesetzt
      Gib die geborgenen <TECHNOLOGY>Navigationsdaten<> ein (<IMG>INTERACT<>).
    ui_tut_adv_mats_msg3a: |-
      Navigationsdaten entschlüsselt.
      Erreiche die markierten Koordinaten.
      <COMMODITY>HINWEIS:<> Vergiss nicht, deinen <TECHNOLOGY>Signalbooster<> aufzuheben.
    ui_tut_adv_mats_msg3b: |-
      <COMMODITY>Planetenkarte<> geborgen.
      Öffne das Inventar (<IMG>INVENTORY<>), um die Daten anzuzeigen.
      Markiere die Karte und benutze <IMG>FE_ALT1<>, um <STELLAR>eine Route zu planen<>.
    ui_tut_adv_mats_msg4: |-
      Erreiche die <STELLAR>markierten Koordinaten<>. 0/1
      Planetenkarte für Planung der Route eingesetzt.
    ui_tut_adv_mats_msg4a: |-
      Erreiche die markierten Koordinaten.
      Verwende den <TECHNOLOGY>Kompass<>, um interessante Orte zu finden.
    ui_tut_adv_mats_msg4b: |-
      Erreiche die markierten Koordinaten.
      Der <TECHNOLOGY>Kompass<> zeigt alle interessanten Orte in der Nähe an.
      Das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) zeigt dir die genauen Entfernungen an.
    ui_tut_adv_mats_msg4c: |-
      Erreiche die markierten Koordinaten.
      Nutze das <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>), um über kurze Distanzen zu fliegen.
      Oder den <TECHNOLOGY>Geschwindigkeitsschub des Exo-Anzugs<> (<IMG>RUN<>) zum Sprinten.
    ui_tut_adv_mats_msg4d: |-
      Erreiche die markierten Koordinaten.
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um Objekte zu scannen.
      Scanne Objekte, um <COMMODITY>Units zu verdienen<> (<IMG>UNITS<>) und sie <TRADEABLE>umzubenennen<>.
    ui_tut_adv_mats_msg4e: |-
      Erreiche die markierten Koordinaten.
      Benutze den <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um <COMMODITY>wichtige Ressourcen<> zu markieren.
    ui_tut_adv_mats_msg5: |-
      Suche die Absturzstelle nach Vorräten ab.
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um die Stelle abzusuchen.
    ui_tut_adv_mats_msg6: |-
      Kehre zum Raumschiff zurück und setze die Reparaturen fort.
      Nutze den <TECHNOLOGY>Kompass<> und das <TECHNOLOGY>Analysevisier<> zum Navigieren.
    ui_tut_adv_mats_msg6a: |-
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um das Raumschiff zu lokalisieren: 0/1
      Kehre zum Schiff zurück und setze die Reparaturen fort.
    ui_tut_adv_mats_msg6a_vr: |-
      Verwende das <TECHNOLOGY>Analysevisier<>, um das Raumschiff zu lokalisieren: 0/1
      Hebe deine <STELLAR>%SECONDARY_HAND%<> neben deinen Kopf und drücke dann <IMG>AIM<> zum Umschalten.
      Kehre zum Schiff zurück und setze die Reparaturen fort.
    ui_tut_adv_mats_msg6b: |-
      <FUEL>WARNUNG:<> Raumschiff kann nicht lokalisiert werden.
      Wähle die <TECHNOLOGY>Analysevisier<>-Mission im Protokoll (<IMG>OPTIONS<>) aus.
    ui_tut_adv_mats_msg6c: |-
      <COMMODITY>Hermetisches Siegel<> erhalten.
      Kehre zum Raumschiff zurück und setze die Reparaturen fort.
    ui_tut_missing_ship_osd: WARNUNG <IMG>SLASH<> RAUMSCHIFF KANN NICHT LOKALISIERT
      WERDEN
    ui_tut_adv_mats_storm: 'WARNUNG: Bevorstehender Sturm'
    ui_tut_adv_mats_msg7: |-
      Suche in Höhlen oder Gebäuden Schutz.
      Lade deinen <TECHNOLOGY>Gefahrenschutz<> mit <CATALYST>Natrium<> auf.
      Suche mit dem Scanner (<IMG>SCAN<>) nach <CATALYST>Natrium<>.
    ui_tut_adv_mats_msg7_gun: |-
      Suche in Höhlen oder Gebäuden Schutz.
      Lade deinen <TECHNOLOGY>Gefahrenschutz<> mit <CATALYST>Natrium<> auf.
      Rüste das Multiwerkzeug aus (greife über deine Schulter und drücke <IMG>VR_HOLSTER<>), um Natrium zu finden.
    ui_tut_adv_mats_msg7_vra: |-
      Suche in Höhlen oder Gebäuden Schutz.
      Lade deinen <TECHNOLOGY>Gefahrenschutz<> mit <CATALYST>Natrium<> auf.
      Deute auf die Rückseite deines <TECHNOLOGY>Multiwerkzeugs<>, um Natrium zu lokalisieren.
    ui_tut_adv_mats_msg7_vrb: |-
      Suche in Höhlen oder Gebäuden Schutz.
      Lade deinen <TECHNOLOGY>Gefahrenschutz<> mit <CATALYST>Natrium<> auf.
      Deute auf „Scannen“ und wähle es mit <IMG>FE_ALTSELECT<> aus, um Natrium zu lokalisieren.
    ui_tut_adv_mats_msg7_vrc: |-
      Suche in Höhlen oder Gebäuden Schutz.
      Lade deinen <TECHNOLOGY>Gefahrenschutz<> mit <CATALYST>Natrium<> auf.
      Natrium wurde von deinem Scanner markiert.
    ui_tut_adv_mats_msg8: |-
      Repariere das Raumschiff.
      Wähle im Protokoll (<IMG>OPTIONS<>) die Sekundärmission <VAL_ON>Wichtige Wartung<> aus.
    ui_tut_adv_mats_msg9b: |-
      Fortgeschrittene Materialien benötigt: <EARTH>reines Ferrit<>
      Verlasse das Schiff (<IMG>EXITSHIP<>).
    ui_tut_adv_mats_msg9: |-
      Fortgeschrittene Materialien benötigt: <EARTH>reines Ferrit<>
      Setze die <TECHNOLOGY>tragbare Raffinerie<> ein.
      Rufe das <VAL_ON>Baumenü<> mit <IMG>BUILD_MENU<> auf.
    ui_tut_adv_mats_msg9_title: 'Fortgeschrittene Materialien benötigt: Reines Ferrit'
    ui_tut_adv_mats_msg9_vr1: |-
      Setze die <TECHNOLOGY>tragbare Raffinerie<> ein.
      Deute auf deine <STELLAR>%SECONDARY_HAND%<>, um auf die Menüs zuzugreifen.
      Deute auf das Baumenü und wähle es mit <IMG>QUICK_ACTION<> aus.
    ui_tut_adv_mats_msg9_vr2: |-
      Setze die <TECHNOLOGY>tragbare Raffinerie<> ein.
      Deute auf das Baumenü und wähle es mit <IMG>QUICK_ACTION<> aus.
      Verwende <IMG>QUICK_ACTION<>, um Teile und Unterkategorien auszuwählen.
      Deute auf eine Stelle in der Welt und platziere das ausgewählte Teil mit <IMG>QUICK_ACTION<>.
    ui_tut_adv_mats_msg10a: |-
      Fortgeschrittene Materialien benötigt: <EARTH>reines Ferrit<>
      Betreibe die <TECHNOLOGY>tragbare Raffinerie<> mit <FUEL>Kohlenstoff<>.
      Sammle %ITEM% von <STELLAR>Bäumen und Pflanzen<>: %CURRENT%/%AMOUNT%
