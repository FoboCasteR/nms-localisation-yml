    all_trader_thank_desc_1: Der Händler dankt mir für meine Hilfe und bietet mir
      einen Teil seiner Fracht an.
    all_trader_thank_desc_2: Die Erleichterung auf dem Gesicht des Piloten ist offensichtlich.
      Zum Dank für meine Hilfe bietet er mir einen Teil seiner Fracht an.
    all_trader_thank_desc_3: Da er seine Verfolger los ist, kann sich der Pilot endlich
      entspannen. Er überreicht mir ein Geschenk als Zeichen seiner Dankbarkeit für
      meine Mühen.
    all_trader_thank_desc_4: Nachdem er nun in Sicherheit ist, dankt mir der Pilot
      für meine Hilfe. Er bietet mir ein Geschenk aus seinem Frachtraum an.
    all_trader_thank_desc_5: Die Worte des Piloten sind mir nicht vertraut, sein Gesicht
      aber spricht Bände. Erleichtert, die Piraten endlich los zu sein, bereitet er
      die Übertragung eines Teils seiner Fracht vor.
    all_trader_thank_opt_a: Das Geschenk annehmen
    all_trader_thank_opt_b: Das Geschenk ablehnen
    all_trader_thank_res_a_1: Glücklich überträgt der Händler seine Fracht. Es ist
      ein kleiner Preis, verglichen mit dem, was er hätte verlieren können.
    all_trader_thank_res_a_2: Dankbar überträgt der Pilot seine Fracht. Ich wünsche
      ihm alles Gute für seine Suche nach einem sicheren Ort.
    all_trader_thank_res_a_3: Der Händler überträgt seine Fracht und verschwindet
      eilig. Er ist erleichtert, die ganze Angelegenheit hinter sich zu haben.
    all_trader_thank_res_b_1: Ich lehne das Angebot des Händlers ab. Piraten auszuschalten
      ist schon Belohnung genug.
    all_trader_thank_res_b_2: Ich lehne das Geschenk ab und wünsche ihm Glück dabei,
      Piraten künftig aus dem Weg zu gehen.
    all_trader_thank_res_b_3: Ich sage dem Händler, er solle seine Fracht behalten.
      Er wird alles brauchen, was er hat, um die Schiffsreparatur zu bezahlen.
