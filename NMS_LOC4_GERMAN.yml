    spec_vykeen_torso_name_l: Gepanzerte Brustrüstung
    spec_vykeen_torso_desc: Diese verstärkte und doch stilvolle Exo-Anzug-Brustpanzerung
      bietet exzellenten Schutz für die Körpermitte, ohne Abstriche beim Aussehen
      zu machen.
    spec_vykeen_armour_name: GEPANZERTE SCHULTERPLATTEN
    spec_vykeen_armour_name_l: Gepanzerte Schulterplatten
    spec_vykeen_armour_desc: Diese mächtige Schulterpanzerung ist eine Exo-Anzug-Verstärkung,
      die Hochspannungsverbindungen zum Skelettsystem des Trägers herstellt. Der Strom
      stimuliert den Körper des Nutzers nach Bedarf, damit seine Muskeln eine optimale
      Verteidigungsposition einnehmen.
    spec_vykeen_gloves_name: GEPANZERTE EXO-HANDSCHUHE
    spec_vykeen_gloves_name_l: Gepanzerte Exo-Handschuhe
    spec_vykeen_gloves_desc: Diese gepanzerten Handschuhe eignen sich perfekt zum
      Tragen von Waffen, zum Beeindrucken von Kriegerkulturen und zum Abpflücken von
      sehr dornigen Pflanzen.
    spec_vykeen_boots_name: GEPANZERTE STIEFEL
    spec_vykeen_boots_name_l: Gepanzerte Stiefel
    spec_vykeen_boots_desc: |-
      Verstärktes Fußschutzsystem mit integrierten Schrittbalance-Gyroskopen.

      In diesem Schuhwerk stecken Jahrhunderte an Hightech-Forschung.
    spec_vykeen_legs_name: GEPANZERTE GAMASCHEN
    spec_vykeen_legs_name_l: Gepanzerte Gamaschen
    spec_vykeen_legs_desc: |-
      Sorgfältig gewobene Nanofasern machen diese Beinlinge sowohl flexibel als auch resistent gegen kleine Feuerwaffen.

      Zum Reinigen wird eine spezielle Ausrüstung benötigt.
    ui_special_custom_sub: "„Angepasstes Aussehen“-Überschreibung"
