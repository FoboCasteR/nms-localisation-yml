    fleet_explore_t1_9: Ein detaillierter Weltraumscan offenbarte einen Pulsar im
      „%SYSTEM%“-Sektor. Der Pulsar drehte sich extrem schnell und ohne beobachtbaren
      Geschwindigkeitsverlust. Wir nutzten die Rotationsfrequenzdaten, um die Schiffsuhren
