      Ein stark veredeltes Nahrungsmittelprodukt, das in einem <TECHNOLOGY>Nährstoffprozessor<> erzeugt wurde.

      Dieses kuchenartigen Nahrungsmittel wurde aus einem <STELLAR>windenden, aufgewühlten Teig<> hergestellt. Vorsicht ist geboten.
    ui_navigator_label: Navigator
    ui_navigator_title: Navigator %NAME%
    intrct_navigator: Expeditionsverwaltung
    navigator_sub: Expeditionen planen und starten
    exp_navigator_lang_new: Ah, Reisender-Entität. Der Korvax ist erfreut, von einer
      aufregenden Navigationswissenschaft berichten zu können! Der Korvax hat <COMMODITY>neue
      Expeditionen<> für deine Flotte geplant!
    tra_navigator_lang_new: Hallo, Kapitän-Freund! Ein freudiger Tag für die Flotte!
      Ich habe <COMMODITY>neue Expeditionsrouten<> geplant!
    war_navigator_lang_new: Grah! Eindringling-Kapitän! Die Flotte erwartet neuer
      Ruhm! Ich habe <COMMODITY>neue Expeditionsrouten<> geplant! Bereite dich auf
      den Triumph vor!
    exp_navigator_lang_1: Der Korvax hat Routen für die Flotte vorbereitet, Reisender.
      Welche Route hältst du für am vielversprechendsten?
    tra_navigator_lang_1: Kapitän-Freund! Ich war damit beschäftigt, neue Routen für
      deine Flotte zu planen! Viel Spaß damit!
    war_navigator_lang_1: Grah! Ich habe viele neue Routen geplant, Eindringling!
      Triff deine Wahl!
    exp_navigator_lang_2: Der Korvax hat alle möglichen Expeditionsrouten berechnet.
      Jene, die ich dir anbiete, haben die geringste Wahrscheinlichkeit, mit kompletter
      Zerstörung zu enden.
    tra_navigator_lang_2: Ich habe die freudigsten Routen für dich geplant, Kapitän-Freund!
      Mögen sie deiner Flotte viele Units einbringen!
    war_navigator_lang_2: Alle diese Routen können deiner Flotte Ruhm und Triumph
      einbringen, Reisender! Grah!
    exp_navigator_lang_3: Der Korvax hat Routen vorbereitet. Meinen Berechnungen zufolge
      sind die folgenden Hyperraum-Koordinatenwege sowohl höchst profitabel als auch
      für schlechte Navigatoren leicht nachzuvollziehen.
    tra_navigator_lang_3: Handelsexpeditionen sind die besten Expeditionen, Reisender-Freund.
      Aber ich hoffe, alle Routen, die ich plane, machen dich glücklich.
    war_navigator_lang_3: Ich habe die erforderlichen Karten vorbereitet. Bist du
      bereit, die Flotte loszuschicken, Eindringling-Kapitän? Möge sie uns allen Ruhm
      bringen!
    exp_navigator_lang_4: Der Korvax hat alle bekannten Sterne dieser Region des Weltraums
      aufgezeichnet. Die folgenden Routen wurden für den Erfolg der Flotte optimiert.
    tra_navigator_lang_4: Ich habe Routen für deine Flotte geplant, Kapitän-Freund!
      Sie bieten tolle Gelegenheiten und auch schöne Aussichten!
    war_navigator_lang_4: Die Pläne sind bereit, Eindringling-Kapitän! Hast du die
      Flotte gebrieft? Ist sie bereit für die Schlacht? Grah!
    exp_navigator_lang_5: Der Korvax hat das Wissen der Konvergenz genutzt, um diese
      Routen für deine Flotte zu planen, Reisender-Entität. Mögen sie so vollkommen
      wie möglich sein.
    tra_navigator_lang_5: Kapitän-Freund, dein Navigator-Freund hat hart gearbeitet!
      Ich habe viele Expeditionen für deine Flotte geplant!
    war_navigator_lang_5: Grah! Hier ist meine Arbeit, Eindringling-Kapitän! Pläne
      und Karten für Routen, die uns großen Ruhm einbringen könnten!
    npc_navigator_opt_a: Potenzielle Expeditionen ansehen
    npc_navigator_opt_b: Ablehnen
    exp_navigator_first_post_lang: Der Korvax ist erfreut, Routen für den Reisenden-Kapitän
      kalkulieren zu dürfen. Die Flotte benötigt jedoch einen <TECHNOLOGY>Flottenkommandoraum<>,
      bevor sie auslaufen kann.
    tra_navigator_first_post_lang: Schönen Tag, Kapitän-Freund! Gemeinsam werden wir
      viele Expeditionen planen! Aber zuerst musst du einen <TECHNOLOGY>Flottenkommandoraum<>
      bauen, damit du mit deiner Flotte kommunizieren kannst!
    war_navigator_first_post_lang: Grah! Eindringling-Kapitän! Unserem Schiff fehlt
      ein <TECHNOLOGY>Flottenkommandoraum<>! So können wir unmöglich Expeditionen
      starten!
    exp_navigator_no_post_lang: Der Korvax ist erfreut, Routen für den Reisenden-Kapitän
      kalkulieren zu dürfen. Aber alle deine <TECHNOLOGY>Flottenkommandoräume<> sind
      belegt. Du musst weitere bauen oder auf die Rückkehr deiner Flotte warten.
    tra_navigator_no_post_lang: Kapitän-Freund! Ich freue mich, meine Routen mit dir
      teilen zu können! Aber alle unsere <TECHNOLOGY>Flottenkommandoräume<> sind belegt.
      Wir müssen weitere bauen, wenn wir neue Projekte planen wollen!
    war_navigator_no_post_lang: Grah! Eindringling-Kapitän! Alle unsere <TECHNOLOGY>Flottenkommandoräume<>
      sind belegt. So können wir unmöglich Expeditionen starten! Baue mehr davon,
      wenn du deine Befehlsgewalt vergrößern willst!
    all_navigator_no_post_res: "%NAME% hat eine Expedition für meine Flotte vorbereitet.
      Aber meinem Frachter fehlt der nötige <TECHNOLOGY>Flottenkommandoraum<>, um
      während der Reise mit der Flotte zu kommunizieren."
    all_fleet_comm_post_opt: Mit Kommandant sprechen
    all_fleet_command_post_title: Flottenkommandoposten
    all_fleet_command_post_empty: Keine Expedition zugewiesen. Flottenkommandant wartet
      ...
    all_fleet_command_post_lang: |-
      Flottenkommandant bereit ...
      Kalibrierung mit Flottenkommandant %CAPTAIN% von der %FRIGATE_NAME% ...
    all_fleet_command_post_damaged: |-
      Flottenkommandant bereit ... Schaden an der Fregatte entdeckt.
      Kalibrierung mit Flottenkommandant %CAPTAIN% von der %FRIGATE_NAME% ...
    all_fleet_command_post_interv: |-
      Flottenkommandant bereit ... Dringliche Nachricht eingegangen.
      Kalibrierung mit Flottenkommandant %CAPTAIN% von der %FRIGATE_NAME% ...
    all_fleet_comm_post_interv_opt: Mit Kommandant sprechen
    all_fleet_comm_post_debrief_opt: Nachbesprechung mit Kommandant
    all_fleet_comm_status_opt: Schiffe inspizieren
    all_fleet_status_update: Sei gegrüßt, %CAP_RACE%. Die Expedition hat bereits %EXP_DIST%
      Lichtjahre abgedeckt und ich gehe davon aus, dass unsere geplante Route noch
      weitere %EXP_TIME% in Anspruch nehmen wird. Alle Systeme im normalen Bereich.
    all_fleet_comm_first_opt: Daten herunterladen
    all_fleet_comm_first_lang: |-
      Kommandoposten auf neue Hauptsignatur kalibrieren ... GESCHAFFT!
      Hauptprofil zeigt <COMMODITY>1<> verfügbare Unterstützungsfregatte.
      Profil zeigt, dass keine <TECHNOLOGY>Fregattentreibstoff<>-Baupläne verfügbar sind ... herunterladen?
    fleet_loot_explore_lang: "%CAP_RACE%, unser Artefakt-Scanner ist voll funktionsfähig!
      Auf deinen Befehl werde ich die Systeme auf einen nahen Planeten ausrichten
      und den Scan starten."
    fleet_loot_explore_wait_lang: "%CAP_RACE%, willkommen an Bord. Leider muss ich
      dir mitteilen, dass der Artefakt-Scanner immer noch Energie auflädt. Ich werde
      ihn gerne für dich einsetzen, sobald er bereit ist."
    fleet_loot_trade_lang: Willkommen an Bord, %CAP_RACE%. Ich freue mich, dir mitteilen
      zu dürfen, dass die örtlichen Handelskundschafter im ganzen System gute Geschäfte
      gesichert haben. Die Profite warten auf dich.
    fleet_loot_trade_wait_lang: Willkommen, %CAP_RACE%. Die Kundschafter befinden
      sich derzeit auf Handelsmissionen im örtlichen System. Ich melde mögliche profitable
      Neuigkeiten, sobald sie hier eintreffen.
    fleet_loot_mining_lang: "%CAP_RACE%, die Crew war schwer damit beschäftigt, sowohl
      planetare Vorkommen als auch lokale Asteroiden zu begutachten und zu verarbeiten.
      Die Mineralien gehören dir, sofern du Interesse hast."
    fleet_loot_mining_wait_lang: Willkommen an Bord, %CAP_RACE%. Die planetare Bergbaucrew
      ist momentan auf einer Mission. Ich hoffe, schon bald Nachrichten von einer
      erfolgreichen Operation zu erhalten.
    fleet_loot_combat_lang: "%CAP_RACE%! Willkommen! Unsere Waffensysteme sind bereit
      und unsere Jäger können ausschwärmen. Wie lautet dein Befehl?"
    fleet_loot_fuel_lang: Ein Statusbericht, %CAP_RACE%. Die Generatoreinheiten laufen
      mit optimaler Last und die Vorratstanks sind voll. Wir haben ein paar überschüssige
      Treibstoffzellen für deinen persönlichen Gebrauch bereitgestellt.
    fleet_loot_fuel_wait_lang: Einheiten zur Treibstofferzeugung laufen mit maximaler
      Effektivität, %CAP_RACE%! Die Vorratstanks werden schon bald voll sein, bereit
      für die Lieferung an die Flotte.
    fleet_loot_explore_opt_a: Scan ausführen
    fleet_loot_collect_opt_a: Fracht einsammeln
    fleet_loot_collect_units_opt_a: Units einsammeln
    fleet_loot_combat_opt_a: Salutieren
    all_request_accept: Akzeptieren
    all_request_decline: Ablehnen
    npc_farmer_daily_brief_lang: Mein Freund! Ich habe es auf neue Hybrid-Pflanzen
      abgesehen! Das macht riesigen Spaß. Hilfst du mir, neues Leben zu erschaffen?
      Ich brauche jede Menge Pflanzenproben, um diese zu veredeln und zu verbinden.
      Mehr, als ich selbst anbauen kann.
    npc_farmer_daily_ret_lang: Hast du es dir noch einmal überlegt, mein Freund? Wirst
      du mir helfen, meinen kleinen Garten zu vergrößern?
    npc_farmer_daily_brief_res: Wunderbar, Reisender-Freund! Oh, die neuen Pflanzen,
      die wir entdecken werden ... Ich sehe sie bereits vor mir!
    npc_farmer_daily_wait_lang: Kannst du ihn spüren, Reisender? Den Puls des Lebens,
      der in der Erde schlägt?
    npc_farmer_daily_wait_opt_a: Nach den Hybriden fragen
    npc_farmer_daily_wait_opt_b: Nach der Erde fragen
    npc_farmer_daily_wait_res_a: Pflanzen sind großzügig, Reisender-Freund. Sie behalten
      das Leben nicht selbst, sondern geben es freiwillig an andere weiter! Sie vermischen
      ihre Stämme, schenken uns ihre Früchte und selbst im Tod nähren sie noch den
      Boden.
    npc_farmer_daily_wait_res_b: Bist du nie versucht, deine Hände tief in die Erde
      zu graben? Wenn du deine Augen schließt, kannst du dir fast vorstellen, wie
      dich der Lehm verschlingt ...
    npc_farmer_daily_comp_lang: Hast du die Proben gesammelt, mein Freund? Bitte sag,
      dass du sie hast!
    npc_farmer_daily_comp_opt_a: Probe geben
    npc_farmer_daily_comp_res_a: 'Oh, wunderbar! Ich habe auch Neuigkeiten: Meine
      neueste Kreation ist gewachsen! Sie hat äußerst interessante Samen hervorgebracht.
      Bitte, nimm eine Probe.'
    npc_farmer_daily_comp_res_b: Kein Problem, Reisender. Wir werden in Zukunft noch
      viel zusammen anbauen.
    npc_farmer_daily_done_lang: Das ist mehr als genug für heute, mein Freund! Aber
      morgen, morgen strahlt wieder das Sonnenlicht und neue Pflanzen warten darauf,
      studiert zu werden!
    npc_farmer_daily_done_opt_a: Fragen, welche Pflanze die Beste ist
    npc_farmer_daily_done_opt_b: Gehen
    npc_farmer_daily_done_res_a: "%NAME% lacht über die Absurdität meiner Frage."
    npc_farmer_daily_done_res_b: "%NAME% lächelt und freut sich, dass er bei den Pflanzen
      sein kann."
    npc_scientist_daily_lang_1: |-
      Reisender, du sammelst bei deinen Erkundungen doch Daten, oder? Ich dürste nach Informationen – nach Details über alles, was jenseits dieser Welt liegt!
      Für meine aktuelle Forschung benötige ich die Verhaltensdaten von Tieren. Könntest du mir dabei helfen?
    npc_scientist_daily_ret_lang_1: Hast du die zoologischen Daten gesammelt, Reisender?
    npc_scientist_daily_lang_2: |-
      Reisender, du sammelst bei deinen Erkundungen doch Daten, oder? Ich dürste nach Informationen – nach Details über alles, was jenseits dieser Welt liegt!
      Für meine aktuelle Forschung benötige ich detaillierte Daten der Flora. Könntest du mir dabei helfen?
    npc_scientist_daily_ret_lang_2: Hast du die benötigten botanischen Daten gesammelt,
      Reisender?
    npc_scientist_daily_lang_3: |-
      Reisender, du sammelst bei deinen Erkundungen doch Daten, oder? Ich dürste nach Informationen – nach Details über alles, was jenseits dieser Welt liegt!
      Für meine aktuelle Forschung benötige ich genaue Mineralanalysedaten. Könntest du mir dabei helfen?
    npc_scientist_daily_ret_lang_3: Hast du die benötigten geologischen Daten gesammelt,
      Reisender?
    npc_scientist_daily_lang_4: |-
      Reisender, du sammelst bei deinen Erkundungen doch Daten, oder? Ich dürste nach Informationen – nach Details über alles, was jenseits dieser Welt liegt!
      Für meine aktuelle Forschung benötige ich genaue Scans von vielen unterschiedlichen Planeten. Könntest du mir dabei helfen?
    npc_scientist_daily_ret_lang_4: Hast du die benötigten Himmelsdaten gesammelt,
      Reisender?
    npc_scientist_daily_opt_a: Daten geben
    npc_scientist_daily_opt_b: Daten geben
    npc_scientist_daily_opt_c: Daten geben
    npc_scientist_daily_opt_d: Daten geben
    npc_scientist_daily_res_a: Eheu! Perfekt, Reisender! Das wird bei meiner Forschung
      sehr hilfreich sein. Bitte, nimm dieses <TECHNOLOGY>Nanit<> als Dank für deine
      Arbeit an.
    npc_scientist_daily_done_lang: |-
      Obwohl meine Bedürfnisse befriedigt sind, Reisender, gibt es noch unendlich viele Wunder, die es zu entdecken und zu ernten gilt!
      Sobald ich diese Daten verarbeitet habe, brauche ich vielleicht erneut deine Hilfe.
    npc_scientist_daily_done_opt_a: Fragen, was er studiert
    npc_scientist_daily_done_opt_b: Gehen
    npc_scientist_daily_done_res_a: |-
      Meine Forschung ist äußerst komplex, Reisender. Ich bezweifle, dass du sie verstehen würdest. Wenn ich genug der gesammelten Daten in meine Simulation eingebe ...
      Nein, das ist keine Erklärung wert. Aber ich bedanke mich für dein Interesse.
    ui_sci_no_new: Keine neuen Entdeckungen
    ui_sci_new_plants: Flora
    ui_sci_new_planets: Planeten
    ui_sci_new_crea: Kreaturen
    ui_sci_new_min: Mineralien
    npc_overseer_daily_brief_lang: |-
      Reisender-Freund, du verspottest mich jedes Mal, wenn du unser „Zuhause“ betrittst und verlässt. Du siehst die Welt und ich sehe nur diese Welt aus Glas ...
      Spende mir etwas Trost, Reisender. Sammle Bilder von den Orten, die du besuchst, damit meine Augen sehen, was deine gesehen haben.
    npc_overseer_daily_ret_lang: Ich bin an diesen Ort gebunden, Reisender-Freund.
      Gewähre mir die Freude, die Welt durch deine Augen zu sehen.
    npc_overseer_daily_brief_res: |-
      Ich habe es mir bereits erlaubt, die Bildanforderungen auf dein Multiwerkzeug zu laden, Reisender-Freund.
      Pass auf dich auf ...
    npc_overseer_daily_wait_lang: Ich werde meine restlichen Tage hier verbringen,
      bis ich wiedergeboren werde. Bis wir all das in einer Welt jenseits dieser Welten
      wiederholen ... Wie ich mich wiederhole, selbst jetzt!
    npc_overseer_daily_wait_opt_a: Den Aufseher sanft berühren
    npc_overseer_daily_wait_opt_b: Den Aufseher in Ruhe lassen
    npc_overseer_daily_wait_res_a: Der Gek reagiert nicht auf meine Berührung, deshalb
      lasse ich von ihm ab.
    npc_overseer_daily_wait_res_b: Seine Anwesenheit ist nervenaufreibend, aber ich
      fühle mich besser, wenn der Aufseher hierbleibt, wo ich ihn sehen kann.
    npc_overseer_daily_comp_lang: Du warst weit weg, Reisender. Ich kann es fühlen
      ...
    npc_overseer_daily_comp_opt_a: Fotos herunterladen
    npc_overseer_daily_comp_res_a: |-
      Was für eine Freude für diese Glasaugen, Reisender-Freund! Heute ist diese Basis ein Ort der Freude!
      Hier, nimm diese Krumen als Zeichen meines Dankes an ...
    npc_overseer_daily_comp_res_b: Du kannst mir diese Dinge nicht vorenthalten, Reisender-Freund.
    npc_overseer_daily_done_lang: |-
      Für heute habe ich genug gesehen, Reisender-Freund. Schließlich will ich ein anderes Mal auch noch etwas sehen ...
      Sollen wir diesen Kreislauf morgen wiederholen?
    npc_overseer_daily_done_opt_a: Den Aufseher anstarren
    npc_overseer_daily_done_opt_b: Gehen
    npc_overseer_daily_done_res_a: |-
      Während ich ihn anstarre, spüre ich einen dumpfen purpurnen Schmerz hinter meinen Augen. Aber ich werde nicht wegsehen.
      Irgendwann blinzle ich. Der Aufseher ist immer noch da und starrt noch immer zurück.
    npc_overseer_daily_done_res_b: Wir sehen uns morgen, Reisender-Freund.
    npc_exotut_daily_brief_lang: Reisender, ich habe einen weiteren interessanten
      Ort entdeckt! Begib dich dorthin und vervollkommne deinen Umgang mit dem Exo-Fahrzeug!
      Spüre das Signal auf, bevor es verschwindet, damit wir seine Units beanspruchen
      können!
    npc_exotut_daily_ret_lang: Du interessierst dich immer noch für meine Arbeit,
      Reisender? Ich bin erleichtert!
    npc_exotut_daily_brief_res: Beeilung, Reisender! Ich kann die Verbindung nicht
      ewig aufrechterhalten!
    npc_exotut_daily_wait_lang: Grah! Worauf wartest du, Reisender? Willst du, dass
      meine Arbeit umsonst war?
    npc_exotut_daily_wait_opt_a: Entschuldigen
    npc_exotut_daily_wait_opt_b: Mit der Achsel zucken
    npc_exotut_daily_wait_res_a: Grah! Entschuldige dich nicht, beeil dich!
    npc_exotut_daily_wait_res_b: "Grah! Aber ... \nDu bist dein eigener Herr, Reisender.
      Ich werde dich zu nichts zwingen."
    npc_exotut_daily_done_desc: "Er verbringt jetzt seine Tage damit; er kümmert sich
      um das Exo-Fahrzeug und extrahiert Daten aus interplanetaren Netzwerken. Manchmal
      sehe ich ihn auf dem Planeten herumspazieren, um ihn zu erkunden, aber das kommt
      selten vor. \n\nDer Techniker ist zufrieden mit diesem Ruhestand und geht seinem
      Flüchtlingsdasein aus reinem Spaß an der Jagd nach, nicht mehr als Überlebensnotwendigkeit.
      Es ist ein Spiel, das wir wiederholen können, ein letzter Raub nach einem letzten
      Raub ..."
    npc_exotut_daily_done_lang: Im Netzwerk tut sich nur wenig, Reisender. Vielleicht
      können wir es morgen noch einmal versuchen.
    npc_exotut_daily_done_opt_a: Alles Gute wünschen
    npc_exotut_daily_done_opt_b: Gehen
    npc_exotut_daily_done_res_a: Der Techniker sieht mir in die Augen. Es ist zwar
      nur sehr schwach, aber ich erkenne ein Lächeln.
    npc_exotut_daily_done_res_b: Der Techniker reagiert kaum auf meine Abreise. Wie
      immer scheint er gerade andere Dinge im Kopf zu haben.
    npc_weapguy_daily_main_lang: Grah! Reisender, ich habe mich von deinen Taten inspirieren
      lassen und ein leistungsstärkeres <TECHNOLOGY>Multiwerkzeug<> gebaut! Möchtest
      du es dir ansehen?
    npc_weapguy_daily_ret_lang: Du möchtest dir mein <TECHNOLOGY>Multiwerkzeug<> ansehen,
      Reisender? Sehr weise. Schließlich ist es topmodern und ich werde bald mit der
      Arbeit an einem neuen Modell beginnen.
    npc_weapguy_daily_opt_a: Multiwerkzeug ansehen
    npc_weapguy_daily_opt_b: Ablehnen
    npc_weapguy_daily_res_a: Siehe da, Reisender!
    npc_weapguy_daily_res_b: Nun denn, Reisender. Aber meine Arbeit ist schnell und
      meine Inspiration flüchtig ... Ich werde bald mit der Arbeit an einem neuen
      Exemplar beginnen und dieses hier wird nicht in der Geschichte verloren gehen!
    npc_weapguy_daily_done_lang: Gefällt dir dein neues Multiwerkzeug, Reisender?
      Möge es deine Feinde besiegen und dir Ruhm und Reichtümer einbringen!
    npc_weapguy_daily_done_opt_a: Seine Macht loben
    npc_weapguy_daily_done_opt_b: Seine Raffinesse loben
    npc_weapguy_daily_done_res_a: Grah! Es wird alle ausschalten, die sich mit dir
      anlegen!
    npc_weapguy_daily_done_res_b: Grah! Es ist ein gutes Werkzeug, das mit höchster
      Sorgfalt entwickelt wurde!
    ui_farmer_daily_title: Weitere Blumenproben
    ui_farmer_daily_sub: Weiterführende landwirtschaftliche Forschung.
    ui_farmer_daily_desc: Mein Farmer erfreut sich auch weiterhin an der Erde. Er
      erforscht täglich neue Nutzpflanzenproben und teilt die Ergebnisse mit mir.
      Er bittet mich nur, immer wie ein Botaniker zu denken, wenn ich mich selbst
      landwirtschaftlich betätige.
    ui_farmer_daily_obj1: Sammle landwirtschaftliche Proben.
    ui_farmer_daily_obj1_tip: |-
      Der Farmer sucht eine frische Probe einer speziellen Pflanze.
      Sammle Proben von <TRADEABLE>angebauten Nutzpflanzen<> in deiner planetaren Basis, auf deinem Frachter oder direkt in der Wildnis.
      Für Proben aus der Wildnis musst du bestimmte Arten von Planeten besuchen.
    ui_farmer_daily_msg1: |-
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Ernte angebaute Pflanzen ab oder finde Exemplare in der Wildnis.
      In der Wildnis wachsen die Exemplare nur in bestimmten planetaren Biomen.
    ui_overseer_daily_title: Die Tour des Aufsehers
    ui_overseer_daily_sub: Eindrücke aus der Galaxie.
    ui_overseer_daily_desc: Der Aufseher hat mich gebeten, mit meiner Kamera Bilder
      von diversen Welten zu machen. Er ist die Grenzen meiner Basis leid und sehnt
      sich nach jedem bisschen Freiheit, das er finden kann.
    ui_overseer_daily_obj1: Mach ein Foto für den Aufseher.
    ui_overseer_daily_obj1_tip: |-
      Der Aufseher braucht Fotos von speziellen Welten.
      Erfahre mithilfe des <TECHNOLOGY>Raumschiff-Scanners<> (<IMG>SHIPSCAN<>) aus dem Weltraum mehr über Planeten.
    ui_exotut_daily_title: Hacken zusätzlicher Terminals
    ui_exotut_daily_sub: Spezielle Exo-Fahrzeug-Ausflüge.
    ui_exotut_daily_desc: Der Techniker hat eine Möglichkeit gefunden, weitere Terminals
      freizuschalten. Da diese jedoch nur für begrenzte Zeit offen bleiben, muss ich
      mich beeilen, um die Gegenstände einsammeln zu können.
    ui_d_exoloop_obj: Erreiche das Terminal.
    ui_d_exoloop_obj_tip: Der Techniker hat eine Verbindung bei einem nahegelegenen
      Terminal aufgebaut. Hol die Gegenstände, bevor der Timer abläuft.
