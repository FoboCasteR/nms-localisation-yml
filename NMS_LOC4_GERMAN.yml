    ui_guide_topic_signals: Gebäude suchen
    ui_guide_body_signals: |-
      Der <VAL_ON>Kartograf<> in Raumstationen bietet <STELLAR>Planetenkarten<> für bestimmte Gebäude. Wenn du diese Karten verwendest, wird im HUD deines Exo-Anzugs ein Ort markiert.

      Sammle von den Signalen außerhalb von planetaren Gebäuden <STELLAR>Navigationsdaten<>. Übermittle die Daten an den <VAL_ON>Kartografen<>, um weitere Karten zu erhalten. Der Kartograf verkauft Karten auch für Nanit.

      Größere Gebäude erzeugen wahrnehmbare Signale, entweder durch direkte Übertragung oder durch ihre Radarsignatur. Wenn du zu Fuß erkundest, benutze das <TECHNOLOGY>Analysevisier<>, um nach Gebäuden in der Nähe zu suchen, oder baue (<IMG>BUILD_MENU<>) einen <TECHNOLOGY>Signalbooster<>, um die Konstruktion zu markieren, die deiner Position am nächsten ist.

      Die <SPECIAL>Navigationsdaten<> eines Spezialisten geben Aufschluss über die Standorte von <VAL_ON>Absprungkapseln<>, die leistungsstarke <TECHNOLOGY>Upgrades für den Exo-Anzug<> enthalten. Diese sollten in einem Signalbooster entschlüsselt werden.
    ui_guide_topic_refiner: Substanzen veredeln
    ui_guide_body_refiner: |-
      Fortgeschrittene Materialien und Konstruktionen erfordern möglicherweise die Verwendung einer <TECHNOLOGY>Raffinerie<>. Stelle eine Raffinerie über das Baumenü her (<IMG>BUILD_MENU<>). Große Raffinerien erfordern eine <VAL_ON>bewohnbare Basis<>.

      Gewonnene Materialien und Rohstoffe werden in Raffinerien zu verdichteten oder fortgeschrittenen Materialien verarbeitet. <VAL_ON>Veredelte Elemente<> (z. B. <FUEL>verdichteter Kohlenstoff<>) brauchen nicht nur weniger Platz, sondern können grundlegende Systeme stärker aufladen als gewöhnliche Elemente (z. B. <FUEL>Kohlenstoff<>).

      In <TECHNOLOGY>größere Raffinerieeinheiten<> können mehrere Materialien eingespeist werden, wodurch der Benutzer mit der <VAL_ON>Kombination von Materialien<> experimentieren kann. Das Kombinieren von Materialien kann <VAL_ON>exklusive Substanzen<> hervorbringen und <VAL_ON>effizientere Rezepte<> ermöglichen.

      Einfache, tragbare Raffinerien benötigen beim Einsatz externen Treibstoff. Große, an die Struktur einer <VAL_ON>Basis<> angeschlossene Raffinerien tun das nicht.
    ui_guide_topic_dismantle: Tragbare Technologie
    ui_guide_body_dismantle: |-
      Technologie, die vom Baumenü (<IMG>BUILD_MENU<>) aus auf der Planetenoberfläche platziert wurde, kann wieder eingesammelt werden. Nähere dich der Technologie und halte <IMG>DECONSTRUCT<> gedrückt. Dadurch wird die Technologie wieder im <TECHNOLOGY>Exo-Anzug-Inventar<> des Benutzers platziert.

      Das <TECHNOLOGY>Zerlegen<> von Technologie stellt für den Benutzer eine bequeme Möglichkeit für den Transport und den <TECHNOLOGY>erneuten Einsatz der Technologie<> an einem Ort seiner Wahl dar.

      Das erneute Platzieren einer tragbaren Technologie <VAL_ON>verursacht keine zusätzlichen Kosten<>. Die Einheit muss nur einmal gebaut werden.

      <COMMODITY>WARNUNG<>: Vergiss nicht, wo du deine Technologie platziert hast.
    ui_guide_topic_fleets: Frachterflotten
    ui_guide_topic_fleetsa: Flottenexpeditionen
    ui_guide_body_fleets: |-
      Ein großes <COMMODITY>Hauptschiff<> bietet mehrere Vorteile. Dazu gehört auch die Möglichkeit, eine Flotte von <SPECIAL>Fregatten<> zu befehligen.

      Finde und kaufe <SPECIAL>Fregatten<>, um sie deiner Flotte hinzuzufügen. Rekrutierbare Fregatten innerhalb einer <TECHNOLOGY>Frachtergruppe<> werden mit einem Symbol markiert. Nähere dich einer <TRADEABLE>rekrutierbaren Fregatte<> und nutze den <TECHNOLOGY>Raumschiff-Kommunikator<>, um Kontakt aufzunehmen.

      Es gibt verschiedene Arten von Fregatten und jedes einzelne Schiff variiert hinsichtlich der Qualität. Wenn sie nicht auf Expeditionen sind, erfüllen Fregatten Aufgaben, die ihren Fähigkeiten entsprechen. Lande auf einer Fregatte, um die Belohnungen für diese Aufgaben zu erhalten.

      <STELLAR>Handelsfregatten<> häufen Reichtum an, <TECHNOLOGY>Wissenschaftsschiffe<> bieten Scans und uralte Artefakte, <FUEL>Versorgungsschiffe<> generieren Treibstoff und <COMMODITY>Bergbauschiffe<> sammeln Mineralien. <SPECIAL>Kampfschiffe<> kommen dir zu Hilfe, wenn du gegen Piraten kämpfst.
    ui_guide_body_fleetsa: |-
      Expeditionen setzen einen <TECHNOLOGY>Flottenkommandoraum<> voraus. Baue einen Kommandoposten im bewohnbaren Bereich zwischen der Brücke und dem Hangar.

      Der <TECHNOLOGY>Navigator<> plant Expeditionen für deine Flotte. Besuche den Navigator auf der Brücke des Frachters, um die verfügbaren Expeditionen zu sehen. Täglich sind neue Expeditionen verfügbar. Die Expeditionen haben unterschiedliche <TECHNOLOGY>Spezialisierungen<> und <FUEL>Schwierigkeitsgrade<>.

      Schiffe höherer Klasse tragen mehr zu jeder <VAL_ON>Expedition<> bei, auf die du sie schickst. Das Abschließen von Expeditionen erhöht die Stärke einer Fregatte.

      Längere oder größere Expeditionen verbrauchen mehr Treibstoff. Versorgungsschiffe verringern die Treibstoffanforderungen. Expeditionen können mit <COMMODITY>vorübergehenden Upgrades<> ausgerüstet werden, um ihre Möglichkeiten zu verbessern.

      Expeditionen decken große Entfernungen ab und es kann lange dauern, bis sie abgeschlossen werden. Behalte den Fortschritt der Expedition im <TECHNOLOGY>Flottenkommandoraum<> im Auge. Die Expeditionen werden in Echtzeit fortgeführt und setzen nicht voraus, dass ihr Besitzer aktiv anwesend ist.
    ui_guide_topic_technology: Verbesserung deiner Ausrüstung
    ui_guide_body_technology: |-
      Auf den meisten Raumstationen gibt es einen <STELLAR>Marktplatz<>, dort findest du eine Vielzahl von Händlern. Technologiehändler verkaufen <VAL_ON>Upgrade-Module<>. Verbessere in Raumstationen deinen Exo-Anzug, dein Raumschiff und deine Multiwerkzeug-Inventare.

      Mit <TECHNOLOGY>Bauplänen<> kannst du neue Technologien herstellen. An Bord der <SPECIAL>Weltraumanomalie<> kannst du Baupläne kaufen.
      Die Materialien musst du selbst finden, doch dafür kannst du die Technologie in deinem Exo-Anzug und in jedem deiner <STELLAR>Raumschiffe<> oder <TECHNOLOGY>Multiwerkzeuge<> installieren.

      <VAL_ON>Upgrade-Module<> sind einmalige Käufe. Sie dienen der Verbesserung einer bestimmten Technologie eines <VAL_ON>Exo-Anzugs<>, <STELLAR>Raumschiffs<> oder <TECHNOLOGY>Multiwerkzeugs<>, die du bereits installiert hast. Jedes Upgrade hat leicht abweichende Eigenschaften, deshalb empfiehlt es sich, mit unterschiedlichen Konfigurationen zu experimentieren.
      Installiere ein Upgrade-Modul, indem du es mit <IMG>FE_ALT1<> im Inventar auswählst und anschließend mit <IMG>SELECT<> in einem leeren <TECHNOLOGY>Technologieplatz<> einsetzt.

      Upgrades, die in der Nähe anderer Upgrades desselben Typs installiert werden, gewähren einen zusätzlichen Boost, der die Leistung des Geräts weiter verbessert.

      Es können nicht mehr als <FUEL>drei<> Upgrades desselben Technologieteilsystems gleichzeitig aktiv sein. Wird die Anzahl der Upgrades überschritten, werden sie deaktiviert, bis genügend Module entfernt werden, um die Stromversorgung wiederherzustellen.
    ui_guide_topic_recipes: Rezepte und Baupläne
    ui_guide_body_recipes: |-
      <VAL_ON>Upgrade-Module<> können bereits funktionsfähig von Technologiehändlern gekauft werden. Diese Händler sind außerdem eine nützliche Quelle für vorgefertigte Komponenten. Du kannst sie am Raumstation-Marktplatz sowie in kleineren <STELLAR>planetaren Läden<> finden.

      Um <COMMODITY>Produkte<> und <TECHNOLOGY>Technologien<> selbst herzustellen, musst du ihre Baupläne erlernen.

      Nutze die Forschungsstationen an Bord der <SPECIAL>Weltraumanomalie<>, um Pläne für bestimmte Technologien zu lernen.

      Produktrezepte sind seltener und können nur bei der Plünderung verschiedener <STELLAR>planetarer Einrichtungen<> gefunden werden. Finde den Weg zu solchen Einrichtungen, indem du Navigationsdaten mit dem <TRADEABLE>Kartografen<> einer Raumstation austauschst.
    ui_guide_topic_feeding: Kreaturen füttern und zähmen
    ui_guide_body_feeding: |-
      Alle Kreaturen fressen <TRADEABLE>Kreaturenkugeln<>. Du kannst Kreaturen direkt oder über den <VAL_ON>Abschnitt „Kreaturen“ im Schnellmenü<> (<IMG>QUICK_MENU<>) füttern.

      Köder aus dem Schnellmenü können <FUEL>Räuber<> oder andere wütende Kreaturen besänftigen und neue Melk- und Reisemöglichkeiten freischalten.

      Durch das Füttern einer Kreatur erlangst du ihr Vertrauen und kannst auf ihr <STELLAR>reiten<> oder sie <TRADEABLE>melken<>. Eine gezähmte Kreatur kann auch als dein Begleiter <STELLAR>adoptiert<> werden. Tierische Begleiter bieten dir jede Menge Freundschafts- und Reisemöglichkeiten.

      Du kannst deine Begleiter im Schnellmenü (<IMG>QUICK_MENU<>) verwalten. Wenn du dich gut um deine Begleiter kümmerst, legen sie eventuell Eier. Dadurch hast du die Chance, eine neue Generation an einzigartigen Kreaturen zu züchten. Eier können mit anderen Reisenden getauscht werden.

      Der <TECHNOLOGY>Ei-Sequenzer<> der <SPECIAL>Weltraumanomalie<> lässt genetische Modifikation zu, was die Tür für das unendliche Potenzial des Lebens öffnet ...
    ui_guide_body_feeding_alt1: |-
      Alle Kreaturen fressen <TRADEABLE>Kreaturenkugeln<>. Du kannst Kreaturen direkt oder über den <VAL_ON>Abschnitt „Hilfsmittel“ im Schnellmenü<> (<IMG>QUICK_MENU<>) füttern.

      Verwende fortgeschrittene Köder, um Spezialfähigkeiten freizuschalten. Verwende das <TECHNOLOGY>Analysevisier<>, um Kreaturen zu scannen und herauszufinden, welche Köder sie bevorzugen. Verwende das Schnellmenü, um einen bestimmten Köder einzusetzen.

      Fortgeschrittene Köder ermöglichen es dir, auf den Kreaturen zu <STELLAR>reiten<> oder sie zu <TRADEABLE>züchten<>. Verwende den <TECHNOLOGY>Nährstoffprozessor<>, um fortgeschrittene Köder herzustellen. Die Köder bestehen in der Regel aus <FUEL>Coprit<> oder <SPECIAL>Mordit<>, das mit lokalen Zutaten vermengt wird. Mische eine experimentelle Grundlage aus Pflanzen und Fleisch zusammen, um neue Köderarten zu erschaffen.

      Köder aus dem Schnellmenü können <FUEL>Räuber<> oder andere wütende Kreaturen besänftigen und neue Zucht- und Reisemöglichkeiten freischalten.
    ui_guide_body_feeding_alt2: |-
      Alle Kreaturen fressen <TRADEABLE>Kreaturenkugeln<>. Du kannst Kreaturen direkt oder über den <VAL_ON>Abschnitt „Hilfsmittel“ im Schnellmenü<> (<IMG>QUICK_MENU<>) füttern.

      Verwende fortgeschrittene Köder, um Spezialfähigkeiten freizuschalten. Verwende das <TECHNOLOGY>Analysevisier<>, um Kreaturen zu scannen und herauszufinden, welche Köder sie bevorzugen. Verwende das Schnellmenü, um einen bestimmten Köder einzusetzen.

      Fortgeschrittene Köder ermöglichen es dir, auf den Kreaturen zu <STELLAR>reiten<> oder sie zu <TRADEABLE>züchten<>. Verwende den <TECHNOLOGY>Nährstoffprozessor<>, um fortgeschrittene Köder herzustellen. Die Köder bestehen in der Regel aus <FUEL>Kreaturen-Dung<> oder <SPECIAL>Mordit<>, das mit lokalen Zutaten vermengt wird. Mische eine experimentelle Grundlage aus Pflanzen und Fleisch zusammen, um neue Köderarten zu erschaffen.

      Köder aus dem Schnellmenü können <FUEL>Räuber<> oder andere wütende Kreaturen besänftigen und neue Zucht- und Reisemöglichkeiten freischalten.
