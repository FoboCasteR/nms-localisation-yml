    up_exo_eng4_desc: |-
      Ein <COMMODITY>äußerst leistungsstarkes<> Upgrade für das <TECHNOLOGY>Exo-Fahrzeug-Antrieb-Modul<>. Starte den Upgrade-<VAL_ON>Installationsprozess<> mit <VAL_ON><IMG>FE_ALT1<><>.

      Das Modul ist flexibel und exakte Upgrade-Statistiken sind <SPECIAL>nicht bekannt<>, bis die Installation abgeschlossen ist.

      Potenzielle Verbesserungen beinhalten: <STELLAR>Treibstoffeffizienz<> und/oder <STELLAR>Spitzengeschwindigkeit<>.
    up_exo_eng4_name: EXO-FAHRZEUG–ANTRIEB-MODUL
