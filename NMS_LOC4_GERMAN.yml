    ui_comm_week_01_sub: Spezialist Polo helfen – Woche 1 von 8
    ui_comm_week_01_desc: Spezialist Polo sendet eine Anfrage an Entdecker aus. Er
      bittet sie um Unterstützung; angeblich hat er eine neue „Phase“ der Galaxie
      entdeckt.
    npc_comm_week_01_brief: |-
      Mein Freund! Die Galaxie – sie tost und verändert sich wieder! Bemerkst du es auch?
      Die Grenzen schimmern! Das ist der richtige Zeitpunkt für Forschung, Erkundung und Freundschaft!
    npc_comm_week_01_brief2: |-
      Der Enthusiasmus des Gek ist klar und deutlich durch den Kommunikator zu spüren. Völlig außer Atem berichtet er davon, dass seine Forschung eine neue Phase erreicht hat, und dass wir gemeinsam daran arbeiten könnten ...
      Spezialist Polo überträgt die Koordinaten für einen Planeten, der „wunderbar merkwürdige“ Scandaten aufweist. Eine Kiste voller seltsamer Gegenstände liegt zwischen Technologiemodulen begraben.
      Eine kleine Probe würde seine Neugier befriedigen, aber würde ich mit vielen zurückkehren, wäre es umso besser ...
    npc_comm_week_01_brief_res: Ich übermittle dir die Koordinaten für ein Portal,
      mit dem du die Lichtjahre umgehen kannst, mein Freund! Hinter dieser Pforte
      beginnt unsere Forschung.
    npc_comm_week_01_cap: Mein Freund, du verwöhnst und überwältigst uns mit deinem
      Forschungsdrang! Mit noch mehr Proben könnten wir nichts anfangen, glaube ich!
    npc_comm_week_01_cap_res_a: Polo klappert ausgelassen mit dem Schnabel. Das Geräusch
      hallt als Echo durch das Cockpit. Er sagt, er habe mir ein Geschenk auf mein
      Konto geschickt, und ich solle es für etwas Spaßiges ausgeben.
    npc_comm_week_01_cap_res_b: Danke, vielen Dank! Ich muss jetzt analysieren, es
      gilt, viel Wissen aufzubauen. Doch lass uns bald wieder Worte austauschen und
      diese junge Galaxie aushorchen!
    npc_comm_week_01_comp: Nada hat deine Schiffsignatur zuerst entdeckt, mein Freund!
      Er meinte, du wärst mit den Proben zurückgekehrt. Sollen wir sie jetzt zu uns
      nach Hause ziehen?
    npc_comm_week_01_comp_opt_a: Zustimmen
    npc_comm_week_01_comp_opt_b: Fragen, wie das möglich sein soll
    npc_comm_week_01_comp_res_all: Wir wären erfreut, all deine Daten anzunehmen,
      tiefergehend zu forschen, mehr zu verstehen!
    npc_comm_week_01_comp_res_b: Aha, ein kleiner Trick des anormalen Raums, mein
      Freund! Es ist ein Transporter nach meiner eigenen Bauart, zusammengesetzt aus
      Teilen eines dekonstruierten Handelsterminals.
    npc_comm_week_01_comp2_opt_a: Eine Probe geben
    npc_comm_week_01_comp2_opt_a2: Kleine Probe geben
    npc_comm_week_01_comp2_opt_a3: Beeindruckende Probe geben
    npc_comm_week_01_comp2_opt_crea: Probe geben
    npc_comm_week_01_comp2_opt_b: Übertragung beenden
    npc_comm_week_01_comp2_res_a: |-
      Polo klappert ausgelassen mit dem Schnabel. Das Geräusch hallt als Echo durch das Cockpit. Er sagt, er habe mir ein Geschenk auf mein Konto geschickt, und ich solle es für etwas Spaßiges ausgeben.
      Und seine Forschung kann immer noch von weiteren Proben profitieren, wie er hastig hinzufügt!
    npc_comm_week_01_comp2_res_b: Melde dich mit deinem Scanner, wenn du weitere Proben
      gesammelt hast, mein Freund.
