    exp_planet_mission_desc: Die Maske der Lebensform leuchtet in einem sich wiederholenden
      Muster. Sie weist auf ihr Ladungsverzeichnis, als wollte sie mich für eine Aufgabe
      rekrutieren.
    tra_planet_mission_desc: Die Pheromone des Aliens erfüllen den Raum mit einem
      Duft, der mich beruhigen soll. Er scheint meine Hilfe bei einer Aufgabe zu benötigen
      ...
    war_planet_mission_desc: Obwohl der Alien, gelinde gesagt, einschüchternd ist,
      zeigt seine Haltung keinerlei Aggression. Tatsächlich scheint er mich um Hilfe
      zu bitten ...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: Das Visier der Lebensform leuchtet erneut auf. Ich kann
      ihre Reaktion nicht deuten. Ich muss ihre Aufgabe abschließen, wenn ich mehr
      erfahren will.
    tra_planet_mission_res: Die Lebensform hüpft vor Freude. Sie winkt, als würde
      sie mir Glück wünschen.
    war_planet_mission_res: Der Alien grunzt mich an und zeigt eine unbeeindruckte
      Geste der Dankbarkeit. Er dreht sich um, fast so, als würde er nicht erwarten,
      mich wiederzusehen.
    npc_planet_mission_opt: Erfolg melden
    exp_planet_mission_done_res: Der Korvax zeigt eine Geste der Dankbarkeit. Er scannt
      mich kurz und macht einen Vermerk in seinen Aufzeichnungen. Er beendet seine
      Buchführung und gibt mir eine Belohnung.
    tra_planet_mission_done_res: Der Gek plappert aufgeregt. Er gibt mir meine Belohnung
      und erfüllt damit unsere Abmachung.
    war_planet_mission_done_res: Der Vy‘keen salutiert mir zum Abschied. Ich habe
      seinen Respekt verdient.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
