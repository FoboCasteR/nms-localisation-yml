    ui_guide_body_exploration_3: |-
      Dein <TECHNOLOGY>Kompass<> befindet sich am oberen Rand des HUD. Er zeigt die Positionen von <VAL_ON>interessanten Orten<> und <TECHNOLOGY>Missionszielen<> in der Nähe an.

      Verwende das <TECHNOLOGY>Analysevisier<>, um planetare Objekte zu identifizieren und zu finden. Identifizierte interessante Orte können mit <IMG>MARKER_TAG<> im HUD des Exo-Anzugs angepinnt werden, um die Navigation zu erleichtern.

      Der <VAL_ON>Basiswissenschaftler<> zeigt dir, wie man <TECHNOLOGY>Signale<> herstellt. Signale können mit <IMG>BUILD_MENU<> überall platziert werden und erscheinen auf deinem Kompass.

      Mit dem <TECHNOLOGY>Signalbooster<> kann man nach interessanten Orten in der Nähe suchen.
      Der <VAL_ON>Kartograf<> in Raumstationen bietet <STELLAR>Planetenkarten<> für bestimmte Gebäude.
      Sammle von den Signalen außerhalb von planetaren Gebäuden und den Modulen im Inneren der Gebäude <STELLAR>Navigationsdaten<>. Übermittle die Daten an den <VAL_ON>Kartografen<>.

      Gewisse interessante Orte wie dein <VAL_ON>Schiff<> und deine <VAL_ON>Basis<> werden immer angezeigt.

      Folge im Weltraum oder in der Atmosphäre von anderen Schiffen hinterlassenen <COMMODITY>Spuren<>, um planetare <VAL_ON>Handelsposten<> zu finden.
    ui_guide_body_exploration_4: "Scanne mit dem <TECHNOLOGY>Analysevisier<> Tiere,
      Pflanzen und Mineralien (<IMG>AIM<>). Sobald das Visier aktiviert ist, benutze
      <IMG>BINOCSCAN<>, um dein Ziel zu analysieren. Jeder <VAL_ON>einzigartige Scan<>
      wird mit <VAL_ON>Units<> belohnt.\n\nAuf der <VAL_ON>Entdeckungen-Seite<> (<IMG>OPTIONS<>)
      wird jede Entdeckung protokolliert. Systeme und Planeten werden beim ersten
      Besuch automatisch entdeckt. \n\nAuf der Entdeckungen-Seite kannst du deine
      Entdeckungen <COMMODITY>umbenennen oder hochladen<> und dadurch <TECHNOLOGY>Nanit
      verdienen<>.\nDu wirst mit <VAL_ON>sehr vielen Units<> belohnt, wenn du auf
      einem Planeten <VAL_ON>das gesamte Tierleben<> entdeckst.\n\nDas Scannen von
      Pflanzen und Mineralien mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) enthüllt
      zusätzliche Informationen und kann beim Ernten/Abbauen zusätzliche Ressourcen
      einbringen.\n\nDie Entdeckungen <SPECIAL>seltener und/oder großer Kreaturen<>
      sind mehr wert als die gewöhnlicher oder kleiner Kreaturen.\nInstallierte <VAL_ON>Upgrades<>
      deines <TECHNOLOGY>Multiwerkzeugs<> sorgen beim Scannen von Kreaturen oder Pflanzen
      für eine <VAL_ON>höhere Belohnung<>."
    ui_guide_body_exploration_4_vr: "Scanne mit dem <TECHNOLOGY>Analysevisier<> Tiere,
      Pflanzen und Mineralien. Hebe deine linke Hand zu deinen Augen oder neben deinen
      Kopf und drücke <IMG>AIM<>, um es zu aktivieren. Diese Aktion kann ein- und
      ausgeschaltet werden.\nSobald das Visier aktiviert ist, ziele mit deinem Multiwerkzeug
      und benutze <IMG>BINOCSCAN<>, um dein Ziel zu analysieren. Jeder <VAL_ON>einzigartige
      Scan<> wird mit <VAL_ON>Units<> belohnt.\n\nAuf der <VAL_ON>Entdeckungen-Seite<>
      (<IMG>OPTIONS<>) wird jede Entdeckung protokolliert. Systeme und Planeten werden
      beim ersten Besuch automatisch entdeckt. \n\nAuf der Entdeckungen-Seite kannst
      du deine Entdeckungen <COMMODITY>umbenennen oder hochladen<> und dadurch <VAL_ON>zusätzliche
      Units verdienen<>.\nDu wirst mit <VAL_ON>sehr vielen Units<> belohnt, wenn du
      auf einem Planeten <VAL_ON>das gesamte Tierleben<> entdeckst.\n\nDas Scannen
      von Pflanzen und Mineralien mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>)
      enthüllt zusätzliche Informationen und kann beim Ernten/Abbauen zusätzliche
      Ressourcen einbringen.\n\nDie Entdeckungen <SPECIAL>seltener und/oder großer
      Kreaturen<> sind mehr wert als die gewöhnlicher oder kleiner Kreaturen.\nInstallierte
      <VAL_ON>Upgrades<> deines <TECHNOLOGY>Multiwerkzeugs<> sorgen beim Scannen von
      Kreaturen oder Pflanzen für eine <VAL_ON>höhere Belohnung<>."
    ui_guide_body_exploration_5: "Drücke und halte <IMG>THRUST<>, um dein Schiff <VAL_ON>anzutreiben<>.
      Mit <IMG>BRAKE<> kannst du <VAL_ON>bremsen<>. Halte <IMG>BOOST<> gedrückt, um
      den <RED>Boost<> zu aktivieren. Normales Fliegen verbraucht keinen Treibstoff.\nAußerhalb
      der Atmosphäre eines Planeten geht das Reisen schneller voran.\n\nSetze den
      <TECHNOLOGY>Impulsantrieb<> (<IMG>PULSEJUMP<>) im Weltraum ein, um schneller
      zu reisen.\nZum Aufladen des Impulsantriebs wird <EXOTIC>Tritium<> benötigt.
      Tritium findest du durch das <VAL_ON>Zerstören von Asteroiden<> im Weltraum.
      Scanne (<IMG>SCAN<>), um nach <TECHNOLOGY>tritiumreichen Asteroiden<> zu suchen.\n\nIn
      der Nähe von Raumstationen kann der Impulsantrieb nicht eingesetzt werden. <SPECIAL>Piraten<>
      können den Impulsantrieb während eines Angriffs temporär deaktivieren. Überlebe,
      bis er wieder online ist, um fliehen zu können.\nDas HUD des Schiffs wird dich
      alarmieren, wenn der Impulsantrieb offline ist.\n\nMit dem <TECHNOLOGY>Hyperantrieb<>
      gelangst du zu einem neuen Sternensystem. Stelle mit einem <COMMODITY>Antimaterie-Gehäuse<>
      und <FUEL>Antimaterie<> <FUEL>Warp-Zellen<> her, um den Hyperantrieb mit Energie
      zu versorgen. \n\nÖffne deine <VAL_ON>Galaxiekarte<> (<IMG>QUICK_MENU<>), um
      zu einem neuen Sternensystem zu reisen. Wähle ein System aus und drücke <IMG>GALAXYWARP<>,
      um den Hyperantrieb zu aktivieren.\n\nSternensysteme sind in <VAL_ON>Farben
      eingeteilt<>: Gelb, Rot, Grün und Blau. Für alle Systeme außer gelben benötigst
      du eine <VAL_ON>verbesserte Hyperantrieb-Technologie<>."
    ui_guide_body_exploration_6: "Kaufe Pläne für <STELLAR>Geobuchten<> in der <TECHNOLOGY>Konstruktionsforschungsstation<>
      in der Weltraumanomalie, um das Exo-Fahrzeug freizuschalten.\n\nMit einer <TECHNOLOGY>Exo-Fahrzeug-Geobucht<>
      erhältst du Zugriff auf ein Exo-Fahrzeug. Geobuchten können überall gebaut werden
      und sind nicht auf deinen Heimatplaneten beschränkt.\n\nDrücke <IMG>EXOBOOST<>
      während des Fahrens, um für eine kurze Zeit einen <VAL_ON>Geschwindigkeitsschub<>
      zu erhalten. Mit <IMG>EXOJUMP<> kannst du <VAL_ON>springen<>.\n\nVerwende während
      des Fahrens mit dem Exo-Fahrzeug <IMG>SCAN<>, um interessante Orte in der Nähe
      zu pingen. Das bietet dir mehr Leistung als der Multiwerkzeug-Scanner und enthüllt
      zusätzliche interessante Orte. \n\nGreife mit <IMG>QUICK_MENU<> auf einen tragbaren
      <TECHNOLOGY>Signalbooster<> zu und suche nach bestimmten Gebäuden in der Nähe.\n\nMit
      <IMG>VEHICLESHOOT<> feuerst du deine Waffe oder deinen Minenlaser ab. Mit <IMG>CYCLEVEHWEAPON<>
      schaltest du zwischen den Waffen/Bergbauaufsätzen durch. \n\nDas Exo-Fahrzeug
      kann genauso wie dein Exo-Anzug und Raumschiff mit <TECHNOLOGY>Upgrades<> verbessert
      werden.\nInstalliere Technologie-Upgrades im jeweiligen <VAL_ON>Inventar<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Kaufe Pläne für <STELLAR>Geobuchten<> in der
      <TECHNOLOGY>Konstruktionsforschungsstation<> in der Weltraumanomalie, um das
      Exo-Fahrzeug freizuschalten.\n\nMit einer <TECHNOLOGY>Exo-Fahrzeug-Geobucht<>
      erhältst du Zugriff auf ein Exo-Fahrzeug. Geobuchten können überall gebaut werden
      und sind nicht auf deinen Heimatplaneten beschränkt.\n\nDrücke <IMG>EXOBOOST<>
      während des Fahrens, um für eine kurze Zeit einen <VAL_ON>Geschwindigkeitsschub<>
      zu erhalten. Mit <IMG>EXOJUMP<> kannst du <VAL_ON>springen<>.\n\nVerwende während
      des Fahrens mit dem Exo-Fahrzeug <IMG>SCAN<>, um interessante Orte in der Nähe
      zu pingen. Das bietet dir mehr Leistung als der Multiwerkzeug-Scanner und enthüllt
      zusätzliche interessante Orte. \n\nGreife mit <IMG>QUICK_MENU<> auf einen portablen
      <TECHNOLOGY>Signalbooster<> zu und suche nach bestimmten Gebäuden in der Nähe.\n\nMit
      <IMG>VEHICLESHOOT<> feuerst du deine Waffe oder deinen Minenlaser ab. Mit <IMG>CYCLEVEHWEAPON<>
      schaltest du zwischen den Waffen/Bergbauaufsätzen durch. \n\nDas Exo-Fahrzeug
      kann genauso wie dein Exo-Anzug und Raumschiff mit <TECHNOLOGY>Upgrades<> verbessert
      werden.\nInstalliere Technologie-Upgrades im jeweiligen <VAL_ON>Inventar<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_7: "Baue <TRADEABLE>Rennstrecken<>, um die Leistung
      deines Exo-Fahrzeugs und dein Geschick als Fahrer auf die Probe zu stellen.\n\nBaue
      in deiner Basis einen <TECHNOLOGY>Renninitiator<>. Interagiere mit dem Initiator,
      um mit dem Entwurf deiner Strecke zu beginnen.\nFahre mit deinem Exo-Fahrzeug
      deine gewünschte Route ab und setze Kontrollpunktmarkierungen (<IMG>CHECKPOINT_DROP<>),
      um eine Rennstrecke zu erstellen. \nKehre dann zum <TECHNOLOGY>Renninitiator<>
      zurück, um deinen Entwurf abzuschließen.\n\nTeste mit dem Initiator deine Strecke
      und passe sie an oder lege eine schnellste Runde vor.\n \nSpieler, die deine
      Basis besuchen, können auf deiner Strecke fahren."
    ui_guide_body_trade_1: |-
      Verkaufe im <VAL_ON>galaktischen Handelsnetzwerk<> Gegenstände für <COMMODITY>Units<> (<IMG>UNITS<>). <TECHNOLOGY>Handelsterminals<> findest du in <VAL_ON>Raumstationen, Außenposten<> und <VAL_ON>Läden<>.

      Baue <STELLAR>wertvolle Metalle<> von <VAL_ON>Asteroiden<> im Weltraum ab oder finde mithilfe des <TECHNOLOGY>Analysevisiers<> wertvolle <STELLAR>Ressourcenansammlungen<> auf Planeten.

      Die <SPECIAL>Missionstafel<> auf Raumstationen ist eine gute Einnahmequelle. Auf ihr findest du verfügbare Jobs. Sieh dir für mehr Informationen den Eintrag über die <VAL_ON>Missionstafel<> an.

      Installiere einen <TECHNOLOGY>Wirtschaftsscanner<> in deinem Raumschiff, um Zugriff auf die wirtschaftlichen Daten auf der Galaxiekarte zu erhalten. Plane dann <COMMODITY>Handelsrouten<>, um den Profit zu maximieren. Finde <VAL_ON>komplementäre Wirtschaftsformen<> für die perfekte Handelsroute.

      Die <TRADEABLE>Landwirtschaft<> kann äußerst lukrativ sein. Finde eine gute Mischung an Nutzpflanzen und stelle mit ihnen neue Gegenstände her.

      <TRADE_SPECIALS>Quecksilber<> (<IMG>QUECKSILVER<>) ist eine einzigartige Währung, die gegen besondere sammelbare Gegenstände eingetauscht werden kann. Verdiene Quecksilber durch das Abschließen von Missionen aus der <SPECIAL>Weltraumanomalie<>. Spezielle Wochenend-Eventmissionen sind eine besonders lukrative Quelle für Quecksilber.
    ui_guide_body_trade_2: |-
      Die <TRADEABLE>Landwirtschaft<> kann äußerst lukrativ sein. Finde eine gute Mischung an Nutzpflanzen und stelle mit ihnen neue Gegenstände her. Das <VAL_ON>Kombinieren hergestellter Gegenstände<> zu fortgeschritteneren Geräten bringt <VAL_ON>noch größeren Profit<> ein.

      Baue ein <TECHNOLOGY>Landwirtschaftsterminal<> und stelle einen <TRADEABLE>Farmer<> ein, um neue Pflanzen zu erforschen.

      Pflanzen können <VAL_ON>im Freien<> angepflanzt werden, wenn das Wetter dem ihres <TRADEABLE>natürlichen Habitats<> gleicht. Alternativ kannst du einen <TECHNOLOGY>Hydrokultur-Trog<> bauen, um die Pflanze zu versorgen.

      Groß angelegte Farmen können von den verringerten Wartungsanforderungen durch <TECHNOLOGY>große Hydrokultur-Tröge<> profitieren.

      Pflanzen können geerntet werden, sobald sie blühen. Einige Pflanzen erfordern <TECHNOLOGY>Gefahrgut-Schutzhandschuhe<>, die du von einem Waffenmeister bei einem <TECHNOLOGY>Waffenterminal<> erstehen kannst.

      Jede Pflanzenart hat ihre eigenen <VAL_ON>Erträge<> und <VAL_ON>Wachstumszeiten<>. Finde eine gute Mischung an Nutzpflanzen, um den Gesamtprofit zu maximieren.
    ui_guide_body_trade_3a: |-
      Gegenstände können im <COMMODITY>galaktischen Handelsnetzwerk<> für <VAL_ON>Units<> (<IMG>UNITS<>) verkauft werden. <TECHNOLOGY>Handelsterminals<> findest du in <VAL_ON>Raumstationen, Außenposten<> und <VAL_ON>Läden<>.

      Spieler mit Basen können ein eigenes Handelsterminal errichten, indem sie den Bauplan in der <STELLAR>Konstruktionsforschungsstation<> an Bord der <SPECIAL>Weltraumanomalie<> freischalten.

      Einige etwas seltenere Ressourcen sind vielleicht <VAL_ON>leichter zu kaufen als zu finden<>. Mit den meisten Besuchern von Raumstationen und Handelsaußenposten kann man handeln und unterschiedliche Spezies sind auf unterschiedliche Güter spezialisiert.

      Ressourcen haben <VAL_ON>unterschiedliche Preise<> in den <VAL_ON>diversen Systemen<>. Installiere einen <TECHNOLOGY>Wirtschaftsscanner<> in deinem Raumschiff, um Zugriff auf die wirtschaftlichen Daten auf der <VAL_ON>Galaxiekarte<> zu erhalten.
    ui_guide_body_trade_3: |-
      Ressourcen haben <VAL_ON>unterschiedliche Preise<> in den <VAL_ON>diversen Systemen<>. Installiere einen <TECHNOLOGY>Wirtschaftsscanner<> in deinem Raumschiff, um Zugriff auf die wirtschaftlichen Daten auf der <VAL_ON>Galaxiekarte<> zu erhalten.

      Plane Handelsrouten, um deinen Profit zu maximieren. Finde <VAL_ON>komplementäre Wirtschaftsformen<> für die perfekte Handelsroute. Die meisten Güter werden von der Wirtschaft des Systems beeinflusst (beispielsweise sind Mineralien bei Wirtschaftssystemen, die sich auf <VAL_ON>Bergbau<> spezialisieren, günstiger und bei <VAL_ON>industriellen<> Systemen teurer).

      Der <COMMODITY>größte Gewinn<> liegt für einen Händler im Transport spezifischer <COMMODITY>Handelsgüter<>. Lies dir die Details über <COMMODITY>Handelsgüter<> durch, um zu erfahren, wo du sie zum besten Preis verkaufen kannst. Diese erhalten die größten wirtschaftsbasierenden Rabatte und Boni.

      Der <VAL_ON>Reichtum<> eines Systems beeinflusst die Anzahl der zum Verkauf stehenden Güter. Reiche Systeme besitzen häufiger Raumschiffe hoher Qualität.
    ui_guide_body_trade_4: "Wenn du einen Frachter kaufen möchtest, gehe an Bord und
      sprich mit dem <VAL_ON>Kapitän<>. Solltest du einen Frachter vor <SPECIAL>Piraten<>
      retten, kannst du ihn zu einem günstigeren Preis kaufen.\n\nVon einem Planeten
      aus kannst du deinen Frachter mit dem <VAL_ON>Schnellmenü<> (<IMG>QUICK_MENU<>)
      in dein aktuelles System rufen.\n \nSpieler mit Frachtern können bis zu <VAL_ON>neun
      Raumschiffe<> besitzen. Kaufe Schiffe, sobald sie am Frachter andocken, um sie
      an Bord zu lagern. \n\nDer Frachter besitzt fortgeschrittene <TECHNOLOGY>Warp-Leistung<>.
      Greife mit der <VAL_ON>Karte<> auf der Brücke auf die <VAL_ON>Galaxiekarte<>
      zu.\n\nFrachter besitzen <VAL_ON>große Inventare<>. Frachterplätze können größere
      Stapel als alle anderen Inventararten fassen.\n\n<VAL_ON>Du kannst mit <IMG>CYCLEWEAPON<>
      Gegenstände von deinem Inventar in deinen Frachter transferieren<>. Sprich mit
      dem Kapitän, wenn du auf gelagerte Objekte zugreifen möchtest. Größere, teurere
      Frachter bieten die größten Inventare an.\n\nAuf Frachtern ist es möglich zu
      <SPECIAL>bauen<>. Platziere Basisbauteile im vorgesehenen Baubereich, um eine
      portable Basis zu errichten. Platziere <TECHNOLOGY>Lagerbehälter<> für zusätzlichen
      Inventarplatz."
    ui_guide_body_trade_5: |-
      Die <VAL_ON>Missionstafel<> ist auf jeder <COMMODITY>Raumstation<> zu finden. Überprüfe die Missionstafel auf jeder Station, um die verfügbaren Jobs einzusehen.
      Jobs geben dir Units, Nanit, Technologieteile und mehr.

      Die Missionstafel ist in der Nähe des <VAL_ON>Handelsterminals<> auf der rechten Seite der Station zu finden.

      Abgeschlossene Missionen können in jeder Station abgegeben werden.
      Es können mehrere Missionen auf einmal aktiv sein. Sie sind im Protokoll (<IMG>OPTIONS<>) zu finden.

      Missionen bringen dir <VAL_ON>Ansehen<> bei der zugehörigen Fraktion ein. Missionen stellen eine gute Möglichkeit dar, deine Beziehung mit den dominanten Lebensformen des Systems oder einer von drei Gilden zu verbessern: der <VAL_ON>Händlergilde<>, <VAL_ON>Entdeckergilde<> und <VAL_ON>Söldnergilde<>.

      Durch höheres Ansehen bei den Gilden hast du Zugriff auf Missionen höherer Stufe mit verbesserten Belohnungen. Suche den <SPECIAL>Gildengesandten<> auf der Raumstation auf, um Zugang zu Belohnungen zu erhalten.
    ui_guide_body_trade_6: "Geld lässt sich gut mit der Herstellung <VAL_ON>fortgeschrittenerer
      Produkte<> verdienen.\n\nBaue Metalle von Ressourcenansammlungen ab, die du
      mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>) gefunden hast. Baue mit dem
      <TECHNOLOGY>Terrainmanipulator<> ab.\n\nFortgeschrittene Nutzer mit einem „<TECHNOLOGY>Untersuchungsgerät<>“-Upgrade
      für das Analysevisier können <TECHNOLOGY>Mineralien-<> und <TECHNOLOGY>Gas-Extraktoren<>
      verwenden. Diese fortgeschrittenen Module können unendlich lang freie Energie
      und Ressourcen erzeugen, wenn sie korrekt platziert werden.\n\nDas Mischen von
      Metallen erzeugt <SPECIAL>Legierungen<>. Das Mischen von Gasen erzeugt <TECHNOLOGY>Verbindungen<>.\nWenn
      man diese Ressourcen miteinander oder mit anderen <TRADEABLE>landwirtschaftlichen
      Produkten<> aus der <TRADEABLE>Landwirtschaft<> kombiniert, können noch <VAL_ON>wertvollere
      Gegenstände<> hergestellt werden.\n\nDie wertvollsten Gegenstände setzen Ressourcen
      von <VAL_ON>verschiedenen Welten<> voraus. Finde für die optimalen Herstellungsvoraussetzungen
      Systeme mit der richtigen Kombination an Materialien.\n \nWenn du einen <TECHNOLOGY>Wissenschaftler<>
      in deiner Basis anstellst oder planetare <VAL_ON>Fabriken<> und <VAL_ON>Verarbeitungsanlagen<>
      besuchst, gelangst du an neue Produktbaupläne."
    ui_guide_body_trade_7: "Das <SPECIAL>Ansehen<> misst deinen <VAL_ON>Ruf<> bei
      Alienvölkern und -fraktionen. \nIm Bereich <VAL_ON>Reisemeilensteine<> unter
      „Katalog & Anleitung“ (<IMG>OPTIONS<>) kannst du deinen Ansehensfortschritt
      verfolgen.\n\nDu kannst dein Ansehen am effektivsten durch <VAL_ON>Missionstafeln<>
      erhöhen.\nMissionen bringen Ansehen bei den dominanten Lebensformen des Systems
      oder einer der drei <SPECIAL>Gilden<>: der <VAL_ON>Händlergilde<>, <VAL_ON>Entdeckergilde<>
      und <VAL_ON>Söldnergilde<>.\n\nEine gute Möglichkeit, dein Ansehen zu erhöhen,
      ist den Aliens in Raumstationen oder planetaren Außenposten <VAL_ON>etwas zu
      schenken<>. Jede Lebensform bevorzugt andere Geschenke.\n\nDurch höheres Ansehen
      bei den Gilden hast du Zugriff auf <VAL_ON>Missionen höherer Stufe mit verbesserten
      Belohnungen<>.\n\nDas Jagen und Ausschalten von Piraten<VAL_ON>-Kopfgeldern<>
      wird dein Ansehen bei den dominanten Lebensformen des Systems erhöhen."
    ui_guide_body_combat_1: "Wächter sind roboterhafte Entitäten, die die meisten
      Welten beschützen. Wenn du vor den Augen von Wächtern <VAL_ON>Ressourcen abbaust<>,
      werden sie <RED>feindselig<>.\nDas Abbauen einiger Ressourcen wie zum Beispiel
      <VAL_ON>Gravitino-Bälle<> wird sofort die Wächtereinheiten alarmieren. \n\nWächter
      können sich dir nähern und kürzlich abgebaute Ressourcen oder <VAL_ON>dich scannen<>.
      Während du beobachtet wirst, solltest du weder abbauen noch friedliche Kreaturen
      angreifen.\n\nAuf einigen Welten findest du <VAL_ON>extrem feindselige Wächter<>.
      Diese Drohnen greifen bei Sichtkontakt sofort an. Achte auf die Planeteninformationen
      im <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um mehr über den Wächterstatus
      zu erfahren.\n\nDie <VAL_ON>Sicherheitsstufe<> oben rechts im HUD zeigt dir
      den aktuellen Wächterstatus an. Sie wird sich erhöhen, wenn du gegen Wächter
      kämpfst. \n\nSchalte die Wächterdrohnen schnell aus, wenn sie dich angreifen,
      um zu vermeiden, dass <VAL_ON>noch stärkere Wächter<> erscheinen.\nZerstörte
      Wächterdrohnen sind eine gute Quelle für <SPECIAL>exotische Materialien<>."
    ui_guide_body_combat_2: |-
      Feuere dein <TECHNOLOGY>Multiwerkzeug<> mit <IMG>ATTACK<> ab. Solltest du keine Munition oder Ladung mehr haben, führe einen <VAL_ON>Nahkampfangriff<> mit <IMG>MELEE<> aus.
      Lade deine aktuelle Waffe mit <IMG>RELOAD<> nach. Einige Waffen benötigen <COMMODITY>Ladungen<> statt Munition.

      Das Multiwerkzeug ist standardmäßig nur mit einem <TECHNOLOGY>Minenlaser<> ausgestattet. Installiere neue <TECHNOLOGY>Waffentypen<> für erhöhte Kampfleistung.
      Schalte die <VAL_ON>Waffenmodi<> mit <IMG>CYCLEWEAPON<> durch.
      Das Multiwerkzeug kann mit einem <TECHNOLOGY>Terrainmanipulator<> aufgerüstet werden, womit man planetares Terrain erschaffen und entfernen kann.

      Neue Waffenbaupläne und andere <TECHNOLOGY>Multiwerkzeug-Upgrades<> findest du in Gebäuden oder bei einem <TECHNOLOGY>Technologiehändler<> an Bord von Raumstationen.

      In einigen planetaren Gebäuden können brandneue Multiwerkzeuge zum Verkauf stehen. Jedes Multiwerkzeug hat <VAL_ON>einzigartige Boni<>, um seine Effektivität zu verbessern.
      Wechsle im Bereich „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_guide_body_combat_3: "Wenn du zu Fuß Schaden erleidest (im Kampf, durch aggressive
      Fauna oder Umgebungsschaden), zehrt dieser zuerst deinen <COMMODITY>Schild<>
      auf. \n\nDein Schild lädt sich mit der Zeit wieder auf. Gehe in Deckung und
      meide Schaden, wenn der Schild wenig Energie hat. Erlittener Schaden ohne Schilde
      verringert deine <FUEL>Gesundheit<>.\n\nKaufe bei <TECHNOLOGY>Technologiehändlern<>
      Pläne für ein <TECHNOLOGY>eigenes Kraftfeld<>. Dabei handelt es sich um einen
      Energie-Kampfschild, der vom Multiwerkzeug generiert wird.\n\nDie Defensiv-
      und Lebenserhaltungssysteme des Exo-Anzugs können mit <TECHNOLOGY>neuer Technologie<>
      verbessert werden. Besuche <TECHNOLOGY>Technologiehändler<> auf Raumstationen
      für Upgrades."
    ui_guide_body_combat_4: |-
      Feuere dein <TECHNOLOGY>Multiwerkzeug<> mit <IMG>ATTACK<> ab. Solltest du keine Munition oder Ladung mehr haben, führe einen <VAL_ON>Nahkampfangriff<> mit <IMG>MELEE<> aus.
      <VAL_ON>Ziele<> (<IMG>AIM<>) und <VAL_ON>zoome<> (<IMG>ZOOM<>), um Gegner mit Präzision ins Visier zu nehmen.

      Schalte die <VAL_ON>Waffenmodi<> mit <IMG>CYCLEWEAPON<> durch.
      <VAL_ON>Lade<> deine aktuelle Waffe mit <IMG>RELOAD<> nach. Stelle sicher, dass du <SPECIAL>ausreichend Munition<> hergestellt hast, bevor du in den Kampf ziehst.

      Wenn du zu Fuß Schaden erleidest, zehrt dieser zuerst deinen <COMMODITY>Schild<> auf. Dein Schild lädt sich mit der Zeit auf. <VAL_ON>Gehe in Deckung<> und meide Schaden, wenn der Schild wenig Energie hat.
      Kaufe bei <TECHNOLOGY>Technologiehändlern<> Pläne für ein <TECHNOLOGY>eigenes Kraftfeld<>. Dabei handelt es sich um einen Energie-Kampfschild, der vom Multiwerkzeug generiert wird.
    ui_guide_body_combat_4_vr: |-
      Feuere dein <TECHNOLOGY>Multiwerkzeug<> mit <IMG>ATTACK<> ab. Solltest du keine Munition oder Ladung mehr haben, führe einen <VAL_ON>Nahkampfangriff<> mit <IMG>MELEE<> durch.

      Schalte die <VAL_ON>Waffenmodi<> mit <IMG>CYCLEWEAPON<> durch.
       <VAL_ON>Lade<> deine aktuelle Waffe mit <IMG>RELOAD<> nach. Stelle sicher, dass du <SPECIAL>ausreichend Munition<> hergestellt hast, bevor du in den Kampf ziehst.

      Erleidest du zu Fuß Schaden, zehrt dieser zuerst deinen <COMMODITY>Schild<> auf. Dein Schild lädt sich mit der Zeit auf. <VAL_ON>Gehe in Deckung<> und meide Schaden, wenn der Schild wenig Energie hat.
      Kaufe bei <TECHNOLOGY>Technologiehändlern<> Pläne für ein <TECHNOLOGY>eigenes Kraftfeld<>. Dabei handelt es sich um einen Energie-Kampfschild, der vom Multiwerkzeug generiert wird.
    ui_guide_body_combat_5: |-
      Feuere <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<> ab. Schalte die Waffenmodi mit <IMG>SHIPCYCLEWEAPON<> durch.

      Wirst du von <SPECIAL>Piraten<> angegriffen, antworte ihnen via <IMG>QUICK_MENU<> über den Kommunikator. Du kannst sie <VAL_ON>bestechen<>, damit sie von dir ablassen. Alternativ kannst du mit einem <VAL_ON>Verteidigungsbeleg<> die <VAL_ON>Systembehörden<> zu Hilfe rufen.

      <VAL_ON>Verteidigungsbelege<> kaufst du bei Händlern auf Raumstationen.

      <VAL_ON>Bleibe hinter deinem Ziel<>, um mehr Schaden zu verursachen und Beschuss zu meiden.
      Kontrolliere deine Geschwindigkeit mit dem <RED>Boost<> (<IMG>BOOST<>) und der <VAL_ON>Bremse<> (<IMG>BRAKE<>), um hinter dem Ziel zu bleiben.
      Du kannst schneller <VAL_ON>wenden, während du bremst<>.
      Deine <COMMODITY>Raumschiffschilde<> laden sich mit der Zeit auf.

      Wechsle dein <VAL_ON>aktuelles Ziel<> mit <IMG>PREVTARGET<> und <IMG>NEXTTARGET<>.
      Ziele für erhöhte Genauigkeit auf das <VAL_ON>Zielfadenkreuz<>.
      <VAL_ON>Raumschiffkampf automatisch folgen<> ist im Menü „Optionen“ verfügbar und lässt das Schiff automatisch ein Ziel anvisieren, dem es dann folgt.
