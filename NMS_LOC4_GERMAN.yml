    fleet_trading_damage_16: Wir kauften Mineralienerze auf Planet %PLANET%. Feindliche
      Agenten enterten das Schiff während der Beladung und setzten das erworbene Material
      in Brand. Grund unbekannt. Die internen Systeme erlitten schweren Schaden.
    fleet_trading_damage_17: Wir erwarben wertvolle Technologiekomponenten im „%SYSTEM%“-System.
      Eine rivalisierende Technologie-Firma enterte das Schiff und versuchte, Informationen
      zu stehlen. Der im Zuge des internen Konflikts abgefeuerte Laser löste eine
      größere Explosion aus. Rumpfdurchbruch war die Folge.
    fleet_trading_damage_18: Wir kauften große Mengen an instabilem Plasma. Die Instabilität
      stieg an, bis das Plasma im Frachtraum explodierte. Rumpfdurchbruch war die
      Folge.
    fleet_trading_damage_19: Wir besuchten einen Tierzüchter auf dem Planeten %PLANET%.
      Wir kauften mehrere Hundert riesige vierbeinige Echsen. Die Kreaturen büxten
      im Frachtraum aus. Schwerer struktureller Schaden war die Folge.
    fleet_trading_damage_20: Wir kauften neue Handelsdrohnen von Anbietern auf dem
      Planeten %PLANET%. Im Frachtraum aktivierten sich die Drohnen plötzlich und
      versuchten zu entkommen. Der Rumpf brach an mehreren Stellen durch. Drohnen
      zerstört.
    fleet_trading_damage_21: Wir erwarben Waffen von Waffenhändlern im „%SYSTEM%“-Sektor.
