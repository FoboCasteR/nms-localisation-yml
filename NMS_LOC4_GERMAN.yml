    ui_guide_body_survival_basics: |-
      <VAL_ON>Gefahrenschutz<> ist unverzichtbar, wenn du vorhast, dich von deinem Schiff zu entfernen. Nimm <COMMODITY>Natrium<> oder <COMMODITY>Ionenakkus<> mit. Plane, wie du <VAL_ON>Unterschlupf in Höhlen oder Strukturen findest<>. Viele Gefahren sind bei Nacht noch größer.

      Benutze den <TECHNOLOGY>Scanner<> (<TECHNOLOGY><IMG>SCAN<><>), um <STELLAR>lebenswichtige Ressourcen<> aufzuspüren.

      Benutze das <TECHNOLOGY>Analysevisier<>, um interessante Punkte aus der Ferne zu identifizieren. Rufe das Visier mit <TECHNOLOGY><IMG>AIM<><> auf. Sieh dich um, um Gebäude und Vorratslager zu finden. Diese Orte sind oft reich an <VAL_ON>Ressourcen<> und <VAL_ON>Informationen<>.

      Das <VAL_ON>Rucksacksymbol<> ganz unten rechts zeigt den Inventarstatus an. Nicht alles ist sofort nützlich. Priorisiere die Materialien, die deinen Exo-Anzug instand halten. Fortgeschrittene Produkte findest du immer wieder.

      Erhalte von <TECHNOLOGY>Technologiehändlern<> auf Raumstationen und in planetarischen Läden überlebenswichtige Upgrades.

      Kreaturen in der Nähe, die mit einer <FUEL>roten Pfote<> markiert sind, sind Raubtiere und könnten gefährlich sein. Benutze dein <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um sie aus der Ferne zu identifizieren (zoomen mit <IMG>ZOOM<>).
