    npc_comm_week_01_portal_desc: |-
      Das Portal tut sich vor mir auf.

      Beeindruckt von dem Gebilde, atme ich tief ein. Ich stehe kurz vor Polos Ziel. Ich frage mich, ob ich auf dieser interstellaren Reise nicht allein bin?
    npc_comm_week_01_shop: |-
      Wie du vielleicht bemerkt hast, Reisender-Freund, haben wir hier einen neuen Gast in unserem kleinen Zuhause! Ein Wesen aus Metall und Seele, bei meinen Pfoten! Es wird mir bei der Erforschung von Synthese und Schöpfung helfen und Quecksilber in exotische Güter verwandeln!
      Du möchtest es kennenlernen, ja? Ich sehe da eine auffallende Ähnlichkeit zu dir, Reisender-Freund.
    npc_comm_week_01_shop_alt: Bringen wir unser Zuhause jetzt zu dir, mein Freund?
      Umarmen uns und reden? Greifen auf das exotische Handelsnetzwerk zu?
    npc_comm_week_01_shop_opt_a: Polo bitten, heranzuwarpen
    ui_comm_week_01_obj7: Polos Roboter-Begleiter besuchen
    ui_comm_week_01_obj7_tip: |-
      Betritt die <SPECIAL>Weltraumanomalie<>, um Polos Quecksilber-Synthese-Roboter zu besuchen.
      <TRADE_SPECIALS>Quecksilber<> kann gegen einzigartige, einmalige Gegenstände eingetauscht werden.
    ui_comm_week_01_obj7_marker: Quecksilber-Synthese-Roboter
