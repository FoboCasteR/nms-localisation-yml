    fleet_comms_msg: In den Weltraum zurückkehren und mit dem Flottenkommandanten
      Kontakt aufnehmen
    fleet_combat_obj1: Die Flotte beschützen
    fleet_combat_obj1_tip: |-
      Die Expedition wird von Piraten angegriffen.
      Benutze die Galaxiekarte (<IMG>QUICK_MENU<>), um die Flotte zu lokalisieren und zu ihr zu stoßen.
    fleet_combat_obj2: Der Flotte helfen, ein Kopfgeld zu erhalten
    fleet_combat_obj2_tip: |-
      Die Expedition hat einen berüchtigten Piraten gefunden.
      Benutze die Galaxiekarte (<IMG>QUICK_MENU<>), um die Flotte zu lokalisieren und zu ihr zu stoßen.
    fleet_combat_msg1: Mit der Flotte treffen
    fleet_combat_msg2: |-
