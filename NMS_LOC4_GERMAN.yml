    fleet_explore_t1_8: Bei einer Untersuchung der Tiefen des Weltraums wurden binäre
      schwarze Löcher im „%SYSTEM%“-Sektor entdeckt. Wir entsandten eine ferngesteuerte
      Sonde, die auf ihrem Weg zum Ereignishorizont detaillierte Beobachtungsdaten
