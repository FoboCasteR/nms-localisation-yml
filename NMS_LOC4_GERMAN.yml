    ui_oven_sub: U8UI and U8Options.Tragbare Verpflegungseinheit
    ui_oven_desc: |-
      Ein tragbarer <TECHNOLOGY>Nährstoff-Extraktor<>, der gesammelte Zutaten zu essbaren Produkten verarbeiten und veredelt kann.

      Der Benutzer ist sich bewusst, dass er die erzeugten Produkte auf eigene Gefahr konsumiert.
    ui_oven_tip: Führe die Zutaten ein, um den Kochvorgang zu starten
    food_veg_desc: |-
      Dieser nahrhafte Happen ist ein tierisches Nebenprodukt und kann problemlos gewonnen werden, ohne dem betreffenden Tier Schaden zuzufügen.

      Verarbeite etwas in einem <TECHNOLOGY>Nährstoffprozessor<>, um essbare Produkte zu erzeugen.
    food_meat_desc: |-
      Ein nahrhaftes Fleischprodukt, das der Leiche der Kreatur entnommen wurde, die es einst enthielt.

      Verarbeite etwas in einem <TECHNOLOGY>Nährstoffprozessor<>, um essbare Produkte zu erzeugen.
    food_plant_desc: |-
      Eine essbare Pflanze aus einer planetaren Flora.

      Verarbeite etwas in einem <TECHNOLOGY>Nährstoffprozessor<>, um essbare Produkte zu erzeugen.
    food_refined_desc: |-
      Ein veredeltes Nahrungsmittelprodukt, das in einem <TECHNOLOGY>Nährstoffprozessor<> erzeugt wurde. Nahrung wie diese kann <STELLAR>äußerst wertvoll<> sein. Sie verfügt sowohl über die erkennbaren Formen als auch die Aromen eines tatsächlichen Nahrungsmittels – in krassem Gegensatz zu konventioneller Nahrungspaste oder -kugeln.

      Kann sowohl unverändert konsumiert als auch weiter verarbeitet werden.
    food_drink_desc: |-
      Eine verbrauchbare Flüssigkeit, die in einem <TECHNOLOGY>Nährstoffprozessor<> erzeugt wurde. Wird in der gesamten Galaxie für das angenehme Gefühl im Mund und ihre echten natürlichen Aromen gepriesen.

      Kann sowohl unverändert konsumiert als auch weiterverarbeitet werden.
    food_refined_desc_final: |-
      Ein stark veredeltes Nahrungsmittelprodukt, das in einem <TECHNOLOGY>Nährstoffprozessor<> erzeugt wurde. Sie verfügt sowohl über die erkennbaren Formen als auch die Aromen eines tatsächlichen Nahrungsmittels – in krassem Gegensatz zu konventioneller Nahrungspaste oder -kugeln.

      Nahrung wie diese kann <STELLAR>äußerst wertvoll<> sein.
