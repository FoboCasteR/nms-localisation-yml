    fleet_explore_empty_1: Wir landeten an der „%SYSTEM%“-Station. Wir nahmen neue
      Vorräte auf.
    fleet_explore_empty_2: Wir untersuchten den Planeten %PLANET%. Nichts Interessantes
      gefunden.
    fleet_explore_empty_3: Planet %PLANET% untersucht. Planet komplett karg. Fliegen
      weiter zum nächsten System.
    fleet_explore_empty_4: Wir entsendeten Späher in das gesamte „%SYSTEM%“-System.
      Alle Berichte negativ. Fliegen weiter zum nächsten System.
    fleet_combat_t1_1: Wir griffen im „%SYSTEM%“-Sektor in einen systemweiten Streit
      zwischen Handelsfraktionen ein. Frieden wiederhergestellt. Wertvolle Trümmer
      sichergestellt.
    fleet_combat_t1_2: Wir erzwangen eine Flugverbotszone im „%SYSTEM%“-System. Dafür
      wurden wir von den lokalen %RACE%-Behörden belohnt.
    fleet_combat_t1_3: Wir stellten eine orbitale Eskorte bereit, um den lokalen %RACE%-Streitkräften
      auf dem Planeten %PLANET% zu helfen. Schmuggler-Beseitigungsoperation äußerst
      erfolgreich. Uns wurde ein Teil der beschlagnahmten Schmuggelware zugesprochen.
    fleet_combat_t1_4: Wir halfen Systembehörden dabei, den Frieden im „%SYSTEM%“-System
      zu wahren. Waffen bereitgemacht, aber nicht eingesetzt. Dafür wurden wir von
      den lokalen Bürgern belohnt.
    fleet_combat_t1_5: Wir jagten und schalteten auf Gesuch des lokalen Weltraumstationsleiters
      Störenfriede aus. Dafür wurden wir von den %RACE%-Behörden belohnt.
    fleet_combat_t1_6: Wir stießen auf einen Vy‘keen-Todeskult. Wir gewährten ihnen
      ihre Wünsche.
    fleet_combat_t1_7: Wir kamen lokalen Behörden zur Hilfe. Wir befreiten die Raumstation
      von einer feindlichen Sperre. Die Feinde wurden verhaftet und verbannt.
    fleet_combat_t1_8: Wir verhinderten, dass ein Militärputsch legitimierte Systembehörden
      ausbootete. Die rebellierenden %RACE% wurden vernichtet.
    fleet_combat_t1_9: Wir entwaffneten eine Gek-Gesellschaft im Zuge einer extrem
      feindseligen Übernahme. Der Konflikt konnte friedlich beigelegt werden.
    fleet_combat_t1_10: Wir unterstützten Abfangjäger der Systembehörden, auf einen
      Notruf zu reagieren. Sechs bestätigte Abschüsse, drei Feinde entkommen. Es wurden
      keine Unschuldigen getötet.
    fleet_combat_t1_11: Wir fingen Gek-Stoßtruppen ab, die versuchten, in einem Korvax-System
      Geiseln zu nehmen. Alle feindlichen Schiffe zerstört.
    fleet_combat_t1_12: Wir entsandten Landecrews, um eine feindliche planetare Anlage
      zu infiltrieren. Belagerungswaffe ausgeschaltet, Basis neutralisiert.
    fleet_combat_t1_13: Langstreckenscanner legten einen systemweiten Konflikt offen.
      Wir griffen mit geballter Kraft ein. Deeskalation erfolgreich.
    fleet_combat_t1_14: Wir reagierten auf einen Händlerfrachter in Not. Wir zerstörten
      mehrere feindliche Raumschiffe. Wir halfen einem Händlerschiff mit den Reparaturen.
    fleet_combat_t1_15: Wir reagierten im „%SYSTEM%“-Sektor auf mehrere Notsignale.
      Wir konnten alle Anrufer mit minimalem Schaden retten. Alle feindlichen Schiffe
      zerstört.
    fleet_combat_t1_16: Wir griffen mithilfe der Systembehörden ein abtrünniges Hauptschiff
      an. Operation erfolgreich. Wir zerstörten das feindliche Schiff für Schrott.
    fleet_combat_t1_17: 'Wir entsandten eine Entercrew zu einer feindlichen orbitalen
      Plattform. Operation erfolgreich: Feinde innerhalb von %NUM% Minuten nach der
      Landung neutralisiert. Plattformwaffen zerstört.'
    fleet_combat_t1_18: Wir entsandten eine Entercrew, um ein Notsignal einer Weltraumstation
      zu untersuchen. Wir identifizierten die Geiseln und beendeten die Rettungsmission
      ohne Verluste. Dafür wurden wir von der Händlergilde belohnt.
    fleet_combat_t1_19: Wir entsandten eine Entercrew, um ein Notsignal eines Händlerfrachters
      zu untersuchen. Offiziere aus dem Gefängnis befreit, Meuterei verhindert.
    fleet_combat_t1_20: Wir wehrten einen Enterversuch ab. Dabei wurden feindliche
      Streitkräfte festgenommen. Wir konnten die Gefangenen gewinnbringend an ihre
      Crew zurückverkaufen.
    fleet_combat_t1_21: Eine Entercrew half den lokalen Behörden bei einer Inspektion
      an Bord eines mutmaßlichen Schmugglerfrachters. Schmuggelware wiedererlangt.
    fleet_combat_t1_22: Wir entsandten eine Entercrew zu einem Gek-Sklavenfrachter.
      Gefangene befreit und Kommando über das Schiff übernommen. Die ehemalige Crew
      wurde in den Weltraum entlassen.
    fleet_combat_t1_23: Eine Entercrew infiltrierte einen Schmugglerfrachter. Der
      Frachtraum wurde unbemerkt geöffnet und die Schmuggelware von wartenden Raumschiffen
      fortgeschafft.
    fleet_combat_t1_24: Ein Frachtscan enthüllte, dass der verdächtigte Frachter illegale
      Waren beförderte. Die Entercrews konnten keine Lebensformen an Bord entdecken.
      Schmuggelware wiedererlangt.
    fleet_combat_t1_25: Kampfspäher spürten feindliche Streitkräfte auf und zerstörten
      sie. Wertvolle Trümmer wurden zur Flotte zurückbefördert.
    fleet_combat_t1_26: Wir entsandten Kampfspäher, um eine Störung zu untersuchen.
      Dabei entdeckten wir mehrere feindliche Schiffe. Die Hauptflotte musste einschreiten.
      Alle Feinde wurden zerstört.
    fleet_combat_t1_27: Späher gerieten in einen Hinterhalt feindlicher Schiffe. Wir
      mussten Ausweichmanöver durchführen. So konnten wir die feindlichen Raumschiffe
      in Reichweite der Flottenkanonen locken.
    fleet_combat_t1_28: Wir wurden von feindlichen Schiffen unbekannter Herkunft angegriffen.
      Die Hauptschilde hielten dem Feuer stand. Die Feinde mussten flüchten und hinterließen
      dabei wertvolle Trümmer.
    fleet_combat_t1_29: Wir stießen auf feindliche Schiffe unbekannter Herkunft. Der
      Kampf war langwierig, aber von Erfolg gekrönt. Der Schaden durch die Waffen
      scheint gering, weißt jedoch eine ungewöhnliche Wärmesignatur auf.
    fleet_combat_t1_30: Wir lockten Schmugglerfrachter im Zuge eines Handelsgeschäfts
      in einen Warp-Hinterhalt. Wir entwaffneten die Feinde und beschlagnahmten die
      Schmuggelware, ohne eine Waffe abzufeuern.
    fleet_combat_t2_1: Wir übernahmen Vorräte bei einer lokalen Station. Piratencrews
      haben sich in Vorratskisten selbst an Bord geschmuggelt. Das interne Sicherheitspersonal
      konnte die Situation neutralisieren. Dabei konnte den Gefangenen auch die Schmuggelware
      abgenommen werden.
    fleet_combat_t2_2: Wir wurden von Piraten angegriffen, die als Händlerschiffe
      getarnt waren. Der Kurzdistanzscanner durchdrang die feindliche Waffentarnung.
      Feindliche Raumschiffe zerstört, ehe sie feuern konnten.
    fleet_combat_t2_3: Wir wurden von Piraten aus dem Hinterhalt angegriffen, die
      mit einem schwarzen Loch versuchten, ihre Signale zu verbergen. Wir konnten
      den Angriff jedoch erfolgreich abwehren. Dabei erlangten wir wertvolle Trümmer,
      der Rest verschwand hinter dem Ereignishorizont.
    fleet_combat_t2_4: Feindliche Schiffe unbekannter Herkunft warpten vom Scanner
      unbemerkt zu uns. Jäger-Crews besiegt. Feindliche Raumschiffe zerstört.
    fleet_combat_t2_5: Wir gerieten unter Beschuss von feindlichen Raumschiffen. Die
      feindlichen Waffen waren von schlechter Qualität. Wir trugen einen leichten
      Sieg davon.
    fleet_combat_t2_6: Piraten versteckten sich im Frachtraum, während die Flotte
      Vorräte an Bord schaffte. Das interne Sicherheitspersonal scannte und griff
      die Verdächtigen problemlos auf. Wir beschlagnahmten die Schmuggelware und der
      Piraten wurde sich mit Hilfe der Luftschleusen entledigt.
    fleet_combat_t2_7: Verdächtige Schiffe näherten sich uns. Die Sensoranalysen entlarvten
      sie als Piraten. Die Feinde wurden vernichtet und das Kopfgeld bei den lokalen
      Behörden einkassiert.
    fleet_combat_t2_8: Wir näherten uns einer Raumstation für Vorräte, gerieten jedoch
      unter Beschuss der Bordwaffen. Wir entsandten eine Entercrew. Wir kaperten die
      Station und übergaben sie den Systembehörden zurück.
    fleet_combat_t2_9: Wir patrouillierten das „%SYSTEM%“-System. Wir stießen auf
      eine Söldnerfregatte, die unter einem neutralen Banner flog. Das feindliche
      Schiff versuchte, zu kapitulieren. Doch wir schonten die Piraten nicht und vernichteten
      die Feinde.
    fleet_combat_t2_10: Wir verfolgten ein beschädigtes Piratenschiff durch den „%SYSTEM%“-Sektor.
      Wir forderten ein Bestechungsgeld, um sie zu verschonen. Trotzdem gingen wir
      zum Angriff über und zerstörten das feindliche Schiff.
    fleet_combat_t2_11: Wir wurden von feindlichen Schiffen angegriffen. Ein feindliches
      Jäger-Geschwader versuchte, die Flotte durch Rammen kampfunfähig zu machen.
      Die Schilde hielten stand und alle Feinde wurden vernichtet.
    fleet_combat_t2_12: Feindliche Schiffe begannen zu verhandeln. Während der Gespräche
      versuchten sie, die Flotte mit feindlichen Entercrews zu infiltrieren. Die Besatzungsshuttles
      wurden entdeckt und von einem Jäger-Geschwader zerstört. Feindliche Fregatten
      geflüchtet. Frachtschiffe gekapert.
    fleet_combat_t2_13: Eine feindliche EMP-Explosion hat die primären Flottensysteme
      außerstand gesetzt. Die Crew reagierte vorbildlich und aktivierte die Sicherheitssysteme
      in Rekordzeit. Alle Feinde zerstört.
    fleet_combat_t2_14: Piraten versuchten, die Flotte mittels Radarmanipulation zur
      Kapitulation zu bringen. Die Sensoren stellten jedoch eine geringe Anzahl an
      echten feindlichen Schiffen fest. Alle Feinde zerstört.
    fleet_combat_t2_15: Die Anti-Entersysteme wurden von einem Hack über den Äther
      deaktiviert. Wir wurden von Piraten geentert. Die Crew geriet in einen Nahkampf.
      Ein Teil der Besatzung kam ums Leben, doch alle Angreifer wurden gefangen genommen
      oder getötet. Die Systeme wurden wiederhergestellt und die Piratenausrüstung
      beschlagnahmt.
    fleet_combat_t2_16: Die Flotte wurde von den Systembehörden gegrüßt und aufgefordert,
      wertvolle Vorräte abzuliefern. Wir vermuteten eine Pirateninfiltration und/oder
      korrupte Funktionäre. Wir zerstörten das Schiff und schlachteten es aus. Ein
      schneller Warp in das nächste System.
    fleet_combat_t2_17: Ein Sprengsatz explodierte im Frachtraum. Fragwürdige feindliche
      Agenten bei der letzten Versorgungsstation. Das Sicherheitspersonal öffnete
      schnell die Frachträume, um Schaden zu verhindern. Wir konnten Bombenkomponenten
      zu wertvollen Materialien verarbeiten.
    fleet_combat_t2_18: Scheinbare Händlerschiffe baten uns um Begleitschutz. Die
      Händler stellten sich als Piraten heraus. Alle Feinde wurden zerstört oder ausgeschlachtet.
      Die Flotte erlitt leichten oberflächlichen Schaden.
    fleet_combat_t2_19: Wir antworteten auf ein Notsignal. Es stellte sich heraus,
      dass das Signal von einem feindlichen Hinterhalt ausging. Notfallschilde hochgefahren,
      Jäger aufgerieben. Alle feindlichen Raumschiffe zerstört.
    fleet_combat_t2_20: Feindliche Schiffe griffen uns an. Die feindliche Crew war
      äußerst erfahren. Eine lange, schwere Schlacht war die Folge. Wir einigten uns
      auf einen Waffenstillstand. Daraufhin tauschten wir mit der gegnerischen Flotte
      Waren aus.
    fleet_combat_t2_21: Wir wurden von einer ungewöhnlich großen Piratenflotte angegriffen.
      Alle feindlichen Schiffe waren maximal so groß wie Frachtschiffe. Das Jäger-Geschwader
      und die Geschützverteidigungssysteme hielten stand. Alle Feinde wurden zerstört.
    fleet_combat_t2_22: Eine „Händler“-Fregatte näherte sich uns. Das Schiff bot an,
      uns Handelswaren zu schicken. Analysen ergaben jedoch, dass es sich dabei um
      Bomben handelte. Wir beendeten den Handel. Dann eröffneten wir Feuer und vernichteten
      die Feinde.
    fleet_combat_t2_23: Wir wurden von mehreren kleinen Piraten-Raumschiffen angegriffen,
      ehe die Hauptflotte vollständig herangewarpt war. Wir hielten sie fern, bis
      alle Fregatten da waren, und feuerten dann aus allen Rohren. Die Feinde wurden
      vernichtet.
    fleet_combat_t2_24: Alarme für feindliches Feuer ertönten. Durch ein Tarngerät
      geschützte Piratenschiffe schossen mit Torpedos auf uns. Wir leiteten sofort
      Gegenmaßnahmen ein. Wir entfernten die Tarnung der Feinde und vernichteten sie.
    fleet_combat_t2_25: Eine Piratenkampfgruppe versuchte, unsere Patrouille abzufangen,
      als die Flotte hinter einem lokalen Stern vorbeikam. Die feindlichen Taktiken
      blieben erfolglos. Alle feindlichen Schiffe wurden zerstört. Wertvolle Materialien
      gesichert.
    fleet_combat_t2_26: Wir gerieten unter Beschuss einer planetaren Anlage. Die für
      eine Landecrew vorgesehene Anlage wurde von einer abtrünnigen KI kontrolliert.
      Wir deaktivierten die Energiesysteme und befreiten das Personal.
    fleet_combat_t2_27: Schwer bewaffnete Piratenkreuzer versuchten, die Flotte zu
      blockieren, als sie sich einer Raumstation näherte. Wir durchbrachen die Formation
      und überwältigten die feindlichen Schiffe mit mehreren Angriffsvektoren. Ziel
      zerstört.
    fleet_combat_t2_28: Wir wurden von für Wärmesuchsysteme unsichtbaren Raumschiffen
      angegriffen. Analysen ergaben jedoch, dass die feindlichen Schiffe ferngesteuert
      waren. Wir aktivierten die automatischen Geschütze. Feinde vernichtet oder verjagt.
      Minimale Verluste.
    fleet_combat_t2_29: Wir wurden während inneratmosphärischer Patrouille von Piraten
      angegriffen. Die umfassende Bewaffnung war ineffektiv. Wir konnten das Jäger-Geschwader
      erfolgreich besiegen. Feindliche Schiffe gekapert und ausgeschlachtet.
    fleet_combat_t2_30: 'Wir wurden von einem Gek-Kriegsschiff angegriffen. Deeskalationsversuche
      blieben erfolglos. Wir erhielten nur eine automatisierte Antwort: „DIE ERSTGEBRÜTETEN
      ERHEBEN SICH WIEDER.“ Die feindlichen Schiffe waren unterentwickelt und konnten
      problemlos zerstört werden.'
    fleet_combat_t3_1: Wir reagierten im „%SYSTEM%“-Sektor auf ein Notsignal. Die
      Signalquelle befand sich gefährlich nah an einem Stern. Wir näherten uns und
      vernichteten die Piraten, ehe der Hitzeschaden ein kritisches Niveau erreichte.
      Es wurden keine Unschuldigen getötet.
    fleet_combat_t3_2: Wir stießen im „%SYSTEM%“-System auf Piraten. Mit der ersten
      Salve konnten mehrere feindliche Schiffe zerstört werden. Die verbleibenden
      Schiffe kapitulierten.
    fleet_combat_t3_3: Wir reagierten auf Berichte, dass im %RACE%-Weltraum unerlaubte
      Gebühren erhoben wurden. Die Piraten entwendeten unschuldigen Parteien für das
      Benutzen der lokalen Handelsrouten Geld. Wir zerstörten die Blockade und stellten
      die illegalen Bußgelder sicher.
    fleet_combat_t3_4: Ein Expeditionstrupp drang in eine planetare Piratenbasis ein.
      Sprengsätze wurden platziert und die feindliche Anlage gesprengt. Dafür wurden
      wir von den lokalen Behörden belohnt.
    fleet_combat_t3_5: Eine Entercrew gab sich als Piraten aus und infiltrierte eine
      lokale Bande. Sie schleuste gefälschte Daten ein und sorgte für ein katastrophales
      Scheitern des geplanten Raubs. Die Piraten wurden gefangen genommen und den
      Systembehörden übergeben.
    fleet_combat_t3_6: Wir antworteten auf ein Notsignal. Wir fanden Piraten, die
      eine lokale Raumstation besetzten. Wir vereitelten die Enterversuche. Wir waren
      gezwungen, extreme Maßnahmen zu ergreifen. Also setzten wir alle vorhandenen
      Waffen ein. Sowohl Piraten als auch Raumstation wurden zerstört.
    fleet_combat_t3_7: Wir entdeckten Piraten, die eine verlassene Raumstation als
      geheime Basis im „%SYSTEM%“-Sektor nutzten. Entercrews betraten die Station
      über Wartungsschächte. Sie fielen den Feinden in den Rücken und nahmen sie gefangen.
      Daraufhin holten wir uns das Kopfgeld bei den Systembehörden ab.
    fleet_combat_t3_8: Wir erhielten Berichte über Piraten, die verlassene Strukturen
      als versteckte Basis nutzten. Wir entsandten Expeditionsteams, um dem nachzugehen.
      Bodenpatrouillen fanden abscheulich verzerrte Figuren, deren Verstand durch
      den Nanitschaum benebelt war. Ziele ausgelöscht.
    fleet_combat_t3_9: Wir kamen einer Bergbauflotte im „%SYSTEM%“-System zur Hilfe.
      Wir fanden Piraten, die das Asteroidenfeld als Schutz nutzten, während sie sich
      an die Mineralientransporte heranmachten. Wir entfernten die Feinde mit Gewalt.
    fleet_combat_t3_10: Wir halfen den %RACE%-Behörden im „%SYSTEM%“-Sektor. Wir entsandten
      ein einsames Schiff als Lockvogel für die Piraten. Wir verfolgten die feindlichen
      Schiffe bis zum verlassenen Frachterrumpf zurück, der im nahe gelegenen Asteroidenfeld
      schwebte. Ziele mit Langstreckenwaffen zerstört.
    fleet_combat_t3_11: Wir antworteten im Orbit von Planet %PLANET% auf ein Notsignal.
      Piraten hatten einen Frachter gekapert. Wir entsandten ein Enter-Shuttle. Wir
      befreiten die Frachtercrew, ergriffen die Feinde und warfen sie aus der Luftschleuse.
    fleet_combat_t3_12: Wir verfolgten bedeutende %RACE%-Piraten im „%SYSTEM%“-System.
      Das Ziel versuchte, in einem kleinen Jäger-Raumschiff unentdeckt zu entkommen.
      Als wir es in die Enge getrieben hatten, ignorierte es jegliche Aufrufe und
      verweigerte die Kapitulation. Die Feinde griffen die Flotte eigenständig an.
      Wir kassierten das Kopfgeld ein.
    fleet_combat_t3_13: Wir verfolgten Piraten im „%SYSTEM%“-System. Schließlich spürten
      wir einen Piratenanführer der %RACE% auf. Im Orbit von Planet %PLANET% kam es
      zu einem Kampf zwischen den beiden Flotten. Die Feinde waren eindeutig keinen
      Kampf gegen Kriegsschiffe gewohnt. Alle Ziele zerstört.
    fleet_combat_t3_14: Wir verfolgten Piraten im „%SYSTEM%“-System. Wir gingen widersprüchlichen
      Berichten über einen gefürchteten %RACE%-Krieger nach. Es stellte sich heraus,
      dass es in Wahrheit mehrere Piraten waren, die alle denselben Namen nutzten,
      um ihren Ruf zu stärken. Wir eliminierten alle Blender und kassierten mehrere
      Kopfgelder ein.
    fleet_combat_t3_15: Wir fanden eine Piratenflotte, die eine Station im „%SYSTEM%“-System
      blockierte. Wir griffen das feindliche Hauptschiff an. Daraufhin verschwanden
      die Ziele. Analysen deuteten darauf hin, dass es sich um eine holografische
      Flotte handelte, die von kleineren Piratenschiffen projiziert wurde.
    fleet_combat_t3_16: Wir antworteten auf ein Notsignal. Ein Händlerfrachter wurde
      im „%SYSTEM%“-System von einem Wächterkampfschiff angegriffen. Wir rieben alle
      Streitkräfte auf. Daraufhin lockten wir die Wächterschiffe vom Frachter weg
      und ließen ihn entkommen.
    fleet_combat_t3_17: Wir stellten Piraten im Orbit von Planet %PLANET% eine Falle.
      Kleine Schiffe gaben sich als Bergbauschiffe aus, während sich die Hauptflotte
      hinter dem Asteroidengürtel versteckte. Mehrere feindliche Raumschiffe schluckten
      den Köder. Alle Angreifer wurden in einem Gegenangriff zerstört.
    fleet_combat_t3_18: Wir erbeuteten die Piratenflotte nach einem kurzen Kampf.
      Die Schiffe waren jedoch von schlechter Qualität. Wir zerstörten die gekaperten
      Schiffe, damit sie auf dem Altmaterialienmarkt nicht wiedererworben werden können.
      Die Piratencrew wurde auf einen nahe gelegenen Planeten verfrachtet.
    fleet_combat_t3_19: Wir halfen den Systembehörden der %RACE%. Die Piraten installierten
      große Waffenbatterien auf Asteroiden, um verletzliche Bergbauschiffe herauszupicken.
      Wir ließen Expeditionsteams mit Shuttles an den betreffenden Stellen landen.
      Sprengsätze platziert. Sprengung erfolgreich.
    fleet_combat_t3_20: Wir ließen mehrere Enter-Shuttles auf Asteroiden im „%SYSTEM%“-System
      landen. Die Schlacht war weitreichend, aber erfolgreich. Die Koordination der
      Crews war vortrefflich und so konnten sowohl Piraten als auch alle unerlaubt
      installierten Waffenbatterien zerstört werden.
    fleet_combat_t3_21: 'Wir halfen den %RACE%-Behörden im „%SYSTEM%“-System. Piraten
      brachten reflektierende Oberflächen auf Asteroiden an, um sowohl Bergbauschiffe
      als auch deren Eskorte zu verwirren. Wir stellten die Zielsysteme auf manuell
      um. Die Crew reagierte vorbildlich: Alle feindlichen Einrichtungen zerstört.'
    fleet_combat_t3_22: Wir entdeckten eine Piratenflotte mittels Langstreckenscanner.
      Wir führten einen kalibrierten Impulssprung durch, um eine perfekte Position
      für einen Hinterhalt einzunehmen. Alle Ziele zerstört, Flotte entging jeglichem
      Schaden.
    fleet_combat_t3_23: Wir entdeckten eine Pirateneinrichtung mittels Langstreckenscanner.
      Wir betraten die Umlaufbahn des Planeten. Die Crew wandte ein neues Manöver
      an, um eine koordinierte Salve abzufeuern. Das Manöver war erfolgreich. Pirateneinrichtung
      eliminiert.
    fleet_combat_t3_24: Wir verfolgten Piraten im „%SYSTEM%“-System. Jäger entsandt.
      Das Geschwader wandte neue Gruppenkampftaktiken an. Die feindlichen Piloten
      waren zu unerfahren, um das Manöver richtig einschätzen zu können. Alle Ziele
      zerstört.
    fleet_combat_t3_25: Das Kampfforschungsteam entwickelte neue Waffensysteme. Wir
      führten im Kampf mit Piraten im „%SYSTEM%“-System Beschusstests durch. Der Test
      verlief höchst erfolgreich. Alle Ziele zerstört.
    fleet_combat_t3_26: Wir reagierten auf eine Notfallübertragung im %RACE%-Raum.
      Hochenergetische ballistische Waffen wurden von Planet %PLANET% in Richtung
      Raumstation gefeuert. Jäger aufgerieben. Raketen abgefangen und zerstört.
    fleet_combat_t3_27: Wir reagierten auf ein Notsignal auf Planet %PLANET%. Piraten
      platzierten Sprengsätze in einem Handelsaußenposten und drohten, ihn zu sprengen,
      würden sie nicht bezahlt werden. Die Entercrew landete in geringer Entfernung
      und näherte sich zu Fuß. Sprengsätze entschärft, Piraten gefangen genommen.
    fleet_combat_t3_28: Wir reagierten auf eine Notfallübertragung von Planet %PLANET%.
      Piraten hatten einen tektonischen Destabilisierer in der Planetenkruste platziert
      und verlangten ein Lösegeld. Eine Bodencrew erkundete das Gebiet und übermittelte
      die Koordinaten an die Flotte. Die Vorrichtung konnte mithilfe eines orbitalen
      Lasers außerstand gesetzt werden. Planetenkern blieb unbeeinträchtigt.
    fleet_combat_t3_29: 'Wir ergriffen Piraten im „%SYSTEM%“-System. Die Gefangenen
      boten uns Daten im Austausch für ihre Freiheit. Die Daten erwiesen sich als
      exakt: Wir konnten mehrere Piratenoperationen beenden und etliche feindliche
      Raumschiffe zerstören.'
    fleet_combat_t3_30: 'Im Orbit von Planet %PLANET% stießen wir auf eine Piratenblockade.
      Analysen deuteten jedoch auf einen Bluff hin: Ein Großteil der Piratenschiffe
      waren Schiffe der Händlerklasse. Wir näherten uns der Blockade mit ausgerüsteten
      Waffen, woraufhin sich die Feinde kampflos aus dem Staub machten.'
    fleet_combat_sec_1: Wir gerieten in einen Hinterhalt feindlicher Schiffe, während
      wir den „%SYSTEM%“-Sektor durchquerten. Wir leiteten Gegenmaßnahmen ein und
      vernichteten die Piraten. Danach holten wir bei den Behörden des Systems ein
      Kopfgeld ab.
    fleet_combat_sec_2: Als wir den „%SYSTEM%“-Sektor untersuchten, näherten sich
      uns feindliche Schiffe. Wir funktionierten rasch einen Vermessungslaser um und
      zerstörten damit die Schilde des Raumschiffs. Feinde zerstört, Kopfgeld eingefordert.
    fleet_combat_sec_3: Als wir im „%SYSTEM%“-System auftankten, wurden wir von feindlichen
      Raumschiffen angegriffen. Wir warfen die Treibstoffkapsel ab und sprengten sie,
      um die feindlichen Schiffe zu zerstören. Danach holten wir bei den lokalen Behörden
      ein Kopfgeld ab.
    fleet_combat_sec_4: Wir befanden uns gerade im Orbit des Planeten %PLANET%, als
      wir von Piratenschiffen angegriffen wurden. Wir versteckten uns in einer Wolkendecke,
      in der die feindlichen Raumschiffe die Orientierung verloren und abstürzten.
      Als wir das Wrack scannten, bemerkten wir, dass die Piraten von den lokalen
      Behörden gesucht worden waren.
    fleet_combat_sec_5: Wir kauften auf Planet %PLANET% Vorräte. Doch der Händler
      erwies sich als Krimineller und griff uns an. Glücklicherweise reagierte das
      Sicherheitspersonal schnell und konnte die Situation entschärfen. Dabei wurde
      der Händler bewusstlos geschlagen und den Behörden der Station übergeben.
    fleet_combat_sec_6: Wir wurden im „%SYSTEM%“-System von Piraten angegriffen, die
      uns für eine unbewaffnete Expedition hielten. Wir aktivierten unsere Waffensysteme
      und zerstörten die Angreifer. Danach holten wir bei den Behörden des Systems
      ein Kopfgeld ab.
    fleet_combat_sec_7: Wir wurden von einem einsamen %RACE%-Piloten gerufen. Es handelte
      sich jedoch um einen Vorwand, um uns in einen Hinterhalt zu locken. Wir aktivierten
      unsere Schilde und scannten die eintreffenden Schiffe. Anschließend warpten
      wir uns erfolgreich zur nächsten Raumstation und übergaben die Daten den Behörden
      des Systems.
    fleet_combat_sec_8: Wir gerieten unter Beschuss, während wir das „%SYSTEM%“-System
      beobachteten. Daraufhin aktivierten wir unsere Reflexionsschilde, wodurch der
      Beschuss der Feinde auf ihre eigenen Schiffe umgeleitet wurde. Wir scannten
      die Trümmer und entdeckten ein herausragendes Kopfgeld.
    fleet_combat_sec_9: Wir wurden angegriffen, während wir Planet %PLANET% scannten.
      Doch die Piraten hatten schwache Informationssicherheitssysteme. Wir überschrieben
      die Navigationssysteme ihrer Schiffe und leiteten die feindliche Flotte direkt
      in eine Sternenexplosion. Danach holten wir das Kopfgeld ab.
    fleet_combat_sec_10: Wir wurden im „%SYSTEM%“-System zufällig in einen Kampf verwickelt.
      Lokale Händler wurden wegen eines Handels wütend und der Konflikt geriet außer
      Kontrolle. Wir halfen den lokalen Behörden, die Situation zu „entschärfen“.
    fleet_combat_sec_11: Wir verbündeten uns mit lokalen Bergbauschiffen im „%SYSTEM%“-System.
      Unsere neuen Verbündeten wurden von Piraten angegriffen. Wir kamen ihnen zur
      Hilfe. Alle Feinde wurden zerstört.
    fleet_combat_sec_12: Wir entdeckten eine Piratenbasis, als wir die Höhlen auf
      Planet %PLANET% scannten. Daraufhin platzierten wir Sprengstoff und brachten
      den Eingang zu den Höhlen zum Einsturz. Danach meldeten wir den Behörden des
      Systems den Aufenthaltsort der Piraten.
    fleet_combat_sec_13: Wir entschlüsselten eine Funkübertragung im „%SYSTEM%“-System,
      während wir nach gewinnbringenden Geheimnissen suchten. Stattdessen konnten
      wir uns Zugang zu privaten Kommunikationskanälen von Piraten verschaffen. Anschließend
      übergaben wir die Daten an die Behörden des Systems und erhielten eine beträchtliche
      Belohnung.
    fleet_combat_sec_14: 'Wir wurden von Piraten angegriffen, während wir mit Mineraleinlagerungen
      den Planeten %PLANET% verließen. Wir konnten die Lage jedoch entschärfen: Der
      Feind vergaß, die Wucht der Felsen zu berücksichtigen. Das feindliche Raumschiff
      wurde beim Aufprall zerstört. Die Mineraleinlagerungen gingen zwar verloren,
      wir konnten den Verlust aber dank des Kopfgelds wettmachen.'
    fleet_combat_sec_15: Wir gerieten unter Beschuss von feindlichen Raumschiffen.
      Daraufhin leiteten wir die gesamte Energie in den Traktorstrahl um. So konnten
      wir sowohl die Waffen als auch die Raumschiffe der Feinde kapern. Wir verarbeiteten
      das gesamte Material und kassierten das Kopfgeld für die feindlichen Piloten
      ein.
    fleet_combat_sec_16: Wir scannten ein Piratenschiff, während wir das „%SYSTEM%“-System
      beobachteten. Die Piraten waren nicht gerade erfreut, gescannt zu werden. Daher
      aktivierten wir unsere Waffensysteme. So konnten wir uns das Wissen über den
      Planeten und das Kopfgeld sichern.
    fleet_combat_sec_17: Wir beobachteten gerade Planet %PLANET%, als wir auf wildernde
      Schmuggler trafen. Wir gaben einen Warnschuss ab, um die Wilderer auseinanderzujagen.
      Danach meldeten wir die Aktivitäten den Behörden des Systems.
    fleet_combat_sec_18: Wir scannten Asteroiden im Orbit von Planet %PLANET%. Plötzlich
      wurden wir überraschend von Piraten angegriffen. Wir aktivierten unsere Schilde
      und nutzen die Asteroiden als Deckung. Es gelang uns, die feindlichen Schiffe
      auszumanövrieren. Wir zerstörten die Piraten und kassierten das Kopfgeld ein.
    fleet_combat_sec_19: Wir wurden angegriffen, während wir den „%SYSTEM%“-Sektor
      beobachteten. Die Crew hatte eine experimentelle Waffentechnologie entwickelt.
      Wir nützten die Gelegenheit, um sie zu testen. Der Test verlief höchst erfolgreich.
      Alle Feinde wurden zerstört. Wir kassierten das Kopfgeld ein.
    fleet_combat_sec_20: Wir trafen im „%SYSTEM%“-Sektor auf eine Wissenschaftsexpedition.
      Wir tauschten Daten aus und beherbergten Besuchscrews. Plötzlich wurden wir
      von Piraten angegriffen, während wir gerade in Formation mit der anderen Expedition
      flogen. Daher aktivierten wir unsere Waffensysteme. Wir konnten beide Flotten
      erfolgreich verteidigen.
    fleet_combat_sec_fail_1: Wir wurden im „%SYSTEM%“-System von Piraten angegriffen.
      Wir leiteten unsere gesamte Energie in die Antriebe und konnten erfolgreich
      entkommen.
    fleet_combat_sec_fail_2: Wir wurden überfallen, als wir gerade das „%SYSTEM%“-System
      beobachteten. Wir leiteten sofort Gegenmaßnahmen ein. Es gelang uns, unbeschädigt
      zu entkommen.
    fleet_combat_sec_fail_3: Das System erwies sich als unergiebig. Daher bereiteten
      wir uns darauf vor, es zu verlassen. Doch die Flotte wurde von Piraten angegriffen,
      während wir gerade die Warp-Berechnungen überprüften. Glücklicherweise hielten
      die Schilde, bis wir mit den Berechnungen fertig waren. Wir konnten verschwinden,
      ohne strukturelle Schäden davonzutragen.
    fleet_combat_sec_fail_4: Wir wurden von %RACE%-Piraten angegriffen. Wir baten
      dem feindlichen Kommandanten eine hohe Summe für einen Waffenstillstand an,
      um Zeit zu schinden. Glücklicherweise trafen die Behörden des Systems ein, während
      die Piraten über unser Angebot nachdachten. Alle Feinde wurden zerstört.
    fleet_combat_sec_fail_5: Unsere Mittelstreckenscanner entdeckten schnell näherkommende
      Piratenschiffe. Wir aktivierten den Warpantrieb, bevor uns die Feinde erreicht
      hatten. Es gab keine Verluste.
    fleet_combat_sec_fail_6: Wir wurden von Piraten angegriffen, als wir gerade das
      „%SYSTEM%“-System beobachteten. Dabei wurde zwar unser Funkturm beschädigt,
      ansonsten waren unsere Gegenmaßnahmen aber ein voller Erfolg. Wir warpten uns
      weg und wurden nicht weiter beschädigt.
    fleet_combat_sec_fail_7: Wir wurden während eines Orbitalscans des Planeten %PLANET%
      von Feinden unterbrochen. Daher mussten wir den Scan sofort beenden, weshalb
      wir die Daten verloren. Glücklicherweise hielten die Schilde, während wir den
      Warpantrieb aktivierten. Es gab keine physischen Schäden.
    fleet_combat_sec_fail_8: Wir wurden im „%SYSTEM%“-System von Piraten überfallen.
      Daraufhin flogen wir in einen Asteroidenring rund um Planet %PLANET%, um uns
      vor den Angreifern zu verstecken.
    fleet_combat_sec_fail_9: Wir nahmen im „%SYSTEM%“-System mit einem %RACE%-Frachter
      Kontakt auf, um Treibstoff zu kaufen. Der Frachter entpuppte sich als Feind.
      Wir nutzten unsere Treibstoffreserven, um zu verschwinden. Es gab keine Schäden.
    fleet_combat_sec_fail_10: Wir wurden von einer Gruppe Piratenjäger angegriffen.
      Wir setzten nur unsere kleinen Waffen ein und unser Rumpf wurde nicht beschädigt.
      Leider konnten wir unsere Pläne dennoch nicht weiterverfolgen. Wir warpten uns
      in Sicherheit.
    fleet_combat_sec_fail_11: Wir gerieten unter Beschuss, während wir versuchten,
      auf Planet %PLANET% zu landen. Da wir keine Begleitshuttles zur Verfügung hatten,
      brachen wir die Landung ab. Wir verließen das System und begannen mit der Suche
      nach einem ungefährlicheren Ort.
    fleet_combat_sec_fail_12: Wir wurden von %RACE%-Piraten angegriffen, während wir
      Planet %PLANET% umkreisten. Wir lösten einen defensiven EMP-Impuls aus. Dadurch
      wurden die feindlichen Schiffe lahmgelegt. Doch die Expedition musste warten,
      während sich unsere Systeme wiederaufluden.
    fleet_combat_sec_fail_13: Wir wurden von Piraten angegriffen, während wir durch
      den %RACE%-Raum reisten. Wir konnten den feindlichen Schiffen zwar entkommen,
      verbrauchten dabei aber beträchtliche Mengen Treibstoff. Daher mussten wir die
      Expedition umleiten, um zusätzlichen Treibstoff einzulagern.
    fleet_combat_sec_fail_14: Wir gerieten unter Beschuss von feindlichen Raumschiffen.
      Daraufhin aktivierten wir den Notfallgenerator, um die Schilde mit Energie zu
      versorgen. Durch den Überschuss an Energie verloren wir einige Daten. Dafür
      konnten wir den feindlichen Schiffen entkommen.
    fleet_combat_sec_fail_15: Das „%SYSTEM%“-System ist für sein hohes Konfliktpotenzial
      bekannt. Unter Berücksichtigung der Kampfmöglichkeiten unserer Expedition liegt
      die Wahrscheinlichkeit, schwer beschädigt zu werden, bei %NUM% %. Daher entschieden
      wir uns, das System zu meiden.
    fleet_combat_sec_fail_16: Die %RACE%-Behörden freuten sich nicht gerade über unsere
      Expedition. Ihre Patrouillenschiffe näherten sich uns mit scharfen Waffen. Wir
      entschieden uns, die Beobachtung zu beenden und so schnell wie möglich zu verschwinden.
    fleet_combat_sec_fail_17: Der „%SYSTEM%“-Sektor hat sich als äußerst instabil
      erwiesen. Wir wollten ein Geschäft abschließen, hatten aber nicht genug Begleitung
      für eine effiziente Operation. Neuen Kurs aufgenommen.
    fleet_combat_sec_fail_18: Wir aktivierten alle Scansysteme, um Planet %PLANET%
      zu beobachten. Ein schwarzer Fleck auf dem Radar sorgte jedoch dafür, dass wir
      von Piraten überrascht wurden. Wir leiteten einen Notfall-Warp ein.
    fleet_combat_sec_fail_19: "„%SYSTEM%“-Sektor betreten. Unser erster Scan deckte
      mehrere Piratengruppen auf. Daraufhin verließen wir den „%SYSTEM%“-Sektor umgehend."
    fleet_combat_sec_fail_20: Der „%SYSTEM%“-Sektor ist wenig verheißungsvoll. Die
      Planeten scheinen unfruchtbar zu sein und das Konfliktpotenzial des Systems
      ist zu groß, um genauere Scans durchzuführen. Daher zogen wir uns zurück, ohne
      Beobachtungen angestellt zu haben.
    fleet_combat_sec_damage_1: Wir wurden von %RACE%-Piraten überfallen. Die Expedition
      verfügte nicht über die nötige Ausrüstung, um Gegenmaßnahmen einzuleiten. Wir
      wurden schwer beschädigt.
    fleet_combat_sec_damage_2: Wir wurden überfallen, während wir das „%SYSTEM%“-System
      beobachteten. Die Expedition konnte dem feindlichen Beschuss nicht standhalten.
      Wir wurden schwer beschädigt.
    fleet_combat_sec_damage_3: Die Waffen- und Verteidigungssysteme der Expedition
      wurden bei einem Piratenangriff im „%SYSTEM%“-Sektor außer Gefecht gesetzt.
      Wir gerieten unter schweren Beschuss.
    fleet_combat_sec_damage_4: Wir wurden im Orbit von Planet %PLANET% von %NUM% Piraten
      angegriffen. Die Expedition konnte keine Gegenmaßnahmen einleiten. Schwerer
      Schaden am Rumpf war die Folge.
    fleet_combat_fail_1: Wir wurden von feindlichen Streitkräften angegriffen. Aufgrund
      der zahlenmäßigen Überlegenheit des Feindes entschieden wir, uns zurückzuziehen.
    fleet_combat_fail_2: Wir wurden von feindlichen Streitkräften überfallen. Es kam
      zu einem kleinen Gefecht, wir wurden aber nur oberflächlich beschädigt.
    fleet_combat_fail_3: Wir konnten eine mutmaßliche Schmuggler-Korvette bewegungsunfähig
      machen. Da ihr Kapitän jedoch gültige Papiere vorweisen konnte, mussten wir
      sie weiterfliegen lassen.
    fleet_combat_fail_4: Wir konnten ein Piraten-Versorgungsschiff außer Gefecht setzen,
      leider versagte aber unser Traktorstrahl, weshalb ihm die Flucht gelang.
    fleet_combat_fail_5: Wir wurden von autonomen Drohnenschiffen überfallen. Wir
      traten jedoch den Rückzug an, um unnötige Opfer zu vermeiden.
    fleet_combat_fail_6: Eines unserer Crewmitglieder wurde im Zuge einer Aufklärungsmission
      als Geisel genommen. Der Rettungseinsatz war zwar erfolgreich, das Shuttle wurde
      jedoch leicht beschädigt.
    fleet_combat_fail_7: Die feindlichen Streitkräfte sind bei unserer Ankunft geflohen.
      Dadurch konnten wir die Zahl der Todesopfer minimieren und den Frieden wahren.
    fleet_combat_fail_8: Wir griffen in einen Piratenangriff ein. Dabei konnten wir
      zwar alle feindlichen Schiffe neutralisieren, die Zerstörung der lokalen Station
      aber nicht verhindern.
    fleet_combat_fail_9: Wir konnten verhindern, geentert zu werden. Wir deaktivierten
      die Luftschleusen für eine intensive Reinigung.
    fleet_combat_fail_10: Wir eröffneten das Feuer auf ein feindliches Ziel. Doch
      das Schiff verschwand plötzlich. Wir gehen davon aus, dass es sich um eine holografische
      Projektion handelte.
    fleet_combat_fail_11: Wir griffen ein Piratenschiff an. Unsere Zielerfassungssysteme
      wurden durch einen feindlichen EMP lahmgelegt. Daraufhin zogen wir uns zurück,
      um unsere Systeme zurückzusetzen.
    fleet_combat_fail_12: Wir stießen auf einen stark befestigten Piraten-Außenposten.
      Unsere Waffen waren zu schwach, um die feindlichen Bunker zu durchschlagen.
      Wir zogen uns zurück.
    fleet_combat_fail_13: Wir griffen Schiffe unbekannten Ursprungs an. Es lief gut,
      doch als die Behörden des Systems auftauchten, zogen wir uns zurück.
    fleet_combat_fail_14: Wir wurden von Piratenschiffen überfallen. Doch die Feinde
      zogen sich schnell zurück, als wir unsere Waffen für einen Gegenangriff scharfmachten.
      Wir hatten keine Möglichkeit, das Kopfgeld einzukassieren.
    fleet_combat_fail_15: Wir untersuchten Trümmer, die ein Piraten-Jägergeschwader
      hinterlassen hatte. Die verlassenen Schiffe waren mit Bomben versehen. Wir zogen
      uns zurück.
    fleet_combat_fail_16: Wir griffen feindliche Schiffe an. Leider konnten wir das
      Tarngerät des Feindes nicht zerstören und mussten den Angriff abbrechen.
    fleet_combat_fail_17: Wir nutzen unsere Langstreckenscanner, um Piratenschiffe
      zu beobachten. Die Ziele konnten jedoch fliehen, bevor unsere vor Ort ankamen.
    fleet_combat_fail_18: Der Sektor war friedlich. Wir trafen keine Feinde.
    fleet_combat_fail_19: Keine Aktivität auf den Langstreckenscannern. Daher wartete
      die Crew die Torpedos.
    fleet_combat_fail_20: Keine Aktivität auf den Langstreckenscannern. Daher trainierte
      die Crew Evakuierungsmaßnahmen.
    fleet_combat_fail_21: Keine Aktivität auf den Langstreckenscannern. Daher gewährten
      wir den Entercrews zusätzlichen Kryo-Schlaf.
    fleet_combat_fail_22: Keine Aktivität auf den Langstreckenscannern. Daher nahm
      die Crew an Schießübungen teil.
    fleet_combat_fail_23: Keine Aktivität auf den Langstreckenscannern. Daher ordneten
      wir eine Überprüfung der Langstreckenscanner an.
    fleet_combat_fail_24: Keine Aktivität auf den Langstreckenscannern. Daher wiesen
      wir die Entercrews an, Nachschub herzustellen.
    fleet_combat_fail_25: Der Sektor war leer. Bei den feindlichen Streitkräften,
      die uns auf dem Radar angezeigt wurden, handelte es sich wahrscheinlich um einen
      Anzeigefehler ...
    fleet_combat_fail_26: Wir verfolgten Piraten durch mehrere Sektoren, kamen aber
      nie in Schussreichweite.
    fleet_combat_fail_27: Wir gingen Berichten über lokale Piratenaktivitäten nach.
      Die Berichte erwiesen sich als falsch – es handelte sich um einen legitimen
      Händler.
    fleet_combat_fail_28: Der Sektor schien verlassen zu sein. Wir bombardierten zur
      Sicherheit einige Planeten. Es zeigten sich keine Aktivitäten.
    fleet_combat_fail_29: Der Sektor schien friedlich zu sein. Wir zerstörten mehrere
      verdächtige Asteroiden.
    fleet_combat_fail_30: Wir folgten einem Piratensignal. Wir stießen nur auf Trümmer.
      Unsere Ziele waren anscheinend schon zerstört worden.
    fleet_combat_damage_1: Wir wurden angegriffen, während wir gerade unsere Vorräte
      auffüllten. Dadurch fiel der Druck der inneren Schotten ab und wir wurden schwer
      beschädigt.
    fleet_combat_damage_2: Wir trieben mehrere Piraten in die Enge. Während wir mit
      ihnen über ihre Kapitulation verhandelten, rammte ihr Hauptschiff unsere Flotte.
      Das feindliche Schiff wurde komplett zerstört.
    fleet_combat_damage_3: Wir mussten während eines Kampfes einen schweren Treffer
      einstecken. Dadurch verloren wir sowohl jede Menge Sauerstoff als auch Crew-Mitglieder.
    fleet_combat_damage_4: Während eines Kampfes wurde unsere Munition beschädigt.
      Dadurch breitete sich ein Feuer aus, das schwere Schäden hinterließ.
    fleet_combat_damage_5: Wir wurden von einem Wächter-Kreuzer mit einer Fehlfunktion
      angegriffen. Wir wurden während unseres Rückzugs schwer beschädigt.
    fleet_combat_damage_6: Wir wurden von einer großen Anzahl an Piratenschiffen umzingelt.
      Es gelang ihnen, unseren Rumpf mit ihren kleinen Waffen zu durchbrechen. Wir
      mussten uns zurückziehen.
    fleet_combat_damage_7: Wir wurden mit einer fortgeschrittenen Laserwaffe angegriffen.
      Unsere Schilde wurden augenblicklich zerstört und wir erlitten schwere Schäden,
      während wir die Warpantriebe starteten.
    fleet_combat_damage_8: Wir wurden von Schiffen unbekannter Herkunft angegriffen.
      Schwere Schäden waren die Folge. Der Rumpf brach an mehreren Stellen durch.
      Das feindliche Schiff verschwand ohne Warnung.
    fleet_combat_damage_9: Wir griffen einen Piraten-Außenposten an. Dabei wurden
