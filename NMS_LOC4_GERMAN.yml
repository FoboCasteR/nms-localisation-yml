    fleet_trading_damage_23: Wir tätigten einen Großeinkauf an Mineralerzen auf dem
      Planeten %PLANET%. Leider bewahrten wir das Material nicht sachgemäß auf. Die
      Fracht destabilisierte das Schiff während des Flugs in den Orbit. Wir wandten
