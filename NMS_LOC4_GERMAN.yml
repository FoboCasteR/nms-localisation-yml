    ui_comm_week_04_obj4_tip: Der Signalverstärker hat seine Daten in einem sicheren
      Modul auf der Raumstation gespeichert. Ich sollte sie für Polo herunterladen.
    ui_comm_week_04_obj4_msg1: |-
