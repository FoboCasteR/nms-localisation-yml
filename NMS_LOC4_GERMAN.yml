    npc_comm_week_02_hexcore_opt: Hex-Kerne einsammeln
    npc_comm_week_02_hexcore_res: Ich werde dir die geeigneten Hex-Kerne übertragen,
      mein Freund! Viel Spaß!
    npc_comm_week_02_hexcore_lang: |-
      Du hast die Proben verloren? Wie unachtsam, Reisender-Freund, unachtsam! Diese Kerne sind sehr merkwürdige Dinger. Das ist gar nicht gut, wenn sie verloren gehen!
      Aber unsere Forschung muss weitergehen. Ich werde dir eine neue Ladung übertragen. Aber gehe sorgfältig damit um!
    ui_comm_week_03_title: Gemeinschaftsforschung
    ui_comm_week_03_sub: Spezialist Polo helfen – Woche 3 von 8
    ui_comm_week_03_desc: Spezialist Polo sendet eine Anfrage an Entdecker aus. Er
      bittet sie um Unterstützung; angeblich hat er eine neue „Phase“ der Galaxie
      entdeckt.
    npc_comm_week_03_brief: |-
      Freund! Diese Galaxie schimmert! Du siehst es doch, oder? Ihre neue Schönheit?
      Unsere Forschung nimmt Geschwindigkeit auf. Wir sind an etwas dran, ich weiß es! Doch wir ziehen Aufmerksamkeit auf uns ...
    npc_comm_week_03_brief2: |-
      Die Wächter machen Nada und Polo das Leben schwer. Das haben sie schon immer getan. Wir fliegen außerhalb, passen uns nicht an. Würden sie uns finden, wäre das das Ende der Anomalie!
      Es gibt eine Einrichtung, die mit Sicherheit ein Stück ihrer Logik beherbergt. Doch von hier aus kann ich nicht darauf zugreifen. Ich übermittle dir jetzt die Koordinaten, mein Freund! Lass sie uns anstoßen, ihre Prozeduren und Reaktionen begutachten.
    npc_comm_week_03_brief_res: Ich übermittle dir jetzt die Koordinaten für das Portal,
      mein Freund. Doch da lauert Gefahr! Also geh bitte vorsichtig vor!
    npc_comm_week_03_cap: Mein Freund, du verwöhnst und überwältigst uns mit deiner
      Tapferkeit! Du leistest uns große Dienste! Doch wir sind erst einmal in Sicherheit,
      Nada und ich. Geh kein Risiko mehr ein.
    npc_comm_week_03_cap_res_a: Polo strahlt und ist erleichtert, dass mir dadurch
      kein Leid widerfahren ist. Er sagt, er habe mir ein Geschenk auf mein Konto
      geschickt und ich solle es für etwas Spaßiges ausgeben.
    npc_comm_week_03_cap_res_b: Danke, vielen Dank! Wir stehen tief in deiner Schuld,
      Reisender-Freund. Dieser Frieden wird uns Wissen einbringen, das verspreche
      ich!
    npc_comm_week_03_comp: Haben sich die Wächter gegen deine Anwesenheit gewehrt,
      mein Freund? Können wir aus den Mustern ihrer Patrouillen lernen? Lass mich
      die Protokolle analysieren. Sie müssen sich der Geschehnisse bewusst sein ...
    npc_comm_week_03_comp_res_all: Jeder Tropfen Pugneum, jedes zerschmetterte Stück
      Glas – diese Daten bringen uns der Wahrheit näher, Reisender-Freund. Aber pass
      gut auf dich auf! Du bist zu wertvoll für Nada und Polo.
    npc_comm_week_03_comp2_opt_a: Daten übermitteln
    npc_comm_week_03_comp2_opt_b: Übertragung beenden
    npc_comm_week_03_comp2_res_a: |-
      Polo überprüft die Protokolle. Sein Hologramm nickt ernst. Er sagt, er habe mir ein Geschenk auf mein Konto geschickt, ein kleines Dankeschön dafür, dass ich so viel für ihn riskiere.
      Es scheint ihm zu widerstreben, aber zögerlich lässt er mich wissen, dass noch viel Arbeit vor uns liegt.
    npc_comm_week_03_comp2_res_b: Melde dich mit deinem Scanner, wenn du Neues zu
