    ui_pin_waterplant_obj_tip: |-
      <TRADEABLE>Zytophosphate<> können leicht aus <EARTH>Unterwasserpflanzen<> entnommen werden.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs, durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<> oder durch Reisen in einem <STELLAR>Nautilon-U-Boot<>.
    ui_pin_clampearl_obj_tip: |-
      <COMMODITY>Lebende Perlen<> können <STELLAR>gepanzerten Muscheln<> entnommen werden, die auf dem Meeresgrund liegen. Benutze die Galaxiekarte, um Systeme mit Wasserleben zu lokalisieren.
      Identifiziere während des Schwimmens mit dem <TECHNOLOGY>Analysevisier<> <STELLAR>gepanzerte Muscheln<>.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs, durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<> oder durch Reisen in einem <STELLAR>Nautilon-U-Boot<>.
    ui_pin_ventgem_obj_tip: |-
      <COMMODITY>Kristallsulfid<>-Perlen können rund um <FUEL>Hydrothermalöffnungen<> auf dem Meeresgrund gefunden werden. Benutze die Galaxiekarte, um Systeme mit Ozeanplaneten zu lokalisieren.
      Suche während des Schwimmens nach leuchtenden oder sprudelnden <FUEL>Hydrothermalöffnungen<> auf dem Meeresgrund.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs, durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<> oder durch Reisen in einem <STELLAR>Nautilon-U-Boot<>.
    ui_pin_ventgem_obj: "%ITEM% bei den Meeresöffnungen sammeln"
    ui_pin_clampearl_obj: "%ITEM% bei gepanzerten Tiefseemuscheln gewinnen"
    ui_pin_fishcore_obj_tip: |-
      <COMMODITY>Hadal-Kerne<> können rund um <FUEL>verlockende Pflanzenexemplare<> auf dem Meeresgrund gefunden werden. Benutze die Galaxiekarte, um Systeme mit Ozeanplaneten zu lokalisieren.
      <FUEL>WARNUNG<>: Hadal-Kerne ziehen biologische Anomalien an.
      Identifiziere während des Schwimmens <STELLAR>verlockende Exemplare<> mit dem <TECHNOLOGY>Analysevisier<>.
      Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs, durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<> oder durch Reisen in einem <STELLAR>Nautilon-U-Boot<>.
