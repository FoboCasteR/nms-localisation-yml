    tut_basebuild_obj4_tip: |-
      Der <TECHNOLOGY>Basiscomputer<> verfügt über Geheimnisse und Pläne für neue Technologien.
      Untersuche die Basiscomputer-Archive, um mehr herauszufinden.
    tut_basebuild_obj5: 'Finde Basismodule: Stöbere Baupläne auf'
    tut_basebuild_obj5_tip: |-
      Erweitere deine Basis mit zusätzlichen <TECHNOLOGY>Basiskomponenten<>.
      Baue einen <TECHNOLOGY>Konstruktionsforschungsstation<> und erforsche neue Komponenten.
      Extrahiere <TECHNOLOGY>geborgenen Daten<> aus <STELLAR>vergrabener Technologie<> und setze sie bei der <TECHNOLOGY>Konstruktionsforschungsstation<> ein.
      Suche mit einem <TECHNOLOGY>Terrainmanipulator<> nach <STELLAR>vergrabener Technologie<>.
    tut_basebuild_obj6: Den Planeten erkunden und deine Basis erweitern
    tut_basebuild_obj6_tip: |-
      Erweitere deine Basis mit zusätzlichen <TECHNOLOGY>Basiskomponenten<>.
