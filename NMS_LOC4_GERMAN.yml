    fleet_trading_special_opt_a_8: Die Daten annehmen
    fleet_trading_special_opt_b_8: Die Daten ablehnen
    fleet_trading_special_res_a_8: Freut mich, dass ich zu Diensten sein konnte, %CAP_RACE%.
      Die Crew bittet mich, dir für deine weiteren Reisen alles Gute zu wünschen.
    fleet_trading_special_res_b_8: Ich lehne die Daten ab. Ich habe keine Verwendung
      für Marktinformationen, und die Übermittlung könnte Piraten auf den Plan rufen.
      Der Flottenkommandant wirkt enttäuscht.
    fleet_trading_special_9: "%CAP_RACE%, wir bringen dir Nachrichten über eine ausgezeichnete
      Investitionsmöglichkeit. Leider hat eine Reihe ungünstiger Geschäfte ein Cashflow-Problem
      hervorgerufen. Wenn du uns Geld übermittelst, können wir das Geschäft abwickeln
      und dir einen großen Gewinn sichern."
