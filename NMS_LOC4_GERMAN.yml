      In der Anleitung (<IMG>OPTIONS<>) findest du mehr Informationen zu Flotten.
    ui_fleet_tut_msg0d: |-
      Baue eine <TECHNOLOGY>Basis in deinem Frachter<>.
      Der Baubereich befindet sich zwischen dem Hangar und der Brücke.
      Erweitere den Bereich mit neuen <TECHNOLOGY>Frachtermodulen<>.
    ui_fleet_tut_msg1: |-
