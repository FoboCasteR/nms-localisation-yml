    fleet_explore_t1_7: Wir untersuchten das „%SYSTEM%“-System. Auf den ersten Blick
      schien der Sektor völlig leer zu sein. Auf den Scandaten war jedoch eine riesige
      Metallkugel im Orbit um den Planeten %PLANET% zu sehen. Wir konnten keinen Kontakt
