    tra_npc_u3anomaly_wait: Polo ist mit der Analyse von Berichten beschäftigt, verloren
      in einer Welt voller Daten, und braucht keine weitere Hilfe. Trotz allem will
      er unbedingt, dass ich meine Erkundung fortsetze.
    tra_npc_u3anomaly_done_1: |-
      Es ist, wie du gesagt hast, Nada! Wie du gesagt hast!
      Wir sind erfreut, begeistert und erquickt, dich zurückkehren zu sehen, Fremder.
      Und die anderen da draußen? Bist du auf allerlei Typen getroffen? Schürfer, Fähnriche, Analysten – ein grenzenloses Universum voller Freunde?
    tra_npc_u3anomaly_done_2: Mein Freund! Quillt dein Lexikon über? Wie haben sich
      die Gespräche unter den Lebewesen während der letzten paar Sols entwickelt?
    tra_npc_u3anomaly_done_3: |-
      Aha! Du hast die Wirtschaft vieler Systeme getestet und gehandelt, um den Preis der Handelsfürsten zu unterbieten?
      Bist du bereit, es jetzt mit jedem Gek-Magnaten aufzunehmen?
    tra_npc_u3anomaly_done_4: Waren die Gesetzlosen vernünftig, mein Freund? Konntest
      du die Saat dieser Gewalt identifizieren?
    tra_npc_u3anomaly_done_5: Konntest du Daten aus den Wracks der Späherdrohnen,
      Quadripeds und schreitenden Kolosse gewinnen? Und ... und ist mein Freund unversehrt?
    tra_npc_u3anomaly_done_6: Dieser Exo-Anzug hat inzwischen schon vieles miterlebt,
      ja? Viele extreme Sols überstanden und dein Leben bewahrt?
    tra_npc_u3anomaly_done_7: |-
      Hast du bereits die ganze Galaxie gesehen?
      Aha, keine Sorge, nur der scheiternde Humor eines Gek. Aber da draußen hast du dich weit gewarpt, wie wir, wie unsere Anomalie?
    tra_npc_u3anomaly_done_8: Die wilde Tierwelt dieser Welten birgt solche Freude!
      Hast du viele Bestien mit seltsamen Schnauzen verfolgt, um an diese Scans zu
      kommen? Sehen wir sie uns gemeinsam an!
    tra_npc_u3anomaly_done_9: Sind Nada und ich in dieser Anomalie immer noch allein?
      Ist da niemand anderes?
    tra_npc_u3anomaly_done_10: Du kannst dich jetzt fließend mit anderen unterhalten,
      mein Freund? Sie können dich jetzt verstehen?
    tra_npc_u3anomaly_done_11: So viel Reichtum, mein Freund. So viel. Der Gek wird
      von deinem Fortschritt begeistert sein.
    tra_npc_u3anomaly_done_12: War der Tanz mit den Kriegstreibern verzückend, mein
      Freund? Haben deine Waffen ihre Schiffe in Metallstaub verwandelt?
    tra_npc_u3anomaly_done_13: Du bist hier, mein Freund. Du stehst wahrhaftig hier,
      mit Polo und Nada. Ich weiß, dass deine Aufgabe abgeschlossen ist.
    tra_npc_u3anomaly_done_14: Ich wurde von meinen Berichten abgelenkt, mein Freund!
      Konnte nur an deine Rückkehr aus wilden Atmosphären denken. Erzähl mir jedes
      Detail!
    tra_npc_u3anomaly_done_15: Unsere Zeit ist sehr knapp, mein Freund. Deine Daten
      wären ein Trost ... sie würden uns an die Weite des Weltraums, des Lebens erinnern
      ...
    tra_npc_u3anomaly_done_16: Mein Freund ...
    tra_npc_u3anomaly_res_a_1: "Polo ist in die Daten vertieft. Bei Abweichungen,
      die er schon kennt, grummelt er, bei neuen jubelt er. \n\nDann klatscht er wie
      wild und bietet an, mir eine neue Technologie zu erstellen. Er behauptet, dass
      uns jetzt eine „glorreiche Freundschaft“ verbindet."
    tra_npc_anomaly_res_a_2: Der Gek lässt einen Apparat über meinen Kopf gleiten
      und zittert dabei vor Aufregung. Dann dreht sich Polo weg, um mit seiner arkanen
      Maschine zu hantieren, und lässt mich eine neue Technologie auswählen.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analysiert die Handelsprotokolle meines Schiffes und meines Exo-Anzugs und erstellt aus ihnen eine unverständliche Grafik. Er lacht, als ob er einen Witz gemacht hätte.

      Polo sagt mir, dass die anderen Gek die törichteste Spezies von allen sei. Geld ist nicht real. Nichts ist real. Für ihn zählt nur die Freundschaft, was er mit dem Angebot einer neuen Technologie unter Beweis stellt.
    tra_npc_u3anomaly_res_a_4: |-
      Polo scheint sich über die von mir gesendeten Daten zu ärgern. Er versteht nicht, warum all das Töten und Blutvergießen nötig war.

      Er bezweifelt sogar, dass er es je verstehen wird. Er bietet mir eine Technologie an und wendet sich von mir ab. Ich bin mir nicht sicher, ob er mich für das, was ich tun musste, verantwortlich macht.
    tra_npc_anomaly_res_a_5: Auch wenn Polo versucht, gleichgültig zu wirken, verraten
      seine Augen eine gewisse Erleichterung, als er mich sieht. Ich bin ihm also
      doch nicht egal. Er lächelt etwas, als er mir meine Belohnung für die Wächter-Daten
      übergibt.
    tra_npc_u3anomaly_res_a_6: "Polo ist von meinem Wunsch nach einem langen Leben
      nicht überzeugt und fragt sich laut, ob ich nicht eine von Wächtern erstellte
      Kopie sei. \n\nEr untersucht mich sorgfältig und schenkt mir dann ein breites
      Grinsen. Die Ergebnisse scheinen ihm zu gefallen. Er bietet mir eine neue Technologie
      an."
    tra_npc_anomaly_res_a_7: Bevor er die Warp-Daten nimmt, starrt Polo mir tief in
      die Augen und versucht zu erkennen, ob die langen Reisen mich verändert haben.
      Er seufzt wehmütig und bietet mir eine neue Technologie an.
    tra_npc_u3anomaly_res_a_8: |-
      Mit einem Enthusiasmus, der geradezu ansteckend ist, sieht sich Polo die Kreaturenscans an. Wir lachen und gackern gemeinsam über einige der seltsameren Spezies.

      Er bietet mir eine selbsterstellte Technologie an. Polo scheint keine Verwendung mehr dafür zu haben ...
    tra_npc_u3anomaly_res_a_9: |-
      Polo starrt die Bilder der Spezies lange an, beobachtet ihre Bewegungen und hört ihnen zu. Jede Lebensform, die auch nur die kleinsten Anzeichen an Individualität aufweist, scheint innerlich krank zu sein.

      Er ist traurig, bietet mir meine Belohnung an und behauptet, dass er keine neuen Freunde gefunden hätte. Er fängt an zu husten.
    tra_npc_u3anomaly_res_a_10: |-
      Ich beweise ihm meinen sprachlichen Fortschritt. Polo bricht in Tränen aus.

      Er sagt, er würde sich wünschen, dass ich mich an mein altes Leben, unsere gemeinsame Zeit, erinnern könnte. Ich frage Polo, was er meint, aber er behauptet, er könne nicht darüber sprechen.
      Er behauptet, er hätte schon zu viel gesagt, und bietet mir wie gewöhnlich eine neue Technologie an.
    tra_npc_anomaly_res_a_11: Polo fragt heute nicht mal nach meinen Forschungsdaten.
      Der Gek gratuliert mir einfach nur zu meinem Erfolg und bietet mir ein Geschenk
      an. Ich bin kein bisschen schlauer.
    tra_npc_anomaly_res_a_12: |-
      In den Augen des Gek spiegelt sich eine Mischung aus Schuld und Erleichterung, als er mir einen weiteren Bauplan überreicht. Egal, ob seine Absichten aufrichtig sind oder nicht, Polo will nicht, dass mir etwas zustößt.
      Er bietet an, mir eine neue Technologie zu erstellen, die mich auf meinen Reisen beschützt.
    tra_npc_u3anomaly_res_a_13: |-
      Bei meiner Rückkehr umarmt mich Polo für eine Weile schweigend und dieses Mal zucke ich nicht zurück. Ich frage aber auch nicht, warum. Die Augen des Gek füllen sich mit Tränen.
      Er bedankt sich dafür, dass ich ihm das Leben gerettet habe, auch wenn ich ihm damit nur einen kurzen Aufschub gewährt habe.
      Polo wendet sich der Maschine zu und hofft, mir als Dank etwas herstellen zu können.
    tra_npc_anomaly_res_a_14: |-
      Polo ist voller Neid, als ich ihm Geschichten über die rauen Klimata und Reisen durch brennenden Regen und beißende Hitze erzähle, die ich überlebt habe. Was für eine seltsame Eifersucht.
      Er fühlt sich inspiriert, ein neues technologisches Wunder zu erschaffen, und bietet mir die Ergebnisse an.
    tra_npc_u3anomaly_res_a_15: Polo sagt mir, er sei froh, dass ich so viel mit meinen
      eigenen Augen gesehen habe. Das Staunen ist eine seltene, aber gefährliche Gabe.
      Polo gibt mir eine neue Technologie, die mir den Weg leuchten soll ...
    tra_npc_anomaly_res_a_16: |-
      Polo legt die Daten zur Seite und richtet seinen Blick zum Fenster. Wir sehen uns eine Weile gemeinsam die Sterne an, mein Freund und ich. Wir geben uns die Hand, dann verlasse ich den Raum. Es gibt noch mehr zu entdecken.
      Polo stoppt mich. Auch wenn das Geschenk nahezu keine Rolle spielt, will der Gek unsere Routine nicht unterbrechen. Er nickt mir und seiner Maschine zu.
    u3anomaly_reward_opt_a: Exo-Anzug-Technologie anfordern
    u3anomaly_reward_opt_b: Multiwerkzeug-Technologie anfordern
    u3anomaly_reward_opt_c: Raumschiff-Technologie anfordern
    exp_npc_u3anomaly_wait: Der Reisende hofft, Fortschritte zu machen. Der Reisende
      testet sich selbst. Nada wird helfen. Ein Tausch. Fortschritt für Fortschritt.
    exp_npc_u3anomaly_jm_opt: Meilensteindaten übertragen
    exp_npc_u3anomaly_jm_res: Du hast viel gesehen. Aber verstehst du es auch? Nada
      weiß das nicht. Bitte, nimm das.
    tra_atlas_pass_lang: "Bevor du gehst: Hier ist noch ein Geschenk! \nDie Anomalie
      bringt mir manchmal Dinge bei, mein Freund. Und ich werde sie dir beibringen."
    tra_atlas_pass_opt: Wissen annehmen
    tra_npc_anomaly_long_wait: |-
      Mein Freund, du hast mir viel Stoff zum Nachdenken gegeben! Bitte, ich brauche etwas Zeit.
      Vielleicht möchtest du in der Zwischenzeit weiter erkunden, ja? Interessante Geschichten für uns finden? Bei uns zu Hause sammelt man liebend gern Geschichten ...
      Du wirst wissen, wenn ich soweit bin, mein Freund! Ich bitte dich nur, dir die Dinge anzusehen, die mir verwehrt sind!
    ui_polo_longwait_obj: Erkunden und Geschichten für Polo sammeln
    ui_polo_longwait_obj_tip: Polo ist mit der Analyse der vorherigen Datenerfassung
      beschäftigt. Er möchte, dass du auf deine Art erkundest und nach Belieben Dinge
      findest. Er bittet dich nur, ihm bei deiner Rückkehr von deinen Abenteuern zu
      erzählen.
    ui_polo_longwait_msg: |-
      Polo ist mit der Analyse der vorherigen Datenerfassung beschäftigt.
      Zeit, bis Polo fertig ist: <STELLAR>%TIME%<>
      Wähle Möglichkeiten im Protokoll (<IMG>OPTIONS<>) oder setze einen Kurs auf der Galaxiekarte (<IMG>QUICK_MENU<>).
    tra_npc_anomaly_long_wait_done: Wie war deine Reise, mein Freund?
    polo_story_opt_a: Eine Geschichte über etwas Erstaunliches erzählen
    polo_story_opt_b: Eine Geschichte über etwas Aufregendes erzählen
    polo_story_opt_c: Eine Geschichte über Entdeckungen erzählen
    polo_story_res_a: |-
      Behalte diese Anblicke im Gedächtnis, mein Freund. Halte sie fest, wie du am Leben festhältst, wie du einen guten Freund festhältst!
      Bitte, ich habe dieses neue Werkzeug für dich angefertigt, damit du neue Erinnerungen erschaffen kannst!
    polo_story_res_b: Ach, guter Freund! Welcher Gefahr du dich doch aussetzt! Du
      bist kostbar, bereite uns nicht solche Sorgen! Bitte, nimm das. Vielleicht wird
      dich das schützen, solltest du erneut Gefahr ausgesetzt sein ...
    polo_story_res_c: Wunderbar, mein Freund! Unsere kleine Welt ist ja so reich an
      Dingen, die es zu entdecken, zu studieren und zu erhalten gilt. Ich werde deine
      gute Arbeit unterstützen! Bitte, nimm das!
    tra_npc_wait_link_1: Mein Freund, ich habe meine Arbeit an den Daten beendet,
      die du von unseren Alienfreunden gesammelt hast. Vielleicht kannst du mir mit
      einer neuen Aufgabe helfen?
    tra_npc_wait_link_2: Mein Freund, ich bin mit dem Wörterbuch fertig, das du für
      mich angefertigt hast. Es gibt so viel zu lernen! Vielleicht möchtest du mir
      weiterhin helfen?
    tra_npc_wait_link_3: Mein Freund, ich habe aus deinen gesammelten Handelsdaten
      gelernt, was ich konnte. Vielleicht wirst du mir mit einer neuen Aufgabe helfen?
    tra_npc_wait_link_4: Ich habe stundenlang über all die Schiffe nachgedacht, die
      du zerstört hast. Es ist Zeit für eine neue Aufgabe, ja?
    tra_npc_wait_link_5: Die Daten, die du aus deinem Kampf mit den Wächtern gesammelt
      hast, wurden verarbeitet und archiviert, mein Freund! Machen wir weiter.
    tra_npc_wait_link_6: Hast du dich auf deinen Reisen erholt? Die Daten, die du
      auf deinem extremen Flug gesammelt hast, haben mir viel Freude bereitet, doch
      sie tragen den Makel des Ärgers, den sie verursacht haben. Eine neue Aufgabe
      wird uns beide erfrischen, ja?
    tra_npc_wait_link_7: So viele Systeme, so viele Sterne, so viel Zeit zwischen
      den Welten, ein Leben im Licht ... Deine Warp-Daten waren faszinierend mein
      Freund! Sollen wir unsere Arbeit gemeinsam fortsetzen?
    tra_npc_wait_link_8: Die Tiere, die du gefunden hast, brachten mir großen Trost,
      mein Freund. Ihre Leben können auf der Anomalie weitergehen ... lange, nachdem
      sie andernorts verschieden wären ... Aber jetzt ist es Zeit für eine neue Aufgabe,
      ja?
    ui_u4_traveller_log_1: "Wir wollten der Realität entfliehen. Das ist der Grund,
      aus dem wir alle hier sind, oder nicht?\n \nIch erinnere mich noch, wie es war,
      ein Reisender zu sein. An diese Hoffnung, diesen unerträglichen Durst nach Neuem
      ...\n \nIch hätte nie auf dich hören sollen, Schatz. An diesem Ort gibt es kein
      Feuer, keine Trophäen, die der Götter würdig wären. Hier gibt es nur Dunkelheit.
      Die Familie aus Glas, sie beobachtet alles ..."
    ui_u4_traveller_log_2: |-
      Wusste er nicht, was er ihm angetan hatte? War er wütend? Verärgert? Allein? Verängstigt? Könnte ein Wächter solche Dinge überhaupt fühlen?

      Er schwebte vor mir und sein Licht spiegelte sich in Tausenden Kristallsplittern wider. Und als ich weiterzog, blieb er an meiner Seite.

      In dieser Nacht träumte ich vom Warp-Käfig, aber in seinem Inneren gab es keinen Schmerz mehr. Die Drohne sah mich an und ich wusste, dass mir vergeben worden war. Ich hatte sie repariert. Ich hatte meine Schuld verbüßt.

      Ich nenne sie Laylaps.
    ui_u4_traveller_log_3: |-
      Wir sehen, wie die Wächter durch die Leere schwärmen, sich auf den Befehl einer unbekannten Macht in diese Dimension hinein- und wieder aus ihr herauswarpen und die Echos der Toten in den Archiven verstauen.

      Laylaps tut es den anderen nicht gleich. Er starrt mich einfach an und sein Licht leuchtet dabei unverändert. Das beruhigt mich.
    ui_u4_traveller_log_4: "Er stand über mir, als ich aufwachte, plapperte vor sich
      hin und seine Augen waren irgendwo zwischen Schrecken und Freude gefangen.\n
      \nEr war der größte Gek, den ich jemals gesehen hatte, aber das Geheimnis war
      schnell gelöst. Er fragte mich nach dem Imperium – er wollte wissen, ob die
      Erstgebrüteten noch immer von ihm sprachen. In seinem früheren Leben besaß er
      nämlich Hunderte Korvax-Sklaven.\nEr erinnert sich nicht, wie er an diesen Ort
      gekommen ist. In seinem Gesicht wimmelte es vor Nanit. Er ist allein."
    ui_u4_traveller_log_5: "Wir drei reisten zum Zentrum: der Wächter, der Erstgebrütete
      und der Reisende, alle Kinder des ATLAS, alle in der Hoffnung, in der Leere
      Antworten zu finden.\n \nDer Erstgebrütete redete unaufhörlich und verherrlichte
      sein grausames Leben voller Gewalt und Schmerz. Eines Nachts sang er ein Lied,
      eine Geschichte über ein verlorenes Volk, von einer Armada von Frachtern, die
      aus dem Abgrund flüchtete.\n \nVon einer Welt, in der sich die Wächter gegen
      jedes lebende Wesen wandten und sie alle innerhalb weniger Momente besiegten.
      Laylaps zeigte nicht das geringste Verständnis. Er verließ uns nicht, gab uns
      aber auch keine Erklärung.\n \nVielleicht hatten die Wächter recht."
    ui_u4_traveller_log_6: "Der Erstgebrütete kämpfte tapfer, aber es gab keine Rettung.
      Das Nanit hatte seinen Platz ins Innere gefunden und drang durch jede Pore,
      jedes Glied und jeden Gedanken nach außen.\n \nUnd dann war es vorbei. Er verließ
      uns mit der Familie aus Glas, für immer verloren in dieser Welt, während seine
      Geschichte endete.\n \nIch wagte mich weiter. Wir hatten es fast geschafft."
    ui_u4_traveller_log_7: |-
      Irgendetwas stimmte überhaupt nicht. Die Atlas-Schnittstelle war still geworden, seine Kugel abgekühlt und nahezu ergraut. Die Computer reagierten nicht. Nichts reagierte.

      Es dauerte ein paar Augenblicke, bis ich merkte, dass Laylaps verschwunden war.

      Ich war allein.
    ui_u4_traveller_log_8: |-
      Ich hörte die Musik heute Morgen wieder – dasselbe Signal, das mich zu dieser Welt geführt hatte. Ich blieb stehen und hörte zu, stellte meine Instrumente ein, um die Quelle zu finden, und erwartete ein anderes Ergebnis ... Aber welchen Nutzen hatte die Wissenschaft hier?

      Was nützen die Gebete von Daten, wenn ein Computer brennt?
    ui_u4_traveller_log_9: "Sie hatten meinen Freund gefangen genommen. Ich sah sie
      aus der Ferne, die Familie aus Glas in all ihrer Pracht, wie sie den gefallenen
      Wächter wog, dessen Licht in ihrer entsetzlichen Umarmung flackerte.\n \nIch
      gab einen ungewollten Schrei von mir, als sie in seine Hautpanzerung schnitten,
      und jeder Blick, jedes boshafte Grinsen drehte sich zu mir.\n \nIch floh, aber
      es hatte keinen Sinn. Es waren Hunderte. Sie fanden mich."
    ui_u4_traveller_log_10: "Es war Laylaps – Laylaps, an dem ich gezweifelt hatte,
      Laylaps, den ich verletzt und repariert hatte – Laylaps war meine Erlösung!
      Er riss uns beide aus diesem schrecklichen Ort und warpte uns zurück ins Universum,
      in unser Universum!\n\nDer erste Reisende in der Geschichte, der der Glaswelt,
      und somit dem Tod selbst, entkommen konnte! Es ist die Güte, die uns alle rettet,
      glaubst du nicht auch? Laylaps sprach durch meinen Exo-Anzug mit mir und erzählte
      mir alles. \n\nWir werden uns bald sehen, mein Freund. Endlich vereint! Sie
      werden Geschichten über uns erzählen! Ich übermittle jetzt die Glyphen. Ich
      kann es kaum erwarten, dass du meine neuen Freunde kennenlernst ..."
