      konnten eine wertvolle Technologie sicherstellen.
    fleet_mining_t3_11: Die Bergbaucrew konnte auf dem Planeten %PLANET% %NUM%00 Tonnen
      eines biologisch-geologischen Hybridmaterials abbauen. Biolumineszierende Felsen
      waren gerade äußerst gefragt. Daher erzielten wir einen beträchtlichen Profit.
    fleet_mining_t3_12: Wir schickten eine Bergbaucrew zum Planeten %PLANET%. Sie
      stieß auf ein gewaltiges Höhlensystem. Wir schickten Drohnen los, es gelang
      ihnen aber nicht, das Ende der Höhle zu finden. Wir konnten dennoch erhebliche
      Mineralablagerungen sicherstellen.
    fleet_mining_t3_13: Wir schickten eine Bergbaucrew zu einem augenscheinlich trockenen
      Planeten. Dort entdeckte sie ein weitläufiges Höhlensystem mit riesigen unterirdischen
      Flüssen. Außerdem hatten die Felsen einen hohen Mineralgehalt.
    fleet_mining_t3_14: Die Bergbaucrew begab sich in ein Höhlensystem auf dem Planeten
      %PLANET%. Dort entdeckte sie riesige Kristallgebilde, die sich aus Mineralsalzablagerungen
      gebildet hatten. Die Formationen erwiesen sich nicht nur als wunderschön, sondern
      auch als wertvoll.
    fleet_mining_t3_15: Wir schickten ein planetares Bergbauteam zum Planeten %PLANET%.
      Der Boden war kalkhaltig und instabil. Es gab zahlreiche Krater. Aus diesen
      Kratern konnten wir eine metallhaltige Flüssigkeit abpumpen.
    fleet_mining_t3_16: Die Bergbaucrew entdeckte auf dem Planeten %PLANET% mehrere
      Tunnel. Sie verstärkte die Bollwerke und setzte ihre Erkundung fort. Dabei entdeckte
      sie eine reichhaltige Mineralschicht, die sie auch verarbeitete.
    fleet_mining_t3_17: Das Bergbauteam konnte auf dem Planeten %PLANET% %NUM%00 Tonnen
      Erz abbauen. Dabei sank es jedoch in den Boden ein. Glücklicherweise konnte
      die Crew erfolgreich einen Tunnel zurück an die Oberfläche graben.
    fleet_mining_t3_18: 'Wir schickten eine Bergbaucrew zum Planeten %PLANET%. Sie
      fand große Ablagerungen kommerziellen Urans. Die Extraktion war erfolgreich.
      Mutationen bei der Crew: vernachlässigbar.'
    fleet_mining_t3_19: 'Die Bergbaucrew entdeckte auf dem Planeten %PLANET% eine
      vielversprechende Höhle. Dort fand sie ungewöhnlich geformte Felsen, die an
      schöne Skulpturen erinnerten. Anteil an wertvollem Metall: %NUM% %.'
    fleet_mining_t3_20: 'Die Bergbaucrew stieß auf dem Planeten %PLANET% auf besonders
      harte Felsen. Daraufhin tauschte sie ihren Bohrer gegen Hochdruck-Säuredüsen.
      Operation erfolgreich. Mineralertrag: %NUM%00 Tonnen.'
    fleet_mining_t3_21: Unser Orbitalscan ergab, dass die komplette Oberfläche des
      Planeten aus reinem Metall bestand. Wir schickten Bergbauteams los. Die gefährliche
      Atmosphäre machte eine längerfristige Operation unmöglich. Wir konnten jedoch
      trotz des kurzen Zeitfensters %NUM%.000 Tonnen Metall abbauen.
    fleet_mining_t3_22: Die Tiefenbohrcrew meldete eine ungewöhnliche Situation. Es
      wurde immer kälter, je tiefer sie ins Innere des Planeten vordrang. Wir konnten
      jedoch %NUM%00 Tonnen mineralhaltiges Eis abbauen.
    fleet_mining_t3_23: Die planetare Bergbaucrew entdeckte während ihrer Höhlenerkundung
      elektrisch geladene Tropfsteine. Häufige Blitzeinschläge machten das Abbauen
      zu einer Herausforderung. Die Mineralien waren jedoch extrem wertvoll.
    fleet_mining_t3_24: Die planetare Bergbaucrew baute in einer Höhle auf dem Planeten
      %PLANET% ungewöhnliche und extrem wertvolle Mineralien ab. Die Felsen hatten
      ein trübes Braun und waren bröckelig, verströmten jedoch ein überwältigendes
      Aroma.
    fleet_mining_t3_25: Die planetare Bergbaucrew folgte einer Mineralienschicht bis
      zu einem riesigen Abgrund. Der Boden war nicht zu sehen. Daher aktivierte die
      Crew das Tiefensonar. Das Signal kam jedoch nicht zurück. Die Crew kehrte im
      Tunnel um und setzte den Abbau der normalen Mineralien fort.
    fleet_mining_t4_1: Wir halfen den %RACE% bei einer industriellen Reinigung. Dabei
      nahmen wir einen kontrollierten Abriss eines planetaren Handelsaußenpostens
      auf dem Planeten %PLANET% vor.
    fleet_mining_t4_2: Wir halfen den %RACE% bei einer industriellen Mission. Dabei
      säuberte eine Bergungscrew aus Spezialisten verlassene Gebäude voller Nanit.
      Wir konnten den Nanit-Schaum eindämmen und wertvollen Schrott erbeuten.
    fleet_mining_t4_3: Wir halfen den %RACE% bei einer orbitalen Reinigungsoperation.
      Wir schickten eine in niedriger Schwerkraft arbeitende Bergungscrew zu einer
      verlassenen Raumstation. Sie setzte ihre schiffeigenen Minenlaser ein. Die Station
      wurde erfolgreich zerlegt.
    fleet_mining_t4_4: Wir halfen den Behörden eines Handelsaußenpostens auf dem Planeten
      %PLANET%. Jede Menge beschädigte oder verlassene Schiffe blockierten den Außenposten.
      Wir behielten, reparierten und recycelten %NUM% verlassene Schiffe.
    fleet_mining_t4_5: Wir halfen den %RACE%-Behörden im „%SYSTEM%“-Sektor. Dabei
      zerstörten wir kontrolliert verlassene Strukturen. Wir verhinderten, dass die
      Crew dem Nanit-Schaum ausgesetzt wurde, indem wir einen höchst genauen Orbitallaser
      einsetzten. Die Bodencrew beendete die Reinigungsaktion.
    fleet_mining_t4_6: Wir führten auf dem Planeten %PLANET% eine industrielle Reinigung
      durch. Die Bergbau- und Bergungscrews arbeiteten zusammen, um die eingegrabenen
      Fundamente eines ehemaligen Handelsaußenpostens zu entfernen. Dabei extrahierten
      wir schädliche Metalle aus dem Boden.
    fleet_mining_t4_7: Die Bergungscrew beseitigte auf dem Planeten %PLANET% verlassene
      Gebäude. Dabei fanden wir mehrere extrem wertvolle Atmosphärengeneratoren. Wir
      machten sie wieder funktionsfähig und verkauften sie mit einem ansehnlichen
      Gewinn.
    fleet_mining_t4_8: Die industrielle Reinigungscrew beseitigte auf dem Planeten
      %PLANET% verlassene Gebäude. Die Struktur der Gebäude war größtenteils wertlos.
      Dafür konnten wir aus den inneren Lebenserhaltungssystemen wertvolle atmosphärische
      Gase extrahieren.
    fleet_mining_t4_9: Wir halfen den %RACE%-Behörden auf dem Planeten %PLANET%. Wir
      führten eine kontrollierte Zerstörung der verlassenen Gebäude durch. Vor der
      Detonation extrahierten wir wertvolle Metalle und andere technologische Komponenten
      aus den Computern der Gebäude.
    fleet_mining_t4_10: Wir schickten eine industrielle Reinigungscrew zur verlassenen
      Raumstation. Spezialisten entfernten den Nanit-Schaum. Dadurch konnten die lokalen
      %RACE%-Behörden weiter in der Station wohnen.
    fleet_mining_t4_11: Die Bergungscrew sammelte auf Planeten im „%SYSTEM%“-System
      große Mengen an zurückgelassener Hardware. Unsere Wiederverwertungsanlagen an
      Bord konnten daraus große Mengen an seltenen Metallen gewinnen.
    fleet_mining_t4_12: Wir übernahmen den Transport von %NUM% verlassenen Raumschiffen
      in einem System mit wenigen Konflikten. Eine industrielle Verarbeitungseinheit
      zerlegte die Schiffe in kommerziell rentablere Produkte.
    fleet_mining_t4_13: Wir halfen den %RACE%-Behörden im „%SYSTEM%“-System. Wir schickten
      eine industrielle Reinigungscrew zum Schauplatz eines nuklearen Unfalls. Sie
      beseitigte die Verunreinigung und verarbeitete das radioaktive Material zu kommerziellen
      Batterien.
    fleet_mining_t4_14: Die Bergungscrew und das industrielle Reinigungsteam arbeiteten
      zusammen und stellten bei der Absturzstelle eines Frachters Reaktortreibstoff
      sicher. Wir konnten den Treibstoff zu %NUM% kleineren Treibstoffkapseln verarbeiten.
    fleet_mining_t4_15: Wir schickten eine industrielle Reinigungscrew zur Absturzstelle
      eines Frachters auf dem Planeten %PLANET%. Sie konnte ein paar Materialien bergen.
      Die Crew rangierte die Waffensysteme des Frachters für die lokalen Behörden
      aus. Sie ließ den Rumpf als Lebensraum für die Wildtiere zurück.
    fleet_mining_t4_16: Wir setzten auf dem Planeten %PLANET% eine Abbaueinheit für
      geringe Atmosphären ein. Die Materie-Schöpfer konnten %NUM%00 Tonnen Wolken
      einsammeln. Die Gasgewinnung war ein Erfolg.
    fleet_mining_t4_17: Die industrielle Reinigungscrew beseitigte auf dem Planeten
      %PLANET% mehrere verlassene Funktransmitter. Unsere Verarbeitungsanlage an Bord
      konnte dabei sowohl kommerzielles Metall als auch Upgrade-Komponenten für das
      Radarsystem der Flotte gewinnen.
    fleet_mining_t4_18: Wir entsandten ein Orbital-Abbauschiff zum Planeten %PLANET%.
      Durch den Einsatz eines mikrodichten Netzes konnten wir %NUM%.000 Tonnen wertvolles
      Metallsalz aus dem Ozean gewinnen.
    fleet_mining_t4_19: Wir entsandten eine Orbital-Abbaueinheit zum Planeten %PLANET%.
      Durch den Einsatz von Nanoröhrchen konnten wir %NUM%0.000 Kies einsammeln und
      filtern. Wir verarbeiteten ihn zu wertvollen seltenen Metallen.
    fleet_mining_t4_20: Wir begannen auf dem Planeten %PLANET% mit dem Orbital-Abbau.
      Wir kalibrierten ein mikrodichtes Netz, um damit Plankton auffangen zu können.
      Dadurch konnten wir %NUM%0.000 Tonnen biolumineszierende Algen abschöpfen. Wir
      verarbeiteten sie zu kalorienreichen Nährstoffwürfeln.
    fleet_mining_t4_21: Wir begannen mit dem systematischen Orbital-Abbau der Ozeane
      auf dem Planeten %PLANET%. Dabei setzten wir grobe Netze ein, um Mineralien
      vom Meeresgrund zu bergen. Wir konnten %NUM%0 Tonnen kommerzielle Edelsteine
      einsammeln.
    fleet_mining_t4_22: Wir halfen den %RACE%-Behörden im „%SYSTEM%“-System. Wir entsandten
      eine Reinigungscrew aus Spezialisten, die rund um einen fehlerhaften Atomreaktor
      eine Schutzhülle errichtete. Unsere Eindämmungsmaßnahmen waren höchst effektiv.
      Operation erfolgreich.
    fleet_mining_t4_23: Wir halfen den %RACE%-Behörden im „%SYSTEM%“-System. Eine
      Reinigungscrew aus Spezialisten errichtete rund um ein mit Nanit verseuchtes
      Haus eine Schutzhülle. Dadurch konnten wir die Ausbreitung des Schaums verhindern.
      Der Ort wurde erfolgreich versiegelt.
    fleet_mining_t4_24: Wir halfen den %RACE%-Behörden auf dem Planeten %PLANET%.
      Dort war eine Insektenplage außer Kontrolle geraten. Unsere Versuche, sie zu
      beseitigen, schlugen fehl. Daher entsandten wir ein Konstruktionsteam aus Spezialisten,
      um eine Schutzhülle um das Nest zu bauen. Wir konnten die Plage eindämmen.
    fleet_mining_t4_25: Die Bergbaucrew legte eine uralte Struktur frei, die im Boden
      vergraben war. Wir entsandten eine Bergungscrew aus Spezialisten, um den Ort
      zu untersuchen. Sie konnte extrem wertvolles konserviertes Holz und polierte
      Steinplatten bergen.
    fleet_mining_sec_1: Wir entdeckten eine anormale Übertragung auf einem Notfallkanal.
      Daraufhin entsandten wir ein Bodenteam zum Absturzort des Frachters. Keine Anzeichen
      von Leben. Die KI des Schiffes war noch intakt und schien der Ursprung des Signals
      gewesen zu sein. Wir stellten die Schaltkreise der KI sicher und installierten
      sie auf unserem Schiff. Außerdem behielten wir die Fracht.
    fleet_mining_sec_2: Unser planetares Erkundungsteam stieß auf ein abgestürztes
      Schiff. Als wir uns näherten, erschuf das Notrufsignal eine riesige rote Kugel.
      Die Kugel schien die Crew zu scannen und verschwand dann wieder. Wir konnten
      auf dem Schiff wertvolle Fracht sicherstellen.
    fleet_mining_sec_3: Uns wurden von einem Händler auf einer Raumstation mehrere
      beschädigte Schiffe angeboten. Unsere Maschinenbaucrew konnte die Schiffe zerlegen
      und demontieren. Dabei konnten wir wertvolle Teile bergen.
    fleet_mining_sec_4: Das Beobachtungsteam entdeckte große Mineralablagerungen,
      als es den Planeten %PLANET% erkundete. Wir feuerten mit den Waffen der Flotte
      gezielte Schüsse ab, um die Ablagerung aus dem Orbit abbauen zu können.
    fleet_mining_sec_5: Die Bodencrew fand große Mineralablagerungen, als sie den
      Planeten %PLANET% erkundete. Der Fels war weich und bröckelig und wir hatten
      keine Probleme, mit den Multiwerkzeug-Minenlasern an die Mineralien zu gelangen.
    fleet_mining_sec_6: Wir entsandten Drohnen, um den Planeten %PLANET% zu scannen.
      Sie entdeckten eine reichhaltige Mineralschicht. Wir statteten die Bodencrew
      mit Multiwerkzeugen aus und sandten sie in die Höhlen, um die Mineralien zu
      bergen.
    fleet_mining_sec_7: 'Wir testeten eine experimentelle Robotercrew auf dem Planeten
      %PLANET%. Das Drohnenteam hatte die Anweisung, wertvolle Mineralien einzusammeln.
      Leistung der Drohnen: hervorragend. Operation erfolgreich.'
    fleet_mining_sec_8: Die Crew erkundete den Planeten %PLANET%. Dabei entdeckte
      sie eine leicht zugängliche Mineralquelle. Sie belud den Orbitaltransporter
      und kehrte zur Flotte zurück.
    fleet_mining_sec_9: Die Bodencrew kehrte vom Planeten %PLANET% zurück, als der
      Orbitaltransporter an einer großen Mineralablagerung vorbeikam. Die Crew landete.
      Es wurden wertvolle Metalle geborgen.
    fleet_mining_sec_10: Wir scannten Planet %PLANET% auf Lebensformen. Dabei entdeckten
      wir ein paar Lebewesen, der Scan stieß jedoch auch auf große biomineralische
      Ablagerungen. Wir entsandten eine Bodencrew, um sie abzubauen.
    fleet_mining_sec_11: Wir untersuchten seltsame Signale im „%SYSTEM%“-System. Die
      Übertragung ließ sich zu einem abgestürzten Frachter zurückverfolgen. Sein Rumpf
      war zerstört, die Frachtkapseln schienen aber in gutem Zustand zu sein. Wir
      konnten wertvolle Materialien bergen.
    fleet_mining_sec_12: Wir stießen auf ein verlassenes Raumschiff, das durch das
      „%SYSTEM%“-System trieb. Wir brachten es in den Hangar des Mutterschiffs. Vom
      Piloten fehlte jede Spur, wir konnten das Schiff aber zerlegen und wertvolle
      Metalle gewinnen.
    fleet_mining_sec_13: Wir stießen auf einen beschädigten Frachter, der durch das
      „%SYSTEM%“-System trieb. Wir entsandten Shuttles, um weitere Untersuchungen
      anzustellen. Von der Crew des Frachters fehlte jede Spur. Wir zerlegten den
      Rumpf, um an die wertvollen Komponenten zu gelangen.
    fleet_mining_sec_14: Unser Radar entdeckte Metallobjekte, die langsam durch den
      „%SYSTEM%“-Sektor trieben. Wir aktivierten den Traktorstrahl. Bei den Objekten
      schien es sich um Trümmer eines Zusammenstoßes zweier Frachter zu handeln. Wir
      verarbeiteten den Schrott, um ihn über das Handelsterminal zu verkaufen.
    fleet_mining_sec_15: Wir entdeckten Metallkörper, die sich schnell durch den „%SYSTEM%“-Sektor
      bewegten. Wir entsandten Jäger. Bei den Körpern handelte es sich um metallreiche
      Asteroiden. Wir feuerten unsere Waffen ab und sammelten den Metallschrott ein,
      um ihn zu verkaufen.
    fleet_mining_sec_16: Ein Navigationsfehler führte dazu, dass sich die Flotte in
      einen Asteroidengürtel warpte. Während wir eine neue Route berechneten, entsandten
      wir Bodencrews zu den Asteroiden, um uns diese Gelegenheit nicht entgehen zu
      lassen. Sie konnten wertvolle Metalle abbauen.
    fleet_mining_sec_17: Wir durchquerten planetare Ringe, während wir versuchten,
      den Planeten %PLANET% zu scannen. Wir entsandten Materie-Schöpfer, die erhebliche
      Mengen an wertvollem Metallstaub einsammeln konnten.
    fleet_mining_sec_18: Das Frühwarnsystem der Flotte hielt einen Asteroidengürtel
      für feindliche Jäger. Die Asteroiden schienen wertvoll zu sein, weshalb wir
      dennoch unsere Jäger entsandten. Wir zerstörten die Asteroiden und sammelten
      wertvolle Metalle ein.
    fleet_mining_sec_19: Wir erreichten den „%SYSTEM%“-Sektor. In diesem Gebiet schien
      es keine interessanten Lebensformen zu geben. Wir entsandten eine Bodencrew,
      die von den Pflanzen in der Nähe Mineralien sammeln sollte, während wir uns
      auf den nächsten Warp-Sprung vorbereiteten.
    fleet_mining_sec_20: 'Wir erreichten den „%SYSTEM%“-Sektor. Konfliktstufe des
      Systems: hoch. Wertvolle Trümmer: reichlich. Wir aktivierten den Traktorstrahl,
      um den Metallschrott einzusammeln, während wir eine neue Route planten.'
    fleet_mining_sec_fail_1: 'Bei unserer Beobachtung entdeckten wir ein verlassenes
      Raumschiff auf dem Planeten %PLANET%. Fehlerhafte Beobachtungsdaten: Der Besitzer
      des Schiffs ließ sich vom plötzlichen Auftauchen unserer Bergungscrew nicht
      beeindrucken.'
    fleet_mining_sec_fail_2: Wir versuchten, einen Frachter zu bergen, der auf dem
      Planeten %PLANET% war. Unsere Bodencrew wurde jedoch von einer Schrottcrew der
      %RACE% angegriffen. Wir zogen uns zurück.
    fleet_mining_sec_fail_3: Bei der Beobachtung entdeckten wir große Mineralablagerungen
      auf dem Planeten %PLANET%. Wir entsandten eine Bodencrew, um mit dem Abbau zu
      beginnen. Aufgrund der hohen seismischen Aktivitäten konnte die Crew jedoch
      nicht sicher arbeiten. Wir brachen die Operation ab.
    fleet_mining_sec_fail_4: Wir konnten an der Absturzstelle eines Frachters wertvollen
      Schrott sicherstellen. Leider hatten unsere industriellen Anlagen an Bord nicht
      genügend Energie. Daher blieb die Verarbeitung erfolglos.
    fleet_mining_sec_fail_5: Wir testeten neue Bergbaudrohnen. KI hatte eine Fehlfunktion.
      Die Drohnen machten einen Fehler bei der Identifikation der Mineralien und kehrten
      mit %NUM%00 Tonnen wertlosem Schmutz zur Flotte zurück.
    fleet_mining_sec_fail_6: Wir versuchten, eine Bergbaucrew auf einem großen Asteroiden
      im „%SYSTEM%“-System landen zu lassen. Es gelang dem Shuttle-Piloten jedoch
      nicht und er brach das Landemanöver ab.
    fleet_mining_sec_fail_7: Die %RACE%-Behörden des „%SYSTEM%“-Systems baten uns,
      ihnen bei einer industriellen Reinigung zu helfen. Unsere Reinigungscrew hatte
      jedoch die falsche Ausrüstung dabei und verschlimmerte die Kontamination.
    fleet_mining_sec_fail_8: Die %RACE%-Behörden des „%SYSTEM%“-Systems baten uns,
      ihnen bei einer industriellen Reinigung zu helfen. Wir vergruben das kontaminierte
      Material. Aufgrund des schlechten Zustands der Gefahrencontainer sickerten die
      giftigen Substanzen jedoch in die Wasserversorgung.
    fleet_mining_sec_fail_9: Die %RACE%-Behörden des „%SYSTEM%“-Systems baten uns,
      ihnen bei einer industriellen Reinigung zu helfen. Wir setzten einen Orbitaltransporter
      ein, um das radioaktive Material zu entfernen. Ein Fehler des Transporterpiloten
      führte jedoch zu einem Unglück. Das kontaminierte Material verteilte sich auf
      dem gesamten Planeten.
    fleet_mining_sec_fail_10: Die %RACE%-Behörden des „%SYSTEM%“-Systems baten uns,
      ihnen bei einer industriellen Reinigung zu helfen. Die Crew hatte keinerlei
      Erfahrung im Umgang mit atmosphärischen Kontaminationen. Das Reinigungsteam
      wurde vergiftet. Die Reinigungsleistung war vernachlässigbar.
    fleet_mining_sec_fail_11: Wir erstellten ein systemweites Gutachten. Unser Radar
      entdeckte Mineralien auf dem Planeten %PLANET%. Wir entsandten eine Bodencrew.
      Bei ihrer Ankunft konnten sie die Ablagerung nicht finden. Wir gehen von einer
      Radarfehlfunktion aus.
    fleet_mining_sec_fail_12: Wir führten eine Untersuchung des „%SYSTEM%“-Systems
      durch. Danach entsandten wir die Bodencrew zu einer vielversprechenden Mineralablagerung.
      Sie sammelte mehrere Proben, die sich alle als äußerst giftig erwiesen. Wir
      konnten die Mineralien nicht zu nutzbaren Materialien verarbeiten.
    fleet_mining_sec_fail_13: Das Radar entdeckte mineralreiche Asteroiden im „%SYSTEM%“-Gürtel.
      Wir entsandten eine Bergbaucrew. Der Pilot des Shuttles konnte aufgrund seiner
      Unerfahrenheit nicht auf dem sich schnell bewegenden Asteroiden landen. Wir
      brachen die Mission ab.
    fleet_mining_sec_fail_14: Im Zuge einer Systemuntersuchung entdeckten wir eine
      reichhaltige Mineralschicht. Wir entsandten eine Bodencrew, um sie abzubauen.
      Dieses Unterfangen war jedoch schwieriger als gedacht. Das eingesammelte Material
      war durch Schmutz und Überreste des Abbauprozesses kontaminiert. Wir konnten
      es nicht verkaufen.
    fleet_mining_sec_fail_15: Unser Orbitalradar entdeckte eine große Mineralablagerung
      auf dem Planeten %PLANET%. Wir entsandten die Bodencrew. Als wir näherkamen,
      erwies sich die Ablagerung als riesiges Gebäude. Unseren Datenanalysten mangelt
      es an geologischem Wissen.
    fleet_mining_sec_fail_16: Wir erstellten ein systemweites Gutachten. Unser Radar
      entdeckte Mineralien auf dem Planeten %PLANET%. Die Crew nutzte Sprengstoff,
      um den Abbauprozess zu beschleunigen. Der Sprengstoff war schlecht kalibriert.
      Unser Abbaugerät wurde schwer beschädigt.
    fleet_mining_sec_fail_17: Wir führten eine Untersuchung des „%SYSTEM%“-Systems
      durch. Wir entsandten ein behelfsmäßiges Bergbauteam zur Untersuchung von Mineralablagerungen.
      Unsere Bohrausrüstung war nicht in der Lage, die Oberfläche des Felsens zu durchdringen.
    fleet_mining_sec_fail_18: Im Zuge einer Systemuntersuchung entdeckten wir eine
      reichhaltige Mineralschicht. Wir entsandten ein behelfsmäßiges Bergbauteam zum
      Planeten %PLANET%. Die gefährliche Atmosphäre im Untergrund zwang das Team,
      sich zurückzuziehen. Es konnte nur sehr wenig Erz abbauen.
    fleet_mining_sec_fail_19: Das Radar entdeckte mineralreiche Asteroiden im „%SYSTEM%“-Gürtel.
      Wir entsandten ein Bergbauteam zu einem Asteroiden. Die Crew hatte keine Erfahrungen
      mit der Schwerelosigkeit und wurde in den Weltraum geschleudert.
    fleet_mining_sec_fail_20: Unser Orbitalradar entdeckte eine große Mineralablagerung
      auf dem Planeten %PLANET%. Wir entsandten ein Bodenteam, um Untersuchungen anzustellen.
      Die Ablagerung befand sich unter Wasser. Die Crew hatte nicht die nötige Ausrüstung
      für Abbauarbeiten in sauerstofffreier Umgebungen. Wir brachen die Mission ab.
    fleet_mining_sec_damage_1: Wir versuchten, im „%SYSTEM%“-System eine Bergungsgelegenheit
      zu nutzen. Dabei wurden wir jedoch von lokalen Schrotthändlern überfallen. Bei
      unserem Rückzug erlitten wir Schaden am Rumpf.
    fleet_mining_sec_damage_2: Wir betraten das „%SYSTEM%“-System. Das Bergbauradar
