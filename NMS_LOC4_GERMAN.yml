    fleet_exp_translate_call: "%CAP_RACE%, konntest du mit den Daten etwas anfangen?
      Was sollen wir tun?"
    fleet_exp_translate_res_a_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten auf etwas Seltsames in der DNS der lokalen Pflanzenwelt hin.
      Ich rate dem Flottenkommandanten, die Forschung seines Teams dementsprechend
      anzupassen.
    fleet_exp_translate_res_b_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten auf etwas Seltsames im Verhalten der lokalen Raubtiere hin.
      Ich rate dem Flottenkommandanten, die Forschung seines Teams dementsprechend
      anzupassen.
    fleet_exp_translate_res_c_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten auf einen anormalen Metallanteil in der lokalen Geologie hin.
      Ich rate dem Flottenkommandanten, die Forschung seines Teams dementsprechend
      anzupassen.
    fleet_exp_translate_res_d_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten darauf hin, dass Gravitationsanomalien die Raumzeit der Umgebung
      häufig stören. Ich rate dem Flottenkommandanten, aus dem System zu fliehen.
    fleet_exp_translate_res_e_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten darauf hin, dass ein schnell mutierender Virus in den Lungen
      der lokalen Kreaturen vorzufinden ist. Ich weise den Flottenkommandanten an,
      seine Schiffe sofort zu desinfizieren.
    fleet_exp_translate_res_f_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten auf etwas Seltsames im Magnetfeld des lokalen Sterns hin. Ich
      rate dem Flottenkommandanten, seine Forschung dementsprechend anzupassen.
    fleet_exp_translate_res_g_1c: Ich übersetze die Daten für den Flottenkommandanten.
      Die Daten deuten darauf hin, dass im lokalen System fortgeschrittene Technologien
      gefunden werden können. Ich weise den Flottenkommandanten an, seine Scans dementsprechend
      anzupassen.
    fleet_exp_translate_res_j_1c: Ich übersetze die Daten für den Flottenkommandanten,
      sie weisen aber keine bedeutsamen Muster auf. Ich sage dem Flottenkommandanten,
      dass diese Nachricht in eine Sackgasse führt.
    fleet_exp_translate_log_a_1: Wir fanden ungewöhnliche Daten, die in einer unbekannten
      Sprache verschlüsselt waren. Der %CAP_RACE% konnte die Nachricht übersetzen
      und eröffnete den Wissenschaftlern der Flotte damit interessante neue Forschungsansätze.
    fleet_exp_translate_log_b_1: Wir fanden ungewöhnliche Daten, die in einer unbekannten
      Sprache verschlüsselt waren. Der %CAP_RACE% übersetzte die Nachricht, aber die
      sich daraus ergebende Forschung führte nur zu giftigen Dämpfen und einer Reihe
      von unglückseligen Mutationen.
    fleet_exp_translate_log_c_1: Wir fanden ungewöhnliche Daten, die in einer unbekannten
      Sprache verschlüsselt waren. Trotz aller Mühen konnte das Forschungsteam nichts
      Interessantes aus der Nachricht herausfiltern.
    fleet_explore_special_9: "%CAP_RACE%, wir brauchen sofort Hilfe! Wir haben im
      ganzen „%SYSTEM%“-Sektor Drohnen verteilt, deren Aktivitäten die Wächter verärgert
      haben! Die Flotte wird angegriffen!"
    fleet_explore_special_opt_a_9: Hilfe beim Kampf anbieten
    fleet_explore_special_opt_b_9: Zur Flucht raten
    fleet_explore_special_res_a_9: Ich versichere dem Flottenkommandanten, dass ich
      ihm helfen werde. Die Flotte wird nicht allein kämpfen.
    fleet_explore_special_res_b_9: Ich sage dem Flottenkommandanten, dass es nicht
      sehr schlau wäre, die Wächter weiter zu verärgern. Die Flotte hat die besten
      Überlebenschancen, wenn sie so schnell wie möglich die Flucht ergreift.
    fleet_explore_special_log_a_9: Wir wurden von Wächtern angegriffen, während wir
      im „%SYSTEM%“-Sektor Proben sammelten. %CAP_RACE% stieß zu uns und beschützte
      uns, während die Flotte in ein anderes Gebiet floh.
    fleet_explore_special_log_b_9: Wir wurden von Wächtern angegriffen, während wir
      im „%SYSTEM%“-Sektor Proben sammelten. %CAP_RACE% konnte uns nicht helfen und
      die Flotte wurde bei der Flucht schwer beschädigt.
    fleet_explore_special_log_c_9: Wir wurden von Wächtern angegriffen, während wir
      im „%SYSTEM%“-Sektor Proben sammelten. %CAP_RACE% konnte uns nicht helfen, aber
      die Flotte konnte sich mit minimalen Schäden in Sicherheit bringen.
    fleet_explore_special_10: |-
      %CAP_RACE%, die Expedition hat einen Stillstand erlitten. Wir sind auf ein seltsames Objekt gestoßen, das sich mit keiner unserer Ausrüstungen analysieren lässt.
      Wir sind in der Nähe einer Metallsphäre in den Tiefen des Weltraums positioniert. Sie ist kleiner als eine Raumstation und sendet äußerst ungewöhnliche Signale aus.
      Sie wirkt nicht bösartig. Was sollen wir tun?
    fleet_explore_special_opt_a_10: Ihnen zur Landung raten
    fleet_explore_special_opt_b_10: Ihnen zum Rückzug raten
    fleet_explore_special_res_a_10: Ich rate dem Flottenkommandanten, seine beste
      Shuttle-Crew zu versammeln und zu versuchen, auf oder in der Sphäre zu landen.
      Er stimmt mir zu, wirkt jedoch besorgt.
    fleet_explore_special_res_b_10: Ich rate dem Flottenkommandanten, die Sphäre in
      Ruhe zu lassen. Was oder wer auch immer dafür verantwortlich ist, freut sich
      sicher nicht darüber, belästigt zu werden.
    fleet_explore_special_log_a_10: Wir stießen im Orbit des Planeten %PLANET% auf
      eine perfekte Metallkugel. Wir sprachen mit dem %CAP_RACE%, bevor wir uns ihr
      näherten. Alle Aufzeichnungen wurden bei der Annäherung gelöscht, so wie die
      Erinnerungen der Crew. Dafür war der Frachtraum voller Geschenke.
    fleet_explore_special_log_b_10: Wir stießen im Orbit des Planeten %PLANET% auf
      eine perfekte Metallkugel. Wir sprachen mit dem %CAP_RACE%, bevor wir uns ihr
      näherten. Alle Instrumente wurden bei der Annäherung zerstört, so wie die Erinnerungen
      der Crew. Wir flogen schnell weiter.
    fleet_explore_special_log_c_10: Wir stießen im Orbit des Planeten %PLANET% auf
      eine perfekte Metallkugel. Wir befolgten den Rat des %CAP_RACE%s und näherten
      uns nicht.
    fleet_explore_special_11: |-
      %CAP_RACE%, die Crew steckt in einer bedrohlichen Lage.
      Wir haben ein Expeditionsteam auf dem Planeten PLANET% stationiert. Es hat eine Grabungsstelle freigelegt und mehrere Gefäße mit schwarzem Wasser gefunden.
      Aus unerfindlichen Gründen hat die Crew begonnen, das Wasser zu trinken. Als sie zurück auf dem Schiff war, fing sie an, zu toben und zu rasen.
      Wir haben sie in die Krankenbucht gesperrt, aber ich bin mir nicht sicher, was wir als Nächstes tun sollen ...
    fleet_explore_special_opt_a_11: Unter Quarantäne stellen
    fleet_explore_special_opt_b_11: In den Weltraum werfen
    fleet_explore_special_res_a_11: Ich befehle dem Flottenkommandanten, die betroffenen
      Crewmitglieder zu isolieren und alles in seiner Macht stehende zu unternehmen,
      um sie zu behandeln. Wenn sie stabilisiert werden können, erholen sie sich vielleicht.
    fleet_explore_special_res_b_11: Der Flottenkommandant reagiert überrascht, aber
      ich beharre darauf. Es ist bedauerlich, aber sie dürfen den Rest der Crew nicht
      gefährden.
    fleet_explore_special_log_a_11: Die Crew trank ein seltsames schwarzes Wasser,
      das sie auf dem Planeten %PLANET% gefunden hatte. %CAP_RACE% empfahl, sie unter
      Quarantäne zu stellen. Wir pflegten die Crewmitglieder und sie erholten sich.
      Sie erinnerten sich an seltsame, außerweltliche Visionen. Wir scannten ihre
      Gehirne und erhielten wissenschaftlich relevante Daten.
    fleet_explore_special_log_b_11: Die Crew trank ein seltsames schwarzes Wasser,
      das sie auf dem Planeten %PLANET% gefunden hatte. %CAP_RACE% empfahl, sie unter
      Quarantäne zu stellen. Die Crewmitglieder bekamen seltsame Visionen und wurden
      verrückt, woraufhin sie einen Großteil der Krankenbucht zerstörten, bevor sie
      überwältigt werden konnten.
    fleet_explore_special_log_c_11: Die Crew trank ein seltsames schwarzes Wasser,
      das sie auf dem Planeten %PLANET% gefunden hatte. %CAP_RACE% ist der Meinung,
      die Crewmitglieder seien gefährlich, und empfahl, sie in den Weltraum zu werfen.
      Wir taten es mit Bedauern.
    fleet_explore_special_12: |-
      %CAP_RACE%, ich fürchte, ich muss einen Notfall melden.
      Wir haben ein geologisches Forschungsteam in ein interessantes Höhlensystem auf dem Planeten %PLANET% geschickt. Während ihrer Forschung haben sie eine Fumarole freigesetzt. Das aus der Öffnung austretende Gas entsprach keiner bekannten Substanz. Die Crew evakuierte augenblicklich.
      Bei ihrer Rückkehr fing die Crew, die das Gas eingeatmet hatte, an, seltsame Symptome aufzuweisen. Ihre Augen waren blutunterlaufen und ihre Haut fing an zu glühen. Ich habe die Betroffenen in Quarantäne gesteckt, aber ich bin mir nicht sicher, was wir als Nächstes tun sollen.
    fleet_explore_special_opt_a_12: Sie zum Planeten zurückschicken
    fleet_explore_special_opt_b_12: Sie mit gezielter Bestrahlung behandeln
    fleet_explore_special_res_a_12: Ich rate dem Flottenkommandanten, die infizierten
      Crewmitglieder zur Oberfläche des Planeten zurückzubringen. Er darf das Leben
      der restlichen Crew nicht gefährden.
    fleet_explore_special_res_b_12: Ich rate dem Flottenkommandanten, Feuer mit Feuer
      zu bekämpfen. Er soll die infizierten Crewmitglieder mit gezielter Bestrahlung
      behandeln und die Mutation, die sie befallen hat, verbrennen.
    fleet_explore_special_log_a_12: Die Crew atmete auf dem Planeten %PLANET% ein
      seltsames Gas ein. Auf Rat des %CAP_RACE%s ließen wir die infizierten Crewmitglieder
      auf dem Planeten zurück und beobachteten sie aus dem Orbit. Die Crewmitglieder
      entwickelten beachtliche Fähigkeiten und schienen von der giftigen Atmosphäre
      nicht beeinträchtigt zu werden. Wir isolierten die Mutation für weitere Studien.
    fleet_explore_special_log_b_12: Die Crew atmete auf dem Planeten %PLANET% ein
      seltsames Gas ein. Auf Rat des %CAP_RACE%s ließen wir die infizierten Crewmitglieder
      auf dem Planeten zurück und beobachteten sie aus dem Orbit. Die Crewmitglieder
      wurden schnell krank und starben.
    fleet_explore_special_log_c_12: Die Crew atmete auf dem Planeten %PLANET% ein
      seltsames Gas ein. Auf Rat des %CAP_RACE%s behandelten wir die Crewmitglieder
      mit hohen Strahlungsdosen. Dadurch kam es zu einer Reihe von bemerkenswerten
      Mutationen, die alle von wissenschaftlicher Bedeutung sind. Bedauerlicherweise
      überlebten die Crewmitglieder die Prozedur nicht.
    fleet_explore_special_log_d_12: Die Crew atmete auf dem Planeten %PLANET% ein
      seltsames Gas ein. Auf Rat des %CAP_RACE%s behandelten wir die Crewmitglieder
      mit hohen Strahlungsdosen. Die Behandlung schlug fehl. Die infizierten Crewmitglieder
      wurden schnell krank und starben.
    fleet_explore_special_13: |-
      %CAP_RACE%, ich habe Nachrichten zu einer Möglichkeit im „%SYSTEM%“-Sektor.
      Die Flotte hat ein schwarzes Loch entdeckt. Die Rotation und relative Masse deuten darauf hin, dass sich das Loch für Reisen über weite Strecken eignen könnte.
      Das Potenzial für Entdeckungen ist gewaltig. Dennoch kann ich die Flotte nicht ohne deine Zustimmung riskieren. Sollen wir fortfahren?
    fleet_explore_special_opt_a_13: In das Schwarze Loch fliegen
    fleet_explore_special_opt_b_13: Ihm ausweichen
    fleet_explore_special_res_a_13: Ich gebe dem leicht beunruhigten Flottenkommandanten
      grünes Licht. Ich beruhige ihn und rate ihm, sich auf die Berechnungen seiner
      Ingenieure zu verlassen und sich auf die seltsamen Anblicke zu freuen, die ihn
      sicher auf der anderen Seite erwarten.
    fleet_explore_special_res_b_13: Ich rate dem Flottenkommandanten, dem Schwarzen
      Loch auszuweichen. Der lokale Weltraum ist kaum erkundet. Es gibt auch so genügend
      zu entdecken, ohne das Leben der Crewmitglieder in einer Gravitationsanomalie
      zu riskieren.
    fleet_explore_special_log_a_13: Wir flogen im „%SYSTEM%“-Sektor in ein Schwarzes
      Loch. Wir durchquerten in einem Augenblick Tausende Systeme und konnten dabei
      Daten über unzählige Wunder sammeln. Alle Schiffe verließen das Wurmloch im
      richtigen Moment und kehrten sicher in die normale Raumzeit zurück.
    fleet_explore_special_log_b_13: Wir flogen im „%SYSTEM%“-Sektor in ein Schwarzes
      Loch. Ein kleiner Fehler beim Anflugwinkel sorgte dafür, dass das Wurmloch die
      Flotte über mehrere Systeme verstreute. Wir brauchten erhebliche Treibstoffmengen,
      um die Flotte wieder zu vereinen. Erhebliche Gravitationsschäden waren die Folge.
    fleet_explore_special_log_c_13: Wir stießen im „%SYSTEM%“-Sektor auf ein Schwarzes
      Loch. Es schien Wurmloch-Potenzial aufzuweisen. Wir führten aus sicherer Entfernung
      Messungen durch, befolgten aber den Rat vom %CAP_RACE% und näherten uns nicht.
    fleet_explore_special_14: |-
      %CAP_RACE%, ich bitte um deine Zustimmung für eine ungewöhnliche Expedition.
      Die Flotte befindet sich im niedrigen Orbit eines äußerst ungewöhnlichen Planeten. Die Oberfläche wirkt metallisch und scheint größtenteils aus mehrkantigen Formen zu bestehen. Wir haben eine Reihe von seltsamen, sich wiederholenden Signalen entdeckt.
      Ich möchte eine Bodencrew einsetzen, doch das birgt ein großes Risiko. Sollen wir fortfahren?
    fleet_explore_special_opt_a_14: Die Crew losschicken
    fleet_explore_special_opt_b_14: Den Planeten meiden
    fleet_explore_special_res_a_14: Ich rate dem Flottenkommandanten, fortzufahren.
      Jede planetare Expedition birgt Risiken, aber es gibt nur wenige Planeten, die
      so interessant erscheinen wie dieser.
    fleet_explore_special_res_b_14: Ich rate dem Flottenkommandanten, seine Crew nicht
      loszuschicken. Mit Anomalien wie dieser ist nicht zu spaßen. Der Flottenkommandant
      scheint erleichtert zu sein.
    fleet_explore_special_log_a_14: Wir entdeckten einen metallischen Planeten im
      „%SYSTEM%“-System, dessen Oberfläche mit Sechsecken übersät war. Eine planetare
      Crew wurde entsandt. Sie konnte ein seltsames Signal aufschnappen und entschlüsseln,
      das vom Kern des Planeten ausging. Wir machten bedeutsame Entdeckungen.
    fleet_explore_special_log_b_14: Wir entdeckten einen metallischen Planeten im
      „%SYSTEM%“-System, dessen Oberfläche mit Sechsecken übersät war. Eine planetare
      Crew wurde entsandt. Ohrenbetäubend laute Radiowellen brachten die Oberfläche
      immer wieder zum Beben und trieben die Crew zum Schiff zurück.
    fleet_explore_special_log_c_14: 'Wir entdeckten einen metallischen Planeten im
      „%SYSTEM%“-System, dessen Oberfläche mit Sechsecken übersät war. Wir suchten
      ihn nach Signalen ab, entschieden aber auf den Rat vom %CAP_RACE% hin, keine
      Crew an seine Oberfläche zu schicken. '
    fleet_explore_special_15: |-
      Grüße aus dem „%SYSTEM%“-System, %CAP_RACE%. Ich habe bedauerliche Nachrichten.
      Einige in der Crew sind nach ihrem Einsatz auf dem Planeten %PLANET% krank geworden. Sie haben hohes Fieber und werden von starken Krämpfen gebeutelt.
      Die Planetenoberfläche scheint für diesen Ausbruch verantwortlich zu sein, denn die Crew hat dort Kreaturen mit denselben Symptomen gesehen.
      Ich habe die betroffene Crew in die Krankenbucht gesperrt, da sie hochansteckend ist. Was sollen wir tun?
    fleet_explore_special_opt_a_15: Infizierte Kreaturen fangen
    fleet_explore_special_opt_b_15: Betroffene Crewmitglieder betäuben
    fleet_explore_special_res_a_15: Ich rate dem Flottenkommandanten, eine weitere
      Expedition zur Oberfläche zu schicken. Wenn sie eine der infizierten Kreaturen
      gefangen nehmen können, dann können sie vielleicht ein Heilmittel herstellen.
    fleet_explore_special_res_b_15: Ich rate %NAME%, die infizieren Crewmitglieder
      zu betäuben und die Krankenbucht abzuriegeln. Man muss eine Ausbreitung der
      Infektion um jeden Preis verhindern.
    fleet_explore_special_log_a_15: Die Bodencrew infizierte sich, als sie mit der
      lokalen Fauna auf dem Planeten %PLANET in Berührung kam. Auf Rat des %CAP_RACE%s
      sperrten wir die Crewmitglieder in der Krankenbucht ein. Die Infektion verbreitete
      sich nicht, aber die Sterblichkeitsrate der betroffenen Crewmitglieder lag bei
      90 %.
    fleet_explore_special_log_b_15: Die Bodencrew infizierte sich, als sie mit der
      lokalen Fauna auf dem Planeten %PLANET in Berührung kam. Auf Rat des %CAP_RACE%s
      kehrten wir zur Oberfläche zurück und nahmen infizierte Kreaturen gefangen.
      Die Laborcrew konnte erfolgreich ein Heilmittel herstellen. Die Crew sieht gesünder
      aus als je zuvor.
    fleet_explore_special_log_c_15: Die Bodencrew infizierte sich, als sie mit der
      lokalen Fauna auf dem Planeten %PLANET in Berührung kam. Auf Rat des %CAP_RACE%s
      kehrten wir zur Oberfläche zurück, um nach einem Heilmittel zu suchen. Wir konnten
      keins finden und weitere Crewmitglieder wurden infiziert. Es kam zu erheblichen
      Verlusten.
    fleet_explore_special_16: |-
      %CAP_RACE%, ich benötige deinen Rat.
      Die Crew hat einen abgestürzten Frachter auf dem Planeten %PLANET% untersucht. Sie fand nichts Erwähnenswertes, klagt seither jedoch über seltsame Vorkommnisse an Bord des Schiffs.
      Sich bewegende Gegenstände, seltsames Geflüster, unerklärliches Ausrüstungsversagen. Bis jetzt ist niemand zu Schaden gekommen, doch die Crew wird nervös und schwer zu leiten.
    fleet_explore_special_opt_a_16: Die Aktivitäten erforschen
    fleet_explore_special_opt_b_16: Der Crew befehlen, sie zu ignorieren
    fleet_explore_special_res_a_16: Ich rate dem Flottenkommandanten, die seltsamen
      Vorgänge zum Fokus der Forschung zu machen. Das Paranormale ist häufig ein Zeichen
      für neue Entdeckungen, die nur darauf warten, gemacht zu werden.
    fleet_explore_special_res_b_16: Ich rate dem Flottenkommandanten, seine Crew zu
      beruhigen. Seltsame Geräusche und vereinzelte Dampfexplosionen gehören zum normalen
      Leben auf dem Raumschiff und sind nichts, wovor man sich fürchten müsste.
    fleet_explore_special_log_a_16: Die Crew bekam Angst vor paranormalen Aktivitäten,
      während wird den „%SYSTEM%“-Sektor durchquerten. Wir untersuchten die Quelle
      des „Ausbruchs“ und fanden in den Antriebsröhren eine bisher unbekannte Nagetierspezies.
      Die Entdeckung erwies sich als profitabel und wir konnten verhindern, dass die
      Röhren beschädigt wurden.
    fleet_explore_special_log_b_16: Die Crew bekam Angst vor paranormalen Aktivitäten,
      als wir den „%SYSTEM%“-Sektor durchquerten. Die Laborcrew begann mit der Erforschung
      des Phänomens, konnte aber nichts finden. Die Crew entwickelte eine Schlafstörung.
      Wir brachen die Forschung ab und warpten uns aus dem System, um weiteren Schäden
      vorzubeugen.
    fleet_explore_special_log_c_16: Die Crew bekam Angst vor paranormalen Aktivitäten,
      als wir den „%SYSTEM%“-Sektor durchquerten. Der %CAP_RACE% ermahnte die Crew
      und half ihr, ihren positiven Mannschaftsgeist wiederzufinden.
    fleet_explore_special_18: |-
      %CAP_RACE%, ich habe beunruhigende Neuigkeiten.
      Wir sind im „%SYSTEM%“-Sektor auf seltsame Entitäten gestoßen. Sie flackern immer nur kurz auf, und unsere Ausrüstung kann sie nicht erfassen.
      Unsere Kommunikationsversuche waren vergebens, jedoch haben sie uns keinen Schaden zugefügt – noch nicht. Was sollen wir tun?
    fleet_explore_special_opt_a_18: Feuer eröffnen
    fleet_explore_special_opt_b_18: Musik übertragen
    fleet_explore_special_res_a_18: Ich rate dem Flottenkommandanten, sofort das Feuer
      zu eröffnen. Das wird diesen seltsamen Wesen zeigen, dass mit uns nicht zu spaßen
      ist.
    fleet_explore_special_res_b_18: Ich rate dem Flottenkommandanten, seine üblichen
      Grußnachrichten einzustellen und stattdessen Musik zu übertragen. Der Musik
      gelang, was den Worten verwehrt blieb.
    fleet_explore_special_log_a_18: Wir trafen im „%SYSTEM%“-Sektor auf ätherische
      Raumschiffe. Sie reagierten nicht auf unsere Nachrichten. Auf Rat des %CAP_RACE%s
      eröffneten wir das Feuer. Die Raumschiffe zogen sich sofort zurück, hinterließen
      aber große Mengen an wertvollem Metall.
    fleet_explore_special_log_b_18: Wir trafen im „%SYSTEM%“-Sektor auf ätherische
      Raumschiffe. Sie reagierten nicht auf unsere Nachrichten. Auf Rat des %CAP_RACE%s
      eröffneten wir das Feuer. Die Raumschiffe erwiderten das Feuer und beschädigten
      die Flotte schwer. Nachdem sie ihre Waffen abgefeuert hatten, warpten sie davon.
    fleet_explore_special_log_c_18: Wir trafen im „%SYSTEM%“-Sektor auf ätherische
      Raumschiffe. Sie reagierten nicht auf unsere Nachrichten. Auf Rat des %CAP_RACE%s
      übertrugen wir Musik. Die Raumschiffe reagierten ebenfalls mit der Übertragung
      von Musik und übermittelten uns gewaltige Mengen an Daten.
    fleet_explore_special_log_d_18: Wir trafen im „%SYSTEM%“-Sektor auf ätherische
      Raumschiffe. Sie reagierten nicht auf unsere Nachrichten. Auf Rat des %CAP_RACE%s
      übertrugen wir Musik. Die Besucher schienen sich über die Übertragung zu ärgern
      und feuerten mehrere Salven auf die Flotte, bevor sie davonwarpten.
    fleet_explore_special_19: |-
      %CAP_RACE%, ich muss einen Notfall melden!
      Ein hochintensiver Gammastrahlenausbruch hat die Schutzschilde der Flotte beim Untersuchen des „%SYSTEM%“-Systems überfordert! Die Kernkomponenten überhitzen und wir werden sie nicht mehr lange eindämmen können!
      Wir müssen lebenswichtige Systeme herunterfahren, während wir uns erholen, doch das birgt unannehmbare Risiken. Was sollen wir tun?
    fleet_explore_special_opt_a_19: Antriebe abschalten
    fleet_explore_special_opt_b_19: Elektrische Systeme abschalten
    fleet_explore_special_res_a_19: Ich rate dem Flottenkommandanten, sofort die Antriebe
      abzuschalten. Er soll versuchen, die Flotte auf Kurs zu halten, während sich
      die Temperaturen wieder normalisieren.
    fleet_explore_special_res_b_19: Ich rate dem Flottenkommandanten, sofort alle
      elektrischen Systeme abzuschalten. Das ist vielleicht unangenehm, sollte aber
      dafür sorgen, dass sich die Temperaturen wieder normalisieren.
    fleet_explore_special_log_a_19: 'Die Flotte wurde im „%SYSTEM%“-Sektor durch einen
      Gammastrahlenausbruch beschädigt. Der Hitzealarm wurde ausgelöst. Wir befolgten
      den Rat des %CAP_RACE%s und schalteten die Antriebe ab. Das Vorgehen war erfolgreich:
      Die Flotte blieb unbeschädigt und gewann aus dem Gammastrahlenausbruch wertvolle
      Daten.'
    fleet_explore_special_log_b_19: Die Flotte wurde im „%SYSTEM%“-Sektor durch einen
      Gammastrahlenausbruch beschädigt. Der Hitzealarm wurde ausgelöst. Wir befolgten
      den Rat des %CAP_RACE%s und schalteten die Antriebe ab. Die Temperatur stieg
      weiter an und die Flotte kollidierte mit einem Asteroidenfeld.
    fleet_explore_special_log_c_19: 'Die Flotte wurde im „%SYSTEM%“-Sektor durch einen
      Gammastrahlenausbruch beschädigt. Der Hitzealarm wurde ausgelöst. Wir befolgten
      den Rat des %CAP_RACE%s und schalteten die wichtigsten elektrischen Systeme
      ab. Das Vorgehen war erfolgreich: Die Flotte blieb unbeschädigt und gewann aus
      dem Gammastrahlenausbruch wertvolle Daten.'
    fleet_explore_special_log_d_19: Die Flotte wurde im „%SYSTEM%“-Sektor durch einen
      Gammastrahlenausbruch beschädigt. Der Hitzealarm wurde ausgelöst. Wir befolgten
      den Rat des %CAP_RACE%s und schalteten die wichtigsten elektrischen Systeme
      ab. Die Temperaturen stiegen weiter und mehrere Crewmitglieder wurden in den
      Weltraum gezogen, als sich die elektrischen Luftschleusen öffneten.
    fleet_explore_special_20: |-
      %CAP_RACE%, ich melde eine Entdeckung im „%SYSTEM%“-System.
      Botaniker, die den Planeten %PLANET% erkunden, haben einen Baum mit unwiderstehlich duftenden Früchten entdeckt. Sie wollen förmlich verspeist werden.
      Doch einer beliebigen Pflanze zu gehorchen, wäre Wahnsinn. Wir müssen diese Früchte zuerst testen. Die Frage ist nur, wie?
    fleet_explore_special_opt_a_20: An Crew testen
    fleet_explore_special_opt_b_20: An Kreaturen testen
    fleet_explore_special_opt_c_20: Mit Gerätschaften testen
    fleet_explore_special_opt_d_20: Nicht testen
    fleet_explore_special_res_a_20: Ich rate dem Flottenkommandanten, die entbehrlichen
      Crewmitglieder von der Frucht kosten zu lassen.
    fleet_explore_special_res_b_20: Ich rate dem Flottenkommandanten, die Frucht an
      Kreaturen auf Planeten in der Nähe zu verfüttern. Sie sollten an sie gewöhnt
      sein und könnten nützliche Daten liefern.
    fleet_explore_special_res_c_20: Ich erinnere den Flottenkommandanten daran, dass
      er über eine gut ausgerüstete Forschungsflotte verfügt. Die Flotte verfügt über
      mehrere Labore, in denen man die Frucht testen kann, ohne dass sie jemand essen
      muss.
    fleet_explore_special_res_d_20: Ich rate dem Flottenkommandanten, die Frucht sofort
      zu entsorgen. Dabei kann nichts Gutes herauskommen.
    fleet_explore_special_log_a_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und ließen
      die Crew die Früchte essen. Die Samen keimten in ihren Mägen. Eine Pflanze wuchs
      schnell heran und verschlang sie von innen.
    fleet_explore_special_log_b_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und ließen
      die Crew die Früchte essen. Die Crew berichtete von erhöhter Energie und erweiterter
      Farberkennung. Es gab keine Nebenwirkungen.
    fleet_explore_special_log_c_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und verfütterten
      sie an Kreaturen in der Nähe. Die Samen keimten in ihren Mägen. Eine Pflanze
      wuchs schnell heran und verschlang sie von innen. Wir zeichneten die Beobachtungen
      auf.
    fleet_explore_special_log_d_20: 'Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und verfütterten
      sie an Kreaturen in der Nähe. Die Kreaturen zeigten keine Schäden und wir testeten
      die Früchte an der Crew. Ergebnis: Starke Lebensmittelvergiftung.'
    fleet_explore_special_log_e_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und verfütterten
      sie an Kreaturen in der Nähe. Die Kreaturen wurden sofort krank und starben.
      Jegliche Interaktionen mit den Früchten wurden verboten.
    fleet_explore_special_log_f_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und testeten
      die Früchte im Labor. Wir zeichneten exakte Beobachtungen auf und bereiteten
      eine Genprobe für die Entdeckergilde vor.
    fleet_explore_special_log_g_20: Wir sammelten auf dem Planeten %PLANET% unwiderstehlich
      gut riechende Früchte ein. Wir befolgten den Rat des %CAP_RACE%s und warfen
      die Früchte ins Weltall.
    all_fleet_damage_report: 'Automatischer Flottendiagnosebericht: <FUEL>ERHEBLICHER
      SCHADEN<>. Kapitänsprotokoll folgt:'
    war_fleet_damaged_lang_1: Grah! Unser Schiff mag beschädigt sein, doch unsere
      Tatkraft ist ungeschmälert! Nichtsdestotrotz, %CAP_RACE%, wäre es kein ehrloser
      Akt, den Schaden zu reparieren.
    war_fleet_damaged_lang_2: Grah! %CAP_RACE%! Unser Schiff hat in deinen Diensten
      stark gelitten! Ehre uns mit seiner Instandsetzung!
    war_fleet_damaged_lang_3: "%CAP_RACE%! Wir können dir keinen Ruhm im Kampf bescheren,
      da unser Schiff schwach und zerbrechlich ist! Lass uns dir dienen. Repariere
      unser beschädigtes Schiff!"
    war_fleet_damaged_lang_4: Erbärmliche Narren haben versucht, unser mächtiges Schiff
      zu zerkratzen, %CAP_RACE%! Grah! Es wäre uns eine Ehre, in einer glorreichen
      Schlacht zu sterben! Aber wenn das nicht dein Wunsch ist, dann zieht Reparaturarbeiten
      in Erwägung!
    exp_fleet_damaged_lang_1: "%CAP_RACE%, unsere Sensoren weisen auf erheblichen
      internen Schaden hin. Unser Schiff hat große Probleme. Bitte hilf uns, es zu
      heilen."
    exp_fleet_damaged_lang_2: Ahoi, %CAP_RACE%, ich freue mich, von dir zu hören!
      Doch das sind traurige Zeiten. Unser Schiff ist beschädigt. Wirst du uns helfen?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, wir wollen dienen. Doch unser Schiff ist
      schwaches Metall, eine bloße Hülle. Hilf uns, es zu reparieren und diese Iteration
      auszudehnen!"
    exp_fleet_damaged_lang_4: Huiii! Unser Schiff versagt! In diesem Zustand hält
      es nicht lange durch! Hilf uns, %CAP_RACE%! Hilf uns, diesen Schaden zu reparieren!
    tra_fleet_damaged_lang_1: Kapitän-Freund! Unser Schiff ist schwer beschädigt!
      Du wirst uns helfen, es zu reparieren, ja?
    tra_fleet_damaged_lang_2: Unser Schiff ist beschädigt, %CAP_RACE%! Doch das wird
      nicht lange so bleiben, ja? Du wirst uns helfen?
    tra_fleet_damaged_lang_3: Wir brauchen die Hilfe eines Freundes, %CAP_RACE%! Unser
      Schiff ist beschädigt und wir können es nicht allein reparieren! Du wirst helfen,
      ja?
    tra_fleet_damaged_lang_4: Unser Schiff ist beschädigt, doch das ist ein freudiger
      Tag! Du bist auf dem Weg zu uns, ja, %CAP_RACE%? Um unser Schiff zu reparieren?
      Die Crew wird so froh sein, dich zu sehen!
    fleet_damaged_opt_a: Schadensbericht ansehen
    fleet_damaged_opt_b: Bericht ignorieren
    fleet_damaged_opt_c: Beschädigte Komponente markieren
    npc_fleet_repair_title: Automatische Flottendiagnose
    npc_fleet_damaged_desc_1: 'Automatischer Flottendiagnosebericht: Moderater Schaden
      an internen Systemen entdeckt. Manuelle Reparatur erforderlich. Crew nicht imstande,
      die Instandsetzung durchzuführen.'
    npc_fleet_damaged_desc_2: 'Automatischer Flottendiagnosebericht: Kernsysteme beschädigt.
      Fortsetzung der Operation riskiert Zerstörung. Empfehle sofortige Reparatur.'
    npc_fleet_damaged_desc_3: 'Automatischer Flottendiagnosebericht: Sofortige Instandsetzung
      erforderlich. Reparaturdrohnen erreichen Störungsschwelle. Kernsysteme in Gefahr,
      manuelle Reparatur erforderlich.'
    npc_fleet_damaged_desc_4: 'Automatischer Flottendiagnosebericht: Interne Schadensbegrenzungssysteme
      versagen. Rumpfintegritäts-Fehler steht bevor. Sofortige Reparatur erforderlich.'
    npc_fleetcomms_damage_lang_1: Ich habe schlechte Neuigkeiten, %CAP_RACE%. Unsere
      Flotte war in einen schwerwiegenden Unfall verwickelt und wurde schwer beschädigt.
      Bitte überprüfe den Schadensbericht. Ich benötige deinen Rat.
    npc_fleetcomms_damage_lang_2: Schlechte Nachrichten, %CAP_RACE%. Es gab einen
      ... Vorfall ... und die Flotte wurde schwer beschädigt. Ich werde einen vollständigen
      Bericht für dich anfertigen. Aber in der Zwischenzeit benötige ich deinen Rat.
    npc_fleetcomms_damage_lang_3: Wir haben ein Problem, %CAP_RACE%. Eines unserer
      Schiffe wurde schwer beschädigt und es kann unsere Expedition vermutlich nicht
      abschließen. Was sollen wir tun?
    npc_fleetcomms_damage_lang_4: Ich muss leider ein erhebliches Problem melden,
      %CAP_RACE%. Unsere Flotte wurde schwer beschädigt. Ich beginne mit der Untersuchung,
      aber in der Zwischenzeit benötigen wir eure Befehle. Soll das beschädigte Schiff
      seine Mission fortsetzen?
    npc_fleetcomms_continue_res: 'Befehl registriert: Fregatte %FRIGATE_NAME% setzt
      die Mission fort.'
    npc_fleetcomms_comehome_res: 'Befehl registriert: Fregatte %FRIGATE_NAME% kehrt
      zur Instandsetzung zur Hauptflotte zurück.'
    npc_fleet_damaged_lang: 'Automatischer Flottendiagnosebericht für Fregatte %FRIGATE_NAME%:
      Das Schiff hat kritischen Schaden erlitten. Die Crew ist nicht imstande, die
      Instandsetzung durchzuführen. Weiterer Schaden könnte zu katastrophalem Defekt
      führen.'
    exp_fleet_purchase_lang_1: Sei gegrüßt, Reisender. Hast du vor, deine Flotte zu
      erweitern? Mein Raumschiff gehört zu den Besten im ganzen Sektor.
    exp_fleet_purchase_lang_2: Die Reisenden-Entität hat vor, seine Flotte zu erweitern,
      nicht wahr? Die Korvax werden dir dabei behilflich sein. Meine Crew und mein
      Schiff sind bereit zur Inspektion.
    exp_fleet_purchase_lang_3: Reisender! Bist du auf der Suche nach neuen Schiffen
      für deine Flotte? Meine Crew wäre eine ausgezeichnete Ergänzung.
    exp_fleet_purchase_lang_4: Ahoi! Der große Reisende! Darf ich um die Ehre bitten,
      mich deinen Reisen anzuschließen? Meine Crew würde in deiner Flotte vortrefflich
      dienen.
    exp_fleet_purchase_lang_5: Reisenden-Kapitän. Die Konvergenz weiß, dass du neue
      Rekruten für deine Flotte suchst. Wir sind hier, um zu helfen, falls du uns
      brauchst.
    exp_fleet_purchase_lang_6: Heiße uns in deiner Flotte willkommen, Reisender, dann
      heißen wir dich in der Konvergenz willkommen.
    exp_fleet_purchase_lang_7: Reisender, suchst du neue Raumschiff-Entitäten für
      deine Flotte? Dieses Schiff wird deinen Anforderungen mehr als entsprechen.
    exp_fleet_purchase_lang_8: Ahoi, Reisender! Wünschst du, dass wir uns deiner Flotte
      anschließen? Mein Schiff und jene, die es gerade bewohnen, stehen unter deinem
      Kommando.
    tra_fleet_purchase_lang_1: Hallo, Freund! Du suchst nach neuen Schiffen, ja? Mein
      Raumschiff ist vortrefflich ...
    tra_fleet_purchase_lang_2: Freund! Du hast eine vortreffliche Flotte, ja? Ich
      glaube, mit einem weiteren Raumschiff wäre sie noch vortrefflicher ...
    tra_fleet_purchase_lang_3: Freund! Du hast viele vortreffliche Raumschiffe in
      deiner Flotte, ja? Jedoch nicht so vortrefflich wie dieses! Bitte sieh es dir
      an!
    tra_fleet_purchase_lang_4: Hallo, Freund! Deine Flotte braucht neue Freunde, ja?
      Unser Raumschiff wäre eine erfreuliche Ergänzung für deine Flotte!
    tra_fleet_purchase_lang_5: Wie geht es deiner Flotte, Freund? Ist deine Crew glücklich?
      Bringt sie dir viele Units ein? Ihr werdet sehen, meine Crew ist glücklicher
      und lukrativer als jede andere!
    tra_fleet_purchase_lang_6: Freund! Flotten bringen viel Zufriedenheit, ja? Viel
      Freude durch ruhmreiche Geschäfte und Schlachten? Wir werden dir helfen! Erlaube,
      dass wir uns dir anschließen, Freund!
    tra_fleet_purchase_lang_7: Du wirbst an, ja? Der Reisenden-Freund wird kein besseres
      Schiff für seine Flotte finden als dieses!
    tra_fleet_purchase_lang_8: Du suchst neue Schiffe für deine Flotte, ja? Mein Schiff
      ist das Beste! Glückliche Crew, ausgezeichnete Waffen, geräumiger Hangar! Du
      wirst es lieben, Freund!
    war_fleet_purchase_lang_1: Eindringling! Erschauderst du vor dem Anblick unseres
      mächtigen Raumschiffs? Fürchte dich nicht! Wir sind Verbündete! Vielleicht gibt
      es in deiner Flotte einen Platz für uns?
    war_fleet_purchase_lang_2: Grah! Du stellst eine Flotte zusammen, Eindringling?
      Unser Schiff ist stark, meine Crew mächtig! Wir beehren dich mit unserer Anwesenheit!
    war_fleet_purchase_lang_3: Eindringling! Suchst du Ruhm für deine Flotte? Erlaube
      uns, dich zu stärken!
    war_fleet_purchase_lang_4: Grah! Unsere Feinde fürchten unser mächtiges Raumschiff!
      Wir werden deiner Flotte große Ehre bringen!
    war_fleet_purchase_lang_5: Du suchst neue Rekruten für deine Flotte, Eindringling?
      Inspiziere mein Schiff und bestaune seinen mächtigen Rumpf und seine gut ausgebildete
      Crew!
    war_fleet_purchase_lang_6: Hast du vor, deine Flotte zu erweitern, Eindringling?
      Meine Fregatte wird dir unvergleichlichen Ruhm einbringen!
    war_fleet_purchase_lang_7: Grah! Grüße von Kommandant zu Kommandant! Suchst du
      neue Schiffe für deine Flotte? Wir sind kampferprobt und bereit für die nächste
      Schlacht! Grah!
    war_fleet_purchase_lang_8: Das Vy‘keen-Oberkommando verlangt, dass wir alle den
      Eindringling unterstützen! Mein Schiff gehört dir, solltest du es in deiner
      Flotte wollen!
    fleet_purchase_opt_a: Fregatte inspizieren
    fleet_purchase_opt_b: Kommunikation beenden
    exp_fleet_purchase_res_a_1: Also gut, Reisenden-Kapitän. Wir werden uns sogleich
      mit dem Rest der Flotte treffen.
    exp_fleet_purchase_res_a_2: Es wird uns eine Freude sein, unsere Schiffe mit deiner
      Flotte zu vereinen, Reisender.
    exp_fleet_purchase_res_a_3: Ahoi! Unser Schiff soll dir gehören, Reisender.
    tra_fleet_purchase_res_a_1: Du hast eine vortreffliche Entscheidung getroffen,
      Freund.
    tra_fleet_purchase_res_a_2: Ja, Kapitän-Freund! Wir werden uns sofort zu deinem
      Hauptschiff aufmachen!
    tra_fleet_purchase_res_a_3: Der neue Kapitän ist ein ausgezeichneter Freund! Es
      wird der Crew eine große Freude sein, sich deiner Flotte anzuschließen!
    war_fleet_purchase_res_a_1: Das wirst du nicht bereuen, Eindringling!
    war_fleet_purchase_res_a_2: Grah! Wir werden deiner Flotte großen Ruhm bringen!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Crew, an eure Positionen!
    fleet_mission_sub: Die Expedition unterstützen
    fleet_explore_mission_desc: Die Expedition ist während einer Erkundung in den
      Tiefen des Weltraums in Schwierigkeiten geraten. Der Flottenkommandant hat mich
      um Hilfe gebeten. Ich sollte ihnen so schnell wie möglich helfen, damit sie
      zu ihrer Entdeckungsmission zurückkehren können.
    fleet_combat_mission_desc: Die Expedition ist während einer Kampfpatrouille in
      den Tiefen des Weltraums in Schwierigkeiten geraten. Der Flottenkommandant hat
      mich um Hilfe gebeten. Ich sollte ihnen so schnell wie möglich helfen, damit
      sie ihre Reise wieder fortsetzen können.
    fleet_mining_mission_desc: Die Expedition ist während der Untersuchung eines Systems
      nach Bergbau- und Bergungsmöglichkeiten in Schwierigkeiten geraten. Der Flottenkommandant
      hat mich um Hilfe gebeten. Ich sollte ihnen so schnell wie möglich helfen, damit
      sie ihre Arbeit fortsetzen können.
    fleet_trading_mission_desc: Die Expedition ist auf der Suche nach Handelsmöglichkeiten
      in den Tiefen des Weltraums in Schwierigkeiten geraten. Der Flottenkommandant
      hat mich um Hilfe gebeten. Ich sollte ihnen so schnell wie möglich helfen, damit
      sie ihre Geschäfte fortsetzen können.
    fleet_scan_flora_obj: Pflanzen scannen und die Daten an die Flotte senden
    fleet_scan_flora_obj_tip: |-
      Benutze <IMG>AIM<>, um das <TECHNOLOGY>Analysevisier<> zu nutzen.
      Scanne neue Arten von Pflanzen, um Entdeckungen zu machen.
      Das Ziel muss sich dauerhaft im Fadenkreuz befinden, um gescannt werden zu können.
    fleet_scan_cre_obj: Kreaturen scannen und die Daten an die Flotte senden
