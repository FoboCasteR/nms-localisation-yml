    mission_obj_cre_feed: "%COUNT% Kreaturen füttern"
    npc_mission_cre_feed_sub: Planetare Kreaturen füttern
    npc_mission_cre_feed_head_1: PLANETARE KREATUREN AUFSPÜREN UND FÜTTERN
    ui_cre_feed_obj: Kreaturen füttern
    ui_cre_feed_obj_tip: |-
      Spüre auf der Oberfläche eines Planeten Kreaturen auf.
      Verwende das <TECHNOLOGY>Analysevisier<>, um Kreaturen aufzuspüren. <FUEL>Rote<> Punkte zeigen unentdeckte Spezies an, <TRADEABLE>grüne<> Punkte markieren Spezies, die bereits vom Analysevisier registriert wurden.
      Jede Kreatur hat eine bestimmte Ernährungsweise. Unterschiedliche Spezies verzehren unterschiedliche Elemente.
      Wenn man Kreaturen füttert, belohnen sie einen manchmal.
    ui_cre_feed_obj1_msg: 'Kreaturen füttern: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: Der Kunde ist ein wohlhabender Philanthrop mit
      einem Interesse für Tierartenschutz.
    npc_mission_cre_feed_proc_a_2: Der Kunde ist ein Exo-Biologe. Er möchte mehr über
      Darmbakterien und die lokale Fauna erfahren.
    npc_mission_cre_feed_proc_a_3: Der Kunde hat um ein gewisses Maß an Diskretion
      gebeten, da er vor Kurzem ein beträchtliches Vermögen geerbt hat.
    npc_mission_cre_feed_proc_a_4: Der Kunde macht sich große Sorgen um die Zukunft
      des lokalen Ökosystems.
    npc_mission_cre_feed_proc_a_5: Der Kunde scheut normale Gesellschaft, er bevorzugt
      die Gesellschaft von nicht zweibeinigen Wesen. Er ist auf der Suche nach einem
      Entdecker mit einer ähnlichen Einstellung.
    npc_mission_cre_feed_proc_a_6: Der Kunde führt eine Landwirtschaftsfirma im lokalen
      System.
    npc_mission_cre_feed_proc_a_7: Der Kunde führt ein beliebtes zoologisches Institut
      im lokalen System.
    npc_mission_cre_feed_proc_a_8: Der Kunde besitzt ein umfangreiches Industrienetzwerk,
      das auf der Verarbeitung von Tiernebenprodukten basiert.
    npc_mission_cre_feed_proc_a_9: Der Kunde spürt eine tiefe und bedeutungsvolle
      Verbindung zu allen Lebewesen.
    npc_mission_cre_feed_proc_a_10: Der Kunde möchte, dass seine Identität geheim
      gehalten wird.
    npc_mission_cre_feed_proc_a_11: Der Kunde hat in der Vergangenheit viel Zeit mit
      unabhängigen Untersuchungen der lokalen Wildtierbevölkerung verbracht.
    npc_mission_cre_feed_proc_a_12: Der Kunde hat fundierte Kenntnisse über die Tierwelt
      und das allgemeine Ökosystem der Umgebung.
    npc_mission_cre_feed_proc_b_1: Ihm liegen die Spezies, die in diesem System leben
      sehr am Herzen, deshalb möchte er dafür sorgen, dass es ihnen gut geht.
    npc_mission_cre_feed_proc_b_2: Er macht sich große Sorgen um planetare Konstruktionen,
      die die lokale Tierwelt stören.
    npc_mission_cre_feed_proc_b_3: Er möchte die Nährstoffversorgung der lokalen Kreaturen
      erhöhen, um den allgemeinen Ernährungszustand der Wildtierbevölkerung zu verbessern.
    npc_mission_cre_feed_proc_b_4: Mithilfe eines Experiments hofft er eine Vorgehensweise
      für die Zukunft zu finden. Gibt es irgendwelche Nachteile, die durch die Beeinflussung
      der planetaren Nahrungskette entstehen könnten?
    npc_mission_cre_feed_proc_b_5: Er ist auf der Suche nach einer großen Menge Exkremente
      und ist bereit, gut dafür zu bezahlen.
    npc_mission_cre_feed_proc_b_6: Er hofft, die Bodenbeschaffenheit der lokalen Welten
      verbessern zu können, ohne dabei auf künstlichen Dünger zurückgreifen zu müssen.
      Deshalb möchte er die natürliche Düngerproduktion fördern.
    npc_mission_cre_feed_proc_b_7: Er schämt sich für eine Tat, die er in seiner Vergangenheit
      begangen hat, und möchte seinen Fehler wiedergutmachen, indem er das Leben anderer
      Spezies verbessert.
    npc_mission_cre_feed_proc_b_8: Der Kunde möchte lediglich eine friedliche Lösung
      für den konstanten Verbrauch der Nutzpflanzen der lokalen Kreaturen finden.
    npc_mission_cre_feed_proc_b_9: Er ist auf der Suche nach einer schnellen Lösung,
      um den dramatischen Rückgang des lokalen Wildtierbestandes aufzuhalten.
    npc_mission_cre_feed_proc_b_10: Er betrauert den Verlust eines geliebten Familienhaustiers.
      Er versucht, sein Leid mit guten Taten zu mildern.
    npc_mission_cre_feed_proc_b_11: Er möchte Wildblumenpflanzen verteilen, um den
      Planeten zu verschönern. Das möchte er mit dem Dung herumwandernder Tiere erreichen.
    npc_mission_cre_feed_proc_b_12: Er fühlt sich besonders den zahmen Pflanzenfressern
      verbunden, die im lokalen System grasen. Er möchte, dass es ihnen gut geht.
    npc_mission_cre_feed_proc_c_1: Er möchte, dass ein Entdecker alle Kreaturen füttert,
      die ihm über den Weg laufen. Er wird ihn dafür großzügig belohnen, doch der
      Entdecker muss sich selbst um die Nahrungsbeschaffung kümmern.
    npc_mission_cre_feed_proc_c_2: Er möchte, dass ein Entdecker mit den Wildtieren
      zusammenlebt und sich um ihre Fütterung kümmert.
    npc_mission_cre_feed_proc_c_3: Er bezahlt jeden Entdecker, der die lokalen Wildtiere
      füttert. Um das Ökosystem im Gleichgewicht zu halten, bittet der Kunde darum,
      dass keine der Kreaturen gezähmt werden.
    npc_mission_cre_feed_proc_c_4: Er möchte, dass ein Entdecker Nahrungsproben sammelt
      und sie unter den lokalen Herden aufteilt.
    npc_mission_cre_feed_proc_c_5: Er möchte, dass ein Entdecker mit einem ausgezeichneten
      Krankheitserreger-Vermeidungsprotokoll nahe Herden aufsucht und mit dem Fütterungsprozess
      beginnt.
    npc_mission_cre_feed_proc_c_6: Er ist auf der Suche nach einem Entdecker, der
      die lokalen Wildtiere füttert. Dabei muss jedoch beachtet werden, dass keine
      invasiven Spezies eingeführt werden, die das Ökosystem stören könnten.
    npc_mission_cre_feed_proc_c_7: Er ist auf der Suche nach einem ökologisch denkenden
      Entdecker, der das Fressverhalten lokaler Kreaturen beobachtet und dafür sorgt,
      dass sie wohlgenährt sind.
    npc_mission_cre_feed_proc_c_8: Er fordert Entdecker auf, lokale Kreaturen im Gegenzug
      für eine großzügige Belohnung zu füttern. Der Kunde hebt hervor, dass der Entdecker
      alle nützlichen Flüssigkeiten behalten darf, die bei der Arbeit erzeugt werden.
    npc_mission_cre_feed_proc_c_9: Der Kunde ist auf der Suche nach einem Entdecker,
      der sich um die Fütterung der lokalen Kreaturen kümmert. Er möchte alle angehenden
      Entdecker darüber informieren, dass keine Sicherheitshandschuhe zur Verfügung
      gestellt werden.
    npc_mission_cre_feed_proc_c_10: Er belohnt jeden Entdecker, der die lokalen Wildtiere
      füttert. Er warnt jedoch davor, bei dieser Mission eine emotionale Bindung mit
      den Tieren einzugehen.
    npc_mission_cre_feed_proc_c_11: 'Er bezahlt jeden Entdecker, der dabei hilft,
      Futter unter den lokalen Tierpopulationen zu verteilen. Achtung: Der Kunde weist
      darauf hin, dass es nicht genügt, Kreaturen von bereits existierenden kommerziellen
      Herden zu füttern.'
    npc_mission_cre_feed_proc_c_12: Der Kunde bezahlt pro gefütterter Kreatur. Er
      möchte, dass potenzielle Entdecker nur Pflanzenfresser füttern. Sollten hungrige
      Kreaturen Teile eines Entdeckers verzehren, wird kein Schadensersatz geleistet.
