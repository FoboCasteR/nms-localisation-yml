    fleet_trading_special_2: |-
      %CAP_RACE%! Wir brauchen dringend Hilfe! Unsere gewinnbringenden Geschäfte haben Piraten auf den Plan gerufen!
      Die Zeit drängt – was sollen wir tun?
    fleet_trading_special_3: |-
      %CAP_RACE%! Es gibt gute und schlechte Nachrichten. Wir haben spektakuläre Gewinne eingefahren. Doch deswegen wurden wir von Piraten angegriffen.
      Bisher konnten wir größerem Schäden entgehen, aber ich befürchte, unsere Schilde werden nicht mehr lange halten ...
    fleet_trading_special_4: |-
      %CAP_RACE%! Unsere Geschäfte haben lokale Händler verärgert, weshalb ein Kopfgeld auf die Flotte ausgesetzt wurde!
      Es ist nur noch eine Frage der Zeit, ehe Kopfgeldjäger die Flotte finden. Wir brauchen sofort Hilfe!
    fleet_trading_special_opt_a_2: Sagen, dass du helfen wirst
    fleet_trading_special_opt_b_2: Sagen, dass du nicht helfen kannst
    fleet_trading_special_res_a_2: Ich beruhige den Flottenkommandanten. Ich bin unterwegs.
      Sie müssen nur noch ein wenig ausharren.
    fleet_trading_special_res_b_2: Mit Bedauern teile ich dem Flottenkommandanten
      mit, dass ich ihnen nicht rechtzeitig helfen kann. Sie sind auf sich allein
      gestellt.
    fleet_trading_special_log_a_2: Erfolgreiche Geschäfte haben die Aufmerksamkeit
      von Piraten erregt. Mit der Hilfe des %CAP_RACE%s konnten wir unsere Verfolger
      ausschalten.
    fleet_trading_special_log_b_2: Erfolgreiche Geschäfte haben die Aufmerksamkeit
      von Piraten erregt. Der %CAP_RACE% konnte uns nicht helfen, und die Flotte nahm
      bei ihrem Fluchtversuch großen Schaden.
    fleet_trading_special_log_c_2: Erfolgreiche Geschäfte haben die Aufmerksamkeit
      von Piraten erregt. Der %CAP_RACE% konnte uns nicht helfen. Wir statteten einer
      lokalen Station einen Besuch ab und bezahlten Kopfgeldjäger dafür, sich um die
      Piraten zu kümmern. Operation erfolgreich, aber teuer.
    fleet_trading_special_5: "%CAP_RACE%, die Reise verläuft gut. Doch unser Handelscomputer
      hatte eine kurzzeitige Störung, und jetzt sind wir nicht sicher, worauf wir
      unser Augenmerk richten sollen."
    fleet_trading_special_5a: Wir könnten große Mengen wissenschaftlicher Ausrüstung
      kaufen. Aber wir hätten auch die Möglichkeit, in ein lokales Lebensmittelkonservierungsunternehmen
      zu investieren. Was sollen wir tun?
    fleet_trading_special_5b: Das „%SYSTEM%“-System bietet luxuriöse %RACE%-Kleidung.
      Es gibt jedoch auch einen florierenden Kunstmarkt, in den wir investieren könnten.
    fleet_trading_special_5c: Wir könnten in eine neue Energiegewinnungstechnologie
      investieren, die von lokalen %RACE%-Forschern entwickelt wird. Auf der anderen
      Seite werden in diesem System große Mengen chromatisches Metall zu einem exzellenten
      Preis verkauft.
    fleet_trading_special_5d: Wir könnten mit lokalen %RACE%-Technikern um Exo-Fahrzeug-Wartungseinheiten
      feilschen. Andererseits haben wir von ausgezeichneten Investitionsmöglichkeiten
      in den Fabriken auf dem Planeten %PLANET% gehört.
    fleet_trading_special_5e: Wir haben herausgefunden, dass der „%SYSTEM%“-Sektor
      ein ausgezeichneter Ort ist, um günstig Antimaterie zu erwerben. Aber es gibt
      hier auch Investitionsmöglichkeiten – der Markt rund um Unterwassertourismus
      scheint besonders vielversprechend ...
