    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Eu
      me afasto, a visão incompleta."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>O monólito ressoa conforme o <SPECIAL>atlanteão<> penetra em seu núcleo.
      Uma voz, impossivelmente velha, impossivelmente baixa, é ampliada quando a pedra vibra. A sensação é avassaladora. Meus olhos começam a nadar.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Eu pisco para clarear minha visão.
      Quando meus olhos reabrem, me encontro flutuando em um mar roxo sem ondas. O céu brilha. A voz tornou-se um canto, suas palavras enchendo a água ao meu redor.
    bui_mon_opt_a_1: Nadar
    bui_mon_opt_b_1: Aguarde
    bui_mon_opt_c_1: "-do-fundo"
    bui_mon_res_a_1: "À distância, paredes de cristal irrompem das profundezas. Fontes
      de água tingida de lilás brilham na luz. Uma espuma de cristal forma um arco
      no ar enquanto o mar é deslocado.\nUm por um, pináculos de uma milha de altura
      são lançados do núcleo. É lindo. \nUm por um, esses penhascos começam a se aproximar
      de mim. <DELAY>0.1<>E então eu percebo. <DELAY>0.4<>Eu me viro e começo a nadar,
      mas eles estão vindo atrás de mim. \n Sinto as bolhas me cercando. A água abaixo
      de mim vibra e sinto que começo a afundar. Eu ouço o rugido enquanto o cristal
      corre pelo mar. Eu...\nEu...\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>No
      momento em que a parede de cristal alcança meu corpo, ela me liberta. Está feito."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Enquanto o <SPECIAL>atlanteão<> inunda o monólito, imagens inundam minha cabeça, tomando a minha mente como se fosse delas.
      Eu me encontro flutuando na superfície do mundo. Eu vejo tudo: cada rocha, cada árvore, cada criatura. Elas estão a salvo. Eu estou a salvo.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Então eu sinto. Uma dor aguda, profunda, penetrante. Minha visão pisca em vermelho. Vejo o ser que me atormenta enquanto ele me arremessa.
      Um vândalo, vaporizando sem pensar os minerais que o cercam. Cada átomo que ele reivindica rasga a fibra do meu ser.
    bui_mon_opt_a_2: Destruir o vândalo
    bui_mon_opt_b_2: Avisar o vândalo
    bui_mon_opt_c_2: Gritar por ajuda
    bui_mon_res_a_2: Eu abro fogo. O invasor cai onde está. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A
      visão se esvaece e apenas a coleta roubada permanece.
    bui_mon_res_b_2: |-
      Eu faço um sinal para o invasor, alertando-o sobre o terrível crime que está cometendo.
      Ele ignora meus apelos desesperados e volta suas armas contra mim. Enquanto minha casca é vaporizada pelo calor penetrante da multiferramenta dele, meu pensamento final é um conforto: fui eu que recebi essa dor, e não o planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão se esvaece e a realidade retorna.
    bui_mon_res_c_2: |-
      Eu convoco tudo o que tenho e grito no vidro que conecta todos nós. Meus amigos chegam e, juntos, expulsamos o invasor da nossa terra. Mas minha casca é sacrificada, queimada pelo vândalo enquanto ele luta por mais alguns segundos de pilhagem.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão se esvaece e apenas a coleta roubada do vândalo permanece.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Enquanto o <SPECIAL>atlanteão<>
      ressoa dentro do monólito, palavras escritas no meu próprio idioma brilham fracamente
      na superfície dele. Eu estendo a mão para tocar nas runas..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Sinto uma coceira profunda nos braços. Eu olho para as minhas mãos. Uma pátina marrom-avermelhada se espalha pela minha pele lentamente no início e depois acelerando.
      Tento fechar meus dedos, mas eles não se movem. Eu me esforço e eles estalam. Grandes flocos de ferrugem caem das minhas mãos. Meus dedos se desintegram.
      Onde a ferrugem atinge o chão, ela começa a se espalhar, vermelha e escura, sangue metálico rançoso. Consome as minhas pernas. Não posso me mover. Sinto o meu coração apertar. Eu tento gritar.
    bui_mon_opt_a_3: Fazer esforço contra ela
    bui_mon_opt_b_3: Aceitar a decadência
    bui_mon_res_a_3: |-
      Eu resisto. Com toda a vontade que tenho, eu resisto. Não serei vítima da entropia.
      A mancha acaba se tornando demais para a minha casca congelada. Eu explodo em uma nuvem de poeira vermelha fina.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Eu abro meus olhos. A visão passou e eu encontro uma mancha de ferrugem aos meus pés.
    bui_mon_res_b_3: |-
      Enquanto eu relaxo, vejo as estrelas acelerando no céu. Inúmeros anos se passam. As plantas depositam suas sementes em mim. Os animais se alimentam dos meus restos mortais. Eu desmorono e renasço no universo em mil novas vidas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Eu abro os meus olhos. Todos os milhões de anos da visão acabam em segundos.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>O monólito, vivo com <SPECIAL>atlanteão<>,
      me mostra uma galáxia. As estrelas são pontos brilhantes de luz em todas as
      direções. Eu ouço uma voz que cantarola com as palavras de milhões de indivíduos."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: À medida que a voz desaparece, sinto uma alfinetada. Uma das estrelas
      brilha brevemente, depois pisca até parar. Uma sensação temporária, insignificante
      para a tapeçaria que está diante de mim.
    bui_mon_opt_a_4: Lembrar-se da combustão
    bui_mon_opt_b_4: Esquecer-se da combustão
    bui_mon_opt_c_4: Faça nada
    bui_mon_res_a_4: |-
      Eu vasculho a lembrança da estrela distante, mas minha mente não se apega a ela. A galáxia é uma multidão, e uma estrela solitária não pode ser percebida quando a sua visão se estende tão longe.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Minha percepção se distorce quando a visão se esvanece e a vida volta à tona.
    bui_mon_res_b_4: |-
      A combustão é esquecida. É como um átomo nos meus pulmões, ao mesmo tempo vital e insignificante.
      A galáxia é uma multidão, e uma estrela solitária não pode ser percebida quando a sua visão se estende tão longe.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A minha percepção se distorce quando a visão se esvanece e a vida volta à tona.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>O monólito crepita quando eu me
      aproximo, com <SPECIAL>atlanteão<> arqueando no ar. Eu ouço a voz dos ecos Korvax
      e fecho os meus olhos..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: A voz é clara agora. Ela exige meu julgamento. A mente de uma
      entidade divergente é colocada diante de mim, e seu lugar na Convergência está
      em questão...
    bui_mon_opt_a_5: Excluir o divergente
    bui_mon_opt_b_5: Permitir a divergência
    bui_mon_opt_c_5: Colocar a entidade em quarentena
    bui_mon_res_a_5: |-
      Eu escolho a exclusão. A Convergência deve ser protegida, os muitos devem ser preservados.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz murmura em aprovação e a visão termina.
    bui_mon_res_b_5: |-
      Eu protesto contra a exclusão. Uma mente é preciosa, mesmo que seja apenas uma gota em um oceano de consciência.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz se enfurece com a minha decisão e a visão termina.
    bui_mon_res_c_5: |-
      Não posso tomar uma decisão como essa. O sistema é tão vital como um todo e tão cruel de perto. Colocar esse fardo em um indivíduo, em mim... Não posso fazer isso.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz ressoa com desapontamento pela minha falha em agir de forma decisiva e a visão termina.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Eu ouço as vozes distantes das entidades
      Korvax que uma vez veneraram aqui. No entanto, existem outras vozes. São discordantes,
      inconfundíveis, cada vez mais altas.<NEWLINE>Eu fecho os olhos e escuto."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Abro os olhos, mas tudo o que eu vejo é escuridão.
      Há um clique. Com pressa, ouço os gritos ao meu redor, os uivos eletrônicos.
      Outro clique. O cheiro de queimado inunda o meu crânio, uma mistura nauseante de doçura e fumaça.
      Um clique, e eu posso ver. A terra está dividida. Tudo queima.
    bui_mon_opt_a_6: Fuja
    bui_mon_opt_b_6: Grito
    bui_mon_opt_c_6: Deslocar
    bui_mon_res_a_6: |-
      Outro clique. Tudo se foi. Os gritos, o cheiro, o fogo e o caos. É um conforto a princípio.
      Mas esse não é o conforto do sono. Ainda estou aqui, presente e consciente enquanto flutuo no nada sem fim. Tudo o que tenho para lembrar é aquela imagem final de destruição.
      Segundos, horas, dias passam. O pânico cresce. Eu sinto cada tique. E ainda é apenas o nada.
      Então, outro clique.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão termina. Eu retorno. Nunca senti tanto alívio.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>A luz do <SPECIAL>atlanteão<> fluindo
      através do monólito é estranhamente reconfortante. Eu ouço um zumbido profundo
      e constante, alentador e familiar. Os sons, essas palavras, me embalam, e a
      minha visão nada enquanto eu caio no abraço delas..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Embora eu não possa vê-las, eu as sinto. Incontáveis ​​entidades rastejam através de mim. As crianças fervilham em todas as minhas dobras.
      Isso deveria me causar repulsa, mas em vez disso sinto uma alegria indescritível. Sei que esses pequenos seres estão seguros, e isso me traz a mais profunda felicidade.
    bui_mon_opt_a_7: Respire
    bui_mon_opt_b_7: Chorar
    bui_mon_opt_c_7: Cantar
    bui_mon_res_a_7: |-
      Eu relaxo, em paz. Estas minúsculas formas de vida estão sob minha proteção, e eu conheço cada uma de suas vidas intimamente. A sensação é indescritível.
      De repente, sinto que estou começando a desmoronar. Estão me destroçando. Por dentro? Por fora? Eu não sei dizer. Meus filhos gritam quando o mundo deles começa a cair.
      Conforme me cortam em mil pedaços, há dor, mas há também raiva. Raiva por cada um dos meus filhos. Eu sou a casa deles e falhei com eles.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quando o último pedaço de mim é destruído, a visão termina. Meu corpo está inteiro mais uma vez, mas meus filhos...
    bui_mon_res_b_7: |-
      Deixo a emoção fluir através de mim. Essas minúsculas formas de vida estão sob minha proteção, e eu conheço cada uma das suas vidas intimamente. A sensação é indescritível.
      De repente, sinto que estou começando a desmoronar. Estão me destroçando. Por dentro? Por fora? Eu não sei dizer. Meus filhos gritam quando o mundo deles começa a cair.
      Conforme me cortam em mil pedaços, há dor, mas há também raiva. Raiva por cada um dos meus filhos. Eu sou a casa deles e falhei com eles.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quando o último pedaço de mim é destruído, a visão termina. Meu corpo está inteiro mais uma vez, mas meus filhos...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Eu coloco minhas mãos sobre a relíquia
      e sinto o poder deste antigo local pulsar nas minhas veias. Palavras começam
      a tomar forma na minha mente..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Eu pisco, e quando meus olhos se abrem, vejo que troquei de lugar com o monólito. Eu me elevo sobre o que um dia fui eu mesmo.
      Eu... Ele... realizo um ritual sobre a pedra. Eu sinto cada glifo que ele esculpe na minha pele.
      Contra a minha vontade, estou dilacerado. Um portal se abre dentro de mim, e o ser abaixo cruza seu limite.
    bui_mon_opt_a_8: Fechar minha mente
    bui_mon_opt_b_8: Abrir minha mente
    bui_mon_res_a_8: |-
      Eu fecho a minha mente para o intruso e o portal se fecha. Ele é banido para o meio-termo e nunca mais verá o nosso universo.
      No entanto, não desapareceu completamente. Eu sei que está lá, em algum lugar. No fundo, eu o sinto, me assombrando.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Estou livre da visão, embora não consiga me livrar da sensação de estarem me observando.
    bui_mon_res_b_8: |-
      Eu abro a minha mente e permito que o invasor passe pelo portal. Ele emerge dessa passagem pronto para explorar um mundo que eu não consigo ver.
      Os dias passam e o ser retorna. Ele coloca uma pequena oferenda aos meus pés, permitindo-me um rápido vislumbre da aventura em que esteve.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão termina, mas a oferenda permanece.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Minha mão repousa sobre a pedra
      fria do monólito. Uma voz penetrante grita em resposta ao meu toque."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Tento afastar minha mão e percebo que não posso. Meus dedos estão cobertos de fragmentos vivos de roxo, uma infecção cristalina que começa a se espalhar pelo meu braço.
      Logo sou envolvido. Meus olhos, meus pulmões, meu sangue, tudo congelado em ametista. Para minha surpresa, eu não morro.
    bui_mon_opt_a_9: Ceda
    bui_mon_opt_b_9: Aguarde
    bui_mon_opt_c_9: Resista
    bui_mon_res_a_9: |-
      Eu fecho meus olhos e me rendo à invasão de <SPECIAL>atlanteão<>.
      Enquanto me levam para dentro do vazio cristalino, ouço os ecos de incontáveis ​​entidades. Suas ressonâncias vibram através do vidro sempre presente. Cada nota está tão perdida, tão triste. Elas anseiam por harmonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E então, me dispensam. Meus olhos clareiam e eu retornei.
      Embora a visão tenha acabado, as entidades perdidas permanecem comigo. O som delas ecoa na minha mente.
    bui_mon_res_b_9: |-
      Eu me acalmo e tento relaxar. Isto vai passar.
      À medida que as horas passam, ouço os ecos de incontáveis entidades. Suas ressonâncias vibram enquanto elas me cercam. Cada nota está tão perdida, tão triste. Elas anseiam por harmonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E então, me dispensam. O cristal cai e eu retorno.
      Embora a visão tenha acabado, as entidades permanecem comigo. O som delas na minha mente.
    bui_mon_res_c_9: |-
      Eu resisto. O vazio não vai me engolir.
      Eu fecho os olhos e me concentro. As vozes se esvaecem e sinto o cristal cair da minha pele.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Abro os olhos e o mundo está como o deixei. Fragmentos de cristal quebrado jazem ao redor dos meus pés.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>A aura do <SPECIAL>atlanteão<>
      que preenche o ar começa a engrossar conforme me aproximo do monólito. Minha
      visão se estreita, minha audição fica fraca e abafada. Uma voz solitária grita
      através do nevoeiro."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      A névoa que envolve o monólito muda, e eu vejo uma forma de vida robótica se aproximando. Onde essa entidade deveria ter um braço, há apenas um toco metálico estilhaçado.
      Ela se ajoelha diante da pedra e faz a sua oferenda.
    bui_mon_opt_a_10: Faça nada
    bui_mon_opt_b_10: Oferecer seu próprio braço
    bui_mon_res_a_10: |-
      Fico imóvel e em silêncio e observo a entidade implorar diante do monólito. Os apelos não são ouvidos, mas ela não se move.
      Com o tempo, a entidade desiste. Suas articulações se deterioram, suas células de energia vazam e morrem. Ela desmorona, deixando nada além de ferrugem.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A névoa se dissipa e eu estou só.
    bui_mon_res_b_10: |-
      A entidade implora diante do monólito. Não posso deixar que seus apelos passem despercebidos e dou um passo à frente. Meu braço se dissolve na névoa roxa e o constructo fica completo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De repente, a névoa se dissipa e eu estou só. Meu braço está onde sempre esteve, mas uma pequena oferenda foi colocada na base do monólito.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Minhas mãos são atraídas de maneira irresistível para o monólito. Sua antiga superfície está viva com o poder do <SPECIAL>atlanteão<>.
      Conforme faço contato, minha visão pisca. O mundo é o mesmo, mas tudo está diferente.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: Aos meus pés estão os componentes estilhaçados de um robô quebrado,
      dispostos por uma mão desconhecida em posição de súplica. Seu corpo quebrado
      me chama para completá-lo.
    bui_mon_opt_a_11: Construir uma cabeça com peças do sentinela
    bui_mon_opt_b_11: Construir pernas com peças de naves
    bui_mon_opt_c_11: Construir braços a partir de peças da multiferramenta
    bui_mon_res_a_11: |-
      Eu monto uma cabeça para o robô despedaçado usando peças dos destroços de um drone sentinela.
      Restaurado, ele se ergue com dificuldade e examina a si mesmo e os arredores.
      Eu o vejo enquanto observa o mundo ao redor. Há uma luz resoluta por trás dos seus olhos mecânicos. É um novo guardião para este planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito me liberta de sua visão. O robô se foi. O corpo dele foi substituído por uma pilha de sucata de aparência útil.
    bui_mon_res_b_11: |-
      Eu monto um par de pernas para o robô despedaçado usando peças recuperadas da minha própria nave.
      O constructo se agita antes mesmo de eu terminar meu trabalho. A tubulação hidráulica estremece quando o fluido vital começa a correr pelas veias improvisadas.
      Antes que eu perceba, ele está de pé. Ele parte sem olhar duas vezes, destinado a sabe-se lá que aventura.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito me liberta de sua visão. O robô se foi. O corpo dele foi substituído por uma pilha de sucata de aparência útil.
    bui_mon_res_c_11: |-
      Eu monto uma cabeça para o robô despedaçado usando peças recuperadas da minha multiferramenta.
      Assim que concluo meu trabalho, uma luz começa a piscar atrás dos olhos do constructo recém-animado. Mas isso não é uma expressão de gratidão. É uma luz de ganância.
      O constructo começa a rasgar a terra de um modo frenético, revirando a poeira em busca de pedaços de ferrita.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito me liberta de sua visão. O robô se foi. O corpo dele foi substituído por uma pilha de sucata de aparência útil.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>A atração do monólito é irresistível.
      O <SPECIAL>atlanteão<> canta para mim, desesperado para ser ouvido. Eu estendo
      a mão. Já posso aceitar a visão dele."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: A realidade vibra enquanto as palavras do monólito me levam embora.
      Eu flutuo por um mar infinito de estrelas. O mundo é uma memória distante. Não
      sou nada, mas estou consciente.
    bui_mon_opt_a_12: Exista
    bui_mon_res_a_12: |-
      As estrelas começam a deslizar enquanto minha mente se concentra em um único ponto. Com pressa, eu volto à vida em um novo corpo.
      Estico meus membros, testando os limites dessa nova forma. Tudo parece preciso, mecânico. Meus olhos se estendem lentamente enquanto me acostumo com a penumbra da caverna.
      Uma vontade repentina de cavar me toma e essa ação me vem facilmente. Cada um dos meus dez membros trabalham em conjunto. Mergulho na terra fresca com o meu corpo tão vivo quanto sempre esteve.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E tão repentinamente quanto começou, a canção da Atlante se esvaece. O monólito me retorna ao meu próprio corpo. Está feito.
    bui_mon_res_b_12: |-
      As estrelas começam a deslizar enquanto minha mente se concentra em um único ponto. Com pressa, eu volto à vida em um novo corpo.
      Está tudo escuro. Eu tento me mover, mas cada fibra do meu ser é profundamente desconhecida. Mesmo assim, sinto uma onda de força bruta em meu centro.
      Com um urro, eu saio da escuridão. Eu voo acima do planeta, colossal, contorcendo-me. Eu sou um ser magnífico. Um titã.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Rápido demais, a música da Atlante se esvaece e o monólito me retorna ao meu próprio corpo.
    bui_mon_res_c_12: |-
      As estrelas começam a deslizar enquanto minha mente se concentra em um único ponto. Com pressa, eu volto à vida em um novo corpo.
      Pisco, me ajustando à minha nova forma, mas a escala está toda errada. Pilares colossais de pedra se projetam infinitamente para o céu acima. Corro para me proteger, mas meus membros minúsculos demoram uma eternidade para cruzar este vasto vale.
      Eu estou ciente de uma sombra crescente, uma escuridão cada vez maior descendo do céu. Sinto o bater de asas enormes, a corrente quente que vem em minha direção. Eu sei que as garras estão se fechando...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Bem a tempo, a canção da Atlante se esvaece e o monólito me retorna ao meu próprio corpo.
    ui_portal_bui_mono_title: Visões do monólito (autófago)
    ui_portal_bui_mono_title_1: Cristal
    ui_portal_bui_mono_1: "O monólito ressoou conforme o <SPECIAL>atlanteão<> penetrou
      em seu núcleo.\n\nUma voz, impossivelmente velha, impossivelmente baixa, foi
      ampliada quando a pedra vibrou. A sensação era avassaladora. Meus olhos começaram
      a nadar.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nEu pisquei para clarear minha visão.
      Quando meus olhos se reabriram, encontrei-me flutuando em um mar roxo sem ondas.
      O céu brilhava.\n\nA voz havia se tornado um canto, suas palavras enchiam a
      água ao meu redor.\n\nÀ distância, paredes de cristal irromperam das profundezas.
      Fontes de água tingida de lilás brilharam na luz. Uma espuma de cristal formou
      um arco no ar enquanto o mar era deslocado.\n\nUm por um, pináculos de uma milha
      de altura foram lançados do núcleo. Era lindo. \n\nUm por um, esses penhascos
      começaram a se aproximar de mim. E então eu percebi. Eu me virei e comecei a
      nadar, mas eles estavam vindo atrás de mim. \n\nSenti as bolhas me cercarem.
      A água abaixo de mim vibrou e senti que eu começava a afundar. Eu ouvi o rugido
      enquanto o cristal corria pelo mar. Eu...\n\nNo momento em que a parede de cristal
      alcançou meu corpo, ela me libertou. Estava feito."
    ui_portal_bui_mono_title_2: Vigia
    ui_portal_bui_mono_2: |-
      Eu me encontrava flutuando na superfície do mundo. Eu via tudo: cada rocha, cada árvore, cada criatura. Elas estavam a salvo. Eu estava a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Então eu senti. Uma dor aguda, profunda, penetrante. Minha visão piscou em vermelho. Vi o ser que me atormentava enquanto ele me arremessava.

      Um vândalo, vaporizando sem pensar os minerais que o cercavam. Cada átomo que ele reivindicava rasgava a fibra do meu ser.

      Fiz o que pude para detê-lo.
    ui_portal_bui_mono_2_a: |-
      Eu me encontrava flutuando na superfície do mundo. Eu via tudo: cada rocha, cada árvore, cada criatura. Elas estavam a salvo. Eu estava a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Então eu senti. Uma dor aguda, profunda, penetrante. Minha visão piscou em vermelho. Vi o ser que me atormentava enquanto ele me arremessava.

      Um vândalo, vaporizando sem pensar os minerais que o cercavam. Cada átomo que ele reivindicava rasgava a fibra do meu ser.

      Eu abri fogo. O invasor caiu onde ele estava. A visão se esvaeceu e apenas a coleta roubada permaneceu.
    ui_portal_bui_mono_2_b: |-
      Eu me encontrava flutuando na superfície do mundo. Eu via tudo: cada rocha, cada árvore, cada criatura. Elas estavam a salvo. Eu estava a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Então eu senti. Uma dor aguda, profunda, penetrante. Minha visão piscou em vermelho. Vi o ser que me atormentava enquanto ele me arremessava.

      Um vândalo, vaporizando sem pensar os minerais que o cercavam. Cada átomo que ele reivindicava rasgava a fibra do meu ser.

      Eu fiz um sinal para o invasor, alertando-o sobre o terrível crime que estava cometendo.

      Ele ignorou meus apelos desesperados e voltou suas armas contra mim. Enquanto minha casca era vaporizada pelo calor penetrante da multiferramenta dele, meu pensamento final foi um conforto: eu é que tinha recebido aquela dor, e não o planeta.
    ui_portal_bui_mono_2_c: |-
      Eu me encontrava flutuando na superfície do mundo. Eu via tudo: cada rocha, cada árvore, cada criatura. Elas estavam a salvo. Eu estava a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Então eu senti. Uma dor aguda, profunda, penetrante. Minha visão piscou em vermelho. Vi o ser que me atormentava enquanto ele me arremessava.

      Um vândalo, vaporizando sem pensar os minerais que o cercavam. Cada átomo que ele reivindicava rasgava a fibra do meu ser.

      Eu convoquei tudo o que tinha e gritei no vidro que conectava todos nós. Meus amigos chegaram e, juntos, expulsamos o invasor da nossa terra. Mas minha casca tinha sido sacrificada, queimada pelo vândalo enquanto ele lutava por mais alguns segundos de pilhagem.

      A visão se esvaeceu e apenas a coleta roubada do vândalo permaneceu.
    ui_portal_bui_mono_title_3: Ferrugem
    ui_portal_bui_mono_3: |-
      Enquanto o <SPECIAL>atlanteão<> ressoava dentro do monólito, palavras escritas no meu próprio idioma brilharam fracamente na superfície dele. Eu estendi a mão para tocar nas runas...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Senti uma coceira intensa nos braços. Eu olhei para as minhas mãos. Uma pátina marrom-avermelhada se espalhou pela minha pele, lentamente no início e depois acelerando.

      Tentei fechar meus dedos, mas eles não se moveram. Eu me esforcei e eles estalaram. Grandes flocos de ferrugem caíram das minhas mãos. Meus dedos se desintegraram.

      Onde atingiu o chão, a ferrugem começou a se espalhar, vermelha e escura, sangue metálico velho. Consumiu as minhas pernas. Não conseguia me mover. Senti o meu coração se entupir. Tentei gritar.

      Eu não podia impedir. Desmoronei em uma nuvem de poeira vermelha fina.
    ui_portal_bui_mono_title_4: Convergência
    ui_portal_bui_mono_4: |-
      O monólito, vivo com <SPECIAL>atlanteão<>, me mostrou uma galáxia. As estrelas eram pontos brilhantes de luz em todas as direções. Eu ouvi uma voz que cantarolava com as palavras de milhões de indivíduos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      À medida que a voz desaparecia, senti uma alfinetada. Uma das estrelas brilhou brevemente, depois piscou até parar. Foi uma sensação temporária, insignificante para a tapeçaria que estava diante de mim.

      A combustão foi esquecida. Minha mente não a reteve. Foi como um átomo nos meus pulmões, ao mesmo tempo vital e insignificante. A galáxia é uma multidão, e uma estrela solitária não pode ser percebida quando a sua visão se estende tão longe.

      A minha percepção se distorceu quando a visão se esvaneceu e a vida voltou à tona.
    ui_portal_bui_mono_title_5: Divergência
    ui_portal_bui_mono_5: |-
      Eu ouvi a voz dos ecos Korvax e fechei os meus olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era clara agora. Ela exigia meu julgamento. A mente de uma entidade divergente encontrava-se diante de mim, e seu lugar na Convergência estava em questão...

      Fiz a escolha mais ética que pude.
    ui_portal_bui_mono_5_a: |-
      Eu ouvi a voz dos ecos Korvax e fechei os meus olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era clara agora. Ela exigia meu julgamento. A mente de uma entidade divergente encontrava-se diante de mim, e seu lugar na Convergência estava em questão...

      Eu escolhi a exclusão. A Convergência tinha que ser protegida, os muitos tinham que ser preservados.

      A voz murmurou em aprovação e a visão terminou.
    ui_portal_bui_mono_5_b: |-
      Eu ouvi a voz dos ecos Korvax e fechei os meus olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era clara agora. Ela exigia meu julgamento. A mente de uma entidade divergente encontrava-se diante de mim, e seu lugar na Convergência estava em questão...

      Eu protestei contra a exclusão. Uma mente é preciosa, mesmo que seja apenas uma gota em um oceano de consciência.

      A voz se enfureceu contra a minha decisão e a visão terminou.
    ui_portal_bui_mono_5_c: |-
      Eu ouvi a voz dos ecos Korvax e fechei os meus olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era clara agora. Ela exigia meu julgamento. A mente de uma entidade divergente encontrava-se diante de mim, e seu lugar na Convergência estava em questão...

      Eu não podia tomar uma decisão como aquela. O sistema como um todo era tão vital e tão cruel de perto. Colocar esse fardo em um indivíduo, em mim... Eu não podia fazer aquilo.

      A voz ressoou com desapontamento pela minha falha em agir de forma decisiva e a visão acabou.
    ui_portal_bui_mono_title_6: Casa
    ui_portal_bui_mono_6: |-
      Eu ouvi as vozes distantes das entidades Korvax que uma vez veneraram aqui. No entanto, existiam outras vozes. Eram discordantes, inconfundíveis, cada vez mais altas. Eu fechei os olhos e escutei.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Abri os olhos, mas tudo o que vi foi escuridão.

      Houve um clique. Rapidamente, ouvi os gritos ao meu redor, os uivos eletrônicos.

      Outro clique. O cheiro de queimado inundou meu crânio. Era uma mistura nauseante de doçura e fumaça.

      Um clique e eu pude ver. A terra estava dividida. Tudo queimava.

      Outro clique. Tudo se fora. Os gritos, o cheiro, o fogo e o caos. Foi um conforto a princípio.

      Mas não era o conforto do sono. Eu ainda estava lá, presente e consciente enquanto flutuava no nada sem fim. Tudo o que eu tinha para lembrar era aquela imagem final de destruição.

      Segundos, horas, dias se passaram. O pânico cresceu. Eu senti cada tique. E ainda era apenas o nada.

      Então, outro clique. A visão terminou. Eu retornei. Nunca havia sentido tanto alívio.
    ui_portal_bui_mono_title_7: Mãe
    ui_portal_bui_mono_7: |-
      A luz do <SPECIAL>atlanteão<> fluindo através do monólito era estranhamente reconfortante. Eu ouvi um zumbido profundo e constante, alentador e familiar. Os sons, essas palavras, me embalaram, e a minha visão nadou enquanto eu caía no abraço delas...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Embora eu não pudesse vê-las, eu as senti. Incontáveis ​​entidades rastejavam através de mim. As crianças fervilhavam em todas as minhas dobras.

      Isso deveria me causar repulsa, mas em vez disso, senti uma alegria indescritível. Sabia que aqueles pequenos seres estavam seguros, e isso me trouxe a mais profunda felicidade.

      Deixei a emoção fluir através de mim. Aquelas minúsculas formas de vida estavam sob minha proteção, e eu conhecia cada uma das suas vidas intimamente. A sensação era indescritível.

      De repente, senti que eu estava começando a desmoronar. Estavam me destroçando. Por dentro? Por fora? Eu não sabia dizer. Meus filhos gritaram quando o mundo deles começou a cair.

      Conforme me cortavam em mil pedaços, houve dor, mas houve também raiva. Raiva por cada um dos meus filhos. Eu era a casa deles e falhei com eles.

      Quando o último pedaço de mim foi destruído, a visão terminou. Meu corpo estava inteiro mais uma vez, mas meus filhos...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Coloquei minhas mãos sobre a relíquia e senti o poder daquele antigo local pulsar em minhas veias. Palavras começaram a tomar forma em minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu pisquei e, quando meus olhos se abriram, vi que havia trocado de lugar com o monólito. Eu me elevava sobre o que um dia havia sido eu.

      Eu... Aquele indivíduo... realizou um ritual sobre a pedra. Eu senti cada glifo que foi entalhado na minha pele.

      Contra a minha vontade, fui separado. Um portal se abriu dentro de mim, e o ser abaixo o atravessou.
    ui_portal_bui_mono_8_a: |-
      Coloquei minhas mãos sobre a relíquia e senti o poder daquele antigo local pulsar em minhas veias. Palavras começaram a tomar forma em minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu pisquei e, quando meus olhos se abriram, vi que havia trocado de lugar com o monólito. Eu me elevava sobre o que um dia havia sido eu.

      Eu... Aquele indivíduo... realizou um ritual sobre a pedra. Eu senti cada glifo que foi entalhado na minha pele.

      Contra a minha vontade, fui separado. Um portal se abriu dentro de mim, e o ser abaixo o atravessou.

      Eu fechei a minha mente para o intruso e o portal se fechou. Ele foi banido para o meio-termo e nunca mais veria o nosso universo.

      No entanto, não desapareceu completamente. Eu sei que estava lá, em algum lugar. No fundo, eu o sentia, me assombrando.

      Eu estava livre da visão, embora não conseguisse me livrar da sensação de estarem me observando.
    ui_portal_bui_mono_8_b: |-
      Coloquei minhas mãos sobre a relíquia e senti o poder daquele antigo local pulsar em minhas veias. Palavras começaram a tomar forma em minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu pisquei e, quando meus olhos se abriram, vi que havia trocado de lugar com o monólito. Eu me elevava sobre o que um dia havia sido eu.

      Eu... Aquele indivíduo... realizou um ritual sobre a pedra. Eu senti cada glifo que foi entalhado na minha pele.

      Contra a minha vontade, fui separado. Um portal se abriu dentro de mim, e o ser abaixo o atravessou.

      Eu abri a minha mente e permiti que o invasor passasse pelo portal. Ele emergiu dessa passagem pronto para explorar um mundo que eu não conseguia ver.

      Os dias se passaram e o ser retornou. Ele colocou uma pequena oferenda aos meus pés, permitindo-me um rápido vislumbre da aventura em que esteve.

      A visão terminou, mas a oferenda permaneceu.
    ui_portal_bui_mono_title_9: Vazio
    ui_portal_bui_mono_9: |-
      Minha mão repousou sobre a pedra fria do monólito. Uma voz penetrante gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar minha mão e percebi que não podia. Meus dedos estavam cobertos de fragmentos vivos e roxos. Era uma infecção cristalina que começara a se espalhar pelo meu braço.

      Logo fui envolvido. Meus olhos, meus pulmões, meu sangue. Tudo estava congelado em um tom de ametista. Para a minha surpresa, eu não morri.
    ui_portal_bui_mono_9_a: |-
      Minha mão repousou sobre a pedra fria do monólito. Uma voz penetrante gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar minha mão e percebi que não podia. Meus dedos estavam cobertos de fragmentos vivos e roxos. Era uma infecção cristalina que começara a se espalhar pelo meu braço.

      Logo fui envolvido. Meus olhos, meus pulmões, meu sangue. Tudo estava congelado em um tom de ametista. Para a minha surpresa, eu não morri.

      Eu fechei meus olhos e me rendi à invasão de <SPECIAL>atlanteão<>.

      No vazio cristalino, ouvi os ecos de incontáveis ​​entidades. Suas ressonâncias vibravam através do vidro sempre presente. Cada nota estava tão perdida, tão triste. Elas ansiavam por harmonia.

      E então, me dispensam. Meus olhos clarearam e eu retornei.

      Embora a visão tivesse acabado, as entidades perdidas permaneceram comigo. O som delas ecoava em minha mente.
    ui_portal_bui_mono_9_b: |-
      Minha mão repousou sobre a pedra fria do monólito. Uma voz penetrante gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar minha mão e percebi que não podia. Meus dedos estavam cobertos de fragmentos vivos e roxos. Era uma infecção cristalina que começara a se espalhar pelo meu braço.

      Logo fui envolvido. Meus olhos, meus pulmões, meu sangue. Tudo estava congelado em um tom de ametista. Para a minha surpresa, eu não morri.

      Eu resisti. O vazio não ia me engolir.

      Eu fechei os olhos e me concentrei. As vozes se esvaeceram e senti o cristal cair da minha pele.
    ui_portal_bui_mono_title_10: Braço
    ui_portal_bui_mono_10: |-
      Eu vi uma forma de vida robótica se aproximando. Onde essa entidade deveria ter um braço, havia apenas um toco metálico quebrado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ela se ajoelhou diante da pedra e fez suas oferendas.
    ui_portal_bui_mono_10_a: |-
      Eu vi uma forma de vida robótica se aproximando. Onde essa entidade deveria ter um braço, havia apenas um toco metálico quebrado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ela se ajoelhou diante da pedra e fez suas oferendas.

      Fiquei imóvel e em silêncio e observei a entidade implorar diante do monólito. Os apelos não foram ouvidos, mas ela não se moveu.

      Com o tempo, a entidade desistiu. Suas articulações se deterioraram, suas células de energia vazaram e morreram. Ela desmoronou, deixando nada além de ferrugem.
    ui_portal_bui_mono_10_b: |-
      Eu vi uma forma de vida robótica se aproximando. Onde essa entidade deveria ter um braço, havia apenas um toco metálico quebrado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ela se ajoelhou diante da pedra e fez suas oferendas.

      A entidade implorou diante do monólito. Não podia deixar que seus apelos passassem despercebidos e dei um passo à frente. Meu braço se dissolveu na névoa roxa e o constructo ficou completo.
    ui_portal_bui_mono_title_11: Construção
    ui_portal_bui_mono_11: |-
      Aos meus pés estão os componentes estilhaçados de um robô quebrado, dispostos por uma mão desconhecida em posição de súplica. Seu corpo quebrado me chama para completá-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu montei uma cabeça para o robô despedaçado.
    ui_portal_bui_mono_11_a: |-
      Aos meus pés estavam os componentes estilhaçados de um robô quebrado, dispostos por uma mão desconhecida em posição de súplica. Seu corpo quebrado me chama para completá-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu montei uma cabeça para o robô despedaçado usando peças dos destroços de um drone sentinela.

      Restaurado, ele se ergueu com dificuldade e examinou a si mesmo e os arredores.

      Eu o via enquanto observava o mundo ao redor. Havia uma luz resoluta por trás dos seus olhos mecânicos. Era um novo guardião para aquele planeta.
    ui_portal_bui_mono_11_b: |-
      Aos meus pés estão os componentes estilhaçados de um robô quebrado, dispostos por uma mão desconhecida em posição de súplica. Seu corpo quebrado me chama para completá-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu montei um par de pernas para o robô despedaçado usando peças recuperadas da minha própria nave.

      O constructo se agitou antes mesmo de eu terminar meu trabalho. A tubulação hidráulica estremeceu quando o fluido vital começou a correr pelas veias improvisadas.

      Antes que eu percebesse, ele estava de pé. Ele partiu sem olhar duas vezes, destinado a sabe-se lá que aventura.
    ui_portal_bui_mono_11_c: |-
      Aos meus pés estão os componentes estilhaçados de um robô quebrado, dispostos por uma mão desconhecida em posição de súplica. Seu corpo quebrado me chama para completá-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu montei uma cabeça para o robô despedaçado usando peças recuperadas da minha multiferramenta.

      Assim que concluí meu trabalho, uma luz começou a piscar atrás dos olhos do constructo recém-animado. Mas isso não era uma expressão de gratidão. Era uma luz de ganância.

      O constructo começou a rasgar a terra de um modo frenético, revirando a poeira em busca de pedaços de ferrita.
    ui_portal_bui_mono_title_12: Refazimento
    ui_portal_bui_mono_12: |-
      Eu flutuava por um mar infinito de estrelas. O mundo era uma memória distante. Eu não era nada, mas estava consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas começaram a deslizar enquanto minha mente se concentrava em um único ponto. Com pressa, eu voltei à vida em um novo corpo.
    ui_portal_bui_mono_12_a: |-
      Eu flutuava por um mar infinito de estrelas. O mundo era uma memória distante. Eu não era nada, mas estava consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas começaram a deslizar enquanto minha mente se concentrava em um único ponto. Com pressa, eu voltei à vida em um novo corpo.

      Estiquei meus membros, testando os limites daquela nova forma. Tudo parecia preciso, mecânico. Meus olhos se estenderam lentamente enquanto eu me acostumava com a penumbra da caverna.

      Uma vontade repentina de cavar me tomou e essa ação me veio facilmente. Cada um dos meus dez membros trabalharam em conjunto. Mergulhei na terra fresca com o meu corpo tão vivo quanto sempre esteve.
    ui_portal_bui_mono_12_b: |-
      Eu flutuava por um mar infinito de estrelas. O mundo era uma memória distante. Eu não era nada, mas estava consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas começaram a deslizar enquanto minha mente se concentrava em um único ponto. Com pressa, eu voltei à vida em um novo corpo.

      Estava tudo escuro. Eu tentei me mover, mas cada fibra do meu ser era profundamente desconhecida. Mesmo assim, senti uma onda de força bruta em meu centro.

      Com um urro, eu saí da escuridão. Eu voei acima do planeta, colossal, contorcendo-me. Eu era um ser magnífico. Um titã.
    ui_portal_bui_mono_12_c: |-
      Eu flutuava por um mar infinito de estrelas. O mundo era uma memória distante. Eu não era nada, mas estava consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Pisquei, me ajustando à minha nova forma, mas a escala estava toda errada. Pilares colossais de pedra se projetavam infinitamente para o céu acima. Corri para me proteger, mas meus membros minúsculos demoraram uma eternidade para cruzar aquele vasto vale.

      Eu estava ciente de uma sombra crescente, uma escuridão cada vez maior descendo do céu. Senti o bater de asas enormes, a corrente quente que vinha em minha direção. Eu sabia que as garras estavam se fechando...
