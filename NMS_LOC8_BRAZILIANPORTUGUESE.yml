    ui_s10_souls_msg3: Leve os componentes do <TECHNOLOGY>Constructo<> para Nada
    ui_s10_souls_lang1: |-
      Escute, entidade viajante. Você sabe muitas coisas. Coisas que Nada escolhe não saber.
      Mas Nada acha que podemos compartilhar o padrão que está na sua mente agora.
    ui_s10_souls_opt1: Revele o Constructo
    ui_s10_souls_lang2: |-
      A entidade viajante deseja saber se isso é vida, Nada pensa. O que é a vida, entidade viajante? Qual entidade sabe? Apenas uma, e Nada não se aproximará de sua estranha convergência vermelha.
      Mas vidro, vazio, abismo, atlante: são palavras para preencher uma lacuna no entendimento. Uma lacuna que ambos podemos abordar.
      Pegue esses fragmentos, esse <SPECIAL>atlanteão<>. Revele-o aos lugares antigos. Então veremos: é o primeiro? É o último? Ou é outra coisa?
    ui_s10_souls_opt2: Agradeça a Nada
    ui_s10_souls_res: Este ritual, se revelar uma mente, vai precisar de um lar, entidade
      viajante. Vai precisar de outros.
