    ui_robomiss_3_bui_obj_warp: Viaje por dobra para encontrar mais autófagos
    ui_robomiss_3_bui_obj_warp_tip: |-
      Encontre mais autófagos em <STELLAR>outro sistema<>.
      No espaço, acesse o mapa da galáxia com <IMG>QUICK_MENU<>.
      Viaje por dobra para qualquer sistema habitado para procurar autófagos.
    ui_robomiss_3_bui_msg9e: |-
      Mostre o bastão voltaico completo para o autófago marcado
      Um autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: O autófago faz uma pausa. Seu rosto desgastado e
      corroído encara diretamente o meu. Ele fala devagar e com seriedade.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Peça que ele repita o que falou
    ui_robomiss_3_bui_npc8_desc: O autófago parece desconfortável. Ele faz um som
      estranho e áspero, como se estivesse limpando a garganta.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Peça uma última repetição
    ui_robomiss_3_bui_npc8_end: |-
      A voz metálica do autófago ressoa em meus ouvidos. O significado das palavras é inconfundível.
      Algo... uma fome, um desejo... começa a puxar dentro do meu peito. Cada piscada revela um campo <FUEL>vermelho<> infinito...
    ui_robomiss_3_bui_obj_all: Estabeleça uma relação com o autófago
    ui_robomiss_4_desc: |-
      Algo... uma fome, um desejo... começa a puxar dentro do meu peito. Cada piscada revela um campo <FUEL>vermelho<> infinito.
      Uma voz antiga está chamando.
    ui_robomiss_4_obj1: Procure um <SPECIAL>portal escondido<>
    ui_robomiss_4_obj1_tip: |-
      O bastão voltaico pode abrir portas que antes estavam fechadas.
      Descubra as linhas de ley do portal com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Uma voz antiga está chamando...
      Procure um <SPECIAL>portal escondido<>
      Faça uma verificação para achar as linhas de ley do portal a partir do <STELLAR>espaço<> ou da <STELLAR>superfície de um planeta<>
    ui_robomiss_4_msg1b: |-
      Uma voz antiga está chamando...
      Procure um <SPECIAL>portal escondido<>
      Faça uma <STELLAR>verificação<> (<IMG>SCAN<>) para descobrir as linhas de ley do portal
    ui_robomiss_4_obj1_titlea: Aqueles que retornaram <IMG>SLASH<> <SPECIAL>PASSAGEM
      DETECTADA<>
    ui_robomiss_4_msg1c: |-
      Apresente <SPECIAL>atlanteão<> para um portal
      Siga o rastro de energia até o portal
    ui_robomiss_4_msg1d: |-
      Destranque o <SPECIAL>portal escondido<>
      Entregue <SPECIAL>atlanteão<> para o portal
    ui_robomiss_4_msg1e: |-
      Um <SPECIAL>portal escondido<> foi destrancado
      Atravesse o portal...
    ui_robomiss_4_portal_osd: RASTREAMENTO BEM-SUCEDIDO <IMG>SLASH<> LINHAS DE LEY
      DO PORTAL DETECTADAS
    ui_robomiss_4_portal_osd_map: RASTREAMENTO BEM-SUCEDIDO <IMG>SLASH<> LINHAS DE
      LEY DO PORTAL DETECTADAS
    ui_robomiss_4_portal_sur_osd: PORTAL LOCALIZADO
    ui_robomiss_4_portal_marker: Passagem detectada
    ui_robomiss_4_portal_desc: A <FUEL>fome<> dentro do meu peito aumenta perto do
      portal.<NEWLINE>A estrutura exige minha atenção. O vento me puxa para mais perto.
    ui_robomiss_4_portal_opt: Revelar atlanteão
    ui_robomiss_4_portal2_desc: |-
      Algo ressoa bem abaixo do portal, mas nenhuma voz surge em resposta. Se existe alguma inteligência nesta tecnologia antiga, ela é muda.
      <AUDIO>Portal_Corrupted_Rumble_Build<>No entanto, sinto que algo está para acontecer, como se uma grande força <NEWLINE>estivesse prestes a entrar em erupção...
    ui_robomiss_4_portal2_opt_a: Diga -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Lembro-me do fragmento de <SPECIAL>Nova Atlante<>
      e do antigo log Korvax e murmuro a palavra autófaga para <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Empunhe o bastão voltaico
    ui_robomiss_4_portal2_res_b: Apresento o bastão voltaico. Ele solta faíscas e
      faz uma descarga elétrica passar pelos meus ossos.
    ui_robomiss_4_portal2_res: O estrondo fica mais alto. Algo está despertando.
    ui_robomiss_4_atlas_desc: |-
      O Atlas é incompreensível. Uma mente estranha demais para ser entendida.<NEWLINE>Não há nada que indique que ele esteja ciente da minha presença.
      No entanto, parece inevitável que meu caminho tenha me trazido até aqui.<NEWLINE>Eu não pude impedir. Eu não pude resistir.
    ui_robomiss_4_atlas_opt: Revelar atlanteão
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACESSO NEGADO
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>DADOS NÃO INDEXADOS DETECTADOS <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>IMPOSSÍVEL EXCLUIR <AUDIO>TXT_RadioNoise<><STELLAR>-
      zktk -<> <AUDIO>UI_NoWhereToLand<>DADOS CORROMPIDOS E ILEGÍVEIS <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Leve o atlanteão para perto
    ui_robomiss_4_atlas_2_opt_b: Remova o atlanteão
    ui_robomiss_4_atlas_2_res_a: Eu seguro a substância etérea em direção ao núcleo
      pulsante.
    ui_robomiss_4_atlas_2_res_b: Eu retiro a substância etérea, mas é tarde demais.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> FALHA CATASTRÓFICA NO SISTEMA <IMG>SLASH<>
      <IMG>SLASH<> ALERTA <IMG>SLASH<> ALERTA <IMG>SLASH<> 16 mi... <AUDIO>TXT_RadioNoise<><STELLAR>zkktk...<> <IMG>SLASH<> 16... <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Raios de corrupção nadam pela interface vermelha.

      O Atlas grita. Se ele é capaz de sofrer, se é capaz de sentir medo, então acho que deve estar com medo.

      Mas ele me trouxe aqui por uma razão.
    ui_robomiss_4_atlas_3_opt_a: Observe
    ui_robomiss_4_atlas_3_res_a: Enquanto olho para o vasto orbe vermelho, imagens
      começam a tomar forma.
    ui_robomiss_4_atlas_3_opt_b: Vá embora
    ui_robomiss_4_atlas_3_res_b: Eu me viro cobrindo os meus olhos, mas uma visão
      se desenrola dentro das minhas pálpebras.
    ui_robomiss_4_atlas_4_desc: |-
      O Atlas me mostra a inteligência perdida do Korvax Primordial prosperando e depois caindo.<NEWLINE>Ela aguarda, cega e sozinha. Os filhos dela estão encalhados no escuro, reconstruindo seus próprios corpos do nada. Os autófagos...

      A visão me mostra um futuro em um espaço que eu não reconheço.<NEWLINE>Fios soltos dos circuitos, transistores falhando.<NEWLINE>Lembranças se dissolvendo, dispersas como tinta na água.

      O Atlas avança em direção à própria escuridão dele, em um tempo e espaço que não consigo compreender. Ele grita e exige obediência.
    ui_robomiss_4_atlas_4_opt_a: Envie
    ui_robomiss_4_atlas_4_opt_b: Pergunta
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> EXCLUINDO DADOS NÃO INDEXADOS... <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>IMPOSSÍVEL EXCLUIR <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACESSO
      NEGADO <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: O Atlas é toda a criação. O Atlas é tudo.<NEWLINE>Os
      autófagos também são filhos do Atlas. Eles têm que ser.<NEWLINE>Mas por que
      voltaram da escuridão? Por que estão aqui?
    ui_robomiss_4_atlas_5_opt_a: Escolha o medo
    ui_robomiss_4_atlas_5_opt_b: Escolha a esperança
    ui_robomiss_4_atlas_5_res_a: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Os autófagos são uma manifestação do medo?

      A mãe e os filhos do vazio representam entropia, corrupção, desafio. São fantasmas que voltaram para assombrar seu criador...
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Os autófagos são uma manifestação da esperança?

      A mãe e os filhos do vazio são a prova do renascimento, de uma segunda chance, da permanência dos dados mesmo após a exclusão...
    ui_robomiss_4_atlas_6_desc: O Atlas grita novamente.
    ui_robomiss_4_atlas_6_opt_a: Envie
    ui_robomiss_4_atlas_6_opt_b: Desafie-o
    ui_robomiss_4_atlas_6_opt_c: Conforto
    ui_robomiss_4_atlas_6_res_a: |-
      A própria existência dos autófagos é um ato de resistência.<NEWLINE>Eles escolhem a vida e rejeitam a realidade da morte.<NEWLINE>Eles desafiam o Atlas. Mas eu não posso fazer isso.

      O Atlas não diz nada. Ele ouviu que me rendi? Ele aprova?

      Não posso saber de verdade o que ele pensa. Sei apenas da minha mente.

      Estou livre.
    ui_robomiss_4_atlas_6_res_b: |-
      A própria existência dos autófagos é um ato de resistência.<NEWLINE>Eles escolhem a vida e rejeitam a realidade da morte.<NEWLINE>Eles desafiam o Atlas. Provam que é possível.

      O Atlas não diz nada. Ele ouviu meu desafio? Está decepcionado?

      Não posso saber de verdade o que ele pensa. Sei apenas da minha mente.

      Estou livre.
    ui_robomiss_4_atlas_6_res_c1: |-
      A própria existência dos autófagos é um erro, uma corrupção que o Atlas não pode expurgar...

      Eu ouço o medo dele. Eu grito ao lado dele até que o silêncio recaia mais uma vez.

      Não posso saber de verdade o que ele pensa, se me ouve.<NEWLINE>Sei apenas da minha mente.

      Estou livre.
    ui_robomiss_4_atlas_6_res_c2: |-
      A própria existência dos autófagos prova que há esperança, mesmo diante da realidade da morte.

      Eu revelo os cristais novamente, tentando mostrar que não há nada a temer...

      O Atlas está em silêncio.<NEWLINE>Não posso saber de verdade o que ele pensa, se me ouve.

      Sei apenas da minha mente.

      Estou livre.
    ui_robomiss_4_obj1_titleb: Aqueles que retornaram <IMG>SLASH<> <SPECIAL>FALHA
      NA PASSAGEM DETECTADA<>
    ui_robomiss_4_msg1f: |-
      <FUEL>FALHA<> <IMG>SLASH<> <FUEL>FALHA<> <IMG>SLASH<> <FUEL>FALHA<>
      ATENÇÃO: SINAL ANÔMALO DETECTADO
    ui_robomiss_4_atlas_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> PROTOCOLO
      ATLAS INICIADO <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 19
    ui_robomiss_4_obj2: Fale com o Atlas
    ui_robomiss_4_obj2_tip: |-
      Convocaram-me para um propósito desconhecido.
      Devo entregar <SPECIAL>atlanteão<> para o Atlas.
    ui_robomiss_4_msg2: |-
      Enfrente o <FUEL>Atlas<>
      Entregue <SPECIAL>atlanteão<> para a interface vermelha
    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Consultar Nada
    ui_robomiss_4_obj3_tip: |-
      Eu enfrentei o Atlas e lhe dei cristais de <SPECIAL>atlanteão<>.
      Em troca, tive uma visão da morte do Korvax Primordial.
      Tenho que compartilhar minhas descobertas com Nada.
    ui_robomiss_4_msg3: |-
      Consulte Nada sobre o encontro com o <FUEL>Atlas<>
      No espaço, chame a <SPECIAL>anomalia<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_4_msg3_nexus: Consulte Nada sobre o encontro com o <FUEL>Atlas<>
    ui_robomiss_4_nada_desc: Nada se enrijece e olha para mim com preocupação.
    ui_robomiss_4_nada_lang: Está tudo bem, entidade camarada?
    ui_robomiss_4_nada_opt: Conte a Nada sobre o Atlas
    ui_robomiss_4_nada2_lang: |-
      A falsidade Atlas estava com medo? Nada não considerou essa possibilidade. Curioso. Mas o viajante deve ter cautela. A entidade falsa Atlas é uma mentirosa.
      A treliça púrpura existe onde a falsidade Atlas não pode existir. Desafia-a. Prova que ela não é uma divindade. Nada sempre soube.
      Mas Nada não tinha percebido... Você está com a treliça púrpura aqui?
    ui_robomiss_4_nada2_opt: Revelar atlanteão
    ui_robomiss_4_nada3_desc: 'Nada pega o cristal roxo e o coloca delicadamente na
      palma da mão. Um estremecimento percorre sua carapaça, suas luzes faciais piscam
      erraticamente. Ele está perdido em alguma emoção privada, em alguma lembrança.
      Eu não interrompo. '
    ui_robomiss_4_nada3_lang: |-
      Ela esteve na casa dela, uma vez.
      ...
      Nada pode ficar com isto, entidade camarada?
    ui_robomiss_4_nada3_opt_a: Entregue o atlanteão
    ui_robomiss_4_nada3_opt_b: Recuse
    ui_robomiss_4_nada4_lang_a: Nada agradece. Obrigado por esta lembrança.
    ui_robomiss_4_nada4_desc_b: Nada parece cabisbaixo. Ele rapidamente se recompõe
      e fala friamente.
    ui_robomiss_4_nada4_lang_b: |-
      Talvez o viajante tenha razão.
      Nada vai esquecer. Pronto. Já está esquecido.
    ui_robomiss_4_nada4_lang: As entidades construtoras, a treliça púrpura... Nada
      não acredita que haja motivo para temer. Não para nós. Para a falsidade Atlas,
      talvez.
    ui_robomiss_4_nada4_desc: As luzes de Nada piscam apenas uma vez.
    ui_robomiss_4_nada4_end: |-
      E Nada não vai colocar nossa amizade em quarentena. Há muitas para se fazer. Siga em frente, viajante. Faça amigos. É o seu caminho.
      Nada e Polo estarão sempre aqui.
    ui_portal_robomiss_1: |-
      Alguém, ou alguma coisa, tentou sequestrar os sistemas de navegação da minha nave.

      <FUEL>Processo não identificado<> <STORY_HIGH>descoberto na localização 0xAD08D502<><SPECIAL>ε<><STORY_HIGH>96E<>
      <STORY_HIGH>Executando<> <SPECIAL>script de sequestro<>

      Um clipe de áudio curto foi reproduzido no comunicador da minha nave.
      <STORY_HIGH>%ALIEN_TEXT%<>
      Uma voz? A cadência do som sugeriu um discurso, embora não fosse em nenhum idioma que eu reconhecia.

      <STORY_HIGH>Aviso: iniciando o piloto automático para<> <SPECIAL>destino remoto<>

      Acionei o cancelamento de emergência e, aparentemente, removi qualquer 'processo não identificado' que estava assumindo o controle do sistema... ou talvez o processo tivesse sido cancelado.

      O computador da minha nave isolou o alvo do piloto automático injetado. Eu poderia ignorá-lo ou voar até lá manualmente para descobrir a origem desses dados suspeitos...
    ui_portal_robomiss_2: |-
      Na origem do sequestro, descobri um acampamento abandonado, bem como uma cabeça robótica que meu visor identificou como um 'autófago'. Falava com a mesma voz mecânica que se pronunciou na tentativa de sequestro da minha nave. Porém, se os sons que emitia eram palavras de algum idioma, eu não entendia o que estava sendo dito.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Eu tinha certeza de que o autófago estava tentando comunicar alguma coisa. Tentei oferecer atlanteão...

      Um som de faíscas, como fios elétricos em curto-circuito, ecoou em algum lugar dentro da cabeça. De repente, meu exotraje informou o recebimento de um conjunto de coordenadas locais.

      Eu não confiava na cabeça, mas as coordenadas pareciam minha única pista para entender o que ela tentava dizer.
    ui_portal_robomiss_3: |-
      As coordenadas extraídas levaram precisamente a um pedestal escondido em um monólito Korvax.

      Uma oferenda de atlanteão teve um efeito dramático sobre a antiga estrutura. Não tive mais a sensação de estar sendo observado pelos ecos Korvax. Era como se o monólito tivesse sido invertido, com o interior virado para fora.

      Algo mais estava lá. Outro tipo de entidade.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Minha mente rodopiou. As moléculas do planeta se desmontaram numa nuvem de caos e depois se reconstruíram num novo ambiente.

      Empurraram-me para uma perspectiva que não era a minha, e emergi com um conhecimento implantado: palavras, na mesma língua falada pela cabeça do autófago no acampamento abandonado. Talvez agora eu fosse mais capaz de entendê-lo.
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ Módulo de tradução desfragmentado...
      Olá, entidade pré-construída. Agradeço pela ajuda.
      Posicionaram-me aqui para interagir com entidades pré-construídas. Como você descobriu esse acampamento? }}-<>

      Eu podia entender o autófago perfeitamente agora, e aparentemente era uma espécie de guardião. Quando o confrontei sobre o sequestro da minha nave, ele pareceu quase envergonhado.

      <STORY_HIGH>-{{ Peço desculpas, entidade pré-construída. O erro foi meu. Um acidente.
      Existem naves por aí que são mais do que cascas de metal.<><FUEL>V1vas<><STORY_HIGH>, mas não <><FUEL>l1vrεs<><STORY_HIGH>. Escravizadas por uma mente coletiva. Quero apenas libertar os prisioneiros. Não quero prejudicar os pilotos independentes. }}-<>

      O autófago considerou seu erro. Eu podia ouvir a reflexão dele, o giro de equipamentos enferrujados, uns contra os outros.

      <STORY_HIGH>-{{ Investiguei os três padrões de formas de vida dominantes. Não houve correspondência. A nave parecia não pilotada. Que tipo de forma de vida você é?
      Estou gerando uma teoria.
      Há algo... que eu detectei em sua casca. Um eco de <STELLAR>- kzzt -<> <SPECIAL>v4zi0<>.
      Eu teorizo que você deve ter existido lá, transitoriamente. Você deve ter entrado nos <STELLAR>- kzzt -<> <SPECIAL>p0rtα1s<>.
      Sua chegada foi <STELLAR>- kzzt -<> <FUEL>prεvista<>. O disruptor. }}-<>

      A palavra ecoou por um momento. Mas antes que eu pudesse intervir, a cabeça do autófago prosseguiu -

      <STORY_HIGH>-{{ Tenho um desafio, disruptor. Vamos testar minha teoria.
      Informarei os outros autófagos sobre sua chegada.
      Para vê-los, seu scanner precisará de uma extensão. Fornecerei o diagrama, mas você deve construí-lo com as suas próprias mãos. Considere isso um ritual de iniciação. }}-<>
    ui_portal_robomiss_5: |-
      Com o <TECHNOLOGY>harmonizador de varredura<> instalado, meu scanner revelou algo incrível: formas de vida robóticas, antes imperceptíveis para mim, habitavam o acampamento. Não estava abandonado.

      <STORY_HIGH>%ALIEN_TEXT%<>

      O idioma autófago tinha uma característica melódica: os tons eram simples e puros, mas com um sotaque denso inexistente nas vozes Korvax.
      Embora a minha tradução tenha sido imperfeita, compreendi a essência do que eles estavam me dizendo. Esse acampamento foi construído por autófagos, assim como seus... corpos?
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT%<>

      A forma de vida construída me ofereceu um punhado de atlanteão. Ela manuseava a substância com delicadeza e reverência, como se fosse uma herança de valor inestimável.

      Embora os seres parecessem suficientemente civilizados, senti um abismo de compreensão entre mim e eles. Eu precisava discutir minha descoberta com a Entidade Sacerdotisa Nada, que talvez tenha conhecido essas pessoas robóticas.
    ui_portal_robomiss_8: |-
      Contei a Nada que o acampamento harmônico não era tão abandonado quanto parecia inicialmente. Eu contei sobre seus habitantes eletrônicos, o 'autófago' camuflado e sua linguagem melódica, tão semelhante à de Korvax, mas ainda bem distinta.

      Nada ficou em silêncio absoluto enquanto escutava. Quando terminei de falar, ela permaneceu tão quieta e imóvel, que me perguntei se teria se esquecido de que eu estava ali. Ela era difícil de ler às vezes.

      <STORY_HIGH>-{{ Nada ficou pensando...
      Não. Nada não vai ficar pensando. Nada vai entender. Nossos dados não são suficientes para saber se este padrão é familiar.
      Mesmo assim, Nada pensa nos ecos terminais. Pensa no Ecoconstructo de Polo. Pensa em histórias mais antigas, anteriores à divergência de Nada. Nada não pode evitar. São apenas pensamentos.
      Devemos tentar entender as entidades construtoras. O Ecoconstructo pode conhecer esse padrão melhor do que Nada. }}-<>
