    s10_fragment_desc: |-
      Um vórtice inconstante de <SPECIAL>atlanteão<>, sintonizado com o coletivo crescente alojado dentro do <STELLAR>terminal primordial<> de Nada. Limite de inteligência atual: <STELLAR>??%<>.

      Os grãos oscilam em um padrão, mas a mensagem é ininteligível.
