      <TRANS_BUI>At1αs.<>
    ui_portal_robomiss_12_bui: |-
      <COMMODITY>Reunião com o autófago<>

      Nada sugeriu que dados, e talvez até amizade, podem vir da interação direta com o autófago.

      O primeiro constructo que abordei olhou curiosamente. Embora a expressão dele fosse difícil de ler, ele não parecia alarmado ou mesmo surpreso com a minha abordagem. Estava simplesmente curioso para ver o que eu fazia ali. Falou de trabalho, de contribuição, de amizade e apresentou uma tarefa da qual eu poderia ajudar.

      Evidentemente impressionado com minha assistência, o autófago me presenteou com um diagrama parcial de um <TECHNOLOGY>bastão voltaico<>.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Concluí que era um presente incomum para alguém de fora. Um gesto significativo; o início da aceitação.

      O autófago me encorajou a viajar e conhecer mais pessoas.

      No acampamento seguinte, houve agressividade no autófago que me cumprimentou, mas ele logo relaxou. Independentemente do que estivesse avaliando, parecia satisfeito com o resultado.

      Mais uma vez, fui encorajado a seguir em frente. Esses seres pareciam relutantes em concluir sua avaliação sobre mim, e cada autófago me incentivava a ir até outro.

      Visitei um terceiro acampamento e fiz outra contribuição. Finalmente obtive todos os diagramas para completar o ritual e construir o bastão. O autófago comemorou minha conquista.

      Então ele fez uma pausa. Seu rosto corroído olhava diretamente para o meu. Ele falou devagar e com seriedade.

      <TRANS_BUI>se você disser as palavras corretas, poderá descobrir que este bastão abrirá portas que estavam escondidas antes.<>
    ui_portal_robomiss_13: |-
      Algo... uma fome, um desejo, cutucou meu peito. Cada piscada revelava um campo infinito de <FUEL>vermelho<>.

      Uma voz antiga estava chamando.

      <FUEL>16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16<>

      Eu me encontrei na base de um portal. A <FUEL>fome<> dentro do meu peito aumentou. O vento me puxou para mais perto.

      Revelei o <SPECIAL>atlanteão<>, como fiz com todos os corações eletrônicos. Algo ressoou nas profundezas do portal, mas nenhuma voz surgiu em resposta. Se havia alguma inteligência nessa tecnologia antiga, ela não se comunicava.

      No entanto, senti uma ansiedade, como se uma grande força estivesse prestes a explodir...

      Relembrando o fragmento da <SPECIAL>Nova Atlante<> e seu antigo log Korvax, murmurei a palavra autófaga <FUEL>Atlas<>.

      O estrondo ficou mais alto. Algo estava despertando.

      Apresentei o bastão voltaico. Ele cintilou, enviando um choque pelos meus ossos.

      O portal estava ativo, com uma passagem <SPECIAL>roxa<> girando diante de mim.
    ui_portal_robomiss_14: |-
      O Atlas era incognoscível. Uma mente estranha demais para ser compreendida. Não havia nada que indicasse que ele estava ciente da minha presença.

      E, no entanto, parecia inevitável que o meu caminho tivesse me levado até aqui. Não pude evitar. Não pude resistir.

      Eu revelei o atlanteão

      <STORY_HIGH><IMG>SLASH<> ACESSO NEGADO <IMG>SLASH<> DADOS NÃO INDEXADOS DETECTADOS <IMG>SLASH<><NEWLINE><IMG>SLASH<> IMPOSSÍVEL EXCLUIR <><STELLAR>- zktk -<><STORY_HIGH> DADOS CORROMPIDOS E ILEGÍVEIS <IMG>SLASH<><>

      Raios de corrupção nadaram pela interface vermelha.

      O Atlas gritou. Se fosse capaz de causar angústia, de sentir medo, então pensei que devia estar assustado.

      No entanto, me trouxe aqui com um propósito. Uma visão começou a tomar forma.

      O Atlas me mostrou a inteligência perdida do Korvax Primordial prosperando e depois caindo. Ela aguardou, cega e sozinha.

      Os filhos dela estavam encalhados no escuro, reconstruindo seus próprios corpos do nada. Os autófagos...

      A visão me mostrou um futuro em uma realidade que eu não reconheci. Fios soltos dos circuitos, transistores falhando. Lembranças se dissolvendo, dispersas como tinta na água.

      O Atlas avançou em direção à própria escuridão, em um tempo e espaço que eu não poderia compreender. Ele gritou e exigiu obediência.

      O Atlas era toda a criação. O Atlas era tudo.

      Os autófagos também eram filhos do Atlas. Eles tinham que ser.

      Mas por que eles voltaram da escuridão? Por que eles estavam aqui?
    ui_portal_robomiss_15_fear: |-
      Eram uma manifestação do medo?

      A mãe e os filhos do vazio representavam entropia, corrupção, desafio. Fantasmas voltando para assombrar seu criador...

      O Atlas gritou novamente.
    ui_portal_robomiss_15_hope: |-
      Eram uma manifestação da esperança?

      A mãe e os filhos do vazio foram a prova do renascimento, de uma segunda chance. Da permanência dos dados mesmo após a exclusão...

      O Atlas gritou novamente.
    ui_portal_robomiss_16_submit: |-
      A própria existência dos autófagos foi um ato de resistência. Eles escolheram a vida e rejeitaram a realidade da morte. Eles desafiaram o Atlas.

      Mas eu não pude fazer isso.

      O Atlas não disse nada. Ele ouviu que me rendi? Ele aceitou?

      Não pude saber o que ele pensava de fato. Só sabia o que havia na minha mente.

      Estava livre.
    ui_portal_robomiss_16_defy: |-
      A própria existência dos autófagos foi um ato de resistência. Eles escolheram a vida e rejeitaram a realidade da morte. Eles desafiaram o Atlas.

      Provaram que era possível.

      O Atlas não disse nada. Ele ouviu meu desafio? Ficou decepcionado?

      Não pude saber o que ele pensava de fato. Só sabia o que havia na minha mente.

      Estava livre.
    ui_portal_robomiss_16_comfort1: |-
      A própria existência dos autófagos foi um erro, uma corrupção que o Atlas não pôde expurgar...

      Eu ouvi o medo dele. Eu gritei ao lado dele até que o silêncio recaiu mais uma vez.

      Não pude saber o que ele pensava de fato ou se pelo menos me ouviu. Só sabia o que havia na minha mente.

      Estava livre.
    ui_portal_robomiss_16_comfort2: |-
      A própria existência dos autófagos provou que há esperança, mesmo diante da realidade da morte.

      Eu revelei os cristais novamente, tentando mostrar que não havia nada a temer...

      O Atlas estava em silêncio. Não pude saber o que ele pensava de fato ou se pelo menos me ouviu.

      Só sabia o que havia na minha mente.

      Estava livre.
