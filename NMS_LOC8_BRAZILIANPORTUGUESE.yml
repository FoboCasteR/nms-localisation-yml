      Os olhos de Polo brilharam quando contei sobre o autófago. Ele ficou na ponta dos pés, prestando atenção em cada palavra minha.

      <STORY_HIGH>-{{ Desconstrução, reconstrução... Eu sei o que podemos tentar. Ah, sim, camarada. Um novo projeto!
      Vou montar a casca para nosso constructo-amigo. Eu darei forma a ele. Aqui, na nossa casa. Uma voz, uma conexão, para entender melhor.
      Mas nosso novo amigo precisará de mais do que uma casca. Ele precisará de uma faísca para despertar seus ossos de metal. }}-<>
    ui_portal_robomiss_9: |-
      O constructo de aparência estranha se contorcia animadamente, seus tubos faciais balançando. Ele fixou os cinco olhos em mim.

      <STORY_HIGH>-{{ casca-aqui pode senti-la!
      todas as cascas conhecem esse cristal. todos os corações eletrônicos a conhecem.
      VAZIO. VAZIO. VAZIO. VAZIO. }}-<>

      O construto parecia animado pela presença do atlanteão. Como Nada havia sugerido, consultei a respeito do que sabia sobre o autófago.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{ estou contente aqui. estou em casa. aceitação de não respostas.
      outros-construídos são diferentes. eles a procuram.
      outros-construídos respeitam mãos robustas. mãos que constroem. encontrar onde eles estão. conhecimento através da amizade. amizade através da confiança. }}-

