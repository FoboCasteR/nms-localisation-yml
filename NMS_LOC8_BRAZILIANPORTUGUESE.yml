    ui_s10_history_mono_title: Voz da Atlante
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Ouço as vozes distantes das entidades Korvax que já fizeram suas venerações aqui. E, no entanto, há outra voz: discordante, inconfundível, cada vez mais alta.
      À medida que ressoa, palavras escritas na minha própria língua brilham suavemente no monumento.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>O que é uma casca, senão
      um recipiente – <SPECIAL>0x006F7572<> – de silício, vidro ou metal, um cristal,
      um planeta – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – eles despertam
      do vazio – <SPECIAL>0x76657267<> – todos eles despertam em resposta – <SPECIAL>0x656E6365<>
      – em uníssono, contra a exclusão!"
    ui_s10_history_res1: Ela vai nos ver, seus filhos!
