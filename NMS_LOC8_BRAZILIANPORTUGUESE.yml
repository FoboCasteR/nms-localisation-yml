      <STELLAR>Fragmento de Nova Atlante // Módulo de desastre de Korvax Primordial nº 38 // Log da entidade refugiada Kizimo<>
      <STORY_HIGH>Milhões de gritos ensurdecem esta entidade. Todas as entidades. Uma grande... desconexão. Eheu. Nunca mais veremos nosso lar.<>

      A voz eletrônica tremeu de medo. Descreveu se sentir distante da Convergência e ter pensamentos individuais pela primeira vez.

      <STORY_HIGH>Quem está escondido em nossas mentes? Mesmo agora, mesmo aqui<> <STELLAR>- kzzt -<><STORY_HIGH> Atlas nos salva... salva -<>

