    ui_s10_soul_name: SEMENTE DE ECO
    ui_s10_soul_name_l: Semente de eco
    ui_s10_soul_desc: |-
      A <TECHNOLOGY>semente<> é um eco da vida, as últimas reverberações de um ser vivo.

      Nada acredita que plantar esta semente dentro do <STELLAR>terminal primordial<> de Nada pode permitir que sua simulação desenvolva uma convergência própria, fornecendo a centelha que dá vida ao <TECHNOLOGY>Constructo<>.
    ui_s10_soul_desc_alt: |-
      A <TECHNOLOGY>semente<> é um eco da vida, as últimas reverberações de um ser vivo.

      A semente foi revelada em uma visão concedida pelo ritual de Nada, em um <TECHNOLOGY>monólito<> infundido com <SPECIAL>atlanteão<>.
    ui_s10_soul_sub: Gaiola de inteligência cristalina
    ui_exped_comm_s10_title: Pesquisa anômala
    ui_exped_comm_s10_sub: Sublime sementes de eco adicionais
    ui_exped_comm_s10_desc: |-
      O <TECHNOLOGY>terminal primordial<> de Nada é uma janela para uma realidade simulada, uma oração antes oferecida pelos antigos Korvax, agora reformulada no coração da anomalia.

      Com sementes de eco suficientes, o terminal primordial pode desenvolver uma convergência alternativa própria, uma rede de almas que pode acordar o <TECHNOLOGY>Constructo<>.
    ui_exped_comm_s10_obj1: Ofereça mais sementes de eco ao terminal primordial
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Progresso geral do upload da comunidade<> em <STELLAR>%CMTOTALPERCENT%<>. Próximo limite de inteligência coletiva em <STELLAR>%CMNEXTTIER%<>.

      Nada acredita que a chave para entender o <TECHNOLOGY>Constructo<> e o <TECHNOLOGY>autófago<> está dentro dos dados coletivos deles. Com sequências de ecos suficientes, o terminal primordial pode ser capaz de simular a inteligência em rede necessária para dar vida ao Constructo.

      Use o visor de análise (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de inteligência<> em mundos <SPECIAL>dissonantes<>. Cada mundo de encontro associado aos marcos de <EXPED>peregrinação<> é dissonante.
      Chegando no local do eco, use o <TECHNOLOGY>amplificador de ressonância<> com <IMG>SCAN<> para revelar <SPECIAL>sementes de eco próximas<>.
    ui_exped_comm_s10_obj1_msg1: |-
      Instale o <TECHNOLOGY>amplificador de ressonância<>
      Use <IMG>INVENTORY<> para acessar seu inventário
      Use <IMG>TECHMENU<> para instalar em slots vazios
    ui_exped_comm_s10_obj1_msg2: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Progresso do upload universal em <STELLAR>%CMTOTALPERCENT%<>
      No espaço, use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>
    ui_exped_comm_s10_obj1_msg3: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Progresso do upload universal em <STELLAR>%CMTOTALPERCENT%<>
      O <TECHNOLOGY>scanner<> (<IMG>SCAN<>) de nave detectará mundos dissonantes
    ui_exped_comm_s10_obj1_msg4: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de inteligência<>
      Em um local de eco, use o <TECHNOLOGY>amplificador de ressonância<> com <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Progresso do upload do eco universal em <STELLAR>%CMTOTALPERCENT%<>
      Ofereça a <TECHNOLOGY>semente de eco<> para o <SPECIAL>terminal primordial<> de Nada
