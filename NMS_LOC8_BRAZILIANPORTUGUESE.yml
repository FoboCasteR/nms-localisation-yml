    ui_s10_atlas3_desc1: |-
      O autófago onde encontrei o último diagrama do <TECHNOLOGY>Constructo<> transmitia uma mensagem do vazio, do abismo, do vidro.
      Acusou o Atlas de indiferença e prometeu liberdade. Mas o <TECHNOLOGY>Constructo<> é uma casca. Não é vivo...
    ui_s10_atlas3_opt1: Apresente partes do Constructo
    ui_s10_atlas3_desc2: O <TECHNOLOGY>Constructo<> não tem mente. É apenas uma casca.
      Eu me pergunto, a distinção importa para o Atlas? Será que ele vê a diferença?
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>O Atlas mais uma vez dá seu veredicto
