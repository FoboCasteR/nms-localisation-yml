      Colete peças radiantes dos cristais encontrados nos planetas dissonantes. Estas estranhas protuberâncias podem ser encontradas com o visor de análise (<IMG>AIM<>).

      Localize sistemas <STELLAR>dissonantes<> no mapa da galáxia. Verifique planetas individuais no espaço com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>) de nave para localizar mundos dissonantes.
