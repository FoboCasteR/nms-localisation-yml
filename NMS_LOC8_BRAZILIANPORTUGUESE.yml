    ui_robomiss_3_nada_ship_desc: |-
      O cockpit da minha nave é reconfortantemente familiar. Eu levo um momento para sentar e correr os meus dedos sobre o painel.
      Os sensores e os controles se acendem suavemente quando minha mão passa sobre eles, como se respondessem à presença de uma velha amizade.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Vazio...<> <AUDIO>TXT_RadioNoise<><STELLAR>kkkzzt... <> detectado.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010...
      <SPECIAL>... ela está perto...<>
    ui_robomiss_3_nada_ship_desc2: De repente, o computador da nave inicia uma sequência
      de navegação. Os controles, que estavam tão responsivos, ignoram completamente
      meus comandos.
    ui_robomiss_3_nada_ship_lang2: |-
      Calibrando sistemas de navegação...<NEWLINE>Buscando vestígio do <SPECIAL>vazio<>... Buscando... Buscando...<NEWLINE>Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconhecido<>. Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconhecido<>. Destino... <AUDIO>TXT_RadioNoise<><STELLAR>kkkzzt...<>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>LOCALIZADO<>
      Fonte de atlanteão: detectada.<NEWLINE>Destino: <SPECIAL>??? Nova Atlante ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Eu não solicitei esta busca. A nave fez isso por conta própria? Com a sua inteligência artificial?
      Ou é a influência de alguma vontade externa, contida nos cristais de atlanteão?
      De qualquer forma, sinto que tenho que investigar esta fonte de atlanteão.
    ui_robomiss_3_nada_obj2: Procure o Fragmento de Nova Atlante
    ui_robomiss_3_nada_obj2_tip: |-
      O computador da minha nave, estimulado pela presença do <SPECIAL>atlanteão<>, detectou um vestígio da substância etérea em algum lugar do espaço profundo.
      Ative o <TECHNOLOGY>mecanismo de pulso<> da nave para buscar <SPECIAL>??? Nova Atlante ???<>
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Fonte de atlanteão<> detectada
      Lance-se ao espaço para investigar a descoberta da nave
    ui_robomiss_3_nada_msg2_blocked: |-
      O <SPECIAL>ovo vazio<> está zunindo em uma frequência estranha
      Fonte de atlanteão: <FUEL>inacessível<>
      Selecione 'Nascimento estelar' no log da missão (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Fonte de atlanteão<> detectada
      Buscando <SPECIAL>??? Nova Atlante ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Fonte de atlanteão<> detectada
      Retorne até sua nave para investigar a descoberta da nave
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Fonte de atlanteão<> detectada
      Ative o <TECHNOLOGY>mecanismo de pulso<> para fazer uma busca
    ui_robomiss_3_nada_poi_msg4: |-
      Sistemas de navegação: <FUEL>pausados<>
      Responda o <STELLAR>comunicador<>
    ui_robomiss_3_boat_desc1: Uma transmissão danificada chega até o meu comunicador.
      O áudio antigo estala e chia, mas a voz que fala é, sem dúvida, de um Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Módulo de desastre de Korvax Primordial
      nº 38 <IMG>SLASH<> Log da entidade refugiada Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Dia 0 ::<> Fecho os olhos, mas não consigo fechar a mente. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ensurdecedor. Milhões de - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – gritos ensurdecem esta entidade. Todas as entidades. Uma grande... desconexão. Eheu. Nunca mais veremos nosso lar. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dia 1 ::<> O link está desgastado. Esta entidade parece distante da convergência aqui. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – outras entidades a bordo dizem o mesmo.
      Os gritos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – mesmo no silêncio, não podemos ouvir os pensamentos uns dos outros. Estamos com tanto medo.

      <TECHNOLOGY>Dia 5 ::<> Os - meus - pensamentos desta entidade parecem... privados. Particularmente, meus pensamentos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – aquelas luas de ferro-velho. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – os rumores são verdadeiros?
      Tudo está despedaçado. Eu não sei no que acreditar. Não me disseram o que – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Dia 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>α<>is - <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> - crescente - <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dia? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – Quem está se escondendo em nossas mentes? Mesmo agora, mesmo aqui – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragmento – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlas nos salve... salve – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      A voz eletrônica treme de medo. Sinto-me desconfortável ao ouvir essas palavras que parecem tão pessoais, tão desesperadas.
      O velho log estala, a fita deteriorada chegando ao fim dos seus dados recuperáveis. No entanto, mesmo em meio à estática, eu ouço uma mudança de tom na última palavra audível. A voz não é mais amedrontadora. É desafiadora.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extrair dados de idioma
    ui_robomiss_3_boat_end: |-
      A voz metálica ressoa em meus ouvidos. O significado da palavra é inconfundível.
      Algo... uma fome, um desejo... começa a puxar dentro do meu peito. Cada piscada revela um campo <FUEL>vermelho<> infinito...
    ui_robomiss_3_nada_obj_all: Pesquise sobre a história do atlanteão
    ui_robomiss_3_bui_title: Audiência com o autófago
    ui_robomiss_3_bui_sub: Eles que retornaram
    ui_robomiss_3_bui_desc: Nada sugeriu que dados, e talvez até amizade, podem vir
      de <STELLAR>interação direta<> com o autófago.
    ui_robomiss_3_bui_all_osd: AUTÓFAGO DETECTADO
    ui_robomiss_3_bui_obj1: Instale um núcleo polifônico
    ui_robomiss_3_bui_obj1_tip: |-
      Anexe o <TECHNOLOGY>núcleo polifônico<> do constructo no scanner da sua multiferramenta.
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>.
      Fixe os componentes necessários com <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Anexe o <TECHNOLOGY>núcleo polifônico<> do constructo no scanner da sua multiferramenta.
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>
    ui_robomiss_3_bui_msg1b: |-
      Complete o <TECHNOLOGY>núcleo polifônico<>
      Use <IMG>INVENTORY<> para acessar o inventário da multiferramenta
      Fixe os componentes necessários com <IMG>PIN<>
      Colete %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Complete o <TECHNOLOGY>núcleo polifônico<>
      Use <IMG>INVENTORY<> para acessar o inventário da multiferramenta
      Fixe os componentes necessários com <IMG>PIN<>
      Continue a instalação com <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Núcleo polifônico <TRADEABLE>instalado<>
      Carregue o núcleo com <SPECIAL>atlanteão<>
    ui_robomiss_3_bui_msg1e: |-
      Planta do <TECHNOLOGY>núcleo polifônico<> avançado recebida
      Desinstale o harmonizador de varredura do inventário (<IMG>INVENTORY<>)
      Desmonte a tecnologia com <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Entre em um local de autófagos
    ui_robomiss_3_bui_obj2_tip: |-
      O constructo montado, usando uma memória enterrada, forneceu plantas para um <TECHNOLOGY>núcleo polifônico<>.
      Essa tecnologia de scanner avançada pode detectar autófagos de <STELLAR>longas distâncias<>.
    ui_robomiss_3_bui_msg2a: |-
      O <TECHNOLOGY>núcleo polifônico<> pode detectar autófagos próximos
      Busque formas de vida camufladas usando o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      O <TECHNOLOGY>núcleo polifônico<> pode detectar autófagos de longas distâncias
      Abra o inventário da multiferramenta (<IMG>INVENTORY<>) e faça uma verificação com a função de <STELLAR>localizar acampamento autófago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Sinal autofágico remoto<> detectado
      Alcance o local do sinal e use <IMG>SCAN<> para revelar o autófago
    ui_robomiss_3_bui_msg2d: |-
      Origem do sinal autófago alcançada
      Procure autófagos nas proximidades usando o <TECHNOLOGY>núcleo polifônico<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Alcançou o acampamento autófago
      Cumprimente o autófago marcado
    ui_robomiss_3_bui_npc_desc: O autófago me encara com curiosidade. Embora a sua
      expressão seja difícil de ler, não parece alarmado ou mesmo surpreso com a minha
      abordagem, apenas curioso para ver o que tenho a fazer aqui.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Mostrar o atlanteão
    ui_robomiss_3_bui_npc_opt_b: Mostre o harmonizador
    ui_robomiss_3_bui_npc_opt_c: Gesticule de maneira educada
    ui_robomiss_3_bui_npc_res_a: Um arrepio involuntário percorre o corpo do autófago,
      sacudindo sua estrutura improvisada, seus membros de sucata.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: O autófago passa um dedo de metal surrado sobre o
      módulo harmonizador e dá batidinhas nele. Ele acena a cabeça com aprovação.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Repetir -{{ amizade }}-
    ui_robomiss_3_bui_npc2_opt_b: Repetir -{{ trabalho }}-
    ui_robomiss_3_bui_npc2_opt_c: Repetir -{{ contribuição }}-
    ui_robomiss_3_bui_npc2_res: A forma de vida parece se divertir com a minha pronúncia
      desajeitada da sua língua, mas aprecia o esforço. Recuperando a compostura,
      ela acena com a cabeça solenemente e apresenta um resumo de uma tarefa na qual
      eu poderia ajudar.
    ui_robomiss_3_bui_obj3: Complete uma missão para o autófago
    ui_robomiss_3_bui_obj3_tip: |-
      Os autófagos são de uma cultura baseada em esforço e cooperação. Contribua com a sociedade deles para ganhar a confiança deles e melhorar a sua <STELLAR>reputação<>.
      Selecione '<STELLAR>%MISSION%<>' para prosseguir.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Os autófagos são de uma cultura baseada em esforço e cooperação. Contribua com a sociedade deles para ganhar a confiança deles e melhorar a sua <STELLAR>reputação<>.
      Fale com o autófago para prosseguir.
    ui_robomiss_3_bui_msg3a: "Contribua com a sociedade dos autófagos para melhorar
      a sua <STELLAR>reputação<> entre eles\nConclua '<STELLAR>%MISSION%<>' para prosseguir\nAltere
      a missão ativa no log (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribua para a sociedade dos autófagos para melhorar a sua <STELLAR>reputação<> com eles
      Volte até os autófagos para pedir uma nova tarefa
    ui_robomiss_3_bui_obj4: Converse com o autófago
    ui_robomiss_3_bui_obj4_tip: |-
      O autófago, claramente impressionado, me presenteou com o diagrama parcial de um <TECHNOLOGY>bastão voltaico<>.
      Vou falar com ele para saber mais.
    ui_robomiss_3_bui_msg4: |-
      Pergunte ao autófago sobre a aderência de fibra de vidro
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: O autófago parece genuinamente satisfeito em falar
      comigo. Ele enuncia as próprias palavras de maneira lenta e clara, na esperança
      de transmitir o máximo possível de significado permitido pela barreira linguística.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Pergunte sobre a aderência de fibra de vidro
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Pelo contexto, tom e gestos, eu aprendo algumas palavras
      novas. O diagrama de aderência que recebi parece fazer parte de uma multiferramenta
      importante. Uma multiferramenta 'sagrada'?
    ui_robomiss_3_bui_npc4_opt: Peça que ele repita o que falou
    ui_robomiss_3_bui_npc4_res: O autófago concorda e repete exatamente as próprias
      palavras. Acho que desta vez entendo um pouco mais o significado delas.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Deduzo que esta planta de aderência é um presente incomum para alguém de fora.<NEWLINE>Um gesto significativo; o começo de uma aceitação.
      %NAME% me encoraja a viajar e conhecer mais autófagos. Talvez uma aderência de fibra de vidro completa, construída pelas minhas próprias mãos, cause uma impressão positiva no próximo acampamento que eu visitar.
    ui_robomiss_3_bui_obj5: Construa a aderência de fibra de vidro
    ui_robomiss_3_bui_obj5_tip: |-
      A planta da aderência de fibra de vidro é um presente incomum do autófago e parte de uma <TECHNOLOGY>multiferramenta na forma de bastão<>.
      Monte a aderência e entregue-a a um autófago.
    ui_robomiss_3_bui_msg5a: |-
      Monte %ITEM% para o seu bastão voltaico
      Crie o cabo do bastão no inventário (<IMG>INVENTORY<>) com <IMG>PRODMENU<>
      <STELLAR>Fixe<> a planta de %ITEM% para receber uma orientação detalhada
    ui_robomiss_3_bui_msg5b: |-
      Mostre a aderência de fibra de vidro concluída para o autófago marcado
      Um autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Mostre a aderência de fibra de vidro concluída para um autófago
      O <TECHNOLOGY>núcleo polifônico<> pode detectar autófagos em longas distâncias
      Abra o inventário da multiferramenta (<IMG>INVENTORY<>) e verifique com a função de <STELLAR>localizar acampamento autófago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Há uma ferocidade neste autófago. Ele me encara com tanta intensidade que por um momento, temo que possa me atacar. Ele parece estar avaliando alguma coisa, talvez examinando meu traje.
      De repente, <MOOD>Neutral<> ele relaxa. O que quer que estivesse avaliando, ele parecia satisfeito com o resultado.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Mostre a aderência de fibra de vidro
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Repetir -{{ valores }}-
    ui_robomiss_3_bui_npc5_opt_b: Repetir -{{ conforme }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Ganhe um <TECHNOLOGY>núcleo<> para o bastão voltaico
    ui_robomiss_3_bui_obj6_tip: |-
      O autófago concedeu um presente incomum: uma planta para um cabo do bastão voltaico.
      Contribua ainda mais para a sociedade dele para melhorar a sua <STELLAR>reputação<>, e ganhe mais plantas.
      Selecione '<STELLAR>%MISSION%<>' para prosseguir.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      O autófago concedeu um presente incomum: uma planta para um cabo do bastão voltaico.
      Contribua ainda mais para a sociedade dele para melhorar a sua <STELLAR>reputação<>, e ganhe mais plantas.
      Fale com o autófago para prosseguir.
    ui_robomiss_3_bui_msg6a: "Ganhe a planta para a <TECHNOLOGY>câmara de atlanteão<>\nConclua
      '<STELLAR>%MISSION%<>' para prosseguir\nMude a missão ativa do log (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Ganhe a planta para a <TECHNOLOGY>câmara de atlanteão<>
      Volte até o autófago para pedir uma nova tarefa
    ui_robomiss_3_bui_msg6c: |-
      Pergunte ao autófago sobre a câmara de atlanteão
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: A casca envelhecida de %NAME% treme, com algumas
      partes soltas chacoalhando dentro dela. Parece se animar para discutir esta
      nova planta.
    ui_robomiss_3_bui_npc5_ret_opt: Pergunte sobre a câmara de atlanteão
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Novamente sinto um incentivo para seguir em frente, para conhecer mais dos autófagos. Esses seres parecem relutantes em finalizar sua avaliação de mim, cada autófago individual me incitando a outro.
      Mas com cada constructo que encontro, sinto que estou progredindo em direção à aceitação, até mesmo à amizade. Esses presentes, essas plantas, são a prova disso.
      A câmara de atlanteão parece ser a próxima etapa desse ritual.
    ui_robomiss_3_bui_obj7: Construa a câmara de atlanteão
    ui_robomiss_3_bui_obj7_tip: |-
      A planta da câmara de atlanteão é um presente incomum do autófago e parte de uma <TECHNOLOGY>multiferramenta na forma de bastão<>.
      Monte o núcleo do bastão e entregue-o a um autófago.
    ui_robomiss_3_bui_msg7a: |-
      Monte %ITEM% para o seu bastão voltaico
      Crie o núcleo do bastão no inventário (<IMG>INVENTORY<>) com <IMG>PRODMENU<>
      <STELLAR>Fixe<> a planta de %ITEM% para receber uma orientação detalhada
    ui_robomiss_3_bui_msg7b: |-
      Mostre a câmara de atlanteão concluída para o autófago marcado
      Um autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Mostre a câmara de atlanteão concluída para um autófago
      O <TECHNOLOGY>núcleo polifônico<> pode detectar autófagos em longas distâncias
      Abra o inventário da multiferramenta (<IMG>INVENTORY<>) e verifique com a função de <STELLAR>localizar acampamento autófago<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Ganhe uma <TECHNOLOGY>cabeça<> para o bastão voltaico
    ui_robomiss_3_bui_obj8_tip: |-
      O autófago concedeu um presente incomum: plantas para peças de um bastão voltaico.
      Contribua ainda mais para a sociedade dele para melhorar a sua <STELLAR>reputação<>, e ganhe a última planta.
      Selecione '<STELLAR>%MISSION%<>' para prosseguir.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      O autófago concedeu um presente incomum: plantas para peças de um bastão voltaico.
      Contribua ainda mais para a sociedade dele para melhorar a sua <STELLAR>reputação<>, e ganhe a última planta.
      Fale com o autófago para prosseguir.
    ui_robomiss_3_bui_npc6_desc: "%NAME% se inclina em minha direção, o movimento
      desalojando uma fina nuvem de ferrugem. Talvez ele esteja realizando uma varredura,
      embora o gesto seja estranhamente reminiscente de inalar uma fragrância agradável."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Mostrar a câmara de atlanteão
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Repetir -{{ construção }}-
    ui_robomiss_3_bui_npc6_opt_b: Repetir -{{ amizade }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Ganhe a planta para o <TECHNOLOGY>transdutor concêntrico<>\nConclua
      '<STELLAR>%MISSION%<>' para prosseguir\nMude a missão ativa do log (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Ganhe a planta para o <TECHNOLOGY>transdutor concêntrico<>
      Volte até o autófago para pedir uma nova tarefa
    ui_robomiss_3_bui_msg8c: |-
      Pergunte ao autófago sobre o transdutor concêntrico
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% me observa com curiosidade. Tenho a impressão
      de que essa planta final é especialmente preciosa e que ganhá-la é uma espécie
      de marco."
    ui_robomiss_3_bui_npc6_ret_opt: Pergunte sobre o transdutor concêntrico
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      O autófago toma muito cuidado para falar claramente, seu esforço é palpável. Ele preenche a lacuna de comunicação com gestos, indicando que vou precisar de um <TECHNOLOGY>terminal<> para finalizar a construção do meu bastão voltaico.
      Embora esses seres sejam obviamente avançados, não tenho a sensação de ser pré-julgado ou desprezado. Cada autófago realizou uma avaliação aparentemente imparcial e escolheu me conceder outra planta.
      %NAME% me olha com cautelosa aprovação enquanto nos despedimos.
    ui_robomiss_3_bui_obj9: Construa o bastão voltaico
    ui_robomiss_3_bui_obj9_tip: |-
      O autófago ofereceu o presente da amizade por meio de plantas para uma <TECHNOLOGY>multiferramenta na forma de bastão voltaico<>.
      Monte o bastão e entregue-o ao autófago.
    ui_robomiss_3_bui_msg9a: |-
      Monte %ITEM% para o seu bastão voltaico
      Crie o núcleo da cabeça no inventário (<IMG>INVENTORY<>) com <IMG>PRODMENU<>
      <STELLAR>Fixe<> a planta de %ITEM% para receber uma orientação detalhada
    ui_robomiss_3_bui_msg9b: |-
      O terminal de síntese autófago é necessário para montar bastão voltaico
      <STELLAR>Localize um acampamento autófago<> (<IMG>FE_SELECT<>) com o <TECHNOLOGY>núcleo polifônico<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Sinal remoto autófago<> detectado
      Chegue ao local do sinal para montar o bastão voltaico
    ui_robomiss_3_bui_msg9d: |-
      Monte o bastão voltaico
      Interaja com o <TECHNOLOGY>terminal de síntese autófago<>
      Terminais camuflados podem ser revelados com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Suspenda a <STELLAR>vedação harmônica<> para montar o bastão voltaico
      Interaja com a <TECHNOLOGY>interface Harmônica<>
    ui_robomiss_3_bui_msg9d_altb: |-
      Monte o bastão voltaico
      Interaja com a <TECHNOLOGY>interface Harmônica<>
    ui_robomiss_3_bui_msg_warp: |-
      Encontre mais autófagos em <STELLAR>outro sistema<>
