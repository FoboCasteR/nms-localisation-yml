    ui_pp_bui_desc_sent_mood_a_6: Este constructo parece pensativo, nervoso.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% me encara com um certo desdém."
    ui_pp_bui_desc_sent_mood_a_8: Eu sinto uma energia estranha em relação a este
      constructo. Não é exatamente raiva. É o equivalente mecânico a isso.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% demonstra contrariedade. Não quer aceitar
      o que o destino lhe lançou."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% parece estar sentindo alívio e felicidade
      por ter o auxílio de outra entidade."
    ui_pp_bui_desc_sent_mood_a_11: O autófago cantarola uma melodia baixa. É uma demonstração
      digital de alegria.
    ui_pp_bui_desc_sent_mood_a_12: Minha invasão no mundo de %NAME% deve ser um grande
      choque. Mesmo assim, esse indivíduo parece quase satisfeito por eu estar aqui.
    ui_pp_bui_desc_sent_mood_b_1: Talvez ele saiba de algo que eu não sei.
    ui_pp_bui_desc_sent_mood_b_2: "'Quantos estiveram aqui antes de mim?', eu me pergunto."
    ui_pp_bui_desc_sent_mood_b_3: Em breve, descobrirei o porquê.
    ui_pp_bui_desc_sent_mood_b_4: Farei o possível para ajudar.
    ui_pp_bui_desc_sent_mood_b_5: Eu me pergunto o que depende do meu sucesso ou fracasso
      aqui.
    ui_pp_bui_desc_sent_mood_b_6: Enquanto nos encaramos, ouço uma melodia baixa ecoando
      bem dentro do meu exotraje...
    ui_pp_bui_desc_sent_mood_b_7: Sinto meu exotraje reagir a ele. Está arisco, pulsante.
      Seus circuitos se alimentam da energia do autófago.
    ui_pp_bui_desc_sent_mood_b_8: O ar ao redor dele brilha. A atmosfera está distorcida
      pelo atlanteão que alimenta a casca dele.
    ui_pp_bui_desc_sent_mood_b_9: A casca dele tem a mesma energia, um eco metálico
      do eu interior deste indivíduo.
    ui_pp_bui_desc_sent_mood_b_10: O manto atlanteano foi afastado e ele foi revelado
      ao mundo.
    ui_pp_bui_desc_sent_biome_1: Uma música lenta e mecânica toca enquanto nos encaramos.
      É o silvo de vazamentos pneumáticos, o lento ranger das engrenagens, o gemido
      agudo de um servomecanismo desequilibrado.
    ui_pp_bui_desc_sent_biome_2: Ele está perdido neste planeta, neste universo, e
      procurando seu lugar. Isso é algo que temos em comum...
    ui_pp_bui_desc_sent_biome_3: Como a casca dele terá mudado quando nos encontrarmos
      novamente?
    ui_pp_bui_desc_sent_biome_4: Nossos olhos se encontram brevemente, mas se há significado
      no olhar dele, eu não entendo.
    ui_pp_bui_desc_sent_biome_5: A fome que este ser carrega é inconfundível, um desejo
      corrosivo... mas para quê?
    ui_pp_bui_desc_sent_biome_6: Eu me pergunto se ele sente falta da casca anterior.
    ui_pp_bui_desc_sent_biome_7: Arrancado do seu lar e levado para este mundo, deixado
      para construir seu próprio caminho...
    ui_pp_bui_desc_sent_biome_8: Um aviso ambiental soa no meu exotraje, mas desaparece
      rapidamente.
    ui_pp_bui_desc_sent_biome_9: De repente, fico muito consciente do meu exotraje,
      meu próprio invólucro mecânico...
    ui_pp_bui_desc_sent_biome_10: O outro autófago o vê aqui, neste mundo? Ele tem
      a sua própria convergência?
    ui_pp_bui_desc_sent_hot_1: O invólucro metálico de %NAME% irradia o mesmo calor
      extremo que assola este mundo.
    ui_pp_bui_desc_sent_hot_2: Se o calor intenso afeta %NAME%, esse indivíduo não
      deixa transparecer.
    ui_pp_bui_desc_sent_cold_1: O ar congelado corre perto de %NAME%, é um manto de
      gelo ao redor do nosso encontro.
    ui_pp_bui_desc_sent_cold_2: A neve se deposita suavemente sobre o metal atingido
      pela geada do invólucro de %NAME%.
    ui_pp_bui_desc_sent_tox_1: Eu vejo as marcas em %NAME%. São os pontos onde a atmosfera
      tóxica corroeu a pele de metal desse indivíduo.
    ui_pp_bui_desc_sent_tox_2: A constante chuva tóxica começou a corroer este constructo.
    ui_pp_bui_desc_sent_rad_1: A atmosfera radioativa ao nosso redor crepita com uma
      energia latente.
    ui_pp_bui_desc_sent_rad_2: O ar brilha ao redor de %NAME%. São a radiação e o
      atlanteão combinando-se de forma sinistra.
    ui_pp_bui_desc_sent_lush_1: A forma mecânica improvisada de %NAME% parece estar
      em desacordo com a vegetação exuberante que nos rodeia.
    ui_pp_bui_desc_sent_lush_2: A atmosfera úmida condensa-se na casca de %NAME%,
      as gotas que escorrem são seu próprio suor enferrujado.
    ui_pp_bui_desc_sent_rock_1: Um vento forte varre a areia por %NAME% enquanto aguarda
      a minha resposta.
    ui_pp_bui_desc_sent_rock_2: A poeira se instala nas rachaduras do invólucro metálico
      de %NAME%.
    ui_pp_bui_desc_sent_weird_1: Esta paisagem assombrada ecoa com a mesma energia
      estranha que vaza dos cristais do atlanteão que alimenta %NAME%.
    ui_pp_bui_desc_sent_weird_2: Há algo enervante sobre este planeta. Mas se %NAME%
      sente o mesmo, esse indivíduo não deixa transparecer.
    bui_npc_desc_1: "%NAME% me avalia. Há uma mistura de curiosidade e cautela por
      trás de seus olhos mecânicos."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Engrenagens fazem um barulho suave dentro deste autômato automontado.
      Ele me observa, paciente.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: A casca improvisada do autófago range e estala quando ele me olha.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Se eu pisco, posso quase detectar um leve brilho roxo, uma pós-imagem
      sombria onde o autófago está.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Cada peça deste autófago foi obtida a muito custo e meticulosamente
      montada. A jornada dele não foi fácil.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Não consigo imaginar as coisas que este constructo já viu, os
      ciclos de exclusão e renascimento. Eu não sou nem um lampejo para ele.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% para rigidamente na minha frente. Está esperando."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Com o manto atlanteano removido, o autófago me olha com cautela.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: Enquanto o constructo me encara, estou ciente de que estou invadindo
      o lugar e sou uma forma de vida orgânica sob o véu atlanteano que havia sido
      colocado no autófago.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Apesar do material gasto e enferrujado da sua casca, %NAME% parece
      estar com muita energia, fome e vida.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% se vira para mim e ouço o leve silvo de vazamentos hidráulicos
      e o rangido de engrenagens irregulares."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: A casca de %NAME% se vira para mim. Será que parece estranha?
      Nova?
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% me observa de forma pensativa."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% esperou muitos anos por uma casca. Esse indivíduo agora
      olha para mim com a mesma paciência."
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% brilha. Há uma névoa atlanteana em volta das juntas de
      metal expostas desse indivíduo."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: O autófago me examina. Está tolerando a minha intrusão em seu
      mundo.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: A forma de vida construída me examina enquanto me aproximo, avaliando
      meu exotraje e minha multiferramenta.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Eu olho para %NAME%. Esse indivíduo é só fios e metal reciclado.
      Meu olhar é devolvido com firmeza.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: O constructo me encara. Sou uma anomalia orgânica em um mundo
      de metal.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME% retornou após uma reconstrução e se vira para mim."
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% inclina ligeiramente a cabeça, esperando."
    bui_request_desc_2: Eu paro para pensar e %NAME% faz o mesmo.
    bui_request_desc_3: Olhos mecânicos aguçados me observam enquanto reflito sobre
      o meu pedido.
    bui_request_desc_4: "%NAME% aguarda minha solicitação."
    bui_request_desc_5: Uma luz pulsa suavemente dentro de %NAME%. Eu penso sobre
      as minhas palavras.
    bui_reply_word_get: "%NAME% parece satisfeito com a minha curiosidade por sua
      cultura. Ele apresenta uma seleção de símbolos. Cada um representa uma palavra
      dos autófagos que eu posso aprender..."
    bui_reply_word_get2: "%NAME% apresenta uma lista de símbolos. Parece que cada
      um representa uma palavra que eu posso aprender."
    bui_reply_word_get3: Feliz em compartilhar conhecimento, %NAME% apresenta uma
      série de símbolos que representam palavras que ele poderia ensinar.
    bui_reply_word_get4: As juntas de %NAME% chocalham enquanto apresentam uma seleção
      de símbolos idiomáticos.
    bui_reply_word_get5: Sem hesitar, apaixonado pela própria língua, %NAME% apresenta
      uma lista de símbolos idiomáticos para aprender.
    bui_reply_word_get6: "%NAME% agarra meu braço com uma garra poderosa, com cuidado
      para não causar danos. Ele projeta uma visão de símbolos diretamente em minha
      mente."
    bui_reply_word_get7: "%NAME% tem o prazer de compartilhar seu idioma. Ele apresenta
      uma tela, encorajando-me a selecionar um símbolo da lista."
    bui_reply_word_get8: Um estranho som metálico vem de %NAME% enquanto me contempla.
      Ele acena com a cabeça e apresenta uma lista de símbolos idiomáticos.
    bui_reply_word_get9: "%NAME% olha por um momento, com dúvida em relação ao meu
      pedido. Reflete. Acena. Apresenta uma lista de símbolos idiomáticos."
    bui_reply_word_get10: "%NAME% olha por um momento, intrigado com o meu pedido.
      Reflete sobre mim. Acena. Apresenta uma lista de símbolos idiomáticos."
    bui_reply_word_get11: "%NAME% olha por um momento, intrigado com o meu pedido.
      Reflete sobre mim. Acena. Apresenta uma lista de símbolos idiomáticos."
    bui_reply_word_say: "%NAME% olha para mim com muita curiosidade. Lembro-me de
      algumas das palavras dos autófagos que aprendi..."
    bui_reply_word_say2: "%NAME% olha para mim sem julgamento. Penso em algumas palavras
      dos autófagos que eu poderia dizer..."
