    ui_builder_custom_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva dada pelo <TRANS_BUI>autófago<> para aqueles que procuram construir a própria casca.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_builder_custom_sub: Modificação da aparência do autófago
    bui_desc: |-
      Os autófagos são formas de vida robóticas, párias Korvax que foram expurgadas da pureza da Convergência. Banidos pela exclusão, eles foram retirados do vazio pelo <SPECIAL>atlanteão<> que irrompe das profundezas de mundos dissonantes.

      O processo de reconstrução é um ritual lento e árduo realizado por cada autófago, enquanto eles buscam as peças necessárias para montar a sua própria casca. A casca, como a mente, é deles e não lhes será tirada outra vez.
    bui_desc_alt: |-
      O autófago é uma forma de vida robótica de origem misteriosa. Embora sua aparência seja frequentemente desorganizada, sua casca é feita de materiais enferrujados e amassados, sua poderosa tecnologia de camuflagem é evidência de uma cultura avançada e inteligente.

      Complete <STELLAR>Eles que retornaram<> para saber mais sobre o autófago.
