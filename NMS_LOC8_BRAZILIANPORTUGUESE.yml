    bui_reply_word_say_none: Não consigo me lembrar de nada. %NAME% parece se decepcionar.
      Eu deveria aprender mais palavras dos autófagos antes de tentar me comunicar
      na língua nativa dele.
    bui_npc_res_word_say_dir_neg_1: "%NAME% dá de ombros, impotente, e sente um pedido
      por orientação, mas não tem nada a oferecer."
    bui_npc_res_word_say_dir_neg_2: "%NAME% dá de ombros, impotente. Ele sente um
      pedido por orientação, mas não tem nada a oferecer."
    bui_npc_res_word_say_dir_neg_3: "%NAME% dá de ombros, impotente. Ele sente um
      pedido por orientação, mas não tem nada a oferecer."
    bui_npc_res_word_say_dir_neu_1: "%NAME% acena com a cabeça e descreve um lugar
      que viu em suas viagens."
    bui_npc_res_word_say_dir_neu_2: "%NAME% acena com a cabeça e descreve um lugar
      que ele viu em suas viagens."
    bui_npc_res_word_say_dir_neu_3: "%NAME% acena com a cabeça e descreve um lugar
      que ele viu em suas viagens."
    bui_npc_res_word_say_dir_pos_1: "%NAME%, feliz em ajudar, oferece direções para
      um ponto de interesse próximo."
    bui_npc_res_word_say_dir_pos_2: "%NAME%, feliz em ajudar, oferece direções para
