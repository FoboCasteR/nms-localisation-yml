    update15_title: INTERCEPTADOR DO NO MAN'S SKY
    update15_notes: |-
      No Man's Sky INTERCEPTOR traz novas naves, um novo tipo de mundo, combate emocionante e muito mais. Para obter detalhes completos, consulte www.nomanssky.com.

      * Planetas sentinelas corrompidos - a corrupção está se espalhando. Aventure-se em mundos sentinelas isolados, colete cristais estranhos e explore acampamentos abandonados...
      * Novo tipo de nave - recupere e reivindique uma nave interceptadora sentinela para sua frota, uma nova nave de combate extremamente variada.
      * Novo tipo de inimigo - um novo maquinário sentinela corrompido toma conta, desafiando exploradores que ousam invadir seu território.
      * Roube a tecnologia sentinela e use-a contra a horda. Inclui duas novas multiferramentas e uma mochila exclusiva - a 'Turbojet Aeron'.
      * Organize sua própria coleção de registros pessoais e descobertas favoritas em uma nova adição ao catálogo de maravilhas.
      * Uma série de melhorias de qualidade de vida de combate no espaço e nos planetas trazem novos desafios emocionantes em todo o universo.

      A Hello Games tem trabalhado arduamente para melhorar e expandir No Man's Sky. Esperamos que você goste. :)

      Muito obrigado,
      Hello Games
