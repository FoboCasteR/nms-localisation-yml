    ui_portal_robomiss_10: |-
      Consultei Nada sobre nossos próximos passos, que sugeriu dois caminhos possíveis para a compreensão.

      <STORY_HIGH>-{{ A opinião de Nada é limitada, mas ela vai compartilhar o que tem.
      As entidades construtoras valorizam uma treliça púrpura. A entidade constructo reage a isso. Até a carapaça de Nada reage a isso. Outras coisas eletrônicas também podem reagir.
      E as entidades construtoras não parecem perigosas. Os dados vêm quando se passa um tempo junto. Uma amizade também pode vir disso.
      É uma escolha da entidade viajante. Ambas são válidas. Não precisa ser uma ou outra. }}-<>
    ui_portal_robomiss_11_nada: |-
      <COMMODITY>Orações da Máquina<>

      Eu apresentei <SPECIAL>atlanteão<> para algumas unidades de processamento; 'corações eletrônicos'.

      <STELLAR>CPU de simulação Korvax<>
