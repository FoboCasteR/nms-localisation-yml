    bui_npc_res_word_say_lore_neg_1: O silêncio se impõe e diz muito. Um floco de
      ferrugem cai de %NAME%, que parece questionar meu uso dessa importante palavra.
    bui_npc_res_word_say_lore_neg_2: O silêncio cai e diz muito. Um floco de ferrugem
