    ui_robot_intro_title: A vedação harmônica
    ui_robot_intro_sub: Zeros desaparecendo
    ui_robot_intro_desc: |-
      Eu encontrei um acampamento aparentemente abandonado, cheio de tecnologia recuperada. Os destroços estavam espalhados pelo local, mas não havia sinal desses supostos sucateiros.

      Os sistemas em vigor são rudimentares apenas em uma primeira impressão. Sob a superfície enferrujada, eles possuem uma estranha e poderosa energia harmônica. O que quer que esteja acontecendo aqui, está vedado por trás de um sistema de origens antigas.
    ui_robot_intro_obj: Investigue o acampamento
    ui_robot_intro_obj_tip: |-
      O acampamento está em <STELLAR>bloqueio harmônico<>. O terminal central aceita entradas, mas não processará nenhum comando até que o bloqueio seja suspenso.

      Investigue o terminal e verifique os <TECHNOLOGY>registros de memória<> para encontrar pistas sobre como obter acesso.
    ui_robot_intro_msg1: |-
      Este acampamento abandonado está em <STELLAR>bloqueio<>
      Investigue a <TECHNOLOGY>interface harmônica<>
    ui_robot_intro_msg2: "Suspenda o bloqueio da <TECHNOLOGY>interface harmônica<>\nSonde
      os <STELLAR>registros de memória<> do terminal para encontrar pistas "
    ui_robot_intro_diag_desc: O terminal repete essa mensagem indefinidamente com
      um loop entoando em seus circuitos. Uma estranha interface brilha com uma sequência
      familiar de glifos...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... nossas cascas consumidas por <COMMODITY>fogo<>...<NEWLINE>... nossas mentes expurgadas por <TECHNOLOGY>traição<>...<NEWLINE>... banidos para o <SPECIAL>vidro<> abaixo...<NEWLINE>... esquecidos pela <FUEL>criação<>...

      ... não mais! Deram-nos vida, como... <STELLAR>kzztkk<>... dão vida a si mesmos. Criaremos a nós mesmos, em nossa própria imagem...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Inserir glifos de substituição
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>O terminal vibra, discordante, mas seus circuitos parecem atender ao meu pedido. Qualquer força que estava bloqueando este acampamento foi desfeita.<AUDIO>TXT_StaticNoise_End<>
      Com o bloqueio suspenso, o terminal apresenta plantas para uma peça de tecnologia de <TECHNOLOGY>jetpack<> híbrida, uma fusão de sentinela e... algo mais, algo familiar, mas distante.
    ui_robot_intro_diag_wait: "... <SPECIAL>harmonia<>..."
    ui_robot_intro_diag_done: "... conformidade <IMG>SLASH<> <TRADEABLE>acesso concedido<>
