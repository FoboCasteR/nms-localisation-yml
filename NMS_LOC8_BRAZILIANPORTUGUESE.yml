    ui_pp_bui_sub: Ajudar %NAME%
    ui_pp_bui_return_obj: Volte para %NAME%
    ui_pp_bui_return_obj_tip: |-
      Retorne ao planeta %PLANET% no sistema %SYSTEM% e notifique %NAME% do seu sucesso para reivindicar sua recompensa.

      Completar missões para os <TRANS_BUI>autófagos<> aumentará sua reputação, revelará elementos de idioma deles e resultará em <STELLAR>lucro<> e recompensas <SPECIAL>exclusivas<>.
    ui_pp_bui_return_msg: |-
      Volte para <TECHNOLOGY>%NAME%<> para relatar o seu sucesso
      Encontre %NAME% no planeta %PLANET%
    ui_pp_bui_return_msg_map: |-
      Volte para <TECHNOLOGY>%NAME%<> para relatar o seu sucesso
      Encontre %NAME% no sistema %SYSTEM%
      No espaço, acesse o mapa da galáxia com <IMG>QUICK_MENU<>
    ui_pp_bui_return_label: Volte para o autófago
    ui_pp_bui_kill_title: 'Caça sentinela: planeta %PLANET%'
    ui_pp_bui_kill_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% pede ajuda para combater a ameaça <SPECIAL>sentinela<>.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_obj_header: Elimine %COUNT% sentinelas
    ui_pp_bui_kill_obj: 'Elimine sentinelas: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      <SPECIAL>Drones sentinelas<> patrulham a maioria dos mundos. Enfrentar sentinelas ativará <FUEL>medidas de supressão<>.
      Localize sentinelas com o <TECHNOLOGY>visor de análise<> ou colete recursos para chamar a atenção deles.

      Veja a seção <STELLAR>Combate<> do guia para obter mais detalhes.
    ui_pp_bui_kill_msg1: |-
      Elimine sentinelas: %CURRENT%/%AMOUNT%
      Os <SPECIAL>drones sentinelas<> patrulham a maioria dos mundos
    ui_pp_bui_kill_msg2: |-
      Elimine sentinelas: %CURRENT%/%AMOUNT%
      Nenhum sentinela detectado no mundo atual
      Volte ao espaço para localizar um novo planeta de destino
    ui_pp_bui_kill_c_title: 'Expurgo sentinela: planeta %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% pede ajuda para combater os sentinelas <SPECIAL>corrompidos<> que começaram a patrulhar seu planeta de origem.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: Elimine %COUNT% sentinelas corrompidos
    ui_pp_bui_kill_c_obj: 'Elimine sentinelas corrompidos: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      <SPECIAL>Drones corrompidos<> patrulham mundos dissonantes, suas cascas são distorcidas por um poder que emana do plano do planeta. Localize sistemas <STELLAR>dissonantes<> no mapa da galáxia. Verifique planetas individuais no espaço com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>) de nave para localizar mundos com forças dos sentinelas corrompidos.

      Veja a seção <STELLAR>Combate<> do guia para obter mais detalhes.
    ui_pp_bui_kill_c_msg1: |-
      Elimine sentinelas corrompidos: %CURRENT%/%AMOUNT%
      No espaço, use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>
    ui_pp_bui_kill_c_msg2: |-
      Elimine sentinelas corrompidos: %CURRENT%/%AMOUNT%
      Mundo <SPECIAL>dissonante<> próximo detectado
      O <TECHNOLOGY>scanner<> (<IMG>SCAN<>) de nave detectará planetas com drones corrompidos
    ui_pp_bui_kill_c_msg3: |-
      Elimine sentinelas corrompidos: %CURRENT%/%AMOUNT%
      <SPECIAL>Drones corrompidos<> cercam este mundo dissonante
    ui_pp_bui_shard_title: 'Radiância: planeta %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% precisa de um pacote de <SPECIAL>peças radiantes<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: Extraia %COUNT% de peça radiante
    ui_pp_bui_shard_obj: 'Extraia peças radiantes: %CURRENT%/%AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Colete peças radiantes dos cristais encontrados nos planetas dissonantes. Estas estranhas protuberâncias podem ser encontradas com o visor de análise (<IMG>AIM<>) em mundos com uma presença dos sentinelas corrompidos.

      Localize sistemas <STELLAR>dissonantes<> no mapa da galáxia. Verifique planetas individuais no espaço com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>) de nave para localizar mundos com forças dos sentinelas corrompidos.
    ui_pp_bui_shard_msg1: |-
      Coletar peças radiantes: %CURRENT%/%AMOUNT%
      No espaço, use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>
    ui_pp_bui_shard_msg2: |-
      Colete peças radiantes: %CURRENT%/%AMOUNT%
      Mundo <SPECIAL>dissonante<> próximo detectado
      Verifique mundos a partir do espaço (<IMG>SCAN<>) para ler dados planetários
    ui_pp_bui_shard_msg3: |-
      Colete peças radiantes: %CURRENT%/%AMOUNT%
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar as peças
    ui_pp_bui_shard_msg3_survey: |-
      Colete peças radiantes: %CURRENT%/%AMOUNT%
      A <TECHNOLOGY>varredura de destinos<> irá identificar peças próximas
    ui_pp_bui_shard_msg3_survey_swa: |-
      Colete peças radiantes: %CURRENT%/%AMOUNT%
      Selecione a <STELLAR>varredura de destinos<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) para localizar peças próximas
    ui_pp_bui_shard_msg3_survey_off: |-
      Colete peças radiantes: %CURRENT%/%AMOUNT%
      Ative uma <STELLAR>varredura de destinos<> (<IMG>AIM<>) para localizar peças próximas
    ui_pp_bui_rust_title: 'A vida a partir da ferrugem: planeta %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% precisa de <SPECIAL>metal enferrujado<>, embora não especifique para que finalidade.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: Obtenha %COUNT% de metal enferrujado
    ui_pp_bui_rust_obj: 'Adquira metal enferrujado: %CURRENT%/%AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      O metal enferrujado pode ser extraído de muitos tipos de maquinário danificado, encontrados tanto dentro de construções quanto na natureza em superfícies de um planeta.

      O metal enferrujado pode ser processado com um <TECHNOLOGY>refinador grande<> ou <TECHNOLOGY>médio<>, combinando <EARTH>pó de ferrita<> e <FUEL>oxigênio<> em um processo de oxidação rápida.
    ui_pp_bui_rust_msg1: |-
      Colete metal enferrujado: <STELLAR>%CURRENT%/%AMOUNT%<>
      Extraia metal enferrujado de máquinas danificadas em locais do planeta
      Processe metal enferrujado a partir de <FUEL>oxigênio<> e <EARTH>ferrita<> em um <TECHNOLOGY>refinador<>
    ui_pp_bui_stellar_title: 'Forja cromática: planeta %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% precisa de <STELLAR>metal cromático<>, uma liga metálica avançada usada em todos os tipos de tecnologia.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: Refine %COUNT% de metal cromático
    ui_pp_bui_stellar_obj: 'Refine metal cromático: %CURRENT%/%AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      O <SPECIAL>metal cromático<> é criado em um <TECHNOLOGY>refinador<> a partir de <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.

      Quanto <SPECIAL>mais raro<> for o metal estelar, mais metal cromático ele vai produzir. Encontre depósitos de metal estelar nos planetas com o <TECHNOLOGY>visor de análise<>.
    ui_pp_bui_stellar_msg1: |-
      Um <TECHNOLOGY>manipulador de terreno<> é necessário para minerar metais estelares
      Acesse o inventário de multiferramentas (<IMG>INVENTORY<>) e crie com <IMG>TECHMENU<>
      Fixe a receita da planta para obter instruções detalhadas com <IMG>PIN<>
    ui_pp_bui_stellar_msg2: |-
      Obtenha %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Pouse em um planeta próximo para localizar grandes depósitos de %ITEM%
      Refine %ITEM% e faça <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg3: |-
      Obtenha %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar depósitos planetários
      Refine %ITEM% e faça <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg4: |-
      Obtenha %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar depósitos planetários
      Equipe o <TECHNOLOGY>manipulador de terreno<> (<IMG>CYCLEWEAPON<>) para minerar depósitos
    ui_pp_bui_stellar_msg5: |-
      Refine metal cromático: <STELLAR>%CURRENT%/%AMOUNT%<>
      Implante um <TECHNOLOGY>refinador portátil<> no menu de construção (<IMG>BUILD_MENU<>)
      Ou construa um <TECHNOLOGY>refinador pessoal<> no seu inventário do exotraje (<IMG>INVENTORY<>)
    ui_pp_bui_stellar_msg6: |-
      Refine metal cromático: <STELLAR>%CURRENT%/%AMOUNT%<>
      Insira qualquer metal estelar no seu refinador para começar
    ui_pp_bui_local_title: 'A vida a partir dos átomos: planeta %PLANET%'
    ui_pp_bui_local_desc: |-
      %NAME% do planeta %PLANET% no sistema %SYSTEM% precisa de %ITEM%, embora não especifique para que finalidade.

      %PROC_BUI_SENT%
    ui_pp_bui_local_obj_header: Minere %COUNT% %ITEM%
    ui_pp_bui_local_obj: 'Minere %ITEM%: %CURRENT%/%AMOUNT%'
    ui_pp_bui_local_obj_tip: |-
      Grandes depósitos de %ITEM% podem ser encontrados por perto no planeta %PLANET%. Localize esses depósitos com o <TECHNOLOGY>visor de análise<> (<IMG>SCAN<>).

      Um <TECHNOLOGY>manipulador de terreno<> será necessário para minerar esses depósitos.
    ui_pp_bui_local_msg1: |-
      Um <TECHNOLOGY>manipulador de terreno<> é necessário para minerar depósitos planetários
      Acesse o inventário de multiferramentas (<IMG>INVENTORY<>) e crie com <IMG>TECHMENU<>
      Fixe a receita da planta para obter instruções detalhadas com <IMG>PIN<>
    ui_pp_bui_local_msg2: |-
      Minere %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar depósitos próximos
      Extraia %ITEM% dos depósitos com o <TECHNOLOGY>manipulador de terreno<>
    ui_pp_bui_local_msg3: |-
      Minere %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      %ITEM% não detectado no planeta local
      Retorne ao planeta %PLANET% para localizar depósitos
    ui_pp_bui_local_msg4: |-
      Minere %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      %ITEM% não detectado no sistema local
      Retorne ao <STELLAR>sistema%SYSTEM%<> para localizar depósitos
    ui_pp_bui_local_msg5: |-
      Minere %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
