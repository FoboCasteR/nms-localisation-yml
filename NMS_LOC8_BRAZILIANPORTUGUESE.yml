      Todos os ecos de inteligência ressoam em uma frequência vermelha. Permita que o Atlas testemunhe o <TECHNOLOGY>Constructo<> do autófago.

      Quando estiver no espaço, acesse o mapa da galáxia (<IMG>QUICK_MENU<>) e siga o <TRADEABLE>caminho da missão<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>) para localizar uma interface do Atlas. Use <IMG>GALAXYWARP<> para ativar o hiperpropulsor.
