    ui_lifesup_robo_name: INTERFACE DE PILOTO
    ui_lifesup_robo_name_l: Interface de piloto
    ui_lifesup_robo_desc: |-
      Este dispositivo permite que o cérebro do piloto <SPECIAL>faça interface<> com a mente do interceptador sentinela, concedendo ao piloto acesso aos sistemas de controle da nave e sensores externos.

      A integração da mente do piloto com a da nave é necessária para evitar <FUEL>rejeição<>/<SPECIAL>consumo<> do piloto pelo cockpit vestigial da nave.
    ui_lifesup_robo_desc_damaged: |-
      A nave sentinela tem a própria mente, o próprio jeito de ser. Ela <FUEL>rejeita<> o controle de uma entidade externa.

      Parece que houve uma tentativa anterior de cortar o cérebro da nave e tornar habitável o cockpit vestigial, entregando o controle da nave a um piloto convencional. Conclua esta instalação para <STELLAR>reivindicar a nave<>.
    ui_lifesup_robo_sub: Terminal de vidro / limítrofe
    ui_launcher_robo_name: POÇO ANTIGRAVIDADE
    ui_launcher_robo_name_l: Poço antigravidade
    ui_launcher_robo_desc: "Gentilmente separa a nave dos campos gravitacionais, elevando-a
      em direção às estrelas.\n \nO poço anseia por <SPECIAL>púgneo<> ou <SPECIAL>peças
      radiantes<>, e deve ser suficientemente abastecido antes do lançamento.\n \nSegure
      <IMG>THRUST<> para decolar do planeta.\nSegure <IMG>BOOST<> para iniciar o aumento
      de velocidade em voo."
    ui_launcher_robo_sub: Motor suborbital Aeron
    ui_shipjump_robo_name: MOTOR DE LUMINOSIDADE
    ui_shipjump_robo_name_l: Motor de luminosidade
    ui_shipjump_robo_desc: "Alinha as emissões eletromagnéticas da nave com ondas
      <FUEL>A T L A S<>, fornecendo propulsão básica e capacidade de salto de pulso.\n
      \nO propulsor de subluz anseia por <EXOTIC>trítio<> ou <SPECIAL>peças radiantes<>.\n\nSegure
      <IMG>PULSEJUMP<> para ativar o salto de pulso.\nSegure <IMG>BOOST<> para iniciar
      o aumento de velocidade em voo."
    ui_shipjump_robo_sub: Propulsor de subluz reutilizado
    ui_hyperdrive_robo_name: NÚCLEO PÚRPURA
    ui_hyperdrive_robo_name_l: Núcleo púrpura
    ui_hyperdrive_robo_desc: |-
      Um órgão óptico cru, vermelho e sem piscar. Suspenso acima dos motores da nave, ele observa túneis no espaço-tempo, permitindo viagens mais rápidas que a luz entre sistemas estelares.

      Direcione a atenção do núcleo para destinos remotos por meio do mapa galáctico.
    ui_hyperdrive_robo_sub: Propulsão Atlas interestelar
    ui_shipshield_robo_name: ESCUDO AERON
    ui_shipshield_robo_name_l: Escudo Aeron
    ui_shipshield_robo_desc: |-
      Um casulo defensivo púrpura, ofuscando a forma física da nave e fornecendo proteção contra colisões e disparos de laser.

      O núcleo se autorregenera com o tempo, mas pode ser rapidamente reabastecido com <CATALYST>elementos catalíticos<> ou <SPECIAL>peças radiantes<>.
    ui_shipshield_robo_sub: Barreira defensiva radiante
    ui_shipgun_robo_name: CANHÃO SENTINELA
    ui_shipgun_robo_name_l: Canhão sentinela
    ui_shipgun_robo_desc: |-
      Sistema de armas de nível sentinela, projetado com o único propósito de aniquilar naves rebeldes em violação dos regulamentos do sistema.

      Pressione <IMG>SHIPFIRE<> para administrar força letal.
    ui_shipgun_robo_sub: Arma da nave sentinela
    ui_drone_salvage_name: ESPELHO INVERTIDO
    ui_drone_salvage_name_l: Espelho invertido
    ui_drone_salvage_desc: |-
      Um painel de <SPECIAL>v i d r o<> vigilante, recuperado dos restos fumegantes dos <TECHNOLOGY>ressonadores de dissonância<> do enxame corrompido. Ele emite mais luz do que reflete, lançando uma leve tonalidade roxa em seus arredores.

      Muito requisitado para operações de recuperação, pois pode ser usado para contornar os sistemas de segurança das principais <TECHNOLOGY>tecnologias de naves sentinelas<>.
    ui_drone_salvage_sub: Remanescente de vidro em chamas
    ui_drone_shard_name: PEÇA RADIANTE
    ui_drone_shard_name_l: Peça radiante
    ui_drone_shard_desc: |-
      Um fragmento de força vital vítreo, lascado de uma formação maior. A ligação intermolecular dinâmica dá ao fragmento uma qualidade estranhamente flexível e vigorosa. Ele se contorce suavemente, quase como se estivesse procurando algo...

      Muito requisitado para operações de recuperação, pois pode ser usado para contornar os sistemas de segurança das principais <TECHNOLOGY>tecnologias de naves sentinelas<>.
    ui_drone_shard_sub: Intrusão de realidade de vidro
