    update14_notes_pc: |-
      No Man's Sky FRACTAL traz uma vasta gama de novos recursos. Para obter detalhes completos, consulte www.nomanssky.com.

      * Uma nova nave exclusiva, a Velocista da Utopia, permite que os viajantes naveguem pelas superfícies do planeta em alta velocidade.
      * Uma nova expedição - 'Utopia' - apresenta a Fundação Utopia e desafia os jogadores a trabalharem juntos para reconstruir um sistema solar.
      * O catálogo de maravilhas captura suas descobertas mais incríveis para comparar com outros viajantes.
      * Uma reformulação da realidade virtual permite que os jogadores explorem o universo com níveis incomparáveis de imersão e centenas de melhorias de qualidade de vida.
      * As opções do jogo estão facilmente acessíveis a partir das telas iniciais, com novas opções e organização aprimorada.
      * Por um tempo limitado, desbloqueie novos conteúdos, incluindo o visor temível, um companheiro robótico e muito mais.

      A Hello Games tem trabalhado arduamente para melhorar e expandir No Man's Sky. Esperamos que você goste. :)

      Muito obrigado,
      Hello Games
