    ui_robot_mono_title: 'Monólito de Atlante: Planeta %PLANET%'
    ui_robot_mono_sub: História infundida
    ui_robot_mono_desc: |-
      Encontrei uma plataforma escondida ao lado de um monólito Korvax no planeta %PLANET%, no sistema %SYSTEM%.

      As runas gravadas em sua superfície reagiram à presença do <SPECIAL>atlanteão<> e uma nova voz agora ecoa do antigo núcleo do monólito...
    ui_robot_mono_obj: Inspecione o monólito
    ui_robot_mono_obj_tip: O atlanteão ressoa profundamente dentro da pedra antiga
      do monólito, relembrando as memórias de entidades há muito tempo apagadas...
    ui_robot_mono_msg: |-
      O monólito foi <SPECIAL>infundido<> com atlanteão
      Testemunhe diante do pedestal central
    ui_robot_mono_msg2: |-
      O monólito terminou sua revelação
      Reexamine a <SPECIAL>interface<> atlanteana
    ui_robot_mono_label: Pedestal infundido com monólito
    ui_robot_mononub_label: Interface atlanteana
    ui_nubbin_core_desc: A interface brilha. O atlanteão ainda vibra dentro de seu
      núcleo. A própria pedra parece mudar. Sua superfície fria e polida está se transformando
      em uma tecnologia...
    ui_nubbin_core_done_desc: A pedra está silenciosa. Sua música agora terminou.
