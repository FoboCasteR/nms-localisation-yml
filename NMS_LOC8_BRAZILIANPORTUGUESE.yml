      <STELLAR>Controles rolam a nave<> - Os controles dentro do jogo rolarão a nave. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> e a rotação dos controles (se ativada), irão virar a nave no eixo horizontal.

