      Esta opção permitirá que você pegue esses menus do projetor de pulso com <IMG>INTERACT<> ou <IMG>INTERACT_LEFT<> e os reposicione para anexar a um ponto diferente em torno de sua mão ou da multiferramenta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      A suavização usa várias técnicas para suavizar bordas irregulares ao redor de objetos, que aparecem como resultado de pixels quadrados formando formas não retangulares.

      <STELLAR>MSAA<> - Multisample Anti-Aliasing (MSAA) é uma variação otimizada de supersampling, que suaviza os 'jaggies' que aparecem na interseção de dois triângulos.

      <STELLAR>MetalFX Espacial<> - O upscaling MetalFX Spatial oferece alta qualidade de imagem com taxa de quadros melhorada.

      <STELLAR>MetalFX Temporal<> - O upscaling MetalFX Temporal usa informação de quadros múltiplos para fornecer a melhor qualidade de imagem que vai exigir mais uso do computador do que o upscaling espacial.

      Essa configuração afeta apenas o desempenho da placa de vídeo.
    ui_graphics_aa_mac_intelbased: |-
      A suavização utiliza várias técnicas para suavizar as bordas irregulares dos objetos, que aparecem quando pixels quadrados criam formas não retangulares.

      <STELLAR>MSAA<> - O Multisample Anti-Aliasing (MSAA) é uma variação otimizada de supersampling, que suaviza os 'jaggies' que aparecem na interseção de dois triângulos.

      <STELLAR>MetalFX Espacial<> - O upscaling MetalFX Espacial fornece alta qualidade de imagem com taxa de quadros melhorada.

      Essa configuração afeta apenas o desempenho da placa de vídeo.
    ui_graphics_aa_mac_monterey: |-
      A suavização utiliza várias técnicas para suavizar as bordas irregulares dos objetos, que aparecem quando pixels quadrados criam formas não retangulares.

      <STELLAR>MSAA<> - O Multisample Anti-Aliasing (MSAA) é uma variação otimizada de supersampling, que suaviza os 'jaggies' que aparecem na interseção de dois triângulos.

      Essa configuração afeta apenas o desempenho da placa de vídeo.
    ui_graphics_metalfx: MetalFX
