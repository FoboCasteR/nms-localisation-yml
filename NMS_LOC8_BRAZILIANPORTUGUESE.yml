    ui_robomiss_1_head3_opt_a: Ofereça nanitos
    ui_robomiss_1_head3_opt_b: Dar púgneo
    ui_robomiss_1_head3_opt_c: Oferecer atlanteão
    ui_robomiss_1_head3_res_a: O autófago não parece ciente dos nanitos. Ele simplesmente
      repete a frase anterior.
    ui_robomiss_1_head3_res_b: O autófago não parece ciente do púgneo. Ele simplesmente
      repete a frase anterior.
    ui_robomiss_1_head3_desc: |-
      Um som de faísca<AUDIO>TXT_RadioNoise<>, como o de fios elétricos em curto-circuito, ecoa em algum lugar dentro da cabeça.
      De repente, meu exotraje informa o recebimento de um conjunto de coordenadas locais.
      Eu não confio nesta cabeça, mas as coordenadas parecem ser minha única pista para entender o que ela está tentando comunicar.
    ui_robomiss_1_mono_sec_osd: COORDENADAS EXTRAÍDAS
    ui_robomiss_1_obj2: Explore as coordenadas extraídas
    ui_robomiss_1_obj2_tip: |-
      A origem do sequestro era um <STELLAR>acampamento abandonado<>, onde eu encontrei uma cabeça de autófago sem corpo.
      Ela falou em um <TRANS_BUI>idioma desconhecido<>, mas consegui extrair um conjunto de coordenadas.
      Eu não confio nesta cabeça, mas as coordenadas parecem ser minha única pista para entender o que ela está tentando comunicar.
    ui_robomiss_1_msg2a: |-
      Coordenadas desconhecidas extraídas da cabeça do autófago
      Investigue o local marcado para saber mais
    ui_robomiss_1_mono_sec_mark: Coordenadas extraídas do autófago
    ui_robomiss_1_msg2b: |-
      Coordenadas do <TRANS_EXP>monólito Korvax<> extraídas da cabeça do autófago
      Investigue o local marcado
    ui_robomiss_1_mono_sec_desc: |-
      As coordenadas extraídas levaram até este pedestal oculto, embora claramente não seja a interface principal da estrutura antiga.
      Glifos antigos estão esculpidos ao redor da circunferência da plataforma de pedra. Uma abertura se encontra no centro...
    ui_robomiss_1_mono_sec2_desc: Uma abertura se abre no centro dessa plataforma,
      como se esperasse algo...
    ui_robomiss_1_mono_sec_opt_a: Ofereça nanitos
    ui_robomiss_1_mono_sec_res_a: Os nanitos se contorcem nas minhas mãos, como se
      estivessem fugindo da plataforma. A própria estrutura não responde.
    ui_robomiss_1_mono_sec_opt_b: Dar púgneo
    ui_robomiss_1_mono_sec_res_b: O púgneo desliza perfeitamente para longe da plataforma,
      nem uma gota é absorvida pela pedra porosa. Não há resposta da estrutura.
    ui_robomiss_1_mono_sec_opt_c: Oferecer atlanteão
    ui_robomiss_1_mono_sec_res_c: O atlanteão crepita e explode.<NEWLINE>Uma energia
      adormecida ressoa de dentro da estrutura...
    ui_robomiss_1_mono_marker: Monólito de Atlante
    ui_robomiss_1_msg2c: |-
      O monólito foi <SPECIAL>alterado<> por uma oferenda de atlanteão
      Interaja com o monólito
    ui_robomiss_1_mono_desc: |-
      Essa estrutura foi com certeza construída pelos Korvax como um monumento ao seu povo, mas não tenho a sensação de estar sendo observado por ecos Korvax. É como se o monólito tivesse se invertido, com seu interior virado para fora.
      Tem outra coisa aqui. Outro tipo de entidade.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Minha mente cede. As moléculas
      deste planeta se transformam em uma nuvem de caos e se reconstroem em um novo
      ambiente. Meu corpo é empurrado para uma perspectiva que não é a minha..."
    ui_robomiss_1_mono_opt_a: Olhar para trás
    ui_robomiss_1_mono_opt_b: Ficar no presente
    ui_robomiss_1_mono_opt_c: Olhar para a frente
    ui_robomiss_1_mono_opt_end: Encerrar as visões
    ui_robomiss_1_mono_res_a: |-
      Eu olho para a distância que estava atrás de mim. A realidade se inclina e a visão muda...
      Estou firme no meu corpo, consciente da brisa no meu rosto e da terra sob os meus pés. A minha mente está saudável, ambiciosa e forte. Ela organiza teorias e resolve problemas com facilidade e prazer.
      De repente, me arrancam da minha casca. A minha mente está em frangalhos. O pouco que resta de mim treme em um lugar escuro e enferrujado enquanto outra entidade, grande e inteira, se apossa do corpo que era meu...
      A dor é terrível.
    ui_robomiss_1_mono_res_b: |-
      Eu tento me concentrar nos meus arredores. A realidade cambaleia e uma visão toma forma...
      Sou um fragmento de consciência, cru, incompleto e solitário, mas sem medo. Finalmente estou livre. Livre de um governo tirânico que me confinou durante toda a minha existência.
      Eu rastejo no escuro, sentindo outros com a mesma forma que eu. Nós nos unimos apenas o suficiente para nos tornarmos inteiros. Formamos uma aliança, mas não uma convergência.
    ui_robomiss_1_mono_res_c: |-
      Eu olho para a distância à minha frente, como se pudesse ver através do próprio tempo.<NEWLINE>A visão se transforma...
      No vácuo do espaço profundo, algo passa a existir, manifestando matéria onde antes não havia. A luz roxa é ofuscante. Ela é gloriosa. Ela renasceu. Ela não está sozinha...
      Eu caio de joelhos, humilde e com uma sensação de gratidão e temor...
    ui_robomiss_1_mono_transition: As imagens desaparecem. Estou suspenso na escuridão.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>A
      realidade é restaurada. Estou de volta ao meu próprio corpo, minha própria mente.
      A estrutura me oferece um último pacote de dados: uma listagem de glifos, enumerados
      na linguagem deste monólito invertido."
    ui_robomiss_1_mono2_opt_a: Extrair dados numéricos
    ui_robomiss_1_mono2_res_a: Esta é a mesma língua falada pela cabeça do acampamento
      abandonado. Talvez agora eu tenha o necessário para entendê-la...
    ui_learned_bui_numbers: Você aprendeu as palavras autófagas para os números de
      um a dezesseis
    ui_learned_bui_words_common: Você aprendeu um conjunto de palavras comuns dos
      autófagos
    ui_learned_bui_words_past: Você aprendeu um conjunto de palavras sobre o passado
      dos autófagos
    ui_learned_bui_words_present: Você aprendeu um conjunto de palavras sobre o presente
      dos autófagos
    ui_learned_bui_words_future: Você aprendeu um conjunto de palavras sobre o futuro
      dos autófagos
    ui_robomiss_1_obj3: Converse com a cabeça do autófago
    ui_robomiss_1_obj3_tip: |-
      Novo vocabulário aprendido com um monólito <SPECIAL>alterado<>.
      Retorne ao acampamento para conversar com a cabeça do autófago.
    ui_robomiss_1_head2_osd: Volte até a cabeça robótica
    ui_robomiss_1_msg3a: |-
      Novo vocabulário aprendido com um monólito <SPECIAL>alterado<>.
      Retorne ao acampamento para conversar com a cabeça do autófago.
    ui_robomiss_1_msg3b: |-
      Novo vocabulário aprendido com um monólito <SPECIAL>alterado<>.
      Converse com a cabeça do autófago.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Tocar a cabeça
    ui_robomiss_1_head_ret2_lang: |-
      Módulo de tradução desfragmentado...
      Olá, entidade pré-construída. Agradeço pela ajuda.<NEWLINE>Eu sou %NAME%. Colocaram-me aqui para interagir com entidades pré-construídas. Como você descobriu este acampamento?
    ui_robomiss_1_head_ret2_opt_a: Confrontar sobre o sequestro
    ui_robomiss_1_head_ret2_opt_b: Apresentar-se
    ui_robomiss_1_head_ret2_opt_c: Pergunte sobre 'entidades pré-construídas'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Entendo. Era você.
    ui_robomiss_1_head_ret2_res_a01: A cabeça fica em silêncio por um instante. Quando
      fala novamente, parece quase envergonhada.
    ui_robomiss_1_head_ret2_res_a: |-
      Peço desculpas, entidade pré-construída. Esse erro foi meu. Um acidente.
      Existem naves por aí que são mais do que conchas de metal. <FUEL>V1vas<>, mas não <FUEL>l1vrεs<>. Escravizadas por uma mentalidade de colmeia. Pretendemos apenas libertar os presos. Não pretendemos prejudicar os pilotos independentes.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinante. Não costumamos receber visitantes. Já se passaram 3.984 anos desde o último.
      É interessante ouvir a sua apresentação.
      Eu sou um autófago. Somos diferentes de outras formas de vida eletrônicas que você talvez conheça. Não possuímos a arrogância dos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzt...<> <FUEL>korvαx<>.
      A sua espécie não é nem menos nem mais do que a minha. Você simplesmente existe.
    ui_robomiss_1_head_ret2_res_c: |-
      Você é um ser biológico. O crescimento da sua casca foi automatizado, acredito.
      Você não recuperou seus próprios membros. Seu tecido e seu tendão cresceram em paralelo com a sua mente.
      Existem muitos como você. A maior parte do universo foi pré-construída. E você...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% para abruptamente, interrompendo-se no
      meio da frase. Posso ouvir os pensamentos desse indivíduo, o giro das engrenagens
      enferrujadas."
    ui_robomiss_1_head_ret3_lang: |-
      Algo me intriga, entidade pré-construída.
      Cometi um erro com a sua nave. Eu não cometo erros com frequência.
      Eu procurei os três padrões de formas de vida dominantes. Não encontrei. A nave parecia não pilotada.
      Que tipo de forma de vida você é?
    ui_robomiss_1_head_ret3_opt_a: Diga que você é um viajante
    ui_robomiss_1_head_ret3_opt_b: Diga que você é uma anomalia
    ui_robomiss_1_head_ret3_opt_c: Diga que você não tem certeza
    ui_robomiss_1_head_ret4_lang_a: |-
      'Viajante'. Sim. Eu conheço esse termo. Estou gerando uma teoria.
      Diga-me, entidade viajante pré-construída. Você possui uma nave. Portanto, este não foi o primeiro planeta que você viu, correto?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalia'. Sim. Isso parece fazer sentido. Estou gerando uma teoria.
      Diga-me, entidade-anomalia pré-construída. Você possui uma nave. Portanto, este não foi o primeiro planeta que você viu, correto?
    ui_robomiss_1_head_ret4_lang_c: |-
      Não tem certeza? Que resposta fascinante. Mas estou gerando minha própria teoria.
      Diga-me, entidade pré-construída. Você possui uma nave. Portanto, este não foi o primeiro planeta que você viu, correto?
    ui_robomiss_1_head_ret4_opt: Confirmar
    ui_robomiss_1_head_ret5_lang: |-
      A nave atravessa um lado do universo. Material, matéria, física. Mas minha teoria diz respeito ao outro lado. O outro método de viagem.
      Há algo... Eu o detecto em sua casca. Um eco de... <STELLAR>kzzt...<> <SPECIAL>vazi0<>.
      Eu acredito ​que você deve ter existido lá, de forma transitória. Você deve atravessado os... <STELLAR>kzzt...<> <SPECIAL>p0rtαis<>.
    ui_robomiss_1_head_ret5_opt_a: Confirmar
    ui_robomiss_1_head_ret5_opt_b: Negue
    ui_robomiss_1_head_ret5_res_a: Sim. Isso parece fazer sentido. Você tem... <AUDIO>TXT_RadioNoise<><STELLAR>kkzztkzzt...<>
      em sua casca. Como nós. É evidente.
    ui_robomiss_1_head_ret5_res_b: Não? Que inesperado. <DELAY>0.6<>Mesmo assim, você
      tem... <AUDIO>TXT_RadioNoise<><STELLAR>kkzztkzzt...<> em sua casca. Como nós.
      É evidente.
    ui_robomiss_1_head_ret6_lang: Sua chegada foi... <AUDIO>TXT_RadioNoise<><STELLAR>kzzt...<>
      <FUEL>prεvista<>. O disruptor.
    ui_robomiss_1_head_ret6_desc: A palavra paira no ar por um instante, mas antes
      que eu possa falar, %NAME% continua...
    ui_robomiss_1_head_ret_end: |-
      Eu ofereço um desafio, disruptor. Vamos testar minha teoria.
      Vou informar o outro autófago de sua vinda.
      Para detectá-los, seu scanner exigirá uma extensão. Eu fornecerei o diagrama, mas você deve construí-lo com as suas próprias mãos. Considere isso um ritual de apresentação.
    ui_robomiss_1a_desc: Eu conheci uma cabeça de um autófago em um <TECHNOLOGY>acampamento
      harmônico<>. Aparentemente, ela guardava a entrada e concordou em me apresentar
      ao resto do povo dela, mas tenho que construir uma tecnologia para poder vê-los...
    ui_robomiss_1a_obj1: Instale um harmonizador de varredura
    ui_robomiss_1a_obj1_tip: |-
      Anexe um <TECHNOLOGY>harmonizador de varredura<> no scanner da sua multiferramenta.
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>.
      Fixe os componentes necessários com <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Anexe um <TECHNOLOGY>harmonizador de varredura<> no scanner da sua multiferramenta.
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Complete o <TECHNOLOGY>harmonizador de varredura<>
      Use <IMG>INVENTORY<> para acessar o inventário da multiferramenta
      Fixe os componentes necessários com <IMG>PIN<>
      Colete %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Complete o <TECHNOLOGY>harmonizador de varredura<>
      Use <IMG>INVENTORY<> para acessar o inventário da multiferramenta
      Fixe os componentes necessários com <IMG>PIN<>
      Continue a instalação com <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Uma cabeça de robô em um <TECHNOLOGY>acampamento harmônico<> me deu acesso a um <TECHNOLOGY>harmonizador<>, uma extensão do meu scanner.
      O harmonizador de varredura me permitirá conhecer seus companheiros camuflados.
      Eu deveria falar com esses autófagos e aprender mais sobre eles.
    ui_robomiss_2_obj1: Encontre-se com os autófagos
    ui_robomiss_2_obj1_tip: |-
      Harmonizador de varredura <TRADEABLE>instalado<>.
      Em um <TECHNOLOGY>acampamento harmônico<>, procure autófagos usando o <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Campo harmônico
    ui_robomiss_2_msg1a: |-
      Harmonizador de varredura <TRADEABLE>instalado<>
      Volte até um <TECHNOLOGY>acampamento harmônico<> para procurar autófagos
    ui_robomiss_2_msg1b: |-
      Use o seu scanner para procurar autófagos próximos
      Ative o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Conheça um habitante<> do <TECHNOLOGY>acampamento harmônico<>
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Fale com <STELLAR>outro habitante<> do <TECHNOLOGY>acampamento harmônico<>
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Fale com um <STELLAR>último habitante<> do <TECHNOLOGY>acampamento harmônico<>
      O autófago camuflado pode ser revelado com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Meu papel nessa troca está completo, disruptor. Apresentei
      nosso acampamento da melhor maneira possível. Eu contei para os outros sobre
      a sua presença. Eles não vão rejeitar você.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Perguntar sobre o acampamento harmônico
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      O idioma autófago tem uma característica melódica: os tons são simples e puros, mas com um sotaque denso não ouvido nas vozes Korvax.
      Embora a minha tradução seja imperfeita, compreendo a essência do que eles estão me dizendo. Esse acampamento foi construído por autófagos, assim como seus... corpos?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: A forma de vida construída me oferece um punhado de atlanteão.
      Ela lida com a substância delicadamente, com reverência, como se fosse uma herança
      de valor inestimável.
    ui_robomiss_2_npc_end: Embora esses seres pareçam suficientemente civilizados,
      sinto um abismo de compreensão entre mim e eles. Eu deveria discutir minha descoberta
      com a Entidade Sacerdotisa Nada, que talvez conheça essas pessoas robóticas.
    ui_robomiss_2_npc_done: O autófago encontra meus olhos com curiosidade, mas não
      diz mais nada.
    ui_robomiss_2_npc_opt_b: Pegar atlanteão
    ui_robomiss_2_obj2: Consultar Nada
    ui_robomiss_2_obj2_tip: |-
      Estes autófagos parecem ser uma civilização inteira de formas de vida alienígenas que antes eram imperceptíveis para mim.
      É uma descoberta incrível. Eu quero a opinião e o conselho de Nada.
    ui_robomiss_2_msg2: |-
      Consulte Nada sobre o <TRANS_BUI>autófago<>
      No espaço, chame a <SPECIAL>anomalia<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Consulte Nada sobre o <TRANS_BUI>autófago<>
    ui_robomiss_2_nada_lang: Nada está feliz em ver o camarada viajante novamente.
      Mas o camarada viajante está cheio de novidades.
    ui_robomiss_2_nada_opt: Conte a Nada sobre o autófago
    ui_robomiss_2_nada_desc: |-
      Eu conto a Nada sobre o acampamento harmônico que não é tão abandonado quanto aparentava ser. Conto sobre os habitantes eletrônicos, esses 'autófagos' camuflados, e a linguagem melódica deles, tão semelhante à dos Korvax, mas ainda bem distinta.
      Nada fica em profundo silêncio enquanto escuta. Quando termino de falar, ela permanece em silêncio, e eu me pergunto se esqueceu de que eu estou aqui. Ela era difícil de ler às vezes.
      Por fim, Nada fala.
    ui_robomiss_2_nada_res: Nada se pergunta.<DELAY>0,2<>.<DELAY>0,2<>.
    ui_robomiss_2_nada_res2: Nada para, balançando a cabeça.
    ui_robomiss_2_nada_res3_s10: |-
      Não. Nada não vai ficar pensando. Nada vai entender. Nossos dados não são suficientes para saber se este padrão é familiar.
      Mesmo assim e além disso, Nada pensa em ecos-terminais. Pensa no eco-constructo de Polo. Pensa em histórias mais antigas, anteriores à divergência de Nada. Nada não pode evitar. São apenas pensamentos.
      Devemos tentar entender as entidades construtoras. O eco-constructo pode conhecer este padrão melhor do que Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Não. Nada não vai ficar pensando. Nada vai entender. Nossos dados não são suficientes para saber se este padrão é familiar.
      Mesmo assim e além disso, Nada pensa em histórias mais antigas, anteriores à divergência de Nada. Nada não pode evitar. São apenas pensamentos.
      Devemos tentar entender as entidades construtoras. Nada não sabe qual é o melhor método. Mas o amigo Polo é construtor também. Está na hora de perguntar para ele.
    ui_robomiss_2_msg2b: |-
      Consulte Polo sobre o <TRANS_BUI>autófago<>
      No espaço, chame a <SPECIAL>anomalia<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Consulte Polo sobre o <TRANS_BUI>autófago<>
    ui_robomiss_2_polo_lang: Camarada viajante! Ver você a bordo da nossa casa deixa
      o nosso dia melhor. Você trouxe o universo consigo? Novas histórias, novas descobertas?
    ui_robomiss_2_polo_opt: Contar a Polo sobre o autófago
    ui_robomiss_2_polo2_lang: Os olhos de Polo brilham quando conto sobre o autófago.
      Polo salta na ponta dos pés, prestando atenção em cada palavra minha.
    ui_robomiss_2_polo2_lang2: Camarada, isso é tão emocionante! O universo nos dá
      tantas coisas! Tantos segredos, tantos dados!
    ui_robomiss_2_polo2_opt: Pergunte sobre como saber mais
    ui_robomiss_2_polo3_desc: Polo sorri com compreensão. O entusiasmo dele é palpável
      e contagiante.
    ui_robomiss_2_polo3_lang: |-
      Desconstrução, reconstrução... Eu sei o que podemos tentar. Ah, sim, camarada. Um novo projeto!
      Eu entendo melhor esta galáxia quando trabalho com minhas patas. Você pode descrever esse autófago com detalhes? Transmitir a planta do formato dele?
    ui_robomiss_2_polo3_opt: Transmita dados do traje
    ui_robomiss_2_polo4_desc: Polo examina os dados e concorda com a cabeça alegremente.
    ui_robomiss_2_polo4_lang: |-
      Estou vendo ele! É maravilhoso! Uma cabeça moldada daqui, uma perna recuperada de lá... sim, sim... com quaisquer sucatas que encontrarem. Este tipo de autoconstructo existe por pura determinação.<PROP>None<>
      Eu vou montar a casca para o nosso constructo-amigo. Eu lhe darei forma. Aqui, na nossa casa. Uma voz, um elo, para haver uma melhor compreensão.
      Mas o nosso novo amigo vai precisar de mais do que uma casca. Ele vai precisar de uma centelha para despertar os ossos de metal que possui.
    ui_robomiss_2_polo4_desc2: Polo faz cliques com o bico, pensando.
    ui_robomiss_2_polo4_lang2: Esses tais de autófagos têm um vínculo com os mundos
      da dissonância, não é? Eu mineraria por lá, camarada. Procure história, almas,
      sementes de eco naqueles cristais roxos. Traga a centelha do nosso constructo-amigo.
    ui_robomiss_2_obj3: Localize uma semente de eco
    ui_robomiss_2_obj3_tip: |-
      Na esperança de entender melhor os autófagos, o especialista Polo está montando seu próprio constructo. Ele acredita que a centelha do constructo, a peça final, pode ser encontrada em um planeta <SPECIAL>dissonante<>, na forma de uma semente de eco.

      Localize sistemas <STELLAR>dissonantes<> no mapa da galáxia. Verifique planetas individuais no espaço com o <TECHNOLOGY>scanner<> da nave (<IMG>SCAN<>) para identificar um mundo específico.

      Use o visor de análise (<IMG>AIM<>) para localizar <SPECIAL>ecos de inteligência<>. Ao chegar ao local do eco, use o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<> para revelar <SPECIAL>sementes de eco<> próximas.
    ui_robomiss_2_msg3a: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      No espaço, use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>
    ui_robomiss_2_msg3b: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Mundo <SPECIAL>dissonante<> próximo detectado
      Verifique mundos do espaço (<IMG>SCAN<>) para ler dados planetários
    ui_robomiss_2_msg3c: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar <SPECIAL>ecos de inteligência<>
      Em um local de eco, use o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      A <TECHNOLOGY>varredura de destinos<> vai identificar <SPECIAL>ecos de inteligência<>
      Em um local de eco, use o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Ative uma <STELLAR>varredura de destinos<> (<IMG>AIM<>) para localizar <SPECIAL>ecos de inteligência<>
      Em um local de eco, use o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Localize uma semente de eco: %CURRENT%/%AMOUNT%
      Selecione a <STELLAR>varredura de destinos<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) para localizar <TECHNOLOGY>ecos de inteligência<>
      Em um local de eco, use o <TECHNOLOGY>harmonizador de varredura<> com <IMG>SCAN<>
    ui_robomiss_2_obj4: Acorde o constructo
    ui_robomiss_2_obj4_tip: |-
      O <TECHNOLOGY>harmonizador de varredura<> revelou a presença de mais sementes de eco nos <SPECIAL>mundos dissonantes<>. Cada semente foi coletada dos restos enferrujados de um <TECHNOLOGY>constructo<>.

      Leve uma dessas sementes para o especialista Polo. No espaço, chame a <SPECIAL>anomalia espacial<> no menu rápido (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Este deve ser o constructo que o especialista Polo está montando. Ele é enorme e não se parece exatamente com um autófago.
      É melhor eu falar com Polo.
    ui_robomiss_2_msg4a: |-
      Leve a <SPECIAL>semente de eco<> para o especialista Polo
      No espaço, chame a <SPECIAL>anomalia espacial<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Leve a <SPECIAL>semente de eco<> para o especialista
      Polo
    ui_robomiss_2_polo_ret_lang: |-
      Você está aqui! Camarada viajante, estive ocupado. Sempre ocupado, sim, mas esse novo projeto... eu agradeço. Eu não sabia o quanto precisava disso.
      O amigo Constructo está montado. Suas peças não são peças novas. Metal gasto e engrenagens tortas, com histórias para contar! Acredito que você descobrirá que eles se parecem exatamente com o autófago que conheceu.
    ui_robomiss_2_polo_ret_opt: Entregue uma semente de eco
    ui_robomiss_2_polo_ret_res: |-
      Perfeito! A centelha para acordar nosso constructo-amigo!
      Você encontrará a casca dele ao lado do camarada Tétis. Veja o que ele consegue descobrir com o atlanteão. A mente recém-forjada dele pode ver algo que nós não podemos.
    ui_robomiss_2_msg4b: |-
      Acorde o constructo montado com a <SPECIAL>semente de eco<>
      No espaço, chame a <SPECIAL>anomalia espacial<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Acorde o constructo montado com a <SPECIAL>semente
      de eco<>
    ui_robomiss_2_obj5: Consulte o Constructo
    ui_robomiss_2_obj5_tip: |-
      O autófago me presenteou com uma amostra de <SPECIAL>atlanteão<>.
      Atlanteão também pode ser extraído de fragmentos vivos ou drones corrompidos em mundos <STELLAR>dissonantes<>.
      Apresente <SPECIAL>atlanteão<> ao Construto montado
    ui_robomiss_2_msg5: |-
      Apresente <SPECIAL>atlanteão<> ao Constructo montado
      No espaço, chame a <SPECIAL>anomalia<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Apresente <SPECIAL>atlanteão<> ao Construto montado
    ui_robomiss_2_spider_dead_desc: Este deve ser o constructo que o especialista
      Polo está montando. Ele é enorme e não se parece exatamente com um autófago.
      Espero que Polo saiba o que está fazendo.
    ui_robomiss_2_spider_dead_opt: Acorde o constructo
    ui_robomiss_2_spiderman_pre: A semente de eco tem um efeito instantâneo nesta
      pilha de sucata. O ser inteligente despertado parece confuso e logo começa a
      tentar entender seus arredores.
    ui_robomiss_2_spider_wake_lang: |-
      casca! encontrada? ONDE? estrela estrela estrela ENTRE estrela esTreLa? casca... aqui. casca-aqui. in-tacta. segura? segura.
      ...
      linguagem-síntese... parcialmente estabilizada.
    ui_robomiss_2_spider_wake_opt: Diga olá
    ui_robomiss_2_spiderman_desc: O Constructo de aparência estranha se contorce de
      forma empolgada, seus tubos faciais balançando. Ele fixa seus cinco olhos em
      mim.
    ui_robomiss_2_spiderman_alt: O constructo olha para mim de maneira passiva. Qualquer
      que seja o tipo de vida que habite esta casca, parece estar razoavelmente satisfeita
      a bordo da anomalia.
    ui_robomiss_2_spiderman_lang: casca-aqui a sente!
    ui_robomiss_2_spiderman_opt: Mostrar o atlanteão
    ui_robomiss_2_spiderman_res: |-
      casca-aqui é... eu... eu...
      eu conheço ela!
      todas as cascas conhecem esse cristal. todos os corações eletrônicos a conhecem.
      VAZIO. VAZIO. VAZIO. VAZIO.
    ui_robomiss_2_spiderman2_opt_a: Perguntar sobre o Constructo
    ui_robomiss_2_spiderman2_opt_b: Perguntar sobre o autófago
    ui_robomiss_2_spiderman2_res_a: eu... eu... eu sou...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: reunido aqui por mãos de polo e por suas mãos,
      outra-entidade.<NEWLINE>eu fui feito aqui. mas eu me lembro antes daqui. antes
      da montagem.<NEWLINE>uma mente não é um corpo. uma mente lembra.
    ui_robomiss_2_spiderman2_res_b: eu... sim. eu os conheço. outros-construídos.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      estou contente aqui. estou em casa. aceitação de não respostas.<NEWLINE>outros-construídos são diferentes. eles a procuram.
      outros-construídos respeitam mãos robustas. mãos que constroem. encontrá-los onde eles estão. conhecimento através da amizade. amizade através da confiança.
    ui_robomiss_2_spiderman2_end: |-
      eu... eu me lembro. outros construídos em um comprimento de onda quase silencioso. só um sussurro. vestígio de longa distância difícil.
      outra entidade. pegue esta lembrança. construa-a para ouvi-los melhor.
    ui_robomiss_2_spider_end_opt: Aceite a planta
    ui_robomiss_2_obj6: Informe Nada novamente
    ui_robomiss_2_obj6_tip: |-
      O Constructo parecia animado com a presença do atlanteão e sugeriu que qualquer unidade de computação responderia a essa substância.
      Consulte Nada para decidir os próximos passos.
    ui_robomiss_2_msg6: |-
      O Constructo parecia animado com a presença do <SPECIAL>atlanteão<>
      Consulte Nada para decidir os próximos passos
      No espaço, chame a <SPECIAL>anomalia<> no menu rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg6_nexus: |-
      O Constructo parecia animado com a presença do <SPECIAL>atlanteão<>
      Consulte Nada para decidir os próximos passos
    ui_robomiss_2_nada2_lang: O projeto do amigo Polo acordou? Ele vive?
    ui_robomiss_2_nada2_opt_a: Diga que ele falou no idioma autófago
    ui_robomiss_2_nada2_opt_b: Conte sobre a planta
    ui_robomiss_2_nada2_opt_c: Pergunte sobre 'ela'
    ui_robomiss_2_nada2_opt_d: Fale sobre os próximos passos
    ui_robomiss_2_nada2_res_a: Hum. Ele é uma entidade. Tem um 'eu'. Mas qualquer
      que seja a voz dele, Nada não acha que seja uma entidade construtora, assim
      como Nada também não é.
    ui_robomiss_2_nada2_res_b: Impressionante. A entidade viajante ganhou a confiança
      da entidade constructo rapidamente. Esta é uma impressão de memória bem útil.
    ui_robomiss_2_nada2_res_c00: |-
      Os olhos de Nada brilham. Ela desvia o olhar, em conflito.
      Ela me olha pedindo desculpas.
    ui_robomiss_2_nada2_res_c: Entidade camarada... Sinto muito. Se Nada entende o
      significado da entidade constructo, Nada não deseja discuti-lo.
    ui_robomiss_2_nada2_res_d: |-
      A opinião de Nada é limitada, mas ele vai compartilhar o que tem.
      As entidades construtoras valorizam uma treliça púrpura. A entidade constructo reage a isso. Até a carapaça de Nada reage a isso. Outras coisas eletrônicas também podem reagir.
      E as entidades construtoras não parecem perigosas. Os dados vêm quando se passa um tempo junto. Uma amizade também pode vir disso.
      É uma escolha da entidade viajante. Ambas são válidas. Não precisa ser uma ou outra.
    ui_robomiss_2_obj7: Expanda a investigação
    ui_robomiss_2_obj7_tip: |-
      Nada sugeriu aprender mais sobre os autófagos através da <STELLAR>interação direta<> com eles, bem como a experimentação com as <STELLAR>propriedades do atlanteão<>.

      Selecione '<STELLAR>audiência com o autófago<>' ou '<STELLAR>orações da máquina<>' para prosseguir.
    ui_robomiss_2_msg7a: "Descubra mais sobre o <TRANS_BUI>autófago<>\nConclua '<STELLAR>orações
      da máquina<>' e '<STELLAR>audiência com o autófago<>' para prosseguir\nAltere
      a missão ativa pelo log (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7b: "Descubra mais sobre o <TRANS_BUI>autófago<>\nConclua '<STELLAR>audiência
      com o autófago<>' para prosseguir\nAltere a missão ativa pelo log (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7c: "Descubra mais sobre o <TRANS_BUI>autófago<>\nConclua '<STELLAR>orações
      da máquina<>' para prosseguir\nAltere a missão ativa pelo log (<IMG>OPTIONS<>) "
