    ui_medal_desc_head_repairs: |-
      Embora o autófago seja responsável pela finalização da unidade corporal dele, ele aceitará ajuda com a aquisição de componentes para a gaiola facial e os equipamentos eletrônicos neurais associados.

      Mundos dissonantes estão repletos dos ossos metálicos primitivos das unidades autófagas que foram extraídas do vazio pelo poder do <SPECIAL>atlanteão<>. Use o <TECHNOLOGY>visor de análise<> para localizar a <STELLAR>sucata harmônica<> que indica uma unidade autófaga que precisa ser montada.

      Às vezes, unidades autófagas parcialmente montadas são encontradas nos acampamentos marcados pelo <TECHNOLOGY>núcleo polifônico<>. Uma vez adquirido, o núcleo é ativado dentro do <STELLAR>inventário da multiferramenta<>.
