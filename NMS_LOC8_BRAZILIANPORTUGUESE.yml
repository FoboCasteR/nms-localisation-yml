    update16_title: NO MAN'S SKY - ECOS
    update16_title_alt: NO MAN'S SKY - ECOS
    update16_notes: |-
      No Man's Sky ECOS apresenta enormes batalhas espaciais, uma nova facção alienígena, naves cargueiras piratas, uma arma de bastão colecionável e muito mais.
      Para obter mais detalhes, consulte www.nomanssky.com.

      * Descubra uma raça de robôs há muito escondida com um novo e rico conteúdo de história.
      * Novas naves cargueiras piratas trazem grandes batalhas espaciais para o universo.
      * Defenda frotas de piratas. Voe pelas trincheiras inimigas para sabotar seus escudos e destruí-los!
      * Envolva-se em tarefas e rituais de robôs para ganhar uma enorme variedade de peças mecânicas para criar seu próprio avatar robótico.
      * Uma nova classe de armas! Monte seu próprio bastão cerimonial. Suba de nível para minar e batalhar pelo universo.
      * O novo museu holográfico permite que você exiba suas estranhas descobertas maravilhosas favoritas.
      * O terminal de desativação de multiferramenta permite que os viajantes se tornem mercadores de sucata de multiferramentas.
      * Explore o universo e catalogue suas maravilhas na expedição VIAJANTES.

      A Hello Games tem trabalhado arduamente para melhorar e expandir o No Man's Sky. Esperamos que você goste. :)

      Muito obrigado,
      Hello Games
