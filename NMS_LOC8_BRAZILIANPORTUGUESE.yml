    ui_s10_head_survey_osd: Eco de inteligência localizado
    ui_s10_head_label: Fragmento de autófago
    ui_s10_head1_desc1: Este acampamento de sucateiro lembra muito as primeiras máquinas
      semiconstruídas; uma tentativa abandonada de nova tecnologia; os restos indesejados
      ou não lucrativos de inúmeras operações de recuperação. A qual dessas categorias
      este <TECHNOLOGY>autófago<> pertenceu?
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Uma luz pisca em algum
      lugar no fundo desses longos circuitos abandonados. Inaudivelmente, uma fechadura
      se quebra."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – mãos para agarrar
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – tudo o que nos era devido
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – roubado, traído, <FUEL>expurgado<>"
    ui_s10_head1_res5: Eu extraio o que posso da memória em decomposição do autófago.
      Parece conter outro conjunto de diagramas do <TECHNOLOGY>Constructo<>...
    ui_s10_head2_name: A vontade de existir
    ui_s10_head2_name_u: A VONTADE DE EXISTIR
    ui_s10_head2_desc: Ouça o vazio
    ui_s10_head2_desc_d: 'Falou com o autófago :: 6E 6F 74'
    ui_s10_head2_desc1: 'A gaiola de circuito do autófago fica sozinha, uma última
      testemunha para quem fugiu deste acampamento. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Uma ventoinha lentamente
      ganha vida em algum lugar dentro da casca do autófago, com um gemido lento e
      pulsante."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – o Atlas não
      se importa – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> - primordial? vazio?
      vidro? é tudo o mesmo ciclo – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – livre
      do abismo vítreo!"
    ui_s10_head2_res5: Os dados estão em condições muito melhores do que os restos
      enferrujados de sua carcaça sugeririam. É um terceiro componente, uma casca,
      para os diagramas do <TECHNOLOGY>Constructo<> que já recuperei.
    ui_s10_head3_name: Espírito independente
    ui_s10_head3_name_u: ESPÍRITO INDEPENDENTE
    ui_s10_head3_desc: Harmonize com outra forma de vida
    ui_s10_head3_desc_d: 'Falou com o autófago :: 6E 65 65 64'
    ui_s10_head3_desc1: Quem construiu esses autófagos, quem os deixou, pretendia
      que eles fossem os guardiões de seu Constructo? Um repositório para o qual ele
      retornaria?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Incontáveis servomecanismos
      minúsculos começam a se mover, braços deslizando sobre ímãs, o clique e o zumbido
      dos dados ganhando vida."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – cascas consumidas
      pelo fogo – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – mentes banidas para
      o vidro – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>esquecido<> mas não
      extinto!"
    ui_s10_head3_res5: 'Os dados fluem do autófago: limpos, claros, fáceis de decifrar.
      Outro diagrama do <TECHNOLOGY>Constructo<>. É como se quisesse ser lido.'
    ui_s10_head4_name: Renascimento
    ui_s10_head4_name_u: RENASCIMENTO
    ui_s10_head4_desc: Abra a sua mente
    ui_s10_head4_desc_d: 'Falou com o autófago :: 79 6F 75'
    ui_s10_head4_desc1: Não posso deixar de sentir que o autófago está me encarando,
      seu olho que não vê absorvendo cegamente tudo o que vem diante dele.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>O forte cheiro de ozônio
      enche o ar ao meu redor enquanto mil fogos sem fumaça se acendem dentro do núcleo
      do autófago."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – eles acham que
      esquecemos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – eles acham que
      estamos esquecidos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ela nos encontrou,
      somos lembrados, nós – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> –"
    ui_s10_head4_res5: Um diagrama final. A conclusão do meu <TECHNOLOGY>Constructo<>
      está no horizonte. E, no entanto, faço uma pausa. Quem foi esquecido? Quem se
      <SPECIAL>lembrou<>?
