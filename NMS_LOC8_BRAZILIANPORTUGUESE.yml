      <STELLAR>Relativo à cabeça<> - À medida que você olha ao redor, as pré-visualizações da peça base aparecerão onde sua cabeça está apontando.

      <STELLAR>Relativo ao controle<> - À medida que você move as suas mãos, as pré-visualizações da peça base aparecerão onde seu controle está apontando.

