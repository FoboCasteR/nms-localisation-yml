    ui_jettrail_electric_name: RASTRO DE JETPACK ELÉTRICO
    ui_jettrail_electric_name_l: Rastro de jetpack elétrico
    ui_jettrail_electric_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva.

      Os umidificadores descarregam uma névoa altamente salinizada dos bocais do foguete, conduzindo uma faixa dramática de eletricidade durante a operação do jetpack.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_jettrail_fire_name: RASTRO DE JETPACK ESCALDANTE
    ui_jettrail_fire_name_l: Rastro de jetpack escaldante
    ui_jettrail_fire_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva.

      Jatos pressurizados injetam oxigênio adicional nas chamas do jetpack, iluminando e alongando o rastro de exaustão.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_jettrail_confetti_name: RASTRO DE JETPACK FESTIVO
    ui_jettrail_confetti_name_l: Rastro de jetpack festivo
    ui_jettrail_confetti_desc: |-
      Uma <STELLAR>sobreposição de Aparência do Exotraje<> exclusiva.

      Uma dispersão multicolorida de flocos de bioplástico adiciona um toque comemorativo à saída do jetpack. O material expelido é totalmente compostável.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>Modificador de Aparência<>.
    ui_jettrail_firework_name: RASTRO DE JETPACK PIROTÉCNICO
    ui_jettrail_firework_name_l: Rastro de jetpack pirotécnico
    ui_jettrail_firework_desc: |-
      Uma <STELLAR>sobreposição de Aparência do Exotraje<> exclusiva.

      Bolinhas de metal cromático acendem durante o voo, partindo-se em estrelas brilhantes coloridas.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_jettrail_plasma_name: RASTRO DE JETPACK PLASMA
    ui_jettrail_plasma_name_l: Rastro de jetpack plasma
    ui_jettrail_plasma_desc: |-
      Uma <STELLAR>sobreposição de Aparência do Exotraje<> exclusiva.

      Substitui a câmara de combustão do jetpack padrão por um motor de plasma. Durante o voo, os bocais de exaustão liberam nuvens deslumbrantes de matéria ionizada.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_jettrail_fusion_name: RASTRO DE JETPACK DE FUSÃO
    ui_jettrail_fusion_name_l: Rastro de jetpack de fusão
    ui_jettrail_fusion_desc: |-
      Uma <STELLAR>sobreposição de Aparência do Exotraje<> exclusiva.

      Aproveita os processos estelares naturais para fazer a saída do jetpack brilhar. Um composto difusor de luz protege o usuário e os espectadores de danos na retina.

      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_mb_handin_label_cost: Entregue (%COST%)
