      No espaço, acesse o mapa da galáxia com (<IMG>QUICK_MENU<>) e siga o <TRADEABLE>caminho da missão<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas2_desc1: |-
      Por que eu me encontro aqui de novo? Por que o Atlas deveria se importar comigo, com meu <TECHNOLOGY>Constructo<>? Tal insignificância dificilmente poderia ser registrada na escala infinita do Atlas.
      E, no entanto, aqui estou.
    ui_s10_atlas2_opt1: Apresente partes do Constructo
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Toda a criação é a linguagem do Atlas.
      Ele não falará comigo agora, mas tudo que vejo, tudo que ouço, tudo que escolho
      fazer: essa é sua mensagem, seu discurso."
    ui_s10_atlas2_res1: |-
      Apesar das minhas dúvidas, o Atlas, essa máquina impossível e serena, reage. Ele fala comigo? Com o <TECHNOLOGY>Constructo<>? Com outra coisa?
      Talvez eu nunca saiba. Mas vou continuar.
