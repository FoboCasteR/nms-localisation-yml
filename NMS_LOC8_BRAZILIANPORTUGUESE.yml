    ui_graphics_res_scale_mac_d: |-
      Dimensiona a resolução da renderização 3D do jogo de modo independente da resolução da interface e da janela.

      Assim, a interface pode ser renderizada com uma resolução maior em comparação à visualização 3D do jogo. Isso fornece mais opções para melhorar o desempenho e, ao mesmo tempo, mantém a interface com uma boa imagem.

      Além disso, a resolução do jogo pode ser configurada com um valor maior do que a resolução da tela, o que oferece uma qualidade de imagem maior.

      Observação: não é compatível com as opções de FidelityFX Super Resolution 1.0 ou MetalFX Upscaling.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Limite Inferior da ERD
    ui_drs_lower_bound_d: |-
      A escala de resolução dinâmica (ERD) é uma técnica em que a resolução de renderização se adapta em tempo real para manter uma taxa de quadros mais consistente e melhorar a qualidade visual em situações de carga de GPU reduzida.

      Essa configuração determina a escala de resolução mínima para a qual o jogo pode cair. Aumente o valor para 1.0 para desabilitar totalmente a ERD.

      Observe que a ERD é compatível apenas com algumas configurações de suavização.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Agressividade da ERD
    ui_drs_aggressiveness_d: |-
      A agressividade da escala de resolução dinâmica (ERD) controla a capacidade de resposta do jogo ao diminuir a resolução de renderização para manter a taxa de quadros definida pelo <STELLAR>QPS máximo<>.

      <STELLAR>Moderada<> - Para uma experiência de maior fidelidade, é preferível uma resolução de renderização mais alta ao custo do risco de quedas mais frequentes da taxa de quadros.

      <STELLAR>Equilibrada<> - Uma resolução de renderização ideal é mantida com um risco moderado de queda da taxa de quadros em determinados cenários.

      <STELLAR>Agressiva<> - Para uma experiência mais suave, é fornecido espaço adicional para a GPU às custas de uma resolução de renderização média reduzida.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      A agressividade da escala de resolução dinâmica (ERD) controla a capacidade de resposta do jogo ao diminuir a resolução de renderização para manter a taxa de quadros correspondente à frequência de exibição do seu headset de RV.

      <STELLAR>Moderada<> - Para uma experiência de maior fidelidade, é preferível uma resolução de renderização mais alta ao custo do risco de quedas mais frequentes da taxa de quadros.

      <STELLAR>Equilibrada<> - Uma resolução de renderização ideal é mantida com um risco moderado de queda da taxa de quadros em determinados cenários.

      <STELLAR>Agressiva<> - Para uma experiência mais suave, é fornecido espaço adicional para a GPU às custas de uma resolução de renderização média reduzida.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Moderada
    ui_drs_aggressiveness_balanced: Equilibrado
    ui_drs_aggressiveness_high: Agressivo
