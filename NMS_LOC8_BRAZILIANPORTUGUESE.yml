    s10_atlas_seed_1_name: SEMENTE DOS SONHOS
    s10_atlas_seed_1_name_l: Semente dos sonhos
    s10_atlas_seed_1_desc: |-
      Uma semente de criação, uma minúscula gota do infinito do Atlas. Este mero átomo contém um ruído sem limites, cada pequena vibração são as esperanças e sonhos de vidas inteiras.

      Use <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo sua forma de onda na faixa audível.
    s10_atlas_seed_2_name: SEMENTE DO PODER
    s10_atlas_seed_2_name_l: Semente do poder
    s10_atlas_seed_2_desc: |-
      Uma semente de criação, uma minúscula gota do infinito do Atlas. É uma partícula de energia indescritível. Não está claro como continua a existir dentro desta realidade.

      Use <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo sua forma de onda na faixa audível.
    s10_atlas_seed_3_name: SEMENTE DA VONTADE
    s10_atlas_seed_3_name_l: Semente da vontade
    s10_atlas_seed_3_desc: |-
      Uma semente de criação, uma minúscula gota do infinito do Atlas. Um brilho de pura luz e fúria, esta semente contém a necessidade insuprível de existir.

      Use <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo sua forma de onda na faixa audível.
    s10_atlas_seed_4_name: SEMENTE DA VIDA
    s10_atlas_seed_4_name_l: Semente da vida
    s10_atlas_seed_4_desc: |-
      Uma semente de criação, uma minúscula gota do infinito do Atlas. Embora seja uma mera partícula, esta semente contém o potencial para um universo inteiro; uma expansão ilimitada e gloriosa.

      Use <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo sua forma de onda na faixa audível.
    s10_atlas_seed_5_name: SEMENTE DA ESPERANÇA
    s10_atlas_seed_5_name_l: Semente da esperança
    s10_atlas_seed_5_desc: |-
      Uma semente de criação, uma gota perfeita do infinito. Um presente do Atlas, este é um pequeno fragmento de todos os sonhos, as vontades, os poderes e as vidas do universo; um fragmento dos viajantes; um fragmento de mim.

      Use <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo sua forma de onda na faixa audível.
