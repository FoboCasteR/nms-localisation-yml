      Todos os ecos de inteligência ressoam em <FUEL>vermelho<>
    ui_s10_atlas1_msg2_map: |-
      Apresente a <TECHNOLOGY>cabeça do Constructo<> para o Atlas
      Localize uma <FUEL>interface do Atlas<>
      No espaço, acesse o mapa da galáxia com (<IMG>QUICK_MENU<>) e siga o <TRADEABLE>caminho da missão<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas1_desc1: Eu estou diante do Atlas. É incognoscível.<NEWLINE>Não pode
      me conhecer, não pode saber nada disso. E, no entanto, devo estar aqui para
      oferecer minha própria criação incipiente, meu <TECHNOLOGY>Constructo<>.
    ui_s10_atlas1_opt1: Apresente partes do Constructo
    ui_s10_atlas1_desc2: O Atlas não pode reagir. Não reage. É tudo ruído, mas sem
      palavras. <AUDIO>Atlas_Seed_01<>Sua voz é o universo inteiro.
    ui_s10_atlas1_res1: Uma semente do Atlas é revelada para mim. Eu me despeço.
