    ui_vr_flight_stick_roll: Preferência dos controles da nave
    ui_vr_flight_stick_roll_d: |-
      Ao jogar em <STELLAR>RV<> usando controles de movimento, a nave é pilotada ao segurar e mover os controles no cockpit dentro do jogo.

      Esta configuração determina se a nave irá <STELLAR>virar<> (no eixo 'horizontal') ou <STELLAR>rolar<> ao mover os controles da nave para a esquerda e para a direita.

