    ui_backpack_sentinel_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva.

      Um dispositivo de voo de titânio, montado com tecnologia roubada da horda sentinela. Seus motores são pré-resfriados com um fluxo constante de púgneo e nitrogênio, garantindo eficiência de combustível e uma operação mortalmente silenciosa.

      <FUEL>Aviso<>: não abra a câmara de contenção de púgneo sem equipamento de proteção.

      Transforme a aparência do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_frei_trail_red_name: RASTRO PÚRPURA DA NAVE CARGUEIRA
