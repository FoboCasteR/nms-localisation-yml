    ui_weapsent_dmg_sub: Recuperação de sentinela incompleta
    ui_weapsent_dmg_desc: |-
      Esta multiferramenta é uma peça de tecnologia híbrida, uma fusão de sucata bruta e uma energia profunda e poderosa: parte material recuperado, parte sentinela, parte algo indefinível...

      Este processo de fusão reciclada ficou <TECHNOLOGY>incompleto<> quando esta ferramenta foi adquirida. Use <IMG>REPAIR<> para continuar as operações de reparo e liberar este slot para uso geral.
    ui_sentinel_galmap_title: Traço de interceptador sentinela
    ui_sentinel_galmap_sub: Rastreie a nave perdida
    ui_sentinel_galmap_desc: |
      Eu adquiri um <TECHNOLOGY>fragmento de IA da transportadora<>, o remanescente de uma nave capital sentinela destruída. Seu último resquício de dados foi a localização de uma interceptora perdida, que se separou da sua frota.

      O traço leva ao planeta %PLANET%, no sistema %SYSTEM%. Se eu seguir o sinal, o que sobrar desta nave sentinela será meu.
    ui_sentinel_galmap_obj: Siga o sinal até a sua origem
    ui_sentinel_galmap_obj_tip: |-
      Siga o traço de sinal para o planeta %PLANET%, no sistema %SYSTEM%.
      Chegue até o local para recuperar a tecnologia sentinela avançada.
    ui_sentinel_galmap_msg1: |-
      Traço de sinal de <STELLAR>interceptador sentinela<> detectado
      Chegue até sua posição final para adquirir os itens recuperáveis do sentinela
    ui_sentinel_galmap_msg2: |-
      Traço de sinal de <STELLAR>interceptador sentinela<> detectado em um <TECHNOLOGY>sistema próximo<>
      Rastreie a nave até a sua posição final para adquirir os itens recuperáveis do sentinela
    ui_sentinel_galmap_survey_off: |-
      A origem do sinal do interceptador está <STELLAR>próxima<>
      Ative uma <STELLAR>varredura de destinos<> no visor de análise <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      A origem do sinal do interceptador está <STELLAR>próxima<>
      Ative uma <TECHNOLOGY>varredura de destinos<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Siga os <STELLAR>indicadores direcionais<> para localizar o interceptador sentinela
      A <TECHNOLOGY>varredura de destinos<> irá identificar sua última posição conhecida
    ui_sentinel_galmap_survey_car: |-
      A origem do sinal do interceptador está <STELLAR>próxima<>
      Use uma <STELLAR>varredura de destinos<> para localizar o interceptador sentinela
      Para confirmar as instruções da varredura de destinos, saia do seu veículo
    option_music_d: |-
      Volume da música de fundo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volume de todos os sons que não sejam música.

      Inclui passos, mecanismos de nave, disparos de armas, criaturas, sons da interface e outros áudios do jogo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Se esta opção estiver habilitada, a lanterna do exotraje vai acender automaticamente em ambientes escuros, como em cavernas ou à noite, e apagar quando não for mais necessária.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Desabilite esta configuração para esconder todos os elementos no HUD como a retícula, a bússola e as barras da proteção antirrisco e do sistema de sobrevivência.

      Isso oferece uma experiência mais imersiva, principalmente para fazer capturas de tela, mas reduz o acesso a informações importantes do jogo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Quando esta opção estiver habilitada, valores de dano flutuantes vão aparecer quando você causar dano a qualquer criatura ou objeto.

      Essa informação poderá ser útil para você ter certeza de que acertou o alvo e para comparar a eficácia de diferentes armas e ferramentas.

      Desabilitar esta configuração pode criar uma experiência mais imersiva.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Determina se temperaturas serão exibidas em Celsius, Fahrenheit ou Kelvin.

      Esta configuração não afeta o jogo.
    option_language_d: O idioma usado no texto e no áudio do jogo.
    option_redeem_bonus_d: Resgate o conteúdo de bônus obtido com promoções.
    option_credits_d: Veja as pessoas que ajudaram a fazer o No Man's Sky.
    graphics_hud_scale_d: |-
      Aumente ou diminua o tamanho dos elementos no HUD.

      Aumentá-los tornará a interface mais legível, principalmente a distância.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: "Aumente ou diminua a legibilidade do texto em alguns menus e
      outras áreas da interface de usuário.\n\nAumentá-la pode tornar o texto mais
      legível, principalmente a distância. \n\nO valor padrão é: <CATALYST>%DEFAULTVALUE%<>"
    ui_easy_scanning_d: |-
      Se esta opção estiver desabilitada, a fauna, a flora e os minerais serão verificados automaticamente quando estiverem no centro do <TECHNOLOGY>visor de análise<>, sem precisar apertar um segundo botão ao mesmo tempo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Esta configuração troca a função dos botões de correr e de verificar.

      <STELLAR>No Man's Sky tradicional<> - Correr <IMG>RUN<>, Verificar <IMG>SCAN<>

      <STELLAR>Padrão<> - Correr <IMG>SCAN<>, Verificar <IMG>RUN<>

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Esta configuração troca a função dos botões de correr e de verificar.

      <STELLAR>No Man's Sky tradicional<> - Correr <IMG>SCAN<>, Verificar <IMG>RUN<>

      <STELLAR>Padrão<> - Correr <IMG>RUN<>, Verificar <IMG>SCAN<>

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Determina o comportamento de <IMG>JUMP<> <STELLAR>enquanto você estiver construindo<>.

      <STELLAR>Priorizar construção<> - enquanto você estiver construindo, <IMG>JUMP<> posicionará objetos.

      <STELLAR>Priorizar jetpack<> - enquanto você estiver construindo, <IMG>JUMP<> vai ativar o seu jetpack.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Determina o comportamento do botão do jetpack <STELLAR>durante a construção usando um controle<>.

      <STELLAR>Priorizar construção<> - durante a construção, o botão do jetpack colocará os objetos.

      <STELLAR>Priorizar jetpack<> - durante a construção, o botão do jetpack ativará seu jetpack.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Layout do botão do menu rápido/menu de construção
    ui_quick_menu_option_d: |-
      Esta configuração troca a função dos botões do menu rápido e do menu de construção.

      <STELLAR>Normal<> - Menu rápido <IMG>QUICK_MENU<>, menu de construção <IMG>BUILD_MENU<>

      <STELLAR>Invertido<> - Menu rápido <IMG>BUILD_MENU<>, menu de construção <IMG>QUICK_MENU<>

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Esta configuração troca a função dos botões do menu rápido e do menu de construção.

      <STELLAR>Normal<> - Menu rápido <IMG>BUILD_MENU<>, menu de construção <IMG>QUICK_MENU<>

      <STELLAR>Invertido<> - Menu rápido <IMG>QUICK_MENU<>, menu de construção <IMG>BUILD_MENU<>

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normal
    ui_quick_menu_option_new: Invertido
    ui_colour_scheme_d: Altera as cores do mapa da galáxia para que jogadores com
      daltonismo possam distingui-las melhor.
    option_white_transitions_d: |-
      Por padrão, certas transições, como a abertura do mapa da galáxia, farão a tela emitir um brilho branco.

      Desabilitar esta configuração fará com que a tela escureça.
    ui_instant_hold: Segure para importante
    ui_instant_hold_destructive: Segure para destrutivo
    ui_instant_everything: Sempre instantâneo
    option_instant_d: |-
      Por padrão, certas ações de interface exigem que você segure brevemente o botão de interação para confirmar sua decisão.

      Se segurar o botão causa desconforto, você poderá ajustar essa configuração.

      <STELLAR>Segure para importante<> - Ações de alto impacto como iniciar um novo jogo, bem como ações destrutivas como excluir dados salvos, exigem que o botão de interação seja pressionado.

      <STELLAR>Segure para destrutivo<> - Somente ações destrutivas exigem que o botão de interação seja pressionado.

      <STELLAR>Sempre instantâneo<> - Todas as ações da interface são instantâneas.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Ajusta a intensidade da vibração do controle durante o jogo.

      Configure como 0 para desativar a vibração.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Ajusta a intensidade da vibração do Joy-Con ou Pro Controller durante o jogo.

      Configure como 0 para desativar a vibração.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Este valor representa até que ponto vai a 'suavização' dos comandos do mouse, reduzindo o efeito de solavancos leves ou tremulação ao se fazer movimentos mais amplos com o mouse. Isso facilita a navegação em menus e reduz a chance de enjoo, mas pode fazer o jogo ficar menos responsivo.

      Defina o valor como 0 para desativar a suavização.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Determina a velocidade com a qual a câmera se mexe como resposta a um comando <STELLAR>durante um deslocamento a pé<>.

      Aumentar esse valor permite que você olhe em volta rapidamente, mas isso pode tornar mais difícil controlar a câmera ou causar enjoo.

      Reduzir esse valor torna a câmera mais fácil de controlar, mas a resposta poderá ser mais lenta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Determina a velocidade com a qual a sua nave se mexe como resposta aos seus comandos <STELLAR>durante um voo<>.

      Aumentar esse valor permite que você vire a nave mais rapidamente, mas isso pode tornar mais difícil de controlar a câmera ou causar enjoo.

      Reduzir esse valor torna a nave mais fácil de controlar, mas a resposta poderá ser mais lenta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Determina a velocidade com a qual o cursor se mexe como resposta aos seus comandos <STELLAR>enquanto você navega pelos menus<>.

      Aumentar esse valor permite que você navegue rapidamente, mas pode ser mais difícil de controlar.

      Reduzir esse valor torna o cursor mais fácil de controlar, mas pode dar a impressão de que há menos resposta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Tipo de controle de voo
    option_old_mouse_flight_d: |-
      Escolha entre dois métodos de controle de voo.

      <STELLAR>Conectado<> - Mover a câmera faz um cursor se deslocar pela tela. A nave vira na direção do cursor.

      <STELLAR>Travado<> - Mover a câmera controla as viradas da nave de maneira direta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Câmera a pé
    ui_invert_flight: Controles de voo
    ui_invert_flight_d: |-
      Ajusta o comportamento do eixo Y dos controles quando você estiver <STELLAR>pilotando uma nave<>.

      Quando invertido, sua nave vai se mover para baixo quando o botão for levado para a frente.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Se esta opção estiver habilitada, você pode usar <IMG>AUTOFOLLOW<> para fazer sua nave ficar travada em um alvo e persegui-lo automaticamente durante um combate especial, o que o torna muito mais simples de controlar. Você pode mudar de alvo com <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Desativado<> - Perseguição automática desabilitada.

      <STELLAR>Ativar/Desativar<> - Pressionar <IMG>AUTOFOLLOW_T<> uma vez fará a sua nave seguir o seu alvo. Pressionar de novo desabilitará isso.

      <STELLAR>Segurar<> - A sua nave vai seguir o alvo enquanto <IMG>AUTOFOLLOW_H<> estiver pressionado e parar quando você soltar <IMG>AUTOFOLLOW_H<>.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Mude os botões designados a quaisquer ações do jogo.
    pc_settings_windowmode_d: |-
      Mude como a janela do jogo é exibida.

      <STELLAR>Com borda<> - Exibe uma borda na janela do jogo.

      <STELLAR>Sem borda<> - Oculta a borda da janela.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Mude como a janela do jogo é exibida.

      <STELLAR>Com borda<> - Exibe uma borda na janela do jogo.

      <STELLAR>Sem borda<> - Oculta a borda da janela.

      <STELLAR>Tela cheia<> - Faz a janela do jogo preencher toda a tela. Isso pode melhorar o desempenho um pouco.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      No geral, configurações visuais superiores vão melhorar a aparência do jogo, mas exigir mais do poder de processamento do sistema.

      Se você notar problemas de desempenho enquanto estiver jogando, como taxa de quadros lenta ou inconstante, selecione uma predefinição inferior ou ajuste as configurações individuais abaixo.

      Observe que algumas configurações vão exigir que você reinicie o jogo para serem aplicadas.
    pc_graphics_monitor_d: Selecione o monitor no qual o jogo será exibido.
    pc_graphics_resolution_d: |-
      Selecione a resolução com a qual o jogo será exibido.

      Aumentar a resolução pode diminuir o desempenho do jogo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Este valor dimensiona a resolução da renderização 3D do jogo de modo independente da resolução da UI e da janela.

      Desse modo, a UI pode ser renderizada com uma resolução maior em comparação à visualização 3D do jogo. Isso fornece mais opções para melhorar o desempenho e, ao mesmo tempo, mantém a UI com uma boa imagem.

      Além disso, a resolução do jogo pode ser configurada com um valor maior do que a resolução da tela, o que oferece uma qualidade de imagem maior do que é possível quando a renderização acontece com a resolução nativa do monitor.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Dimensiona a resolução da renderização 3D do jogo de modo independente da resolução da UI e da janela.

      Desse modo, a UI pode ser renderizada com uma resolução maior em comparação à visualização 3D do jogo. Isso fornece mais opções para melhorar o desempenho e, ao mesmo tempo, mantém a UI com uma boa imagem.

      Além disso, a resolução do jogo pode ser configurada com um valor maior do que a resolução da tela, o que oferece uma qualidade de imagem maior.

      Observação: só é compatível com as opções de Suavização FXAA, TAA, TAA (Baixo) ou Desligado.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      O V-Sync impede que ocorra quebras de imagem na tela (screen tearing) porque força o jogo a ser atualizado em sincronia com o monitor.

      <STELLAR>Desativado<> - O V-Sync fica sempre desabilitado. A latência de entrada é reduzida, mas quebras de imagem serão frequentes no jogo.

      <STELLAR>Ativado<> - O V-Sync fica sempre habilitado. As quedas de quadros causarão engasgos no jogo.

      <STELLAR>Adaptivo<> - O V-Sync é adaptivo. As quedas de quadros causarão quebras de imagem.

      <STELLAR>Buffer triplo<> - O V-Sync fica habilitado e os engasgos no jogo são reduzidos. A latência de entrada aumentará um pouco.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      A taxa de quadros máxima que será renderizada pelo jogo.

      Reduzir esse valor pode melhorar o desempenho ou corrigir a quebra de imagens na tela (screen tearing) e outros problemas de exibição.

      Aumentar esse valor pode deixar o jogo com uma aparência melhor.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Selecione a GPU que o jogo deve usar.
    ps4_lock_fps_d: |-
      Se esta opção estiver habilitada, o jogo será exibido com uma taxa de quadros constante.

      Isso pode corrigir a quebra de imagens na tela (screen tearing) ou outros problemas de exibição.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Ajusta a altura da câmera para quando você estiver <STELLAR>se deslocando a pé<> e usando uma <STELLAR>câmera em primeira pessoa<>.

      <STELLAR>Nível dos olhos<> - A altura da câmera reflete a altura do seu personagem. Isso pode fazer com que a altura da câmera mude depois que você usar um modificador de aparência.

      <STELLAR>Fixa<> - A câmera usa uma altura padrão independentemente da altura do seu personagem.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Se esta opção estiver habilitada, uma vinheta sutil será aplicada em torno da sua visão.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo ao usar <STELLAR>RV<>.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Intensidade da vinheta
    ui_vignette_slider_d: |-
      Ajusta a intensidade do efeito de vinheta aplicado à borda de sua visão.

      Alterar esta configuração pode deixar você mais confortável em <STELLAR>RV<> se sentir enjoo.

      Reduza esta configuração para 0 para desativar totalmente a vinheta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Se esta opção estiver habilitada, você poderá ver o corpo inteiro do seu personagem abaixo <STELLAR>quando estiver se deslocando a pé<> e jogando com <STELLAR>RV<>.

      Se esta opção não estiver habilitada, você verá apenas as mãos do seu personagem.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo ao usar <STELLAR>RV<>.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Se esta opção estiver habilitada, a câmera vai balançar para imitar o movimento de cabeça do seu personagem quando você estiver andando ou correndo em <STELLAR>RV<>.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo ao usar <STELLAR>RV<>.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Ajuste o campo de visão da câmera para quando você estiver <STELLAR>se deslocando a pé<>. Vai de 60 a 100 graus.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Ajuste o campo de visão da câmera para quando você estiver <STELLAR>pilotando uma nave<>. Vai de 60 a 100 graus.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Ajuste a quantidade de Motion Blur vista quando a câmera se mover. Vai de 0 a 180.

      Configure como 0 para desativar o Motion Blur.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Se esta opção estiver habilitada, uma vinheta sutil e linhas serão exibidas quando você explorar um ambiente ou interagir com objetos.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Se esta opção estiver habilitada, a câmera vai balançar para imitar o movimento de cabeça do seu personagem quando você estiver andando ou correndo e usando uma <STELLAR>câmera em primeira pessoa<>.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Ajusta a intensidade dos tremores da câmera como resposta a acontecimentos, como sofrer dano ou colidir com um objeto. Vai de 0 a 100%.

      Configure como 0% para desativar o tremor da câmera.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Efeitos de riscos
    ui_options_hazard_fx_d: |-
      Ajusta a intensidade visual dos efeitos em tela cheia que indicam condições perigosas, como frio extremo ou radioatividade.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Ajusta o comportamento do eixo Y dos botões de 'olhar' com a câmera para quando você estiver <STELLAR>se deslocando a pé<>.

      Quando invertido, sua câmera vai se mover para baixo quando o botão for levado para a frente.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Mudanças aplicadas
    ui_options_undone: Mudanças desfeitas
    ui_options_reverted: Revertido para o padrão
    ui_options_accessibility: ACESSIBILIDADE
    ui_options_accessibility_l: Acessibilidade
    options_eye_tracking_d: |-
      Esta configuração permite que você aprimore os controles de <STELLAR>RV<> usando rastreamento ocular.

      Se ativada, enquanto estiver em <STELLAR>RV<>, você pode destacar itens nos menus simplesmente olhando para eles. Os menus do projetor de pulso também serão abertos automaticamente quando você olhar para os seus pulsos.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Ajuste a intensidade da resposta reativa para ações como disparar a multiferramenta.

      Configure como 0 para desativar essa função.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Escolha o método de movimento para quando estiver usando os controles de movimento de <STELLAR>RV<>.

      <STELLAR>Apontar para mover<> - Mova-se facilmente na direção para onde apontar.

      <STELLAR>Teletransportar<> - Aponte e selecione um local para se teletransportar.

      Mudar esta configuração poderá deixar você mais confortável se sentir enjoo ao usar <STELLAR>RV<>.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Escolha o método de movimento a ser usado enquanto estiver em <STELLAR>RV<>.

      <STELLAR>Suave<> - Mova-se facilmente na direção em que você empurrar <IMG>PLAYER_LR<>.

      <STELLAR>Teletransportar<> - Use <IMG>PLAYER_LR<> para selecionar um local para se teletransportar.

      Alterar esta configuração pode deixá-lo mais confortável em <STELLAR>RV<> se você sentir enjoo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Esta configuração ajusta o modo como comandos de movimento são interpretados em <STELLAR>RV<>.

      <STELLAR>Relativo ao mundo<> - Empurrar para a frente fará o seu personagem se mover na direção para a qual o seu controle está apontando.

      <STELLAR>Relativo ao corpo<> - Empurrar para a frente fará o seu personagem se mover na direção para a qual o seu corpo está apontando.

      <STELLAR>Relativo à cabeça<> - Empurrar para a frente fará o seu personagem se mover na direção para a qual a sua cabeça está apontando.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Esta configuração ajusta o modo como comandos de movimento são interpretados em <STELLAR>RV<>.

      <STELLAR>Relativo ao mundo<> - Seu personagem se moverá na direção para a qual o seu controle está apontando.

      <STELLAR>Relativo ao corpo<> - Seu personagem se moverá na direção para a qual o seu corpo está virado.

      <STELLAR>Relativo à cabeça<> - Seu personagem se moverá na direção para a qual sua cabeça está apontando.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Esta configuração ajusta o modo como comandos de movimento são interpretados em <STELLAR>RV<>.

      <STELLAR>Relativo ao corpo<> - Empurrar para a frente fará o seu personagem se mover na direção para a qual o seu corpo está apontando.

      <STELLAR>Relativo à cabeça<> - Empurrar para a frente fará o seu personagem se mover na direção para a qual a sua cabeça está apontando.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Escolha um dos dois comportamentos de <IMG>VR_SNAPLEFT<> e <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Suave<> - Você vai girar suavemente quando <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<> forem pressionados.

      <STELLAR>Brusco<> - Você se deslocará em incrementos de 30 graus sempre que <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<> forem pressionados.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Se esta opção estiver habilitada, o jogo reproduzirá vídeo em formato HDR, o que vai melhorar a qualidade das cores.

      Isso exige que o seu monitor tenha suporte para HDR.
    pc_graphics_gamma_d: |-
      Ajusta a intensidade da gama. Aumentar a gama pode clarear partes mais escuras da tela, o que melhora a visibilidade dos detalhes em áreas com sombras, mas reduz o contraste visual.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: MUDANÇAS NÃO SALVAS
    ui_unapplied_options_msg: Há mudanças não salvas nesta página. Quer aplicá-las
      agora?
    gyro_enabled: Sensor de movimento no jogo
    gyro_enabled_d: Controles com sensor de movimento podem ser usados junto com os
      direcionais analógicos esquerdo e direito para melhorar a sua mira.
    gyro_mode_onfoot: Modos ativos a pé
    gyro_mode_onfoot_d: |-
      Determina em quais condições os controles com sensor de movimento serão habilitados <STELLAR>quando você estiver se deslocando a pé<>.

      <STELLAR>Nunca<> - Desabilita os controles com sensor de movimento.

      <STELLAR>Com o visor apenas<> - Os controles com sensor de movimento só ficam ativos enquanto você estiver usando o <TECHNOLOGY>visor de análise<>.

      <STELLAR>Com o visor e ao disparar<> - Os controles com sensor de movimento ficam ativos enquanto você estiver usando o <TECHNOLOGY>visor de análise<> ou disparando com a <TECHNOLOGY>multiferramenta<>.

      <STELLAR>Sempre<> - Os controles com sensor de movimento ficam sempre ativos quando você estiver se deslocando a pé.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Nunca
    gyro_active_mode_scope_only: Com o visor apenas
    gyro_active_mode_scope_firing: Com o visor e ao disparar
    gyro_active_mode_always: Sempre
    gyro_allow_riding: Permitir ao cavalgar
    gyro_allow_riding_d: |-
      Determina se os comandos do sensor de movimento são registrados enquanto se está cavalgando em uma criatura.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Modos ativos ao construir
    gyro_mode_building_d: |-
      Determina em quais condições os controles com sensor de movimento serão habilitados <STELLAR>enquanto você estiver construindo<>.

      <STELLAR>Nunca<> - Desabilite os controles com sensor de movimento enquanto estiver construindo.

      <STELLAR>Posicionamento apenas<> - Os controles com sensor de movimento são habilitados apenas enquanto você estiver posicionando objetos.

      <STELLAR>Seleção apenas<> - Os controles com sensor de movimento são habilitados apenas enquanto você estiver selecionando objetos.

      <STELLAR>Sempre<> - Habilite os controles com sensor de movimento enquanto estiver construindo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Nunca
    gyro_mode_building_placement: Posicionamento apenas
    gyro_mode_building_selection: Seleção apenas
    gyro_mode_building_always: Sempre
    gyro_apply_bld_to_free_cam: Câmera de construção
    gyro_apply_bld_to_free_cam_d: |-
      Determina se os controles com sensor de movimento serão habilitados quando você iniciar a câmera de construção com flutuação livre.

      <STELLAR>Nunca<> - Desabilite os controles com sensor de movimento enquanto estiver usando a câmera de construção.

      <STELLAR>Equivaler ao modo de construção<> - Herde a configuração de Modos ativos ao construir.

      <STELLAR>Sempre<> - Habilite os controles com sensor de movimento enquanto estiver usando a câmera de construção.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Nunca
    gyro_apply_bld_to_free_match: Equivaler ao modo de construção
    gyro_apply_bld_to_free_always: Sempre
    gyro_mode_exocraft: Modos ativos no exoveículo
    gyro_mode_exocraft_d: |-
      Determina em quais condições os controles com sensor de movimento serão habilitados <STELLAR>enquanto você estiver pilotando o exoveículo<>.

      <STELLAR>Nunca<> - Desabilite os controles com sensor de movimento enquanto estiver pilotando o exoveículo.

      <STELLAR>Somente ao disparar<> - Os controles com sensor de movimento ficarão habilitados apenas enquanto você dispara uma arma do exoveículo.

      <STELLAR>Sempre<> - Habilite os controles com sensor de movimento enquanto estiver pilotando o exoveículo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Nunca
    gyro_mode_exocraft_firing: Somente ao disparar
    gyro_mode_exocraft_always: Sempre
    gyro_look_stick_enabled: Comportamento dos controles de olhar
    gyro_look_stick_enabled_d: |-
      Esta opção determina como os controles com sensor de movimento devem se comportar quando <IMG>CAM_LOOK<> for usado.

      <STELLAR>Sem alteração<> - Se os controles com sensor de movimento já estiverem habilitados, os movimentos continuarão afetando a sua câmera.

      <STELLAR>Ativar sensor de movimento<> - Quando <IMG>CAM_LOOK<> é movido, os controles com sensor de movimento são ativados, mesmo que fiquem desabilitados nesse contexto de outro modo. Isso faz com que os comandos do sensor de movimento ajustem os seus comandos com <IMG>CAM_LOOK<>.

      <STELLAR>Desativar sensor de movimento<> - Quando <IMG>CAM_LOOK<> é movido, os controles com sensor de movimento são desativados e apenas os seus comandos de <IMG>CAM_LOOK<> são usados.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Sem alteração
    gyro_look_stick_enabled_on: Ativar sensor de movimento
    gyro_look_stick_enabled_off: Desativar sensor de movimento
    gyro_cursor_enabled: Cursor do sensor de movimento nos menus
    gyro_cursor_enabled_d: |-
      Se esta opção estiver habilitada, o cursor responderá aos comandos do sensor de movimento enquanto você estiver navegando pelos menus.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Se esta opção estiver habilitada, o cursor responderá aos comandos do sensor de movimento enquanto você estiver navegando pelos menus.

      Observe que esse recurso não poderá ser usado quando você estiver jogando no modo portátil.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: Eixo X de sensibilidade do cursor
    gyro_cursor_sensitivity_x_d: |-
      Este valor, que vai de 1 a 3, determina a sensibilidade do cursor de interface aos comandos do sensor de movimento na direção horizontal enquanto se usa os menus.

      Aumentar esse valor aumentará também o quanto o cursor se desloca em resposta aos movimentos.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Eixo Y de sensibilidade do cursor
    gyro_cursor_sensitivity_y_d: |-
      Este valor, que vai de 1 a 3, determina a sensibilidade do cursor de interface aos comandos do sensor de movimento na direção vertical enquanto se usa os menus.

      Aumentar esse valor aumentará também o quanto o cursor se desloca em resposta aos movimentos.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Limite de firmeza do cursor
    gyro_sensitivity_tight_thresh_d: |-
      Movimentos menores do que o limite de ângulo informado, que vai de 0 a 20 graus/segundo, serão desacelerados, permitindo um maior controle ao se navegar pelos menus.

      Defina como 0 para desabilitar a firmeza do cursor.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Comportamento dos controles nos menus
    gyro_cursor_stick_enabled_d: |-
      Esta opção determina como os controles com sensor de movimento devem se comportar quando <IMG>FE_CURSOR<> for usado na navegação pelos menus.

      <STELLAR>Sem alteração<> - Se os controles com sensor de movimento já estiverem habilitados, os movimentos continuarão afetando o seu cursor.

      <STELLAR>Desativar sensor de movimento<> - Quando <IMG>FE_CURSOR<> é movido, os controles com sensor de movimento são desativados e apenas os seus comandos de <IMG>FE_CURSOR<> são usados.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Mão do sensor de movimento
    gyro_handedness_d: Quando vários controles Joy-Cons são usados, aquele na mão
      especificada servirá para os comandos do sensor de movimento.
    gyro_handedness_left: Esquerda
    gyro_handedness_right: Direita
    gyro_sensitivity_x: Eixo X de sensibilidade da câmera
    gyro_sensitivity_x_d: |-
      Este valor, que vai de 1 a 20, determina a sensibilidade da câmera aos comandos do sensor de movimento na direção horizontal durante o jogo.

      A sensibilidade 1 faz uma equivalência direta com valores do mundo real, ou seja, deslocar o sensor de movimento por 10 graus no mundo real fará a câmera girar 10 graus no jogo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Eixo Y de sensibilidade da câmera
    gyro_sensitivity_y_d: |-
      Este valor, que vai de 1 a 20, determina a sensibilidade da câmera aos comandos do sensor de movimento na direção vertical durante o jogo.

      A sensibilidade 1 faz uma equivalência direta com valores do mundo real, ou seja, deslocar o sensor de movimento por 10 graus no mundo real fará a câmera girar 10 graus no jogo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Estabilidade
    gyro_steadying_d: "Movimentos menores do que o ângulo fornecido, que vai de 0
      a 10, serão suavizados e desacelerados, permitindo usar movimentos pequenos
      para um controle mais preciso. \n\nDefina o valor como 0 para desabilitar a
      estabilidade.\n\nEsta configuração combina várias opções avançadas: suavização,
      firmeza e filtragem de vibração. \n\n<FUEL>Se as opções avançadas do sensor
      de movimento estiverem habilitadas, esta configuração será ignorada.<>\n\nO
      valor padrão é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Aceleração do cursor
    gyro_acceleration_d: |-
      Este valor, que vai de 1 a 10, aplica um multiplicador à velocidade do cursor quando se usa comandos amplos do sensor de movimento nos menus.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Opções avançadas do sensor de movimento
    gyro_advanced_d: |-
      Ative as opções avançadas do sensor de movimento para tornar os comandos dele ainda mais precisos.

      Observe que essas opções aplicam-se apenas ao jogo, e não ao cursor dos menus.
    gyro_scope_multiplier: Sensibilidade do visor de análise
    gyro_scope_multiplier_d: |-
      Este valor, que vai de 0 a 20, aplica um multiplicador à sensibilidade do sensor de movimento <STELLAR>enquanto você estiver usando o visor de análise<>.

      Defina como 1 para equiparar à sensibilidade básica a pé.

      Aumente este valor para mais de 1 para aumentar a sensibilidade do sensor de movimento e diminua-o para menos de 1 para reduzir essa sensibilidade.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Sensibilidade da multiferramenta
    gyro_aiming_multiplier_d: |-
      Este valor, que vai de 0 a 20, aplica um multiplicador à sensibilidade do sensor de movimento <STELLAR>enquanto você estiver disparando uma multiferramenta<>.

      Defina como 1 para equiparar à sensibilidade básica a pé.

      Aumente este valor para mais de 1 para aumentar a sensibilidade do sensor de movimento e diminua-o para menos de 1 para reduzir essa sensibilidade.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Sensibilidade do exoveículo
    gyro_exocraft_multiplier_d: "Este valor, que vai de 0 a 20, aplica um multiplicador
      à sensibilidade do sensor de movimento <STELLAR>enquanto você estiver pilotando
      um exoveículo<>.\n\nDefina como 1 para equiparar à sensibilidade básica a pé.
      \n\nAumente este valor para mais de 1 para aumentar a sensibilidade do sensor
      de movimento e diminua-o para menos de 1 para reduzir essa sensibilidade.\n\nO
      valor padrão é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_building_multiplier: Sensibilidade de construção
    gyro_building_multiplier_d: "Este valor, que vai de 0 a 20, aplica um multiplicador
      à sensibilidade do sensor de movimento <STELLAR>enquanto você estiver construindo<>.\n\nDefina
      como 1 para equiparar à sensibilidade básica a pé. \n\nAumente este valor para
      mais de 1 para aumentar a sensibilidade do sensor de movimento e diminua-o para
      menos de 1 para reduzir essa sensibilidade.\n\nO valor padrão é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Definir sensibilidade com o zoom
    gyro_zoom_scale_sensitivity_d: |-
      Se esta opção estiver habilitada, a sensibilidade do sensor de movimento será reduzida à medida que o zoom da sua câmera aumenta.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Espaço de rotação
    gyro_rotation_space_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimento.

      <STELLAR>Local<> - A rotação do sensor de movimento fica relacionada ao controle.

      <STELLAR>Jogador<> - A rotação do sensor de movimento fica relacionada ao seu corpo no espaço físico.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Determina o ponto de referência usado para rotações do sensor de movimento.

      <STELLAR>Local<> - A rotação do sensor de movimento fica relacionada aos controles Joy-Cons ou ao Pro Controller.

      <STELLAR>Jogador<> - A rotação do sensor de movimento fica relacionada ao seu corpo no espaço físico.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Rotação local
    gyro_rotation_space_player: Rotação do jogador
    gyro_rotation_space_handheld: Espaço de rotação (modo portátil)
    gyro_rotation_space_handheld_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimento enquanto você estiver jogando no modo portátil.

      <STELLAR>Local<> - A rotação do sensor de movimento fica relacionada ao Nintendo Switch.

      <STELLAR>Jogador<> - A rotação do sensor de movimento fica relacionada ao seu corpo no espaço físico.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Direção do eixo horizontal
    gyro_yaw_axis_d: Esta configuração permite inverter ou ignorar o movimento do
      eixo <STELLAR>horizontal (esquerda/direita)<>.
    gyro_roll_axis: Direção do eixo longitudinal
    gyro_roll_axis_d: Esta configuração permite inverter ou ignorar o movimento do
      eixo <STELLAR>longitudinal (horário/anti-horário)<>.
    gyro_pitch_axis: Direção do eixo vertical
    gyro_pitch_axis_d: Esta configuração permite inverter ou ignorar o movimento do
      eixo <STELLAR>vertical (para cima/para baixo)<>.
    gyro_smoothing_threshold: Limite de suavização
    gyro_smoothing_threshold_d: |-
      Movimentos menores do que o ângulo informado, que vai de 0 a 20, vão ser transformados em uma média, o que os suavizará. Isso poderá tornar mais fácil fazer movimentos estáveis.

      Defina o valor como 0 para desabilitar a suavização.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Intervalo de suavização
    gyro_smoothing_window_d: |-
      Este valor, que vai de 0 a 20, representa o intervalo de tempo para aplicar a suavização aos movimentos do sensor de movimento.

      Diminuir este valor pode fazer com que os movimentos do sensor respondam com mais rapidez.

      Aumentar este valor pode tornar os movimentos do sensor mais suaves, mas eles duram mais tempo.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Limite de firmeza
    gyro_tightening_threshold_d: |-
      Movimentos menores do que o ângulo fornecido, que vai de 0 a 20, serão desacelerados para um controle mais preciso.

      Defina o valor como 0 para desabilitar a firmeza.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Zona inativa
    gyro_deadzone_d: |-
      Movimentos menores do que o ângulo fornecido, que vai de 0 a 20, são ignorados completamente, reduzindo tremores causados por movimentos acidentais.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtrar vibrações
    gyro_filter_vibration_d: |-
      Se esta opção estiver habilitada, o movimento do sensor de movimento resultante de vibrações do controle será ignorado.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Se esta opção estiver habilitada, o movimento do sensor de movimento resultante de vibrações do Joy-Con ou Pro Controller será ignorado.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: Sensor de movimento nativo no jogo
    gyro_enabled_steam_d: Determina se os comandos do sensor de movimento nativo estão
      habilitados durante o jogo com controles compatíveis.
    gyro_enabled_stmdck: Sensor de movimento nativo no jogo (Steam Deck)
    gyro_enabled_stmdck_d: Determina se os comandos do sensor de movimento nativo
      estão habilitados para controlar o jogo diretamente com o Steam Deck (quando
      nenhum controle externo é usado).
    gyro_cursor_enabled_steam: Cursor do sensor de movimento nativo nos menus
    gyro_cursor_enabled_steam_d: |-
      Se esta opção estiver habilitada, o cursor responderá aos comandos do sensor de movimento enquanto você estiver navegando pelos menus.

      Este recurso não está disponível no Steam Deck quando nenhum controle externo é usado.
    gyro_rotation_space_stmdck: Espaço de rotação (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimento ao jogar no Steam Deck sem um controle externo.

      <STELLAR>Local<> - A rotação do sensor de movimento fica relacionada ao Steam Deck.

      <STELLAR>Jogador<> - A rotação do sensor de movimento fica relacionada ao seu corpo no espaço físico.

      O valor padrão é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_difficulty_short: Dificuldade
    ui_options_visual: CONFIGURAÇÕES VISUAIS
    ui_options_visual_l: Visual
    ui_options_display: EXIBIÇÃO E GRÁFICOS
    ui_options_display_l: Exibição e gráficos
    ui_options_vr: RV
    ui_options_quality: QUALIDADE GRÁFICA
    ui_options_control: CONFIGURAÇÕES DE CONTROLE
    ui_options_audio: CONFIGURAÇÕES DE ÁUDIO
    ui_options_misc: MISCELÂNEA
    ui_options_sensitivity: CONFIGURAÇÕES DE SENSIBILIDADE
    ui_options_ship_controls: CONTROLES DA NAVE
    ui_options_comfort: CONFORTO
    option_old_mouse_flight: Estilo dos controles da nave
    ui_options_buttons: PREFERÊNCIAS DE BOTÃO
