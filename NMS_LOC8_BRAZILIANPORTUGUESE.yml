    bui_npc_res_word_say_help_neg_1: "%NAME% fica deprimido, e há tristeza em seu
      olhar. Não sabe como me ajudar."
    bui_npc_res_word_say_help_neg_2: "%NAME% fica deprimido, uma tristeza por trás
      de seus olhos. Ele não sabe como me ajudar."
    bui_npc_res_word_say_help_neg_3: "%NAME% fica deprimido, uma tristeza por trás
      de seus olhos. Ele não sabe como me ajudar."
    bui_npc_res_word_say_help_neu_1: "%NAME% zune com preocupação por causa da palavra
      que escolhi."
    bui_npc_res_word_say_help_neu_2: "%NAME% zune. Ficou preocupado com a palavra
      que escolhi."
    bui_npc_res_word_say_help_neu_3: "%NAME% zune. Ficou preocupado com a palavra
      que escolhi."
    bui_npc_res_word_say_help_pos_1: "%NAME% interpreta minha palavra como um pedido
      de ajuda. Pronta e gentilmente, o autófago recarrega meu exotraje."
    bui_npc_res_word_say_help_pos_2: "%NAME% interpreta minha palavra como um pedido
