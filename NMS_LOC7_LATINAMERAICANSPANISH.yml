    ui_open_sent_sub: Recupera artículos valiosos de la chatarra de Centinelas
    ut_rail_stun_name: OSCILADOR DE FORMA DE ONDA
    ut_rail_stun_name_l: Oscilador de forma de onda
    ut_rail_stun_desc: |-
      Sobrecarga el rayo de energía generado por la <TECHNOLOGY>Jabalina ígnea<>, haciendo que emita una carga eléctrica de potencia en su punto de impacto.

      <STELLAR>Aturdirá<> brevemente a cualquier entidad orgánica o inorgánica que se cruce con el rayo de la Jabalina ígnea.
    ut_smg_dot_name: ENCENDEDOR DE IMPACTO
    ut_smg_dot_name_l: Encendedor de impacto
    ut_smg_dot_desc: |-
      Una poderosa mejora de combate para el <TECHNOLOGY>Lanzador de pulso<>. Este módulo instala una serie de boquillas de inyección de combustible delicadamente calibradas dentro de la cámara de disparo, que se utilizan para iniciar una combustión controlada dentro de sus proyectiles de plasma.

      Hace que los objetivos alcanzados por el lanzador de pulso se <STELLAR>quemen<> durante poco tiempo, causando daño adicional.
    up_sentgun_name: FRAGMENTO DE ARMAS CENTINELA
    up_sentgun_name_l: Fragmento de armas centinela
    up_sentgun_desc: |-
      Una mejora <SPECIAL>anómala<> para los <TECHNOLOGY> sistemas de armas<> de la multiherramienta. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <VAL_ON> proceso de instalación<> de la mejora.

      Este espeluznante fragmento vítreo fue extraído de <SPECIAL>Escombros de Centinelas<> . Su efecto exacto sobre la multiherramienta no se conocerá hasta que se complete la instalación.
    up_sentgun_sub: Módulo prohibido de multiherramienta
    up_sentsuit_name: FRAGMENTO DE EXOTRAJE DE CENTINELA
    up_sentsuit_name_l: Fragmento de exotraje de centinela
    up_sentsuit_desc: |-
      Una mejora <SPECIAL>anómala<> para <TECHNOLOGY>Exotraje<>. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <VAL_ON>proceso de instalación<>.

       Este extraño fragmento de escombros fue extraído de <SPECIAL>Tecnología Centinela<>. Su efecto exacto sobre el rendimiento del traje es imposible de predecir antes de que la espuma de nanitos se haya esparcido por completo dentro de los sistemas del exotraje.
    up_sentsuit_sub: Módulo de exotraje prohibido
    ui_stealth_name: DISPOSITIVO DE CAMUFLAJE
    ui_stealth_name_l: Dispositivo de camuflaje
    ui_stealth_desc: |-
      Al activarse, este módulo obtiene energía de los sistemas del <VAL_ON>soporte vital de exotraje<> para manipular el campo gravitacional alrededor del usuario, refractando la luz y creando un <STELLAR>efecto de camuflaje activo<>.

      Este efecto <STELLAR>temporal<> se puede usar para escapar de la atención hostil no deseada. ADVERTENCIA: el camuflaje activo puede cancelarse con maniobras dramáticas de exotraje, como activar el jetpack o al activar los sistemas de armas de multiherramienta.
    ui_stealth_sub: Unidad de camuflaje activo
    ut_stundmg_name: AMPLIFICADOR VOLTAICO
    ut_stundmg_name_l: Amplificador voltaico
    ut_stundmg_desc: |-
      Una mejora generalizada para todos los <TECHNOLOGY>sistemas de armas<> de  multiherramientas, la cual hace que sus proyectiles resuenen dramáticamente al impactar con cualquier campo electromagnético apropiado.

      Aumentará significativamente el<STELLAR>daño<> infligido a cualquier entidad orgánica e inorgánica que actualmente esté <STELLAR>aturdido<>.
    ut_stundmg_sub: Módulo de sobrecarga de daño
