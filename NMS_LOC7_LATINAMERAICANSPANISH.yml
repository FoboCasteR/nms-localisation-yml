    ui_pin_af_metal_obj_tip: |-
      El <EARTH>metal contaminado<> es un metal inusualmente blando y poroso que se encuentra en los restos de cargueros en ruinas.

      Busca cargueros en ruinas con un <TECHNOLOGY>escáner de señales de emergencia<>, que se le puede comprar a un <SPECIAL>comerciante de chatarra<> de una estación espacial.
    ui_pin_timedust_obj_tip: |-
      El <SPECIAL>Polvo onírico<> es la acumulación de tiempo y recuerdos descompuestos que se encuentra en los restos de cargueros en ruinas atrapados en el bucle.

      Busca cargueros en ruinas con un <TECHNOLOGY>escáner de señales de emergencia<>, que se le puede comprar a un <SPECIAL>comerciante de chatarra<> de una estación espacial.
    ui_pin_nipnipbuds_obj_tip: |-
      Los <TRADEABLE>brotes de NipNip<> están disponibles para su adquisición en los <SPECIAL>sistemas proscritos<>, o puede recolectarse de la planta NipNip.

