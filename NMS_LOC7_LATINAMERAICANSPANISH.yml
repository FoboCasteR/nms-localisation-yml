    bld_grass_1_name: HIERBA ALTA
    bld_grass_1_name_l: Hierba alta
    bld_grass_1_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Esta variedad se caracteriza
      por hojas muy largas y delgadas, cubiertas de pelos muy finos.
    bld_grass_2_name: HIERBA DE ESPIGA CORTA
    bld_grass_2_name_l: Hierba de espiga corta
    bld_grass_2_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Esta variedad, al igual
      que su prima más alta, se caracteriza por hojas largas e hirsutas, pero crece
      más densamente, con hojas ligeramente más fuertes.
    bld_grass_3_name: HIERBA DE HOJA PLANA
    bld_grass_3_name_l: Hierba de hoja plana
    bld_grass_3_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Las hojas anchas y planas
      secretan una savia fragante y de sabor desagradable para disuadir a los depredadores.
    bld_grass_4_name: HIERBA EN BUCLE
    bld_grass_4_name_l: Hierba en bucle
    bld_grass_4_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Esta variedad presenta
      hojas atractivamente rizadas, que se enrollan y se despliegan para permitir
      que la planta mantenga una temperatura interna constante.
    bld_grass_5_name: HIERBA LISTÓN
    bld_grass_5_name_l: Hierba listón
    bld_grass_5_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Estrechamente relacionada
      con ciertas variedades de algas marinas, la hierba de cinta se puede identificar
      por sus hojas largas y onduladas y su fina textura superficial hexagonal.
    bld_grass_6_name: HIERBA DE PATA PARTIDA
    bld_grass_6_name_l: Hierba de pata hendida
    bld_grass_6_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. La pata hendida tiene más
      similitud estructural con un arbusto que con una hierba verdadera, y presenta
      hojas grandes y brillantes para una fotosíntesis rápida.
    bld_grass_7_name: HIERBA DE ASTA
    bld_grass_7_name_l: Hierba de asta
    bld_grass_7_desc: Una hierba ornamental resistente, apta para crecer en todos
      los biomas, tipos de suelo y condiciones climáticas. Las hojas ramificadas de
      esta variedad están formadas por una armadura leñosa, parecida a una ramita,
      que aísla vetas gruesas de resina que almacena humedad.
