    ui_settlement_miss_npc_title: "%NAME% sobreviviente"
    exp_settlement_miss_desc: El Korvax zumba, agradecido por la ayuda. Pero es evidente
      su cansancio y agotamiento por la pelea. Temo que su asentamiento no durará
      mucho si nadie le ayuda.
    tra_settlement_miss_desc: El pequeño alienígena da saltos, agradecido por la ayuda
      para luchar contra los Centinelas. Pero es evidente su cansancio y agotamiento
      por la pelea. Temo que su asentamiento no durará mucho si nadie le ayuda.
    war_settlement_miss_desc: El Vy'keen saluda, complacido de ver que otros se unan
      a su lucha contra los Centinelas. Pero es evidente su cansancio y agotamiento
      por la pelea. Temo que su asentamiento no durará mucho si nadie le ayuda.
    dnt_exp_settlement_miss_lang: Traveller-Entity is most effective at Sentinel intervention.
      A useful skill. Worlds are hostile to life. Perhaps Traveller-Entity will become
      Settler-Entity and assist our small Convergence?
    dnt_tra_settlement_miss_lang: Gratitude, friend! Life here is hard, yes? Hard
      but profitable! Much opportunity here! We will do business together, yes? Friend
      will be new settlement overseer?
    dnt_war_settlement_miss_lang: Grah! Interloper fights well! Existing commander
      is disgraced by their failure! Interloper must replace them! Strong command
      required!
    ui_settlement_miss_npc_opt: Aceptar su agradecimiento
    ui_settlement_miss_npc_res: Tal vez pueda ayudar a estos pobladores. La posición
      de supervisor parece estar recientemente disponible
    npc_settlement_miss_desc2: Este asentamiento debe ser el origen de la señal de
      emergencia. ¿Qué hacen aquí, construyendo una vida expuestos a una dura existencia
      planetaria y azotados por los elementos?
    dnt_exp_settlement_miss_lang2: Traveller-Entity! You are just in time! Our small
      Convergence is under attack!
    dnt_tra_settlement_miss_lang2: Friend! You receive our signal, yes? Here to help,
      yes? Brought weapon, yes?
    dnt_war_settlement_miss_lang2: Grah! To arms, interloper! It is good you are here
      to fight with us! To the death!
    ui_settlement_miss_npc_opt2: Preguntar por la señal de socorro
