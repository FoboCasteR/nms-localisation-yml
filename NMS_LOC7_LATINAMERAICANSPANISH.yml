    ui_exped_wormhunt_obj_tip1: |-
      'El señor de los gusanos se alza imponente sobre la sucia tierra; su carne es ahora nuestro cielo.
      Nuestras patéticas carcasas son incapaces de seguirlo, de igualar su altura, de adentrarse en sus profundidades.
      Nos postramos como ofrenda.
      Clamamos por que nuestro sacrificio sea aceptado'.

      Sigue a un <SPECIAL>Gusano Titán<> mientras asola el planeta.
      Usa el <TECHNOLOGY>barrido de objetivos<> para encontrar la tierra santa donde se retiran al núcleo del planeta.
      Busca la madriguera de este Gusano Titán donde comienza la expedición.
    ui_exped_wormhunt_obj_tip2: "'El polvo era asfixiante. \nNuestros ojos se cubrían
      de lágrimas y se tornaban cada vez más rojos. \nPero nadie puede huir de la
      verdad.\nLas venas del Atlas habían emergido'.\n\nSigue al <SPECIAL>Gusano Titán<>
      mientras asola el planeta.\nUsa el <TECHNOLOGY>barrido de objetivos<> para encontrar
      la tierra santa donde se retiran al núcleo del planeta.\nBusca la madriguera
      de este Gusano Titán cerca del <STELLAR>segundo<> punto de encuentro."
    ui_exped_wormhunt_obj_tip3: |-
      'Ahora, con cada tormenta, clamamos por ser los elegidos;
      ¡brazos al cielo, rostros a la suciedad, suplicamos con todo lo que tenemos!
      Cuando las copiosas gotas de lluvia alcanzan la tierra, las venas del Atlas responden.
      El éxtasis al ser consumidos es indescriptible'.

      Sigue un <SPECIAL>Gusano Titán<> mientras asola el planeta.
      Usa el <TECHNOLOGY>barrido de objetivos<> para encontrar la tierra santa donde se retiran al núcleo del planeta.
      Busca la madriguera de este Gusano Titán cerca del <STELLAR>tercer<> punto de encuentro.
    ui_exped_wormhunt_obj_tip4: "'Sucumbimos ante cada engullida, pero nos agarramos
      a las resbaladizas paredes con todas nuestras fuerzas - \n¡ah! -, para llegar
      a la molleja aún despiertos. \nNuestros pulmones gorgotean.\nSe hace difícil
      respirar a causa de su baba y los ojos nos arden, \naunque, en esa cálida oscuridad,
      ya estamos ciegos'.\n\nSigue a un <SPECIAL>Gusano Titán<> mientras asola el
      planeta.\nUsa el <TECHNOLOGY>barrido de objetivos<> para encontrar la tierra
      santa donde se retiran al núcleo del planeta.\nBusca la madriguera de este Gusano
      Titán cerca del <STELLAR>cuarto<> punto de encuentro."
    ui_exped_wormhunt_obj_tip5: "'¡Maldita sea la agonía de la regurgitación, \nmaldita
      sea esta carne enfermiza en la que sigo atrapado!\nMis hermanos habían vuelto
      a nacer, resurgiendo del polvo bendito como nuevos tentáculos. \nRelucientes
      capilares de enormes venas deslizándose por la arena.\nAguardaré paciente. A
      la próxima tormenta'.\n\nSigue al <SPECIAL>Gusano Titán<> mientras asola el
      planeta.\nUsa el <TECHNOLOGY>barrido de objetivos<> para encontrar la tierra
      santa donde se retiran al núcleo del planeta.\nBusca la madriguera de este Gusano
      Titán cerca del punto de encuentro <STELLAR>final<>."
    ui_exped_wormhunt_inactive1: "Encuentra una madriguera de <SPECIAL>gusano titánico<>
