    up_tech_box_alien_name_l: Implante %NAME%
    up_tech_box_alien_desc: |-
      Un implante biónico precultivado, diseñado para facilitar la fusión de <TECHNOLOGY>biotecnología<> con <TECHNOLOGY>naves estelares conscientes<>. Use <VAL_ON><IMG>FE_ALT1<><> para comenzar el <STELLAR>proceso de instalación<>.

