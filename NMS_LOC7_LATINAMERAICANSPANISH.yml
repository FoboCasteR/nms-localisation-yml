    ui_mech_autopilot_desc: |-
      Un <TECHNOLOGY>complemento de piloto artificial<> semiautónomo para la exonave híbrida pesada Minotauro. La instalación permite que el Minotauro <STELLAR>recorra planetas por sí mismo<> y participe en actividades de <STELLAR>combate<> o<STELLAR> minería<> para apoyar a su operador principal.

       El piloto de IA siempre cederá el control al operador principal cuando entre a la cabina.

       Las rutinas de pilotaje están muy localizadas. No es capaz de desarrollar lazos emocionales ni de controlar el Minotauro de forma independiente.
