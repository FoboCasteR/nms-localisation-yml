    update11_title: Actualización de Outlaws No Man's Sky
    update11_notes: |-
      No Man's Sky OUTLAWS trae una amplia gama de funciones nuevas. Para más detalles ve a www.nomanssky.com.

      * ¡Encuentra y mejora la nueva y exótica clase de nave solar!
      * Ahora, todas las naves tienen inventarios de carga y los jugadores ya pueden tener hasta nueve naves.
      * El combate espacial se modificó para aumentar la velocidad y la emoción. La accesibilidad de vuelo mejoró con un modo nuevo de seguimiento automático.
      * Recluta y mejora tu escuadrón de compañeros para que te ayuden en el combate entre naves.
      * Los forajidos se apoderaron de estaciones espaciales por toda la galaxia. Visita estas estaciones rebeldes para obtener recompensas nuevas y otras oportunidades del mercado negro.
      * Contrabandea para obtener beneficios importantes, pero asegúrate de evadir los ojos vigilantes de los centinelas...

      Hello Games trabajó arduamente para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes.:)

      Muchas gracias,
      Hello Games
