    ui_mp_hive_title_1: Explorar el ojo
    ui_mp_hive_desc_1: |-
      La principal prioridad de la Anomalía es la seguridad de sus habitantes; esto implica mantenerla oculta a los centinelas. La entidad sacerdotal Nada ha identificado un pilar centinela que contiene datos que ayudarían significativamente a evadir las patrullas Centinela.

      Encuentra el pilar centinela y carga los datos que halles en el mismo.
      <FUEL>ADVERTENCIA:<> Puede que las fuerzas de centinelas respondan con extrema hostilidad.
    ui_mp_hive_title_2: Suprimir a los supresores
    ui_mp_hive_desc_2: |-
      El especialista Polo se dedica a trastear continuamente con la tecnología del campo supresor de centinelas de la anomalía. Le ha venido la inspiración de añadir otra capa de seguridad. Lo único que necesita son algunos paquetes de información de un pilar centinela...

      Encuentra el pilar centinela y carga los datos que halles en el mismo.
      <FUEL>ADVERTENCIA:<> Puede que las fuerzas de centinelas respondan con extrema hostilidad.
    ui_mp_hive_title_3: La amenaza centinela
    ui_mp_hive_desc_3: |-
      Iteración: Tetis ha identificado un planeta con un nivel extremo de vigilancia por parte de los centinelas. Con ansias de devolver el golpe pero sin la posibilidad de ir por su cuenta, le ha recordado a Nada y Polo que asaltar un pilar centinela es otra forma de obtener datos valiosos...

      Encuentra el pilar centinela y carga los datos que halles en el mismo.
      <FUEL>ADVERTENCIA:<> Puede que las fuerzas de centinelas respondan con extrema hostilidad.
    ui_mp_hive_title_4: La fascinación de los hackers
    ui_mp_hive_desc_4: |-
      Para preocupación de Nada, Polo y Tetis se han obsesionado con el funcionamiento interno de la tecnología centinela. Su objetivo es extraer los secretos de un pilar centinela para usarlos en sus proyectos personales.

      Encuentra el pilar centinela y carga los datos que halles en el mismo.
      <FUEL>ADVERTENCIA:<> Puede que las fuerzas de centinelas respondan con extrema hostilidad.
    ui_mp_hive_title_5: En el nido
    ui_mp_hive_desc_5: |-
      La principal arma de la anomalía contra las fuerzas de centinelas es el archivo de inteligencia de Polo, que contiene datos sobre las fortalezas y debilidades de los centinelas. Polo busca a viajeros bien pertrechados para asaltar el nido de un pilar centinela y robar sus secretos.

      Encuentra el pilar centinela y carga los datos que halles en el mismo.
      <FUEL>ADVERTENCIA:<> Puede que las fuerzas de centinelas respondan con extrema hostilidad.
