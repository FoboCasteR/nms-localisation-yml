    ui_settlement_miss_desc: |-
      Ayuda a la población a construir un <STELLAR>asentamiento planetario<>. Realiza acciones clave en la <STELLAR>interfaz del asentamiento<> o en la <STELLAR>oficina del supervisor<>.

      Como supervisor del asentamiento, tomarás las decisiones importantes, dirigirás la <TRADEABLE>construcción de edificios<> y resolverás <SPECIAL>disputas<> entre ciudadanos.

      Los asentamientos bien administrados producirán una gran cantidad de materiales, suficientes para que un supervisor exitoso reclame el <STELLAR>excedente de recursos<> todos los días.
    ui_settlement_miss_obj1: Investiga el asentamiento planetario
    ui_settlement_miss_obj1_tip: Investiga la señal de emergencia en el asentamiento
      planetario. Ayuda a los pobladores con sus problemas y puede que te acepten
      en su asentamiento.
    ui_settlement_miss_obj2: Construye la oficina del supervisor
    ui_settlement_miss_obj2_tip: |-
      La oficina del supervisor es el núcleo del asentamiento. El estado del asentamiento se puede ver en cualquier momento desde la <STELLAR>terminal de administración<> de la oficina. Mejora el asentamiento para <TRADEABLE>generar recursos<> que puedes recolectar diariamente desde la terminal de administración.

      Ubica la <STELLAR>zona de construcción<> para continuar con la construcción. Los edificios se construyen en varias etapas, cada etapa necesita <COMMODITY>materiales<> y <SPECIAL>tiempo<>.
    ui_settlement_obj_item_tip: |-
      Ensambla materiales para <TECHNOLOGY>%BUILDING%<>
      Reúne %ITEM% para <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Construye tu primer edificio nuevo
    ui_settlement_miss_obj3_tip: |-
      La <STELLAR>terminal de administración<> en la oficina del supervisor te permite dirigir la construcción de edificios adicionales. Ve a la oficina y decide qué edificios construir. Cuando sea necesario, se presentarán otras decisiones clave a través de la terminal.

      Una vez colocado, ubica la <STELLAR>zona de construcción<> para proceder con el ensamblaje de la construcción. La construcción se realiza en diferentes etapas, cada etapa necesita <COMMODITY>materiales<> y <SPECIAL>tiempo<>.
    ui_settlement_miss_obj4: Gestiona tu asentamiento
    ui_settlement_miss_obj4_tip: |-
      La <STELLAR>terminal de administración<> en la oficina del supervisor te permite dirigir tu asentamiento. Regresa con regularidad para dirigir la construcción, establecer políticas clave o resolver disputas entre los ciudadanos.

      El estado del asentamiento se puede ver desde su interfaz central o desde la terminal de administración. La interfaz de estado permite la <STELLAR>recolección diaria del excedente de recursos<>. La calidad y cantidad de los recursos varía según el asentamiento. Los asentamientos bien administrados producirán <COMMODITY>bienes adicionales<>.
