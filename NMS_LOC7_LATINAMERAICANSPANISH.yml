      Polo<>
    ui_exped_rogue_comm_intr_lang1: "¿Ya estás de vuelta, colega? Eres como nuestro
      hogar: vienes, te vas, y vuelves otra vez. Has venido a hablar del bucle, ¿a
      que sí?"
    ui_exped_rogue_comm_intr_lang1a: "¿Ya estás de vuelta, colega?"
    ui_exped_rogue_comm_intr_opt1_a: Pregunta por el bucle
    ui_exped_rogue_comm_intr_opt1_b: Recordar
    ui_exped_rogue_comm_intr_res1_a: "¿Es tan diferente de antes, viajero amigo mío?
      Quizás te acostumbres. Al fin y al cabo, otros amigos se han adaptado..."
    ui_exped_rogue_comm_intr_res1_b: "¿No? ¿No esta vez? Mmmm... <NEWLINE>¡Culpa mía!
      ¡Debemos haber llegado más lejos de lo que pensaba!"
    ui_exped_rogue_comm_intr_lang2: "¿Has tenido suficiente? ¡No estás solo! Tienes
      todo el tiempo del mundo, pero esta no es manera de gastarlo. Pero no te preocupes,
      amigo. Ha habido mucho tiempo para pensar en ello. ¡Tú y yo tenemos un plan!"
    ui_exped_rogue_comm_intr_desc2: |-
      Polo sonríe, chasqueando el pico con suavidad. La habitación da vueltas a mi alrededor, el aire está impregnado de campanadas y silbatos.
      Lo veo. Recuerdo.
    ui_exped_rogue_comm_intr_desc2a: Lo veo. Recuerdo.
    ui_exped_rogue_comm_intr_lang3: |-
      El universo está lleno de maravillosas anomalías. Habrá un patrón en el bucle, una señal en la materia profunda. ¡Lo comprobaremos de cerca!
      Ya sabes lo que necesitamos, creo.
    ui_exped_rogue_comm_intr_lang3a: Ya sabes lo que necesitamos, creo.
    ui_exped_rogue_comm_intr_res_c: "¡Vamos, mi viejo amigo! Al final todo tiene su
      respuesta."
