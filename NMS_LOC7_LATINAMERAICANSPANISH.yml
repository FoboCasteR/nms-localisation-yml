    ui_settlement_miss_comms_title: Frecuencia de emergencia
    ui_settlement_miss_comms_desc: Aunque la transmisión tiene estática y su habla
      alienígena es confusa, una cosa es inconfundible. Esta forma de vida corre un
      gran peligro. Su transmisión contiene un conjunto de coordenadas
    dnt_exp_settlement_comms_lang: |-
      Aiee! Sentinel forces approach our new settlement Convergence! Planetary mind cannot survive such attack! No peace is possible on this world!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_tra_settlement_comms_lang: |-
      Assistance, all friends! Settlement promising for trade success, but Sentinels dangerous! Help! Offer excellent rewards!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_war_settlement_comms_lang: |-
