    ui_alien_inv_token_name: SACO DE DESOVE
    ui_alien_inv_token_name_l: Saco de desove
    ui_alien_inv_token_desc: |-
      Un <SPECIAL>nódulo de almacenamiento adicional<> para naves espaciales <TECHNOLOGY>conscientes<>. Al salir del cascarón, el parásito dentro de este saco se injerta en el vaso, intercambiando el uso de sus entrañas cavernosas por nutrientes vitales del huésped.

      Usa <VAL_ON><IMG>FE_ALT1<><> para activar el crecimiento y comenzar el <VAL_ON>proceso de eclosión<>.
