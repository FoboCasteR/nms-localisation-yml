      Detecté una frecuencia de emergencia en el comunicador de largo alcance de mi nave.
      El holograma era pregrabado y mostraba una forma de vida en algún apuro. Piden con urgencia la ayuda de cualquier nave cercana contra una incursión Centinela.
    ui_settlement_pre_miss_obj1: Investiga la señal de socorro planetaria
    ui_settlement_pre_miss_obj2: Protege el asentamiento de los Centinelas
    ui_settlement_pre_miss_obj1_tip: |-
      Se ingresaron las coordenadas de la señal de socorro en los sistemas de navegación de la nave. La señal parece provenir de la superficie del planeta.
      Llega a las coordenadas e investiga el origen de la señal.
    ui_settlement_pre_miss_msg1: |-
