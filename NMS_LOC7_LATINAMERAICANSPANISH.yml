    ui_walker_prod_2_name: CEREBRO PRÍSTINO
    ui_walker_prod_2_name_l: Cerebro prístino
    ui_walker_prod_2_desc: |-
      Este circuito de cúmulos de nanitos cambiantes, unidos mediante una costura de <SPECIAL>filamento de púgneo<>, está dolorosamente caliente al tacto. Una luz púrpura siniestra que se filtra desde las profundidades de su cableado, cambiando de intensidad mientras mira a quien lo sostiene.

      A diferencia de la mayoría de los cerebros de caminantes, este sobrevivió a su extracción violenta y está <TECHNOLOGY>inmaculado<> e <TECHNOLOGY>intacto<>. Podría instalarse en un nuevo contenedor...
    ui_walker_prod_3_name: CEREBRO PIRATEADO
    ui_walker_prod_3_name_l: Cerebro pirateado
    ui_walker_prod_3_desc: |-
      Este circuito de cúmulos de nanitos cambiantes, unidos mediante una costura de <SPECIAL>filamento de púgneo<>, está dolorosamente caliente al tacto. La luz púrpura que se filtra desde dentro de su cableado se ha suavizado, como si se hubiera vuelto menos hostil.

      Antes incrustada en un Caminante Centinela, esta computadora semi-orgánica fue alterada por <STELLAR>Iteración Tetis<>. El universo <FUEL>notó<> su nueva libertad del Atlas.
    ui_walker_prod_4_name: CEREBRO RADIANTE
    ui_walker_prod_4_name_l: Cerebro radiante
    ui_walker_prod_4_desc: |-
