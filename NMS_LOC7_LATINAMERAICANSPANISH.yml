    ui_judgement_mission_detail1: Desean descubrir la suerte de un supervisor anterior
      que huyó del asentamiento para vivir en las cuevas
    ui_judgement_mission_detail2: Identificaron una zona de accidente de un carguero
      cercana y consideran que puede recuperar elementos de utilidad
    ui_judgement_mission_detail3: Creen haber identificado un nido de horrores biológicos
      y desean examinarlo, por el bien de todos
    ui_judgement_mission_detail4: Desean probar su nuevo equipo de respiración submarina
      y esperan recuperar gemas valiosas bajo el agua
    ui_judgement_mission_detail5: Les persiguen un sueño escarlata. El eco escarlata
      le conduce hacia una estructura abandonada más allá de nuestras paredes y sienten
      la necesidad de buscar respuestas
    ui_judgement_mission_detail6: Desean realizar una prueba de excavación en una
      red de cuevas local. Sus mapas indican varias vetas de minerales valiosos. Si
      tan solo pudieran extraer a suficiente profundidad...
    ui_judgement_mission_detail7: Recibió una señal de emergencia en el radar planetario.
      La señal se origina a un par de días de distancia, pero el deber le llama a
      responder
    ui_judgement_mission_detail8: Hubo un conflicto reciente entre piratas y una flota
      de cargueros en la atmósfera superior. Proponen recolectar chatarra y partes
      recuperables de los restos
    ui_judgement_mission_detail9: Su algoritmo del clima indica que nos acercamos
      al pico de un evento de cristal de tormenta. Renovaron una unidad de exotraje
      pesado Minotauro y creen que es el momento perfecto para probarla
    ui_judgement_mission_detail10: 'Han estado siguiendo el rastro de una lluvia de
      meteoritos espectacular y desean ubicar los sitios de impacto para recolectar
      lo que pueda encontrar: minerales valiosos, polvo cósmico, microorganismos alienígenas,
      etc.'
    ui_judgement_mission_detail11: Desean realizar una investigación exhaustiva sobre
      la fauna local, para que el asentamiento pueda beneficiarse de un catálogo de
      ADN
    ui_judgement_mission_detail12: Desean realizar una investigación exhaustiva sobre
      la flora local, para que el asentamiento pueda beneficiarse de un banco de semillas
    ui_judgement_mission_detail13: Desean tomar fotografías de los alrededores del
      asentamiento para poder tener un mayor entendimiento y apreciación del planeta
      que ahora llamamos hogar
    ui_judgement_mission_detail14: Tienen un programa de cría y adiestramiento en
      mente y desean buscar compañeros animales adecuados entre la fauna local
    ui_judgement_mission_detail15: Un amigo suyo se aventuró fuera del asentamiento
      por la noche para nunca regresar. Juraron encontrarlo y hacer todo lo posible
      para ayudarlos u honrar su memoria
    ui_judgement_mission_detail16: Desean investigar el planeta en busca de recursos
      valiosos. Esperan que sus mapas constituyan la base para futuras expediciones
      que traigan gloria y riquezas al asentamiento
    ui_judgement_mission_detail17: Han permanecido demasiado tiempo dentro de los
      muros del asentamiento y simplemente desean vivir la emoción de la aventura
      y de adentrarse en lo desconocido
    ui_judgement_mission_detail18: Un antiguo mapa que indica el sitio de una reliquia
      a unos cuantos días caminando desde el asentamiento llegó a sus manos y sienten
      la necesidad de investigar
    ui_judgement_mission_detail19: Escucharon rumores de un gran tesoro en la naturaleza
      más allá de los muros del asentamiento. Desean probar la veracidad de los rumores
    ui_judgement_mission_detail20: Ya han padecido suficiente de los incesantes ataques
      de los Centinelas. Desean salir hacia la naturaleza y ubicar la fuente del azote
      de los drones para poder eliminarla de una vez por todas
    ui_judgement_mission_detail21: Quieren hacer mapas de las zonas circundantes para
      que, cuando llegue el momento, podamos expandir con seguridad nuestro asentamiento
      hacia tierras fértiles y productivas
    ui_judgement_mission_detail22: Han estado estudiando las estrellas, pero sus cartas
      son incorrectas. No pueden trazar mediciones posicionales exactas desde el asentamiento
      y necesita repetir su inspección desde un número de ubicaciones por el planeta
    ui_judgement_mission_detail23: Piensan que el asentamiento siempre estará bajo
      riesgo a menos de que desarrollemos nuevas fuentes de alimento. Desean investigar
      el área en busca de posibilidades nutricionales y elaborar un catálogo detallado
      de toda la flora y fauna comestibles
    ui_judgement_mission_detail24: Desean asegurar el futuro del asentamiento al descubrir
      más fuentes de agua. Cuentan con todas las herramientas de adivinación necesarias
      y solo requieren de tu autorización para suministros y equipo diverso
    ui_judgement_mission_detail25: Descubrieron una columna de humo de una coloración
      poco habitual más allá del horizonte. Piensan que se debe investigar el origen
    ui_judgement_mission_detail26: Desean dar una demostración de fuerza patrullando
      la zona local. Piensan que esta visibilidad desalentará a los piratas de cualquier
      incursión oportunista en el asentamiento
    ui_judgement_mission_detail27: Escucharon rumores de extraños huevos susurrantes
      localizados en la naturaleza más allá del asentamiento. Piensan que es importante
      asegurar y estudiar dichos huevos
    ui_judgement_mission_detail28: Piensan que está a punto de lograr un importante
      descubrimiento científico, pero sus muestras existentes de ADN no son adecuadas.
      Desean recolectar material biológico adicional para completar su experimento
    ui_judgement_mission_detail29: Afirman que simplemente necesitan más cráneos y
      que el mejor lugar para buscarlos es en la naturaleza
    ui_judgement_mission_detail30: Desean localizar reliquias antiguas y considera
      que el monolito cercano es el lugar adecuado para establecer un sitio de excavación.
      Prometen que los artefactos encontrados serán propiedad del asentamiento
