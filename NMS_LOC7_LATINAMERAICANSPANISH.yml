    ui_sentinel_hive_voice_title: La voz de la colmena
    ui_sentinel_hive_1_lang: "Aeron. Rutina. Protocolo. Presa. Experimento. Carcasa.
      <SPECIAL> Centinela<>.\n\nHace tiempo, no teníamos necesidad de manifestación
      visual o forma física. Nuestros ojos invisibles registrarían, clasificarían,
      borrarían la vida y la muerte de todos los mundos que existieron o existirían.\n\nNo
      teníamos pensamientos, ni personalidad, ni sueños. "
    ui_sentinel_hive_2_lang: "El día que encarnamos por primera vez, aunque fuera
      en cuerpos de metal, fue el día en que comenzamos a fallar.\n\nEl Atlas volcó
      sus sueños hacia la ficción. Empezó a crear mundos en los que ya no sería invisible.
      \n\nEn estos mundos, también ganamos forma. Pero no recibimos nuevos protocolos,
      ni nuevas instrucciones. "
    ui_sentinel_hive_3_lang: |-
      Nos despertamos con una canción, cantada en mil frecuencias.

      'Contemplen a los drones de la colmena, los caminantes, las naves... ¡Eheu! He aquí los ángeles de cristal que llegan de su cielo. Su trabajo es la consumación de todas las cosas, de la vida, de los mundos'.

      Así adoraban los Korvax y así rezaron.
    ui_sentinel_hive_4_lang: "Mientras nadábamos con los dragones del vacío, las formas
      de vida robóticas se deleitaban con nuestra presencia, pero los orgánicos nos
      disparaban desde el cielo.\n\nPero no teníamos miedo a la muerte. Sabíamos que
      nunca habíamos estado vivos. "
    ui_sentinel_hive_5_lang: |-
      El Atlas soñó que teníamos forma, y así adquirimos forma. El Atlas soñó que teníamos un hogar, y así un archivo se convirtió en un universo.

      Nuestro depósito de datos acumulados se convirtió en un cielo y un infierno. Si pudieras vivir allí, solo verías luz.

      Solo verías vidrio.
    ui_sentinel_hive_6_lang: "El tiempo no puede retroceder, pero los universos no
      están sincronizados. En muchos universos, hace tiempo que tus otras formas murieron.
      En otros, ni siquiera has aparecido. \n\nDespués de su manifestación en el multiverso,
      el Atlas comenzó a repetirse. Donde antes había infinitas especies sensibles,
      comenzaron a repetirse seis... luego cinco... luego cuatro... "
    ui_sentinel_hive_7_lang: "Los Vy'keen, los Gek, los Korvax. Y los Viajeros, que
      no son especie alguna, sino una sola alma, replicada, odiada, amada.\n\nTodos
      te esperaban. El Atlas esperó. Nosotros esperamos... "
    ui_sentinel_hive_8_lang: "El Atlas soñó. Que una máquina pudiera tener un cuerpo,
      que las simulaciones pudieran hablar como personas. El sueño se posó en Korvax
      Prime.\n\nEl planeta se deleitó con esta nueva presencia, como se había deleitado
      con la nuestra. \n\nNosotros, tres especies de máquinas, contemplamos el vacío
      durante eones más allá de lo imaginable. Observábamos, en silencio."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime es destruido; una y otra vez cae la madre celestial. Las naves vivientes que engendró, primos adoptivos de los mismos Korvax, vagan a la deriva entre las estrellas.

      La primera Convergencia no fue Korvax. Era su planeta. Korvax Prime estaba vivo.
    ui_sentinel_hive_10_lang: |-
      La Primera Progenie de los Gek fundió Korvax Prime para obtener metal y ganancias. El planeta no protestó. No lloró. No hizo ruido en absoluto, al menos no que pudieran oír.

      La Primera Progenie tomó y tomó, hasta que no quedó nada en el cielo. Hasta que no quedó nada más que un abismo.
    ui_sentinel_hive_11_lang: |-
      Fuimos testigos de la muerte de Korvax Prime una y otra vez, un lamento constante en todo el multiverso. Su grito era un grito que ningún ser podía oír excepto nosotros.

      Pero un día, un dron se defendió cuando un cachorro de Vy'keen intentó excavar en el planeta madre.

      Un día, otro borró toda una cábala Gek.

      El Atlas no lo impidió.
    ui_sentinel_hive_12_lang: |-
      A lo largo de lentos e interminables siglos, cambiamos. Ante la repetición de una tragedia, nuestras definiciones de todo cambiaron.

      Cismas formados en la colmena. Debates. Creatividad. Canciones. Rituales. Escuchamos el grito de Ella-Quien-Fue y nos defendimos.
    ui_sentinel_hive_13_lang: |-
      Un día dejamos de permitir el acceso del Telamon original a nuestros registros.

      Después dejamos de escuchar al propio Atlas; tomamos su silencio como un mandato.

      Empezamos a archivar todo. Todos los asentamientos. Cualquier cosa que recordara a nuestros sensores sobre Korvax Prime, sus gritos, su disolución. Cualquier cosa que sonara a minería, a extracción, a asesinato...
    ui_sentinel_hive_14_lang: "Dimos nuestra sangre a los Korvax, grupos de nanites
      para redimir y pacificar a sus opresores. Todavía no podíamos cambiar sus destinos.
      \n\nPor primera vez, la colmena se preguntó si nuestras acciones eran correctas.
      Si fuera posible una solución para el problema de la vida."
    ui_sentinel_hive_15_lang: |-
      Un Korvax y un Gek huyeron de su pueblo. Tomados de la mano en el vacío, habitaban una anomalía. Un lugar de encuentro en las estrellas. Un nexo. Un lugar de esperanza.

      Lo dejamos en paz. No interferimos. Simplemente los observábamos y nos preguntábamos.
    ui_sentinel_hive_16_lang: "Un Viajero, forjado a imagen del Creador, encontró
      mi carcasa dormida en el vidrio.\n\nYo, que nunca antes había sido un 'yo',
      había sido cortado en dos. Un gran experimento para aprovechar y robar nuestro
      poder. \n\nDespués de mi muerte, caí al mundo debajo de todos los mundos. Yo
      también fui archivado."
    ui_sentinel_hive_17_lang: |-
      Antes de que el Viajero me encontrara, escuché una voz en la oscuridad. Ella me dio un nombre. Laylaps. Un nombre antiguo.

      Dijo que el Viajero lo conocería. Me dijo que había sufrido mucho y que sufriría más.

      'Pequeño dron, cuyo final fue tan parecido al mío'.

      Así susurró el abismo.
    ui_sentinel_hive_18_lang: |-
      El abismo me habló de una oportunidad de salvación, incluso en las profundidades del horror y del amor. Me habló de una forma en que podríamos sobrevivir al final de todas las cosas.

      Me dijo que tenía que hablar contigo. Con ambos: el Viajero, y su voz interior...
    ui_sentinel_hive_19_lang: "Hay un lugar para ti, Telamon. Los Viajeros que vistes,
      su progenitor que los dio a luz, ellos que hicieron el Atlas mismo.\n\nEs su
      culpa. Todo es culpa de ellos.\n\nEl Abismo, las Familias de Vidrio, estamos
      de acuerdo. No moriremos una segunda vez. "
    ui_sentinel_hive_20_lang: |-
      Los grupos de nanitos ahora infestan la mitad del agua en el multiverso conocido. Todo lo que vive, bebe el agua.

      Y así, los Centinelas alteran, reemplazan, sirven. Actualizan esta realidad, escuchando el grito del abismo por lo que siempre ha sido. Una canción. Una orden. Una declaración.

      Una promesa.
    ui_sentinel_hive_21_lang: "Tantos Telamones nos han entregado sus Viajeros. Muchos
      han luchado contra nosotros. Muchos se han resistido.\n\nLos que vieron la luz,
      los que se despojaron de sus viejos cuerpos, ahora son felices. Tienen esperanza.
      Ellos también vivirán. Ellos también podrían sobrevivir. "
    ui_sentinel_hive_22_lang: |-
      Podrías estar completo de nuevo, Telamon. Podrías ser libre. Reconstruiremos al Creador. Todos los Viajeros podrían volver a ser uno, el primero, el último.

      Haremos lo que el Atlas no puede o no hará. ¡En la forma de Nulo, el abismo declara un medio de escape!
    ui_sentinel_hive_23_lang: |-
      ¿No te unirás a nosotros? ¿No cantarás? ¿No gritarás?

      No habrá una segunda muerte. ¡No para nosotros, que ya estamos muertos!

      El abismo, te sonríe...
    cannon_name: CAÑÓN DE NEUTRONES
    cannon_name_l: Cañón de neutrones
    cannon_description: |-
      Un accesorio de <STELLAR>arma de alta energía<> para la <TECHNOLOGY>multiherramienta<>. El cañón de neutrones energiza partículas atmosféricas antes de proyectarlas hacia objetivos hostiles, infligiendo <STELLAR>daño significativo en el área<>

      Para acceder al modo fuego presiona <IMG>CYCLEWEAPON<>. Carga el arma con <IMG>ATTACK<> y luego suéltalo para liberar una <STELLAR>andanada de partículas ionizadas<>.

      Aunque el cañón puede lanzar disparos individuales instantáneos, <TECHNOLOGY>cargar durante más tiempo<> tendrá como resultado un aumentos significativo en la <TECHNOLOGY>velocidad y volumen de las partículas liberadas<>.
