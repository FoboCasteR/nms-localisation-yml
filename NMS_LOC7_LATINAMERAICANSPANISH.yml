    ui_sent_miss4_obj2_tip_nx: |-
      Esquema de <SPECIAL>brazo izquierdo de blindaje de centinela<> recuperado de las <SPECIAL>instalaciones corruptas<>.
      Esta tecnología de grado centinela mejorará las capacidades de la exonave Minotauro.
