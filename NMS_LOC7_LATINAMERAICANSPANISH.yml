      Me he encontrado con una nave estelar abandonada, flotando sin cesar por el vacío estrellado.

      Había una grabación reproduciéndose en bucle en el transmisor subespacial. Llevaba hasta una invitación, un billete a la “estrella prometida”. He seguido la llamada hasta una estación espacial controlada por un grupo de rebeldes de Atlas.
    ui_piratesmiss_desc3: |-
      Descubrí una estación de forajidos, un grupo de rebeldes de Atlas que viven fuera de todo lo ve de la máquina.

      Me vincularon a su conspiración y exigen que mantenga su existencia en secreto. Debo interrumpir los registros de mi visita si quieren permanecer ocultos...
