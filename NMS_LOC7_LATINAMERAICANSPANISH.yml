      No se puede reciclar tu única nave espacial
      Adquiere una <STELLAR>nave adicional<>
      Consulta el logro <EXPED>Reclamación<> para obtener detalles adicionales
    ui_exped_scrap_ship_msg2: |-
      Procesa tu nave estelar en valiosos <TECHNOLOGY>materiales de recuperación<>
