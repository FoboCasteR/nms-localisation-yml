      <STORY_HIGH>El tratamiento de las entidades Korvax debe ser <><FUEL>CLEMENTE<><STORY_HIGH>. El universo no nos pide orden <><FUEL>MORAL<><STORY_HIGH>, pero <><VAL_ON>ELEGIMOS<><STORY_HIGH> <><VAL_ON>IMPONERLO<>.

      <VAL_ON>[Comunicaciones]<>
      <STORY_HIGH>El <><TECHNOLOGY>CAPARAZÓN<><STORY_HIGH> de los Korvax será privado de todo contacto con su <><TECHNOLOGY>CONVERGENCIA<><STORY_HIGH>. Estará separado de TODA comunicación durante cincuenta ciclos. Todos los gestos hacia el <><FUEL>FALSO ATLAS<><STORY_HIGH> serán castigados.<>

      <VAL_ON>[Utilidad]<>
      <STORY_HIGH>Los Korvax tendrán las <><TECHNOLOGY>HERRAMIENTAS<><STORY_HIGH> necesarias para su propia <><FUEL>HUMILLACIÓN<><STORY_HIGH>. Negarse a <><TECHNOLOGY>EXTRAER<><STORY_HIGH> minerales de los planetas se castigará con la propia <><FUEL>EXTRACCIÓN DE LOS KORVAX<><STORY_HIGH>.<>

      <VAL_ON>[Apariencia]<>
      <STORY_HIGH>Los Korvax tendrán modificaciones de <><TECHNOLOGY>APARIENCIA<><STORY_HIGH> para hacerles parecer más <><TECHNOLOGY>CARNOSOS<><STORY_HIGH>. Se acabará con toda <><FUEL>RESISTENCIA<><STORY_HIGH>.<>
    ui_portal_tra_library2: |-
      La terminal muestra miles de palabras sobre la filosofía de comercio de los Gek. Un fragmento:

      <STORY_HIGH>Establecer relaciones amistosas con todas las potenciales [<><FUEL>EDITADO<><STORY_HIGH>]. Muchas especies varían en su habilidad de entender estos movimientos. Las feromonas no son algo universal. La desconfianza sí.

      La política recomienda la referencia explícita a la amistad, por ejemplo: Amigo Korvax, Hermano Vy'keen, [<><FUEL>EDITADO<><STORY_HIGH>] aliado.

      Nota: los Centinelas NO entienden ni expresan amistad. Cualquier comportamiento contrario a ello debe reportarse a la Federación de Comercio y se debe considerar un aviso precoz de [<><FUEL>EDITADO<><STORY_HIGH>].

      NO debemos acabar con las reservas de los socios comerciales o no podrán continuar comerciando. Nuestros enemigos continúan progresando para que los Gek consigan [<><FUEL>EDITADO<><STORY_HIGH>].<>
    ui_portal_tra_library3: |-
      El archivo clasifica la entrada como un análisis histórico. Un pequeño fragmento:

      <STORY_HIGH>Las circunstancias de la reforma Gek no están claras. Han pasado incontables generaciones desde la caída de la Primera Progenie. Incluso así, hay archivos existentes, memorias dispersas de aquellos días.

      Menos de un 4 % de la población Gek posee algún deseo de aprender sobre su historia. Menos del 0,08 % se identifica con los objetivos del antiguo imperio. ¿Cómo puede no haber registros de este cambio sísmico en el poder y la filosofía? Ni siquiera con los Korvax, cuyas mentes son como máquinas.

      El Proyecto Archivo es obligatorio. Recuperar lo que está perdido. Salvaguardar lo que queda.<>
    ui_portal_tra_library4: "Esta entrada parece ser un tipo de texto interactivo
      de la segunda era comercial. La terminal permite elegir al usuario...\n\n<STORY_HIGH>Los
      RENACUAJOS se han escapado de la PISCINA DE DESOVE. ¿Qué haces?:<>\n\n<VAL_ON>[Ir
      a la izquierda]<>\n<STORY_HIGH>Vas a la izquierda. Xankrath te devora. Fin del
      juego.<>\n\n<VAL_ON>[Ir a la derecha]<>\n<STORY_HIGH>Vas a la derecha. Los renacuajos
      se salvan y son tus mascotas. ¿Continuar?<>\n\n<VAL_ON>[Transcender el espacio
      tiempo]<>\n<STORY_HIGH>Transciendes... <><VAL_ON>kzzkkt<><STORY_HIGH> ... el
      espacio... <><VAL_ON>kzzkt<><STORY_HIGH> ... tiempo. \n\nNo hay victoria ni
      derrota, solo tristeza infinita. ¿Fin de la partida?<>"
    ui_portal_tra_library5: |-
      Imponentes fábricas holográficas se proyectan a mi alrededor acompañadas por una voz Gek.

      <STORY_HIGH>El Alto Comando Vy'keen no busca beneficios. No ofrece amistades, aliados ni contribución. Declaran ser personas de honor. Ser justos y buenos.

      ¡Pero contemplad las fábricas de guerra, la encima de batalla, los circuitos carnosos, la fuente de todo el coraje y la fuerza! ¡Contemplad los órganos recogidos de los herejes, los débiles!

      Los Vy'keen son hipócritas. Mentirosos. Rechazan aceptar que los Gek han cambiado. Nos amenazan, pero no nos atacan.<>

      Hay más de cien entradas en el archivo. Una procesión de atrocidades, más evidencias sobre la supuesta depravación de los Vy'keen y la superioridad de los Gek.
    ui_portal_tra_library6: |-
      La interfaz activa recuerdos con olor e inunda la sala de un aroma delicado. Intenta llenar la mente del usuario con visiones de lugares que nunca existieron y nunca pudieron ser.

      La huella de un Gek permanece en la interfaz. Deben haber pasado años aquí, borrando su propia memoria para tener vidas ficticias. Sus fantasías simuladas siguen disponibles...

      <VAL_ON>[Familia]<>
      <STORY_HIGH>Vuelvo a la juventud. Jugamos al lado del estanque de desove. El estanque es el mundo entero. Soy ingenuo con el comercio, las unidades y el hambre voraz. Aquí me quedaré para siempre.<>

      <VAL_ON>[Amistad]<>
      <STORY_HIGH>Me he reunido con los Korvax en secreto. Les doy el objeto prohibido. El ser vivo sintético duda, inseguro. Y se van. Espero que me recuerden. Este es el camino que habría elegido, que debería haber elegido.<>

      <VAL_ON>[Hogar]<>
      <STORY_HIGH>Soy la persona elegida para ayudar al Viajero amigo. El contratado. El considerable. El supervisor. Hay un hogar en el universo para mí y nunca querré más unidades.<>
    ui_portal_tra_library7: |-
      El archivo clasifica la entrada como el fragmento de una investigación facilitada a la Federación de Comercio antes de perder todo el contacto. Un pequeño fragmento:

      <STORY_HIGH>Perseguido... <><VAL_ON>kzzkt<><STORY_HIGH>... ropa roja... hacia los túneles...<>

      Durante un tiempo no se escucha nada más. Solo sonidos de debajo de la superficie del planeta.

      Ruidos extraños de arañazos resuenan en la oscuridad. Se escuchan gritos de dolor con una voz familiar...

      <STORY_HIGH>Los sectarios... <><VAL_ON>kzzzkt<><STORY_HIGH> ...capturado a Viajero, exigen «espíritu escondido»... <><VAL_ON>kzzkt<><STORY_HIGH> ...negado todo...<>

      La transmisión final es clara y sin cortes:

      <STORY_HIGH>Mandáis Gek tras Gek. Nos consideráis criminales nacidos de una brutal era. Pero las ropas de la última Progenie no están hechas de sangre, sino de almas. Nos recuerda quiénes fuimos y quiénes podemos volver a ser...<>
    ui_portal_tra_library8: "La entrada es un registro de una subasta de hace un siglo
      en Balaron-Secondus. Un Señor del comercio ha dejado atrás muchas obras de arte
      tras su muerte. Sus herederos, que suman cerca de mil, han liquidado el estado.
      \n\n<STORY_HIGH>Ahora, tenemos el trabajo del Gek artesano Sibl, de la Gran
      quinta recesión. Como ven, las feromonas bailan sobre las lanzas luminosas y
      los hologramas, la perfecta unión de la tecnología Gek y Korvax. \n\nAquí se
      muestran dos entidades trabajando: comerciando, adulando y buscando su lugar
      en un extraño e infinito universo. Pese a los elementos recurrentes, el Korvax
      y el Gek no se miran ni se ayudan.\n\nNoto como el Gek se estremece y a veces
      tiembla aunque tenga éxito con la transacción y aunque su aliado se marche en
      paz.\n\nEste trabajo se llama «Culpa». ¿Tenemos comprador?<>"
    ui_portal_tra_library9: |-
      El registro parece que ha sido creado por los Vy'keen, pero los Gek lo robaron en un gran pirateo. Hay una gran lista de nombres y rangos Gek. Un pequeño fragmento:

      <VAL_ON>VentasGek<><STORY_HIGH>: Preocupados más por los márgenes de beneficio que por los parientes. Vidas cortas y brutales en mundos distantes con intercambios pobres. Merecen la muerte.<>

      <VAL_ON>EsfuerzoGek<><STORY_HIGH>: Trabajadores que suelen servir a los VentasGek. La clase más baja dentro de los Gek. Futuros rebeldes en potencia.<>

      <VAL_ON>Enviado Comercial<><STORY_HIGH>: Príncipes de los Gek, los favoritos de los lores. Solo unos pocos sobreviven para tener más éxito que sus padres. Se les encomienda la construcción de las flotas. Son los objetivos recomendados para el adoctrinamiento.<>

      <VAL_ON>Señor del comercio<><STORY_HIGH>: Tienen franquicias en grandes zonas del espacio. Viven más si los comparamos con otros miembros de su especie, incubando cientos de jóvenes. Objetivos recomendados para la abducción.<>
    ui_portal_tra_library10: |-
      El archivo elige fragmentos de Gellyvub, el diario de un famoso granjero Gek de la Baja quinta recesión.

      <VAL_ON>Entada #5<><STORY_HIGH> <IMG>SLASH<> El supervisor está enfadado conmigo. Exige más cosechas para los estanques de desove. «Si erramos, mueren todos los niños, Gellyvub. ¡La ruina!»<>
      <VAL_ON>Entada #8<><STORY_HIGH> <IMG>SLASH<> Crecerá algo más que el heliantemo aquí. ¿Cómo podremos prosperar con dioxita?<>
      <VAL_ON>Entrada #12<><STORY_HIGH> <IMG>SLASH<> Ciertas variedades de hidropónica son mejores que otras, pese a tener los mismos elementos. No tiene ningún sentido.<>
      <VAL_ON>Entrada #13<><STORY_HIGH> <IMG>SLASH<> Les pedí a los empleados Korvax que comprobaran el agua, pero se niegan a acercarse. 'El fin del Atlas' musitan. Korvax tontos.<>
      <VAL_ON>Entrada #16<><STORY_HIGH> <IMG>SLASH<> ¡Nos he salvado! El agua es la clave. Hay un lago... canta canciones... las vibraciones se mantienen.<>
      <VAL_ON>Entrada #23<><STORY_HIGH> <IMG>SLASH<> Yo soy el supervisor. ¡Exportaremos este sonido a otros mundos! ¡Se habla hasta de un ascenso!<>
