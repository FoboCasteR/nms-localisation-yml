    ut_shipdrift_name: ANULACIÓN DE ASISTENCIA DE VUELO
    ut_shipdrift_name_l: Anulación de asistencia de vuelo
    ut_shipdrift_desc: |-
      Este módulo electrónico del mercado gris desactiva los módulos críticos de seguridad y asistencia al piloto que generalmente se integran en el sistema de control de vuelo por cable de la nave. A pesar de su estatus legal dudoso y su implicación en una serie de impactos de asteroides de alta velocidad, este módulo sigue siendo popular entre los contrabandistas, mercenarios y otros que se consideran pilotos avanzados.

      Específicamente calibrado para aumentar la capacidad de la nave para <STELLAR>derrapar<> durante el vuelo espacial.
    ut_shipdrift_sub: Módulo piloto de nave avanzado
    ui_frei_megawarp_name: MOTOR DE SINGULARIDAD
    ui_frei_megawarp_name_l: Motor de singularidad
    ui_frei_megawarp_desc: |-
      Una pieza inestable y altamente experimental de <TECHNOLOGY>tecnología de hiperturbo de carguero<>. Este dispositivo de gravedad extrema genera un <SPECIAL>agujero de gusano<> en lo profundo del núcleo del reactor del carguero, invirtiendo toda la nave y transportándola por todo el universo.

      Habla con el <STELLAR>comandante del carguero<> para activar la unidad. <FUEL>Advertencia<>: el destino no es controlable.
    ui_frei_megawarp_sub: Motor de propulsión de agujero de gusano
