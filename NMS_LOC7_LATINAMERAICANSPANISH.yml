      Con la ayuda de Iteración: Tetis, restauré un dron Centinela que recuperé después del asalto a mi asentamiento. Ya no responde a la colmena y podría ofrecer pistas sobre la naturaleza de la amenaza Centinela.
    ui_sent_miss3_desc: |-
