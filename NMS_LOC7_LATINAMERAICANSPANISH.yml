    fth_exotic4_sent1_desc: Tetis escanea la habitación, sus ojos estrechos se mueven
      rápidamente de un lado a otro. Después de una ligera vacilación, estallan en
      una ráfaga de emoción.
    fth_exotic4_sent1_lang: |-
      ¡Engaño! ¡Impostores! ¡Traición! ¡Sospecha! Tienen ojos por todas partes, Viajero. ¡Ojos por todas partes!
       ...
       Pero no carezco de mis propios métodos. Mi red ve mucho por sí misma. Pero primero, dime con tus propias palabras: ¿exactamente qué sucedió en tu asentamiento?
    fth_exotic4_sent1_opt_a: Describe los nuevos Centinelas
    fth_exotic4_sent1_opt_b: Revela la carcasa del dron recuperado
    fth_exotic4_sent1_res_a: |-
      Nunca mostraron piedad a aquellos que intentan construir en los planetas. Es una constante,
      pero esto es nuevo. Inesperado. Debemos aprender más.
    fth_exotic4_sent1_res_b: Tetis sostiene el dron en sus manos, dándole vueltas
      suavemente con una delicadeza que no había previsto.
    fth_exotic4_sent1_lang2: |-
      Perdóname, Viajero. Me han perseguido durante tanto tiempo, pero nunca había visto uno tan cerca...
       Quizás esta sea nuestra clave. Podría restaurarlo, reasignar su mente: ¡Nuestro propio vínculo con su colmena infernal!
       ¡Sí Sí! Solo se necesitarían algunos componentes nuevos... ¡Comenzaré de inmediato! Mira qué puedes obtener de los demás.
    fth_exotic1_sent1_desc: |-
      La cara de Ariadne parece flotar mientras los miro fijamente.
       Niego con la cabeza y aclaro mi visión. Concentrarse. Ariadne puede tener las cosas que Tetis necesita para restaurar el dron.
    fth_exotic1_sent1_opt: Explica el plan de Tetis
    fth_exotic1_sent1_res_lang1: "¿Por qué tendría algo así? Yo -"
    fth_exotic1_sent1_res_desc: Comienza a toser. Parece enfermo...
    fth_exotic1_sent1_res_lang2: Lo siento, no me he sentido muy bien últimamente.
      Creo que no puedo ayudarte, Viajero <SPECIAL>afín<>...
    fth_exotic2_sent1_desc: Géminis asiente pensativo, aparentemente perdido en algún
      extraño cálculo.
    fth_exotic2_sent1_opt1: Revelar el plan de Tetis
    fth_exotic2_sent1_lang: |-
      ¡¿Tetis está haciendo <STELLAR>qué<> a un dron Centinela?!
       ¡Amigo mío, esto es una locura! Los robots no son nuestros amigos.
    fth_exotic2_sent1_opt2: Explica que el dron puede ser rescatado
    fth_exotic2_sent1_res: |-
      Mis ojos anhelan la belleza, Viajero. Pero estos 'Centinelas' son parásitos no pensantes que derriban cualquier cosa que pueda elevarnos.
       ...
       Pero supongo que estás construyendo algo nuevo, tomando esa carcasa maldita y construyendo algo mejor.
       Te ayudaré, pero por favor, mantente a salvo. Toma mi<TECHNOLOGY>filamento de nanitos<>, para que tu dron me recuerde cuando despierte.
    fth_exotic3_sent1_lang: "¿Te encuentras bien, Adepto de los portales?"
    fth_exotic3_sent1_opt: Explica el plan de Tetis
    fth_exotic3_sent1_res: |-
      ¡Estos drones no son la fuerza maligna que algunos imaginan que son, Adepto de los portales! Creo que los Centinelas son una función vital del cosmos que preserva la vida. ¡Me alienta que Tetis empiece a entrar en razón!
      Te regalo esta <TECHNOLOGY> filacteria<>. Contiene un susurro del éter que fluye dentro de los Portales. Tetis sabrá cómo usarla.
    fth_exotic5_sent1_desc: Héspero sonríe, feliz de verme.
    fth_exotic5_sent1_opt: Revelar el plan de Tetis
    fth_exotic5_sent1_res: |-
      ¡Oh Vástago! ¡Ten cuidado! Incluso con las mejores intenciones, podemos cometer errores así. ¡La sangre de los Centinelas, solo trae mentiras!
       ¿Polo sabe lo que estás haciendo? Sería considerado y sabio hacérselo saber.
    npc_polo_sent1_lang: "¿Estás construyendo algo, amigo? ¿Sí? ¡Puedo verlo en ti!"
    npc_polo_sent1_opt: Explicar sobre el dron
    npc_polo_sent1_res: |-
      ¡Eres valiente, Amigo Viajero! Siempre has sido valiente.
       ¡Puede que domes tu pequeño robot, puede que no! Pero siempre será de vidrio... ¡no puede existir en nuestra casa!
       Toma estas<TECHNOLOGY>cuentas<>, sí. Ayudará a unirlos a ti. Serás un buen amo de robots.
    npc_polo_sent1_res_alt: Polo me parpadea, luego sonríe débilmente.
    fth_exotic4_sent1_ret_desc: Tetis está en la profundidad de sus pensamientos.
      Me mira fijamente de manera inquisitiva.
    fth_exotic4_sent1_ret_opt: Entregar componentes
    fth_exotic4_sent1_ret_res1: |-
      ¿Este puñado de chatarra es lo que te dieron? ¡No ayuda en nada!
       Ah, bueno, puedo hacer que funcione...
    fth_exotic4_sent1_ret_res2: Tetis toma la carcasa de Centinela dañada y mis componentes.
      Con ellos, se reconstruye el extraño ser metálico.
    fth_exotic4_sent1_ret_res3: |-
      Solo déjame...<PROP>HoloDrone<>
      Aquí...<AUDIO>TXT_RadioNoise<>
      Cerca...<AUDIO>TXT_RadioNoise<><MOOD>Negativo<>
      ¡Ajá!<AUDIO>UI_Destination_Reached<><MOOD>Positivo<>
      ¡Está vivo! O estoy muy seguro de que lo estaría si no fuera por los campos de supresión de Polo. Su sistema de lectura sigue repitiendo la palabra 'vidrio'.
      Tendrás que llevártelo de aquí para una prueba de campo.
    fth_exotic4_sent1_ret_res4: "¡Viajero! ... Cuídalo, ¿quieres?"
    fth_exotic4_sent5_langa: "¡Vaya, aún vives! Este es un buen comienzo."
    fth_exotic4_sent5_desc: Tetis está haciendo todo lo posible para parecer distante
      y despreocupado, pero para mí está claro que está luchando por contener su entusiasmo.
      Antes de que pueda responder, me bombardean con preguntas.
    fth_exotic4_sent5_langb: Viajero, ¿funcionó? ¡Dime! ¿El dron sobrevivió? ¿A dónde
      te llevó? ¿Qué aprendiste?
    fth_exotic4_sent5_opt_a: Di que el dron está bien
    fth_exotic4_sent5_opt_b: Di que el dron se dio a sí mismo un nombre
    fth_exotic4_sent5_opt_c: Revela el Cerebro prístino
    fth_exotic4_sent5_res_a: |-
      ¡Excelente! ¡Lo hicimos bien, en verdad!
      Oh, desearía poder verlo, pero nunca podré dejar esta Anomalía, este es el único lugar donde el dron no podrá estar...
    fth_exotic4_sent5_res_b: |-
      ¿Un nombre? ¿Se puso <STELLAR>nombre<>? Eso es... inusual. Esto va más allá de la ingeniería simple.
      Debí ver más de cerca esas perlas que te dio Polo. Ese Gek siempre está tramando algo...
    fth_exotic4_sent5_res_c: |-
      Viajero, he visto muchas cosas en mi vida, pero nunca algo tan hermoso... y ¿dices que nuestro amigo dron te dijo que me lo trajeras? Extraordinario.
      Entonces, ¿queremos que esto vaya en tu Minotauro? ¡Me gusta cómo piensas, Viajero! <MOOD>Positivo<>¡Lleva el armamento pesado a la lucha contra los centinelas!
      Hay unas cuantas debilidades en estas cosas, así que será bastante sencillo evitar algunos circuitos...
      Sí... esto no llevará mucho tiempo...<AUDIO>UI_Destination_Reached<><MOOD>Negativo<>
      ...<AUDIO>TXT_RadioNoise<>
      ¡Listo! ¡Ya está! <AUDIO> UI_Destination_Reached<><MOOD>Positivo<>
      Hice la parte difícil por ti y volví a cablear el cerebro. Este plano debería llevarte por el resto del proceso.
    fth_exotic4_sent5_lang2: |-
      Pero Viajero... este cerebro... no será suficiente. Necesita algo más. Algo... <FUEL>carmesí<>. Yo no... bueno...
       Mira, pronto lo descubrirás. La firma que codifiqué en el cerebro llamará su atención. Dirígete al espacio. Sabrás qué hacer.
    fth_exotic4_sent5_res_final: Vuela bien, Viajero.
    ui_sent_miss_atlas_beacon_desc1: La baliza Atlas se desplaza por el espacio, increíblemente
      silenciosa e increíblemente ruidosa. Sabe que estoy aquí.
    ui_sent_miss_atlas_poi_opt: Presentar el cerebro pirateado
    dnt_sent_miss_atlas_poi_res: |-
