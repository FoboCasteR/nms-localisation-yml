    update9_title: Actualización No Man's Sky Frontiers
    update9_notes: |-
      No Man's Sky Frontiers incluye muchas características nuevas. Visita www.nomanssky.com para conocer todos los detalles

      *Los asentamientos alienígenas ahora se pueden encontrar en todos los planetas habitados.
      *Conviértete en un supervisor de asentamiento para hacerlo crecer de una pequeña aldea hasta un poblado floreciente.
      *Toma decisiones importantes sobre la legislación del asentamiento para mantener a la población feliz, productiva y próspera.
      *Construye bases más elaboradas que nunca con cientos de partes nuevas y controles avanzados de construcción.
      *Los espacios para guardado de partidas se incrementaron de 5 a 15 y ahora es posible acceder a las compras de mercurio desde cualquier espacio de guardado.

      En Hello Games trabajamos duro para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias.
      Hello Games
