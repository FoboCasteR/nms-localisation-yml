    ui_exped_rogue_comm_m1_name: 'Investigación de bucles: sol líquido'
    ui_exped_rogue_comm_m1_sub: Localizar patrones en el bucle
    ui_exped_rogue_comm_m1_desc: |-
      El especialista Polo busca patrones en el bucle, investigando la materia más extraña del universo para buscar señales ocultas.

      Transmuta <STELLAR>sol líquido<> de los depósitos de recursos planetarios para ayudarle en su investigación.
    ui_exped_rogue_comm_m1_obj1: Instala el rayo solar
    ui_exped_rogue_comm_m1_obj1_ti: |-
      El <TECHNOLOGY>rayo solar<> transmutará los depósitos de recursos en <STELLAR>sol líquido<>.

      Accede al inventario multiherramienta y coloca el rayo solar en una ranura vacía de <IMG>TECHMENU<>. <COMMODITY>Fija<> la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>.
    ui_exped_rogue_comm_m1_obj2: Recoge sol líquido con el rayo solar
    ui_exped_rogue_comm_m1_obj2_ti: |-
      El <TECHNOLOGY>rayo solar<> transmutará los depósitos de recursos en <STELLAR>sol líquido<>. Coloca el rayo solar en el modo multiherramienta con <IMG>CYCLEWEAPON<> y úsalo para extraer grandes depósitos de metal.

      Busca depósitos de recursos planetarios con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>)
    ui_exped_rogue_comm_m1_msg1: |-
      Instala el <TECHNOLOGY>rayo solar<>
      Accede al inventario multiherramienta y fabrica en un espacio vacío con <IMG>TECHMENU<>.
      Fija la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>
    ui_exped_rogue_comm_m1_msg2: |-
      Recoge %ITEM% para Polo: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>rayo solar<> convertirá los depósitos de recursos en <STELLAR>sol líquido<>
      Pulsa <IMG>CYCLEWEAPON<> para equipar el <TECHNOLOGY>rayo solar<>
    ui_exped_rogue_comm_m1_msg3: |-
      Recoge %ITEM% para Polo: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>rayo solar<> convertirá los depósitos de recursos en <STELLAR>sol líquido<>
      Busca depósitos de recursos planetarios con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>)
    ui_exped_rogue_comm_return_obj: Llévale %ITEM% a Polo
    ui_exped_rogue_comm_return_tip: "El especialista Polo está buscando patrones en
      el bucle, investigando la materia más extraña del universo para buscar señales
      ocultas. \n\nRegresa a la <SPECIAL>anomalía espacial<> para darle materiales
      a Polo y así ayudar con su investigación. Polo proporcionará <TECHNOLOGY>fragmentos
      de recuerdos<> a aquellos que ayuden en su investigación."
    ui_exped_rogue_comm_return_msg1: |-
      Restauración de los recuerdos del bucle universal: <STELLAR>%CMTOTALPERCENT%<>
      Entrégale %ITEM% al <SPECIAL>especialista Polo<>
      Lánzate al espacio para señalar la <SPECIAL>anomalía espacial<>
    ui_exped_rogue_comm_return_msg2: |-
      Restauración de los recuerdos del bucle universal: <STELLAR>%CMTOTALPERCENT%<>
      Entrégale %ITEM% al <SPECIAL>especialista Polo<>
      Invoca la <SPECIAL>anomalía espacial<> desde el menú rápido (<IMG>QUICK_MENU<>).
