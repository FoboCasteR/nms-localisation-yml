    ui_hail_biofrig_desc_1: La magnífica criatura se desplaza, observándome sin ojos.
      No hay medios obvios para que vea o se propulse a sí misma a través del espacio,
      pero de alguna manera logra ambas cosas.
    ui_hail_biofrig_lang_1: He estado esperando, Viajero. Estábamos destinados a encontrarnos
      aquí.
    ui_hail_biofrig_desc_1a: Las palabras de la criatura entran en mi cabeza en silencio,
      como si entraran en mi conciencia en una longitud de onda desconocida.
    ui_hail_biofrig_desc_2: Todo en esta criatura es tranquilo, como si estuviera
      completamente en paz con el universo. Me mira pensativa.
    ui_hail_biofrig_lang_2: Hola Viajero. No me percatado de que nos encontraríamos
      tan pronto.
    ui_hail_biofrig_desc_2a: Me siento reconfortado por la presencia serena de la
      criatura. Sus palabras parecen originarse dentro de mi propia cabeza.
    ui_hail_biofrig_desc_3: Esta inmensa criatura parece capaz de aplastar mi nave
      con un solo tentáculo, pero me siento completamente seguro en su presencia.
    ui_hail_biofrig_lang_3: Te esperaba, Viajero.
    ui_hail_biofrig_desc_3a: La criatura habla solo en una canción de otro mundo;
      las palabras toman forma dentro de mi propia cabeza.
    ui_hail_biofrig_lang_4: No temas, Viajero. No te haré daño.
    ui_hail_biofrig_lang_5: Me complace verte, Viajero.
    ui_hail_biofrig_lang_6: Hola Viajero. Había anticipado este momento.
    ui_hail_biofrig_lang_7: Ya vivimos este momento antes, Viajero, pero nuestro encuentro
      es tan alegre como siempre.
    ui_hail_biofrig_lang_8: Sí. Se siente que este es el momento para que nos encontremos.
      Hola Viajero.
    ui_hail_biofrig_lang_9: Valió la pena la espera para conocerte, Viajero. Hola.
    ui_hail_biofrig_purchase_lang_1: Me uniré a tu grupo de fragatas, cuando lo desees.
      Es inevitable.
    ui_hail_biofrig_purchase_lang_2: "¿Es hora de que me una a tu manada de fragatas?"
    ui_hail_biofrig_purchase_lang_3: Mucho tiempo atrás, antes de que comenzaran tus
      recuerdos, nadé junto a tu flota de fragatas. Esto se repetirá, cuando estés
      listo.
    ui_hail_biofrig_purchase_opt: Inspeccionar criatura
    ui_hail_biofrig_purchase_res_1: Permitiré esto.
    ui_hail_biofrig_purchase_res_2: Aunque no soy una nave estelar, nadaré junto a
      tu flota.
    ui_hail_biofrig_purchase_res_3: No puedo adivinar tu elección, Viajero. La decisión
      es tuya.
    ui_hail_biofrig_opt_end: Finalizar transmisión
    ui_first_biofrig_1_desc: Una criatura colosal y gloriosa pasa a la deriva por
      mi nave, pareciendo nadar a través del vacío del espacio. Una bruma de polvo
      estelar brilla a su alrededor. No se parece a nada que haya visto.
    ui_first_biofrig_2_lang: Convergimos en la infinidad de los destinos, Viajero.
    ui_first_biofrig_3_desc: La serenidad y la paz me inundan en presencia de esta
      antigua criatura. Se siente profundamente familiar, como si siempre nos hubiésemos
      conocido.
    ui_first_biofrig_4_lang: Te bordas en mi telar, hilando juntos en el tapiz del
      espacio. Estoy feliz de estar juntos.
    ui_first_biofrig_5_desc: La criatura no habla en voz alta. Su voz melódica, simulada
      directamente en mi mente, se siente natural y relajante.
    ui_first_biofrig_opt_a: Hablar del Leviatán
    ui_first_biofrig_res_a: Yo no soy el Leviatán. Nuestra especie es diferente a
      la tuya, Viajero. Donde iterarías, nosotros perduramos. Cada uno somos un hilo
      único en esta realidad.
    ui_first_biofrig_opt_b: Preguntar por el tapiz
    ui_first_biofrig_dream_intro: He visto tu destino entrelazarse con el mío muchas
      veces, amigo mío. ¿Debería unirme a la flota de tu carguero una vez más?<NEWLINE>Ven,
      soñemos juntos. ¿Quién eres en esta vida?
    ui_first_biofrig_opt_c: Preguntar por hilos únicos
    ui_first_biofrig_res_c: Soy antiguo, Viajero. Cuando todas las cosas terminan,
      mi especie permanecerá. El durmiente carmesí no nos percibe.
    ui_first_biofrig_opt_d: Soñar juntos
    ui_first_biofrig_dream_opt_end: "(Despertar)"
    ui_first_biofrig_dream_1: La criatura con forma de ballena abre la garganta. Una
      canción de cuna resonante me inunda, bañando mi conciencia en olas de euforia.
      La voz de la criatura se vuelve distante, mientras extrañas visiones se manifiestan
      en mi mente...
    ui_first_biofrig_dream_1_opt_a: Mirar
    ui_first_biofrig_dream_1_opt_b: Sentir
    ui_first_biofrig_dream_1_opt_c: Mover
    ui_first_biofrig_dream_2: |-
      Nado con extremidades ingrávidas, a través de un océano de estrellas.
      Un sistema de cuerpos celestes se enfoca. Tres mundos me invitan a acercarme, pero sé que mi tiempo aquí es fugaz. Solo se puede llegar a un planeta. Aprieto mis extremidades con fuerza y me lanzo hacia...
    ui_first_biofrig_dream_2_opt_a: Una bulliciosa metrópolis alienígena
    ui_first_biofrig_dream_2_opt_b: Montañas de vetas de indio
    ui_first_biofrig_dream_2_opt_c: Un ecosistema de megafauna
    ui_first_biofrig_dream_2_res: Te entiendo, Viajero. Empiezo a verte con más claridad.
      Muéstrame mas...
    ui_first_biofrig_dream_3: |-
      La canción de cuna de la criatura me atrae hacia adelante. Mi cuerpo es su cuerpo. Como uno, nadamos a través del sueño.
      Me paro en la superficie expuesta de un desierto abrasado por el calor. Arriba se agitan nubes sulfurosas. El cielo retumba y mi traje emite una advertencia: se acerca una tormenta de fuego...
    ui_first_biofrig_dream_3_opt_a: Espera pacientemente y recarga combustible
    ui_first_biofrig_dream_3_opt_b: Recoge cristales de tormenta
    ui_first_biofrig_dream_3_opt_c: Deja este mundo hostil
    ui_first_biofrig_dream_4: |-
      La criatura modula su canto en respuesta a mi elección. Aunque estoy dando forma a las visiones, siento que esta es la manera de %NAME% para encontrar su propio lugar en nuestra asociación.
      Las imágenes cambian. Me encuentro en el puente de mi nave principal: alarmas a todo volumen, niveles de energía críticos, todos los sistemas fallando. El equipo de ingeniería necesita tiempo para hacer las reparaciones, pero es probable que piratas oportunistas ataquen el carguero vulnerable en cualquier momento...
    ui_first_biofrig_dream_4_opt_a: Conservar energía
    ui_first_biofrig_dream_4_opt_b: Desviar energía a hiperturbo
    ui_first_biofrig_dream_4_opt_c: Pide ayuda a las autoridades
    ui_first_biofrig_dream_5: La canción de la criatura se despliega en lenguaje;
      Me desenvuelvo con fluidez en todas las principales lenguas alienígenas. El
      tiempo pasa de manera poco convencional y paso un día gratificante entrenando
      y aprendiendo las costumbres de los...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      Las visiones se oscurecen e intensifican.
      Me arrastro a través de un carguero abandonado. Sacos de huevos grotescos cuelgan del techo, rezumando y temblando. Los sacos son muchos, y no hay nadie conmigo.
    ui_first_biofrig_dream_6_opt_a: Extrae un saco para estudiar
    ui_first_biofrig_dream_6_opt_b: Disparar al los sacos
    ui_first_biofrig_dream_6_opt_c: Haz una salida táctica
    ui_first_biofrig_dream_7: 'Una señal de emergencia me lleva a un sector remoto
      del espacio. Descubro un piloto a la deriva: su nave hecha pedazos, su tanque
      de combustible seco. Mientras me acerco, un forajido intenta huir de la escena...'
    ui_first_biofrig_dream_7_opt_a: Regala combustible de repuesto al piloto
    ui_first_biofrig_dream_7_opt_b: Extrae tritio fresco
    ui_first_biofrig_dream_7_opt_c: Apodérate del combustible del forajido
    ui_first_biofrig_dream_8: 'Estoy perdido en una galaxia desconocida, estrellas
      desconocidas por todas partes. Una amenaza crepita en mis oídos: ''entrega tu
      carga o muere''. La nave hostil está bien armada, su armamento es superior al
      mío. Sería una pelea dura...'
    ui_first_biofrig_dream_8_opt_a: Negociar un trato
    ui_first_biofrig_dream_8_opt_b: Disparar antes que ellos
    ui_first_biofrig_dream_8_opt_c: Esquívalos y huye
    ui_first_biofrig_dream_9: |-
      La canción comienza a desvanecerse.
      Miro a través del horizonte de un planeta impresionante. Manadas exóticas pastan pacíficamente en la hierba fragante. Extensas cavernas subterráneas rebosan de tremenda riqueza. Podría quedarme, o dejar este mundo como lo encontré...
    ui_first_biofrig_dream_9_opt_a: Descubrir todas las especies
    ui_first_biofrig_dream_9_opt_b: Aprovechar todos los recursos
    ui_first_biofrig_dream_9_opt_c: Pausa solo para recargar combustible
    ui_first_biofrig_dream_outro: El sueño se desvanece, la realidad se reafirma.
    ui_first_biofrig_dream_last_opt: Enfrentar la realidad
    ui_first_biofrig_dream_leave: Huir
    ui_first_biofrig_dream_att: |-
      Te veo ahora, mi amigo. Veo la fuerza que tu flota necesita de mí.
      Estoy listo para comenzar nuestra sociedad...
    ui_first_biofrig_dream_exp: |-
