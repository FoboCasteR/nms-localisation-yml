    ui_guide_topic_pirates: Sistemas de forajidos
    ui_guide_body_pirates: "En algunos sistemas estelares, la autoridad local dominante
      fue <VAL_ON>derrocada<> por fuerzas rebeldes de forajidos. \n\nEn estos sistemas
      de forajidos se producen niveles de <FUEL>conflicto<> inusualmente altos por
      la falta de castigo de asaltar las naves comerciales. Esto presenta un riesgo
      para quienes desean comerciar, pero una gran <STELLAR>oportunidad<> para quienes
      desean dedicarse a la piratería.\n\nLos mercaderes pueden ser atraídos por estos
      sistemas debido al encanto de la <SPECIAL>mercancía del mercado negro<>. El
      contrabando es barato a la compra en las estaciones ilegales, pero se puede
      vender con un <TRADEABLE> gran margen<> de beneficio en el espacio regulado.
      Los posibles contrabandistas deben tener en cuenta la existencia de <STELLAR>escáneres
      de cargamento<> dentro del espacio regulado que están diseñados para descubrir
      bienes del mercado negro.\n\nHay más oportunidades en el <STELLAR>Maestro de
      recompensas<> abordo de la estación espacial. Realiza <TECHNOLOGY>misiones lucrativas<>
      para los rebeldes a cargo de la estación y <SPECIAL>gana pasaportes falsificados<>
      para restablecer cualquier daño a la reputación en el espacio regulado."
    ui_smuggling_hint_msg1: "Bienes del <SPECIAL>mercado negro<> adquiridos\nVende
      bienes del mercado negro en sistemas <TECHNOLOGY>regulados<> \nEl contrabando
