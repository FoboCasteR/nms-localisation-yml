    tra_outlaw_pilot_desc1: Los Gek me miran con curiosidad. Miran alrededor de la
      estación antes de hacerme un gesto y sacudir la cabeza.
    tra_outlaw_pilot_desc2: Los Gek chasquean su pico y apuntan a la estación que
      nos rodea. Parecen impresionados.
    tra_outlaw_pilot_desc3: La pequeña criatura abre y cierra los ojos lentamente.
      El aire que nos rodea cambia casi imperceptiblemente. <DELAY>1.2<> Chasquean
      su pico. ¿Qué hago?
    exp_outlaw_pilot_desc1: La forma de vida electrónica deja en blanco su visor mientras
      gira hacia mí. Un instante después, las luces regresan. Están preparados para
      nuestra transacción.
    exp_outlaw_pilot_desc2: Los Korvax me escanean mientras me acerco. Esperan, sin
      palabras, sin entregar ninguna información.
    exp_outlaw_pilot_desc3: Las luces parpadean alrededor del caparazón de los Korvax.
      Su patrón es incontrolable y expresivo, como ninguno que haya visto antes.
    war_outlaw_pilot_desc1: Los Vy'keen me miran con ojos codiciosos...
    war_outlaw_pilot_desc2: El Vy'keen sonríe a mandíbula batiente. Su postura denota
      poder y confianza.
    war_outlaw_pilot_desc3: Los ojos de la forma de vida se estrechan, su mano se
      contrae. Debo tener cuidado.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
