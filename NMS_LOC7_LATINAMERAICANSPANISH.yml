    ui_mech_prod_name: MOTOR DE ARMAZÓN
    ui_mech_prod_name_l: Motor de armazón
    ui_mech_prod_desc: |-
      Esta compleja unidad mecánica fue una vez la cámara de combustión central en el corazón de una unidad de <SPECIAL>armazón Centinela<>.

      Aunque ahora está frío al tacto, aún brilla con un siniestro calor rojo...
    ui_sentinel_loot_name: VIDRIO RECUPERADO
    ui_sentinel_loot_name_l: Vidrio recuperado
    ui_sentinel_loot_desc: |-
      Un fragmento siniestro de <SPECIAL>vidrio morado<>, rescatado de los restos destruidos de la maquinaria Centinela. Sus paredes son delgadas y se pueden romper para acceder a valiosos componentes de Centinela.

       Selecciónalo en el Inventario (<IMG>INVENTORY<>) y rómpelo con<IMG> FE_ALT1<> .
