    update12_title: Actualización No Man's Sky Endurance
    update12_notes: |-
      No Man's Sky ENDURANCE trae una amplia gama de características nuevas. Para obtener más información, consulta www.nomanssky.com.

      * Las bases de los cargueros se revisaron con una gran variedad de piezas nuevas y la capacidad de construir en el exterior.
      * Se mejoró la construcción de la base en general, con muchas características nuevas de calidad de vida.
      * Los cargueros construidos por jugadores ahora están habitados por su propia tripulación.
      * Los asteroides se renovaron visualmente para una nueva y espectacular experiencia espacial.
      * Los jugadores ahora pueden ganar una flota completa de fragatas orgánicas generadas por procedimientos.
      * Se agregaron varios estilos nuevos de misiones multijugador en el Nexo.

      En Hello Games trabajamos arduamente para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias,
      Hello Games
    ui_pulse_encounter_name_biofrig: Ballena cósmica
    ui_pulse_encounter_tit_biofrig: Canto de ballena detectado
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>Megafauna cósmica<> detectada en el espacio local
