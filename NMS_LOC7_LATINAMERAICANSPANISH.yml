      Puedes procesar naves de <TECHNOLOGY>repuesto<> o <TECHNOLOGY>no deseadas<> en valiosos componentes de desecho. El proceso de recuperación puede generar potentes <STELLAR>mejoras<> recicladas, así como lucrativos metales recuperados.

      Compra naves adicionales de los comerciantes que pasan, o adquiere y repara naves más antiguas de los <STELLAR>sitios de accidentes planetarios<>. Los sitios de accidentes se pueden ubicar con la ayuda de una carta comprada a un <TECHNOLOGY>cartógrafo<> de la estación espacial.

      Comienza el proceso de recuperación en la terminal de <STELLAR>equipamiento de naves<> que se encuentra en cada estación espacial. Debes estar pilotando el barco que deseas salvar. Cambia tu nave activa desde el Menú rápido (<IMG>QUICK_MENU<>).
