    ui_creative_tut_obj1: Conoce tu entorno
    ui_creative_tut_obj1_tip: |-
      La galaxia es amplia y está llena de maravillas y es tuya para explorarla.

      Cuando estés en un planeta podrás descubrir y renombrar los minerales, la flora y la fauna con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>), construir una <STELLAR>base<> con el Menú de construcción (<IMG>BUILD_MENU<>).

      Cada sistema tiene varios planetas para explorar, así como una <COMMODITY>estación espacial<>.Usa tu <TECHNOLOGY>nave<> para visitar la estación y encontrar una gran cantidad de vida alienígena, además de mejoras y cartas para ayudar a la exploración planetaria.

      Todos los exploradores son bienvenidos a la <SPECIAL>anomalía espacial<>, un centro para los que vagan por el universo. Llama a la anomalía desde el espacio desde el Menú rápido (<IMG>QUICK_MENU<>).
