      Restauración de los recuerdos del bucle universal: <STELLAR>%CMTOTALPERCENT%<>
      Entrégale %ITEM% al <SPECIAL>especialista Polo<>.
    ui_exped_rogue_comm_m2_name: 'Investigación de bucles: recuerdos ancestrales'
    ui_exped_rogue_comm_m2_sub: Encuentra patrones en el bucle
    ui_exped_rogue_comm_m2_desc: |-
      Los <STELLAR>recuerdos ancestrales<> de las criaturas salvajes contienen ecos de generaciones del pasado y de sus posibilidades genéticas perdidas. Son de gran valor para el <SPECIAL>especialista Polo<> en su <STELLAR>investigación del bucle<>.

      Recolecta <STELLAR>recuerdos ancestrales<> de las criaturas amistosas tras calmarlas con <TRADEABLE>pienso para criaturas<>.
    ui_exped_rogue_comm_m2_obj1: Reúne recuerdos ancestrales de criaturas amistosas
    ui_exped_rogue_comm_m2_obj1_ti: |-
      Los <STELLAR>recuerdos ancestrales<> de las criaturas salvajes contienen ecos de generaciones del pasado y de sus posibilidades genéticas perdidas. Son de gran valor para el <SPECIAL>especialista Polo<> en su <STELLAR>investigación del bucle<>.

      Recolecta <STELLAR>recuerdos ancestrales<> de criaturas amistosas. Puedes rastrearlas con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) y entablar amistad con ellas usando <TRADEABLE>pienso para criaturas<>.
    ui_exped_rogue_comm_m2_msg1: |-
      Recoge %ITEM% para Polo: %CURRENT%/%AMOUNT%
      Extrae <STELLAR>recuerdos ancestrales<> del ADN de las criaturas amistosas
      Entabla amistad con los animales dándoles de comer <TRADEABLE>pienso para criaturas<>
    ui_exped_rogue_comm_m2_msg0: |-
      Fabrica <TRADEABLE>pienso para criaturas<> para domesticar a las criaturas planetarias
      Extrae <STELLAR>recuerdos ancestrales<> de su ADN
    ui_exped_rogue_comm_m2_opt: Recolectar recuerdos ancestrales
    ui_exped_rogue_comm_m3_name: 'Investigación del bucle: polvo onírico'
    ui_exped_rogue_comm_m3_sub: Localizar patrones en el bucle
    ui_exped_rogue_comm_m3_desc: |-
      El <SPECIAL>polvo onírico<> se encuentra en las finas capas alrededor de los puntos de acceso del bucle. La decadencia acumulada del tiempo y los recuerdos es muy importante para el <SPECIAL>especialista Polo<>, ya que se encarga de <STELLAR>investigar el bucle<>.

      Consigue polvo onírico del interior de los <TECHNOLOGY>cargueros en ruinas<>.
    ui_exped_rogue_comm_m3_obj1: Consigue polvo onírico de entre los escombros de
      un carguero en ruinas
    ui_exped_rogue_comm_m3_obj1_ti: |-
      El <SPECIAL>polvo onírico<> se encuentra en las finas capas alrededor de los puntos de acceso del bucle. La decadencia acumulada del tiempo y los recuerdos es muy importante para el <SPECIAL>especialista Polo<>, ya que se encarga de <STELLAR>investigar el bucle<>.

      Consigue polvo onírico del interior de los <TECHNOLOGY>cargueros en ruinas<>. Busca los cargueros en ruinas con un <TECHNOLOGY>escáner de señales de emergencia<>, que se le puede comprar a un <STELLAR>comerciante de chatarra<> de una estación espacial o en la <STELLAR>Iteración: Helios<> a bordo de la anomalía espacial.

      Los cargueros en ruinas son <FUEL>muy peligrosos<>. Los investigadores pueden enfrentarse a condiciones peligrosas y conflictos potenciales.
    ui_exped_rogue_comm_m3_msg1: |-
      Recoge %ITEM% de los <STELLAR>cargueros en ruinas<>: %CURRENT%/%AMOUNT%
      Habla con un <TECHNOLOGY>comerciante de chatarra<> de una estación espacial para localizar unos restos
    ui_exped_rogue_comm_m3_msg2: |-
      Recoge %ITEM% de los <STELLAR>cargueros en ruinas<>: %CURRENT%/%AMOUNT%
      Usa el <STELLAR>escáner de señales de emergencia<> para localizar unos restos
    ui_exped_rogue_comm_m3_msg3: |-
      Reúne %ITEM% de los <STELLAR>cargueros en ruinas<>: %CURRENT%/%AMOUNT%
      Selecciona la misión <COMMODITY>Perdidos en el espacio<> en el registro para obtener orientación específica
    ui_exped_rogue_comm_m3_msg4: |-
      Llévale %ITEM% al especialista Polo
      Puede que encuentres más %ITEM% en este carguero
      Selecciona la misión <COMMODITY>Perdidos en el espacio<> para seguir explorando
