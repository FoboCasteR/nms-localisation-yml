      ser un mapa estelar corrupto con datos de navegación que fallan y estallan.
      Me acercan la carta con cara de cansancio.
    ui_exped_save_freight_war_chain: Con una serie de gruñidos guturales, acompañados
      de un grito que hace estallar los oídos, deduzco que los piratas atacantes buscaban
      este mapa y que este carguero no es el primero que atacan.
    ui_exped_save_freight_exp_res_a: Sus luces faciales parpadean con emoción, el
      capitán presenta lo que parece ser un mapa estelar corrupto con datos de navegación
      que fallan y estallan. Me acercan la carta con cara de cansancio.
    ui_exped_save_freight_exp_chain: Por una serie de gestos precisos con las manos
      y una corriente de sonido electrónico, deduzco que los piratas atacantes buscaban
      este mapa y que este carguero no es el primero en ser atacado.
    ui_exped_save_freight_tra_res_a: Un olor asqueroso invade el puente y el capitán
      sacude la cabeza con miedo. Producen lo que parece ser un mapa estelar corrompido
      y lo empujan hacia mí.
    ui_exped_save_freight_tra_chain: De una emotiva serie de balbuceos, acompañados
