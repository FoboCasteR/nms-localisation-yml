    ui_first_settlement_sub: ASENTAMIENTO PLANETARIO DETECTADO
    ui_first_settlement_sub_extra: 'Estado del puesto: <FUEL>Vulnerable<>'
    ui_first_settlement_lang: "ACCEDIENDO A LA INTERFAZ DEL ASENTAMIENTO PLANETARIO...<AUDIO>UI_Destination_Reached<>
      ACCESO CONCEDIDO... \nEstado actual del supervisor: [ <SPECIAL>¿DESAPARECIDO?<>
      / <FUEL>¿FALLECIDO?<> ] ... Se presume vacante el puesto de supervisor. ¿Aplicar
      para la supervisión del asentamiento?"
