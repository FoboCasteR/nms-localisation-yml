    ui_exped_spooky_book_objtip: |-
      – <STELLAR>kzkzztttkz<> – tuvimos que contenerlo, no podíamos permitir que este conocimiento se expandiera – <STELLAR>kzkzztttzt<> – ¡esta locura! ¡Malditos sean todos, malditos!

