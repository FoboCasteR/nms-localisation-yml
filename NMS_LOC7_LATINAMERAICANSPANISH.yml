    ui_guide_topic_settlements: Asentamientos planetarios
    ui_guide_body_settlements: |-
      Ayuda a la población a construir un <STELLAR>asentamiento planetario<>. Realiza acciones clave en la <STELLAR>interfaz del asentamiento<> o en la <STELLAR>oficina del supervisor<>.

      Como supervisor del asentamiento, tomarás las decisiones importantes, dirigirás la <TRADEABLE>construcción de edificios<> y resolverás <SPECIAL>disputas<> entre ciudadanos.

      Un asentamiento bien administrado producirá una gran cantidad de materiales, suficientes para que un supervisor exitoso reclame el <STELLAR>excedente de recursos<> todos los días. Sin embargo, los asentamientos inactivos pueden <FUEL>endeudarse<>. Construye edificios nuevos y establece políticas nuevas desde la oficina del supervisor para dar un giro al asentamiento, reducir sus deudas y mejorar la vida de sus ciudadanos.

      Advertencia: periódicamente, los asentamientos atraerán la atención de las fuerzas de centinelas. Revisa el nivel de alerta centinela actual desde la interfaz de gestión de asentamientos. Es posible que el supervisor tenga que defender el asentamiento contra los ataques de los centinelas.
