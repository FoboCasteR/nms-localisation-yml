    ui_wormdust_name: POLVO MALDITO
    ui_wormdust_name_l: Polvo maldito
    ui_wormdust_desc: |-
      Sustrato de la arena fina del desierto, mancillada por las emisiones viscosas de las glándulas de un colosal gusano. Históricamente algunos han considerado a este polvo como el progenitor de tales gusanos. Tiene un curioso olor dulce.

      El polvo maldito se concentra en los depósitos de terreno de planetas con alta <SPECIAL>actividad de Gusano Titán<>.
    ui_wormdust_sub: Cenizas de la desesperación
    ui_wormdust_sym: "?"
    ui_wormbook_name: MANUSCRITO RETORCIDO
    ui_wormbook_name_l: Manuscrito retorcido
    ui_wormbook_desc: "Una hoja de <STELLAR>vitela de gusano<> translúcida en la que
      aparece escrito un texto fanático. Se retuerce al tocarla.\n\n'Los niños fueron
      los primeros en advertirlos.\nUn latido, bum, tras otro, retumbando desde las
      profundidades de las arenas.\nEl primer gusano resquebrajó el cielo como un
      relámpago negro mientras se alzaba ante nosotros. \nUn gusano tras otro, todos
      emergían del desierto. Migrando.\nAguardábamos la época de la tormenta con la
      esperanza de ser los elegidos. Nos colocábamos en línea por todo el desierto,
      con los brazos alzados al cielo.\nSus fauces podían devorar a cualquiera.\nTodos
      éramos iguales ante los ojos de los enormes gusanos'."
    ui_wormbook_sub: Documento de un culto
    ui_wormreader_name: IMPLANTE DE DESVIACIÓN DE ARCHIVO
    ui_wormreader_name_l: Implante de desviación de archivo
    ui_wormreader_desc: |-
      Un <TECHNOLOGY>cortafuegos biotecnológico<>, desarrollado como medida de seguridad ante cognitopeligros textuales. Está recubierto de algo escurridizo y ha comenzado a burbujear por toda la superficie.

      Oculto bajo la piel, da acceso administrativo a textos protegidos antiguos de un <SPECIAL>archivo planetario<>.
      <FUEL>Advertencia<>: No abrir textos prohibidos. La exposición a textos prohibidos conlleva un riesgo extremo.
    ui_wormreader_sub: Circuito de acceso subcutáneo
    ui_wormtech_name: SINTETIZADOR VISCERAL
    ui_wormtech_name_l: Sintetizador visceral
    ui_wormtech_desc: |-
      Un dispositivo tecnológico de otro mundo. Sus atractivas membranas son suaves, de una textura gelatinosa, y radian un sutil resplandor carmesí.

      Su cálido recubrimiento permite que el usuario pueda extraer cualquier <STELLAR>vil progenie<> del saco embriótico de <SPECIAL>tentáculos hambrientos<>.
    ui_wormtech_sub: Incubadora etérea
    ui_wormprod_name: PROGENIE MALVADA
    ui_wormprod_name_l: Progenie malvada
    ui_wormprod_desc: |-
      El frágil embrión de un <SPECIAL>tentáculo hambriento<> del que aún gotea moco embriótico. Produce un extraño sonido y se encoge al tocarlo.

      Se puede extraer del saco embriótico con la ayuda de un <TECHNOLOGY>sintetizador visceral<>.
    ui_wormprod_sub: Embrión hambriento
    ui_wormscroll1_name: 'FOLIO DE PIEL DE GUSANO: 1'
    ui_wormscroll1_name_l: 'Folio de piel de gusano: 1'
    ui_wormscroll1_desc: |-
      Hay unas antiguas escrituras en este <STELLAR>documento con vida<>. Dicen así:

      'El señor de los gusanos se alza imponente sobre la sucia tierra; su carne es ahora nuestro cielo.
      Nuestras patéticas carcasas son incapaces de seguirlo, de igualar su altura, de adentrarse en sus profundidades.
      Nos postramos como ofrenda.
      Clamamos por que nuestro sacrificio sea aceptado'.
    ui_wormscroll2_name: 'FOLIO DE PIEL DE GUSANO: 2'
    ui_wormscroll2_name_l: 'Folio de piel de gusano: 2'
    ui_wormscroll2_desc: "Hay unas antiguas escrituras en este <STELLAR>documento
      con vida<>. Dicen así:\n\n'El polvo era asfixiante. \nNuestros ojos se cubrían
      de lágrimas y se tornaban cada vez más rojos. \nPero nadie puede huir de la
      verdad.\nLas venas del Atlas habían emergido'."
    ui_wormscroll3_name: 'FOLIO DE PIEL DE GUSANO: 3'
    ui_wormscroll3_name_l: 'Folio de piel de gusano: 3'
    ui_wormscroll3_desc: |-
      Hay unas antiguas escrituras en este <STELLAR>documento con vida<>. Dicen así:

      'Ahora, con cada tormenta, clamamos por ser los elegidos;
      ¡brazos a la cara, rostros a la suciedad, suplicamos con todo lo que tenemos!
      Cuando las copiosas gotas de lluvia alcanzan la tierra, las venas del Atlas responden.
      El éxtasis al ser consumidos es indescriptible'.
    ui_wormscroll4_name: 'FOLIO DE PIEL DE GUSANO: 4'
    ui_wormscroll4_name_l: 'Folio de piel de gusano: 4'
    ui_wormscroll4_desc: "Hay unas antiguas escrituras en este <STELLAR>documento
      con vida<>. Dicen así:\n\n'Sucumbimos ante cada engullida, pero nos agarramos
      a las resbaladizas paredes con todas nuestras fuerzas - \n¡ah! - para llegar
      a la molleja aún despiertos. \n¡Respirad profundo! ¡Cuán intenso es el borboteo
      de nuestros pulmones!\nSe hace difícil respirar a causa de su baba y los ojos
      nos arden, \naunque, en esa cálida oscuridad, ya estamos ciegos'."
    ui_wormscroll5_name: 'FOLIO DE PIEL DE GUSANO: 5'
    ui_wormscroll5_name_l: 'Folio de piel de gusano: 5'
    ui_wormscroll5_desc: "Hay unas antiguas escrituras en este <STELLAR>documento
      con vida<>. Dicen así:\n\n'¡Maldita sea la agonía de la regurgitación, \nmaldita
      sea esta carne enfermiza en la que sigo atrapado!\nMis hermanos habían vuelto
      a nacer, resurgiendo del polvo bendito como nuevos tentáculos. \nLos relucientes
      capilares de las enormes venas se deslizan por la arena.\nAguardaré paciente.
      Hasta la próxima tormenta'."
    ui_wormscroll_sub: Pergamino carnoso
    ui_player_title_expd4: Señor de los gusanos %NAME%
    ui_expd_title_04_name: 'TÍTULO: ''SEÑOR DE LOS GUSANOS'''
    ui_expd_title_04_name_l: 'Título: ''Señor de los gusanos'''
    ui_expd_title_04_desc: |-
      Un <STELLAR>título de explorador<> exclusivo que conmemora la finalización de la expedición <STELLAR>Emergencia<>.

      Aplica este título a tu estandarte en un <TECHNOLOGY>modificador de apariencia<>.
    bld_decal_expd_04_name: CALCOMANÍA DE LA EXPEDICIÓN DE EMERGENCIA
    bld_decal_expd_04_name_l: Calcomanía de la expedición de emergencia
    bld_decal_expd_04_description: |-
      Una exclusiva calcomanía decorativa, para adornar y dar estilo a las bases.

      Esta calcomanía conmemora la finalización de la expedición <STELLAR>Emergencia<>.
    ui_banner_expd_04_name: ESTANDARTE DE LA EXPEDICIÓN DE EMERGENCIA
    ui_banner_expd_04_name_l: Estandarte de la expedición de emergencia
    ui_tip_banner_expd_04: Estandarte de la expedición de emergencia
    ui_banner_expd_04_desc: |-
      Equipa este <STELLAR>estilo personal<> exclusivo en conmemoración de la finalización de la expedición de <STELLAR>emergencia<>.
      Aplica este estandarte a tu perfil en un <TECHNOLOGY>modificador de apariencia<>.
    bld_wormflag_name: ADVERTENCIA TITÁNICA
    bld_wormflag_name_l: Advertencia titánica
    bld_wormflag_desc: |-
      Una bandera ominosa, una advertencia para que todos aquellos que habiten este planeta se muevan con precaución.

      El <SPECIAL>Gusano Titán<> puede oír tus pasos...
    bld_wormfirework_name: LANZADOR DE CARNE
    bld_wormfirework_name_l: Lanzador de carne
    bld_wormfirework_desc: |-
      Fuegos artificiales de lujo. Estos artefactos pirotécnicos orgánicos se elevan hacia el cielo y su explosión provoca un estallido de lodo, plasma y restos de gusano. Se prenden para crear espectáculos repugnantes en el cielo.

      Coloca el tubo de lanzamiento a través del <VAL_ON>menú de construcción<> (<IMG>BUILD_MENU<>). <FUEL>Advertencia<>: No apuntar a criaturas vivas. No se recomienda su uso en interiores.
    ui_firework_pack_expd_04_name: PAQUETE DE LANZADOR DE CARNE
    ui_firework_pack_expd_04_name_l: Paquete de lanzador de carne
    ui_firework_pack_expd_04_desc: |-
      Un paquete de fuegos artificiales de lujo. Estos artefactos pirotécnicos orgánicos se elevan hacia el cielo y su explosión provoca un estallido de lodo, moco y restos de gusano.

      Coloca el tubo de lanzamiento a través del <VAL_ON>menú de construcción<> (<IMG>BUILD_MENU<>). <FUEL>Advertencia<>: No apuntar a criaturas vivas. No se recomienda su uso en interiores.
    bld_wormskull_name: TROFEO TITÁNICO
    bld_wormskull_name_l: Trofeo titánico
    bld_wormskull_desc: |-
      Un exclusivo adorno de base edificable.

      Esta calavera de múltiples colmillos perteneció a una enorme criatura vertebrada sin patas de la familia del gusano titán. Sus poderosas fauces tienen la fuerza suficiente como para destrozar una multiherramienta y los huesos de la mayoría de las criaturas.
    bld_wormskull_sub: Cráneo decorativo
    ui_wormhat_name: CASCO DEL FESTÍN
    ui_wormhat_name_l: Casco del festín
    ui_tip_wormhat: Casco del festín
    ui_wormhat_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Redistribuye tus órganos faciales y alerta a otros exploradores al adoptar la apariencia de un seguidor del gusano. Este casco de biosilicona está sellado ante cualquier peligro planetario conocido, pero puede resultar un tanto viscoso para el que lo lleve.

      Transforma de forma ritual la cabeza de tu apariencia de <STELLAR>Vy'keen<> en un <TECHNOLOGY>modificador de apariencia<>.
    ui_wormtrail_name: ESTELA ABOMINABLE
    ui_wormtrail_name_l: Estela abominable
    ui_tip_jettrail_worm: Estela abominable
    ui_wormtrail_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Añade una biocámara activa a las mangueras de escape del jetpack. Durante el vuelo, los propulsores se calientan y expulsan la sustancia viscosa que contienen.
      <STELLAR>Atención<>: Contiene gusanos vivos. Los gusanos expulsados pueden infestar los ecosistemas de la zona.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_expd_egg_04_name: HUEVO DE GUSANO DE ARENA
    ui_expd_egg_04_name_l: Huevo de gusano de arena
    ui_expd_egg_04_sub: Progenie titánica
    ui_expd_egg_04_desc: |-
      ¡Un huevo vivo y fértil, <TRADEABLE>listo para incubar!<>

      En su interior hay una cría de gusano hambrienta encogida, con el cuerpo zarandeándose sin descanso.

      Los escaneos indican que el ser en su interior tiene el potencial genético de ser <FUEL>insaciable<> y estar <FUEL>maldito<>.
