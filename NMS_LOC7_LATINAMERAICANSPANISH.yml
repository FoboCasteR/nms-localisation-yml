    update10_title: Actualización No Man's Sky Sentinel
    update10_notes: |-
      No Man's Sky SENTINEL trae una gran variedad de funciones nuevas. Para conocer todos los detalles ve a www.nomanssky.com.

      *4 variedades nuevas de Centinelas hacen que la batalla sea más emocionante y estratégica.
      *Los Centinelas son más inteligentes, tienen una navegación mejorada y adquieren la habilidad de desplegar escudos.
      *Las nuevas armas ofrecen habilidades avanzadas, como paralizar al enemigo y causar daño continuo.
      *Una nueva cadena de misiones profundiza en la historia de los Centinelas y presenta a compañeros robots que luchan a tu lado.
      *Los amenazantes Pilares Centinela contienen historias nuevas, secretos y el poder de sabotear a las patrullas Centinela.
      *Los espacios para multiherramienta aumentaron de 3 a 6 y los espacios para compañeros aumentaron de 6 a 18.

      Hello Games trabajó arduamente para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutes.:)

      Muchas gracias,
      Hello Games
    vehicle_autopilot: Piloto de IA de Minotauro
    ui_mech_autopilot_name: PILOTO DE IA DE MINOTAURO
