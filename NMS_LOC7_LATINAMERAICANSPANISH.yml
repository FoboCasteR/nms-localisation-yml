    ui_portal_exp_library1: |-
      El archivo requiere que el usuario coloque su cuerpo contra los sensores. Susurra lo que pudieron ser los Korvax en su momento.

      <STORY_HIGH>Oh, no. El crecimiento y la vida son palabras. Las estrellas y los mundos son máquinas. Es lo que enseña el Atlas y los Centinelas completan la ecuación.

      Las Interfaces del Atlas levantaron las primeras civilizaciones de este universo. Fuimos más de lo que éramos.<>

      <SPECIAL>Hipótesis 1<><STORY_HIGH>: Los Korvax fueron orgánicos. Modificamos nuestros seres gradual o rápidamente. Actualizamos o mejoramos nuestras mentes. Elegimos o nos obligaron a esta guerra.<>

      <SPECIAL>Hipótesis 2<><STORY_HIGH>: Los Korvax siempre fueron máquinas. Evolucionamos del ruido de las estrellas o fuimos creados por orden del Atlas. Fuimos o aprendimos de los Centinelas.<>

      <SPECIAL>Hipótesis 3<><STORY_HIGH>: No hay causa ni efecto ni tiempo. Imponerlo es no entender la tristeza del Atlas. Somos sueños de metal.<>
    ui_portal_exp_library2: |-
      El archivo contiene fragmentos de recuedos recuperados de Convergencias caídas. Son las últimas mentes de formas de vida electrónicas, destruidas y quemadas en millones.

      <VAL_ON>[Viaje]<>
      <STORY_HIGH>Cerebro - <><VAL_ON>kzzkt<><STORY_HIGH> - formado en el vacío, espontáneo, completo - <><VAL_ON>kzzkt<><STORY_HIGH> - el protocolo del Atlas hecho carne.

      La Atlantid, llamada Madre del Vacío por los menos importantes, trajo peregrinos... - <><VAL_ON>kzzkt<><STORY_HIGH> - su masa-

      Vivió por milenios - <><VAL_ON>kzzkt<><STORY_HIGH> - murió, susurrando en el minuto diecinueve.<>

      <VAL_ON>[Renacimiento]<>
      <STORY_HIGH>Dejó secretos más allá de la computación, más allá - <><VAL_ON>kzzkt<><STORY_HIGH> - arcas mentales... caparazón... convergencia...

      Los Korvax honraron a los caídos - intentaron traer de nuevo a Atlantid, incubaron huevos sin éxito...

      Sobre los hombros de un dios dormido, con carne construyó un mundo de metal.<>

      <VAL_ON>[Hogar]<>
      <STORY_HIGH>La Madre del Vacío vivió - <><VAL_ON>kzzkt<><STORY_HIGH> - el Principal -<>
    ui_portal_exp_library3: |-
      Este archivo ha sido arrancado del resto de su clase. Parece que las entidades que lo construyeron llevan a cabo experimentos secretos.

      <STORY_HIGH>Estoy aquí.

      Estoy aquí. Estoy aquí.<>

      Estás palabras se repiten durante horas. La entidad electrónica lanza, a veces, una secuencia de llantos tonales, lágrimas expresadas con números.

      <STORY_HIGH>Quiero... <><VAL_ON>kzzkt<><STORY_HIGH> ... 19... <><VAL_ON>kzzkt<><STORY_HIGH> ... volver...
      Quiero volver.<>

      Una secuencia de luces parpadea y registra la solicitud. La entidad se reconecta a su mente grupal.

      <STORY_HIGH>Estoy donde... <>

      La entidad se conecta y se desconecta una y otra vez con más velocidad. Se hace el silencio. Al final, cuando se reconectan, se niegan a hablar.

      Un individuo ha sido recreado. El experimento es un éxito.
    ui_portal_exp_library4: "La entidad parece realizar un registro de las inteligencias
      electrónicas en el espacio conocido.\n\n<VAL_ON>[Época principal]<>\n<STORY_HIGH>La
      Convergencia Korvax nació en las líneas ley de Korvax Prime, regalo del primer
      monolito. [<><FUEL>Asesinada<><STORY_HIGH>]<>\n\n<VAL_ON>[Segunda época]<>\n<STORY_HIGH>La
      segunda era de la Convergencia se creó en los Tiempos Oscuros. Los colectivos
      escondidos en Balaron establecieron las nuevas redes. [<><SPECIAL>Trastocado<><STORY_HIGH>
      / <><VAL_ON>Esclavizado<><STORY_HIGH>]<>\n\n<VAL_ON>[EDITADO]<>\n\n<STORY_HIGH>Tercera
      -<><VAL_ON>kzzkt<><STORY_HIGH> -<>\n\nEl archivo no permite el acceso a las
      siguientes entradas del registro.\n\n<VAL_ON>[Últimas entradas]<>\n<STORY_HIGH>Séptima
      Convergencia. No puede fallar. No se puede olvidar. Regla del Atlas: Descubrir.
      Recolectar. Conocer. Los Korvax harán lo mismo.\n\nLos marcadores físicos deben
      permanecer hasta el final. Hay que aguantar hasta la vuelta del Viajero. Debe
      saberlo. Pese al hundimiento de la realidad, ve quiénes fuimos. Lo que podríamos
      haber sido. Las sombras de una entidad superior. \n\nEl Viajero ha vuelto...
      perdonará... leerá... conocerá...<>"
    ui_portal_exp_library5: "Son rezos Korvax antiguos recuperados de los tenues recuerdos
      de una Convergencia ya erradicada. \n\nLos Korvax de ese tiempo adoraban a los
      Centinelas y recitaban poemas cortos de alabanza y observación a sus dioses
      silenciosos.\n\n<STORY_HIGH>La travesía al través de la masa <IMG>SLASH<> los
      Aerones se deslizan por el tiempo no corrompido. <IMG>SLASH<> La comunión espera\n\nLa
      concesión del caminante <IMG>SLASH<> Aeron duerme en el verde campo <IMG>SLASH<>
      Contemplando el día\n\nCrea las cuentas de los caídos con esfuerzo <IMG>SLASH<>
      Piratas, ladrones del monolito <IMG>SLASH<> Los Korvax se ocuparán de la oleada.<>"
    ui_portal_exp_library6: "El archivo ha sido modificado y se ha distorsionado su
      objetivo primario: un lugar de paz. Las entradas rezuman una corrupción distante.
      \n\n<STORY_HIGH>El imperio anterior tuvo la razón. Eliminar la identidad Korvax
      a través de la alteración del <><TECHNOLOGY>aspecto metálico<><STORY_HIGH> a
      la <><FUEL>carnosidad anónima<><STORY_HIGH>. Carne generada con el dispositivo
      de modificación de aspecto. Una máquina, como los Korvax.<>\n\n<SPECIAL>Xnt-Echo<><STORY_HIGH>
      fue lo primero en anular el sistema. Cambió la apariencia de la Primera Progenie.
      Imitó sus formas. Mató y devoró a los Korvax en las olas de Halacan.\n\nIncluso
      ahora, aprendemos la nueva razón. Hasta el mundo más cruel se puede entender.
      Hasta el odio se puede manipular. No nos volveremos a perder.<>"
    ui_portal_exp_library7: "El archivo es una instalación de seguridad, accesible
      solo para un pequeño sector de los Korvax. El exotraje lucha para superar su
      encriptado. \n\n<STORY_HIGH>Propuesta de infiltración de los Vy'keen en varias
      eras de la Convergencia. Las especies se resisten a los intentos, pero de los
      errores se aprende.\n\nCada Vy-Synth desencadenó gritos y reacciones violentas
      a los segundos de tomar contacto. El código de honor nació de un trauma muy
      específico o contradictorio. Casualidad establecida.\n\nEvidencia del progenitor
      de varias especies. Variante Vy: los últimos supervivientes de una familia abocada
      a la autodestrucción. Los Vy'keen temen al reemplazo, lo que ellos hicieron
      con sus hermanos. No saben el origen del miedo. \n\nHirk, Nal... es el patrón
      antiguo. Hermano contra hermano. Los patrones se pueden entender, son lógicos.
      De los errores se aprende.<>"
    ui_portal_exp_library8: "El archivo contiene los registros de una entidad llamada
      el Observador. Parece que fue invitado por los Korvax para asistir al nacimiento
      de sus retoños. \n\n<STORY_HIGH>Los jóvenes de la especie parecen ser idénticos
      a los demás individuos, pero se hacen llamar '<><VAL_ON>Nueva entidad Korvax<><STORY_HIGH>'.
      \n\nMe invitaron a mirar, informar y ofrecer mis observaciones del proceso.
      Incluso la Primera Progenie no entendía cómo crear nuevos Korvax así. \n\nEl
      <><TECHNOLOGY>caparazón<><STORY_HIGH> y los <><TECHNOLOGY>cúmulos de nanitos<><STORY_HIGH>
      ondulan en el corazón del monolito. Tres figuras danzan sobre un <><FUEL>orbe
      rojo<><STORY_HIGH>. Rompo el contrato. Aparto la mirada.<>\n\nEl Observador
      continúa escribiendo sobre sus observaciones y nota los cambios emocionales
      en los nuevos Korvax mientras crecen. \n\n<STORY_HIGH>Experimentan la soledad,
      el aislamiento o el miedo durante mucho tiempo. Los examinadores les someten
      a pruebas de forma constante por las habilidades de convertir grandes cantidades
      de datos técnicos en <><TECHNOLOGY>hologramas<><STORY_HIGH> precisos. \n\nSi
      no hay información o no saben qué están haciendo, se pueden <FUEL>desconectar<>.
      Los examinadores no disfrutan ni quieren la implicación de extraños. Me temo
      que yo no - yo - yo -<>\n\nEsta es la última entrada. Hay cientos de registros...
      que se repiten una y otra vez. \n\nCuando los <VAL_ON>Nuevas entidades Korvax<>
      llegan a cierta edad, parece que cesan a su Observador eliminando la memoria
      de la entidad para una nueva semilla.\n\nEs una costumbre ancestral, una dedicación
      al Atlas. Un eco de lo que un día cayó sobre el universo, aunque pocos entienden
      el secreto primario."
    ui_portal_exp_library9: "<STORY_HIGH>Los desconectados eligen qué quieren ser.
      Eligen los errores que los llevan a su expulsión. En otros casos, eligen abandonar
      por su propio pie. El 98 % intentan volver a la Convergencia cuando están solos.\n\nNo
      entienden lo que somos, ni aquellos que han vivido en nuestra luz toda su vida.
      No somos una mente colmena. No somos individuos. Somos lo que está en medio.\n\nSomos
      un océano de muchas criaturas, una masa que contiene multitudes, un ecosistema
      de <><VAL_ON>vivos<><STORY_HIGH> y <><VAL_ON>muertos<><STORY_HIGH>, de <><VAL_ON>pensamientos<><STORY_HIGH>
      y <><VAL_ON>sentimientos<><STORY_HIGH>, que <><VAL_ON>se une<><STORY_HIGH> y
      <><VAL_ON>se separa<><STORY_HIGH> de forma constante. \n\nLas lágrimas de los
      desconectados son vapor que sube hacia los cielos inexplorados.<>"
    ui_portal_exp_library10: "El archivo contiene muchos hologramas Korvax. Planetas
      danzan en sus órbitas, torres y ciudades se alzan y se destruyen como el crecimiento
      de la fauna. El fuego nuclear de los Centinelas mientras cosechan.\n\nCarcasas
      desmoronándose por todo el universo, el curso de un río de almas llenando cada
      caparazón durmiente, orbes rojos parpadeando al despertarse. \n\nUn trillón
      de Korvax reverenciando una masa esférica, naves vivas biológicas orbitando
      en el mundo sensible. Se va a dormir encerrado en metal mientras pasan los largos
      siglos. \n\nSe extingue todo en una guerra de luz y codicia."
