    ui_exped_spooky_book_title: Archivo prohibido
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>DOCUMENTO BLOQUEADO SOLICITADO<> <IMG>SLASH<> ANULACIÓN <TRADEABLE>EXITOSA<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>ADVERTENCIA<>: Se detectó un riesgo cognitivo importante. Las entidades biológicas deben proceder con <SPECIAL>extrema precaución<>.
      <AUDIO>UI_Destination_Reached<>ACCEDIENDO...
    ui_exped_spooky_book_lang2: |-
      'Los escuchamos antes de verlos, los sentimos antes de escucharlos. Los niños fueron los primeros en darse cuenta y corrieron a casa con historias sobre la tierra moviéndose debajo de sus pies. Escucharon golpes y truenos profundamente bajo la arena'.
      'No les creímos. Hasta el día de la gran tormenta. Cuando las primeras gotas de lluvia cayeron sobre el polvo, el estruendo se intensificó. Todo el mundo lo escuchó. Algo enorme se movía debajo de la superficie del planeta'.
    ui_exped_spooky_book_lang3: |-
      '¿Ya ven?', gritaron nuestros hijos felices, antes de ocultar sus rostros temerosos. Todos estábamos asustados, pero cuando el primer gusano se abrió paso a la superficie, no pudimos apartar la mirada. Era impresionante.'
      'La bestia era tan colosal que sumió a todo nuestro asentamiento en la oscuridad y partió el cielo como un relámpago negro mientras saltaba sobre nosotros.'
      'Gusano tras gusano, se levantaron desde el desierto. Al principio eran unos pocos, luego docenas que salían del suelo y volvían a sumergirse, migrando'.
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'El ciclo de ingestión ha sido tradición desde que se tiene memoria'.
      'No hay requisitos para convertirse en sacrificio y no hay restricciones de estatus o edad. Todos somos iguales para los grandes gusanos. Todos pueden entrar en sus fauces'.
      'Cada temporada de tormentas, esperamos ser elegidos. Nos colocamos en filas en el desierto con los brazos levantados hacia el cielo'.
