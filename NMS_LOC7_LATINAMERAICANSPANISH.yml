    ui_medal_desc_journey: |-
      Los <STELLAR>logros del viaje<> son un registro de tu viaje por el universo.

      Selecciona una medalla en la página de Logros para ver más información sobre ese logro.
      <COMMODITY>Fija<> una medalla para añadir indicaciones detalladas al Registro de misión.
    ui_medal_desc_aliens_met: |-
      Se pueden encontrar formas de vida alienígenas inteligentes por toda la galaxia, principalmente en <STELLAR>edificios planetarios<> o <STELLAR>estaciones<> espaciales del sistema.

      Hablar con formas de vida puede darte la oportunidad de <COMMODITY>intercambiar<>, <TECHNOLOGY>aprender palabras<>, <SPECIAL>intercambiar cartas estelares<> o <TRADEABLE>intercambiar regalos y ganar estatus<>. Otras formas de vida pueden ofrecer la posibilidad de <COMMODITY>comprar sus naves<>.
    ui_medal_desc_words: |-
      Muchos <STELLAR>seres vivos alienígenas<> te enseñarán palabras en sus idiomas. Las grandes estructuras, como las estaciones espaciales o los puestos planetarios, están densamente pobladas y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que encuentres mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección 'Formas de vida alienígenas' de la guía para obtener más información.
    ui_medal_desc_dist_warp: |-
      Para viajar a un sistema nuevo abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>avanza<> en dirección a la <VAL_ON>ruta preestablecida<>. Las rutas pueden cambiarse para mostrar destinos galácticos diferentes.
    ui_medal_desc_disc_creatures: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar fauna del planeta y mantén presionado <IMG>BINOCSCAN<> para escanearlas. Las criaturas sin descubrir se mostrarán con <FUEL>puntos rojos<>.
      Consulta la página de <TECHNOLOGY>Descubrimientos<> de un planeta para saber dónde y cuándo encontrar criaturas específicas.

      Cuando todas las criaturas de un planeta sean descubiertas, ve la página de Descubrimientos y selecciona <STELLAR>'Registrar la finalización'<> para obtener <COMMODITY>recompensas adicionales<>.
    ui_medal_desc_dist: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>), el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) y la <TECHNOLOGY>brújula<> para encontrar puntos de interés mientras exploras a pie.

      Usa cuevas y edificios para resguardarte y auto recargar tu <TECHNOLOGY>protección frente a peligros<>.

      Las capacidades del jetpack del exotraje (<IMG>JUMP<>) y de esprintar (<IMG>RUN<>) te ayudarán a moverte más rápido. Compra mejoras para el exotraje a un <TECHNOLOGY>mercader de tecnología<> de la estación espacial.
    ui_medal_desc_longest_life: |-
      Los mundos extremos son <FUEL>muy peligrosos<>. Sus temibles tormentas <STELLAR>activan<> sus metales estelares. Identifica los metales activados desde el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave estelar.

      Compra mejora de protección frente a peligros con un <TECHNOLOGY>mercader de tecnología<> en una estación espacial. Obtén tecnologías nuevas de protección frente a peligros con <STELLAR>Selene<> en la <SPECIAL>Anomalía Espacial<>.
    ui_medal_desc_sentinels: |-
      Los <SPECIAL>drones Centinelas<> patrullan por casi todos los mundos.
      Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección de<STELLAR>Combate<> en la guía para más detalles.
    ui_medal_desc_money: |-
      Vende objetos por <COMMODITY>unidades<> (<IMG>UNITS<>) en la Red de Comercio Galáctico.

      Instala un <TECHNOLOGY>escáner de economía<> en tu nave para obtener acceso a los datos económicos del mapa galáctico y planear <COMMODITY>rutas de comercio<> para aumentar las ganancias. Encuentra <VAL_ON>tipos de economías complementarias<> para establecer la ruta comercial ideal.

      Consulta <STELLAR>Ganar dinero<> en la Guía para más detalles.
    ui_medal_desc_enemies: "Encuentra y destruye piratas (o comerciantes pacíficos)
      en el combate espacial. Localiza a los piratas buscando objetivos de recompensa
      o realizando misiones desde el <TECHNOLOGY>panel de misiones de la estación
      espacial<>.\n\nDispara <VAL_ON>las armas de la nave<> con <IMG>SHIPFIRE<> y
      cambia de modo de arma con <IMG>SHIPCYCLEWEAPON<>.Controla tu velocidad con
      el <FUEL>potenciador<> (<IMG>BOOST<>) y el <VAL_ON>freno<> (<IMG>BRAKE<>) para
      mantenerte detrás de tu objetivo. "
    ui_medal_desc_missions_tra: |-
      Completa misiones para los <STELLAR>Gek<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial en un sistema dominado por los Gek.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu <SPECIAL>estatus<> con los Gek aumentará la variedad de misiones en los sistemas dominados por ellos.
    ui_medal_desc_words_tra: |-
      Muchos <TRANS_WAR>Gek<> te enseñarán palabras en su idioma. Las estructuras grandes, como las estaciones espaciales o los puestos planetarios, están muy poblados y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que puedes encontrar mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección 'Formas de vida alienígena' en la Guía para más detalles.
    ui_medal_desc_systems_tra: |-
      Para viajar a un sistema nuevo abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>avanza<> en dirección a la <VAL_ON>ruta preestablecida<>. Las rutas pueden cambiarse para mostrar destinos galácticos diferentes.

      Los sistemas dominados por los <TRANS_TRA>Gek<> están señalados con un símbolo en forma de pico.
    ui_medal_desc_smuggle: |-
      En algunos sistemas estelares, la autoridad local dominante fue <VAL_ON>derrocada<> por fuerzas rebeldes forajidas. En el <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>), estos sistemas se indican con el símbolo de una calavera.

      <SPECIAL>Los bienes del mercado negro<> se pueden comprar a bajo precio en las estaciones forajidas y luego venderse por un <TRADEABLE>gran margen de beneficio<> dentro del espacio regulado. ¡Descarga el contrabando rápido para evitar <STELLAR>escaneos de carga<> y conflictos con los guardianes Centinela!
    ui_medal_desc_missions_war: |-
      Completa misiones para los <TRANS_EXP>Vy'keen<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial en un sistema dominado por los Vy'keen.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu <SPECIAL>estatus<> con los Vy'keen aumentará la variedad de misiones en los sistemas dominados por ellos.
    ui_medal_desc_words_war: |-
      Muchos <TRANS_WAR>Vy'keen<> te enseñarán palabras en su idioma. Las estructuras grandes, como las estaciones espaciales o los puestos planetarios, están muy poblados y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que puedes encontrar mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección 'Formas de vida alienígena' en la Guía para más detalles.
    ui_medal_desc_systems_war: |-
      Para viajar a un sistema nuevo abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.
      Selecciona sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>avanza<> en dirección a la <VAL_ON>ruta preestablecida<>. Las rutas pueden cambiarse para mostrar destinos galácticos diferentes.

      Los sistemas dominados por los <TRANS_WAR>V'ykeen<> están señalados con un símbolo de ojo.
    ui_medal_desc_walkers: |-
      Los drones Centinelas patrullan casi todos los mundos.
      Enfrentarte a los centinelas activará las <FUEL>medidas de supresión<>.
      Localiza centinelas con el <TECHNOLOGY>visor de análisis<>.
      Aumenta tu <FUEL>nivel requerido<> para llamar a la élite de <SPECIAL>caminantes centinelas<>.

      Consulta la sección de <STELLAR>Combate<> en de la guía para más detalles.
    ui_medal_desc_missions_exp: |-
      Completa misiones para los <TRANS_EXP>Korvax<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial en un sistema dominado por los Korvax.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu <SPECIAL>estatus<> con los Korvax aumentará la variedad de misiones en los sistemas dominados por ellos.
    ui_medal_desc_words_exp: |-
      Muchos <TRANS_WAR>Korvax<> te enseñarán palabras en su idioma. Las estructuras grandes, como las estaciones espaciales o los puestos planetarios, están muy poblados y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que puedes encontrar mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección 'Formas de vida alienígena' en la Guía para más detalles.
    ui_medal_desc_systems_exp: |-
      Para viajar a un sistema nuevo abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>avanza<> en dirección a la <VAL_ON>ruta preestablecida<>. Las rutas pueden cambiarse para mostrar destinos galácticos diferentes.

      Los sistemas dominados por los <TRANS_TRA>Korvax<> están señalados con un símbolo de visor.
    ui_medal_desc_nanites: |-
      Los nanitos se pueden encontrar al explorar estructuras planetarias y al vender / refinar objetos que adquieres o al <VAL_ON>registrar<> descubrimientos.

      En la <SPECIAL>Anomalía Espacial<>, <STELLAR>Ares<> y <STELLAR>Helios<> buscan objetos y datos nuevos a diario y <VAL_ON>ofrecen nanitos a cambio<>.

      Consulta <STELLAR>Conseguir nanitos<> en la sección de 'Mejoras y fabricación' en la Guía para más detalles.
    ui_medal_desc_missions_tguild: |-
      Completa misiones para el <STELLAR>gremio de mercaderes<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_money_tguild: |-
      El Gremio de mercaderes ve bien a los miembros con reservas de riqueza impresionantes.

      Vende objetos por <COMMODITY>unidades<> (<IMG>UNITS<>) en la Red de Comercio Galáctico. Los objetos raros como los <STELLAR>huesos antiguos<> o los bienes comerciales como la <COMMODITY>seda estelar<> pueden tener precios altos para el comerciante avanzado.

      Consulta <STELLAR>Ganar dinero<> en la Guía para más detalles.
    ui_medal_desc_farming: |-
      Cultiva plantas en tu <STELLAR>base<> planetaria o carguero.

      Por lo general, las plantas deben cultivarse en una <TECHNOLOGY>bandeja hidropónica<> o en una <TECHNOLOGY>cámara de cultivo<> de un carguero, pero se pueden plantar <VAL_ON>al aire libre<> si el clima coincide con el de sus <TRADEABLE>condiciones climáticas nativas<>.

      Encuentra planos <TRADEABLE>agrícolas<> en la unidad de construcción en la <SPECIAL>Anomalía Espacial<>. Los planos de la sala del carguero están disponibles en la terminal de actualización a bordo del puente del carguero.
    ui_medal_desc_proc_prods: |-
      Encuentra <SPECIAL>artefactos antiguos<> en ruinas enterradas. Los <TECHNOLOGY>cartógrafos<> de las estaciones espaciales te venderán cartas de navegación con <STELLAR>lugares de excavación<>.
      Usa el <TECHNOLOGY>manipulador de terreno<> para excavar las ruinas.
      Puede que necesites varias llaves para abrir los cofres de los artefactos.
    ui_medal_desc_missions_wguild: |-
      Completa misiones para el <STELLAR>gremio de mercenarios<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_sentinels_wguild: |-
      El Gremio de Mercenarios tiene el respeto más grande por los miembros que demostraron su fuerza en la batalla.

      Los <SPECIAL>drones Centinelas<> patrullan la mayoría de los mundos.
      Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección <STELLAR>Combate<> de la Guía para más información.
    ui_medal_desc_pirates: "Busca piratas en sistemas de <FUEL>gran conflicto<> o
      <FUEL>forajidos<>Por otra parte, el <STELLAR>agente de listados de misiones<>
      en una estación espacial suele ofrecer recompensas específicas.\nLas naves que
      transportan <STELLAR>cargamentos de gran valor<> son más propensos a llamar
      la atención de los piratas.\n\nDispara las <VAL_ON>armas de la nave<> con <IMG>SHIPFIRE<>
      y cambia los modos de arma con <IMG>SHIPCYCLEWEAPON<>. Controla tu velocidad
      con los <FUEL>potenciadores<> (<IMG>BOOST<>) y el <VAL_ON>freno<> (<IMG>BRAKE<>)
      para mantenerte detrás de tu objetivo. \nCompra mejoras de naves de un <TECHNOLOGY>mercader
      de tecnología<> en la estación espacial."
    ui_medal_desc_fiends: |-
      Los <FUEL>huevos susurrantes<> se suelen encontrar en planetas sin aire o en edificios abandonados. Aparecerán <SPECIAL>crías monstruosas<> si molestas a los huevos.
      Localiza los <FUEL>huevos susurrantes<> con el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección de <STELLAR>Combate<> en la Guía para más detalles.
    ui_medal_desc_missions_eguild: |-
      Completa misiones para el <STELLAR>gremio de exploradores<> al visitar al <COMMODITY>agente de listados de misiones<> en la estación espacial.

      Revisa los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones de encargo<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_scanning: |-
      Consulta la página de <TECHNOLOGY>Descubrimientos<> para ver la <SPECIAL>rareza<> de especies de fauna específicas en un planeta y pistas sobre dónde y cuándo encontrarlas.

      Localiza fauna planetaria con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>). Las criaturas sin descubrir se señalan con <FUEL>puntos rojos<>. Apunta a las criaturas con el visor y mantén presionado <IMG>BINOCSCAN<> para escanearlas.
    ui_medal_desc_dist_warp_eguild: |-
      La moneda del Gremio de Exploradores son los datos y el gremio honra la experiencia de los miembros que trazaron rutas largas por las estrellas.

      Para viajar a un sistema nuevo abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.
      Selecciona sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>avanza<> en dirección a la <VAL_ON>ruta preestablecida<>. Las rutas pueden cambiarse para mostrar destinos galácticos diferentes.
    ui_medal_desc_plants: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para escanear <TRADEABLE>flora planetaria<>.
      Obtendrás <STELLAR>unidades<> por escanear plantas. Renombra y registra tus descubrimientos para conseguir <STELLAR>nanitos<>.
      La <STELLAR>guía de exploración<> del registro mostrará el progreso de descubrimiento general de un planeta.
    ui_options_difficulty_l: Configuración de dificultad
    ui_options_difficulty: CONFIGURACIÓN DE DIFICULTAD
    ui_options_difficulty_ban: No se puede cambiar la dificultad por ahora
    ui_options_difficulty_on: Activado
    ui_options_difficulty_off: Desactivado
    creative_difficulty_preset: Creativo
    relaxed_difficulty_preset: Relajado
    survival_difficulty_preset: Supervivencia
    permadeath_difficulty_preset: Muerte permanente
    normal_difficulty_preset: Normal
    custom_difficulty_preset: Personalizado
    running_drains_stamina: Correr
    sprint_free: Infinito(a)
    sprint_easy: Relajado
    sprint_hard: Estándar
    running_drains_stamina_desc: |-
      Correr de forma <STELLAR>estándar<> provoca un desgaste adicional de los sistemas de <FUEL>soporte vital<> del exotraje.

      Correr de forma <STELLAR>tranquila<> elimina el costo del soporte vital, pero necesitará descansos  breves y ocasionales para recargarse.

      Correr de forma <STELLAR>infinita<> elimina todas las restricciones y le permite al jugador correr siempre.
    inventories_range: Rango de transferencia del inventario
    inventories_range_desc: |-
      Los objetos recolectados pueden transferirse rápidamente entre inventarios cercanos, por ejemplo, teletransportando recursos del exotraje a la nave.

      Este ajuste permite determinar si los inventarios <STELLAR>deben estar cerca<> para permitir la transferencia de objetos.
    inventories_range_on: Cercano
    inventories_range_off: Infinito(a)
    all_slots_unlocked: Comenzar espacios
    all_slots_unlocked_desc: |-
      La función de las características como los inventarios, los compañeros y los escuadrones puede mejorarse con el tiempo. Comprar <STELLAR>espacios adicionales<> para un inventario ampliará su capacidad y los espacios adicionales para compañeros permitirán a los exploradores tener una colección más amplia de compañeros animales.

      Este ajuste cambia la cantidad de estos espacios que se desbloquean al comenzar una partida nueva.
    all_slots_unlocked_free: Máximo
    all_slots_unlocked_easy: Generoso
    all_slots_unlocked_hard: Estándar
    warp_drive_requirements: Acceso al sistema de hiperturbo
    warp_drive_requirements_desc: |-
      Los <TECHNOLOGY>hiperturbos<> le permiten a los exploradores <STELLAR>viajar<> por los sistemas estelares. Puedes llegar a los sistemas estelares amarillos de forma gratuita, pero para llegar a otras clases de sistemas necesitan unidades especializadas.

      Este ajuste alterna si el hiperturbo puede viajar a los sistemas estelares rojo, verde o azul sin requerir de tecnología de viaje especializada.
    warp_drive_requirements_on: " Especializado"
    warp_drive_requirements_off: Sin restricciones
    crafting_is_free: Creación
    crafting_is_free_desc: |-
      Las piezas de construcción, los objetos y las tecnologías se suelen ensamblar mediante la elaboración de recursos recolectados.

      Este ajuste activa la posibilidad de fabricar sin necesidad de recolectar estos recursos
    crafting_is_free_on: Gratis
    crafting_is_free_off: Estándar
    tutorial_enabled: Misiones tutoriales
    tutorial_enabled_desc: |-
      El prólogo de la historia presenta la mecánica básica, los controles y las características del juego. Activar el tutorial es <STELLAR>muy recomendable<> para los jugadores nuevos.

      Esta configuración puede cambiarse solo al iniciar una partida nueva.
    start_with_all_known: Fórmulas y planos
    start_with_all_known_desc: |-
      Construir edificios y elaborar objetos y tecnologías necesita el conocimiento de las <TECHNOLOGY>recetas<> y <TECHNOLOGY>planos<> asociados. Estas recetas pueden adquirirse con el progreso de las misiones y de la exploración.

      Este ajuste alterna si <STELLAR>todas<> las recetas y planos pueden conocerse automáticamente al comienzo de una nueva partida.
    start_with_all_known_on: Todo desbloqueado
    start_with_all_known_off: Se puede aprender
    base_auto_power: Energía de la base
    base_auto_power_desc: |-
      La tecnología de base avanzada, como las bandejas hidropónicas para el cultivo, necesita el cableado de los <TECHNOLOGY>módulos de energía<> para funcionar.

      Este ajuste activa el requisito de construir generadores y redes de energía.
    base_auto_power_on: Gratis
    base_auto_power_off: Estándar
    death_consequences: Consecuencias de muerte
    death_consequences_desc: |-
      Se mostrará el aviso de <STELLAR>No hay objetos perdidos<> en la pantalla de muerte y se reanudará el juego sin problemas.

      <STELLAR>Estándar<> arrojará en una tumba, en el lugar de tu muerte, todos los objetos del inventario. Si llegas a la tumba antes de volver a morir o de abandonar el juego se podrán recuperar los objetos.

      Los <STELLAR>objetos destruidos<> perderán todos los objetos del inventario.

      <STELLAR>Guardar lo eliminado<> es el modo de <FUEL>muerte permanente<>, en donde la muerte significará el final de tu viaje actual. Esta opción solo se puede seleccionar al iniciar una partida nueva y no se puede cambiar después.
    death_no_loss: No hay objetos perdidos
    death_item_grave: Estándar
    death_item_destroyed: Objetos destruidos
    death_save_destroyed: "<FUEL>Datos guardados borrados<>"
    damage_received: Niveles de daño
    damage_received_desc: |-
      Los entornos peligrosos, las situaciones de combate o el impacto a alta velocidad con el suelo pueden dañar el exotraje o la nave.

      Este ajuste alterna el <FUEL>daño recibido<> en tales eventos.
    damage_in_none: Ninguno
    damage_in_easy: Mínimo
    damage_in_normal: Estándar
    damage_in_hard: Desafiante
    damage_given: Fuerza del enemigo
    damage_given_desc: |-
      Mientras exploras planetas o el espacio profundo, puedes encontrar ocasionalmente criaturas hostiles, <SPECIAL>centinelas<> planetarios o <FUEL>piratas<> armados.

      Este ajuste aumenta la dificultad de esos combates.
    damage_out_easy: Débil
    damage_out_normal: Estándar
    damage_out_hard: Desafiante
    active_survival_bars: Elementos de supervivencia
    active_survival_bars_desc: |-
      El exotraje requiere mantenimiento en varias áreas: <TECHNOLOGY>salud y escudos<>, protección frente a <CATALYST>peligros<> ambientales y <FUEL>soporte vital<> generalizado.

      La salud y los escudos se recuperan gradualmente por sí mismos. La protección contra peligros y el soporte vital requieren una recarga regular con recursos.

      Esta configuración puede simplificar la supervivencia al eliminar la necesidad de recargar uno o más de estos sistemas.
    active_bars_none: Ninguno
    active_bars_easy: Solo salud
    active_bars_normal: Peligros y salud
    active_bars_hard: Lleno
    hazard_drain: Dificultad de supervivencia
    hazard_drain_desc: |-
      La <CATALYST>protección frente a peligros<> del exotraje protege a los exploradores de factores ambientales como el <TECHNOLOGY>frío extremo<> y la <TRADEABLE>toxicidad<>. Su unidad de <FUEL>soporte vital<> ofrece aire respirable y sistemas de movimiento vital.

      Esta configuración aumenta la rapidez con la que estos sistemas se agotan en entornos difíciles.
    bar_drain_easy: Relajado
    bar_drain_normal: Estándar
    bar_drain_hard: Desafiante
    inventory_stack_limits: Límites de la pila de inventario
    inventory_stack_limits_desc: |-
      Los recursos recolectados se almacenan en tu <STELLAR>inventario<>, que tiene un número limitado de espacios. En una espacio pueden guardarse varios objetos del mismo tipo.

      Este ajuste alterna la <TECHNOLOGY>capacidad de los espacios<> individuales del inventario, lo que permite llevar más objetos.
    inv_size_easy: Estándar
    inv_size_normal: Restringida
    inv_size_hard: Difícil
    charging_requirements: Uso de combustible
    charging_requirements_desc: |-
      Las tecnologías como el <TECHNOLOGY>láser de extracción<> o los <TECHNOLOGY>propulsores de lanzamiento<> de la nave, necesitan recargas frecuentes para seguir funcionando.

      Este ajuste aumenta el costo de recarga de estas tecnologías.
    charging_requirements_none: Gratis
    charging_requirements_easy: Relajado
    charging_requirements_normal: Estándar
    charging_requirements_hard: Desafiante
    currency_cost: Compras
    currency_cost_desc: |-
      Puedes comprar artículos en la <VAL_ON>Red de Comercio Galáctico<> con <COMMODITY>Unidades<> (<IMG>UNITS<>). Las tecnologías generalmente se compran con <TECHNOLOGY>Nanitos<> (<IMG>NANITE<>).

      Esta configuración escala los precios de las compras de Unidades y Nanitos en toda la galaxia. La configuración <STELLAR>Gratis<> también evita muchos gastos necesarios para el progreso de la misión y otras interacciones de diálogo similares.
    costs_none: Gratis
    costs_easy: Descuento
    costs_normal: Estándar
    costs_hard: Caro
    scanner_recharge: Recarga del escáner
    scanner_recharge_desc: |-
      Los <TECHNOLOGY>escáneres<> del exotraje y la nave ayudan a localizar recursos de supervivencia como el <FUEL>oxígeno<>, el <CATALYST>sodio<> y pueden revelar información adicional sobre los planetas en el espacio. Después de un escaneo, el escáner debe <STELLAR>recargarse<> antes de usarlo de nuevo.

      Esta configuración ajusta la rapidez de la recarga del escáner después de cada uso.
    reputation_gain: Ganancia de reputación y posición
    reputation_gain_desc: |-
      El <SPECIAL>estatus<> es la medida de reputación con las facciones alienígenas que habitan la galaxia. Un estatus más alto te ofrecerá grandes oportunidades como misiones disponibles.

      Este ajuste aumenta la rapidez con la que ganas estatus al impresionar a una facción. No afecta la velocidad con la que se pierde estatus.
    gain_speed_v_fast: Muy rápido
    gain_speed_fast: Rápido
    gain_speed_normal: Estándar
    gain_speed_hard: Desafiante
    creature_hostility: Criaturas
    creature_hostility_desc: |-
      Los planetas de No Man's Sky suelen estar habitados por criaturas alienígenas. Una cantidad limitada de estas criaturas son <FUEL>depredadores<> e intentarán cazar a los exploradores.

      Este ajuste determina la agresividad de las criaturas depredadoras:

      <STELLAR>pasivo<> significa que las criaturas nunca atacarán a los exploradores, ni siquiera para defenderse.

      <STELLAR>Defensiva<> significa que las criaturas solo tomarán represalias cuando sean atacadas por los exploradores.

      <STELLAR>Depredadores activados<> permitirá a los depredadores cazar y atacar ocasionalmente a los exploradores.
    creatures_passive: Pasivo
    creatures_relaxed: Defensivo
    creatures_normal: Depredadores activados
    space_combat: Combate espacial
    space_combat_desc: |-
      En el espacio, los exploradores pueden encontrarse con fuerzas hostiles como los <FUEL>piratas<> y los <FUEL>autoridades del sistema<> vengativas.

      Esta configuración ajusta la frecuencia de los encuentros de combate en el espacio.
    ground_combat: Combate a pie
    ground_combat_desc: |-
      Mientras exploras a pie, los exploradores pueden enfrentarse a fuerzas hostiles como <SPECIAL>centinelas<> y <SPECIAL>monstruosidades alienígenas<>.

      Esta configuración ajusta la frecuencia de estos encuentros hostiles.
    combat_none: Ninguno
    combat_easy: Mínimo
    combat_normal: Estándar
    combat_hard: Hostil
    substance_collection: Recursos naturales
    substance_collection_desc: |-
      La extracción y la recolección de materiales como <TITLE>minerales<>, <TRADEABLE>vegetación<> y <STELLAR>productos animales<> es esencial para la supervivencia mientras exploras.

      Este ajuste aumenta la abundancia de recursos naturales y la rapidez con la que se recogen.
    collection_easy: Abundante
    collection_normal: Estándar
    collection_hard: Escaso
    item_shop_availabilty: Disponibilidad de bienes
    item_shop_availabilty_desc: |-
      Las <TECHNOLOGY>terminales de comercio<> de los distintos sistemas estelares tendrán una gran variedad y cantidad de objetos.

      Esta configuración aumenta la cantidad que se ofrece y restringe la compra de algunos elementos críticos para la supervivencia.
    extra_tech_damage: Daño tecnológico
    extra_tech_damage_desc: |-
      Instala <TECHNOLOGY>módulos tecnológicos<> para mejorar y proteger la exonave, la nave y el exotraje. Sin embargo, las condiciones ambientales y de combate extremas pueden hacer que estos módulos se <FUEL>dañen<>.

      Este ajuste escala la probabilidad de rotura de la tecnología instalada al recibir daños.
    extra_tech_damage_none: Ninguno
    extra_tech_damage_normal: Mínimo
    extra_tech_damage_hard: Desafiante
    ui_difficulty_survival_header: CONFIGURACIONES DE SUPERVIVENCIA
    ui_difficulty_crafting_header: FABRICACIÓN Y AJUSTES DE OBJETOS
    ui_difficulty_combat_header: AJUSTES DE COMBATE
    ui_difficulty_ease_header: FACILIDAD DE USO
    ui_difficulty_reset: Descartar cambios
    ui_difficulty_cancel: Revisar cambios
    ui_difficulty_preset: Dificultad predeterminada
    ui_difficulty_apply: Aplicar cambios de dificultad
    ui_difficulty_start: Confirmar e iniciar el juego
    ui_difficulty_warning_title: CAMBIOS DE DIFICULTAD NO GUARDADOS
    ui_difficulty_warning_text: |-
      ¡Advertencia! No se aplicaron los cambios de dificultad.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_difficulty_desc: |-
      La mayoría de los ajustes de dificultad pueden cambiarse en cualquier momento las veces que desees.

      Algunos ajustes solo pueden cambiarse antes de empezar una partida nueva. Selecciona 'Personalizar' cuando elijas una partida nueva para personalizar estos ajustes.

      Ten en cuenta que la dificultad no puede cambiarse mientras una misión multijugador está activa.
    ui_difficulty_difficulty_achiev: Cambiar la configuración de la dificultad puede
      invalidar una pequeña cantidad de logros basados en la dificultad.
    ui_difficulty_difficulty_trophy: Cambiar la configuración de la dificultad puede
      invalidar una pequeña cantidad de trofeos basados en la dificultad.
    ui_mp_mission_difficulty_error: 'No puedo unirme: configuración de dificultad
      incompatible'
    ui_difficulty_warning_achieve: |-
      ¡Advertencia! Este cambio puede <FUEL>anular permanentemente<> una pequeña cantidad de logros basados en la dificultad en esta partida guardada.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_warning_trophy: |-
      ¡Advertencia! Este cambio puede <FUEL>anular permanentemente<> una pequeña cantidad de trofeos basados en la dificultad en esta partida guardada.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_warn_lock: |-
      ¡Advertencia! Con los ajustes de dificultad bloqueados, no se podrán realizar cambios en los ajustes <FUEL>nunca más<>. Esta acción es <FUEL>permanente<>.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_warn_lock_trophy: |-
      ¡Advertencia! Con los ajustes de dificultad bloqueados, no se podrán realizar cambios en los ajustes <FUEL>nunca más<>. Esta acción es <FUEL>permanente<>.

      Algunos de los ajustes elegidos podrían invalidar <FUEL>permanentemente<> una pequeña cantidad de trofeos basados en la dificultad en esta partida guardada.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_warn_lock_achieve: |-
      ¡Advertencia! Con los ajustes de dificultad bloqueados, no se podrán realizar cambios en los ajustes <FUEL>nunca más<>. Esta acción es <FUEL>permanente<>.

      Algunos de los ajustes elegidos podrían invalidar <FUEL>permanentemente<> una pequeña cantidad de logros basados en la dificultad en esta partida guardada.

      ¿Deseas aplicar estos ajustes?
