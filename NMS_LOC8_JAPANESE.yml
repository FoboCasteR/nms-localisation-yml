    ui_sentinel_galmap_obj: 信号を発信元まで追跡する
    ui_sentinel_galmap_obj_tip: |-
      信号の痕跡を辿って、%SYSTEM%星系内の惑星%PLANET%に行く。
      センチネルの先進的なテクノロジーを回収するために現場に到達する。
    ui_sentinel_galmap_msg1: |-
      <STELLAR>センチネル迎撃機<>の信号の痕跡を検知した
      センチネルを回収するために最終地点に到達する
    ui_sentinel_galmap_msg2: |-
      <STELLAR>センチネル迎撃機<>の信号の痕跡を<TECHNOLOGY>近くの星系<>で検知した
      宇宙船を追跡し、センチネルを回収するために最終地点に到達する
    ui_sentinel_galmap_survey_off: |-
      迎撃機の信号の発信元が<STELLAR>近い<>
      分析レンズ（<IMG>AIM<>）から<STELLAR>ターゲットスイープ<>を起動する
    ui_sentinel_galmap_survey_swp: |-
      迎撃機の信号の発信元が<STELLAR>近い<>
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>で<TECHNOLOGY>ターゲットスイープ<>を起動する
    ui_sentinel_galmap_survey: |-
      <STELLAR>方向表示<>を追ってセンチネル迎撃機を探す
      <TECHNOLOGY>ターゲットスイープ<>で最後にいた場所を特定できる
    ui_sentinel_galmap_survey_car: |-
      迎撃機の信号の発信元が<STELLAR>近い<>
      <STELLAR>ターゲットスイープ<>でセンチネル迎撃機を見つける
      ターゲットスイープの方向を確認するには、車両を降りる
    option_music_d: |-
      BGMの音量。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      音楽以外のすべてのサウンドの音量。

      足音、宇宙船のエンジン、武器の射撃、クリーチャー、インターフェースサウンド、その他のゲームプレイオーディオが含まれます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      有効にすると、エクソスーツトーチが洞窟や夜間などの暗い環境では自動的にオンになり、不要になるとオフになります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      この設定を無効にすると、レチクル、コンパス、ハザード対策システムバー、生命維持システムバーなどのヘッドアップディスプレイ（HUD）要素がすべて非表示になります。

      特にスクリーンショットを撮るときにより没入感を高めることができますが、重要なゲーム情報の視認性が制限されます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      有効にすると、クリーチャーやオブジェクトにダメージを与えると、ダメージの数値が表示されます。

      このダメージ表示は、攻撃が命中したことを確認したり、さまざまな武器やツールの効果を比較したりするのに役立ちます。

      この設定を無効にすると、より没入感が高まります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      温度を摂氏、華氏、ケルビンのどれで表示するかを設定します。

      この設定はゲームプレイには影響しません。
    option_language_d: ゲーム内のテキストとオーディオに使用される言語。
    option_redeem_bonus_d: プロモーションで入手したボーナスコンテンツを受け取る。
    option_credits_d: No Man's Skyの製作支援者を閲覧する。
    graphics_hud_scale_d: |-
      ヘッドアップディスプレイ（HUD）の要素のサイズを拡大または縮小します。

      サイズを大きくすると、特に遠くからでも、インターフェースが見やすくなります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      一部のメニューやユーザーインターフェイスの他の領域に表示されるテキストの読みやすさを調整します。

      縮尺を大きくすると、特に遠くからでもテキストが読みやすくなります。

      デフォルト値:<CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      無効にすると、動物、植物、鉱物が<TECHNOLOGY>分析レンズ<>の中央に映ったときに、2つ目のボタンを同時に押さなくても自動的にスキャンされます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      この設定は、ダッシュボタンとスキャンボタンの機能を入れ替えます。

      <STELLAR>No Man's Skyトラディショナル<> -ダッシュ<IMG>RUN<>、スキャン<IMG>SCAN<>

      <STELLAR>標準<> -ダッシュ<IMG>SCAN<>、スキャン<IMG>RUN<>

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      この設定は、ダッシュボタンとスキャンボタンの機能を入れ替えます。

      <STELLAR>No Man's Skyトラディショナル<> -ダッシュ<IMG>SCAN<>、スキャン<IMG>RUN<>

      <STELLAR>標準<> -ダッシュ<IMG>RUN<>、スキャン<IMG>SCAN<>

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      <STELLAR>建築中<>の<IMG>JUMP<>の動作を設定します。

      <STELLAR>建築を優先<> -建築中、<IMG>JUMP<>はオブジェクトを配置します。

      <STELLAR>ジェットパックを優先<> -建築中、<IMG>JUMP<>はジェットパックを起動します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      <STELLAR><>コントローラーを使用して建設しているときのジェットパックボタンの動作を設定します。

      <STELLAR>建設を優先<>-建築中、ジェットパックボタンを押すとオブジェクトが配置されます。

      <STELLAR>ジェットパックを優先<>-建築中、ジェットパックボタンを押すとジェットパックが起動します。

      デフォルト値:<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: クイックメニュー/ビルドメニュー ボタンのレイアウト
    ui_quick_menu_option_d: |-
      この設定は、クイックメニュー ボタンとビルドメニュー ボタンの機能を入れ替えます。

      <STELLAR>ノーマル<> -クイックメニュー<IMG>QUICK_MENU<>、ビルドメニュー<IMG>BUILD_MENU<>

      <STELLAR>反転<> -クイックメニュー<IMG>BUILD_MENU<>、ビルドメニュー<IMG>QUICK_MENU<>

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      この設定は、クイックメニュー ボタンとビルドメニュー ボタンの機能を入れ替えます。

      <STELLAR>ノーマル<> -クイックメニュー<IMG>BUILD_MENU<>、ビルドメニュー<IMG>QUICK_MENU<>

      <STELLAR>反転<> -クイックメニュー<IMG>QUICK_MENU<>、ビルドメニュー<IMG>BUILD_MENU<>

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: ノーマル
    ui_quick_menu_option_new: 反転
    ui_colour_scheme_d: ギャラクシーマップで使用される色を変更して、色覚多様性のプレイヤーが見分けやすくします。
    option_white_transitions_d: |-
      デフォルトでは、ギャラクシーマップを開くなどの特定の画面が切り替わる際、画面が一時的に白く点滅します。

      この設定を無効にすると、画面が切り替わる際に画面が徐々に黒くなります。
    ui_instant_hold: 重要な操作で長押し
    ui_instant_hold_destructive: データ削除などで長押し
    ui_instant_everything: 常に即時実行
    option_instant_d: |-
      デフォルトでは、特定のUIを操作する際にはアクションボタンを長押しして決定を確認する必要があります。

      アクションボタンを押し続けることが不快な場合には、この設定を無効にしてください。

      <STELLAR>重要な操作で長押し<> -新しいゲームを始める、ゲームを削除するなどの重要な操作をするときに、アクションボタンの長押しが必要になります。

      <STELLAR>データ削除などで長押し<> -データの削除などの重大な操作をするときのみ、アクションボタンの長押しが必要になります。

      <STELLAR>常に即時実行<> -UIの操作をするとき、アクションボタンを押すと常に即時実行されます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      ゲーム中のコントローラーの振動の強さを調整します。

      コントローラーの振動を完全に無効にするには、この設定を0にしてください。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      ゲーム中のJoy-ConまたはProコントローラーの振動の強さを調整します。

      振動を完全に無効にするには、この設定を0にしてください。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      この値はマウス入力の「滑らかさ」を表し、マウスを大きく動かしているときのマウスのカクつきやジッターを減少させることができます。この設定によりメニューの操作がしやすくなったり、ゲーム酔いが軽減したりする場合がありますが、応答性が低下する場合があります。

      滑らかさを完全に無効にするにはこの値を0にしてください。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      <STELLAR>徒歩で移動しているとき<>に、入力に応じてカメラがどれだけ速く動くかを設定します。

      この値を大きくすると、周囲をすばやく見渡せるようになりますが、制御がしにくくなったり、ゲーム酔いを引き起こしたりする場合があります。

      この値を下げると、カメラを制御しやすくなりますが、反応が遅くなる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      <STELLAR>航行中<>に、入力に応じて宇宙船がどれだけ速く動くかを設定します。

      この値を大きくすると、すばやく旋回できるようになりますが、制御がしにくくなったり、ゲーム酔いを引き起こしたりする場合があります。

      この値を下げると、宇宙船を制御しやすくなりますが、反応が遅くなる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      <STELLAR>メニュー操作時<>の、入力に応じたカーソルの移動速度を設定します。

      この値を大きくすると、すばやく操作できるようになりますが、制御がしにくくなる場合があります。

      この値を下げると、カーソルを制御しやすくなりますが、反応が遅くなる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: 宇宙船の操作タイプ
    option_old_mouse_flight_d: |-
      宇宙船の操作を2つの方法から選択します。

      <STELLAR>テザー<> -カメラ入力により、カーソルが画面上で移動します。宇宙船はカーソルの方向に向きを変えます。

      <STELLAR>ロック<> -カメラ入力により宇宙船の旋回を直接制御します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: 徒歩カメラ
    ui_invert_flight: 宇宙船の操作
    ui_invert_flight_d: |-
      <STELLAR>宇宙船を操縦しているとき<>のY軸の動作を調整します。

      反転にすると、コントロールを前方に押すと宇宙船が引き下げられます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      有効にすると、宇宙船同士の戦闘中に<IMG>AUTOFOLLOW<>を使って自動的にターゲットをロックオンして追尾することができるので、宇宙戦闘がはるかに簡単になります。<IMG>PREVTARGET<>/<IMG>NEXTTARGET<>を使用してターゲットを変更できます。

      <STELLAR>オフ<> -自動追尾は無効になります。

      <STELLAR>トグル<> -<IMG>AUTOFOLLOW_T<>を1回押すと、宇宙船が戦闘ターゲットを追尾するよう設定されます。もう一度押すと、追尾は無効になります。

      <STELLAR>長押し<> -<IMG>AUTOFOLLOW_H<>を押し続けている間は宇宙船が戦闘ターゲットを追尾し続け、<IMG>AUTOFOLLOW_H<>を放すと追尾をやめます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: ゲーム内でのアクションに割り当てられたボタンを変更します。
    pc_settings_windowmode_d: |-
      ゲームウィンドウの表示を変更します。

      <STELLAR>ボーダーあり<> -ゲームウィンドウの周囲に境界線を表示します。

      <STELLAR>ボーダーなし<> -ウィンドウの境界線を非表示にします。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      ゲームウィンドウの表示を変更します。

      <STELLAR>ボーダーあり<> -ゲームウィンドウの周囲に境界線を表示します。

      <STELLAR>ボーダーなし<> -ウィンドウの境界線を非表示にします。

      <STELLAR>フルスクリーン<> -ゲームウィンドウを画面全体に表示するように拡大します。この設定により、パフォーマンスが若干向上する場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      一般的に、ビジュアル設定を高くするとゲームの見た目は良くなりますが、より高いシステムの処理能力が要求されるようになります。

      ゲームのプレイ中にフレームレートが遅くなったり、バラつきがあったりするなどパフォーマンスの問題が発生した場合は、より低いプリセットを選択するか、以下の個々の設定を微調整してみてください。

      一部の設定を有効にするには、ゲームを再起動する必要があります。
    pc_graphics_monitor_d: ゲームを表示するモニターを選択します。
    pc_graphics_resolution_d: |-
      ゲームを表示する解像度を選択します。

      解像度を上げると、ゲームのパフォーマンスが低下する場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      この値は、UIの解像度やウィンドウの解像度とは別に、ゲームの3Dレンダリング解像度を変更します。

      つまり、UIを3Dゲーム画面に高い解像度で表示できるので、UIを鮮明に保ちながらパフォーマンスを向上させる選択肢が増えることになります。

      さらに、ゲームの解像度は実際のディスプレイの解像度よりも大きく設定できる場合があるので、ディスプレイのネイティブ解像度で表示する場合よりも高い画質が得られます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      UIの解像度やウィンドウの解像度とは別に、ゲームの3Dレンダリング解像度を変更します。

      つまり、UIを3Dゲーム画面に高い解像度で表示できるので、UIを鮮明に保ちながらパフォーマンスを向上させる選択肢が増えることになります。

      さらに、ゲームの解像度は実際のディスプレイの解像度よりも大きく設定できる場合があり、この場合はさらに高い画質が得られます。

      注意：互換性があるのは、アンチエイリアシング設定の「FXAA」、「TAA」、「TAA（低）」、「オフ」だけです。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      V-Syncは、ゲーム出力をディスプレイと同期させて強制的に更新することで、画面のちらつきを防ぎます。

      <STELLAR>Off<> -V-Syncは常に無効です。入力レイテンシは最小限に抑えられますが、ゲーム画面が頻繁にちらつきます。

      <STELLAR>On<> -V-Syncは常に有効です。フレームレートが落ちると画面のカクつきが発生します。

      <STELLAR>適応<> -V-Syncは適宜有効になります。フレームレートが落ちると画面のカクつきが発生します。

      <STELLAR>トリプルバッファリング<>-V-Syncは有効で、ちらつきが最小限に抑えられます。入力レイテンシがわずかに増加します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      ゲームが表示する最大フレームレート。

      この値を小さくすると、パフォーマンスの向上や、画面のちらつきなどの表示の問題が改善する場合があります。

      この値を大きくすると、ゲームの表示がより滑らかになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: ゲームで使用するGPUを選択します。
    ps4_lock_fps_d: |-
      有効にすると、ゲームは一定のフレームレートで表示されます。

      これにより、画面のちらつきなどの表示の問題が改善する場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      <STELLAR>一人称カメラ<>を使用して<STELLAR>徒歩で移動するとき<>のカメラの高さを調整します。

      <STELLAR>アイレベル<> -カメラの高さはキャラクターの身長が反映されます。この設定では、外見変更モジュールを使用した後にカメラの高さが変わる場合があります。

      <STELLAR>固定<> -カメラの高さはキャラクターの身長に関わらず標準的な高さになります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      有効にすると、視界の端にわずかにビネット効果が適用されます。

      この設定を変更すると、ゲーム酔いを起こす場合に、<STELLAR>VR<>が快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: ビネットの強度
    ui_vignette_slider_d: |-
      視界の端に適用されるビネット効果の強度を調整します。

      この設定を変更すると、ゲーム酔いを起こす場合に、<STELLAR>VR<>が快適にプレイできるようになる場合があります。

      ビネットを完全に無効にするには、この設定を0にしてください。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      有効にすると、<STELLAR>徒歩で移動しているときに<>、<STELLAR>VR<>でプレイしているときにキャラクターの全身が下の方に表示されます。

      無効にすると、<STELLAR>VR<>ではキャラクターの手だけが表示されます。

      この設定を変更すると、ゲーム酔いを起こす場合に、<STELLAR>VR<>が快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      有効にすると、<STELLAR>VR<>で歩いたり走ったりしているときに、カメラが揺れてキャラクターの頭の動きを再現します。

      この設定を変更すると、ゲーム酔いを起こす場合に、<STELLAR>VR<>が快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      <STELLAR>徒歩で移動しているとき<>のカメラの視野を60～100度の範囲で調整します。

      この設定を変更すると、ゲーム酔いを起こす場合に、快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      <STELLAR>宇宙船の操縦中<>のカメラの視野を60～100度の範囲で調整します。

      この設定を変更すると、ゲーム酔いを起こす場合に、快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      カメラが動いたときに表示されるモーションブラーの量を0～180の範囲で調整します。

      モーションブラーを完全に無効にするには、この設定を0にしてください。

      この設定を変更すると、ゲーム酔いを起こす場合に、快適にプレイできるようになる場合があります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
