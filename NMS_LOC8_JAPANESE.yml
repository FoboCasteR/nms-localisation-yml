    ui_portal_bui_mono_title_3: サビ
    ui_portal_bui_mono_3: |-
      モノリスの中で<SPECIAL>アトランティディウム<>が共鳴するにつれ、自分で書いた言葉が、アトランティディウムの表面上で発光するように浮かび上がった。手を伸ばしてルーン文字に触れる。すると...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      腕に激しいかゆみを感じる。自分の手を見ると、赤褐色の緑青が皮膚全体に広がっていく。最初はゆっくりと、だんだんと加速していく。

      指を握ろうとしても、動かない。力をいれると、音を立てて閉じる。手から大きなサビのかたまりが落ちてきた。指はバラバラだ。

      サビが地面に落ちた途端に、赤黒い、腐りかけた金属の血が地表に広がり始める。赤黒い血は私の両足をのみ込んだ。動けない。心臓が詰まっていくのを感じる。私は叫ぼうとした。

      私の力では事態を防ぐことはできなかった。私の身体は崩れ、赤い細塵となって消えた。
    ui_portal_bui_mono_title_4: コンバージェンス
    ui_portal_bui_mono_4: |-
      <SPECIAL>アトランティディウム<>で息吹を取り戻したモノリスは、銀河のビジョンを見せてくれた。星々がチカチカと四方八方に光を放っている。そこに、声が聞こえてきた。何万もの言葉を重ねて口ずさんだかのような声だ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      その声が消えると、私は急に針で刺されたかのような痛みを感じた。星が1つ、パッと燃え上がって無に帰したのだ。私の眼前にある、星々の織り成す広大な宇宙にとっては取るに足らない、ごく一瞬の感覚だ。

      その閃光は忘れ去られた。記憶にも残らないような出来事だ。たとえば肺の中の一つの原子のように、重要でありながらも取るに足らない存在なのだ。銀河は多数あるが、視界がこれほど遠くまで広がると、ひとつひとつの星は認識できない。

      ビジョンが消えると、知覚がゆがみ、なにもかもが元の大きさへと戻った。
    ui_portal_bui_mono_title_5: 逸脱
    ui_portal_bui_mono_5: |-
      コーバックスエコーの声が聞こえる。私は目を閉じた...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      今では声がはっきりと聞こえる。声は、私に判断を求めている。異なるエンティティの精神が私の前に置かれ、コンバージェンスにおける彼らの位置が問われている...

      私は、できる限りの倫理的な選択を下した。
    ui_portal_bui_mono_5_a: |-
      コーバックスエコーの声が聞こえる。私は目を閉じた...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

