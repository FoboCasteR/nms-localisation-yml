    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      NO MAN'S SKY INTERCEPTORでは新しい宇宙船、エキサイティングな戦闘などが数多く登場します。詳細についてはwww.nomanssky.comをご覧ください。

      *ダークセンチネルの惑星 - センチネル帝国全体に腐敗が広がっている。見捨てられたセンチネルの惑星に行って、奇妙な結晶を採取したり、放棄された野営地を探検したりしよう。
      *新しい宇宙船タイプ - センチネル迎撃機を回収して、自分の船団に加えよう。様々な新しい戦闘機が登場します。
      *新しい敵タイプ - 新しいダークセンチネルの機械が、彼らのテリトリーに侵入しようとする冒険者を警戒しています。
      *センチネルからテクノロジーを盗んで、その技術でセンチネル部隊に反撃しよう。2つの全く新しいマルチツールと、ユニークなバックパック「エーロンターボジェット」が登場します。
      *自分の個人記録のコレクションと、新しく追加されたワンダーズカタログ内のお気に入りのディスカバリーを整理しよう。
      *宇宙と惑星上の戦闘を数多く改善し、宇宙のいたるところでエキサイティングな新しい挑戦が可能になりました。

      Hello Gamesは、No Man's Skyの改善と拡張に取り組んでいます。それでは素敵な宇宙の旅を！:)

      ありがとうございます。
      Hello Games一同より
