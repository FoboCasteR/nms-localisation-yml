    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: この構築物は、疲れた雰囲気を漂わせている。
    ui_pp_bui_desc_sent_mood_a_2: "%NAME%は厳かな様子で待っている。"
    ui_pp_bui_desc_sent_mood_a_3: "%NAME%は諦めたような様子だ。リサイクルした殻はすでに完全に壊れてしまっている。"
    ui_pp_bui_desc_sent_mood_a_4: "%NAME%は、触れたら感電しそうなほど神経質な雰囲気を漂わせている。"
    ui_pp_bui_desc_sent_mood_a_5: "%NAME%は、私を目の前にして不安で張りつめた様子だ。"
    ui_pp_bui_desc_sent_mood_a_6: この構築物は、限界まで思いつめたような様子だ。
    ui_pp_bui_desc_sent_mood_a_7: "%NAME%は、私を軽蔑するようなまなざしで見つめている。"
    ui_pp_bui_desc_sent_mood_a_8: この構築物からは奇妙なエネルギーを感じる。怒りではないが、機械の発する似たような感情だ。
    ui_pp_bui_desc_sent_mood_a_9: "%NAME%は反抗的な様子だ。自分たちに投げかけられた運命を拒んでいる。"
    ui_pp_bui_desc_sent_mood_a_10: "%NAME%は別の生命体が自分たちを助けてくれると知って、安堵した様子だ。"
    ui_pp_bui_desc_sent_mood_a_11: オートファジーは小さく歌を口ずさんでいる。デジタル流の喜びの表現だ。
    ui_pp_bui_desc_sent_mood_a_12: 私が%NAME%の惑星に侵入してきたことに大きなショックを受けているのだろう。だが私の来訪を喜んでいるようにも思える。
    ui_pp_bui_desc_sent_mood_b_1: おそらく彼らは、私が知らない何かを知っているのだろう。
    ui_pp_bui_desc_sent_mood_b_2: 私より前に、ここには何人来たことがあるんだろう？
    ui_pp_bui_desc_sent_mood_b_3: その理由はすぐにわかるだろう。
    ui_pp_bui_desc_sent_mood_b_4: 全力を尽くして彼らを助けよう。
    ui_pp_bui_desc_sent_mood_b_5: ここでの私の成功と失敗を分ける要因は何だろう。
    ui_pp_bui_desc_sent_mood_b_6: 互いを見つめ合っていると、エクソスーツの深部からかすかなメロディーが聞こえてくる...
    ui_pp_bui_desc_sent_mood_b_7: 自分のエクソスーツが彼らに反応するのを感じる。エクソスーツは遠慮がちに脈打ち、回路でオートファジーのエネルギーを吸い取っている。
    ui_pp_bui_desc_sent_mood_b_8: 殻のパワー供給源であるアトランティディウムによって大気が歪められ、周囲の空気が光り輝く。
    ui_pp_bui_desc_sent_mood_b_9: 彼らの殻にも同じエネルギーがみなぎり、内なる自己を奏でる金属音が響き渡っている。
    ui_pp_bui_desc_sent_mood_b_10: 彼らのアトランティディアンクロークは吹飛ばされ、その下の正体があらわになった。
    ui_pp_bui_desc_sent_biome_1: 互いに向き合うと、ゆったりとした機械的な音楽が流れる。空気圧がシューッと漏れる音、歯車がゆっくりと噛み合う音、バランスを欠いたサーボの出す高音。
    ui_pp_bui_desc_sent_biome_2: この惑星、この宇宙で迷子になった彼らは、自分の居場所を探している。私と似たような境遇だ...
    ui_pp_bui_desc_sent_biome_3: 再び出会う頃には、彼らの殻はどのように変わっているだろうか？
    ui_pp_bui_desc_sent_biome_4: 一瞬彼らと視線が合う。その表情に何か意味があるとしても、私にはわからない。
    ui_pp_bui_desc_sent_biome_5: この生命体の飢えは見るに明らかだ。痛いほどの欲望...だが、何を欲しているのだろう？
    ui_pp_bui_desc_sent_biome_6: 彼らはもしや、自分たちが昔身にまとっていた殻が恋しいのではないか。
    ui_pp_bui_desc_sent_biome_7: 故郷から引き離されてこの惑星に運ばれてきた彼らは、自分たちの力だけで道を切り開くしかなかった...
    ui_pp_bui_desc_sent_biome_8: 自分の着ているエクソスーツから環境警告が鳴るが、すぐに消える。
    ui_pp_bui_desc_sent_biome_9: 突然、エクソスーツのことを意識するようになる。私にとっての機械の殻は、このスーツなのだ...
    ui_pp_bui_desc_sent_biome_10: 他のオートファジーには、この惑星でここにいる彼らのことが見えているのか？彼らは独自のコンバージェンスを有しているのか？
    ui_pp_bui_desc_sent_hot_1: 金属でできた%NAME%の殻は、この惑星を焼き尽くしているのと同じ、異常な高温を放っている。
    ui_pp_bui_desc_sent_hot_2: "%NAME%は、身体の生気を奪うこの高温を微塵も感じていないのではと疑うほど、なんの反応も見せない。"
    ui_pp_bui_desc_sent_cold_1: 凍てついた空気が%NAME%の周囲を吹きすさび、二人を氷のマントですっぽりと包む。
    ui_pp_bui_desc_sent_cold_2: 霜で覆われた%NAME%の金属製殻に、雪がふわりと落ちてくる。
    ui_pp_bui_desc_sent_tox_1: 有毒大気によって腐食された%NAME%の金属表面に、何やらマークが見える。
    ui_pp_bui_desc_sent_tox_2: 絶え間なく降る有毒な雨が、この構築物を蝕み始めている。
    ui_pp_bui_desc_sent_rad_1: 私たちを取り巻く放射性大気は、バチバチと音を立てる潜在エネルギーをはらんでいる。
    ui_pp_bui_desc_sent_rad_2: 放射線とアトランティディウムが不気味に合わさり、%NAME%周辺の大気が光を放つ。
    ui_pp_bui_desc_sent_lush_1: "%NAME%の即席機械的フォルムが、周囲の緑豊かな植物から浮いて見える。"
    ui_pp_bui_desc_sent_lush_2: 湿度の高い空気のせいで%NAME%の殻が結露し、サビの混じった汗のように滴っている。
    ui_pp_bui_desc_sent_rock_1: 私の返事を待つ%NAME%。激しい風が砂を吹き抜ける。
    ui_pp_bui_desc_sent_rock_2: "%NAME%の金属殻のひび割れた箇所に、塵がたまっていく。"
    ui_pp_bui_desc_sent_weird_1: この不気味な土地には、その風景と同じくらい奇妙なエネルギーが溢れている。%NAME%の力の源であるアトランティディウムの結晶が発するエネルギーだ。
    ui_pp_bui_desc_sent_weird_2: この惑星は、どこか不気味なところがある。%NAME%も、同じ印象を感じているのだろうか。その面持ちからは何もわからない。
    bui_npc_desc_1: "%NAME%は好奇心と注意が入り混じった機械仕掛けの目で、こちらを観察している。"
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: 自己組み立て式機械から、歯車の回るかすかなウィーンという音が聞こえてくる。こちらを辛抱強く観察している。
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: オートファジーの間に合わせの殻が、こちらを見つめる動作と同時に軋み、破裂する。
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: まばたきをすると、オートファジーが立っていた場所に幻影として残った、かすかな紫色の輝きが目に見えるようだ。
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: このオートファジーの部品はどれも、多大な費用をかけて集められ、丹念に組み立てられたものだ。ここまでの旅は用意ではなかったに違いない。
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: この構築物が見てきた光景は、想像もつかない。くり返される破壊と再生を何度も見てきたことだろう。私という存在は、彼らにとっては一屑の光にも過ぎない。
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME%は私の目の前に硬直姿勢で立ち、待っている。"
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: アトランティドのクロークの下から現れたオートファジーは、こちらを用心深い面持ちで見ている。
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: 構築物に穴のあくほど見つめられ、オートファジーにとって自分は侵入者なのだと自覚する。自身をすっぽりと包み込むアトランティドのクロークを剥げば、その下にいるのは有機生命体の侵略者だ。
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: 殻の素材はくたびれて錆ついているが、%NAME%はエネルギーに満ちていて、貪欲に生きているようだ。
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME%がこちらを振り向くと同時に、油圧装置の漏れるシューッというかすかな音と、噛み合わない歯車の擦れる音が聞こえる。"
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: "%NAME%の殻がこちらを振り向く。私もまた、彼らにとっては異星人に見えるのだろうか？"
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME%は、慎重に私のことを熟考している。"
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME%は、自分の殻を幾年もの間待ち続けてきた。その恐ろしいほどの辛抱強さで、こちらを見つめている。"
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: むき出しの金属接合部にアトランティドのもやがかかり、%NAME%の姿はきらめいている。
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: オートファジーは私をじっくりと観察し、私のこの惑星への侵入を容認している様子だ。
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: 近づいていくと、構築物生命体が私をまじまじと見る。私のエクソスーツやマルチツールを観察しているようだ。
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: 送電線や再利用金属だけで作られた%NAME%の方を見ると、こちらをひたと見据えてきた。
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: 構築物は私のことを、まるで金属の惑星に生じた異常な有機体とでも言わんばかりに凝視してくる。
    dnt_bui_npc_lang_19: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_19: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: 再構築され戻された%NAME%は、こちらに向き直る。
    dnt_bui_npc_lang_20: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_20: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME%は、わずかに首をかしげて待っている。"
    bui_request_desc_2: 私が立ち止まって考えると、%NAME%もそれにならう。
    bui_request_desc_3: 機械仕掛けの目が、何を要求するべきか考えあぐねる私をじっと熱心に見つめる。
    bui_request_desc_4: "%NAME%は、私の要求を待っている。"
    bui_request_desc_5: "%NAME%の目の奥で、やわらかな光が点滅する。私は言葉を探す。"
