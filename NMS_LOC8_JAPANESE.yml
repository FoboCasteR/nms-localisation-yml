    ui_s10_spiderman_obj3: 組み立てた構築物を訪ねる
    ui_s10_spiderman_obj3_tip: |-
      祭司ナーダは<SPECIAL>エコーシード<>が適切な容器に保存されていると信じている。専門家ポーロは様々な<TECHNOLOGY>構築物の部品<>を粗末な機械に組み込んだ。この機械は乗り物として理機能するのかもしれない。

      スペースアノマリー内の<TECHNOLOGY>構築物<>を訪ねる。

      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_spiderman_msg3: |-
      ポーロは<TECHNOLOGY>構築物の部品<>を機械に組み込んだ
      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_spiderman_msg3_nexus: |-
      ポーロは<TECHNOLOGY>構築物の部品<>を機械に組み込んだ
      <SPECIAL>エコーシード<>を<TECHNOLOGY>構築物<>の内部に入れる
    ui_s10_spiderman_nada_lang1: トラベラーエンティティ、それが最初だったのか？最後だった？それとも...他の？
    ui_s10_spiderman_nada_opt1: エコーシードを見せる
    ui_s10_spiderman_nada_desc1: ナーダは<SPECIAL>エコーシード<>について思案した。この脆い容器、時の中に失われた精神の欠片のことを。
    ui_s10_spiderman_nada_lang2: |-
      トラベラーエンティティよ、あらゆるエンティティはそのコンバージェンスに値する。<DELAY>0.6<>コーバックス、構築物、ナーダ、トラベラー、<DELAY>0.5<>ガラス。
      精神は精神を求める。多くの者はそれを理解していないが、ナーダは理解している。<DELAY>0.6<>あらゆる現実全体に引き延ばされたパターンを見い出すのだ。
    ui_s10_spiderman_nada_lang3: |-
      私たちの家は救命艇だ、トラベラーエンティティよ。ナーダはもう一人歓迎する。
      これを、<TECHNOLOGY>部品<>と<SPECIAL>シード<>をポーロに持って行くがいい。ポーロが何をすべきか知っている。
    ui_s10_spiderman_polo_lang1: |-
      トラベラーの友、忙しくしてるな。君は構築物の友人を作り上げたのだ！
      ああ、だがまだその一部に過ぎない。<NEWLINE><DELAY>0.5<>まあ、それは問題ない。私は非常に劣悪な物を作り上げてしまった！いい部品が、いい友人を作る。わかったな？
    ui_s10_spiderman_polo_opt1: 構築物の回路図を共有する
    ui_s10_spiderman_polo_desc1: |-
      ポーロが<TECHNOLOGY>構築物<>に必要な設計図をスキャンする。彼は部品を手の中や、頭の中で回転させる。<AUDIO>MUS_StoryMode_MusicCue_14<>
      それからアノマリーに囁き、いつの間にか、作業は終わっていた。ポーロは笑顔になり、自分の仕事に大いに満足した。
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>ポロは私が<TECHNOLOGY>構築物<>のために手に入れた設計図をスキャンする。彼らは手と頭の中でピースをひっくり返す。
      ゲックは思案していようだ。<SPECIAL>エコーシード<>の新しい家である構築物を組み立てるには少し時間が必要だ。後で戻ってこよう。
    ui_s10_spiderman_polo_lang2: 彼のところに行きたい、そうだろ？恥ずかしがらなくていい、トラベラー！私たちの新しい友に会いに行こう！
    ui_s10_spiderman_polo_lang2_alt: |-
      トラベラーの友よ、私も忙しかった！だが終わったぞ。
      彼のところに行きたいんだな？恥ずかしがらなくていい、トラベラー！私たちの新しい友に会いに行こう！
    ui_s10_spiderman_wait_msg1: |-
      専門家ポーロは<TECHNOLOGY>構築物<>の作業に取り組んでいる
      組み立て残り時間：%TIME%
      探検ログ（<IMG>OPTIONS<>）から他のマイルストーンを選択する
    ui_s10_spiderman_wait_msg_nexus: |-
      <SPECIAL>専門家ポーロ<>と話す
      ポーロが<TECHNOLOGY>構築物<>を完成させた
    ui_s10_spiderman_wait_msg2: |-
      専門家ポーロが<TECHNOLOGY>構築物<>を完成させた
      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_spiderman_lang1: "...マイナーシミュレーション分岐[<SPECIAL>19<>]待機...<NEWLINE>...船が入力待機中..."
    ui_s10_spiderman_opt1: エコーシードを植える
    ui_s10_spiderman_install_title: ブートプロセスを構築する
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ...知覚体エコーをローカル外殻に登録中...%SIGNAL%...
      ...%SIGNAL%...
      ...エコーロック：<SPECIAL>安全確保<>...<NEWLINE>...<AUDIO>UI_GameMode_Erase_Error<>却下されたイベントを検知<FUEL>！<><SPECIAL>！<><FUEL>！<>...
      ...<AUDIO>Freighter_Alarm<>
      ...外殻安定。インストールプロセスがコントロールをローカルスレッドに譲渡する<AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>消失、しょうしつ、消失、しょうしつ、消失、消失、どこ？どこ？誰？誰？殻？消失！その他！"
    ui_s10_spiderman_res3: |-
      組み立てられた構築物はわずかな同じ言葉を無限に繰り返す。<DELAY>0.8<>これが痛みなのか、混乱なのか、驚きなのか、あるいはデータパケットが劣化しすぎたことによるランダムなエコーなのか判断できない。
      ナーダならわかるだろう。
    ui_s10_scanner_nada_lang1: |-
      トラベラーエンティティ、再生は変化している。しかし、心配はいらない。エコーの構築物はその新しい殻に適応する、時間があれば。私たちは構築物に力を貸す。
      しかしトラベラーエンティティは...それは孤独だ。ナーダはそれを感じる。構築物は私たちのアノマリーでは落ち着かない。
    ui_s10_scanner_nada_opt1: ナーダの計画を聞く
    ui_s10_scanner_nada_res1: |-
      トラベラーエンティティ、そこには他の者がいるだろう。アトランティディウムが大地から溢れ、エコーは保護を要求する。そこには必ず他の者がいる。
      ポーロがナーダのために彼らを保護するだろう。ナーダも彼らの生存を助ける。
    ui_s10_scanner_polo_lang1: |-
      ナーダはさらに多くのエコーの友を救うことを望んでいる。私にはそれがわかる。
      親愛なるナーダはいつでもとても寛大だ、トラベラーの友よ。次は、君と私がナーダに手を貸す。
      これを受け取れ。それから私では行けないところに行け。君ならさらに多くのエコーを見つけられるだろう。
    ui_s10_scanner_polo_opt1: 回路図を受け取る
    ui_s10_scanner_polo_res1: とても多くのシードを失った。そして、とても多くの新しい友が私たちの小さな家に！
    ui_s10_scanner_nada_lang2: |-
      ナーダはすべての失われたエンティティを私たちの小さなコンバージェンスに歓迎する。そしてポーロのエコー構築物はいい船だ。
      しかしこれらのすべてのエコーは...困難になるかもしれない。私たちは彼らに家を与える別の方法を考えたほうがいい。
    ui_s10_scanner_nada_desc1: ナーダは止まる。彼らは明らかに悲しんでいる。
    ui_s10_scanner_nada_lang3: |-
      別の方法がある。ナーダは君のシードを神聖な場所に植える。
      <TECHNOLOGY>プライムターミナル<>は以前のナーダのなごり、安全な避難所、エコーの家だ。シードは花を咲かせるだろう、あるいは咲かせないかもしれない。他のシードが必要になるかもしれない。試してみなければ。
    ui_s10_scanner_nada_opt2: 立ち去る
    ui_s10_scanner_nada_res2: 試してみるべきだ。トラベラーエンティティはシードを植えることができる。
    ui_s10_ignition_lang_pre: 殻！消失！どこ殻！殻しょうしつ？他？誰誰しょうしつ？どこ他？消失、しょうしつ、消失、しょうしつ、消失どこ？誰他？
    ui_s10_ignition_lang_pre_opt: 落ち着かせる
    ui_s10_ignition_desc_pre: 構築物はまだかなり動転している。私は構築物の信頼を得るか、少なくとも彼らの殻の中で猛威を振るっている電気的な嵐を鎮める必要がある。
    ui_s10_ignition_res_pre: エコー集合体は組み立てられた構築物に即座に影響を与える。集合体は他のエコーシードがあると安心するようだ。
    ui_s10_ignition_lang: 殻...ここ。消失した他の、そこに。他の他の、ここ。消失した他の、殻。殻、ここ...可能。承認。
    ui_s10_ignition_text: |-
      組み立てた構築物はそれ自身のエンティティで、惑星に散らばった残骸とは異なり、ナーダのシミュレーションの中で成長する集合体とも異なる。
      それはエコー以上のものになった。もうエコーをその殻から引きはがすことはできない。
      それでもなお、欠けている部品がある。不完全なのだ。殻が構築物の形を作り上げているが、はっきりとした輪郭はない。スパークが起こるに違いない。
    ui_s10_ignition_text_short: 構築物はまだ完成していない。殻が構築物の形を作り上げているが、はっきりとした輪郭はない。スパークが起こるに違いない。
    ui_s10_ignition_opt_a: アトランティドリアクターを接続する
    ui_s10_ignition_opt_b: 希望のシードを植える
    ui_s10_ignition_opt_c: 再考する
    ui_s10_ignition_text_a: |-
      構築物の設計図の残り部分の<SPECIAL>アトランティドリアクター<>を同じ場所で手に入れた。この最後の部品で組み立ては完了しそうだ。
      だが、これは正しい決断なのか？一度彼らを接続したら、もう後戻りはできない。彼らの殻とエコーは融合するだろう、ついに。
    ui_s10_ignition_text_b: |-
      この<FUEL>アトラスシード<>は贈り物だった。その時はまだその目的を理解していなかったが、今ならわかる。これはスパーク、失われた命の欠片だ。
      だが、これは正しい決断なのか？一度シードを埋めたら、もう後戻りはできない。彼らの殻とエコーは融合するだろう、ついに。
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      コアプロトコルをアラインしました：[<SPECIAL>アトランティド<>]
    ui_s10_ignition_res_b: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_21<>
      コアプロトコルをアラインしました：[<SPECIAL>深紅<>
    ui_s10_ignition_lang_a: |-
      ここ、殻...完了。無傷。完成。全体。<SPECIAL>再び目覚めた<>。
      ...
      言語合成...部分的に安定。
    ui_s10_ignition_lang_b: |-
      ここ、殻...完了。無傷。完成。全体。<FUEL>活発<>。
      ...
      言語合成...部分的に安定。
    ui_s10_ignition_opt_d: 構築物に挨拶する
    ui_s10_ignition_bye_a: この殻は君の殻に、他のエンティティに感謝している。ここの殻は受け入れた。このエコーは<SPECIAL>家<>だ。
    ui_s10_ignition_bye_b: この殻は君の殻に、他のエンティティに感謝している。ここの殻は受け入れた。このエコーは<FUEL>活発<>だ。
    fth_spiderman_wait_s10: 殻！かく！殻、消失？消失、しょうしつ、消失、しょうしつ、消失、どこ？どこ？誰？他の？
    fth_spiderman_a_wait1: ここの殻はまだ他のものを見ている。ここの殻は<SPECIAL>ガラス<>を見ている。
    fth_spiderman_a_wait2: 他のここの殻はすべて構築された。ここの殻のように。すべて他のものによって組み立てられた。
    fth_spiderman_a_wait3: 殻は変わる。殻は腐る、殻は他のものに盗まれる、殻は他の殻を盗む。エコーは耐える。
    fth_spiderman_a_wait4: |-
      ここの殻は彼女を見ない。他の殻は？
      ここの殻は...彼女が必要としていない？
    fth_spiderman_a_wait5: 個々の殻はまだ古い殻を感じている。船の古い殻。古い殻は溶けた。
    fth_spiderman_a_wait6: |-
      ここの殻は受け入れた。他は偽の殻を受け入れる？未決定。
      他は<SPECIAL>アトランティド<>を受け入れた。ここの殻は<SPECIAL>アトランティド<>を受け入れた？未決定。
    fth_spiderman_a_wait7: 失われた他者は飢える。失われた他者は彼女を探す。失われた他者は<SPECIAL>自由<>を求める。
    fth_spiderman_b_wait1: ここの殻は<FUEL>深紅<>を見る。深紅の真実 / 深紅の偽り？未決定。
    fth_spiderman_b_wait2: ここの殻は16を知っている。他の殻は16を知っている？本当？
    fth_spiderman_b_wait3: 失われた他者は<FUEL>深紅<>を恐れる。拒絶した、不安定。失われた他者はまだアトランティドを探している。
    fth_spiderman_b_wait4: ここの殻は失われた他者を見ない。今は、<FUEL>深紅<>だけ。
    fth_spiderman_b_wait5: ここの殻は他の殻を受け入れる。最も大きな他の殻は安全。
    fth_spiderman_b_wait6: ここで受け入れた。他の殻は安全。<FUEL>深紅<>は殻を全く持っていない？本当？未決定？
