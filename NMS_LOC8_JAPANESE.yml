      有効にすると、カーソルはメニューを操作している間、モーションセンサーの入力に反応します。

      注意：この機能は携帯モードでプレイする場合には適用されません。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: カーソル感度X軸
    gyro_cursor_sensitivity_x_d: |-
      この値は、メニューを使用する際の水平方向のモーションセンサー入力に対するインターフェースカーソルの感度を1～3の範囲で設定します。

      この値を大きくすると、動きに応じたカーソルが移動する距離が増えます。

