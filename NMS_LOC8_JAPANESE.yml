      一つずつ、高さ1マイルの尖塔が芯から投げ出される。その光景は美しい。
      一つずつ、この崖が私に近づき始める。<DELAY>0.1<>そして気づく。<DELAY>0.4<>私は振り向いて泳ぎ始めるが、こちらに向かってくる。
      泡が私を取り囲んでいるように感じる。下の水が振動して、自分が沈み始めるのを感じる。クリスタルが海を駆け抜けると、轟音が聞こえる。私...
      私は...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>クリスタルの壁が私の体を追い越した瞬間、私は解放された。これで終わった。
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<><SPECIAL>アトランティディウム<>がモノリスを突き破って氾濫すると、イメージが頭の中に流れ込み、私の心を自分のもののように捉える。
      私は自分が世界の表面に浮かんでいることに気づく。岩や木、生き物など、すべてが見える。彼らは安全だ。私は安全だ。
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      それから私は感じた。痛みだ。鋭く、深く、突き刺さるような痛み。視界が赤く点滅する。私は周囲に投げつけられ、拷問者に会う。
      周囲の鉱物をよく考えもせず蒸発させる破壊者だ。彼らが奪う原子の一つ一つが、私の存在の繊維を引き裂く。
    bui_mon_opt_a_2: 破壊者を打ち倒す
    bui_mon_opt_b_2: 破壊者に警告する
    bui_mon_opt_c_2: 助けを求めるため叫ぶ
    bui_mon_res_a_2: 私は発砲する。侵略者はその場で倒れた。<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンは薄れ、奴らが盗んだ収穫物だけが残る。
    bui_mon_res_b_2: |-
      私は侵略者に合図し、彼らが犯している恐ろしい犯罪について警告する。
      彼らは必死の嘆願を無視し、私に武器を向ける。彼らのマルチツールの突き刺すような熱で私の殻が蒸発したので、最後に思い浮かべたのは慰めとなった。この苦痛を受けたのは私であって、地球ではない。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンは薄れ、現実が戻ってくる。
    bui_mon_res_c_2: |-
      私は持っているものをすべて呼び出し、みんなをつなぐガラスに向かって叫ぶ。仲間が到着し、一緒に侵略者を私たちの土地から追い出す。しかし、私の殻は犠牲になり、破壊者がさらにいくばくかの略奪を求めて戦っている最中に、彼らに焼かれてしまった。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンは薄れ、破壊者が盗んだ略奪品だけが残る。
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<><SPECIAL>アトランティディウム<>がモノリスの中で共鳴すると、私の母国語で書かれた言葉がその表面でかすかに光る。その神秘的な記号に触れると..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      腕の中に激しいかゆみを感じる。自分の手を見る。赤褐色の緑青が肌全体に広がり、最初はゆっくりと、それから加速していく。
      指を握ろうとしても、動かない。力をいれると、音を立てて閉じる。大きな錆がが手から落ちる。指はバラバラだ。
      サビが地面にぶつかると、赤黒い、腐りかけた金属の血が広がり始める。足がなくなった。動けない。心が詰まるのを感じる。私は叫ぼうとした。
    bui_mon_opt_a_3: 対抗して力を入れる
    bui_mon_opt_b_3: 腐敗を受け入れる
    bui_mon_res_a_3: |-
      私は抵抗した。持てる意志のすべてを使って、抵抗する。エントロピーの犠牲にはなるつもりはない。
      凍った殻には耐えられないほど錆が侵食してくる。私は細かい赤いほこりの塵の中で爆発した。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>目を開けてみた。ビジョンは過ぎ去り、足元にサビが散らばっていた。
    bui_mon_res_b_3: |-
      リラックスすると、空全体の星が加速するのがわかる。数え切れないほどの年が過ぎていく。植物は私の中に自ら種をまく。動物たちは私の残骸を食べる。私は崩れ落ち、宇宙の、無数の命として生まれ変わった。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>目を開けてみた。数百万年分のビジョンは、ほんの数秒で終わった。
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<><SPECIAL>アトランティディウム<>と共に生きるモノリスが、あらゆる方向にきらめく光の点である星の銀河を見せる。何百万もの言葉が響き渡るような声が聞こえる。"
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: 声が薄れるにつれて、針を刺すような痛みを感じる。星の一つが一瞬燃え上がり、その後消えるまで瞬く。目の前のタペストリーにとっては、一時的な、取るに足らない感覚だ。
    bui_mon_opt_a_4: フレアを思い出す
    bui_mon_opt_b_4: フレアは忘れる
    bui_mon_opt_c_4: 何もしない
    bui_mon_res_a_4: |-
      私は遠くの星の記憶をかき集めるが、私の心はそれを留めようとはしない。銀河は多数あるが、視界がこれほど遠くまで広がると、星は一つも認識できなくなる。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンが流されると、私の知覚はゆがみ、命は元の大きさに戻った。
    bui_mon_res_b_4: |-
      フレアは忘れ去られた。それは肺の中の一つの原子のようで、重要であり、同時に取るに足らないものである。
      銀河は多数あるが、視界がこれほど遠くまで広がると、星は一つも認識できなくなる。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンが流されると、私の知覚はゆがみ、命は元の大きさに戻った。
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>私が近づくとモノリスがパチパチと音をたて、<SPECIAL>アトランティディウム<>が空中に弧を描く。コーバックスエコーの声が聞こえ、目を閉じた..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: 今では声がはっきりと聞こえる。彼らは私の判断を求めている。異なるエンティティの精神が私の前に置かれ、コンバージェンスにおける彼らの位置が問われている...
    bui_mon_opt_a_5: 異端者を削除する
    bui_mon_opt_b_5: 相違を許可する
    bui_mon_opt_c_5: エンティティを隔離する
    bui_mon_res_a_5: |-
      削除を選択した。コンバージェンスは保護されなければならず、多数のコンバージェンスは保護されなければならない。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>承認を求めて声がささやき、ビジョンは終わった。
    bui_mon_res_b_5: |-
      削除に抗議した。それがたとえ意識の海に落ちた一滴だとしても、精神は尊い。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>声は私の決定に怒り、ビジョンは消えた。
    bui_mon_res_c_5: |-
      このような決定はできない。この星系は全体としてとても重要で、間近で見るととても残酷だ。そのメンテナンスを一人の人間、私にまかせる...そんなことはできない。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>その声は私が断固とした行動をとらなかったことへの失望と共に響き渡り、ビジョンは終わった。
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>かつてここで崇拝していたコーバックスエンティティの声が遠くから聞こえる。しかし、他にも声がある。不調和で、紛れもなく、ますます大きくなっている。<NEWLINE>私は目を閉じて、聞いた。"
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      目を開けたが、見えるのは暗闇だけだ。
      カチッという音がする。急いでいると、あちこちから彼らの叫び声が、電子的な遠吠えが聞こえる。
      また別のカチッという音がした。何かを燃やすような悪臭が頭蓋骨にあふれ、甘さと煙が混ざり合った気持ちの悪い臭いがする。
      カチッという音がして、私は見た。地球は引き裂かれている。すべてが燃えている。
    bui_mon_opt_a_6: 逃げる
    bui_mon_opt_b_6: 叫ぶ
    bui_mon_opt_c_6: 位置を変える
    bui_mon_res_a_6: |-
      また別のカチッという音だ。悲鳴、におい、火、混沌、すべてが消えた。それは、初めは癒しだった。
      しかし、これは眠りの忘却ではない。私はまだここにいて、無限の無の中で漂いながら存在し、意識を持っている。私が覚えておかなければならないのは、最後の破壊のイメージだけだ。
      数秒、数時間、数日が過ぎた。パニックが大きくなる。すべての時間の流れを感じる。それでも、それは無だ。
      そして、もう一度カチッという音。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンは終わった。私は戻ってきた。あんなに安堵を感じたことはない。
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>モノリスの間を流れる<SPECIAL>アトランティディウム<>の光は妙に心地よい。深く安定した音が聞こえて、安心感と親しみを感じた。その音と言葉が私を落ち着かせ、彼らに抱きしめられると、私の視界は揺らいだ..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      見えなくても、彼らを感じる。数え切れないほどの存在が私の上を這っている。子供たちは私の隅々まで群がっている。
      普通なら抵抗を感じるはずだが、その代わりに言葉では言い表せない喜びを感じた。私はこの小さな生き物は安全で、深い幸せをもたらしてくれることを知っている。
    bui_mon_opt_a_7: 呼吸をする
    bui_mon_opt_b_7: 泣く
    bui_mon_opt_c_7: 歌う
    bui_mon_res_a_7: |-
      心が落ち着き、リラックスできた。この小さな生命体は私が守るべきものであり、私はそれぞれの生命をよく知っている。その気持ちは言葉では言い表せない。
      そして、自分自身が崩れ始めるのを感じた。私は引き離されてる...内側から？外から？わからない。自分たちの世界が崩壊し始めると、子供たちは悲鳴をあげる。
      千の破片に切り分けられると、痛みもあったが、それ以上に怒りを感じた。それぞれの子供たちへの怒りだ。私は彼らの住処なのに、私は彼らを失望させた。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>最後の破片が破壊されると、ビジョンは終わった。私はまた元に戻ったが、子供たちは...
    bui_mon_res_b_7: |-
      私は感情の流れに身を任せた。この小さな生命体は私が守るべきものであり、私はそれぞれの生命をよく知っている。その気持ちは言葉では言い表せない。
      そして、自分自身が崩れ始めるのを感じた。私は引き離されてる...内側から？外から？わからない。自分たちの世界が崩壊し始めると、子供たちは悲鳴をあげる。
      千の破片に切り分けられると、痛みもあったが、それ以上に怒りを感じた。それぞれの子供たちへの怒りだ。私は彼らの住処なのに、私は彼らを失望させた。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>最後の破片が破壊されると、ビジョンは終わった。私はまた元に戻ったが、子供たちは...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>この遺物に手を置くと、古代遺跡の力が私の血管を通して脈打っているのを感じる。頭の中で言葉が形になり始める..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      まばたきをして、目を開けるとモノリスと場所が入れ替わった。私はかつて自分だったものの上にそびえ立っている。
      私、つまりそれは石の上で儀式を行う。それが私の肌に刻むすべての文字を感じる。
      私の意志に反して、私は引き裂かれた。私の中にポータルが開き、その下にある存在がその敷居を超えていく。
    bui_mon_opt_a_8: 心を閉じる
    bui_mon_opt_b_8: 心を開く
    bui_mon_res_a_8: |-
      侵入者に心を閉ざすと、ポータルがバタンと閉まった。彼らは中間層に追放され、二度と私たちの宇宙を見ることはないだろう。
      しかし、彼らは完全にいなくなったわけではない。彼らがどこかにいることはわかっている。心の奥底では、彼らが私を悩ませるのを感じる。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>監視されているという感覚は拭えないが、私はビジョンから解放された。
    bui_mon_res_b_8: |-
      私は心を開いて、侵入者にポータルを通り抜けることを許可した。彼らは通路から現れ、私には見えない世界を探検する用意ができている。
      日が経ち、その存在は戻ってくる。彼らは私の足元にささやかな捧げものを置き、彼らが歩んできた冒険を少し垣間見せる。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>ビジョンは終わったが、捧げものは私の足元に残っていた。
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>私の手はモノリスの冷たい石の上に乗っている。私が触れたことに反応して、甲高い叫び声を発した。"
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      私は手を離そうとしたが、それができないと気づいた。私の指には紫色の生きた破片が詰まっている。結晶性の感染症が腕全体に広がり始めた。
      間もなく、私は覆われてしまった。私の目、肺、血、すべてがアメジストで凍りついた。驚いたことに、私は死んでいない。
    bui_mon_opt_a_9: なすがままにする
    bui_mon_opt_b_9: 待つ
    bui_mon_opt_c_9: 抵抗する
    bui_mon_res_a_9: |-
      私は目を閉じて、侵入してくる<SPECIAL>アトランティディウム<>に身を任せた。
      クリスタルの空洞に運ばれると、無数のエンティティの共鳴が聞こえてきた。その共鳴は、常に存在するガラスの中を振動している。それぞれの音はとても途方に暮れていて、とても悲しがっている。彼らは調和を切望している。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>そして、私は手放され、目がすっきりして戻ってきた。
      ビジョンは終わったが、失われた存在たちは私と一緒に残り、その音が私の心に響き渡っている。
    bui_mon_res_b_9: |-
      私は落ち着いたまま、リラックスするよう努めた。これは終わるはずだ。
      時間が経つにつれて、まるで周囲を取り囲まれているかのように、無数のエンティティの共鳴が聞こえてきた。その共鳴は、常に存在するガラスの中を振動している。それぞれの音はとても途方に暮れていて、とても悲しがっている。彼らは調和を切望している。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>そして、私は手放された。クリスタルは離れ、私は戻ってきた。
      ビジョンは終わったが、存在たちは私と一緒に残り、その音が私の心に響き渡っている。
    bui_mon_res_c_9: |-
      私は抵抗した。私は虚空に組み込まれたりはしない。
      目を閉じて集中する。声が小さくなり、クリスタルが肌から落ちるのを感じる。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>目を開けると、世界は私が去ったときのままの状態だった。粉々になったクリスタルの破片が足元に散らばっていた。
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>モノリスに近づくにつれ、空気を満たしている<SPECIAL>アトランティディウム<>のオーラが濃くなり始める。視界が狭くなり、聴覚が弱まり、くぐもって聞こえるようになった。霧の中、たった一つの声が叫んだ。"
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      モノリスを取り巻くもやが移り行き、ロボットのような生命体が近づいてくるのが見えた。この存在が腕を持っているはずの部分には、粉々になった金属の断片しかない。
      あれは石の前にひざまずいて、捧げものをした。
    bui_mon_opt_a_10: 何もしない
    bui_mon_opt_b_10: 自分の腕を差し出す
    bui_mon_res_a_10: |-
      私は静かに無言で、あのエンティティがモノリスの前で懇願をするのを見ている。あれの嘆願する声は無視されるが、動きもない。
      時間が経つにつれて、あの存在は動かなくなった。関節が崩壊し、パワーセルが漏れて停止した。あれは崩れ、錆だけが残った。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>もやが晴れ、私は一人になった。
    bui_mon_res_b_10: |-
      あのエンティティはモノリスの前で嘆願している。彼らの嘆願を無視することができない。私は一歩前に出る。私の腕は紫色の霧に溶けて、構築物は完全にできあがった。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>突然、霧が晴れ、私は一人になった。私の腕はいつもの場所にあるのに、モノリスの足元にささやかな捧げものが置かれている。
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>私の手は抗いがたい力でモノリスの、<SPECIAL>アトランティディウム<>の力が宿る古代の表面に引き寄せられる。
      触れると、視界が光った。世界は同じだったが、すべてが違っていた。
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: 私の足元には壊れたロボットの粉々になった部品が落ちている。誰が置いたのかはわからないが、懇願するような姿勢をしている。壊れた体は私に直してくれと訴えているようだ。
    bui_mon_opt_a_11: センチネルのパーツで頭を組み立てる
    bui_mon_opt_b_11: 宇宙船のパーツから脚を組み立てる
    bui_mon_opt_c_11: マルチツールパーツからアームを組み立てる
    bui_mon_res_a_11: |-
      私はセンチネルドローンの残骸パーツを使って、壊れたロボットの頭を組み立てた。
      元通りになったロボットは、ヨロヨロと足元がおぼつかない様子ながらも、自分の体をまじまじと見たり、周囲を見回している。
      周囲を観察しているロボットの機械仕掛けの目は、強い意思に輝いているようだ。自分が新たな守護者としてこの惑星を守っていくという意思に。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>モノリスが見せてくれるビジョンは、ここで終わった。ロボットはいなくなっている。ロボットの体があった場所には、何やら使えそうなスクラップの山が。
    bui_mon_res_b_11: |-
      私は乗ってきた宇宙船の残骸パーツを使って、壊れたロボットの脚を組み立てた。
      作業が終わってもいないうちに、その構築物は動き始める。鉄屑でつぎはぎされた静脈に燃料液が流れ始めると、油圧チューブがドクンと脈を打つ。
      気付けば、ロボットは2足の脚で立ち上がっているではないか。ロボットは振り返りもせず、一心に駆け出していった。今頃どこかでなにかの冒険をしているだろう。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>モノリスが見せてくれるビジョンは、ここで終わった。ロボットはいなくなっている。ロボットの体があった場所には、何やら使えそうなスクラップの山が。
    bui_mon_res_c_11: |-
      私は、マルチツールのパーツを使って壊れたロボットの頭部を組み立てた。
      作業が終わるとすぐに、新しく命を吹き込まれた構築物の目の中で、光がちらつき始めた。この光は、感謝の気持ちを表しているのではない。これは欲深い光だ。
      ロボットは大地を無我夢中で引き裂き始めた。砂埃をあげて必死にフェライトの破片をかき集めている。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>モノリスが見せてくれるビジョンは、ここで終わった。欲に取りつかれたロボットはいなくなっている。ロボットの体があった場所には、何やら使えそうなスクラップの山が。
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>モノリスの誘惑には抗いがたい。<SPECIAL>アトランティディウムが必死に聞き手を求めて歌を奏でている。<>私は手を伸ばして、ビジョンを受け入れる。"
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: 現実がさざ波のように揺れる中、モノリスの言葉に耳を傾ける。果てしない星の海を漂う。世界はもう記憶の彼方だ。自分はもはや何者でもない。だが意識だけは冴え冴えとしている。
    bui_mon_opt_a_12: 存在する
    bui_mon_res_a_12: |-
      意識が一点に集中すると、星々が滑り始めた。瞬く間もなく、私は真新しい体で生き返る。
      手足を屈伸して、新しく与えられた体の限界を試してみる。なにもかもが鋭く、機械的な感覚だ。洞窟の暗闇に順応するにつれ、ゆっくりと眼柄が伸びていく。
      突然掘りたいという衝動に駆られる。それぞれ協調して働く10本の手足があるから、掘るのは簡単だ。今までにないほど生き生きとした気分で、ひんやりとした大地に飛び込む。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>鳴り始めと同じくらい唐突に、アトランティドの歌が消えた。モノリスにより、私は自分の体に戻された。ビジョンはここまでのようだ。
    bui_mon_res_b_12: |-
      意識が一点に集中すると、星々が滑り始めた。瞬く間もなく、私は真新しい体で生き返る。
      見渡す限り暗い。自分の体を動かそうとするが、身体の隅々が不自然でぎこちない。と、身体の芯から次第に力が湧き出るのを感じる。
      私は雄叫びをあげながら、暗闇の中から飛び出す。巨大な身体をもたげて、はるかな高みから惑星全体を見下ろす。見事な巨人だ。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>突如アトランティドの歌が消えた。モノリスにより、私は自分の体に戻された。
    bui_mon_res_c_12: |-
      意識が一点に集中すると、星々が滑り始めた。瞬く間もなく、私は真新しい体で生き返る。
      まばたきして新しい身体に順応しようとするが、まず大きさの感覚が全然違う。巨大な石柱が、上空へと絶え間なく突き出ている。私は必死で走り回って隠れようとするが、この広大な谷底を横切るには、この小さな手足ではどれだけの時間がかかるか知れない。
      私は次第に覆いかぶさってくる影に気づいた。上空から黒い影がどんどんと近づいてくる。波打つ巨大な翼と、熱い下降気流がこちらに向かってくるのを感じる。もう少しで巨大な鉤爪に掴まれる...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>その瞬間、アトランティドの歌が消えた。モノリスにより、私は自分の体に戻された。
    ui_portal_bui_mono_title: モノリスビジョン（オートファジー）
    ui_portal_bui_mono_title_1: クリスタル
    ui_portal_bui_mono_1: |-
      <SPECIAL>アトランティディウム<>がモノリスの中核に溶け込んでいくと、モノリスが共鳴した。

      石の振動に合わせて、この世のものとは思えないほど年老いた低い声がだんだんと大きく聞こえる。知覚の限界を超えるほどの感覚だ。目に涙が溢れ始めた。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      どうにか視界をクリアにしようとまばたきをする。再び目を開けると、さざ波ひとつない静かな紫色の海に浮かんでいた。空がぼんやりと発光している。

      例の声は合唱になり、その言葉は私の周囲の水を渦巻いているようだ。

      遠くで、クリスタルの壁が深部から現れた。薄紫色の水の噴水が光の中で輝いている。海の移動に従って、クリスタルが宙で弧を描く。

      一つずつ、高さ1マイルの尖塔が芯から投げ出される。その光景は美しい。

      一つずつ、この崖が私に近づき始める。そこで私は気づいた。私は背を向けて泳ぎ始めるが、崖はこちらに向かってくる。

      泡が私を取り囲むのを感じた。足元の水が振動して、自分の身体が沈み始めるのを感じる。クリスタルが海を駆け抜けると、轟音が聞こえる。私は...

      クリスタルの壁が私の体を追い越した瞬間、私は解放された。ビジョンはここまでのようだ。
