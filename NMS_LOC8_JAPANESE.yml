    ui_s10_spiderman_obj2: 構築物の部品を専門家ポーロに届ける
    ui_s10_spiderman_obj2_tip: |-
      祭司ナーダは<SPECIAL>エコーシード<>が適切な容器に保存されているかもしれないと信じている。<TECHNOLOGY>構築物の部品<>を、組み立ての工程を手伝ってくれるかもしれない専門家ポーロに届ける。

      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_spiderman_msg2: |-
      <SPECIAL>構築物<>の部品を専門家ポーロに持って行く
