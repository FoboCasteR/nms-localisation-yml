    ui_graphics_anti_aliasing_mac_d: |-
      アンチエイリアシングでは、さまざまな技術を用いて、オブジェクトの周囲のギザギザのエッジ（スクエアピクセルが非長方形を構成した結果表示されるもの）を滑らかにします。

      <STELLAR>MSAA <>-マルチサンプルアンチエイリアシング（MSAA）は、2つの三角形の交点に現れる「ジャギー」を滑らかにする、最適化されたスーパーサンプリングのバリエーションです。

      <STELLAR>MetalFX空間-<> MetalFX空間アップスケーリングにより、フレームレートが向上し、高画質になります。

      <STELLAR>MetalFXテンポラル <>-MetalFXテンポラルアップスケーリングは、複数のフレームから得られる情報を使用し、空間アップスケーリングより高い計算コストで最高の画質を提供します。

      この設定はGPUパフォーマンスのみに影響します。
    ui_graphics_aa_mac_intelbased: |-
      アンチエイリアシングでは、さまざまな技術を用いて、オブジェクトの周囲のギザギザのエッジ（スクエアピクセルが非長方形を構成した結果表示されるもの）を滑らかにします。

      <STELLAR>MSAA <>-マルチサンプルアンチエイリアシング（MSAA）は、2つの三角形の交点に現れる「ジャギー」を滑らかにする、最適化されたスーパーサンプリングのバリエーションです。

      <STELLAR>MetalFX空間-<> MetalFX空間アップスケーリングにより、フレームレートが向上し、高画質になります。

      この設定はGPUパフォーマンスのみに影響します。
    ui_graphics_aa_mac_monterey: |-
      アンチエイリアシングはさまざまな技術を用いて、オブジェクト周囲のギザギザ（スクエアピクセルが非長方形を構成した結果表示されるもの）を滑らかにします。

      <STELLAR>MSAA<> - マルチサンプルアンチエイリアシング（MSAA）は最適化されたスーパーサンプリングのバリエーションの一つで、二つの三角形が交差する場所のギザギザを滑らかにします。

      この設定はGPUパフォーマンスのみに影響します。
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: MetalFX空間
    ui_graphics_metalfx_temporal: MetalFXテンポラル
    ui_graphics_metalfx_quality: MetalFXクオリティ
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      UIの解像度やウィンドウの解像度とは別に、ゲームの3Dレンダリング解像度を変更します。

      つまり、UIを3Dゲーム画面に高い解像度で表示できるので、UIを鮮明に保ちながらパフォーマンスを向上させる選択肢が増えることになります。

      さらに、ゲームの解像度は実際のディスプレイの解像度よりも大きく設定できる場合があり、この場合はさらに高い画質が得られます。

      注意：FidelityFX Super Resolution 1.0、MetalFX Upscalingには対応していません。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: DRSの下限制限
    ui_drs_lower_bound_d: |-
      動的解像度スケーリング（DRS）とは、一定のフレームレートを維持するためにレンダリング解像度をリアルタイムに変化させる技術であり、GPUの読み込みが遅い場合にヴィジュアルの質を向上させることができます。

      この設定ではゲームが下げることができる最低解像度スケールを変更できます。値を1.0まで上げると、DRSを完全に無効化できます。

