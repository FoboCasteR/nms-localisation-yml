    ui_s10_scanner_msg9_nexus: 祭司ナーダに<SPECIAL>エコーシード<>を届ける
    ui_s10_scanner_obj5: プライムターミナルにエコーシードを植える
    ui_s10_scanner_obj5_tip: |-
      ナーダの<TECHNOLOGY>プライムターミナル<>はシミュレーションした現実への窓である。古代のコーバックスが祈りを捧げると、アノマリーの心臓の形に姿を変えた。

      それぞれの<TECHNOLOGY>シード<>は命のエコーである。生命体の最後の残響である。ナーダのシミュレーションの中にシードを植えることは、その命を崇拝するということである。
    ui_s10_scanner_msg10: |-
      ナーダの<SPECIAL>プライムターミナル<>に<TECHNOLOGY>エコーシード<>を植える
      そのシミュレーションは<STELLAR>花<>を咲かせるかもしれない
    ui_s10_spiderman_name: 救命艇
    ui_s10_spiderman_name_u: 救命艇
    ui_s10_spiderman_desc: 回路図を完成させる
    ui_s10_spiderman_desc_d: 構築物を組み立てた
    ui_s10_spiderman_obj1: エコーシードをナーダに届ける
    ui_s10_spiderman_obj1_tip: |-
      <SPECIAL>アトランティディウム<>にさらされたモノリスは、脆い入れ物であり、時の流れの中で失われた精神のかけらである、<TECHNOLOGY>エコーシード<>を露わにした。

      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_spiderman_msg1: |-
