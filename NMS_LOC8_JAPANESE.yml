    ui_robomiss_1_head_ret2_lang: |-
      翻訳モジュールがデフラグされました...
      こんにちは、構築済みのエンティティ。ご協力ありがとうございます。<NEWLINE>私は%NAME%。構築済みのエンティティと対面するため、ここに配置されました。このキャンプは一体どうやって見つけたのですか？
    ui_robomiss_1_head_ret2_opt_a: ハイジャックについて問い詰める
    ui_robomiss_1_head_ret2_opt_b: 自己紹介する
    ui_robomiss_1_head_ret2_opt_c: "「構築済みのエンティティ」について尋ねる"
    ui_robomiss_1_head_ret2_res_a00: |-
      ああ。
      なるほど。あれはあなただったのですね。
    ui_robomiss_1_head_ret2_res_a01: 頭は一瞬口をつぐむ。再び話し出した頭は、どことなく恥じ入ったような様子だ。
    ui_robomiss_1_head_ret2_res_a: |-
      申し訳ありません、構築済みのエンティティ。これは私の誤りでした。事故です。
      外には金属殻以上の宇宙船があります。<FUEL>Al1vε<>ですが<FUEL>freε<>ではありません。集団意識の奴隷になりました。私たちはただ投獄された人々を解放するつもりでした。私たちは個別のパイロットに危害を加えるつもりはありません。
    ui_robomiss_1_head_ret2_res_b: |-
      それは興味深い。ここに訪問者を迎え入れる機会はあまりないのです。前回訪問者が来たのは3,984年前のこと。
      あなたの自己紹介は非常に貴重な情報です。
      オートファジーは皆さんが知っている他の電子生命体とは違います。私たちに<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザ...<> <FUEL>コーバックス<>のような傲慢さはありません。
      あなたの種族は私の種族より劣っているわけでもなければ、優れているわけでもありません。あなたは単にあなたなのです。
    ui_robomiss_1_head_ret2_res_c: |-
      あなたは生物学的存在です。あなたの殻は、成長を自動化されているはずですよね？
      あなたは、自分の手足をどこかから回収してくる必要はなかった。あなたの組織と活力は、精神と並行して成長する。
      あなたのような存在はたくさんいます。宇宙のほとんどは、元から構築済みです。そして、あな...
    ui_robomiss_1_head_ret2_res_c1: "%NAME%の動作が突如止まり、文が途中で途切れてしまった。頭の思考が、音となって聞こえる。さびた歯車同士が擦れ合う音だ。"
    ui_robomiss_1_head_ret3_lang: |-
      興味深いことを言いますね、構築済みのエンティティ。
      私はあなたの船に対して、間違いを犯してしまったようです。私は滅多に間違いを犯さないのですが。
      私は、3つの主要な生命体パターンを調査していたのです。一致する生命体はありませんでしたが、そこに操縦者のいない宇宙船が現れた。
      あなたは一体どういった生命体ですか？
    ui_robomiss_1_head_ret3_opt_a: 自分は「トラベラー」だと言う
    ui_robomiss_1_head_ret3_opt_b: 自分は「アノマリー」だと言う
    ui_robomiss_1_head_ret3_opt_c: わからないと言う
    ui_robomiss_1_head_ret4_lang_a: |-
      「トラベラー」。なるほど。この言葉は知っています。推測を導出中です。
      構築済みのトラベラーエンティティ、聞きたいことがあります。あなたは宇宙船を持っている。したがって、あなたはこれまでにこの惑星以外の星も見たことがあるのでは？
    ui_robomiss_1_head_ret4_lang_b: |-
      「アノマリー」。なるほど。辻褄が合います。推測を導出中です。
      構築済みのアノマリーエンティティ、聞きたいことがあります。あなたは宇宙船を持っている。したがって、あなたはこれまでにこの惑星以外の星も見たことがあるのでは？
    ui_robomiss_1_head_ret4_lang_c: |-
      わからない？面白い返答ですね。しかし、私なりの推測を導出してみましょう。
      構築済みのエンティティ、聞きたいことがあります。あなたは宇宙船を持っている。したがって、あなたはこれまでにこの惑星以外の星も見たことがあるのでは？
    ui_robomiss_1_head_ret4_opt: 認める
    ui_robomiss_1_head_ret5_lang: |-
      宇宙船は、宇宙における一つの面を横断します。物質、空間物質や、物理の面です。しかし私の推測が言っているのは、別の面の話...つまり、もうひとつの移動方法のこと。
      きっと何かある...あなたの殻がそう告げています。<STELLAR>...ザザザ...<><SPECIAL>虚ム<>。
      私の推測では、あなたはそこに過渡的に存在していたはずです。あなたは<STELLAR>...ザザザ...<><SPECIAL>ポおたル<>に入ったに違いない。
    ui_robomiss_1_head_ret5_opt_a: 認める
    ui_robomiss_1_head_ret5_opt_b: 否定する
    ui_robomiss_1_head_ret5_res_a: なるほど。合点がいく。あなたの殻には、我々と同じように<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザザザザ...<>
      が入っている。明らかに。
    ui_robomiss_1_head_ret5_res_b: そうでないと？それは予想外です。<DELAY>0.6<>それはともかく。あなたの殻には、我々と同じように<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザザザザ...<>
      が入っている。明らかに。
    ui_robomiss_1_head_ret6_lang: あなたは<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザ...<>
      <FUEL>forεt0ld<>。妨害者です。
    ui_robomiss_1_head_ret6_desc: その言葉がしばらくその場に漂う。たが私が口を挟む間もなく、%NAME%が続けて言う...
    ui_robomiss_1_head_ret_end: |-
      妨害者に、挑戦を与えましょう。私の推測が正しいかを試します。
      仲間には、あなたが来ると伝えておきましょう。
      仲間のオートファジーの姿を目視するには、お使いのスキャナーに拡張機能が必要です。図面は私から提供しますが、機能自体は自分の手で作らなければなりません。これは導入の儀式だと考えてください。
