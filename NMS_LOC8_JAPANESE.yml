    ui_robomiss_1_head3_desc: |-
      電線がショートしているような、バチバチという音<AUDIO>TXT_RadioNoise<>が頭の中に響き渡る。
      突然、エクソスーツが現地の座標を受け取ったことを報告した。
      この頭は信用できないが、この座標は何を伝えようとしているのかを知るための唯一の手がかりのようだ。
    ui_robomiss_1_mono_sec_osd: 座標を抽出した
    ui_robomiss_1_obj2: 抽出した座標を探索する
    ui_robomiss_1_obj2_tip: |-
      ハイジャックの送信元は<STELLAR>放棄されたキャンプ<>だった。そこは胴体から切り離されたオートファジーの頭と出会った場所だった。
      頭は<TRANS_BUI>未知の言語<>で話していたが、一組の座標を抽出することができた。
      この頭を信じるわけではないが、頭の伝えようとしている事を理解するための手がかりは、この座標だけだ。
    ui_robomiss_1_msg2a: |-
      オートファジーの頭から抽出した不明な座標
      マークされた場所を調べて詳しい情報を得よう
    ui_robomiss_1_mono_sec_mark: 抽出したオートファジー座標
    ui_robomiss_1_msg2b: |-
      オートファジーの頭から抽出した<TRANS_EXP>コーバックスのモノリス<>座標
      マークされた場所を調べよう
    ui_robomiss_1_mono_sec_desc: |-
      抽出した座標は、この隠されたインターフェースを指し示しているようだ。だがこれは、明らかに古代建造物のメインインターフェースではないようだ。
      石のインターフェースの周囲には古代のグリフが彫られている。中央の穴が何かを期待して大きな口を開けている...
    ui_robomiss_1_mono_sec2_desc: 台の真ん中に大きな穴が開いている。まるで何かを期待しているかのようだ...
    ui_robomiss_1_mono_sec_opt_a: ナノマシンを提供する
    ui_robomiss_1_mono_sec_res_a: ナノマシンが私の手の中で身もだえしている。まるで高座からに逃げようとしているようだ。高座からは何の反応もない。
    ui_robomiss_1_mono_sec_opt_b: パグニウムを提供する
    ui_robomiss_1_mono_sec_res_b: パグニウムは高座からきれいに滑り落ちた。多孔質の石には一滴も吸収されなかった。高座からは何の反応もない。
    ui_robomiss_1_mono_sec_opt_c: アトランティディウムを提供する
    ui_robomiss_1_mono_sec_res_c: アトランティディウムはパチパチと音を立てて破裂する。<NEWLINE>構造物の内部で眠るエネルギーの唸り声が聞こえる...
    ui_robomiss_1_mono_marker: アトランティドモノリス
    ui_robomiss_1_msg2c: |-
      アトランティディウムを提供すると、モノリスは<SPECIAL>変容した<>
      モノリスとインターフェース
    ui_robomiss_1_mono_desc: |-
      この建造物は、紛れもなくコーバックスが彼らの仲間のために記念碑として建造したものだ。それにしても、私はコーバックスエコーに監視されているような気がする。まるでモノリスが逆になって、内側が外側を向いているかのようだ。
      ここには何か他のものがある。別の種類のエンティティが。
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>心が折れた。この惑星の分子はカオスの雲に分解され、新しい環境に再構築される。私は自分のものではない視点に追いやられた..."
    ui_robomiss_1_mono_opt_a: 後ろを見る
    ui_robomiss_1_mono_opt_b: 現在に留まる
    ui_robomiss_1_mono_opt_c: 前を見る
    ui_robomiss_1_mono_opt_end: ビジョンを終了する
    ui_robomiss_1_mono_res_a: |-
      私は、背後に広がる彼方を見つめる。現実が歪み、視点がシフトする...
      私は自分の体の中に閉じ込められているが、頬の上を流れるそよ風やつま先の下の土を感じる。心は健康で野心的で強く、理論を整理し、問題を簡単に喜んで解決する。
      突然、思いがけず、自分の殻から切り離されてしまう。私の心はボロボロだ。私に残されたわずかなものは、どこにもない暗くさびた場所で震えている。大きくと健全な別の存在が、私のものだった体を奪ったからだ...
      ひどい痛みだ。
    ui_robomiss_1_mono_res_b: |-
      私は、周囲に意識を集中させようとする。現実が揺れ、ビジョンが形を成す...
      私は意識の断片であり、ありのままで、不完全で、孤独だが、それでも恐れはない。私はついに自由になった。私の全存在を閉じ込めていた非道な支配から解放された。
      私は暗闇の中を這い回ると、自分と同じ形をした他の人を感じた。私たちは自分たちを繋げると、完全になった。私たちは同盟を結んだが、コンバージェンスではない。
    ui_robomiss_1_mono_res_c: |-
      私は、まるで時間そのものを見通すかのように、目の前に広がる彼方を見つめる。<NEWLINE>ビジョンが変形する...
      深宇宙の真空の中で、何かがガタガタと音を立てながら、これまで存在しなかった場所に物質が現れた。紫色の光がまばゆいばかりだ。彼女は輝かしい。彼女は生まれ変わった。彼女は一人じゃない...
      私はひざまずく。恐れ入る気持ちと、満ち足りた気持ち、そして畏敬の念でいっぱいだ...
    ui_robomiss_1_mono_transition: ビジョンが次第に消える。私はまだ暗闇の中にいる。
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>現実が戻った。私は自分の体、自分の心に戻った。この構造物は私に最後のデータパケット、この逆モノリスの言語で列挙された記号のリストを差し出した。"
    ui_robomiss_1_mono2_opt_a: 数値データを抽出する
    ui_robomiss_1_mono2_res_a: これは放棄されたキャンプのロボットの頭が話していたのと同じ言葉だ。もしかしたら、今ならもっとうまく理解できるかもしれない...
