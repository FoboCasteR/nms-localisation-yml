    ui_pin_spider_prod_obj_tip: |-
      <SPECIAL>ダークセンチネルクアッド<>の残骸から<SPECIAL>結晶化した心臓<>を採取する。これらの上級ユニットは、不協和音の惑星でのみ見つけることができる。
      倒したセンチネルの<VAL_ON>戦闘物資樽<>を破壊してアイテムを収集する。
