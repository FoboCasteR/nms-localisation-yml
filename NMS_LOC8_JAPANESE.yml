    ui_robomiss_3_bui_obj_all: オートファジーとの関係を築く
    ui_robomiss_4_desc: |-
      何か...空腹や憧れのような何かが、胸の奥底に呼びかける。まばたきするたびに見えるのは、無限に広がる<FUEL>赤色<>だけだ...
