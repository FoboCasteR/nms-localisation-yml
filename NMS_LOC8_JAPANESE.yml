    ui_robomiss_3_bui_obj2_tip: |-
      埋もれた記憶を元に組み立てられた構築物が、<TECHNOLOGY>ポリフォニックコア<>の設計図をくれた。
      この高度なスキャナー技術を使用すると、<STELLAR>遠距離<>からでもオートファジーを検出できる。
    ui_robomiss_3_bui_msg2a: |-
      <TECHNOLOGY>ポリフォニックコア<>を使用すると、近くにいるオートファジーを検出できる
      <TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）を使って、隠れた生命体を探し出そう
    ui_robomiss_3_bui_msg2b: |-
      <TECHNOLOGY>ポリフォニックコア<>は遠くからオートファジーを検出できる
      マルチツールのアイテムケース（<IMG>INVENTORY<>）を開いて、<STELLAR>オートファジーのキャンプを探す<>（<IMG>FE_SELECT<>）でスキャンしよう
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>遠隔オートファジー信号<>を検知した
      信号の位置に到達し、<IMG>SCAN<>を使用してオートファジーを見つけよう
    ui_robomiss_3_bui_msg2d: |-
      オートファジーの信号の発信元に到達した
      <TECHNOLOGY>ポリフォニックコア<>（<IMG>SCAN<>）を使って近くのオートファジーを探し出す
    ui_robomiss_3_bui_msg2e: |-
      オートファジーのキャンプに到達した
      マークの付いたオートファジーにあいさつする
    ui_robomiss_3_bui_npc_desc: オートファジーは好奇心旺盛に私を見つめている。彼らの表情は読みづらいが、彼らは私が近づいても恐れたり、驚いているようにも見えない。単に私がここでどんな理由で来たのか知りたいだけだろう。
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: アトランティディウムを見せる
    ui_robomiss_3_bui_npc_opt_b: ハーモナイザーを見せる
    ui_robomiss_3_bui_npc_opt_c: 身振りで敬意を示す
    ui_robomiss_3_bui_npc_res_a: 不随意の震えがオートファジーの体中を駆け抜け、寄せ集めの骨格とスクラップで出来た手足をガタガタと揺らした。
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: オートファジーは、ボロボロの金属でできた指をハーモナイザーモジュールに押し当ててから、何かを認めるようにうなづく。
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: 繰り返す -{{ 友情 }}-
    ui_robomiss_3_bui_npc2_opt_b: 繰り返す -{{ 働く }}-
    ui_robomiss_3_bui_npc2_opt_c: 繰り返す -{{ 貢献 }}-
    ui_robomiss_3_bui_npc2_res: 私の不器用な言葉の発音に生命体は面白がっているようだが、努力は評価しているようだ。彼らは落ち着きを取り戻し、厳粛にうなずき、私が手伝えるかもしれない仕事についてブリーフィングを始めた。
    ui_robomiss_3_bui_obj3: オートファジーのミッションを完了する
    ui_robomiss_3_bui_obj3_tip: |-
      オートファジーは、勤勉さと協力の上に成り立つ文化だ。彼らの信頼を得るために、彼らに貢献し、<STELLAR>評価<>を向上させよう。
      進行するには「<STELLAR>%MISSION%<>」を選択する。
    ui_robomiss_3_bui_obj3_tip_alt: |-
      オートファジーは、勤勉さと協力の上に成り立つ文化だ。彼らの信頼を得るために、彼らに貢献し、<STELLAR>評価<>を向上させよう。
      進行するにはオートファジーと話そう。
    ui_robomiss_3_bui_msg3a: "オートファジー社会に貢献して、彼らからの<STELLAR>評価<>を向上させる\n進行するには「<STELLAR>%MISSION%<>」を完了する\nログ（<IMG>OPTIONS<>）からアクティブミッションを変更する "
    ui_robomiss_3_bui_msg3b: |-
      オートファジー社会に貢献して、彼らからの<STELLAR>評価<>を向上させる
      オートファジーのところに戻って、新しいブリーフィングを頼もう
    ui_robomiss_3_bui_obj4: オートファジーと話す
    ui_robomiss_3_bui_obj4_tip: |-
      オートファジーは大きく感銘を受けた様子で、<TECHNOLOGY>ボルタスタッフ<>の回路図の一部をくれた。
      詳しい情報を得るには、オートファジーと話そう。
    ui_robomiss_3_bui_msg4: |-
      オートファジーに繊維ガラスグリップについて尋ねる
      隠れたオートファジーの姿は、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる。
    ui_robomiss_3_bui_npc3_desc: オートファジーは、私とまた話せて心底喜んでいるようだ。オートファジーはゆっくりと明瞭に言葉を発する。言葉の壁に阻まれながらも、できる限りのメッセージを伝えたがっているようだ。
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: 繊維ガラスグリップについて尋ねる
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: 文脈と口調、身振りから、新しい言葉をいくつか学ぶことができた。私がもらったグリップの回路図は、重要なマルチツールの一部を成す部品のようだ。「神聖な」マルチツールって、一体どういう意味だ？
    ui_robomiss_3_bui_npc4_opt: 繰り返し言ってもらう
    ui_robomiss_3_bui_npc4_res: オートファジーは頼んだ通り、一言一句を繰り返してくれた。今回でもう少しだけ意味を汲み取ることができた。
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      このグリップの設計図は、きっとオートファジーからの珍しい贈り物だ。<NEWLINE>大きな第一歩。受け入れてもらえるかもしれない。
      %NAME%は、周辺を散策してもっと多くのオートファジーに会ってほしいと言う。繊維ガラスグリップをこの手で完成させれば、次に訪れるキャンプで良い印象を与えられるかもしれない。
    ui_robomiss_3_bui_obj5: 繊維ガラスグリップを作成する
    ui_robomiss_3_bui_obj5_tip: |-
      繊維ガラスグリップの設計図は、オートファジーからもらった珍しい贈り物。<TECHNOLOGY>スタッフマルチツール<>の一部を成す部品だ。
      グリップを組み立て、オートファジーに渡そう。
    ui_robomiss_3_bui_msg5a: |-
      ボルタスタッフの%ITEM%を組み立てる
      アイテムケース（<IMG>INVENTORY<>）でスタッフの取っ手を<IMG>PRODMENU<>で作成する
      詳細を確認するには%ITEM%の設計図を<STELLAR>ブックマーク<>する
    ui_robomiss_3_bui_msg5b: |-
      完成した繊維ガラスグリップをマークの付いたオートファジーに見せる
      隠れたオートファジーの姿は、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる。
    ui_robomiss_3_bui_msg5b_alt: |-
      完成した繊維ガラスグリップをオートファジーに見せる
      <TECHNOLOGY>ポリフォニックコア<>は遠くからオートファジーを検出できる
      マルチツールのアイテムケース（<IMG>INVENTORY<>）を開いて、<STELLAR>オートファジーのキャンプを探す<>（<IMG>FE_SELECT<>）でスキャンしよう
    ui_robomiss_3_bui_npc5_desc: |-
      このオートファジーは凶暴な雰囲気だ。こちらを見つめてるあまりにも強烈な視線に、攻撃されるのではと一瞬思う。オートファジーは何かを評価しているようだ。私の着ているスーツをスキャンしているのだろう。
      <MOOD>無害<>突然、オートファジーはリラックスする。評価していたものが何であれ、結果に満足している様子だ。
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: 繊維ガラスグリップを見せる
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: 繰り返す-{{価値観}}-
    ui_robomiss_3_bui_npc5_opt_b: 繰り返す-{{遵守}}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: ボルタスタッフの<TECHNOLOGY>コア<>を1つ獲得する
    ui_robomiss_3_bui_obj6_tip: |-
      オートファジーから珍しいプレゼントを贈られた。ボルタスタッフの取っ手の設計図だ。
      オートファジーの社会にさらに貢献して<STELLAR>評価<>を高め、より多くの設計図を獲得しよう。
      続行するには「<STELLAR>%MISSION%<>」を選択。
    ui_robomiss_3_bui_obj6_tip_alt: |-
      オートファジーから珍しいプレゼントを贈られた。ボルタスタッフの取っ手の設計図だ。
      オートファジーの社会にさらに貢献して<STELLAR>評価<>を高め、より多くの設計図を獲得しよう。
      続行するには、オートファジーと話そう。
    ui_robomiss_3_bui_msg6a: "<TECHNOLOGY>アトランティディウムチャンバー<>の設計図を獲得しよう\n進行するには「<STELLAR>%MISSION%<>」を完了する\nログ（<IMG>OPTIONS<>）からアクティブミッションを変更する "
    ui_robomiss_3_bui_msg6b: |-
      <TECHNOLOGY>アトランティディウムチャンバー<>の設計図を獲得しよう
      オートファジーのところに戻って、新しいブリーフィングを頼もう
    ui_robomiss_3_bui_msg6c: |-
      オートファジーにアトランティディウムチャンバーについて尋ねる
      隠れたオートファジーの姿は、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる。
    ui_robomiss_3_bui_npc5_ret_desc: "%NAME%の風化した殻が揺れ、内部で緩んだ部品がガタガタ音を立てている。先ほどくれた設計図について話せるのを楽しみにしていた様子だ。"
    ui_robomiss_3_bui_npc5_ret_opt: アトランティディウムチャンバーについて尋ねる
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      もっと多くのオートファジーに会いなさいと、再び助言された。オートファジーたちはどうやら、私の最終評価を判断しかねているようだ。会うオートファジー各位が、別の仲間に会えと言ってくる。
      だが個々の構築物に会うたびに、だんだんと受け入れてもらっているような、友情さえも徐々に築いているような、そんな気がする。もらった贈り物や設計図は、その証拠だ。
      この儀式の次なる一歩は、きっとアトランティディウムチャンバーだろう。
    ui_robomiss_3_bui_obj7: アトランティディウムチャンバーを作成する
    ui_robomiss_3_bui_obj7_tip: |-
      アトランティディウムチャンバーの設計図は、オートファジーからもらった珍しい贈り物。<TECHNOLOGY>スタッフマルチツール<>の一部を成す部品だ。
      スタッフのコアを組み立て、オートファジーに渡そう。
    ui_robomiss_3_bui_msg7a: |-
      ボルタスタッフの%ITEM%を組み立てる
      アイテムケース（<IMG>INVENTORY<>）でスタッフコアを<IMG>PRODMENU<>で作成する
      詳細を確認するには%ITEM%の設計図を<STELLAR>ブックマーク<>する
    ui_robomiss_3_bui_msg7b: |-
      完成したアトランティディウムチャンバーをマークの付いたオートファジーに見せる
      隠れたオートファジーの姿は、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる。
    ui_robomiss_3_bui_msg7b_alt: |-
      完成したアトランティディウムチャンバーをオートファジーに見せる
      <TECHNOLOGY>ポリフォニックコア<>は遠くからオートファジーを検出できる
      マルチツールのアイテムケース（<IMG>INVENTORY<>）を開いて、<STELLAR>オートファジーのキャンプを探す<>（<IMG>FE_SELECT<>）でスキャンしよう
    ui_robomiss_3_bui_obj8: ボルタスタッフの<TECHNOLOGY>ヘッド<>を1つ獲得する
    ui_robomiss_3_bui_obj8_tip: |-
      オートファジーから珍しいプレゼントを贈られた。ボルタスタッフの部品の設計図だ。
      オートファジーの社会にさらに貢献して<STELLAR>評価<>を高め、最後の設計図を獲得しよう。
      続行するには「<STELLAR>%MISSION%<>」を選択。
    ui_robomiss_3_bui_obj8_tip_alt: |-
      オートファジーから珍しいプレゼントを贈られた。ボルタスタッフの部品の設計図だ。
      オートファジーの社会にさらに貢献して<STELLAR>評価<>を高め、より多くの設計図を獲得しよう。
      続行するには、オートファジーと話そう。
    ui_robomiss_3_bui_npc6_desc: "%NAME%は、私に向かって体を傾ける。その動作で、細かいサビが雲のように落ちてくる。おそらくスキャンを実行しているのだろうが、その身振りはいい香りを吸い込むジェスチャーとやけに似ている。"
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: アトランティディウムチャンバーを見せる
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: 繰り返す -{{建設}}-
    ui_robomiss_3_bui_npc6_opt_b: 繰り返す -{{ 友情 }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "<TECHNOLOGY>同心変換器<>の設計図を獲得する\n進行するには「<STELLAR>%MISSION%<>」を完了する\nログ（<IMG>OPTIONS<>）からアクティブミッションを変更する "
    ui_robomiss_3_bui_msg8b: |-
      <TECHNOLOGY>同心変換器<>の設計図を獲得する
      オートファジーのところに戻って、新しいブリーフィングを頼もう
    ui_robomiss_3_bui_msg8c: |-
      オートファジーに同心変換器について尋ねる
      隠れたオートファジーの姿は、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる。
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME%は、好奇心いっぱいに私を見ている。この最後の設計図は、特に貴重な物のようだ。獲得すれば、ある種のマイルストーンを達成したも同然だろう。"
    ui_robomiss_3_bui_npc6_ret_opt: 同心変換器について尋ねる
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      オートファジーは細心の注意を払って明瞭に発声してくれている。その努力は伝わってくる。コミュニケーションで伝わらない箇所を、ジェスチャーで埋めてくれている。なるほど、ボルタスタッフを完成させるには<TECHNOLOGY>ターミナル<>が必要だと言っている。
      オートファジーたちは明らかに高度な文明を持っているが、こちらを見下したり軽蔑してくる雰囲気は感じない。これまで各オートファージーからは、完全にバイアスなしで評価をされてきた。その結果、もう1つの設計図を受け取れることになったのだ。
      別れの際に、%NAME%は重々しく私を認めるような視線を投げてくれた。
    ui_robomiss_3_bui_obj9: ボルタスタッフを作成する
    ui_robomiss_3_bui_obj9_tip: |-
      オートファジーは、友情の贈り物として<TECHNOLOGY>ボルタスタッフマルチツール<>の設計図をくれた。
      スタッフを組み立ててオートファジーに渡そう。
    ui_robomiss_3_bui_msg9a: |-
      ボルタスタッフの%ITEM%を組み立てる
      アイテムケース（<IMG>INVENTORY<>）でスタッフヘッドを<IMG>PRODMENU<>で作成する
      詳細を確認するには%ITEM%の設計図を<STELLAR>ブックマーク<>する
    ui_robomiss_3_bui_msg9b: |-
      ボルタスタッフの組み立てには、オートファジー合成ターミナルが必要
      <TECHNOLOGY>ポリフォニックコア<>（<IMG>INVENTORY<>）のある<STELLAR>オートファジーのキャンプ<>（<IMG>FE_SELECT<>）を探し出そう
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>遠隔オートファジー信号<>を検知した
      信号の位置に到達し、ボルタスタッフを組み立てよう
    ui_robomiss_3_bui_msg9d: |-
      ボルタスタッフを組み立てる
      <TECHNOLOGY>オートファジー合成ターミナル<>を操作する
      隠れたターミナルは、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で確認できる
    ui_robomiss_3_bui_msg9d_alta: |-
      ボルタスタッフを組み立てるため、<STELLAR>調和的封印<>を取り除こう
      <TECHNOLOGY>高調波インターフェース<>を操作しよう
    ui_robomiss_3_bui_msg9d_altb: |-
      ボルタスタッフを組み立てる
      <TECHNOLOGY>高調波インターフェース<>を操作しよう
    ui_robomiss_3_bui_msg_warp: |-
      <STELLAR>別の星系<>でもっと多くのオートファジーに会おう
