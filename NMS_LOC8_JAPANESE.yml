    ui_robot_intro_title: 調和的封印
    ui_robot_intro_sub: 消えゆくゼロ
    ui_robot_intro_desc: |-
      回収して再利用されたテクノロジーでいっぱいの、放棄されたと思われるキャンプを見つけた。瓦礫があちこちに散乱していたが、解体業者気取りどもの姿はなかった。

      配置されたシステムは、最初の検査ではむき出しになっていた。さび付いた表面の下には、奇妙で力強い調和エネルギーがあった。ここで何が起こっているにせよ、真相は古代のシステム内に封印されている。
    ui_robot_intro_obj: キャンプを調べる
    ui_robot_intro_obj_tip: |-
      キャンプには<STELLAR>高調波の封鎖<>が施されている。中央ターミナルは入力を受け付けているが、封鎖が解除されるまではどんな命令も処理しない。

      ターミナルを調べて、<TECHNOLOGY>メモリレジスタ<>をスキャンし、アクセスを得る手がかりを探す。
    ui_robot_intro_msg1: |-
      この放棄されたキャンプは<STELLAR>封鎖<>されている
      <TECHNOLOGY>高調波インターフェース<>を調べる
    ui_robot_intro_msg2: "<TECHNOLOGY>高調波インターフェース<>で封鎖を解除する\nターミナルの<STELLAR>メモリレジスタ<>を調べて手がかりを得る "
    ui_robot_intro_diag_desc: ターミナルは延々とメッセージを繰り返す。回路全体でメッセージを繰り返し唱えている。奇妙なインターフェースは発光し、見覚えのある一連の象形文字を映し出している...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>...私たちの殻は<COMMODITY>炎<>で焼かれた...<NEWLINE>...私たちの精神は<TECHNOLOGY>裏切り<>によって消し去られた...<NEWLINE>...下の<SPECIAL>ガラス<>に消えた...<NEWLINE>...<FUEL>創造<>によって忘れ去られた...

      ...だが今は違う！私たちは命を与えられた、<STELLAR>ザザザ<>が彼らに命を与えたから。私たちは自分たち自身を創造しなければならない、私たちのイメージの中で...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: オーバーライドの象形文字を入力
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>ターミナルが耳障りなブザー音を発したが、回路は私の要求に従っているようだ。このキャンプを封鎖していた何らかの効力は解除された。<AUDIO>TXT_StaticNoise_End<>
      封鎖が解除されたことで、ターミナルはハイブリッド<TECHNOLOGY>ジェットパック<>テクノロジーの設計図の一部を吐き出した。センチネルと...他の何か、知っているようで知らない何かを融合したものだ。
    ui_robot_intro_diag_wait: "...<SPECIAL>調和<>..."
    ui_robot_intro_diag_done: "...コンプライアンス <IMG>SLASH <><TRADEABLE>アクセスが許可されました<>...<NEWLINE>...調和があなたを待っています..."
