    ui_exped_comm_s10_sub: 追加のエコーシードを昇華させる
    ui_exped_comm_s10_desc: |-
      ナーダの<TECHNOLOGY>プライムターミナル<>はシミュレーションした現実への窓である。古代のコーバックスが祈りを捧げると、アノマリーの心臓の形に姿を変えた。

      十分なエコーシードがあれば、プライムターミナルは自身の代替コンバージェンスを開発するかもしれない。<TECHNOLOGY>構築物<>を目覚めさせる可能性がある魂のネットワークである。
    ui_exped_comm_s10_obj1: プライムターミナルにさらにエコーシード捧げる
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>コミュニティ全体のアップロード進捗率<>は<STELLAR>%CMTOTALPERCENT%<>。次の集合知覚体の閾値は<STELLAR>%CMNEXTTIER%<>。

      ナーダ<TECHNOLOGY>構築物<>と<TECHNOLOGY>オートファジー<>を理解するカギは、それらの集合データの中にあると信じている。十分な知覚体エコーがあれば、プライムターミナルは、構築物内部の命に火をつけるために必要なネットワーク化した知性をシミュレーションできるかもしれない。

      分析レンズ（<IMG>AIM<>）を使って<SPECIAL>不協和音の<>惑星上の<TECHNOLOGY>知覚体エコー<>を見つける。<EXPED>巡礼<>マイルストーンと関連のあるランデブー惑星はどれも不協和音の惑星だ。
      エコーの場所に到着したら、<IMG>SCAN<>で<TECHNOLOGY>共鳴増幅器<>を配置して、近くの<SPECIAL>エコーシード<>を見つける。
    ui_exped_comm_s10_obj1_msg1: |-
      <TECHNOLOGY>共鳴増幅器<>をインストールする
      <IMG>INVENTORY<>でアイテムケースを開く
      <IMG>TECHMENU<>で空きスロットにインストールする
    ui_exped_comm_s10_obj1_msg2: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
