      一定の角度（0～10）より小さい動きは滑らかになり、速度が落ちます。細かな操作ができるようになることで正確な操作が可能になります。

      安定性を無効にするには、この値を0にします。

      この設定には、スムージング、精密動作、振動フィルターなどの複数の詳細オプションが組み合わされています。

      <FUEL>モーションセンサーの詳細オプションが有効になっている場合、この設定は無視されます。<>

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
