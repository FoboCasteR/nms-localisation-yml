    update16_title: NO MAN'S SKYエコーズ
    update16_title_alt: NO MAN'S SKYエコーズ
    update16_notes: |-
      NO MAN'S SKYエコーズでは、大規模な宇宙戦闘、新しいエイリアン派閥、海賊貨物船、集めて作るスタッフ武器など、盛りだくさんのコンテンツが追加されました。
      詳細についてはwww.nomanssky.comをご覧ください。

      * 豊富な新ストーリーコンテンツで、長年隠されてきたロボット種族を発見しましょう。
      * 新しい海賊船が、宇宙に大規模な宇宙戦闘を巻き起こします。
      * 自らの艦隊を海賊から守りましょう。敵の防衛線を飛行して突破し、シールドを無力化して破壊しましょう！
      * ロボットの依頼や儀式に参加して無数の機械パーツを手に入れ、自分だけのロボットアバターを作りましょう。
      * 新しい武器クラスが登場！ 自分だけの儀式用スタッフを組み立てましょう。スタッフをレベルアップして、宇宙での採掘と戦闘を我がものに。
      * 新しく追加されたホログラフィックミュージアムで、お気に入りの不思議な発見を展示できるようになりました。
      * マルチツール廃止ターミナルでは、トラベラーがマルチツールスクラップ商人になれます。
      * 探検「航海者」で、宇宙を探検し、そこで見つけた驚異をカタログ化しましょう。

      Hello Gamesでは「No Man's Sky」を改善し、さらに拡張していくための開発を続けて参りました。
      それでは、お楽しみください！

      Hello Games
