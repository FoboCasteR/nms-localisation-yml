      オートファジーは数多くの惑星でキャンプを形成し、集団で自分たちの身体を再構築するための材料とスクラップを採集している。オートファジーのキャンプを見つけ出し、そこに居住している構築物と話して、<STELLAR>言語スキルを練習しよう<>。
