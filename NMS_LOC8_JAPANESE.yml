    ui_portal_bui_mono_title_10: 武装する
    ui_portal_bui_mono_10: |-
      ロボットのような生命体が近づいてくるのが見えた。この生命体の本来の腕部分には、粉々になった金属の断片があるのみだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      生命体は石の前にひざまずいて、捧げものをした。
    ui_portal_bui_mono_10_a: |-
      ロボットのような生命体が近づいてくるのが見えた。このエンティティの本来の腕部分には、粉々になった金属の断片があるのみだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      あれは石の前にひざまずいて、捧げものをした。

      私は静かに無言で、そのエンティティがモノリスの前で懇願をするのを見ている。嘆願の声を無視されるも、微動だにしない。

      時間が経つにつれて、エンティティは動かなくなった。関節が崩壊し、パワーセルが漏れて停止した。エンティティは崩れ、錆だけが残った。
    ui_portal_bui_mono_10_b: |-
      ロボットのような生命体が近づいてくるのが見えた。この生命体の本来の腕部分には、粉々になった金属の断片があるのみだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      生命体は石の前にひざまずいて、捧げものをした。

      あの生命体エンティティはモノリスの前で嘆願している。私は、彼らの嘆願を無下にすることはできないと、一歩前に出る。私の腕は紫色の霧に溶けて、その構築物は完全体となった。
    ui_portal_bui_mono_title_11: 構築
    ui_portal_bui_mono_11: |-
      私の足元には壊れたロボットの粉々になった部品が落ちている。誰が置いたのかはわからないが、懇願するような姿勢をしている。壊れた体は私に直してくれと訴えているようだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      私は、壊れたロボットの頭部を組み立てた。
    ui_portal_bui_mono_11_a: |-
      私の足元には壊れたロボットの粉々になった部品が落ちている。誰が置いたのかはわからないが、懇願するような姿勢をしている。壊れた体は私に直してくれと訴えているようだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      私はセンチネルドローンの残骸パーツを使って、壊れたロボットの頭を組み立てた。

      元通りになったロボットは、ヨロヨロと足元がおぼつかない様子ながらも、自分の体をまじまじと見たり、周囲を見回している。

      周囲を観察しているロボットの機械仕掛けの目は、強い意思に輝いているようだ。自分が新たな守護者としてこの惑星を守っていくという意思に。
    ui_portal_bui_mono_11_b: |-
      私の足元には壊れたロボットの粉々になった部品が落ちている。誰が置いたのかはわからないが、懇願するような姿勢をしている。壊れた体は私に直してくれと訴えているようだ。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      私は乗ってきた宇宙船の残骸パーツを使って、壊れたロボットの脚を組み立てた。

      作業が終わってもいないうちに、その構築物は動き始める。鉄屑でつぎはぎされた静脈に燃料液が流れ始めると、油圧チューブがドクンと脈を打つ。

      気付けば、ロボットは2足の脚で立ち上がっているではないか。ロボットは振り返りもせず、一心に駆け出していった。今頃どこかでなにかの冒険をしているだろう。
    ui_portal_bui_mono_11_c: |-
      私の足元には壊れたロボットの粉々になった部品が落ちている。誰が置いたのかはわからないが、懇願するような姿勢をしている。壊れた体は私に直してくれと訴えているようだ。

