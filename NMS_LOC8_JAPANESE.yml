    ui_medal_desc_drone_shards: |-
      各<SPECIAL>ラディアントシャード<>はオートファジーが待望した虚無の断片を表している。それは結晶化した破片であり、再構築されるものの一部である。

      ラディアントシャードを不協和音の惑星にある結晶から採取する。この風変わりな生物は、ダークセンチネルがいる惑星上で分析レンズ（<IMG>AIM<>）を使うと見つけることができる。

      。ギャラクシーマップで<STELLAR>不協和音<>の星系を見つける。宇宙で宇宙船の<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）を使って惑星を個別にスキャンし、不協和音の惑星を見つけよう。
