    ui_s10_soul_desc: |-
      <TECHNOLOGY>シード<>は命のエコーであり、生命体の最後の残響である。

      ナーダはこのシードをナーダの<STELLAR>プライムターミナル<>内部に植えることで、シミュレーションが独自の性質のコンバージェンスを展開するかもしれないと信じている。<TECHNOLOGY>構築物<>に命をもたらすスパークを引き起こすと。
    ui_s10_soul_desc_alt: |-
      <TECHNOLOGY>シード<>は命のエコー、命あるものの最後の残響だ。

      シードは、<SPECIAL>アトランティディウム<>と融合した<TECHNOLOGY>モノリス<>で行われたナーダの儀式で与えられたヴィジョンによって明らかになった。
