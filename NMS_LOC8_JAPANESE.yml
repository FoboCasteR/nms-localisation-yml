    fth_spiderman_renewed_wait1: 他のエンティティ、見える。こんにちは。こんにちは。いらっしゃいませ。
    fth_spiderman_renewed_wait2: 組み立ててくれてありがとう。私は...この殻が好き。この殻殻が好き。アノマリー殻は安全。
    fth_spiderman_renewed_wait3: ポーロビルダーは敏腕。組み立てが頑丈。殻がぴったりフィット。私は...私は幸せ。
    fth_spiderman_renewed_wait4: |-
      私の殻は多重殻。たくさんの部品がたくさんの歴史を覚えてる。すべての歴史が幸せなわけじゃない。
      構築された他の者、ずいぶん長く生き延びてきた。アノマリーの家に感謝。
    fth_spiderman_renewed_wait5: アノマリー殻の中身。ポーロビルダーとナーダエンティティは親切。家はここ。
    fth_spiderman_renewed_wait6: |-
      私...構築された他の者の声が聞こえる。でも小さな声。前とは違う。
      彼らは自分の殻を自分で作った。新しい殻は静か。プライベート。
    ui_pin_spacegunk2_obj_tip: "<SPECIAL>暴走カビ<>を誰も手をつけない宇宙の片隅で見つけるか、<SPECIAL>パグニウム<>と<SPECIAL>アトランティディウム<>を<TECHNOLOGY>中型精製機<>か<TECHNOLOGY>大型精製機<>で処理して、新しいコロニーを発芽させる。"
