      これにより、他のプレイヤーとの出会いがはるかに簡単になります。他のユーザーとの遭遇を避けたい場合は、マーカーを無効にするか、マーカーが表示されるユーザーを制限することをお勧めします。
    ui_priv_edit_terrain_d: 他のプレイヤーがいる場合に、どのプレイヤーが、あなたが所有している基地の周りの地形を編集できるかを設定します。
    ui_speech_to_text_d: 有効にすると、マルチプレイヤーセッション中のプレイヤーのボイスチャットがテキストチャットに変換されます。
    ui_translate_d: 有効にすると、マルチプレイヤーセッション中のプレイヤーからのテキストチャットが自動的にあなたの言語に翻訳されます。
    ui_priv_access_refiner_alt: 精製機を使用できる
