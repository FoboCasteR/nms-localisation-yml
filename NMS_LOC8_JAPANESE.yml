      <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 19
    ui_robomiss_4_obj2: アトラスと対話する
    ui_robomiss_4_obj2_tip: |-
      私は呼び出されたのだ。だが、その目的はわからない。
      <SPECIAL>アトランティディウム<>をアトラスに差し出そう。
    ui_robomiss_4_msg2: |-
      <FUEL>アトラス<>と対面する
      <SPECIAL>アトランティディウム<>を真っ赤に染まったインターフェースに提示しよう
    ui_robomiss_4_atlas_marker: アトラス
    ui_robomiss_4_obj3: ナーダに相談する
    ui_robomiss_4_obj3_tip: |-
      アトラスと向き合い、<SPECIAL>アトランティディウム<>の結晶を差し出した。
      その見返りに、アトラスはコーバックスプライムの死のビジョンを見せてくれた。
      この発見をナーダに教えなければ。
    ui_robomiss_4_msg3: |-
      <FUEL>アトラス<>との遭遇についてナーダに相談する
      宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す
    ui_robomiss_4_msg3_nexus: "<FUEL>アトラス<>との遭遇についてナーダに相談する"
    ui_robomiss_4_nada_desc: ナーダは硬直して、心配そうに私を見つめている。
    ui_robomiss_4_nada_lang: 元気か、親愛なるエンティティ？
    ui_robomiss_4_nada_opt: ナーダにアトラスのことを話す
    ui_robomiss_4_nada2_lang: |-
      アトラスの偽りが怖がっていた？ナーダはこの可能性を考慮したことがなかった。実に興味深い。だが、トラベラーは用心すべきだ。アトラスの偽りエンティティは、虚言者だ。
      紫色のラティスは存在不可能な場所に存在している。アトラスの偽りに挑戦を呈している。アトラスが神ではないことを証明している。ナーダはいつも知っていた。
      だが、ナーダは気づいていなかった...トラベラーは今ここに紫色のラティスを持っているのか？
    ui_robomiss_4_nada2_opt: アトランティディウムを見せる
    ui_robomiss_4_nada3_desc: 'ナーダは紫色の結晶をそっと手に包んで持つ。ナーダの外殻が震え、顔面ライトが激しく点滅している。何か私的な感情や記憶に浸っているようだ。そっとしておこう。 '
    ui_robomiss_4_nada3_lang: |-
      彼女はやっと居場所を見つけた。
      ...
      ナーダにこれをくれないか？
    ui_robomiss_4_nada3_opt_a: アトランティディウムをあげる
    ui_robomiss_4_nada3_opt_b: 断る
    ui_robomiss_4_nada4_lang_a: ナーダは感謝する。この記憶をくれてありがとう。
    ui_robomiss_4_nada4_desc_b: ナーダは意気消沈している様子だ。だがすぐにいつもの様子を取り戻し、冷たい口調で話始める。
    ui_robomiss_4_nada4_lang_b: |-
      おそらくトラベラーは正しいだろう。
      ナーダはきっと忘れる。ほら。もう記憶の彼方。
    ui_robomiss_4_nada4_lang: ビルダーエンティティに、紫色のラティス...ナーダが考えるに、怖れる原因などない。私たちが怖れないということは、おそらくアトラスの偽りもしかりだ。
    ui_robomiss_4_nada4_desc: ナーダのライトが1回点滅する。
    ui_robomiss_4_nada4_end: |-
      そしてナーダは、この友情を隔離しない。数多くある。進む道を切り開くのだ、トラベラー。友達を作るのだ。それがあなたの道だ。
      ナーダとポーロは、いつもここにいる。
