    ui_s10_scanner_obj4: ナーダにシードを届ける
    ui_s10_scanner_obj4_tip: |-
      専門家ポーロの<TECHNOLOGY>共鳴増幅器<>によって、あらゆる<SPECIAL>不協和音の<>惑星で、さらなるエコーシードの存在が明らかになった。それぞれのシードは錆びついた<TECHNOLOGY>構築物<>の残骸に収穫された。

      この新しいシードを祭司ナーダに届ける。宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_s10_scanner_msg9: |-
      <SPECIAL>エコーシード<>を祭司ナーダに届ける
