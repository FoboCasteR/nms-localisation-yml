    ui_priv_damage_d: マルチプレイヤーで他のプレイヤーがいる場合に、どのプレイヤーが、あなたにダメージを与えたり、ダメージを受けたりできるかを設定します。
    ui_priv_add_parts_d: 他のプレイヤーがいる場合に、どのプレイヤーが、あなたが所有している基地にパーツを追加できるかを設定します。
    ui_priv_delete_parts_d: 他のプレイヤーがいる場合に、どのプレイヤーが、あなたが所有している基地からパーツを取り除けるかを設定します。
    ui_priv_see_ship_d: |-
      マルチプレイヤーでは、船を操縦しているときに、他のプレイヤーに自分の現在地を示すことができます。

      これにより、他のプレイヤーとの出会いがはるかに簡単になります。他のユーザーとの遭遇を避けたい場合は、マーカーを無効にするか、マーカーが表示されるユーザーを制限することをお勧めします。
    ui_priv_see_player_d: |-
