    ui_s10_souls_lang1: |-
      何か知ってるだろ、トラベラーエンティティ。君はいろんなことを知っている。ナーダが知らないふりを決め込んだことも。
      だが君の頭の中にあるパターン、ナーダはそれを共有できると考えている。
    ui_s10_souls_opt1: 構築物を見せる
    ui_s10_souls_lang2: |-
      トラベラーエンティティはこれが人生かどうか知りたがっている、とナダは考えている。トラベラーエンティティ、人生とは何か？どのエンティティが知っているだろうか？ただひとつだけ、それとナーダだけはその奇妙な赤いコンバージェンスには近づかないだろう。
