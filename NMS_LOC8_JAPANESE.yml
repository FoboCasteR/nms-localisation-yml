    gyro_handedness_right: 右
    gyro_sensitivity_x: カメラ感度X軸
    gyro_sensitivity_x_d: |-
      この値は、ゲーム中の水平方向のモーションセンサー入力に対するカメラの感度を1～20の範囲で設定します。

      感度が1の場合、現実世界の値にそのまま対応します。つまり、現実世界でモーションセンサーを10度動かすと、ゲーム内でカメラが10度回転します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: カメラ感度Y軸
    gyro_sensitivity_y_d: |-
      この値は、ゲーム中の垂直方向のモーションセンサー入力に対するカメラの感度を1～20の範囲で設定します。

      感度が1の場合、現実世界の値にそのまま対応します。つまり、現実世界でモーションセンサーを10度動かすと、ゲーム内でカメラが10度回転します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
