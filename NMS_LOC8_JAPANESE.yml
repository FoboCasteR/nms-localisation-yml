      <STELLAR>モーションセンサーを無効にする<> -<IMG>CAM_LOOK<>を少し動かすと、モーションセンサーコントロールは無効になり、<IMG>CAM_LOOK<>入力のみが使用されます。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: 変更なし
    gyro_look_stick_enabled_on: モーションセンサーを有効にする
    gyro_look_stick_enabled_off: モーションセンサーを無効にする
    gyro_cursor_enabled: メニューのモーションセンサーカーソル
    gyro_cursor_enabled_d: |-
      有効にすると、カーソルはメニューを操作している間、モーションセンサーの入力に反応します。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
