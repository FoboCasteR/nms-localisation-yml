      ポータルに足を踏み入れよう...
    ui_robomiss_4_portal_osd: 追跡成功<IMG>SLASH<>ポータルレイラインを検知
    ui_robomiss_4_portal_osd_map: 追跡成功<IMG>SLASH<>ポータルレイラインを検知
    ui_robomiss_4_portal_sur_osd: ポータルを発見
    ui_robomiss_4_portal_marker: ゲートウェイを検知
    ui_robomiss_4_portal_desc: ポータルの近くまで来ると、胸の中の<FUEL>飢え<>がエスカレートする。<NEWLINE>この構造物は、否が応でも私の注意を引き付ける。風に吸い寄せられるように、ポータルに近づいていく。
    ui_robomiss_4_portal_opt: アトランティディウムを見せる
    ui_robomiss_4_portal2_desc: |-
      ポータルの奥深くで何かがゴロゴロと音を鳴らしているが、それに次ぐ声は聞こえてこない。この古代技術に何らかの知性があるとすれば、その存在に声はない。
      <AUDIO>Portal_Corrupted_Rumble_Build<>だが、予感がする。まるで何か大きな力が<NEWLINE>湧き出てくるような...
    ui_robomiss_4_portal2_opt_a: "「アトラス」と言う"
    ui_robomiss_4_portal2_res_a: "<SPECIAL>新しいアトランティド<>の破片と、古代コーバックスのログを思い出した私は、オートファジー語で<FUEL>アトラス<>を意味する言葉を口にする。"
    ui_robomiss_4_portal2_opt_b: ボルタスタッフを振りかざす
    ui_robomiss_4_portal2_res_b: スタッフが火花を散らす。骨で感じるほどの衝撃だ。
    ui_robomiss_4_portal2_res: ゴロゴロという音が大きくなる。何かが覚醒し始めている。
    ui_robomiss_4_atlas_desc: |-
      アトラスは不可知の存在だ。その精神は、あまりにも異質すぎて理解が及ばない。<NEWLINE>私の存在に気づいているかさえも、まったくわからない。
      ただ、運命がここへと私を引き寄せたのだということはわかる。<NEWLINE>運命は回避できなかった。私の抵抗など通じなかったのだ。
    ui_robomiss_4_atlas_opt: アトランティディウムを見せる
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<>アクセス拒否<IMG>SLASH<>インデックス不明のデータが検知されました<IMG>SLASH<><NEWLINE><IMG>SLASH<>削除できません<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザ...<>
      データが破損しています。読み取れません<IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: アトランティディウムをさらに近づける
    ui_robomiss_4_atlas_2_opt_b: アトランティディウムを引っ込める
    ui_robomiss_4_atlas_2_res_a: 鼓動する核へと、エーテル物質を差し出す。
    ui_robomiss_4_atlas_2_res_b: エーテル物質を引っ込めようとするが、手遅れだ。
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<>致命的なシステム障害<IMG>SLASH<>
      <IMG>SLASH<>警告<IMG>SLASH<>警告<IMG>SLASH<> 16フ...<AUDIO>TXT_RadioNoise<><STELLAR>...ザザザ...<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      真っ赤に染まったインターフェース上に、エラーが噴出する。

      アトラスが悲鳴を上げる。もしアトラスという存在が苦痛や恐れを感じられるとしたら...アトラスは今、恐れているのではないか。

      だが、アトラスが私をここに連れてきたのには、何か目的があるに違いない。
    ui_robomiss_4_atlas_3_opt_a: 観察する
    ui_robomiss_4_atlas_3_res_a: ビジョンが実体を持って現れ始めた...
    ui_robomiss_4_atlas_3_opt_b: 立ち去る
    ui_robomiss_4_atlas_3_res_b: 背を向けて両目を覆ったとたん、まぶたの裏にビジョンが映し出される。
    ui_robomiss_4_atlas_4_desc: |-
      アトラスは、失われたコーバックスプライムの知能を私に見せる。コーバックスプライムの繁栄と衰退だ。<NEWLINE>何も見えないなか、孤独に待つ。コーバックスプライムの子どもたちは、暗闇の中に取り残されながら、無の世界から自らの体を再び作り出した。オートファジーは...

      現在とは似ても似つかない、宇宙の未来を見せてくれた。<NEWLINE>回路から配線が飛び出て、トランジスタが故障している。<NEWLINE>記憶は溶けていく。まるで水に霧散するインクのように。

      アトラスは、私には到底理解できない時空の中で、自らの闇に向かって突き進んでいく。アトラスは吠える。従順を求めている。
    ui_robomiss_4_atlas_4_opt_a: 従う
    ui_robomiss_4_atlas_4_opt_b: 問う
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<>インデックス不明のデータを削除中...<IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>削除できません<IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>アクセスを拒否されました<IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: アトラスとは、すなわちすべての創造物だ。アトラスは万物だ。<NEWLINE>オートファジーも、アトラスの子だ。そうに違いない。<NEWLINE>だが、なぜオートファジーは暗闇から戻ってきたのか？なぜここに存在しているのか？
    ui_robomiss_4_atlas_5_opt_a: 恐怖を選ぶ
    ui_robomiss_4_atlas_5_opt_b: 希望を選ぶ
    ui_robomiss_4_atlas_5_res_a: |-
      オートファジーは恐怖の権化なのか？

      虚無の母と子どもたちは、エントロピー、腐敗、抵抗を象徴する存在...創造主を呪いに戻ってきた亡霊だ...
    ui_robomiss_4_atlas_5_res_b: |-
      オートファジーは希望の権化なのか？

      虚無の母と子どもたちは、再誕そして2度目のチャンスが存在することの証拠...まさに消そうにも消せないデータの永久性を示す証拠なのだ...
    ui_robomiss_4_atlas_6_desc: アトラスが再び叫ぶ。
    ui_robomiss_4_atlas_6_opt_a: 従う
    ui_robomiss_4_atlas_6_opt_b: 逆らう
    ui_robomiss_4_atlas_6_opt_c: 慰める
    ui_robomiss_4_atlas_6_res_a: |-
      オートファジーの存在そのものが、反抗の行為だ。<NEWLINE>オートファジーは死という現実を拒み、生きることを選んできた。<NEWLINE>オートファジーはアトラスに逆らっている。だが、私には出来ない。

      アトラスは一言も発しない。私の服従は聞こえているのか？認めてくれるのか？

      何を考えているのか、全くわからない。わかるのは自分の心のみだ。

      私は解放された。
    ui_robomiss_4_atlas_6_res_b: |-
      オートファジーの存在そのものが、反抗の行為だ。<NEWLINE>オートファジーは死という現実を拒み、生きることを選んできた。<NEWLINE>オートファジーはアトラスに逆らっている。反抗が可能であることを体現している。

      アトラスは一言も発しない。私の反抗は聞こえているのか？失望しているのか？

      何を考えているのか、全くわからない。わかるのは自分の心のみだ。

      私は解放された。
    ui_robomiss_4_atlas_6_res_c1: |-
      オートファジーの存在そのものが、エラーだ。アトラスさえ一掃することのできない、腐敗なのだ...

      私はアトラスの恐怖に耳を傾け、アトラスの隣で共に泣き叫んだ。と、静寂がまた戻ってくる。

      何を考えているのか、私の声が聞こえているのかも、全くわからない。<NEWLINE>わかるのは自分の心のみだ。

      私は解放された。
    ui_robomiss_4_atlas_6_res_c2: |-
      オートファジーの存在そのものが、死の現実を目の前にした時でさえ希望はあるという証拠だ。

      私は結晶を再び差し出した。なにも怖がることはないのだと、わかってもらうために...

      アトラスは一言も発しない。<NEWLINE>何を考えているのか、私の声が聞こえているのかも、全くわからない。

      わかるのは自分の心のみだ。

      私は解放された。
    ui_robomiss_4_obj1_titleb: 戻ってきた者たち<IMG>SLASH<><SPECIAL>ゲートウェイ侵入を検知<>
    ui_robomiss_4_msg1f: |-
      <FUEL>侵入<> <IMG>SLASH<> <FUEL>侵入<> <IMG>SLASH<> <FUEL>侵入<>
      警告：異常信号を検知
