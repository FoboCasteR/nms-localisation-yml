    ui_sent_laser_name_desc: |-
      このマルチツールは従来の製造業者には知られていない素材と製造法で作られている。そのコアはあり得ない光学技術とガラス状の泡をした計り知れない配列でできている。それにもかかわらず、認識可能なテクノロジーの層も見受けられる。未知の職人がこのスキャナーの配列を<TECHNOLOGY>高出力のマインレーザー<>として利用するために<STELLAR>改造<>した形跡がある。

      <FUEL>炭素系資源<>を動力源とする。<IMG>ATTACK<>でビームを射出する。
