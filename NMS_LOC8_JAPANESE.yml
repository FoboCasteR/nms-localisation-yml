    update14_notes_pc: |-
      NO MAN'S SKY FRACTALには、さまざまな新機能が搭載されています。詳細についてはwww.nomanssky.comをご覧ください。

      *新しい特別な宇宙船「ユートピアスピーダー」で、トラベラーは惑星表面を高速で飛行できます。
      *新しい探検「ユートピア」では、ユートピア財団とチャレンジが導入され、プレーヤーはお互いに協力して恒星系の再建を目指すことになります。
      *「ワンダーズカタログ」は、自分の素晴らしいディスカバリーを取り込んで、仲間のトラベラーのディスカバリーと比べることができます。
      *バーチャルリアリティの全体的な改善と多数のゲーム体験の向上により、プレーヤーは他に類を見ないレベルの没入感を感じながら宇宙を探索できるようになります。
      *スタート画面からゲームオプションに簡単にアクセスできるようになりました。また、新しいオプションの追加と整理を実施しました。
      *期間限定の新しいアンロックコンテンツには、「恐怖のレンズ」、ロボットのコンパニオンなど他にも多数のコンテンツが含まれています。

      Hello Gamesは、No Man's Skyの改善と拡張に取り組んでいます。それでは素敵な宇宙の旅を！:)

      ご搭乗ありがとうございます。
      Hello Games一同より
