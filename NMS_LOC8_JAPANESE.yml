      一定の角度のしきい値（0～20度/秒）より小さい動きは遅くなり、メニューを操作する際により細かな操作が可能になります。

      この値を0に設定すると、カーソルの精密動作が無効になります。

      デフォルト値：<CATALYST>%DEFAULTVALUE%<>
