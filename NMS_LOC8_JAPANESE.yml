    ui_sentinel_distress_desc: |-
      私は深宇宙でセンチネル迎撃機に遭遇したが、その機体は攻撃してこなかった。不安定な振る舞いをしていて、意味不明の通信を送ってきた。まるでシステムの制御を失っているかのようだった。

      センチネルは姿を現すとたちまちいなくなった。しかし、私はその独特な署名を記録できた。この信号を発信元まで追跡してその迎撃機がどうなったかを知ることができた...
