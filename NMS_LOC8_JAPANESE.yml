      <TECHNOLOGY>調和したキャンプ<>にいる<STELLAR>最後の住民と話そう<>
      <TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で、隠れたオートファジーの姿を見つけることができる
    ui_robomiss_2_head_lang: このやりとりで私の役割は完了です、妨害者。できる限りキャンプの紹介をしました。仲間には、あなたが来ると伝えてあります。訪ねていけば、追い返されることはありません。
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: 調和したキャンプについて聞く
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      オートファジー言語にはメロディックな性質がある。音色はシンプルで純粋だが、コーバックスの声にはないザラつきがある。
      私の翻訳は不完全だが、彼らが私に言っていることの要点は理解できる。このキャンプはオートファジーで構築されている。彼らの...体で？
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: 構築された生命体は、私に少量のアトランティディウムを差し出した。彼らはまるでそれが貴重な家宝であるかのように、その物質を繊細に、崇めるように扱った。
    ui_robomiss_2_npc_end: この存在は礼儀正しいように見えるが、彼らと私自身との間には理解のギャップを感じる。私の発見について祭司ナーダと話し合うべきだ。多分ナーダはこのロボット族を知っているだろう。
    ui_robomiss_2_npc_done: オートファジーは物珍しそうに私と目を合わせるが、何も言わない。
    ui_robomiss_2_npc_opt_b: アトランティディウムを受け取る
    ui_robomiss_2_obj2: ナーダに相談する
    ui_robomiss_2_obj2_tip: |-
      この未知のオートファジーたちは、異星の生命体を代表する壮大な文明のようだ。
      信じられない発見だ。ナーダの意見と助言を求めるべきだ。
    ui_robomiss_2_msg2: |-
      <TRANS_BUI>オートファジー<>についてナーダに相談する
      宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す
    ui_robomiss_2_msg2_nexus: "<TRANS_BUI>オートファジー<>についてナーダに相談する"
    ui_robomiss_2_nada_lang: ナーダはトラベラーの友に再び会えて喜んでいる。しかし、トラベラーの友は伝えたいことでいっぱいのようだ。
    ui_robomiss_2_nada_opt: ナーダにオートファジーのことを話す
    ui_robomiss_2_nada_desc: |-
      思っていたより放棄されていない、調和したキャンプのことをナーダに話した。電気的な住民、つまり隠れた「オートファジー」と、彼らのメロディックな言語について話した。彼らのメロディックな言語はコーバックスにとても似ているが、かなり独特だと説明した。
      ナーダは話を聞いている間、とても静かだった。私が話し終えてもナーダはとても静かで、じっとしていて、私がここに立っていることを忘れてしまったのではないかと思うほどだった。ナーダはときどき理解しづらい。
      やっとナーダは話しだした。
    ui_robomiss_2_nada_res: ナーダは不思議に思う。<DELAY>0.2<>。<DELAY>0.2<>。
    ui_robomiss_2_nada_res2: ナーダは首を振って立ち去る。
    ui_robomiss_2_nada_res3_s10: |-
      いや。ナーダは不思議になど思わない。きっと理解してくれる。このパターンが過去に存在したかどうかを知るには、私たちのデータだけでは不十分だ。
      しかしまた、ナーダはターミナルエコーについても考えている。ポーロのエコーの構築物を思い浮かべる。ナーダが分岐する前の古い話を思い浮かべる。ナーダにはどうしようもない。それはただの考えだ。
      ビルダーエンティティを理解するように努めるべきだ。エコーの構築物はこのパターンをナーダよりも知っているかもしれない。
    ui_robomiss_2_nada_res3_no_s10: |-
      いや。ナーダは不思議になど思わない。きっと理解してくれる。このパターンが過去に存在したかどうかを知るには、私たちのデータだけでは不十分だ。
      しかしまた、ナーダが分岐する前の古い話を思い浮かべる。ナーダにはどうしようもない。それはただの考えだ。
      ビルダーエンティティを理解するように努めるべきだ。ナーダは不正アクセスを感じている。しかし、ポーロもビルダーだ。ビルダーに尋ねる時だ。
    ui_robomiss_2_msg2b: |-
      <TRANS_BUI>オートファジー<>についてポーロに相談する
      宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す
    ui_robomiss_2_msg2b_nexus: "<TRANS_BUI>オートファジー<>についてポーロに相談する"
    ui_robomiss_2_polo_lang: トラベラーの友よ！我が家で君に会えるなんて、今日は良い日だ。宇宙を連れきたのか？新たな物語、新たな発見でも聞かせてくれ。
    ui_robomiss_2_polo_opt: オートファジーについてポーロに話す
    ui_robomiss_2_polo2_lang: オートファジーについて話すと、ポーロの目が輝いた。つま先で跳ね、私の言葉ひとつひとつにしがみついてくる。
    ui_robomiss_2_polo2_lang2: 友よ、これはとても刺激的だ！宇宙は与えるものが多い！秘密も多いし、データも膨大だ！
    ui_robomiss_2_polo2_opt: 詳しく知る方法を尋ねる
    ui_robomiss_2_polo3_desc: ポーロはなにかを知っている様子で微笑む。ポーロの目に見えるほどの熱意に、こちらまで楽しみになる。
    ui_robomiss_2_polo3_lang: |-
      破壊、再建...なにを試せばいいか、私に考えがある。そうとも、友よ。新しいプロジェクトだ！
      私は前足の労力のおかげで、この宇宙のことを最もよく知っている。そのオートファジーについて正確に説明してもらえるか？彼らの形状の設計図を送ってくれるか？
    ui_robomiss_2_polo3_opt: データ一式を送信する
    ui_robomiss_2_polo4_desc: ポーロは、嬉しそうにうなずきながらデータを調べる。
    ui_robomiss_2_polo4_lang: |-
      見えるぞ！なんと素晴らしい！ここから頭が作られて、そこの回収した材料で脚が作られているのか...なるほど、なるほど...見つけたスクラップを手当たり次第使っている。この自己構築物は、純粋な意志で存在している。<PROP>なし<>
      自己構築物の友のために、殻を組立ててやろう。形を与えてやるのだ。この、我々の家で。もっと詳しく理解するには、声と接続が必要だ。
      だが、この新しい友達には殻の他にも必要なものがある。金属骨格を呼び覚ますスパークも必要だ。
    ui_robomiss_2_polo4_desc2: ポーロはクチバシをカチカチといわせながら考え込む。
    ui_robomiss_2_polo4_lang2: オートファジーは、不協和音の惑星と何らかの関係があるな？友よ、私ならそこを詳しく探ってみるな。その紫色の水晶で、歴史や、魂、エコーシードを探ってみるのだ。構築物の友のためにスパークを持ち帰ってくれ。
    ui_robomiss_2_obj3: エコーシードを探す
    ui_robomiss_2_obj3_tip: |-
      オートファジーについてより詳しく理解するため、専門家ポーロは構築物を組み立てている。ポーロは、構築物の最後の部品であるスパークが、<SPECIAL>不協和音の<>惑星にあるエコーシードから入手できるかもしれないという。

      ギャラクシーマップから<STELLAR>不協和音の<>星系を探す。宇宙空間で宇宙船の<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）を使って個々の惑星をスキャンし、特定の惑星を見つける。

      分析レンズ（<IMG>AIM<>）で<SPECIAL>知覚体エコー<>を探す。エコーの場所に到着したら、<IMG>SCAN<>で<TECHNOLOGY>スキャンハーモナイザー<>を展開し、近くの<SPECIAL>エコーシード<>を見つける。
    ui_robomiss_2_msg3a: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      宇宙でギャラクシーマップ（<IMG>QUICK_MENU<>）を使い、<SPECIAL>不協和音<>の惑星を探す
    ui_robomiss_2_msg3b: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      近くに<SPECIAL>不協和音の<>惑星を発見した
      宇宙（<IMG>SCAN<>）で惑星をスキャンし、惑星データを読み取る
    ui_robomiss_2_msg3c: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で<SPECIAL>知覚体エコー<>を見つける
      エコーの場所で、<IMG>SCAN<>で<TECHNOLOGY>スキャンハーモナイザー<>を展開する
    ui_robomiss_2_msg3_survey: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      <TECHNOLOGY>ターゲットスイープ<>で<SPECIAL>知覚体エコー<>を発見できる
      エコーの場所で、<IMG>SCAN<>で<TECHNOLOGY>スキャンハーモナイザー<>を展開する
    ui_robomiss_2_msg3_survey_off: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      <STELLAR>ターゲットスイープ<>（<IMG>AIM<>）を起動して<SPECIAL>知覚体エコー<>を見つける
      エコーの場所で、<IMG>SCAN<>で<TECHNOLOGY>スキャンハーモナイザー<>を展開する
    ui_robomiss_2_msg3_survey_swap: |-
      エコーシードを見つける：%CURRENT%/%AMOUNT%
      <STELLAR>ターゲットスイープ<>（<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>）を選択し、<TECHNOLOGY>知覚体エコー<>を見つける
      エコーの場所で、<IMG>SCAN<>で<TECHNOLOGY>スキャンハーモナイザー<>を展開する
    ui_robomiss_2_obj4: 構築物を呼び覚ます
    ui_robomiss_2_obj4_tip: |-
      専門家ポーロの<TECHNOLOGY>スキャンハーモナイザー<>によって、<SPECIAL>不協和音の<>惑星中でさらにエコーシードが存在することが明らかになった。それぞれのシードは錆びついた<TECHNOLOGY>構築物<>の残骸に収穫された。

      この新しいシードを専門家ポーロに届けよう。宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_robomiss_2_spider_setup_desc: |-
      専門家ポーロが組み立てていた構築物は、これに違いない。巨大で、オートファジーに似ているとは言えない。
      ポーロと話さなければ。
    ui_robomiss_2_msg4a: |-
      <SPECIAL>エコーシード<>を専門家ポーロに届ける
      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す。
    ui_robomiss_2_msg4a_nexus: "<SPECIAL>エコーシード<>を専門家ポーロに届ける"
    ui_robomiss_2_polo_ret_lang: |-
      君はここにいる！トラベラーの友よ、私はずっと忙しかったんだ。いつも忙しい、でもこの新しいプロジェクトは...感謝している。それがどれだけ必要だったのかわからなかった。
      構築物の友が組み立てられた。彼らの部品は新品ではない。使い古された金属と曲がった歯車、語るべきストーリーが詰まっている！君が出会ったオートファジーとそっくりだと思うよ。
    ui_robomiss_2_polo_ret_opt: エコーシードを差し出す
    ui_robomiss_2_polo_ret_res: |-
      完璧だ！我らが構築物の友を呼び覚ますスパークだ！
      構築物の殻は、テティスの友の隣にある。アトランティディウムでどんな謎解きができたか、確かめてみるといい。新しく構築したばかりの友の精神になら、我々には見えないものが見えるかもしれない。
    ui_robomiss_2_msg4b: |-
      <SPECIAL>エコーシード<>で組み立て完了した構築物を呼び覚ます
      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>スペースアノマリー<>を呼び出す
    ui_robomiss_2_msg4b_nexus: "<SPECIAL>エコーシード<>で組み立て完了した構築物を呼び覚ます"
    ui_robomiss_2_obj5: 構築物を調べる
    ui_robomiss_2_obj5_tip: |-
      オートファジーは私に<SPECIAL>アトランティディウム<>のサンプルをくれた。
      アトランティディウムは<STELLAR>不協和音<>の惑星で、生きたかけらや壊れたドローンからも採掘できる。
      組み立てた構築物に<SPECIAL>アトランティディウム<>を与える
    ui_robomiss_2_msg5: |-
      <SPECIAL>アトランティディウム<>を組み立てた構築物に与える
      宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す
    ui_robomiss_2_msg5_nexus: "<SPECIAL>アトランティディウム<>を組み立てた構築物に与える"
    ui_robomiss_2_spider_dead_desc: 専門家ポーロが組み立てていた構築物は、これに違いない。巨大で、オートファジーに似ているとは言えない。ポーロが正しく方向性を掴んでくれているといいが。
    ui_robomiss_2_spider_dead_opt: 構築物を呼び覚ます
    ui_robomiss_2_spiderman_pre: エコーシードは、このスクラップの山に瞬時に効果を発揮した。呼び覚まされた知覚生命体は一瞬混乱しているようだが、高速で周囲の環境をプロセスしている。
    ui_robomiss_2_spider_wake_lang: |-
      殻！見つかった？どこ？星と星と星と、星と星のあいだ？殻...ここにある。ここ殻。無傷。安全？安全。
      ...
      言語生成...部分的に安定。
    ui_robomiss_2_spider_wake_opt: あいさつをする
    ui_robomiss_2_spiderman_desc: 奇妙に見える構築物は興奮して震えている。顔のチューブが揺れている。五つの目をすべて私に向けている。
    ui_robomiss_2_spiderman_alt: 構築物はおとなしくこっちを見つめている。この殻に生息している正体不明の生命体は、アノマリーに乗船できたことにいくらか満足している様子だ。
    ui_robomiss_2_spiderman_lang: ここの殻は彼女を感じている！
    ui_robomiss_2_spiderman_opt: アトランティディウムを見せる
    ui_robomiss_2_spiderman_res: |-
      ここの殻は...私は...
      彼女を知っている！
      すべての殻はこのクリスタルを知っている。すべての電気的心臓もみんな彼女を知っている
      虚無。虚無。虚無。虚無。
    ui_robomiss_2_spiderman2_opt_a: 構築物について尋ねる
    ui_robomiss_2_spiderman2_opt_b: オートファジーについて尋ねる
    ui_robomiss_2_spiderman2_res_a: 私...私...私は...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: ここでポーロの手と、あなたの手によって組み立てられた、別の存在。<NEWLINE>私はここで作られた。でも以前のことを覚えてる。組み立てる前を覚えてる。<NEWLINE>心は体ではない。心は覚えている。
    ui_robomiss_2_spiderman2_res_b: 私...はい。知っている。構築された他の者。
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      私はここで満足している。帰ってきた。何も言わず受け入れてくれる。<NEWLINE>構築された他の者とは違う。他は彼女を探している。
      構築された他の者は頑丈な手を尊重する。組み立てられた手。彼らがいる場所で会って。友情を通じて知識を得る。信頼を通じた友情。
    ui_robomiss_2_spiderman2_end: |-
      私...覚えてる。静かな波長にいる構築された他の者。みんな囁き声。長距離の追跡は難しい。
      他の存在。このメモリを取って。もっと大きな声で聞くために、造って。
    ui_robomiss_2_spider_end_opt: 設計図を受け取る
    ui_robomiss_2_obj6: ナーダに報告する
    ui_robomiss_2_obj6_tip: |-
      構築物はアトランティディウムの存在によって活気づいたようで、どのコンピューティングユニットもこの物質に反応するだろうと示唆していました。
      次にすることを決めるためにナーダに相談しよう。
    ui_robomiss_2_msg6: |-
      構築物は<SPECIAL>アトランティディウム<>の存在によって活気づいたようだ
      次にすることを決めるためにナーダに相談しよう
      宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す
    ui_robomiss_2_msg6_nexus: |-
      構築物は<SPECIAL>アトランティディウム<>の存在によって活気づいたようだ
      次にすることを決めるためにナーダに相談しよう
    ui_robomiss_2_nada2_lang: 友人ポーロのプロジェクトは覚醒したか？生き延びられそうか？
    ui_robomiss_2_nada2_opt_a: "「オートファジー語で話していた」と言う"
    ui_robomiss_2_nada2_opt_b: 設計図について話す
    ui_robomiss_2_nada2_opt_c: "「彼女」について尋ねる"
    ui_robomiss_2_nada2_opt_d: 次の段階について話し合う
    ui_robomiss_2_nada2_res_a: ふむ。そいつはエンティティだ。自己がある。だが使う言葉が何であれ、ナーダと同じで、そいつはビルダーエンティティではないとナーダは考える。
    ui_robomiss_2_nada2_res_b: 感動した。トラベラーエンティティは、素早く構築物エンティティの信頼を獲得した。この記憶付けは役に立つ。
    ui_robomiss_2_nada2_res_c00: |-
      ナーダの目に炎が宿る。ナーダは葛藤している様子で、目をそらす。
      しばらくしてやっと、ナーダは申し訳なさそうな視線をこちらに向けた。
    ui_robomiss_2_nada2_res_c: エンティティの友...すまない。構築物エンティティの言っている意味があれだとしたら、ナーダはこの件について話したくない。
    ui_robomiss_2_nada2_res_d: |-
      ナーダの意見には限りがある。だがナーダは、持っている知識を分ける。
      構築物エンティティは、この紫色のラティスを価値あるものと考えている。構築物エンティティが反応するだろう。ナーダの外殻も反応するし、他の電子機器も反応するかもしれない。
      構築物エンティティは危険ではないようだ。データは、共に過ごす時間から生まれる。同様に、友情も生まれるしれない。
      これはトラベラーエンティティが選ぶことだ。どちらの選択肢も有効だ。どちらか片方を選ばなければいけないわけではない。
    ui_robomiss_2_obj7: 調査を拡大する
