      <TECHNOLOGY>gants de protection<> peuvent être nécessaires. Recrutez un <TECHNOLOGY>armurier
      pour votre base<> afin d'en obtenir le plan.\n<FUEL>ATTENTION :<> la défense
      des oursins terrestres repose sur leurs piquants. "
    ui_pin_gravball_obj_tip: |-
