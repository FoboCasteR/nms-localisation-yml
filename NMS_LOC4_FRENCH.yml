      Utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser des créatures. Les points <FUEL>rouges<> indiquent des espèces non découvertes, et les points <TRADEABLE>verts<> des espèces ayant déjà été enregistrées à l'aide de la visière d'analyse.
      Chaque créature a un régime spécifique. Des espèces différentes consomment des éléments différents.
      Les créatures nourries récompensent parfois leur bienfaiteur.
    ui_cre_feed_obj1_msg: 'Nourrissez des créatures : %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: Le client est un riche philanthrope impliqué dans
      la protection des espèces sauvages.
    npc_mission_cre_feed_proc_a_2: Le client est un exobiologiste qui espère en savoir
      plus sur les bactéries intestinales de la faune locale.
    npc_mission_cre_feed_proc_a_3: Le client a demandé à ne pas être identifié, ayant
      hérité récemment d'une fortune conséquente.
    npc_mission_cre_feed_proc_a_4: Le client s'inquiète beaucoup pour l'avenir des
      écosystèmes locaux.
    npc_mission_cre_feed_proc_a_5: Le client préfère la compagnie des non-bipèdes
      à celle de ses semblables. Il recherche un explorateur ayant le même penchant.
    npc_mission_cre_feed_proc_a_6: Le client est à la tête d'une entreprise agricole
      dans le système local.
    npc_mission_cre_feed_proc_a_7: Le client est à la tête d'un institut zoologique
      populaire dans le système local.
    npc_mission_cre_feed_proc_a_8: Le client possède un réseau industriel d'envergure
      dans le traitement des sous-produits animaux.
    npc_mission_cre_feed_proc_a_9: Le client se sent proche de tous les êtres vivants.
    npc_mission_cre_feed_proc_a_10: Le client a demandé à ne pas être identifié.
    npc_mission_cre_feed_proc_a_11: Le client a effectué de nombreuses recherches
      sur les populations animales locales au fil des années.
    npc_mission_cre_feed_proc_a_12: Le client est un spécialiste respecté de la faune
      sauvage et de l'écosystème général du secteur.
    npc_mission_cre_feed_proc_b_1: Il ressent une grande affection pour les espèces
      qui habitent ce système et aimerait qu'elles soient bien traitées.
    npc_mission_cre_feed_proc_b_2: Il s'inquiète de la façon dont les constructions
      planétaires locales affectent la faune.
    npc_mission_cre_feed_proc_b_3: Il aimerait développer les sources nutritives accessibles
      aux créatures locales dans l'espoir d'entraîner un engraissement général de
      la population.
    npc_mission_cre_feed_proc_b_4: Il souhaite mener une expérience dans le but d'influencer
      son activité future. Le fait d'interférer avec la chaîne alimentaire planétaire
      a-t-il un effet négatif ?
    npc_mission_cre_feed_proc_b_5: Il est à la recherche d'un grand volume d'excréments
      et se déclare prêt à payer un bon prix pour l'obtenir.
    npc_mission_cre_feed_proc_b_6: Il espère améliorer la qualité du sol des mondes
      locaux sans avoir recours à des engrais artificiels. Pour ce faire, il souhaite
      développer la production de fumier.
    npc_mission_cre_feed_proc_b_7: Il ressent un sentiment de honte pour un acte dont
      il s'est rendu coupable par le passé et espère rattraper son erreur en améliorant
      la vie des espèces.
    npc_mission_cre_feed_proc_b_8: Tout ce que demande le client, c'est une solution
      pacifique à la consommation systématique de ses cultures par les créatures locales.
    npc_mission_cre_feed_proc_b_9: Il recherche une solution immédiate au déclin rapide
      de la faune locale.
    npc_mission_cre_feed_proc_b_10: Il traverse une période de deuil suite à la perte
      d'un animal de compagnie. Il cherche à soulager sa peine en finançant de bonnes
      actions.
    npc_mission_cre_feed_proc_b_11: Il souhaite disséminer des graines de fleurs sauvages
      afin d'embellir sa planète. Il veut utiliser pour cela les excréments des animaux
      migrateurs.
    npc_mission_cre_feed_proc_b_12: Il ressent une affection particulière pour les
      herbivores pacifiques qui paissent dans le système local et souhaite qu'on prenne
      soin d'eux.
    npc_mission_cre_feed_proc_c_1: Il aimerait qu'un explorateur nourrisse les créatures
      qu'il croise. Il paiera grassement pour cela, mais souhaite que l'explorateur
      fournisse la nourriture.
    npc_mission_cre_feed_proc_c_2: Il souhaite qu'un explorateur vive parmi la faune
      et veille à ce qu'elle soit nourrie.
    npc_mission_cre_feed_proc_c_3: Il est prêt à payer un explorateur afin qu'il nourrisse
      la faune locale. Afin de préserver l'équilibre de l'écosystème, le client demande
      à l'explorateur de ne pas tenter d'apprivoiser les créatures.
    npc_mission_cre_feed_proc_c_4: Il souhaite qu'un explorateur récolte des échantillons
      de nourriture et les distribue aux troupeaux locaux.
    npc_mission_cre_feed_proc_c_5: Il souhaite qu'un explorateur disposant d'excellents
      protocoles de protection contre les pathogènes trouve un troupeau local et commence
      le processus de nourrissage.
    npc_mission_cre_feed_proc_c_6: Il recherche un explorateur prêt à nourrir la faune
      locale tout en prenant soin de ne pas introduire d'espèces invasives risquant
      de perturber l'écosystème.
    npc_mission_cre_feed_proc_c_7: Il recherche un explorateur écologiste désireux
      d'observer les habitudes alimentaires des créatures locales, puis de veiller
      à ce qu'elles soient bien nourries.
    npc_mission_cre_feed_proc_c_8: Il invite les explorateurs à nourrir les créatures
      locales en échange d'une rétribution généreuse. Le client précise que l'explorateur
      est libre de conserver tout fluide utile pouvant être généré au cours de son
      travail.
    npc_mission_cre_feed_proc_c_9: Le client souhaite qu'un explorateur nourrisse
      les créatures locales. Il précise à l'attention des candidats que les gants
      de sécurité ne sont pas fournis.
    npc_mission_cre_feed_proc_c_10: Il récompensera tout explorateur qui nourrira
      la faune locale. Cependant, il déconseille aux candidats de s'impliquer émotionnellement
      avec les sujets de leur mission.
    npc_mission_cre_feed_proc_c_11: Il paiera tout explorateur qui l'aidera à distribuer
      de la nourriture aux populations animales locales. Veuillez noter que le nourrissage
      des créatures issues de troupeaux commerciaux existants ne suffira pas.
    npc_mission_cre_feed_proc_c_12: Le client paiera pour chaque créature nourrie.
      Il demande aux explorateurs intéressés de ne nourrir que les herbivores et de
      prendre note qu'ils ne recevront aucune compensation en cas de consommation
      partielle de leur corps par une créature affamée.
    ui_digging_marker1: Emplacement de l'indice
    ui_digging_marker2: Coordonnées du site de fouilles
    mission_obj_digging: Déterrer un artefact ancien.
    npc_mission_digging_sub: Localisez un trésor enterré.
    npc_mission_digging_head_1: LOCALISEZ UN TRÉSOR ENTERRÉ
    ui_digging_obj1: Localisez le site de fouilles.
    ui_digging_obj1_tip: |-
      Localisez le <SPECIAL>site de fouilles<>.
      Des indices concernant les sites de fouilles peuvent être découverts à proximité d'autres ruines historiques. Fournissez des artefacts extraterrestres pour accéder aux anciens registres.
    ui_digging_obj2: Creusez pour trouver le trésor.
    ui_digging_obj2_tip: |-
      Utilisez l'<TECHNOLOGY>opérateur du terrain<> pour creuser sur des sites de fouilles anciens.
      Des coffres anciens peuvent contenir des artefacts. Trouvez et collectionnez les clés afin d'ouvrir ces coffres.
    ui_digging_obj3: Transmettez les données de l'artefact au client.
    ui_digging_obj3_tip: |-
      Le client vous permettra de conserver le spécimen physique, mais il a demandé l'envoi d'une scanographie 4D complète de l'artefact sur sa base de données.
      Trouvez le point de chargement de la base de données dans un <STELLAR>comptoir commercial<>.
    ui_digging_obj1_msg: |-
      Recherchez un emplacement approprié pour le site de fouilles.
      Suivez les <STELLAR>coordonnées indiquées<> pour trouver des indices.
    ui_digging_survey: |-
      Cherchez un <SPECIAL>site de fouilles<> archéologiques
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour trouver des preuves
    ui_digging_survey_swap: |-
      Cherchez un <SPECIAL>site de fouilles<> archéologiques
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_digging_survey_off: |-
      Cherchez un <SPECIAL>site de fouilles<> archéologiques
      Activez une <STELLAR>analyse de cible<> (<IMG>AIM<>) pour trouver des preuves
    ui_digging_survey_osd: Preuve archéologique localisée
    ui_digging_obj2_msg: |-
      Recherchez un emplacement approprié pour le site de fouilles.
      Récoltez %ITEM% : %CURRENT%/%AMOUNT%
    ui_digging_obj2a_msg: |-
      Recherchez un emplacement approprié pour le site de fouilles.
      Fouillez les ruines à la recherche de <STELLAR>données historiques<>.
    ui_digging_obj3_msg: |-
      Rejoignez le site de fouilles.
      Suivez les <SPECIAL>coordonnées indiquées<>.
    ui_digging_obj4_msg: |-
      Déterrez l'artefact à l’aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Récoltez %ITEM% dans les <SPECIAL>fragments d'artefact<> : %CURRENT%/%AMOUNT%
      Utilisez %ITEM% pour ouvrir la <SPECIAL>caisse d'artefacts<>.
    ui_digging_obj5_msg: |-
      Déterrez les artefacts à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Trouvez et ouvrez la <SPECIAL>caisse d'artefacts<>.
    ui_digging_obj6_msg: Transmettez les données au client sur un <TECHNOLOGY>terminal
      de commerce<>.
    npc_digging_title: Lien de transmission de l'artefact
    npc_digging_lang: |-
      Connexion à la base de données active... Scanographie historique complète en 4D en cours...

      Scanographie de l'artefact terminée ! Envoyer à la base de données archéologique ?
    npc_digging_opt: Transmettre les données
    npc_digging_res: Artefact scanné et envoyé ! Enregistrement sur la base de données
      terminé !
    npc_mission_digging_proc_a_1: Le client est à la tête d'un institut éducatif prestigieux
      de ce système. Il recherche des artefacts anciens pour sa collection.
    npc_mission_digging_proc_a_2: Le client est un paria banni par ses contemporains
      pour ses croyances relatives au passé.
    npc_mission_digging_proc_a_3: Le client vient d'une famille aisée et souhaite
      en savoir plus sur sa lignée.
    npc_mission_digging_proc_a_4: Le client étudie les Sentinelles depuis de nombreuses
      années et espère faire une découverte essentielle en analysant le passé.
    npc_mission_digging_proc_a_5: Le client s'intéresse particulièrement aux pathogènes
      récents. Il pense qu'il existe une source de maladies inconnue dans un passé
      lointain.
    npc_mission_digging_proc_a_6: Le client espère comprendre les technologies du
      passé dans le but d'améliorer les technologies du futur.
    npc_mission_digging_proc_a_7: Le client a dû fuir son monde d'origine après une
      catastrophe environnementale. Il espère comprendre les racines de ce désastre
      en analysant le passé.
    npc_mission_digging_proc_a_8: Le client a découvert récemment un objet de famille
      inestimable. Il recherche des artefacts similaires afin de mieux comprendre
      son histoire.
    npc_mission_digging_proc_a_9: Le client a appris une information troublante au
      sujet de ses ancêtres et souhaite éclaircir son passé.
    npc_mission_digging_proc_a_10: Le client étudie l'histoire de nos ancêtres communs
      et recherche de l'aide afin de rassembler de nouvelles informations.
    npc_mission_digging_proc_a_11: Le client craint que la civilisation ne se dirige
      droit vers sa chute. Il espère éviter de reproduire les erreurs du passé grâce
      à ses recherches.
    npc_mission_digging_proc_a_12: Le client pense avoir trouvé un lien génétique
      ancien entre Gek et Vy'keen. De telles informations pouvant perturber la politique
      interespèce, il recherche des preuves supplémentaires dans les registres fossilisés.
    npc_mission_digging_proc_a_13: Le client est un ancien étudiant assidu, qui espère
      se faire un nom au sein de l'association historique locale.
    npc_mission_digging_proc_a_14: Le client est intéressé par les anciennes ruines
      et ce qu'elles contiennent. Il ne croit pas qu'elles soient construites par
      les proto-Gek, ni par les anciens Vy'keen. Il recherche des artefacts pour prouver
      sa théorie.
    npc_mission_digging_proc_a_15: Le client est fatigué de la vie moderne. Il cherche
      des fragments du passé, pour pouvoir reconstruire la culture supérieure de nos
      ancêtres.
    npc_mission_digging_proc_a_16: Le client est un chercheur 'médical' qui s'intéresse
      à la manière dont les substances chimiques sont absorbées par l'organisme. Il
      cherche des ruines anciennes, en espérant pouvoir récupérer des échantillons
      de choses mangées par ceux qui sont morts depuis longtemps.
    npc_mission_digging_proc_a_17: 'Le client dirige une entreprise minière relativement
      prospère. Il cherche à diversifier ses affaires et aimerait tester la viabilité
      de l''archéologie à l''échelle commerciale. '
    npc_mission_digging_proc_b_1: Il s'intéresse particulièrement aux registres très
      anciens. Les données se suffisent à elles-mêmes, et il n'a pas besoin de source
      physique.
    npc_mission_digging_proc_b_2: Il a besoin de reliques de toutes sortes. Les pièces
      seront scannées et les rapports saisis dans sa base de données personnelle.
    npc_mission_digging_proc_b_3: Il cherche un explorateur pour l'aider. Tout artefact
      découvert restera la propriété de son découvreur. Il ne demande qu'un accès
      aux données de scanographie ou aux copies numériques de l'échantillon.
    npc_mission_digging_proc_b_4: Il tient particulièrement à obtenir des scanographies
      d'artefacts culturels antiques. Une fois scanné, l'agent de terrain pourra conserver
      l'échantillon physique.
    npc_mission_digging_proc_b_5: Ses rapports historiques comportent de nombreuses
      lacunes, et il recherche des agents de terrain pour des expéditions archéologiques
      afin de lui procurer les données manquantes.
    npc_mission_digging_proc_c_1: Il vérifiera toutes les données de façon indépendante.
      Quiconque tentera de faire passer des objets récents pour des antiquités sera
      dénoncé aux autorités.
    npc_mission_digging_proc_c_2: Le client n'a demandé que des artefacts vieux de
      plus de 100 ans. Les échantillons récents seront automatiquement rejetés.
    npc_mission_digging_proc_c_3: Le client précise que les reliques korvax sont acceptées,
      mais ne doivent pas être privilégiées.
    npc_mission_digging_proc_c_4: Le client demande à l'agent de terrain de fournir
      son équipement.
    npc_mission_digging_proc_c_5: Le client rejette toute responsabilité pour toute
      malédiction ancienne pouvant affecter l'agent de terrain au cours de la mission.
    npc_mission_digging_proc_c_6: La responsabilité du client ne saurait être engagée
      dans l'éventualité où l'agent de terrain se trouverait pris au piège dans un
      trou, un gouffre ou toute autre anfractuosité dans le cadre de la mission.
    npc_mission_digging_proc_c_7: Le client précise que les pirates de ce système
      sont entrés récemment sur le marché des artefacts et conseille à l'agent de
      terrain de prendre les précautions nécessaires.
    npc_mission_digging_proc_c_8: Le client suggère à l'agent de terrain de faire
      preuve de discrétion au sujet de la mission et de ne pas révéler l'emplacement
      des sites de fouilles à des chasseurs de reliques moins scrupuleux.
    npc_mission_digging_proc_c_9: Le client précise que la responsabilité en cas de
      maladie ou d'autres atrocités échappées des profondeurs n'incombe qu'à l'agent
      de terrain.
    npc_mission_digging_proc_c_10: Le client demande à ce que tout travail sur le
      terrain soit effectué avec soin afin d'éviter d'endommager l'architecture ancienne.
