    dnt_fleet_exp_translate_6: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_7: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_8: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_9: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_10: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    fleet_exp_translate_opt_a_1c: Étudier les plantes
    fleet_exp_translate_opt_b_1c: Étudier les créatures
    fleet_exp_translate_opt_c_1c: Étudier les minéraux
    fleet_exp_translate_opt_d_1c: Fuir le système
    fleet_exp_translate_opt_e_1c: Désinfecter la flotte
    fleet_exp_translate_opt_f_1c: Étudier l'étoile locale
    fleet_exp_translate_opt_g_1c: Scanner en quête de technologies
    fleet_exp_translate_call: "%CAP_RACE%, êtes-vous parvenu à comprendre les données ?
      Que devons-nous faire ?"
    fleet_exp_translate_res_a_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent quelque chose d'étrange dans l'ADN de la flore locale.
      Je demande au commandant de concentrer les recherches de son équipe sur ce point.
    fleet_exp_translate_res_b_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent quelque chose d'étrange dans le comportement des prédateurs
      locaux. Je demande au commandant de concentrer les recherches de son équipe
      sur ce point.
    fleet_exp_translate_res_c_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent un contenu métallique anormal dans la géologie locale.
      Je demande au commandant de concentrer les recherches de son équipe sur ce point.
    fleet_exp_translate_res_d_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent que des anomalies gravitationnelles intenses affectent
      fréquemment l'espace-temps dans la zone. J'ordonne au commandant de fuir le
      système.
    fleet_exp_translate_res_e_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent qu'un virus mutant rapidement est présent dans les poumons
      des créatures locales. Je demande au commandant de désinfecter immédiatement
      ses vaisseaux.
    fleet_exp_translate_res_f_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent quelque chose d'étrange dans le champ magnétique de
      l'étoile locale. Je demande au commandant de concentrer ses recherches sur ce
      point.
    fleet_exp_translate_res_g_1c: Je traduis les données pour le commandant de la
      flotte. Elles indiquent la présence de technologies très avancées dans le système
      local. Je demande au commandant d'effectuer les scanographies nécessaires.
    fleet_exp_translate_res_j_1c: Je traduis les données pour le commandant de la
      flotte, mais elles n'indiquent que peu de particularités. J'annonce au commandant
      que ce message est inutile.
    fleet_exp_translate_log_a_1: Ai obtenu des données inhabituelles cryptées dans
      une langue inconnue. Le %CAP_RACE% a pu traduire efficacement le message, débloquant
      ainsi de nouvelles voies de recherche fascinantes pour les scientifiques de
      la flotte.
    fleet_exp_translate_log_b_1: Ai obtenu des données inhabituelles cryptées dans
      une langue inconnue. Le %CAP_RACE% a pu traduire efficacement le message, mais
      les recherches liées n'ont permis d'obtenir que des vapeurs toxiques et une
      série de mutations malencontreuses.
    fleet_exp_translate_log_c_1: Ai obtenu des données inhabituelles cryptées dans
      une langue inconnue. Malgré tous ses efforts, l'équipe de recherche n'a pas
      été en mesure de comprendre le message.
    fleet_explore_special_9: "%CAP_RACE%, nous avons besoin d'aide, c'est urgent !
      Nous avons déployé des drones dans tout le secteur de %SYSTEM%, et leurs activités
      ont causé la colère des Sentinelles ! La flotte est attaquée !"
    fleet_explore_special_opt_a_9: Proposer d'aider à combattre
    fleet_explore_special_opt_b_9: Lui dire de fuir
    fleet_explore_special_res_a_9: Je rassure le commandant de la flotte en lui offrant
      mon aide. Il ne combattra pas seul.
    fleet_explore_special_res_b_9: Je conseille au commandant de la flotte de prendre
      garde à ne pas énerver davantage les Sentinelles. Il vaut mieux fuir aussi vite
      qu'il le pourra.
    fleet_explore_special_log_a_9: Avons été attaqués par des Sentinelles en récoltant
      des échantillons dans le secteur %SYSTEM%. Avons été rejoints par le %CAP_RACE%
      qui nous a offert sa protection pendant que la flotte fuyait la zone.
    fleet_explore_special_log_b_9: Avons été attaqués par des Sentinelles en récoltant
      des échantillons dans le secteur %SYSTEM%. Aucune assistance du %CAP_RACE%.
      La flotte a subi de lourds dégâts au cours de notre fuite.
    fleet_explore_special_log_c_9: Avons été attaqués par des Sentinelles en récoltant
      des échantillons dans le secteur %SYSTEM%. Aucune assistance du %CAP_RACE%.
      La flotte a pu prendre la fuite en ne subissant qu'un minimum de dégâts.
    fleet_explore_special_10: |-
      %CAP_RACE%, l'expédition est au point mort. Nous avons rencontré un étrange objet, et aucun de nos équipements ne nous retourne de résultats compréhensibles.
      Nous nous trouvons près d'une sphère de métal dans l'espace profond. Elle est plus petite qu'une station spatiale, et émet des signaux très inhabituels.
      Elle ne semble pas hostile. Que devons-nous faire ?
    fleet_explore_special_opt_a_10: Lui dire d'atterrir
    fleet_explore_special_opt_b_10: Lui dire de partir
    fleet_explore_special_res_a_10: J'ordonne au commandant de la flotte de rassembler
      son meilleur équipage de navette et de tenter un atterrissage sur ou dans la
      sphère. Il accepte, malgré une appréhension évidente.
    fleet_explore_special_res_b_10: J'ordonne au commandant de la flotte d'ignorer
      la sphère. Quelle que soit la chose (ou la personne) l'ayant créée, elle n'apprécierait
      pas qu'on la dérange.
    fleet_explore_special_log_a_10: Avons découvert une sphère métallique parfaite
      flottant en orbite autour de la planète %PLANET%. Avons consulté le %CAP_RACE%
      avant d'approcher. Tous les rapports et souvenirs de l'équipage ont été effacés
      suite au contact. Cependant, notre soute était remplie de cadeaux.
    fleet_explore_special_log_b_10: Avons découvert une sphère métallique parfaite
      flottant en orbite autour de la planète %PLANET%. Avons consulté le %CAP_RACE%
      avant d'approcher. Tous les instruments et souvenirs de l'équipage ont été détruits
      suite au contact. Avons fui rapidement.
    fleet_explore_special_log_c_10: Avons découvert une sphère métallique parfaite
      flottant en orbite autour de la planète %PLANET%. Sur les conseils du %CAP_RACE%,
      nous n'avons pas approché.
    fleet_explore_special_11: |-
      %CAP_RACE%, l'équipage est dans une situation grave.
      Une équipe expéditionnaire a été déployée sur la planète %PLANET%. Elle a excavé un site d'exploitation, et trouvé plusieurs jarres d'eau noire.
      Pour une raison inconnue, elle a bu l'eau. À son retour à bord, elle s'est mise à délirer et raconter des absurdités.
      Nous la gardons en quarantaine, mais je ne suis pas sûr de ce que nous devrions faire à présent.
    fleet_explore_special_opt_a_11: Les garder en quarantaine
    fleet_explore_special_opt_b_11: Les expulser dans l'espace
    fleet_explore_special_res_a_11: J'ordonne au commandant de la flotte de garder
      l'équipage affecté en isolement et de faire tout son possible pour les soigner.
      S'il parvient à les maintenir dans un état stable, ils pourront peut-être survivre.
    fleet_explore_special_res_b_11: Le commandant de la flotte se montre surpris,
      mais j'insiste. C'est malheureux, mais nous ne pouvons pas faire courir de risques
      au reste de l'équipage.
    fleet_explore_special_log_a_11: L'équipage a bu une eau noire étrange trouvée
      sur la planète %PLANET%. Le %CAP_RACE% a recommandé une quarantaine prolongée.
      Après avoir reçu des soins attentifs, l'équipage s'est remis. Ils ont évoqué
      des visions étranges venues d'un autre monde. Les scanographies cérébrales ont
      permis d'obtenir des données intéressantes sur le plan scientifique.
    fleet_explore_special_log_b_11: L'équipage a bu une eau noire étrange trouvée
      sur la planète %PLANET%. Le %CAP_RACE% a recommandé une quarantaine prolongée.
      Les membres de l'équipage ont signalé des visions étranges et ont fini par devenir
      fous, parvenant à détruire une grande partie de la zone médicale avant d'être
      maîtrisés.
    fleet_explore_special_log_c_11: L'équipage a bu une eau noire étrange trouvée
      sur la planète %PLANET%. Le %CAP_RACE% a estimé qu'ils étaient infectés et a
      ordonné leur expulsion dans l'espace. Cela a été fait, malgré mes réticences.
    fleet_explore_special_12: |-
      %CAP_RACE%, je crains de devoir vous rapporter une situation d'urgence.
      Une équipe de recherche géologique a été déployée dans un réseau souterrain intéressant sur la planète %PLANET%. Pendant ses recherches, elle a dérangé une fumerolle. Le gaz qui s'est échappé de l'ouverture ne correspondait à aucune substance connue. L'équipe a été évacuée immédiatement.
      À leur retour, les membres de l'équipe ayant inhalé le gaz ont commencé à présenter des symptômes étranges. Leurs yeux étaient injectés de sang, et leur peau s'est mise à luire. J'ai mis en quarantaine ceux qui sont affectés, mais je ne suis pas certain de quoi faire à présent.
    fleet_explore_special_opt_a_12: Les renvoyer sur la planète
    fleet_explore_special_opt_b_12: Les traiter avec une irradiation ciblée
    fleet_explore_special_res_a_12: J'ordonne au commandant de la flotte de renvoyer
      l'équipage à la surface de la planète. Ils ne doivent pas mettre en péril la
      vie de leurs collègues à bord.
    fleet_explore_special_res_b_12: J'ordonne au commandant de la flotte de combattre
      le feu par le feu en traitant l'équipage infecté à l'aide de rayons radioactifs
      ciblés afin d'éliminer toute mutation éventuelle.
    fleet_explore_special_log_a_12: L'équipage a inhalé un gaz étrange sur la planète
      %PLANET%. Sur les conseils du %CAP_RACE%, avons laissé les membres infectés
      sur la planète et les avons surveillés en restant en orbite. L'équipage a développé
      des capacités remarquables et semble immunisé contre l'atmosphère toxique. Avons
      isolé la mutation afin de l'étudier en détail.
    fleet_explore_special_log_b_12: L'équipage a inhalé un gaz étrange sur la planète
      %PLANET%. Sur les conseils du %CAP_RACE%, avons laissé les membres infectés
      sur la planète et les avons surveillés en restant en orbite. Leur état de santé
      s'est rapidement dégradé et ils sont morts.
    fleet_explore_special_log_c_12: L'équipage a inhalé un gaz étrange sur la planète
      %PLANET%. Sur les conseils du %CAP_RACE%, avons traité les membres infectés
      avec une dose agressive de radiations. Le traitement a occasionné une série
      de mutations significatives sur le plan scientifique. Malheureusement, ils n'ont
      pas survécu à la procédure.
    fleet_explore_special_log_d_12: L'équipage a inhalé un gaz étrange sur la planète
      %PLANET%. Sur les conseils du %CAP_RACE%, avons traité les membres infectés
      avec une dose agressive de radiations. Le traitement a échoué. L'état de santé
      de l'équipage s'est rapidement détérioré et ils sont morts.
    fleet_explore_special_13: |-
      %CAP_RACE%, je dois vous faire part d'une opportunité dans le secteur de %SYSTEM%.
      La flotte est tombée sur un trou noir. Ses conditions de rotation et sa masse relative indiquent que le trou pourrait permettre un voyage longue distance.
      Les chances de réaliser des découvertes sont élevées. Néanmoins, je ne peux pas mettre la flotte en danger sans votre accord. Faut-il continuer ?
    fleet_explore_special_opt_a_13: Entrer dans le trou noir
    fleet_explore_special_opt_b_13: L'éviter
    fleet_explore_special_res_a_13: Je donne le feu vert au commandant de la flotte
      inquiet. Je le rassure, lui demande de faire confiance aux calculs de ses ingénieurs
      et lui rappelle qu'une expérience exceptionnelle l'attend certainement de l'autre
      côté.
    fleet_explore_special_res_b_13: J'ordonne au commandant de la flotte d'éviter
      le trou noir. L'espace n'est pratiquement pas cartographié à cet endroit, et
      il reste beaucoup à découvrir sans aller risquer leurs vies dans une anomalie
      gravitationnelle.
    fleet_explore_special_log_a_13: Sommes entrés dans un trou noir dans le secteur
      %SYSTEM%. Avons traversé des milliers de systèmes en un clin d'œil, collectant
      au passage des données sur des merveilles innombrables. Tous les vaisseaux ont
      quitté le trou de ver au bon moment et ont pu revenir à l'espace-temps conventionnel.
    fleet_explore_special_log_b_13: Sommes entrés dans un trou noir dans le secteur
      %SYSTEM%. Une erreur mineure dans l'angle d'approche a provoqué l'éparpillement
      de la flotte à travers plusieurs systèmes. Un volume considérable de carburant
      a été nécessaire pour réunir la flotte. Dégâts gravitationnels significatifs.
    fleet_explore_special_log_c_13: Avons trouvé un trou noir dans le secteur %SYSTEM%.
      Potentiel de trou de ver identifié. Avons pris des mesures à distance, mais
      n'avons pas approché sur les conseils du %CAP_RACE%.
    fleet_explore_special_14: |-
      %CAP_RACE%, je demande votre accord pour une expédition hors du commun.
      La flotte est en orbite basse au-dessus d'une planète très inhabituelle. La surface semble être métallique, et composée d'un grand nombre de formes polygonales. Nous avons détecté une série de signaux étranges qui se répètent.
      Je souhaite déployer une équipe au sol, mais le risque que cela représente est élevé. Dois-je lancer l'opération ?
    fleet_explore_special_opt_a_14: Déployer l'équipage
    fleet_explore_special_opt_b_14: Éviter la planète
    fleet_explore_special_res_a_14: Je demande au commandant de la flotte de continuer.
      Toutes les expéditions planétaires comportent des risques, mais rares sont les
      planètes aussi intéressantes que celle-ci.
    fleet_explore_special_res_b_14: J'ordonne au commandant de la flotte de garder
      l'équipage à bord. Les anomalies de ce type ne sont pas anodines. Le commandant
      semble soulagé.
    fleet_explore_special_log_a_14: Avons découvert une planète métallique à la surface
      couverte d'hexagones dans le système %SYSTEM%. Avons déployé l'équipe planétaire.
      L'équipage a pu capter et décrypter un signal étrange émanant du noyau de la
      planète. Des découvertes significatives ont été effectuées.
    fleet_explore_special_log_b_14: Avons découvert une planète métallique à la surface
      couverte d'hexagones dans le système %SYSTEM%. Avons déployé l'équipe planétaire.
      De fortes explosions successives ont secoué la surface et renvoyé l'équipage
      au vaisseau.
    fleet_explore_special_log_c_14: 'Avons découvert une planète métallique à la surface
      couverte d''hexagones dans le système %SYSTEM%. Avons tenté de détecter des
      signaux, mais sur les conseils du %CAP_RACE%, avons renoncé à envoyer une équipe. '
    fleet_explore_special_15: |-
      Salutations du système de %SYSTEM%, %CAP_RACE%. J'ai de tristes nouvelles.
      Plusieurs membres d'équipage sont tombés malades après avoir visité la planète %PLANET%. Ils sont fiévreux et secoués de spasmes, ils ont l'air de beaucoup souffrir.
      L'équipage rapporte avoir vu des créatures présentant les mêmes symptômes à la surface de la planète, vraisemblablement la source de cette épidémie.
      J'ai mis en quarantaine les membres affectés, mais ceci semble hautement contagieux. Que devons-nous faire ?
    fleet_explore_special_opt_a_15: Capturer les créatures infectées
    fleet_explore_special_opt_b_15: Administrer un sédatif à l'équipage infecté
    fleet_explore_special_res_a_15: J'ordonne au commandant de la flotte d'envoyer
      une autre expédition sur la surface. S'ils parviennent à capturer l'une des
      créatures infectées, ils pourront peut-être synthétiser un remède.
    fleet_explore_special_res_b_15: J'ordonne à %NAME% de maintenir l'équipage sous
      sédatifs et de verrouiller la zone médicale. Il faut à tout prix empêcher l'infection
      de se répandre.
    fleet_explore_special_log_a_15: L'équipe planétaire a été infectée après avoir
      été contact avec la faune locale sur la planète %PLANET%. Sur les conseils du
      %CAP_RACE%, avons confiné l'équipage dans la zone médicale. L'infection ne s'est
      pas répandue, mais le taux de survie parmi les infectés est de 10 %.
    fleet_explore_special_log_b_15: L'équipe planétaire a été infectée après avoir
      été contact avec la faune locale sur la planète %PLANET%. Sur les conseils du
      %CAP_RACE%,sommes retournés à la surface et avons capturé des créatures infectées.
      L'équipe du laboratoire est parvenue à synthétiser un remède. L'équipage est
      en pleine forme.
    fleet_explore_special_log_c_15: L'équipe planétaire a été infectée après avoir
      été contact avec la faune locale sur la planète %PLANET%. Sur les conseils du
      %CAP_RACE%, sommes retournés à la surface et avons tenté de trouver un remède.
      Ce fut un échec, et d'autres membres de l'équipage ont été infectés. Pertes
      significatives.
    fleet_explore_special_16: |-
      %CAP_RACE%, j'ai besoin de vos conseils.
      L'équipage est allé explorer un cargo écrasé sur la planète %PLANET%. Il n'a rien trouvé de remarquable, mais n'a eu de cesse de se plaindre de faits étranges à bord depuis lors.
      Des objets ayant bougé, des murmures étranges, des pannes d'équipement inexpliquées. Personne n'est blessé, mais l'équipage commence à être nerveux et difficile à gérer.
    fleet_explore_special_opt_a_16: Enquêter sur les phénomènes
    fleet_explore_special_opt_b_16: Dire à l'équipage de les ignorer
    fleet_explore_special_res_a_16: J'ordonne au commandant de la flotte de concentrer
      les recherches sur les phénomènes étranges. Les événements paranormaux indiquent
      souvent des découvertes potentielles.
    fleet_explore_special_res_b_16: J'ordonne au commandant de la flotte de reprendre
      son équipage en main. Les bruits étranges et les explosions de vapeur occasionnelles
      font partie de la vie à bord d'un vaisseau, il n'y a pas lieu de s'inquiéter.
    fleet_explore_special_log_a_16: L'équipage s'est mis à soupçonner une activité
      paranormale pendant la traversée du secteur %SYSTEM%. Avons enquêté sur la source
      des 'phénomènes' et découvert une espèce de rongeur spatial inconnue dans les
      conduites. Découverte lucrative effectuée, dégâts aux conduites évités.
    fleet_explore_special_log_b_16: L'équipage s'est mis à soupçonner une activité
      paranormale pendant la traversée du secteur %SYSTEM%. L'équipe du laboratoire
      a lancé des recherches sur les phénomènes, mais n'a rien trouvé. L'équipage
      s'est mis à souffrir d'insomnies. Avons interrompu les recherches et quitté
      le système avant que d'autres dégâts soient occasionnés.
    fleet_explore_special_log_c_16: L'équipage s'est mis à soupçonner une activité
      paranormale pendant la traversée du secteur %SYSTEM%. Le %CAP_RACE% a sermonné
      l'équipage et leur a remis les idées en place.
    fleet_explore_special_18: |-
      %CAP_RACE%, j'ai des nouvelles préoccupantes.
      Nous avons rencontré des entités étranges dans le secteur de %SYSTEM%. Elles apparaissent et disparaissent en scintillant, et nos équipements ne parviennent pas à capturer leur image.
      Nos tentatives de communiquer ont été vaines, bien qu'elles n'aient pas montré de signe d'agression - pour le moment. Que devons-nous faire ?
    fleet_explore_special_opt_a_18: Ouvrir le feu
    fleet_explore_special_opt_b_18: Diffuser de la musique
    fleet_explore_special_res_a_18: J'ordonne au commandant de la flotte d'ouvrir
      immédiatement le feu. Ça montrera à ces êtres étranges qu'on ne plaisante pas.
    fleet_explore_special_res_b_18: J'ordonne au commandant de la flotte d'interrompre
      les messages de salutation conventionnels et de diffuser à la place de la musique.
      Elle permet parfois de transmettre un message lorsque les mots ne suffisent
      pas.
    fleet_explore_special_log_a_18: Avons rencontré des vaisseaux éthérés dans le
      secteur %SYSTEM%. Ils n'ont pas répondu aux salutations. Sur les conseils du
      %CAP_RACE%, avons ouvert le feu. Les vaisseaux ont immédiatement disparu, laissant
      derrière eux une grande quantité de métaux précieux.
    fleet_explore_special_log_b_18: Avons rencontré des vaisseaux éthérés dans le
      secteur %SYSTEM%. Ils n'ont pas répondu aux salutations. Sur les conseils du
      %CAP_RACE%, avons ouvert le feu. Les vaisseaux ont attaqué, infligeant de lourds
      dégâts à la flotte. Après avoir tiré, ils ont disparu par distorsion.
    fleet_explore_special_log_c_18: Avons rencontré des vaisseaux éthérés dans le
      secteur %SYSTEM%. Ils n'ont pas répondu aux salutations. Sur les conseils du
      %CAP_RACE%, avons diffusé de la musique apaisante. Les vaisseaux ont répondu
      en diffusant leur propre musique, et ont envoyé de grandes quantités de données
      sur l'ordinateur central de la flotte.
    fleet_explore_special_log_d_18: Avons rencontré des vaisseaux éthérés dans le
      secteur %SYSTEM%. Ils n'ont pas répondu aux salutations. Sur les conseils du
      %CAP_RACE%, avons diffusé de la musique apaisante. Les visiteurs ont paru énervés
      par la diffusion et ont tiré sur la flotte, infligeant de lourds dégâts avant
      de disparaître par distorsion.
    fleet_explore_special_19: |-
      %CAP_RACE%, je suis contraint de vous rapporter une urgence !
      Une explosion de rayons gamma à haute intensité a déstabilisé les champs de protection de la flotte, alors qu'elle prospectait dans le système de %SYSTEM% ! Les composants du noyau sont en surchauffe, et nous ne pourrons pas les contenir beaucoup plus longtemps !
      Nous devons interrompre les systèmes vitaux le temps que les appareils se remettent, mais cela présente un risque inacceptable. Que devons-nous faire ?
    fleet_explore_special_opt_a_19: Couper les moteurs
    fleet_explore_special_opt_b_19: Couper les systèmes électriques
    fleet_explore_special_res_a_19: J'ordonne au commandant de la flotte de couper
      immédiatement les moteurs. Il doit maintenir la position de la flotte en attendant
      que la température revienne à un niveau acceptable.
    fleet_explore_special_res_b_19: J'ordonne au commandant de la flotte de couper
      immédiatement le système électrique central. Ce ne sera peut-être pas agréable,
      mais ça devrait permettre à la température de redescendre à un niveau acceptable.
    fleet_explore_special_log_a_19: 'Flotte endommagée par des émissions de rayons
      gamma dans le secteur %SYSTEM%. Avons coupé les moteurs sur les conseils du
      %CAP_RACE%. Procédure efficace : la flotte n''a pas été endommagée et nous avons
      pu extraire des données utiles sur les rayons gamma.'
    fleet_explore_special_log_b_19: Flotte endommagée par des émissions de rayons
      gamma dans le secteur %SYSTEM%. Avons coupé les moteurs sur les conseils du
      %CAP_RACE%. La température a continué d'augmenter, et la flotte a percuté un
      champ d'astéroïdes, incapable de les éviter sans moteurs.
    fleet_explore_special_log_c_19: 'Flotte endommagée par des émissions de rayons
      gamma dans le secteur %SYSTEM%. Avons coupé le système électrique central sur
      les conseils du %CAP_RACE%. Procédure efficace : la flotte n''a pas été endommagée
      et nous avons pu extraire des données utiles sur les rayons gamma.'
    fleet_explore_special_log_d_19: Flotte endommagée par des émissions de rayons
      gamma dans le secteur %SYSTEM%. Avons coupé le système électrique central sur
      les conseils du %CAP_RACE%. La température a continué d'augmenter, et plusieurs
      membres de l'équipage ont été projetés dans l'espace lorsque la coupure électrique
      a provoqué l'ouverture des sas.
    fleet_explore_special_20: |-
      %CAP_RACE%, je vous rapporte une découverte dans le système de %SYSTEM%.
      Les botanistes explorant la planète %PLANET% ont découvert un arbre sur lequel pousse un fruit à l'odeur irrésistible. À l'évidence, celui-ci désire être consommé.
      Cependant, simplement obéir comme ceci à la première plante venue serait de la folie. Nous devons d'abord tester ce fruit. La question qui se pose, c'est comment procéder ?
    fleet_explore_special_opt_a_20: Tester sur l'équipage
    fleet_explore_special_opt_b_20: Tester sur des créatures
    fleet_explore_special_opt_c_20: Tester avec l'équipement
    fleet_explore_special_opt_d_20: Ne pas tester
    fleet_explore_special_res_a_20: J'ordonne au commandant de la flotte de tenter
      de consommer le fruit, en commençant par le donner aux membres de l'équipage
      les moins essentiels.
    fleet_explore_special_res_b_20: J'ordonne au commandant de la flotte de donner
      le fruit à manger à des créatures des planètes proches. Elles ont évolué à proximité
      et pourront peut-être fournir des données intéressantes.
    fleet_explore_special_res_c_20: Je rappelle au commandant de la flotte qu'il est
      à la tête d'une flotte de recherches bien équipée. Il dispose de laboratoires
      qui permettront de tester le fruit sans le manger.
    fleet_explore_special_res_d_20: J'ordonne au commandant de la flotte de se débarrasser
      immédiatement du fruit. Il n'en tirera rien de bon.
    fleet_explore_special_log_a_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, j'ai servi le fruit
      à l'équipage. Les graines ont germé dans leur estomac. Une plante a poussé rapidement
      et les a digérés de l'intérieur.
    fleet_explore_special_log_b_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, j'ai servi le fruit
      à l'équipage. L'équipage a remarqué une énergie accrue et peut désormais voir
      davantage de couleurs. Aucun effet indésirable signalé.
    fleet_explore_special_log_c_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, j'ai donné le fruit
      à manger à des créatures des environs. Les graines ont germé dans leur estomac.
      Une plante a poussé rapidement et les a digérés de l'intérieur.
    fleet_explore_special_log_d_20: 'Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, j''ai donné le fruit
      à manger à des créatures des environs. Les créatures n''ayant subi aucun effet
      indésirable, avons décidé de le tester sur l''équipage. Résultat : intoxication
      alimentaire grave.'
    fleet_explore_special_log_e_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, j'ai donné le fruit
      à manger à des créatures des environs. Leur état de santé s'est rapidement dégradé
      et elles sont mortes. Ai interdit à l'équipage de toucher ces fruits à l'avenir.
    fleet_explore_special_log_f_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, avons testé le fruit
      dans le laboratoire. Avons pris note de nos observations détaillées et préparé
      des échantillons génétiques à échanger avec la Guilde des explorateurs.
    fleet_explore_special_log_g_20: Avons récolté un fruit au parfum irrésistible
      sur la planète %PLANET%. Sur les conseils du %CAP_RACE%, avons éjecté le fruit
      dans l'espace.
    all_fleet_damage_report: 'Rapport de diagnostic automatisé de la flotte : <FUEL>DÉGÂTS
      CONSIDÉRABLES<>. Le journal du capitaine s''ensuit :'
    war_fleet_damaged_lang_1: Grah ! Notre vaisseau peut bien être endommagé, mais
      notre motivation est inébranlable ! Néanmoins, %CAP_RACE%, réparer les dégâts
      ne serait pas un acte honteux.
    war_fleet_damaged_lang_2: Grah ! %CAP_RACE% ! Notre vaisseau a beaucoup souffert
      à votre service ! Honorez-nous par sa maintenance !
    war_fleet_damaged_lang_3: "%CAP_RACE% ! Nous ne pouvons vous apporter de gloire
      en bataille, car notre vaisseau est faible et fragile ! Permettez-nous de vous
      servir. Réparez notre vaisseau endommagé !"
    war_fleet_damaged_lang_4: Ces pathétiques cloportes ont essayé d'égratigner notre
      puissant vaisseau, %CAP_RACE% ! Grah ! Nous sommes heureux de mourir dans un
      combat glorieux ! Mais si ce n'est pas le destin que vous souhaitez pour nous,
      envisagez de faire des réparations !
    exp_fleet_damaged_lang_1: "%CAP_RACE%, nos capteurs montrent des dégâts internes
      importants. Notre vaisseau souffre grandement. S'il vous plaît, aidez-nous à
      le guérir."
    exp_fleet_damaged_lang_2: Eheu, %CAP_RACE% ! C'est bon d'avoir de vos nouvelles !
      Mais l'heure est grave. Notre vaisseau est endommagé. Nous aiderez-vous ?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, nous voulons vous servir. Mais notre vaisseau
      est fait de métal faillible, ce n'est qu'une carapace éphémère. Assistez-nous
      dans sa réparation et prolongez sa durée de vie !"
    exp_fleet_damaged_lang_4: Capitaaaaaine ! Notre vaisseau est hors service ! Il
      ne pourra pas résister longtemps dans cet état ! Aidez-nous, %CAP_RACE% ! Aidez-nous
      à réparer ces dégâts !
    tra_fleet_damaged_lang_1: Capitaine, mon ami ! Notre vaisseau est gravement endommagé !
      Vous nous aiderez à le réparer, n'est-ce pas ?
    tra_fleet_damaged_lang_2: Notre vaisseau est endommagé, %CAP_RACE% ! Mais cela
      ne durera pas, hein ? Vous venez nous aider ?
    tra_fleet_damaged_lang_3: Nous avons besoin d'un ami, %CAP_RACE% ! Notre vaisseau
      est endommagé, et nous ne pouvons pas le réparer seuls ! Vous allez nous aider,
      pas vrai ?
    tra_fleet_damaged_lang_4: Notre vaisseau est endommagé, mais ce jour est plein
      de joie ! Vous venez nous voir, n'est-ce pas, %CAP_RACE% ? Pour réparer notre
      vaisseau ? L'équipage sera si content de vous voir !
    fleet_damaged_opt_a: Inspecter le rapport de dégâts
    fleet_damaged_opt_b: Ignorer le rapport
    fleet_damaged_opt_c: Marquer les composants endommagés
    npc_fleet_repair_title: Autodiagnostics de flotte
    npc_fleet_damaged_desc_1: 'Rapport d''autodiagnostic de la flotte : dégâts modérés
      des systèmes internes détectés. Réparations manuelles requises. Équipage incapable
      d''effectuer la maintenance.'
    npc_fleet_damaged_desc_2: 'Rapport d''autodiagnostic de la flotte : systèmes du
      noyau endommagés. Un fonctionnement prolongé risque d''entraîner sa destruction.
      Réparation immédiate recommandée.'
    npc_fleet_damaged_desc_3: 'Rapport d''autodiagnostic de la flotte : maintenance
      d''urgence requise. Drones de réparations approchant du seuil d''échec. Systèmes
      du noyau menacés, réparations manuelles requises.'
    npc_fleet_damaged_desc_4: 'Rapport d''autodiagnostic de la flotte : panne des
      systèmes de confinement des dégâts internes. Intégrité de la coque approchant
      du seuil critique. Réparations d''urgence requises.'
    npc_fleetcomms_damage_lang_1: J'apporte de mauvaises nouvelles, %CAP_RACE%. Notre
      flotte a essuyé de lourds dégâts à la suite d'un grave accident. Merci de consulter
      le rapport des dégâts. J'aurais besoin de votre aide.
    npc_fleetcomms_damage_lang_2: Mauvaise nouvelle, %CAP_RACE%. Nous avons eu un...
      léger incident... et la flotte a subi de lourds dégâts. Je vous prépare un rapport
      détaillé. Pour l'heure, j'aurais besoin de vos conseils.
    npc_fleetcomms_damage_lang_3: Nous avons un problème, %CAP_RACE%. Une de nos flottes
      a été gravement endommagée. Dans ces conditions, nous pourrons difficilement
      accomplir notre expédition. Que devons-nous faire ?
    npc_fleetcomms_damage_lang_4: Je suis navré d'avoir à vous signaler un problème
      de taille, %CAP_RACE%. Notre flotte a été gravement endommagée. J'ai ordonné
      une enquête, mais pour l'heure, nous aurions besoin de vos directives. Le vaisseau
      endommagé doit-il continuer sa mission ?
    npc_fleetcomms_continue_res: 'Ordre donné : la frégate %FRIGATE_NAME% doit continuer
      sa mission.'
    npc_fleetcomms_comehome_res: 'Ordre donné : la frégate %FRIGATE_NAME% doit retourner
      à la flotte principale pour subir une opération de maintenance.'
    npc_fleet_damaged_lang: 'Rapport d''autodiagnostics de flotte concernant la frégate
      %FRIGATE_NAME% : le vaisseau a subi de lourds dégâts au cours de sa mission.
      Son équipage est dans l''incapacité d''assurer une opération de maintenance.
      Des dégâts supplémentaires risqueraient d''entraîner l''échec total de la mission.'
    exp_fleet_purchase_lang_1: Salutations, voyageur. Cherchez-vous à agrandir votre
      flotte ? Vous verrez que mon vaisseau est parmi les meilleurs du secteur.
    exp_fleet_purchase_lang_2: L'entité Voyageur cherche à agrandir sa flotte, n'est-ce
      pas ? Vous constaterez que les Korvax seront prêts à vous aider. Mon équipage
      et mon vaisseau sont parés pour l'inspection.
    exp_fleet_purchase_lang_3: Voyageur ! Cherchez-vous à ajouter de nouveaux vaisseaux
      à votre flotte ? Vous constaterez que mon équipage est une excellente recrue.
    exp_fleet_purchase_lang_4: Eheu ! Le grand voyageur ! Puis-je vous demander l'honneur
      de me joindre à vos voyages ? Mon équipage servirait dignement dans votre flotte.
    exp_fleet_purchase_lang_5: Capitaine-voyageur. La Convergence sait que vous recherchez
      de nouvelles recrues pour votre flotte. Nous sommes là pour vous assister, si
      tel est votre besoin.
    exp_fleet_purchase_lang_6: Accueillez-nous dans votre flotte, voyageur, et nous
      vous accueillerons au sein de la Convergence.
    exp_fleet_purchase_lang_7: Voyageur, cherchez-vous de nouvelles entités-vaisseaux
      pour votre flotte ? Ce vaisseau dépassera vos attentes, vous verrez !
    exp_fleet_purchase_lang_8: Eheu, voyageur ! Souhaitez-vous que nous nous joignions
      à votre flotte ? Mon vaisseau, ainsi que tous ceux qui l'habitent actuellement,
      est à vos ordres.
    tra_fleet_purchase_lang_1: Bonjour l'ami ! Vous cherchez de nouveaux vaisseaux,
      non ? Mon vaisseau est un bon choix...
    tra_fleet_purchase_lang_2: Ami ! Vous avez une belle flotte, pas vrai ? Je pense
      qu'elle sera plus belle encore avec un vaisseau de plus...
    tra_fleet_purchase_lang_3: Ami ! Vous avez beaucoup de bons vaisseaux dans votre
      flotte, pas vrai ? Aucun aussi bon que le mien, cela dit ! Je vous en prie,
      regardez !
    tra_fleet_purchase_lang_4: Bonjour l'ami ! Votre flotte a besoin de nouveaux amis,
      je crois ? Notre vaisseau serait une addition réjouissante à votre flotte !
    tra_fleet_purchase_lang_5: Comment va votre flotte, mon ami ? Vos équipages sont
      heureux ? Vous rapportent-ils beaucoup d'unités ? Vous verrez que mon équipage
      est plus content et plus rentable qu'aucun autre !
    tra_fleet_purchase_lang_6: Ami ! Bien content de la flotte, n'est-ce pas ? La
      gloire du commerce et de la bataille vous réjouit ? Nous vous aiderons ! Laissez-nous
      participer, mon ami !
    tra_fleet_purchase_lang_7: Vous recrutez ? Voyageur-ami ne trouvera pas de meilleur
      vaisseau pour sa flotte que celui-ci !
    tra_fleet_purchase_lang_8: Vous cherchez de nouveaux vaisseaux pour votre flotte,
      non ? Mon vaisseau est le meilleur ! Équipage joyeux, excellents canons, hangar
      spacieux ! Vous l'adorerez, mon ami !
    war_fleet_purchase_lang_1: Importun ! Tremblez-vous à la vue de notre puissant
      vaisseau ? N'ayez pas peur ! Nous sommes alliés ! Peut-être y a-t-il une place
      pour nous dans votre flotte ?
    war_fleet_purchase_lang_2: Grah ! Vous formez une flotte, importun ? Notre vaisseau
      est puissant, mon équipage est vigoureux ! Nous vous honorons par notre présence !
    war_fleet_purchase_lang_3: Importun ! Cherchez-vous la gloire pour votre flotte ?
      Laissez-nous renforcer vos rangs !
    war_fleet_purchase_lang_4: Grah ! Nos ennemis tremblent devant notre puissant
      vaisseau ! Nous vous apporterons un grand honneur pour votre flotte !
    war_fleet_purchase_lang_5: Vous cherchez de nouvelles recrues pour votre flotte,
      importun ? Inspectez mon vaisseau et vous serez impressionné par sa coque robuste,
      son équipage bien entraîné !
    war_fleet_purchase_lang_6: Vous cherchez à agrandir votre flotte, importun ? Ma
      frégate vous apportera plus de gloire que vous ne pouvez en rêver !
    war_fleet_purchase_lang_7: Grah ! Salutations, d'un commandant à un autre ! Cherchez-vous
      de nouveaux vaisseaux pour votre flotte ? Nous avons fait nos preuves au combat,
      et sommes prêts à combattre une fois encore ! Grah !
    war_fleet_purchase_lang_8: Le Haut-commandement vy'keen demande que nous assistions
      tous l'importun ! Mon vaisseau est à votre disposition, si vous l'acceptez dans
      votre flotte !
    fleet_purchase_opt_a: Inspecter la frégate
    fleet_purchase_opt_b: Mettre fin à la communication
    exp_fleet_purchase_res_a_1: Très bien, capitaine-voyageur. Nous partons rejoindre
      le reste de la flotte immédiatement.
    exp_fleet_purchase_res_a_2: Ce sera un plaisir d'intégrer notre vaisseau à votre
      flotte, voyageur.
    exp_fleet_purchase_res_a_3: Eheu ! Notre vaisseau est à votre disposition, voyageur.
    tra_fleet_purchase_res_a_1: Vous avez pris une excellente décision, mon ami.
    tra_fleet_purchase_res_a_2: Oui, capitaine-ami ! Nous allons mettre le cap vers
      votre vaisseau amiral immédiatement !
    tra_fleet_purchase_res_a_3: Le nouveau capitaine est un excellent ami ! L'équipage
      se réjouira tellement de se joindre à votre flotte !
    war_fleet_purchase_res_a_1: Vous ne regretterez pas ceci, importun !
    war_fleet_purchase_res_a_2: Grah ! Nous apporterons beaucoup de gloire à votre
      flotte !
    war_fleet_purchase_res_a_3: Grah ! Grah ! Grah ! Tout l'équipage à son poste !
    fleet_mission_sub: Soutenir l'expédition
    fleet_explore_mission_desc: L'expédition a rencontré des problèmes lors de son
      exploration de l'espace lointain. Le commandant de la flotte a sollicité mon
      assistance. Je devrais l'aider dès que possible, et lui permettre de reprendre
      sa mission en quête de découvertes.
    fleet_combat_mission_desc: L'expédition a rencontré des problèmes lors d'une patrouille
      de combat dans l'espace lointain. Le commandant de la flotte a sollicité mon
      assistance. Je devrais l'aider dès que possible, et lui permettre de reprendre
      sa mission.
    fleet_mining_mission_desc: L'expédition a rencontré des problèmes, lors d'une
      mission de prospection, à la recherche de sites miniers et de récupération potentiels.
      Le commandant de la flotte a sollicité mon assistance. Je devrais l'aider dès
      que possible, et lui permettre de reprendre son travail.
    fleet_trading_mission_desc: L'expédition a rencontré des problèmes lors de sa
      recherche d'opportunités commerciales dans l'espace lointain. Le commandant
      de la flotte a sollicité mon assistance. Je devrais l'aider dès que possible,
      et lui permettre de continuer à réaliser des profits.
    fleet_scan_flora_obj: Scanner la flore et envoyer les données à la flotte
    fleet_scan_flora_obj_tip: |-
      Servez-vous de <IMG>AIM<> pour utiliser la <TECHNOLOGY>visière d'analyse<>.
      Scannez de nouveaux types de flores pour faire des découvertes.
      Les cibles doivent bien rester dans le réticule pour pouvoir être scannées.
    fleet_scan_cre_obj: Scanner des créatures et envoyer les données à la flotte
    fleet_scan_cre_obj_tip: |-
      Servez-vous de <IMG>AIM<> pour utiliser la <TECHNOLOGY>visière d'analyse<>.
      Scannez de nouveaux types de créatures pour faire des découvertes.
      Les cibles doivent bien rester dans le réticule pour pouvoir être scannées.
    fleet_scan_min_obj: Scanner des minéraux et envoyer les données à la flotte
    fleet_scan_min_obj_tip: |-
      Servez-vous de <IMG>AIM<> pour utiliser la <TECHNOLOGY>visière d'analyse<>.
      Scannez de nouveaux types de minéraux pour faire des découvertes.
      Les cibles doivent bien rester dans le réticule pour pouvoir être scannées.
    fleet_comms_msg: Retournez dans l'espace pour entrer en contact avec le commandant
      de la flotte
    fleet_combat_obj1: Protéger la flotte
    fleet_combat_obj1_tip: |-
      L'expédition est attaquée par des pirates.
      Servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour localiser la flotte et voyager jusqu'à sa position.
    fleet_combat_obj2: Aider la flotte à collecter une prime
    fleet_combat_obj2_tip: |-
      L'expédition a localisé un pirate notoire.
      Servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour localiser la flotte et voyager jusqu'à sa position.
    fleet_combat_msg1: Rejoignez la flotte
    fleet_combat_msg2: |-
      Protégez la flotte
      Pirates restants : %AMOUNT%
    fleet_combat_msg3: Traquez la proie mise à prix
    fleet_combat_msg4: Détruisez la proie mise à prix
    fleet_trading_obj: Traduisez les données commerciales pour la flotte
    fleet_trading_obj_msg: Les données vous attendent dans un module de messagerie
      sécurisé. Traduire le message requiert la connaissance des langues extraterrestres.
    fleet_trading_msg: |-
      Localisez le module de messagerie sécurisé
      Traduisez le message extraterrestre
    fleet_explore_1_msg1: |-
      Plantes découvertes : %CURRENT%/%AMOUNT%
      Scannez la flore afin de collecter les données de l'antidote pour la flotte
    fleet_wormhole_1: C'est bon de voir que vous n'avez pas été brouillé, %CAP_RACE% !
      La manœuvre est réussie, bien que le champ d'énergie semble s'être dissipé.
    fleet_wormhole_2: C'est réussi, %CAP_RACE% ! Le trou de ver vous a mené droit
      à nous ! Et sans aucune des conséquences terrifiantes que certains de nos ingénieurs
      avaient prédites ! L'opération semble avoir complètement utilisé les fluctuations
      d'énergie, mais en dehors de cela tout est normal.
    fleet_wormhole_3: 'Ah, %CAP_RACE% ! Pendant un instant, nous avons cru vous avoir
      perdu : le scanner indiquait que vous étiez parti dans une dimension temporelle
      alternative. Mais nos ingénieurs ont pu récupérer le signal et vous voilà !
      L''énergie a disparu, mais tous les autres indicateurs sont aux valeurs nominales.'
    fleet_wormhole_opt_a: Mettre fin à la communication
    fleet_wormhole_opt_b: Leur souhaiter bonne chance
    fleet_wormhole_res_a: Le commandant de la flotte se retourne sur la passerelle
      et prépare l'expédition pour la distorsion.
    fleet_wormhole_res_b: Je souhaite bonne chance à la flotte pour le reste de son
      périple. Le commandant acquiesce. Il salue et arrête le message.
    fleet_data_transfer_1: Avez-vous les données, %CAP_RACE% ? L'équipe de recherche
      est parée.
    fleet_data_transfer_opt_a: Transmettre les données
    fleet_data_transfer_res_a: Mes remerciements, %CAP_RACE%. Je vais m'assurer que
      les données soient transférées immédiatement.
