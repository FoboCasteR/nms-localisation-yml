    ut_protect_name: MAILLE PROTECTRICE
    ut_protect_name_l: Maille protectrice
    ut_protect_sub: Amélioration de la protection environnementale
    ut_protect_desc: Elle améliore les capacités de base du système de <COMMODITY>protection
      environnementale<>. Elle permet ainsi à l'utilisateur de progresser plus longuement
      dans des environnements dangereux avant d'avoir à recharger son exocombinaison.
    ut_energy_name: RECYCLEUR D'OXYGÈNE
    ut_energy_name_l: Recycleur d'oxygène
    ut_energy_sub: Amélioration de survie
    ut_energy_desc: Elle améliore les capacités de base du système de <FUEL>survie<>
      pour permettre à l'utilisateur de parcourir davantage de distance entre deux
      recharges.
    ut_jet_name: STIMULATEUR NEURONAL
    ut_jet_name_l: Stimulateur neuronal
    ut_jet_sub: Amélioration du système de mouvement de l'exocombinaison
    ut_jet_desc: Il améliore la capacité des <STELLAR>réservoirs des jetpacks<> de
      l'exocombinaison, ainsi que ses <STELLAR>réserves de pompes surrénales<> afin
      que l'utilisateur puisse voler et courir plus longtemps.
    ut_jump_name: BOTTES PROPULSÉES
    ut_jump_name_l: Bottes propulsées
    ut_jump_sub: Amélioration de l'exocombinaison
    ut_jump_desc: |-
      Elles offrent au jetpack de l'exocombinaison des <STELLAR>capacités de saut avancées<> qui permettent à l'utilisateur d'effectuer aisément des bonds gigantesques.

      Activez les systèmes de saut en appuyant rapidement sur <IMG>JUMP<>.
    ut_launcher_name: PROPULSEURS EFFICACES
    ut_launcher_name_l: Propulseurs efficaces
    ut_launcher_sub: Amélioration du système de décollage du vaisseau
    ut_launcher_desc: Améliore les systèmes de décollage du vaisseau, diminuant le
      <STELLAR>coût en carburant<> au décollage.
    hyp_access1_name: GÉNÉRATEUR AU CADMIUM
    hyp_access1_name_l: Générateur au cadmium
    hyp_access1_sub: 'Amélioration de l''hyperpropulsion : systèmes rouges'
    hyp_access2_name: GÉNÉRATEUR À L'ÉMERIL
    hyp_access2_name_l: Générateur à l'émeril
    hyp_access2_sub: 'Amélioration de l''hyperpropulsion : systèmes verts'
    hyp_access3_name: GÉNÉRATEUR À L'INDIUM
    hyp_access3_name_l: Générateur à l'indium
    hyp_access3_sub: 'Amélioration de l''hyperpropulsion : systèmes bleus'
    ut_shipshield_name: BLINDAGE ABLATIF
    ut_shipshield_name_l: Blindage ablatif
    ut_shipshield_sub: Amélioration du blindage des vaisseaux
    ut_shipshield_desc: |-
      Il ajoute une couche de blindage surchauffée au système de défense du vaisseau.

      Il améliore ainsi considérablement l'<STELLAR>efficacité de sa protection<>.
    ut_rockets_name: GRANDS TUBES PROPULSÉS
    ut_rockets_name_l: Grands tubes propulsés
    ut_rockets_sub: Amélioration des roquettes du vaisseau
    ut_rockets_desc: 'Ils agrandissent la chambre de chargement du <TECHNOLOGY>lance-roquettes<>
      et améliorent ainsi leur projection tout en permettant une <STELLAR>récupération
      thermique<> bien plus rapide. '
    ut_shiplas_name: DÉLIMITEUR DE FOURIER
    ut_shiplas_name_l: Délimiteur de Fourier
    ut_shiplas_sub: Amélioration du rayon phasique
    ut_shiplas_desc: |-
      Cette amélioration permet de remanier le câblage du rayon phasique avec des circuits à base de nanites, le faisant passer au-delà des limites réelles et conventionnelles de la puissance laser.

      Elle augmente considérablement la <STELLAR>dissipation de la chaleur<>.
    ut_shipgun_name: SYSTÈME OPTIQUE NON LINÉAIRE
    ut_shipgun_name_l: Système optique non linéaire
    ut_shipgun_sub: Amélioration du canon à photons
    ut_shipgun_desc: |-
      Il remplace le système optique conventionnel du <TECHNOLOGY>canon à photons<> par une série de verres expérimentaux, ce qui augmente ses performances lors des combats.

      Il améliore considérablement sa capacité à <STELLAR>dissiper la chaleur<>.
    ut_shipshot_name: COMPRESSEUR DE FRAGMENTS
    ut_shipshot_name_l: Compresseur de fragments
    ut_shipshot_sub: Amélioration de l'éjecteur à positrons des vaisseaux
    ut_shipshot_desc: |-
      Il permet de remanier le mécanisme de tir de l'<TECHNOLOGY>éjecteur à positrons<> afin de générer des particules plus rapides et plus précises.

      Il augmente la <STELLAR>portée<> et la <STELLAR>précision<> des tirs.
    ut_shipmini_name: RÉSONATEUR Q
    ut_shipmini_name_l: Résonateur Q
    ut_shipmini_sub: Amélioration de l'infra-couteau des vaisseaux
    ut_shipmini_desc: 'Il améliore l''<TECHNOLOGY>accélérateur infra-couteau<> en
      compressant les formes d''ondes internes afin qu''un tir supplémentaire vienne
      se greffer à la cadence de tir habituelle. '
    ut_shipblob_name: POMPE DYSON
    ut_shipblob_name_l: Pompe Dyson
    ut_shipblob_sub: Amélioration du cyclotron des vaisseaux
    ut_shipblob_desc: |-
      Il permet de remplacer tout le système de dissipation de la chaleur de la <TECHNOLOGY>baliste cyclotron<> en le regroupant dans une mégastructure d'absorption de la chaleur. La chaleur générée est alors recyclée pour améliorer son efficacité lors des affrontements.

      Elle augmente considérablement la <STELLAR>dissipation de la chaleur<>.
    ut_scan_name: RECYLEUR DE FORMES D'ONDES
    ut_scan_name_l: Recycleur de formes d'ondes
    ut_scan_sub: Amélioration du multi-outil
    ut_scan_desc: |-
      Un puissant processeur latéral inséré dans le <TECHNOLOGY>système de scan<> du multi-outil permet à l'appareil de se recharger beaucoup plus rapidement.

      Il augmente également la <STELLAR>fréquence des scanographies<>.
    ut_bolt_name: IONISEUR À CYLINDRES
    ut_bolt_name_l: Ioniseur à cylindres
    ut_bolt_sub: Amélioration du lance-foudre
    ut_bolt_desc: |-
      Il insère un puissant appareil d’ionisation de champ dans le cylindre du <TECHNOLOGY>lance-foudre<> afin d'améliorer la stabilité aérienne de ses projectiles.

      Il améliore la <STELLAR>précision de l'appareil<> et permet à l'utilisateur de tirer sur de plus longues périodes sans craindre d'abaisser ses performances de combat.
    ut_rail_name: ACCÉLÉRATEUR DE MASSE
    ut_rail_name_l: Accélérateur de masse
    ut_rail_sub: Amélioration du dard ardent
    ut_rail_desc: |-
      Il agrandit la chambre de tir du <TECHNOLOGY>dard ardent<> afin que ses accélérateurs de particules puissent augmenter en vitesse et en masse.

      Il augmente considérablement les <STELLAR>dégâts<> infligés.
    ut_shot_name: GRAISSEUR DE CARTOUCHE
    ut_shot_name_l: Graisseur de cartouche
    ut_shot_sub: Amélioration du canon à dispersion
    ut_shot_desc: Ces composants avancés autolubrifiés réduisent les frictions à l'intérieur
      du <TECHNOLOGY>canon à dispersion<>, ce qui diminue considérablement le <STELLAR>temps
      de recharge<>.
    ut_smg_name: CARTOUCHES AMPLIFIÉES
    ut_smg_name_l: Cartouches amplifiées
    ut_smg_sub: Amélioration du souffle destructeur
    ut_smg_desc: |-
