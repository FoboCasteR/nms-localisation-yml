      Il pourrait ne pas supporter une autre distorsion.
    all_trader_repair_opt_a: Proposer de réparer
    all_trader_repair_opt_d: Refuser
    all_trader_repair_res_a_1: La forme de vie écarquille les yeux avec gratitude.
      Elle me donne ce qu'elle arrive à récupérer avant de partir réparer son vaisseau.
    all_trader_repair_res_a_2: La forme de vie écarquille les yeux avec gratitude.
      Elle me donne ce qu'elle arrive à récupérer avant de partir réparer son vaisseau.
    all_trader_repair_res_a_3: La forme de vie écarquille les yeux avec gratitude.
      Elle me donne ce qu'elle arrive à récupérer avant de partir réparer son vaisseau.
    all_trader_repair_res_b_1: "%NAME% s'effondre dans la consternation. Il s'en va
      sans un mot, peut-être pour chercher de l'aide ailleurs."
    all_trader_repair_res_b_2: "%NAME% s'effondre dans la consternation. Il s'en va
