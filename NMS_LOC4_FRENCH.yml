    ui_baseflag_archive_res_1: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      J'ai trouvé des <TECHNOLOGY>modules technologiques enfouis<>. La construction se déroule bien. Une expédition récente m'a permis d'obtenir les <STELLAR><AUDIO>TXT_RadioNoise<>- ktztztk -<> Copie des données sur <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk - <>
    ui_baseflag_archive_res_2: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925?<>...

      Mon exocombinaison m'a dirigé vers un vaisseau écrasé <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> commandes réagissent au toucher, et je ne peux que supposer qu'il m'appartient <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzkttk -<> aucun souvenir, aucune impression d'un passé...
    ui_baseflag_archive_res_3: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Je regarde l'épave de mon vaisseau <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> rien de plus qu'un point <STELLAR><AUDIO>TXT_RadioNoise<>- kttkzzk -<> parcours cette plaine depuis des heures, mais les montagnes ne semblent pas se rapprocher <STELLAR><AUDIO>TXT_RadioNoise<>- ktkztzk -<> Je lève les yeux vers le ciel...
    ui_baseflag_archive_res_4: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Ils sont arrivés de <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzkt -<> cerné <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> de retour à la surface, mais <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk -<> sûr qu'ils me suivent... Je n'aurais jamais dû toucher ces œufs...
    ui_baseflag_archive_res_5: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzzzk -<> les drones sentinelles <STELLAR><AUDIO>TXT_RadioNoise<>- kkzkt -<> patrouilles ne semblent jamais s'interrompre. J'ai revendiqué <STELLAR><AUDIO>TXT_RadioNoise<>- kzt -<> tellement de la terre...
    ui_baseflag_archive_res_6: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      J'ai obtenu d'excellents résultats avec des matériaux avancés. J'ai pu <STELLAR><AUDIO>TXT_RadioNoise<>- kktkzzzzk -<> synthèse beaucoup plus efficace. Il semble que je puisse créer <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> passage vers des matériaux à travers tout le système.
    ui_baseflag_archive_res_7: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Je travaille vite <STELLAR><AUDIO>TXT_RadioNoise<>- ktkz -<> crépuscule, j'ai établi un camp dans les collines <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzztk -<> plutôt sommaire, mais il me protège du froid, et je partirai avant l'aube <STELLAR><AUDIO>TXT_RadioNoise<>- kzkt -<> un autre voyageur viendra peut-être chercher refuge ici, un jour...
    ui_baseflag_archive_res_8: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      J'en ai vu un autre aujourd'hui... <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> dans la station spatiale. Il me regardait comme si je n'étais pas là, comme à travers <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> était juste un Gek quand je suis revenu. <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> des hallucinations ?
    ui_baseflag_archive_res_9: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Je croyais avoir plusieurs heures pour <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<>, mais le ciel s'obscurcit déjà. Le soleil descend <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> lumière pénètre à peine à travers les anneaux épais entourant cette <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> Je dois faire vite.
    ui_baseflag_archive_res_10: |-
      ENTRÉE <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Le moment est venu <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> avancer. Quelque chose m'appelle, je le <STELLAR><AUDIO>TXT_RadioNoise<>- kttzzzk -<> sur le communicateur de mon vaisseau. J'établis un itinéraire vers le centre...

      ... ... ...[<FUEL>JOURNAL PERDU<>]
