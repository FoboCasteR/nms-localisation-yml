    ui_guide_topic_pinning: Épingler des recettes
    ui_guide_body_pinning: |-
      Les instructions relatives à la fabrication de <TECHNOLOGY>nouvelles technologies<>, <COMMODITY>produits<> et <EARTH>éléments de construction<> peuvent être <VAL_ON>épinglées<> en tant que missions.

      Épinglez des recettes avec <IMG>PIN<> pour les objets et <IMG>PIN_BUILD<> pour les éléments de base.

      Le fait de les épingler crée une entrée dans votre <VAL_ON>journal de mission<> qui mentionne la façon de trouver ou de créer les éléments de cet objet. Un seul objet peut être épinglé à la fois.

      Outre les recettes, les <STELLAR>guides de localisation de matériaux bruts<> peuvent également être épinglés. Épinglez ces instructions dans le <VAL_ON>catalogue<>.

      Les recettes peuvent être épinglées là où le produit ou la technologie est mentionné : dans le <TECHNOLOGY>menu de construction<> ou dans n'importe quelle <VAL_ON>fenêtre<> de l'inventaire.
    ui_guide_topic_weather: Climat extrême
    ui_guide_body_weather: "La plupart des planètes subissent des <FUEL>tempêtes<>
      occasionnelles. Pendant une tempête, votre <STELLAR>protection environnementale<>
      se <STELLAR>décharge beaucoup plus vite<> qu'habituellement.\n\nIl est conseillé
      aux nouveaux explorateurs de s'abriter autant que possible. Les plus chevronnés
      pourront tenter d'utiliser à leur avantage l'impact de la météo sur l'équipement.
      Par exemple, <TECHNOLOGY>les températures très basses<> améliorent <STELLAR>l'efficacité
      thermique<> du rayon d'extraction.\n\nCertaines planètes ont un <FUEL>climat
      extrême<>. Votre exocombinaison vous avertira lorsque vous atterrirez sur ce
      type de monde. Le niveau de dangerosité y est beaucoup plus élevé, et les tempêtes
      plus fréquentes. Il est fortement conseillé d'installer des <TECHNOLOGY>améliorations
      de protection environnementale<> avant d'explorer ces planètes.\n\nCependant,
      ces mondes sauront récompenser l'explorateur téméraire : les <STELLAR>gisements
      de ressources<> y sont beaucoup plus précieux. Les formes <STELLAR>activées<>
      de métaux stellaires qu'on y trouve se vendent à bon prix et peuvent être raffinées
      afin d'obtenir de grandes quantités de <SPECIAL>métal chromatique<>.\nDes \n<COMMODITY>cristaux
      tempête<> se trouvent sur les planètes au climat extrême. Ce sont des ressources
      extrêmement précieuses, qui ne peuvent être récoltées que pendant une tempête
      active. Recherchez-les à l'aide de la <TECHNOLOGY>visière d'analyse<>."
    ui_guide_topic_guilds: Guildes
    ui_guide_body_guilds: |-
      Outre les races principales, la galaxie abrite trois grandes <STELLAR>guildes<> : la <VAL_ON>Guilde des marchands<>, la <VAL_ON>Guilde des explorateurs<> et la <VAL_ON>Guilde des mercenaires<>. Ces guildes acceptent toutes les races : les Vy'keens intéressés par le commerce peuvent ainsi rejoindre la Guilde des marchands, dont la plupart des membres sont des Geks.

      Améliorez votre réputation auprès des guildes en acceptant des missions sur le <SPECIAL>panneau de missions<> des stations spatiales. Une bonne réputation vous permettra d'accéder à des missions de plus haut niveau pour obtenir des récompenses plus précieuses.

      Chaque <COMMODITY>station spatiale<> accueille un <TRADEABLE>émissaire<> de l'une des guildes. Allez le voir dans chacun des systèmes que vous traverserez afin d'obtenir des récompenses liées à votre réputation. Consultez votre réputation sur la page <VAL_ON>Étapes du voyage<> du menu Catalogue et guide (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Acheter de nouveaux multi-outils
    ui_guide_body_guns: |-
      De nouveaux multi-outils peuvent être achetés à bord des <COMMODITY>stations spatiales<> et des <VAL_ON>avant-postes planétaires<>. Améliorez l'inventaire de votre multi-outil dans une station spatiale.

      Après achat, vous pouvez <STELLAR>renommer<> votre multi-outil.

      Vous pouvez posséder six multi-outils à la fois. Échangez votre multi-outil pour obtenir une remise sur les nouveaux modèles. Les technologies devront être réinstallées sur les nouveaux modèles.

      Les différents types de multi-outil peuvent accroître fortement votre capacité à <STELLAR>récolter des ressources<>, à <TECHNOLOGY>scanner des découvertes<> ou à <FUEL>combattre<>. Plusieurs niveaux de puissance sont disponibles pour les multi-outils : les classes <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> et <COMMODITY>S<>.

      Vous pouvez obtenir gratuitement certains multi-outils endommagés. C'est une excellente façon d'acquérir des technologies de pointe à petit prix. Les emplacements de ces modèles doivent être réparés afin qu'ils retrouvent toutes leurs capacités.
    ui_guide_topic_ships: Acheter de nouveaux vaisseaux
    ui_guide_body_ships: "Vous pouvez acheter des vaisseaux à chaque fois que vous
      voyez des pilotes atterrir sur des <COMMODITY>stations spatiales<>, des <STELLAR>cargos<>,
      des <TECHNOLOGY>avant-postes planétaires<> ou d'<VAL_ON>autres petits bâtiments<>.
      \n\nAprès achat, votre nouveau vaisseau peut être <STELLAR>renommé<>. Vous pouvez
      posséder jusqu'à <VAL_ON>neuf<> vaisseaux dans votre flotte. Utilisez le <TECHNOLOGY>menu
      rapide<> pour appeler vos vaisseaux à tout moment.\n\nVous pouvez également
      échanger votre vaisseau actuel pour profiter d'une remise sur votre nouveau
      vaisseau. Les technologies devront être réinstallées sur les nouveaux modèles.
      <FUEL>N'oubliez pas de transférer votre cargaison avant la vente !<>\n\nIl est
      possible d'acquérir gratuitement des vaisseaux endommagés. C'est un excellent
      moyen d'obtenir des technologies de pointe à prix réduit. Les technologies de
      ces vaisseaux devront être réparées afin qu'ils retrouvent toutes leurs capacités.\n\nLes
      vaisseaux bénéficient de spécialisations qui accroissent leurs statistiques
      et modifient leur maniement. Étudiez en détail les différents vaisseaux disponibles
      dans une station spatiale pour en savoir plus. Il existe plusieurs classes de
      vaisseaux : <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> et <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Apprendre de nouveaux éléments de base
    ui_guide_body_new_base_parts: |-
      Il existe une large gamme de <TECHNOLOGY>pièces de construction<>. Consultez celles que vous avez déjà apprises dans le <VAL_ON>catalogue<>.

      Certaines pièces sont purement décoratives, d'autres apportent des améliorations essentielles au fonctionnement de votre base : les <TECHNOLOGY>téléporteurs<>, les <STELLAR>installations électriques<> ou les <TRADEABLE>équipements agricoles<>, par exemple.

      Il est possible d'acheter un éventail basique de pièces dans une <VAL_ON>unité de recherches de construction<>, à construire dans votre base. La gamme complète de pièces est disponible à bord de l'<SPECIAL>Anomalie spatiale<>, dans leur unité de recherches avancée.

      Pour pouvoir acheter ces pièces, vous devez obtenir des <STELLAR>données récupérées<> dans les <TECHNOLOGY>technologies enfouies<> sur des planètes. Utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser et marquer ces reliques, puis l'<TECHNOLOGY>opérateur de terrain<> pour les déterrer.
    ui_guide_topic_upload: Renommer et envoyer des découvertes
    ui_guide_body_upload: |-
      Chaque créature, chaque plante, chaque roche, chaque planète et chaque système que vous découvrez peut être <TRADEABLE>renommé<> et <STELLAR>envoyé<>. Vous pouvez également renommer <VAL_ON>votre base, votre multi-outil et votre vaisseau<>.

      L'envoi de vos découvertes vous permet de les partager avec les autres Voyageurs. Chaque Voyageur qui verra cet objet verra votre nom en tant que découvreur initial. L'envoi de découvertes vous rapporte des <TECHNOLOGY>nanites<>.

      Découvrez des créatures, des plantes et des roches avec la <TECHNOLOGY>visière d'analyse<>. Entrez dans le mode d'analyse avec <IMG>AIM<>. Analysez vos cibles avec <IMG>BINOCSCAN<>.

      Les systèmes et les planètes sont découverts automatiquement lorsque vous les visitez.

      Suivez, renommez et envoyez vos découvertes dans la <VAL_ON>page Découvertes<> du menu Options.
    ui_guide_topic_ammo: Munitions
    ui_guide_body_ammo: |-
      La plupart des <FUEL>armes<> de multi-outil, comme le <TECHNOLOGY>lance-foudre<>, nécessitent des <VAL_ON>munitions<>. Fabriquez des munitions dans les emplacements vides de votre inventaire.

      En combat, <VAL_ON>rechargez<> votre arme actuelle avec <IMG>RELOAD<>. Ceci extraira automatiquement des munitions de votre inventaire. Veillez à fabriquer suffisamment de munitions <STELLAR>avant<> une situation de combat.

      Toutes les armes à base de projectiles utilisent les mêmes munitions : le <TECHNOLOGY>lance-foudre<>, le <TRADEABLE>souffle destructeur<> et le <COMMODITY>canon à dispersion<>.

      Les armes à énergie, comme le <FUEL>dard ardent<>, se rechargent avec du <FUEL>carbone<> directement depuis le menu rapide ou l'inventaire. Il n'est pas conseillé d'utiliser le laser d'extraction en combat.

      Lorsque vous êtes à court de munitions ou de recharge, utilisez <IMG>MELEE<> pour faire une<VAL_ON>attaque au corps à corps<>.
