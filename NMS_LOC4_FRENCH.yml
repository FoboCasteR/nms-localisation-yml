    ui_waterchest_2_name: CLÉ EN TRIDENT
    ui_waterchest_2_name_l: Clé en trident
    ui_waterchest_2_desc: Le coffre nécessite une <TECHNOLOGY>Clé en trident<>, offerte
      aux personnes ayant étudié les sites mystérieux des profondeurs de l'océan.
    ui_waterchest_item_sub: Offrande à la mer
    ui_watermission_title: Rêves des profondeurs
    ui_watermission_desc: Mon vaisseau a intercepté un étrange signal, un enregistrement
      déformé par un son de courants d'eau. On aurait dit un signal de détresse, mais
      il est difficile d'identifier la source, je n'ai pu avoir que de simples coordonnées.
      J'ai enquêté, et j'ai trouvé les plans d'un voyageur perdu il y a bien longtemps.
      Les données contiennent les plans d'un sous-marin...
    ui_watermission_sub: Perdu sous les vagues
    ui_watermission_desc1: Mon vaisseau a intercepté un étrange signal, un enregistrement
      déformé par un son de courants d'eau. On aurait dit un signal de détresse, mais
      il est difficile d'identifier la source, je n'ai pu avoir que de simples coordonnées.
      Je devrais enquêter...
    ui_watermission_story_desc: "... ACCÈS AU JOURNAL... DISTORSION DE L'ÉCHO DE SIGNAL...
      RÉCUPÉRATION DES DONNÉES..."
    ui_watermission_story1: |-
      JOURNAL <STELLAR>0062A<>. <STELLAR>+12 sols<> après la brèche.
      C'était à moi de plonger aujourd'hui. Une fois de plus, rien d'intéressant en vue. Il n'y a que du varech et des cailloux.
      L'eau ne s'est pas encore retirée. Des membres de l'équipage ont décidé de nager sans combinaison. C'est vraiment tentant.
    ui_watermission_story2: |-
      JOURNAL <STELLAR>0115C<>. <STELLAR>+21 sols<> après la brèche
      L'équipe de plongée secondaire est remontée en avance aujourd'hui. Ils ont trouvé une grotte remplie d'étranges cristaux, mais les phares du sous-marin se sont éteints et ils ont été contraints de rentrer.
      Ils n'avaient pas l'air contents, et ils semblaient perturbés. Mais nous devons y retourner tant que nous avons une idée d'où elle se trouve, avant que les marées ne nous perdent. Nous n'arriverons jamais à construire quoi que ce soit sans matériaux de pointe.
      JOURNAL <STELLAR>0115D<>. L'éclairage du Nautilon est réparé. Je me mets en route.
    ui_watermission_story3: |-
      JOURNAL <STELLAR>0119A<>. <STELLAR>+23 sols<> après la brèche
      On a retrouvé la grotte ! Je savais qu'on y arriverait, mais quelle belle découverte !
      Il y a d'immenses cristaux rouge vif, de riches dépôts de métaux, du deutérium concentré, tout ce qu'il nous fallait. Après tout, nous allons peut-être nous en sortir. Si seulement on pouvait passer une nuit au sec...
    ui_watermission_story4: |-
      JOURNAL <STELLAR>0328A<>. <STELLAR>+98 sols<> après la brèche
      J'ai encore fait le même rêve.
      Des vagues pourpres à perte de vue, sur des kilomètres. Ça semblait d'abord être un soulagement comparé à cette monotonie de rouge cramoisi. Mais... je ne peux plus m'empêcher de penser qu'il y a quelque chose d'autre. Je regarde autour, mais je ne vois rien. Rien.
      Je cligne des yeux, et c'est là que je les vois. C'est d'abord flou, de simples lignes. Mais il n'y a aucun doute. Ce sont des formes géométriques qui se répètent, tracées dans le ciel. Des rangées entières de triangles qui défilent.
      Et je ne sais pas comment l'expliquer, mais c'est la chose la plus terrifiante que j'ai jamais vue. C'est presque un soulagement de se réveiller et de voir à nouveau la pluie.
    ui_watermission_story5: |-
      JOURNAL <STELLAR>1998B<>. <STELLAR>+399 sols<> après la brèche
      Ils sont retournés dans cette misérable grotte. Tous. Personne ne m'écoute. Nous pouvons encore construire l'hyperpropulseur, c'est sûr. Après ça, ce sera facile d'évacuer le sel par les propulseurs de décollage.
    ui_watermission_story5a: |-
      JOURNAL <STELLAR>2001P<>. <STELLAR>+399 sols<> après la brèche
      Nous avons tous fait le même rêve, nous racontons tous la même chose, les dents dans le ciel, les cristaux... Ça n'a aucun sens. Il n'y a plus rien ici. On a tout pris.
      Mais je ne peux rien faire. J'ai peut-être oublié un détail. Ils ont peut-être raison. Ça ne coûte rien de jeter un dernier coup œil.
    ui_watermission_story5a_opt: Suite du journal
    ui_watermission_story6: |-
      Bloqué... Il y a une fuite dans le réacteur du sous-marin.
      Il m'a attrapé, mais ils sont tous morts. Leurs yeux sont fermés.
      Je crois que je me suis cassé la jambe. J'ai mal à la main.
      Si je pouvais trouver un réservoir d'air, je pourrais réussir à rentrer...
    ui_watermission_story6_res: |-
      L'enregistrement continue, mais il n'y a que du silence et des crépitements pendant des heures, le bruit des courants.
      J'ai la dérangeante impression d'être surveillé. Je me demande qui était vraiment cet équipage. Je crois que je ne le saurais jamais.
    ui_waterhud_override: "[D.//.::E.#E#E#E/P]"
    ui_waterhud_osd: 'SIGNAL REPÉRÉ :: VOIX DÉFORMÉE'
    ui_scanevent_goto_map_water: |-
      Les coordonnées de la mission mènent à un autre système.
      Une fois dans l'espace, consultez la carte galactique à l'aide de <IMG>QUICK_MENU<>.
      Recherchez les systèmes contenant <TECHNOLOGY>de l'eau<> sur la carte galactique.
    ui_watermission1_osd: ":: COORDONNÉES DE LA TRANSMISSION VALIDÉES ::"
    ui_watermission1_marker: Coordonnées de la transmission
    npc_watermission_title: Voix déformée
    npc_watermission_comms_lang: |-
      Ils sont partis... <STELLAR>- kzzzkt -<>mon devoir de les suivre, mais je sais comment ça va se finir.
      Si vous recevez ce message, suivez mes coordonnées et sécurisez le site si jamais je ne m'en sors pas. Pitié.
    npc_watermission_comms_opt: Entrer les coordonnées
    npc_watermission_comms_res: Mon vaisseau analyse les coordonnées du message anonyme.
      Le signal s'est détérioré avec le temps, mais l'emplacement semble être bon.
    npc_watermission1_lang: |-
      JOURNAL <STELLAR>2015F<>. <STELLAR>+407 sols<> après la brèche
      Si vous écoutez ce message, vous avez certainement trouvé notre dernier journal. Je laisse cette trace en mémoire de mes amis perdus, et pour avertir quiconque pourrait suivre notre chemin.
      J'avoue espérer en vain que quelqu'un me retrouve, mais pitié : ne me suivez pas.
    npc_watermission1_desc: La terrible transmission s'achève. Je remarque qu'un module
      d'amélioration pour la <TECHNOLOGY>membrane d'aération<> a été laissé à l'abandon.
    npc_watermission1_opt: Ramasser le module d'amélioration
    npc_watermission1_res: Je ramasse le module d'amélioration. L'historique d'installation
      contient le numéro de série du vaisseau de son propriétaire. Je devrais peut-être
      suivre sa trace...
    ui_watermission1_msg1: |-
      Signal faible détecté.
      Retournez dans l'espace pour intercepter le signal.
    ui_watermission1_msg2: |-
      Signal entrant : <STELLAR>Contact inconnu<>
      Accédez au communicateur à l'aide de <IMG>QUICK_MENU<>.
    ui_watermission1_msg3: |-
      Coordonnées de la transmission validées.
      Enquêtez sur le site de transmission.
    ui_watermiss1_survey_osd: Site de transmission localisé
    ui_watermiss1_survey: |-
      Examinez le <TECHNOLOGY>site de transmission<>
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour localiser le site de transmission
    ui_watermiss1_survey_swap: |-
      Examinez le <TECHNOLOGY>site de transmission<>
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss1_survey_off: |-
      Examinez le <TECHNOLOGY>site de transmission<>
      Activez une <STELLAR>analyse de cible<> (<IMG>AIM<>) pour localiser le site de transmission
    ui_watermission1_msg4: |-
      Amélioration de la <TECHNOLOGY>protection sous-marine<> réceptionnée.
      Sélectionnez le module d'amélioration dans votre inventaire.
      Utilisez <IMG>TECHMENU<> pour lancer l'installation.
    ui_watermission1_obj1: Étudier le signal
    ui_watermission1_obj1_tip: Le vaisseau a intercepté un étrange signal détérioré
      demandant à ceux qui l'entendent d'étudier un lieu proche.
    ui_watermission1_obj2: Installer le module d'amélioration de protection sous-marine
    ui_watermission1_obj2_tip: Ouvrez l'inventaire (<IMG>INVENTORY<>) et sélectionnez
      le module d'amélioration à l'aide de <IMG>TECHMENU<>.
    ui_watermission2_marker: Vaisseau étranger
    ui_watermission2_osd: ":: SIGNAL DU VAISSEAU REPÉRÉ ::"
    ui_watermission2_msg1: |-
      Le module d'amélioration conserve un écho de son propriétaire original.
      <STELLAR>Effectuez un scan<> (<IMG>SCAN<>) pour rechercher l'ancien propriétaire.
    ui_watermission2_msg2: Atteindre le vaisseau étranger
    ui_watermiss2_survey_osd: Vaisseau accidenté localisé
    ui_watermiss2_survey: |-
      Atteignez le vaisseau de l'étranger
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour suivre le signal de détresse
    ui_watermiss2_survey_swap: |-
      Atteignez le vaisseau de l'étranger
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss2_survey_off: |-
      Atteignez le vaisseau de l'étranger
      Activez une <STELLAR>analyse de cible<> (<IMG>AIM<>) pour suivre le signal de détresse
    ui_watermission2_msg4: |-
      Construisez le <STELLAR>Sous-marin Nautilon<>.
      Accédez au menu de construction (<IMG>BUILD_MENU<>) lorsque vous êtes sous l'eau, puis épinglez le plan à l'aide de <IMG>PIN_BUILD<>.
      Établir une <TECHNOLOGY>base sous-marine<> peut faciliter la construction.
    ui_watermission2_msg5: |-
      Construisez une <STELLAR>pile hydrothermique<> pour alimenter le Nautilon.
      Construisez des produits dans l'inventaire à l'aide de <IMG>PRODMENU<>.
      Épinglez les plans avec <IMG>PIN<> pendant que vous naviguez dans le menu de fabrication.
    ui_watermission2_msg6: |-
      Alimentez la <TECHNOLOGY>propulsion Humboldt<> du Nautilon.
      Insérez la <FUEL>pile hydrothermique<> dans l'inventaire (<IMG>INVENTORY<>).
    ui_watermission2_obj1: Suivre la trace du signal
    ui_watermission2_obj1_tip: |-
      Le signal semble supplier d'envoyer une mission de sauvetage tout en donnant une mise en garde.
      Utilisez le scanner (<IMG>SCAN<>) pour suivre sa trace.
    ui_watermission2_obj2: Construire le Nautilon
    ui_watermission2_obj2_tip: |-
      Le vaisseau échoué contenait les plans d'un <TECHNOLOGY>sous-marin<>.
      Construisez la <STELLAR>chambre du Nautilon<> pour lancer le sous-marin.
      <STELLAR>Épinglez<> les plans depuis le menu de construction à l'aide de <IMG>PIN_BUILD<>.
      Établir une <TECHNOLOGY>base sous-marine<> peut faciliter la construction.
    npc_watermission2_lang: |-
      JOURNAL <STELLAR>0003A<>. <STELLAR>+4 sols<> après la brèche
      La majorité des membres de l'équipage sont morts. Seuls ceux qui avaient déjà enfilé leur combinaison avant l'impact de l'astéroïde ont survécu à la décompression initiale. Heureusement que de plus petits vaisseaux ont pu s'échapper avant l'implosion de la coque.
      Aucun de nos vaisseaux n'est équipé d'hyperpropulsion. Nous devrions pouvoir récupérer les plans dans la base de données principale du cargo, mais il semble s'être écrasé au fond de l'océan.
      Heureusement, nous avons toujours les plans du Nautilon.
    npc_watermission2_opt: Télécharger les plans du Nautilon
    ui_watermission3_obj1: Explorer les profondeurs
    ui_watermission3_obj1_tip: |-
      Testez le Nautilon en explorant les profondeurs.
      Restez à l'affût d'un signe de l'expédition étrangère.
    ui_watermission3_obj2: Localiser la structure sous-marine
    ui_watermission3_obj2_tip: |-
      Le Nautilon a détecté un signal répété provenant d'en dessous des vagues.
      Suivez le signal pour retracer les mouvements des survivants du crash.
    ui_watermission3_obj3: Construire le sonar surpuissant
    ui_watermission3_obj3_tip: |-
      La tour radio abandonnée contenait les plans d'un <TECHNOLOGY>sonar surpuissant<>.
      Construisez le <TECHNOLOGY>sonar surpuissant<> pour le Nautilon.
      Accédez à l'inventaire du Nautilon et fabriquez-le dans un emplacement vide à l'aide de <IMG>TECHMENU<>.
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées.
    ui_watermission3_msg1: |-
      Testez le <STELLAR>sous-marin Nautilon<>.
      Explorez les profondeurs et recherchez des signes de l'expédition étrangère.
    ui_watermission3_msg2: |-
      Le Nautilon a détecté une station de diffusion sur le fond marin.
      Suivez le signal du sonar pour retrouver le bâtiment.
    ui_watermission3_msg3: |-
      Station de diffusion détectée.
      Explorez le bâtiment à la recherche de l'équipage disparu.
    ui_watermission3_msg4: |-
      Installez le <TECHNOLOGY>sonar surpuissant<>.
      Accédez à l'inventaire du Nautilon et fabriquez-le dans un emplacement vide à l'aide de <IMG>TECHMENU<>.
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées.
    npc_watermission3_desc: |-
      Malgré son état de détérioration, l'unité centrale de la station est encore opérationnelle. Les données ont déjà été consultées par quelqu'un d'autre. La dernière activité correspond au téléchargement d'une <TECHNOLOGY>unité de sonar surpuissant<>.
      Mais quelque chose cloche. Les dates ont été effacées, aucun moyen de savoir quand l'équipage se trouvait ici.
      Cet endroit se trouvait-il sur la terre ferme la dernière fois que quelqu'un y a mis les pieds ? Les créatures qui rôdaient dehors ont dû arriver plus tard. Mais qu'est-ce qui a bien pu les attirer ici ? À moins que...
    npc_watermission3_opt: Télécharger les plans du sonar
    ui_watermission3_marker: Structure submergée
    ui_watermission3_osd: ":: SIGNAL RÉPÉTÉ DÉTECTÉ ::"
    ui_watermission4_obj1: Utiliser le sonar surpuissant pour localiser les survivants
    ui_watermission4_obj1_tip: |-
      Le <TECHNOLOGY>sonar surpuissant<> permet au Nautilon de repérer les structures et épaves sous-marines.
      Accédez au sonar surpuissant depuis le menu rapide (<IMG>QUICK_MENU<>).
      Le journal de l'équipage mentionnait un cargo échoué dans les profondeurs de l'océan.
    ui_watermission4_obj2: Atteindre le site de crash du cargo
    ui_watermission4_obj2_tip: |-
      Le sonar surpuissant a détecté un signal provenant d'une grosse épave.
      Suivez le signal pour retracer les mouvements des survivants du crash.
    ui_watermission4_msg1a: |-
      Utilisez le <TECHNOLOGY>sonar surpuissant<> pour détecter et explorer les épaves submergées.
      Accédez au sonar surpuissant depuis le menu rapide (<IMG>QUICK_MENU<>).
      Le journal de l'équipage mentionnait un cargo échoué dans les profondeurs de l'océan.
    ui_watermission4_msg1: |-
      Utilisez le <TECHNOLOGY>sonar surpuissant<> pour repérer les structures submergées.
      Accédez au sonar surpuissant depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_watermission4_msg2: |-
      Le Nautilon a détecté une importante structure sur le fond marin.
      Suivez le signal du sonar pour retrouver la structure.
    ui_watermission4_msg3: |-
      Épave du cargo détectée.
      Explorez l'épave à la recherche de l'équipage disparu.
    npc_watermission4_lang: |-
      JOURNAL <STELLAR>0012B<>. <STELLAR>+8 sols<> après la brèche
      Épave repérée. L'ordinateur du vaisseau a été vidé. Nous avons pris tout le matériel qu'on pouvait avant de partir. Je ne veux pas y être quand l'eau va ouvrir une brèche dans l'encoffrement du réacteur.
      Ici, les marées se comportent de manière très étrange. L'eau a monté rapidement, mais nous ne l'avons pas encore vu redescendre. Nous pourrions revenir récupérer plus de provisions quand l'eau se sera retirée...
    npc_watermission4_desc: |-
      Les survivants sont retournés vers l'épave de leur cargo, mais ils semblent être repartis rapidement. Je vais devoir faire de même si je compte les retrouver.
      Avant de partir, je parcours une dernière fois les archives. Il n'y a plus d'indices, mais je découvre les plans de <TECHNOLOGIE>modules de construction aquatique<>. Au moins, ce voyage n'était pas vain.
    npc_watermission4_opt: Couper le signal
    npc_watermission4_res: Je coupe la balise de détresse. Il n'y a personne à sauver
      ici.
    ui_watermission5_obj1: Suivre le signal des survivants
    ui_watermission5_obj1_tip: |-
      Utilisez le <TECHNOLOGY>sonar surpuissant<> pour repérer les structures abandonnées sur le fond marin.
      Accédez au sonar surpuissant depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_watermission5_obj2: Suivre la trace des survivants dans l'océan
    ui_watermission5_obj3: Suivre le dernier message des survivants
    ui_watermission5_obj4: Retrouver ce qu'il reste de l'équipage
    ui_watermission5_obj4_tip: |-
      Utilisez le scanner (<IMG>SCAN<>) pour chercher la position finale de l'équipage.
      Plusieurs scans pourraient être nécessaires. Utilisez le Nautilon pour explorer le fond marin et scanner plusieurs endroits.
    ui_watermission5_msg1a: |-
      Retourner au <STELLAR>Nautilon<>.
      Utilisez le <TECHNOLOGY>sonar surpuissant<> pour rechercher l'équipage.
    ui_watermission5_msg1: |-
      Utilisez le <TECHNOLOGY>sonar surpuissant<> pour repérer les <STELLAR>bâtiments submergés<>.
      Accédez au sonar surpuissant depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_watermission5_msg2: |-
      Bâtiment abandonné détecté.
      Suivez le signal du sonar pour retrouver la structure.
    ui_watermission5_msg3: |-
      Bâtiment abandonné détecté.
      Explorez la structure à la recherche de l'équipage disparu.
    ui_watermission5_msg4: |-
      Aucun survivant n'a été détecté sur la terre ferme.
      Retournez dans l'eau.
    ui_watermission5_msg4b: |-
      Aucune trace d'eau dans le système.
      Cherchez des systèmes contenant de l'eau sur la carte galactique.
    ui_watermission5_msg5: |-
      Utilisez le scanner (<IMG>SCAN<>) pour chercher l'équipage.
      Le signal est faible. Plusieurs scans pourraient être nécessaires.
    ui_watermission5_msg5b: |-
      Explorez avec le Nautilon pour trouver un nouveau <STELLAR>lieu à scanner<>.
      Surface explorée : %CURRENT%
