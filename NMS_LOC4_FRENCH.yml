    exp_findbase_no_base_lang: "Forme de vie ! Tu arrives plus tard que prévu. Les
      données ont été obtenues, échangées, utilisées. Une base t'attend comme prévu.
      \nAvec ton nouveau foyer, tu auras toujours un sanctuaire auquel revenir au
      cours de ton exploration de l'univers. Que la lumière de l'Atlas veille sur
      toi."
    war_findbase_no_base_lang: Grah ! Tu es en retard ! Tu étais censé arriver il
      y a plusieurs minutes. Tout a été payé, importun. Pars immédiatement et revendique
      ta nouvelle base. Avec ton nouveau foyer, tu auras toujours un bastion auquel
      revenir au cours de ton exploration de l'univers.
    tra_findbase_no_base_lang: |-
      Ah, mon ami ! Tu es arrivé comme prévu. Tous les permis requis ont été obtenus et ta nouvelle base est proche !
      Ton nouveau foyer sera pour toi un sanctuaire auquel revenir à tout moment au cours de ton exploration de l'univers. Que la lumière de l'Atlas veille sur toi.
    exp_findbase_no_room_lang: "Forme de vie ! Tu arrives plus tard que prévu. Les
      données ont été obtenues, échangées, utilisées. De nouveaux outils t'attendent,
      comme prévu. \nLe Korvax possède des plans d'amélioration destinés aux bases
      et à l'exocombinaison. Où ta base est-elle construite ? De quelle <STELLAR>protection
      environnementale<> aurais-tu besoin ?"
    war_findbase_no_room_lang: |-
      Grah ! Importun ! Tu es en retard ! Tu étais censé arriver il y a plusieurs minutes.
      Cependant, tout a été payé et j'ai pu recevoir les améliorations nécessaires : de nouveaux modules pour ta base et des protections contre les éléments.
      Où ta base est-elle construite ? De quelle <STELLAR>protection environnementale<> aurais-tu besoin ?
    tra_findbase_no_room_lang: |-
      Ah, mon ami ! Tu es arrivé comme prévu. Tous les permis requis ont été obtenus et de nouveaux outils t'attendent !
      À la bonne heure ! J'ai en ma possession des plans qui te permettront d'améliorer ta base et ton exocombinaison.  Où ta base est-elle construite ? De quelle <STELLAR>protection environnementale<> aurais-tu besoin ?
    exp_findbase_no_room_res: Sagesse, Entité-voyageur. Grâce à ta base agrandie,
      tu vas pouvoir explorer librement l'univers et rentrer chez toi depuis n'importe
      quelle station. Que la lumière de l'Atlas veille sur toi.
    war_findbase_no_room_res: Excellent choix, importun ! Pars immédiatement et agrandis
      ta base. Qu'elle soit pour toi une forteresse au cours de ton exploration de
      l'univers ! Grah !
    tra_findbase_no_room_res: Bon choix, mon ami ! Puisse ton nouveau foyer être pour
      toi un sanctuaire au cours de ton exploration de l'univers.
