    up_exo_eng4_desc: |-
      Une amélioration <COMMODITY>ultime<> pour le <TECHNOLOGY>moteur pour exonef<>. Utilisez <VAL_ON><IMG>FE_ALT1<><> pour démarrer le processus d'<VAL_ON>installation de l'amélioration<>.

      Le module est flexible et les statistiques d'amélioration exactes sont <SPECIAL>inconnues<> tant que l'installation n'est pas terminée.

      Elle améliore potentiellement l'<STELLAR>efficacité de son carburant<> et/ou sa <STELLAR>vitesse de pointe<>.
    up_exo_eng4_name: MODULE DE MOTEUR POUR EXONEF
    up_exo_eng4_name_l: Module de moteur pour exonef
    up_exo_eng4_sub: Amélioration ultime du moteur pour exonef
    fleet_combat_scan_osd_message: Venez en aide à la flotte !
    fleet_combat_thanks_1: Mes remerciements, %CAP_RACE% ! Nous n'aurions jamais réussi
      sans votre aide. Nous paierons notre dette envers vous avec un voyage long et
      fructueux !
    fleet_combat_thanks_2: Excellente démonstration, %CAP_RACE% ! Ce fut un honneur
      de combattre à vos côtés. Quand nous nous reverrons, nous aurons mené à terme
      notre expédition, et nous vous aurons ramené une grande gloire !
    fleet_combat_thanks_3: Vraiment inspirant, %CAP_RACE% ! L'équipage a dû être encouragé
      par votre performance. Nous avons hâte de vous revoir, quand notre voyage sera
      terminé.
    fleet_combat_thanks_opt_a: Leur souhaiter bonne chance
    fleet_combat_thanks_opt_b: Mettre fin à la communication
    fleet_combat_thanks_res_a: "%NAME% ne dit rien, mais salue en terminant sa transmission."
    fleet_combat_special_1: |-
      %CAP_RACE% ! Nous avons besoin d'aide, c'est urgent !
      La flotte est traquée par des vaisseaux ennemis. Toutes nos tentatives pour les semer ont échoué. Mais si vous pouviez détourner leur attention, nous aurions peut-être une chance de renverser la situation à notre avantage...
    fleet_combat_special_opt_a_1: Accepter de leur venir en aide
    fleet_combat_special_opt_b_1: Commander à la flotte d'entrer en distorsion pour
      s'échapper
    fleet_combat_special_res_a_1: Je rassure le commandant de la flotte. Je vais mettre
      le cap sur leur position aussi vite que possible.
    fleet_combat_special_res_b_1: Je dis au commandant de la flotte de faire confiance
      à ses vaisseaux et à leur équipage. Qu'ils déploient leurs boucliers d'urgence
      et chargent le générateur de distorsion - les pirates ne pourront pas les suivre
      jusqu'au prochain système.
    fleet_combat_special_log_a_1: Essuyons des tirs dans le système de %SYSTEM%. Le
      %CAP_RACE% est intervenu directement, et a tendu une embuscade à nos attaquants.
      Toutes cibles détruites, prime conséquente collectée.
    fleet_combat_special_log_b_1: Essuyons des tirs dans le système de %SYSTEM%. Le
      %CAP_RACE% est intervenu directement, mais n'a pas pu détourner l'attaque pirate.
    fleet_combat_special_log_c_1: Sommes poursuivis par des vaisseaux pirates dans
      le système de %SYSTEM%. Avons déployé les boucliers d'urgence sur les conseils
      du %CAP_RACE%, et avons enclenché la distorsion pour fuir en lieu sûr.
    fleet_combat_special_2: Mauvaise nouvelle, %CAP_RACE%. La flotte est acculée.
      Nos batteries principales ont été désactivées. Nous risquons d'être détruits
      d'une minute à l'autre ! Vous devez nous aider !
    fleet_combat_special_opt_a_2: Accepter de leur venir en aide
    fleet_combat_special_opt_b_2: Refuser d'aider
    fleet_combat_special_res_a_2: Merci, %CAP_RACE%. Vite !
    fleet_combat_special_res_b_2: Très bien. Je ne parlerai pas de cette conversation
      à l'équipage.
    fleet_combat_special_log_a_2: La flotte a frôlé la destruction aux prises avec
      des pirates %RACE% dans le système de %SYSTEM%. Le %CAP_RACE% est intervenu
      directement et nous a sauvés d'une mort certaine. Avons collecté des primes.
    fleet_combat_special_log_b_2: Avons été sabotés par des espions %RACE% dans le
      système de %SYSTEM%. Le %CAP_RACE% fut dans l'impossibilité de nous porter secours.
      La flotte a subi des dégâts catastrophiques.
    fleet_combat_special_log_c_2: Avons été sabotés par des espions %RACE% dans le
      système de %SYSTEM%. Le %CAP_RACE% fut dans l'impossibilité de nous porter secours.
      Batteries principales désactivées. Avons divisé la flotte pour distraire les
      forces hostiles. Une navigation en distorsion miraculeuse nous a permis de nous
      échapper, contre toute attente.
    fleet_combat_special_3: "%CAP_RACE% ! ... communications... explosion... perdus...
      pirates... encerclés... secours !"
    fleet_combat_special_opt_a_3: Répondre que vous aiderez
    fleet_combat_special_opt_b_3: Mettre fin à la communication
    fleet_combat_special_res_a_3: Je dis au commandant de la flotte que je leur viendrai
      en aide. Je ne sais pas s'ils peuvent m'entendre, mais j'essaie d'avoir l'air
      rassurant. Le fait que le message soit fragmenté ne laisse rien présager de
      bon.
    fleet_combat_special_res_b_3: Le souffle et les parasites du communicateur se
      taisent. Je ne peux pas aider la flotte maintenant. Leur destin est entre leurs
      propres mains.
    fleet_combat_special_log_a_3: Sommes entrés dans le secteur de %SYSTEM%. Systèmes
      électroniques de la passerelle de commandement désactivés suite à une attaque
      surprise par des pirates %RACE%. Le %CAP_RACE% a aidé la flotte à détruire toutes
      les forces hostiles. Avons collecté des primes.
    fleet_combat_special_log_b_3: Systèmes... pirates... %PLANET%... %CAP_RACE%...
      dégâts ! Réparations...
    fleet_combat_special_log_c_3: Émetteur... %PLANET%... évité de graves... tentons
      de... redémarrer... secteur de %SYSTEM%...
    fleet_combat_special_4: "%CAP_RACE%, nous avons traqué une flotte pirate à travers
      plusieurs secteurs. Nous les avons coincés ! Faites-nous l'honneur de votre
      présence quand nous commencerons le combat !"
    fleet_combat_special_opt_a_4: Accepter
    fleet_combat_special_opt_b_4: Refuser
    fleet_combat_special_res_a_4: Nous les tiendrons encerclés jusqu'à votre arrivée,
      %CAP_RACE% !
    fleet_combat_special_res_b_4: Je dis au commandant de la flotte que je leur fais
      confiance pour accomplir l'opération sans moi. C'est à eux que revient cette
      prime.
    fleet_combat_special_log_a_4: Avons traqué des pirates %RACE% à travers le secteur
      de %SYSTEM%. Avons été rejoints par le %CAP_RACE% pour la confrontation finale.
      Toutes forces hostiles détruites. Prime conséquente collectée.
    fleet_combat_special_log_b_4: Avons traqué des pirates %RACE% à travers le secteur
      de %SYSTEM%. Coincés, les pirates se sont battus bec et ongles. Le %CAP_RACE%
      n'a pas pu nous prêter assistance, et la flotte a subi de lourds dégâts pendant
      la bataille.
    fleet_combat_special_log_c_4: Avons traqué des pirates %RACE% à travers le secteur
      de %SYSTEM%. Le %CAP_RACE% nous a fait l'honneur d'asséner le coup de grâce.
      Toutes forces hostiles détruites. Prime conséquente collectée.
    fleet_combat_special_5: |-
      Bonne nouvelle, %CAP_RACE%. Notre combat contre les pirates a rencontré beaucoup de succès !
      Nous avons détruit plusieurs vaisseaux ennemis importants, mais les chasseurs qui restent nous donnent du fil à retordre. Pouvez-vous nous prêter main-forte ?
    fleet_combat_special_opt_a_5: Répondre affirmativement
    fleet_combat_special_opt_b_5: Refuser
    fleet_combat_special_res_a_5: Excellent, %CAP_RACE% ! Je garderai les équipages
      des chasseurs parés au combat, en attendant votre arrivée !
    fleet_combat_special_res_b_5: Très bien, %CAP_RACE%. Je comprends. Je commanderai
      les équipages des chasseurs du mieux possible.
    fleet_combat_special_log_a_5: Avons chassé des pirates %RACE% à travers le système
      de %SYSTEM%, avec l'aide du %CAP_RACE%. Toutes forces hostiles détruites. Prime
      importante collectée.
    fleet_combat_special_log_b_5: Avons chassé des pirates %RACE% dans le système
      de %SYSTEM%. Les pirates se sont révélés des ennemis exceptionnels, et la flotte
      a été mise à rude épreuve. Le %CAP_RACE% n'a pas pu nous venir en aide, et nous
      avons subi de lourds dégâts.
    fleet_combat_special_log_c_5: Avons chassé des pirates %RACE% dans le système
      de %SYSTEM%. Le %CAP_RACE% n'a pas pu nous prêter main-forte, mais la flotte
      l'a emporté malgré tout. Toutes forces hostiles détruites. Prime importante
      collectée.
    fleet_combat_special_6: "%CAP_NAME% ! Bonne nouvelle de la flotte ! Nos scanners
      ont localisé un escadron de criminels %RACE% recherchés. Leurs vaisseaux sont
      petits, mais bien armés, et nos pilotes n'en combattraient que mieux en sachant
      que vous volez à leurs côtés..."
    fleet_combat_special_opt_a_6: Répondre que vous serez la
    fleet_combat_special_opt_b_6: Répondre que vous ne pouvez pas aider
    fleet_combat_special_res_a_6: Excellent, %CAP_RACE% ! L'équipage sera ravi que
      vous voliez à ses côtés !
    fleet_combat_special_res_b_6: Très bien, %CAP_RACE%. Je suis sûr que les équipages
      des chasseurs se battront de leur mieux quoiqu'il arrive.
    fleet_combat_special_log_a_6: Avons poursuivi des pirates %RACE% à travers le
      secteur de %SYSTEM%. Le %CAP_RACE% s'est joint au combat, et a donné le cœur
      à nos équipages de chasseurs de se battre jusqu'à la victoire. Toutes forces
      hostiles détruites. Prime conséquente collectée.
    fleet_combat_special_log_b_6: Avons poursuivi des pirates %RACE% à travers le
      secteur de %SYSTEM%. Les équipages des chasseurs étaient nerveux, et les pirates
      pilotaient avec beaucoup d'adresse. La flotte a perdu plusieurs vaisseaux avant
      de décider de battre en retraite.
    fleet_combat_special_log_c_6: Avons poursuivi des pirates %RACE% à travers le
      secteur de %SYSTEM%. Le %CAP_RACE% n'a pas été en mesure de se joindre à la
      chasse, mais les équipages des chasseurs s'en sont sortis brillamment. Toutes
      forces hostiles détruites, nous avons collecté une récompense importante auprès
      des autorités du système.
    fleet_combat_special_7: "%CAP_RACE%, nos éclaireurs ont localisé un chef pirate
      notoire. La prime sur sa tête est conséquente, bien sûr, mais la vraie récompense
      est la gloire qui revient au vainqueur ! Il nous semble juste de vous donner
      une chance de la mériter."
    fleet_combat_special_opt_a_7: Accepter cet honneur
    fleet_combat_special_opt_b_7: Laisser la gloire à la flotte
    fleet_combat_special_res_a_7: Je dis au commandant de la flotte que je suis honoré
      par sa requête. Je ne les décevrai pas.
    fleet_combat_special_res_b_7: Je dis au commandant de la flotte que c'est à eux
      que revient la prime, pas à moi. Ils devraient avoir le privilège de conclure
      ceci eux-mêmes.
    fleet_combat_special_log_a_7: Avec l'aide du %CAP_RACE%, la flotte a traqué et
      éliminé un pirate %RACE% notoire. Avons reçu une prime et une gloire toutes
      deux capitales.
    fleet_combat_special_log_b_7: La flotte a localisé un pirate %RACE%, une terreur
      des routes commerciales interstellaires. Le %CAP_RACE% n'a pas pu nous prêter
      main-forte. Le fugitif s'est échappé.
    fleet_combat_special_log_c_7: La flotte a chassé et éliminé un pirate %RACE% notoire,
      une terreur des routes commerciales interstellaires. Le %CAP_RACE% a autorisé
      la flotte à revendiquer cette élimination, et nous avons reçu une prime et une
      gloire toutes deux capitales.
    fleet_combat_special_8: |-
      Je vous rapporte une grande nouvelle, %CAP_RACE% ! Nous avons pris au piège l'un des fugitifs les plus recherchés de ce secteur. Il ne reste qu'à le vaincre en combat singulier !
      Naturellement, l'équipage souhaite vous laisser cet honneur. Acceptez-vous ?
    fleet_combat_special_opt_a_8: Accepter
    fleet_combat_special_opt_b_8: Refuser
    fleet_combat_special_res_a_8: Ce sera pour nous un privilège de vous voir à l'œuvre,
      %CAP_RACE% !
    fleet_combat_special_res_b_8: Je comprends, %CAP_RACE%. Vous ne pouvez pas être
      partout à la fois. Nous accomplirons cette mission malgré tout.
    fleet_combat_special_log_a_8: Avons été rejoints par le %CAP_RACE% pour chasser
      une proie mise à prix. La flotte a traqué et éliminé un pirate %RACE% notoire.
      L'équipage a été inspiré par la victoire du %CAP_RACE%.
    fleet_combat_special_log_b_8: La flotte a engagé le combat avec un pirate %RACE%
      réputé pour sa ruse. Le %CAP_RACE% n'a pas pu nous prêter main-forte, et le
      pirate a détruit plusieurs de nos chasseurs avant de s'échapper.
    fleet_combat_special_log_c_8: Engagés dans une chasse. La flotte a traqué et éliminé
      un pirate %RACE% notoire, réputé pour sa ruse au combat. Le %CAP_RACE% n'a pas
      pu nous venir en aide, mais les équipages de nos chasseurs s'en sont sortis
      admirablement.
    fleet_combat_special_9: |-
      Bonne nouvelle, %CAP_RACE% ! Notre patrouille s'est révélée très lucrative ! Nous avons collecté de nombreuses primes, et nous sommes proches d'en collecter une autre.
      Ce sera notre plus importante prise à ce jour. Venez vous joindre à nous, %CAP_RACE% ! L'équipage serait enchanté que vous terminiez la patrouille avec nous.
    fleet_combat_special_opt_a_9: Accepter
    fleet_combat_special_opt_b_9: Refuser
    fleet_combat_special_res_a_9: Je dis au commandant de la flotte que je serais
      honoré de les rejoindre dans leur mission. Il me salue, alors que j'arrête la
      communication.
    fleet_combat_special_res_b_9: Je décline la proposition. Je dis au commandant
      de la flotte que l'équipage a toute ma confiance, et qu'il peut se passer de
      moi. Il me salue, avant de couper la communication.
    fleet_combat_special_log_a_9: Avons fait des prises dans le secteur de %SYSTEM%.
      Avons collecté des primes mineures, jusqu'à ce que le %CAP_RACE% se joigne à
      la flotte. Avec son aide, nous avons pris en chasse et détruit un pirate %RACE%
      particulièrement redoutable.
    fleet_combat_special_log_b_9: Avons chassé des têtes mises à prix dans le secteur
      de %SYSTEM%. Avons fait quelques prises avant que la flotte ne tombe sur un
      pirate %RACE% particulièrement redoutable. Le %CAP_RACE% n'a pas pu nous prêter
      main-forte, et le fugitif a pu prendre la fuite sans peine.
    fleet_combat_special_log_c_9: Avons chassé des têtes mises à prix dans le secteur
      de %SYSTEM%. Avons fait des prises mineures, jusqu'à ce que la flotte ne tombe
      sur un pirate %RACE% particulièrement redoutable. Le %CAP_RACE% a cédé la gloire
      à la flotte, et les équipages de nos chasseurs ont su se montrer à la hauteur.
    fleet_combat_special_10: |-
      %CAP_RACE%, nos espions ont découvert un plan visant à prendre le contrôle d'une station spatiale !
      Nous pourrions agir maintenant, faire se poser des navettes d'abordage et arrêter les conspirateurs avant qu'ils ne puissent passer à l'acte. Mais les risques pour les civils seraient élevés. Que devons-nous faire ?
    fleet_combat_special_opt_a_10: Donner l'ordre d'attaquer
    fleet_combat_special_opt_b_10: Donner l'ordre de ne pas ouvrir le feu
    fleet_combat_special_res_a_10: Je dis au commandant de la flotte de passer à l'assaut.
      Les risques pour les civils seraient encore plus élevés si les pirates devaient
      prendre le contrôle de la station spatiale.
    fleet_combat_special_res_b_10: Je dis au commandant de la flotte d'éviter un assaut.
      Qu'il alerte les autorités, c'est indispensable, mais il ne devrait pas mettre
      en péril des vies innocentes par un assaut de grande envergure.
    fleet_combat_special_log_a_10: Avons découvert un complot pirate dans le système
      de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons déployé des navettes
      d'assaut et détruit les forces hostiles tentant de s'emparer de la station spatiale.
      L'opération a été un succès.
    fleet_combat_special_log_b_10: Avons découvert un complot pirate dans le système
      de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons déployé des navettes
      d'assaut et détruit les forces hostiles tentant de s'emparer de la station spatiale.
      Le complot a été déjoué, mais la station spatiale a été détruite dans la bataille.
    fleet_combat_special_log_c_10: Avons découvert un complot pirate dans le système
      de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous n'avons pas déployé d'équipe
      d'assaut. Les autorités %RACE% locales ont déjoué le complot avec succès.
    fleet_combat_special_11: |-
      Bonne nouvelle de la flotte, commandant. Nous sommes en orbite basse, et tenons une station au-dessus d'un repaire de vermine pirate. Nous attendons votre ordre pour commencer le bombardement.
      En attaquant, nous risquons toutefois de nous attirer les foudres des Sentinelles. %CAP_RACE%, nous attendons votre feu vert.
    fleet_combat_special_opt_a_11: Donner l'ordre d'attaquer
    fleet_combat_special_opt_b_11: Donner l'ordre de se replier
    fleet_combat_special_res_a_11: Je donne pour instruction au commandant de passer
      à l'assaut. Il est parfaitement capable de contrecarrer une quelconque riposte
      sentinelle.
    fleet_combat_special_res_b_11: Je dis au commandant de la flotte de se replier.
      Les forces stellaires sentinelles sont capables de les poursuivre sans relâche.
      La flotte ferait mieux de chercher des proies plus faciles.
    fleet_combat_special_log_a_11: Avons trouvé une base pirate sur la planète %PLANET%.
      Avons demandé conseil au %CAP_RACE% et initié le bombardement. Les forces sentinelles
      ont riposté, mais la flotte est parvenue à s'échapper sans subir de dégâts.
      L'opération a été un succès.
    fleet_combat_special_log_b_11: Avons trouvé une base pirate sur la planète %PLANET%.
      Avons demandé conseil au %CAP_RACE% et initié le bombardement. Les forces sentinelles
      ont riposté. La flotte a essuyé des tirs soutenus et a été contrainte de battre
      en retraite.
    fleet_combat_special_log_c_11: Avons trouvé une base pirate sur la planète %PLANET%.
      Avons demandé conseil au %CAP_RACE% et avons évité le conflit, en espérant ne
      pas alerter les Sentinelles de notre présence.
    fleet_combat_special_12: |-
      %CAP_RACE%, la flotte vous salue !
      Nous avons suivi la trace d'un puissant pirate à travers tout le secteur, sans jamais l'alerter de notre présence. Mais nos réserves sont basses, et l'équipage commence à souffrir de la faim.
      Nous approchons du but. Mais le ventre vide, je ne sais pas comment l'équipage réagira. Devons-nous continuer ?
    fleet_combat_special_opt_a_12: Lui dire de continuer
    fleet_combat_special_opt_b_12: Lui dire de cesser la poursuite
    fleet_combat_special_res_a_12: Je dis au commandant de continuer la chasse. Ils
      ont peut-être faim, mais comment l'équipage se sentira-t-il s'il abandonne et
      que tous ses efforts ont été vains ?
    fleet_combat_special_res_b_12: Je dis au commandant de la flotte d'arrêter la
      chasse. D'autres proies se présenteront. La santé et la loyauté de l'équipage
      sont plus importantes que n'importe quelle prime.
    fleet_combat_special_log_a_12: Avons poursuivi un pirate à travers le secteur
      de %SYSTEM%. Avons été contraints de garder notre signature thermique au plus
      bas pour échapper à toute détection. Malgré les conditions difficiles, l'équipage
      a fait un admirable travail. Forces hostiles détruites.
    fleet_combat_special_log_b_12: Avons poursuivi un pirate à travers le secteur
      de %SYSTEM%. Avons été contraints de garder notre signature thermique au plus
      bas pour échapper à toute détection. Les conditions sont devenues difficiles,
      et l'équipage a commis des erreurs par négligence. Le fugitif a réussi à s'échapper.
    fleet_combat_special_log_c_12: Avons poursuivi un pirate à travers le secteur
      de %SYSTEM%. Avons été contraints de garder notre signature thermique au plus
      bas pour échapper à toute détection. Sur les conseils du %CAP_RACE%, nous avons
      cessé la chasse lorsque les conditions sont devenues trop difficiles pour que
      l'équipage travaille sans se mettre en danger.
    fleet_combat_special_13: |-
      %CAP_RACE%, l'expédition a besoin de vos conseils !
      Nous sommes à la poursuite d'une prime, et nous pensons avoir trouvé la cible. Il s'agit d'un pirate cruel, qui se fait passer pour un marchand, et fait route en formation au sein d'un convoi.
      Nous sommes quasiment certains d'avoir identifié le bon vaisseau. Devons-nous attaquer ?
    fleet_combat_special_opt_a_13: Donner l'ordre d'attaquer
    fleet_combat_special_opt_b_13: Donner l'ordre de se replier
    fleet_combat_special_res_a_13: Je donne l'ordre au commandant d'attaquer. J'ai
      confiance en son jugement.
    fleet_combat_special_res_b_13: Je dis au commandant de ne pas attaquer. Les conséquences
      de la destruction d'un cargo civil seraient pour le moins graves.
    fleet_combat_special_log_a_13: Avons chassé des pirates dans le système de %SYSTEM%.
      Sur les conseils du %CAP_RACE%, nous avons abattu un fugitif notoire camouflé
      comme marchand. L'opération a été un succès.
    fleet_combat_special_log_b_13: Sur les conseils du %CAP_RACE%, nous avons attaqué
      ce que nous soupçonnions d'être un pirate camouflé comme vaisseau de commerce.
      L'identification du vaisseau était incorrecte. Les autorités locales ont répondu
      à cette attaque sur un marchand innocent. Avons subi de lourds dégâts.
    fleet_combat_special_log_c_13: Avons chassé des pirates dans le système de %SYSTEM%.
      Avons partiellement identifié un fugitif notoire se faisant passer pour un marchand.
      Sur les conseils du %CAP_RACE%, nous avons évité la confrontation.
    fleet_combat_special_14: |-
      %CAP_RACE%, nous avons besoin de vos conseils, c'est urgent ! Nous avons reçu une communication d'un groupe de cargos lourdement armés. Mais il y a de la distorsion dans le signal, et nous ne pouvons pas tirer au clair leurs intentions.
      Que devons-nous faire ? Les approcher pacifiquement ? Ou préparer les armes ?
    fleet_combat_special_opt_a_14: Communiquer pacifiquement
    fleet_combat_special_opt_b_14: Préparer les armes et attaquer
    fleet_combat_special_res_a_14: Je dis au commandant de continuer à appeler le
      cargo, en maintenant une attitude amicale.
    fleet_combat_special_res_b_14: Je dis au commandant de lancer une attaque préventive.
      Il ne peut pas mettre en péril la sécurité de l'expédition.
    fleet_combat_special_log_a_14: Avons rencontré une autre expédition dans le secteur
      de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous nous sommes approchés prudemment,
      en émettant des messages pacifiques. Les vaisseaux étaient amicaux. Nous avons
      échangé des cadeaux de valeur.
    fleet_combat_special_log_b_14: Avons rencontré une autre expédition dans le secteur
      de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous nous sommes approchés prudemment,
      en émettant des messages pacifiques. Les vaisseaux ont ouvert le feu. Avons
      subi des dégâts importants.
    fleet_combat_special_log_c_14: Avons rencontré une autre expédition dans le secteur
      de %SYSTEM%. Nous n'avons pas pu déterminer ses intentions. Sur les conseils
      du %CAP_RACE%, avons déployé les armes orbitales pour un assaut général. Tous
      les vaisseaux ont été détruits.
    fleet_combat_special_15: |-
      %CAP_RACE%, nous avons besoin de vos conseils ! Nous avons été approchés par des vaisseaux étranges, d'apparence organique. Ils ne répondent pas à nos appels.
      L'équipage s'inquiète, nous avons préparé les armes. Comment devons-nous répondre ?
    fleet_combat_special_opt_a_15: Communiquer pacifiquement
    fleet_combat_special_opt_b_15: Attaquer avant qu'il ne soit trop tard
    fleet_combat_special_res_a_15: Je dis au commandant de la flotte de ne pas risquer
      une attaque. Qu'il traite les vaisseaux comme des émissaires des autorités du
      système local.
    fleet_combat_special_res_b_15: Je dis au commandant de la flotte de ne pas mettre
      la flotte en danger. Qu'on concentre les boucliers et commence l'attaque !
    fleet_combat_special_log_a_15: Avons rencontré des vaisseaux d'apparence extraterrestre
      dans le secteur de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons envoyé
      des messages de paix. Nous avons reçu un signal étrange en réponse. Le signal
      s'est traduit en de précieuses données technologiques.
    fleet_combat_special_log_b_15: Avons rencontré des vaisseaux d'apparence extraterrestre
      dans le secteur de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons envoyé
      des messages de paix. Les vaisseaux ont répondu par des tirs d'armes à haute
      énergie. Avons subi de lourds dégâts.
    fleet_combat_special_log_c_15: Avons rencontré des vaisseaux d'apparence extraterrestre
      dans le secteur de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons préparé
      l'armement et attaqué. Les vaisseaux extraterrestres se sont instantanément
      échappés grâce à la distorsion.
    fleet_mining_special_1: |-
      %CAP_RACE% ! Nous avons besoin de vos conseils !
      Le sonar infrasurface signale un gisement de minerai particulièrement riche, à une faible profondeur sous le sol. Toutefois, l'analyse semble aussi indiquer que le sol est très instable.
      Les équipes minières attendent leurs instructions. Faut-il commencer le forage ?
    fleet_mining_special_opt_a_1: Répondre que oui
    fleet_mining_special_opt_b_1: Répondre que non
    fleet_mining_special_res_a_1: Je donne le feu vert au commandant de la flotte.
      Quel est le but de ces expéditions, si ce n'est d'explorer les sols et de s'emparer
      de leurs trésors ?
    fleet_mining_special_res_b_1: Je dis au commandant de la flotte de ne pas prendre
      ce risque. Il y a bien assez de minerai accessible sans devoir s'aventurer dans
      des sous-sols instables.
    fleet_mining_special_log_a_1: Avons trouvé des gisements de minerai dans une zone
      géologiquement instable. Avons commencé le forage après avoir consulté le %CAP_RACE%.
      L'équipe a sondé le sol et évité les failles potentielles. L'opération a été
      un succès.
    fleet_mining_special_log_b_1: Avons trouvé des gisements de minerai dans une zone
      géologiquement instable. Sur les conseils du %CAP_RACE%, nous nous sommes gardés
      de forer en terrain dangereux.
    fleet_mining_special_log_c_1: Avons trouvé des gisements de minerai dans une zone
      géologiquement instable. Avons commencé le forage après avoir consulté le %CAP_RACE%.
      L'équipe s'est heurtée à des failles pendant le forage, et la grotte s'est effondrée.
      Avons perdu le personnel au sol, ainsi que du matériel de grande valeur.
    fleet_mining_special_2: |-
      %CAP_RACE%, l'expédition a besoin de votre assistance c'est urgent ! Notre exploitation minière a attiré l'attention des Sentinelles !
      Nous avons évacué le personnel au sol, mais les vaisseaux sentinelles ont poursuivi la flotte jusque dans l'espace. Nous vous en prions, aidez-nous !
    fleet_mining_special_3: |-
      %CAP_RACE%, la flotte a besoin de votre aide ! Nous exploitions des astéroïdes en orbite éloignée, lorsque nous avons subi une attaque de Sentinelles !
      Nous essayons de les repousser, mais elles nous attaquent sans relâche ! S'il vous plaît, nous avons urgemment besoin de secours !
    fleet_mining_special_4: |-
      %CAP_RACE%, un désastre a frappé la flotte ! Nous avons foré trop profond, nous nous sommes emparés de trop de minerai précieux !
      Les Sentinelles sont venues pour nous, notre compte est bon... à moins... que vous puissiez venir à notre secours ?
    fleet_mining_special_opt_a_2: Accepter de leur venir en aide
    fleet_mining_special_opt_b_2: Leur dire de fuir
    fleet_mining_special_res_a_2: Je rassure le commandant de la flotte. Je serai
      bientôt là.
    fleet_mining_special_res_b_2: Je dis au commandant de la flotte que je ne peux
      pas les aider. Ils doivent entrer en distorsion au plus vite pour s'échapper.
    fleet_mining_special_log_a_2: Avons été attaqués par des forces sentinelles après
      une extraction minière intensive dans le secteur %SYSTEM%. %CAP_RACE% est venu
      nous défendre. La flotte est parvenue à s'échapper avec toute la cargaison.
    fleet_mining_special_log_b_2: Avons été attaqués par des forces sentinelles après
      une extraction minière intensive dans le secteur %SYSTEM%. %CAP_RACE% n'a pas
      pu défendre la flotte. Capsules de cargaison détruites, avons subi de lourds
      dégâts.
    fleet_mining_special_log_c_2: Avons été attaqués par des forces sentinelles après
      une extraction minière intensive dans le secteur %SYSTEM%. Avons dû jeter les
      minéraux collectés par-dessus bord pour alléger le vaisseau. Avons activé la
      distorsion en urgence pour quitter le système.
    fleet_mining_special_5: |-
      %CAP_RACE%. J'espère que vous aurez bien reçu ce message. La flotte est arrivée dans un champ de minerai très lucratif dans le secteur de %SYSTEM%.
      Un choix s'offre à nous : nous pouvons exploiter la surface et affronter les éléments ou bien forer en profondeur et tenter notre chance dans les abîmes.
    fleet_mining_special_opt_a_5: Exploiter la surface
    fleet_mining_special_opt_b_5: Forer en profondeur
    fleet_mining_special_res_a_5: Bien reçu, %CAP_RACE%. Je veillerai à ce que les
      mineurs soient bien protégés.
    fleet_mining_special_res_b_5: Très bien, %CAP_RACE%. Nous allons préparer la foreuse
      sans plus attendre.
    fleet_mining_special_log_a_5: Avons commencé l'exploitation minière dans le système
      de %SYSTEM%. Le %CAP_RACE% a recommandé d'opérer à la surface. Blindage environnemental
      déployé avec grande efficacité. L'opération a été un succès.
    fleet_mining_special_log_b_5: Avons commencé l'exploitation minière dans le système
      de %SYSTEM%. Le %CAP_RACE% a recommandé d'opérer à la surface. Les conditions
      environnementales dangereuses ont complètement dépassé l'équipage, l'équipement
      a été dissous. Abandon de l'opération.
    fleet_mining_special_log_c_5: Avons commencé l'exploitation minière dans le système
      de %SYSTEM%. Le %CAP_RACE% a recommandé un forage en profondeur. Équipe de spécialistes
      déployée, riche filon découvert. L'opération a été un succès.
    fleet_mining_special_log_d_5: Avons commencé l'exploitation minière dans le système
      de %SYSTEM%. Le %CAP_RACE% a recommandé un forage en profondeur. Stabilité de
      la planète compromise. L'effondrement du tunnel a causé des pertes d'équipement
      catastrophiques, ainsi que d'une partie du personnel.
    fleet_mining_special_6: |-
      %CAP_RACE%, salutations du secteur de %SYSTEM%.
      Nous avons trouvé un champ d'astéroïdes particulièrement riche, le moindre astéroïde regorge de minerai précieux ! Mais le champ pullule de vaisseaux. Nous prenons le risque de susciter la colère des mineurs %RACE% qui l'exploitent déjà. Que devons-nous faire ?
    fleet_mining_special_opt_a_6: Commencer l'exploitation
    fleet_mining_special_opt_b_6: Continuer à prospecter
    fleet_mining_special_res_a_6: Je lui dis de poursuivre. En espérant que rien ne
      leur arrive.
    fleet_mining_special_res_b_6: Je dis au commandant de la flotte de ne pas causer
      la colère des mineurs locaux. Il y aura d'autres champs minéraux comme celui-ci.
    fleet_mining_special_log_a_6: Sommes arrivés à un champ de minerai dans la bordure
      extérieure du secteur de %SYSTEM%. Avons commencé les opérations sur les conseils
      du %CAP_RACE%. En dépit de quelques protestations des mineurs locaux, nous avons
      récolté et traité un volume important de métal précieux.
    fleet_mining_special_log_b_6: Sommes arrivés à un champ de minerai dans la bordure
      extérieure du secteur de %SYSTEM%. Avons commencé les opérations sur les conseils
      du %CAP_RACE%. Les mineurs locaux ont objecté à notre intrusion et déployé leur
      armement. Avons battu en retraite.
    fleet_mining_special_log_c_6: Sommes arrivés à un champ de minerai dans la bordure
      extérieure du secteur de %SYSTEM%. Sur les conseils du %CAP_RACE%, nous avons
      laissé les mineurs locaux tranquilles. Avons repris la recherche de sites alternatifs.
    fleet_mining_special_7: |-
      %CAP_RACE%, nos équipes de récupération ont fait une découverte très spéciale. Elles ont localisé un vaisseau extrêmement rare, abandonné et vide, à la surface de la planète.
      Rejoignez-nous immédiatement dans le système de %SYSTEM% et venez vous-en emparer !
    fleet_mining_special_8: |-
      %CAP_RACE%, salutations de votre flotte ! Nous avons atteint le secteur de %SYSTEM%.
      Nos drones de récupération ont repéré un vaisseau abandonné d'intérêt particulier. Un modèle rare, qui mérite mieux que de finir à la casse. Venez vous-en emparer, %CAP_RACE% !
    fleet_mining_special_9: |-
      %CAP_RACE%. L'expédition se passe sans encombre.
      Ici, dans le système de %SYSTEM%, au beau milieu des mines de métaux et des usines de traitement %RACE%, nos équipes de récupération ont fait une découverte spéciale. Un vaisseau rare, abandonné et vide ! Venez nous rejoindre et emparez-vous-en !
    fleet_mining_special_opt_a_7: Accepter le vaisseau
    fleet_mining_special_opt_b_7: Refuser le vaisseau
    fleet_mining_special_res_a_7: Très bien, %CAP_RACE%. Je vais vous envoyer les
      coordonnées immédiatement.
    fleet_mining_special_res_b_7: Je remercie le commandant de son attention. Cependant,
      j'ai déjà tous les vaisseaux dont j'ai besoin.
    fleet_mining_special_log_a_7: Avons localisé un vaisseau exotique dans le système
      de %SYSTEM%. Position exacte marquée de sorte que le %CAP_RACE% puisse venir
      le récupérer.
    fleet_mining_special_log_b_7: Avons localisé un vaisseau exotique dans le système
      de %SYSTEM%. Le %CAP_RACE% n'en avait pas besoin, avons donc déployé les équipes
      de récupération pour recycler le vaisseau.
    fleet_mining_special_10: |-
      %CAP_RACE%, l'expédition se passe bien, mais nous avons besoin de votre aide.
      Nos géologues ont besoin de vous ! Les équipes minières ont collecté plusieurs minerais rares, mais nous avons du mal à les analyser. Peut-être seriez-vous en mesure de trouver des données comparatives ?
    fleet_mining_special_11: |-
      Salutations, %CAP_RACE%. Notre équipe géologique a demandé votre aide.
      Elle est occupée à analyser un échantillon frais, mais a besoin de davantage de données pour mener son travail à terme. Elle demande respectueusement que vous lui prêtiez assistance en acquérant des scanographies détaillées de minéraux.
    fleet_mining_special_opt_a_10: Accepter de leur venir en aide
    fleet_mining_special_opt_b_10: Leur dire d'acheter les données
    fleet_mining_special_res_a_10: Merci, %CAP_RACE%. Nous attendons impatiemment
      de recevoir les données.
    fleet_mining_special_res_b_10: Je donne pour instruction au commandant de la flotte
      d'acheter les données. La guilde des explorateurs locale sera en mesure de leur
      venir en aide.
    fleet_mining_special_log_a_10: Avons découvert un type de minéral inhabituel dans
      le système de %SYSTEM%. Le %CAP_RACE% nous a aidés dans les recherches. Le minéral
      s'est révélé avoir une grande valeur.
    fleet_mining_special_log_b_10: Avons découvert un type de minéral inhabituel dans
      le système de %SYSTEM%. Le %CAP_RACE% nous a appris que la guilde des explorateurs
      locale pourrait nous aider dans nos recherches. Avons trouvé des chercheurs
      coopératifs, les minéraux se sont révélés avoir une grande valeur.
    fleet_mining_special_log_c_10: Avons découvert un type de minéral inhabituel dans
      le système de %SYSTEM%. Le %CAP_RACE% nous a appris que la guilde des explorateurs
      locale pourrait nous aider dans nos recherches. Les minéraux avaient de la valeur,
      mais les paiements à la guilde ont été très onéreux. Avons fait peu de profits.
    fleet_mining_special_12: |-
      Salutations, %CAP_RACE%. Nous avons fait d'excellents progrès, et sommes à présent dans le système de %SYSTEM%, une zone de l'espace sous contrôle des %RACE%. Les minéraux ici sont précieux et abondent.
      Cela dit, ce n'est pas le sujet de ce message. Nous avons rencontré une étrange perturbation énergétique, dont l'analyse semble indiquer qu'il s'agirait d'un trou de ver. Si vous le souhaitez, nous pourrions le calibrer sur votre signal, et vous attirer vers notre position instantanément.
    fleet_mining_special_opt_a_12: Accepter
    fleet_mining_special_opt_b_12: Refuser
    fleet_mining_special_res_a_12: J'accepte la proposition. Le commandant de la flotte
      paraît quelque peu nerveux, mais se retourne pour préparer le système.
    fleet_mining_special_res_b_12: Je refuse de servir de cobaye pour cet hypothétique
      trou de ver. Le commandant de la flotte semble un peu soulagé.
    fleet_mining_special_log_a_12: Avons trouvé un trou de ver dans l'espace contrôlé
      par les %RACE%. Avons calibré l'anomalie sur le signal du %CAP_RACE% et l'avons
      transporté jusqu'à notre position.
    fleet_mining_special_log_b_12: Avons trouvé un trou de ver dans l'espace contrôlé
      par les %RACE%. Avons proposé au %CAP_RACE% de rejoindre la flotte via le trou
      de ver, mais il a décliné la proposition.
    fleet_mining_special_13: |-
      Salutations, %CAP_RACE%. La mission suit son cours dans le système de %SYSTEM%, une zone de l'espace %RACE%. Nous avons foré en profondeur, et nos profits sons grands !
      Mais nous avons observé une étrange perturbation énergétique, dont nous sommes certains à 99 % qu'il s'agit d'un trou de ver. Si vous le souhaitez, nous pouvons le calibrer sur votre signal, et vous attirer vers notre position instantanément.
    fleet_mining_special_opt_a_13: Accepter
    fleet_mining_special_opt_b_13: Refuser
    fleet_mining_special_res_a_13: J'accepte la proposition. Un air inquiet passe
      furtivement sur le visage du commandant, alors qu'il se tourne vers son ingénieur
      en chef. Je commence à regretter ma décision...
    fleet_mining_special_res_b_13: Je décline la proposition du commandant. Les minéraux
      ont peut-être de la valeur, mais je suis parfaitement satisfait de laisser la
      flotte les extraire sans me faire envoyer au travers d'un trou de ver.
    fleet_mining_special_14: |-
      Salutations du système de %SYSTEM%, %CAP_RACE% ! Les autorités %RACE% locales se sont montrées coopératives, et nos équipes de récupération ont fait beaucoup de profits.
      Mais ce système regorge d'étranges perturbations énergétiques. Elles semblent être des trous de vers, et leur analyse porte à croire que nous pourrions en ajuster un sur votre signal. Viendrez-vous nous rejoindre ? L'opération sera instantanée.
    fleet_mining_special_opt_a_14: Accepter
    fleet_mining_special_opt_b_14: Refuser
    fleet_mining_special_res_a_14: J'accepte la « proposition » du commandant. Ce
      sera bon de revoir ses vaisseaux. Alors que le signal faiblit, je vois le commandant
      baisser brièvement les yeux vers l'un de ses écrans de données, un air préoccupé
      contractant son visage.
    fleet_mining_special_res_b_14: Je décline la proposition. Je dis au commandant
      que j'ai toute confiance en ses capacités, et que je n'ai aucun besoin de venir
      vérifier le travail. Encore moins par un trou de ver non testé.
    fleet_mining_special_15: |-
      Salutations, %CAP_RACE%. Nos équipes minières sont confrontées à un dilemme, et se tournent vers vous pour les éclairer.
      La planète %PLANET% regorge de magma riche en minéraux. Chaque litre est une récompense précieuse. Mais jusqu'où devrions-nous forer ? Quels risques prendre pour un tel profit ?
    fleet_mining_special_opt_a_15: Forer avec prudence, en prenant des relevés
    fleet_mining_special_opt_b_15: Forer aussi profond que possible
    fleet_mining_special_res_a_15: Je donne des instructions précises au commandant
      de la flotte. Que les mineurs travaillent prudemment, en effectuant des relevés
      au fil du forage. Le magma est peut-être riche en minéraux, mais il serait très
      fâcheux qu'il inonde les galeries.
    fleet_mining_special_res_b_15: Je dis au commandant de la flotte de forer en profondeur,
      d'être un pionnier des abîmes. Il y a beaucoup à gagner, tant en minéraux précieux
      qu'en découvertes scientifiques.
    fleet_mining_special_log_a_15: Avons commencé l'extraction minière en profondeur
      sur la planète %PLANET%. Comme recommandé par le %CAP_RACE%, nous avons progressé
      avec beaucoup de prudence autour des veines de magma. Le travail est lent, mais
      la rentabilité est modérée.
    fleet_mining_special_log_b_15: Avons commencé l'extraction minière en profondeur
      sur la planète %PLANET%. Sous les encouragements du %CAP_RACE%, avons creusé
      à des profondeurs sans précédent. Avons collecté de grandes quantités de magma
      riche en minéraux.
    fleet_mining_special_log_c_15: Avons commencé l'extraction minière en profondeur
      sur la planète %PLANET%. Sous les encouragements du %CAP_RACE%, avons creusé
      à des profondeurs sans précédent. Les parois se sont effondrées, les galeries
      ont été envahies de magma à température extrême.
    fleet_mining_special_16: |-
      %CAP_RACE%, je vous apporte de mauvaises nouvelles du système de %SYSTEM%.
      Nous avons perdu l'une de nos équipes minières dans l'effondrement d'une galerie. La zone tout entière est devenue instable. Nous pourrions envoyer une deuxième équipe pour préparer une opération de sauvetage, mais il s'agit d'une entreprise périlleuse. Que devons-nous faire ?
    fleet_mining_special_opt_a_16: Sauver l'équipe
    fleet_mining_special_opt_b_16: Abandonner l'équipe
    fleet_mining_special_res_a_16: Je dis au commandant de la flotte de préparer une
      mission de sauvetage d'urgence. Hors de question d'abandonner qui que ce soit.
    fleet_mining_special_res_b_16: Avec regret, je donne pour instruction au commandant
      de la flotte de se retirer. Envoyer davantage de personnel foncer droit vers
      le danger ne pourra que coûter des vies supplémentaires.
    fleet_mining_special_log_a_16: 'Effondrement d''une galerie lors de l''exploitation
      minière sur la planète %PLANET%. Avons déployé une équipe de sauvetage sur les
      conseils du %CAP_RACE%. L''opération est un succès total : nous avons récupéré
      l''équipe ainsi que les minéraux qu''elle avait collectés.'
    fleet_mining_special_log_b_16: Effondrement d'une galerie lors de l'exploitation
      minière sur la planète %PLANET%. Avons déployé une équipe de sauvetage sur les
      conseils du %CAP_RACE%. L'activité sismique planétaire est restée élevée, et
      l'équipe de sauvetage a elle aussi été perdue dans les mouvements de terrain.
    fleet_mining_special_log_c_16: Effondrement d'une galerie lors de l'exploitation
      minière sur la planète %PLANET%. Avons consulté le %CAP_RACE% et évacué plutôt
      que de risquer davantage de vies dans une tentative de sauvetage. Équipe minière
      perdue.
    fleet_mining_special_17: |-
      %CAP_RACE%, ça fait plaisir de vous voir. L'expédition se passe bien, mais nous avons une décision difficile à prendre. J'ai besoin de vos conseils.
      Notre équipe de récupération a localisé un cargo écrasé. Mais elle a peur de commencer le travail. Elle prétend que le vaisseau serait hanté, et ne veut pas monter à bord.
    fleet_mining_special_opt_a_17: Donner l'ordre de poursuivre
    fleet_mining_special_opt_b_17: Lui dire de passer son chemin
    fleet_mining_special_res_a_17: Je dis au %CAP_RACE% de donner l'ordre à l'équipe
      de pénétrer l'épave. Il y a de fortes chances que ce qui « hante » le vaisseau
      soit en réalité une technologie de grande valeur.
    fleet_mining_special_res_b_17: Je dis au %CAP_RACE% de changer les consignes de
      l'équipe. Cela semble peu vraisemblable que le vaisseau soit hanté, mais cela
      ne vaut pas la peine de mettre la loyauté de l'équipe à l'épreuve.
    fleet_mining_special_log_a_17: Avons découvert une épave de cargo dans le système
      de %SYSTEM%. L'équipe était réticente à entrer, la prétendant hantée. Le %CAP_RACE%
      a apaisé l'équipe de récupération, et l'opération s'est révélée un grand succès.
    fleet_mining_special_log_b_17: Avons découvert une épave de cargo dans le système
      de %SYSTEM%. L'équipe était réticente à entrer, la prétendant hantée. Le %CAP_RACE%
      l'a encouragée, mais l'opération s'est révélée coûteuse. D'étranges signaux
      créaient un écho de « 16 » dans la coque, poussant l'équipe à s'enfuir de l'épave.
    fleet_mining_special_log_c_17: Avons découvert une épave de cargo dans le système
      de %SYSTEM%. L'équipe était réticente à entrer, la prétendant hantée. Le %CAP_RACE%
      a recommandé d'ignorer l'épave et de passer notre chemin.
    fleet_mining_special_18: |-
      %CAP_RACE%, ça fait plaisir de vous voir. Nous avons pénétré dans l'espace %RACE%, et avons commencé des opérations sur la planète %PLANET%. Et maintenant, nous nous trouvons confrontés à un dilemme. J'ai besoin de vos conseils.
      L'équipe de forage de profondeur refuse d'aller plus loin. Elle a atteint une étrange fissure, et croit entendre des voix semblant surnaturelles. Que dois-je faire à présent ?
    fleet_mining_special_opt_a_18: L'encourager à continuer le forage
    fleet_mining_special_opt_b_18: Se retirer
    fleet_mining_special_res_a_18: Je dis au %CAP_RACE% de forer plus profond. Les
      « voix » ne sont certainement rien d'autre que le sifflement des gaz sous pression
      libérés.
    fleet_mining_special_res_b_18: Je dis au %CAP_RACE% de faire se retirer l'équipe.
      Quoi que soit ce qui se cache dans les profondeurs, mieux vaut ne pas s'attirer
      sa colère.
    fleet_mining_special_log_a_18: L'équipe a entendu des murmures étranges pendant
      le forage sur la planète %PLANET%. Avons continué à creuser après avoir consulté
      le %CAP_RACE%. Aucune autre anomalie. L'opération a été un succès.
    fleet_mining_special_log_b_18: L'équipe a entendu des murmures étranges pendant
      le forage sur la planète %PLANET%. Avons continué à creuser après avoir consulté
      le %CAP_RACE%. Peu après, avons perdu tout contact. Avons abandonné l'opération
      et pris la fuite.
    fleet_mining_special_log_c_18: L'équipe a entendu des murmures étranges pendant
      le forage sur la planète %PLANET%. Nous sommes retirés après avoir consulté
      le %CAP_RACE%.
    fleet_mining_special_19: |-
      %CAP_RACE%. Notre mission se passe bien jusqu'à présent. L'exploitation minière dans le secteur de %SYSTEM% s'est démontrée profitable. Mais j'ai maintenant besoin de votre autorisation pour continuer.
      Notre équipe de récupération a trouvé un noyau de réacteur particulièrement volatile. Les ingénieurs pensent être en mesure de le démanteler sans risque, mais je crains que cela ne mette en danger tout l'équipage ainsi que le vaisseau. Dois-je les autoriser à faire une tentative ?
    fleet_mining_special_opt_a_19: Donner la permission
    fleet_mining_special_opt_b_19: Ne pas donner la permission
    fleet_mining_special_res_a_19: Très bien, %CAP_RACE%. C'est bon d'avoir votre
      confiance. Votre foi encouragera toute l'équipe.
    fleet_mining_special_res_b_19: Je dis au commandant de la flotte de ne pas prendre
      ce risque. D'autres occasions se présenteront au cours de ce voyage, sans devoir
      emporter du carburant nucléaire volatil à bord.
    fleet_mining_special_log_a_19: Avons récupéré réacteur volatil sur la planète
      %PLANET%. Avec la permission du %CAP_RACE%, avons démantelé le réacteur et revendu
      des composants de grande valeur et exotiques.
    fleet_mining_special_log_b_19: Avons récupéré réacteur volatil sur la planète
      %PLANET%. Avec la permission du %CAP_RACE%, avons démantelé le réacteur. La
      fuite de combustible qui en a résulté a causé des dégâts très importants à l'intégrité
      de la coque.
    fleet_mining_special_log_c_19: 'Avons récupéré réacteur volatil sur la planète
      %PLANET%. Risque de fuite de carburant : élevée. Sur les recommandations du
      %CAP_RACE%, nous avons jeté le réacteur par-dessus bord.'
    fleet_mining_special_20: |-
      J'espère que vous aurez bien reçu ce message, %CAP_RACE%, et j'espère que vous êtes satisfait de l'avancement de notre travail. Le système de %SYSTEM% s'est révélé particulièrement profitable pour nous.
      Mais je dois vous faire part d'un dilemme. Les tempêtes ici sont très violentes, et nous n'avons qu'un nombre limité de filtres de sécurité. Devrions-nous axer nos efforts sur l'extraction de métaux chromatiques de grande valeur, ou investir dans nos équipes de récupération ? Les tempêtes ont causé la perte de nombreux vaisseaux, aussi les champs de débris sont-ils très vastes.
    fleet_mining_special_opt_a_20: Extraire des métaux
    fleet_mining_special_opt_b_20: Récupérer les épaves
    fleet_mining_special_res_a_20: Bien reçu, %CAP_RACE%. Je déploie l'équipe minière
      sans attendre.
    fleet_mining_special_res_b_20: Bien reçu, %CAP_RACE%. Je déploie l'équipe de récupération
      sans attendre.
    fleet_mining_special_log_a_20: Avons déployé l'équipe minière sur le champ minéral
      battu par les tempêtes de la planète %PLANET%. Progrès excellents, malgré l'environnement
      dangereux. L'opération a été un succès.
    fleet_mining_special_log_b_20: Avons déployé l'équipe minière sur le champ minéral
      battu par les tempêtes de la planète %PLANET%. Les dangers de l'environnement
      ont rendu le travail difficile. Les équipes ne sont pas parvenues à récolter
      de quantités significatives de métal.
    fleet_mining_special_log_c_20: Avons déployé l'équipe de récupération dans les
      champs de débris ravagés par les tempêtes de la planète %PLANET%. En dépit des
      dangers de l'environnement, l'équipe a pu récupérer un grand nombre de vaisseaux
      abandonnés. L'opération a été un succès.
    fleet_mining_special_log_d_20: Avons déployé l'équipe de récupération dans les
      champs de débris ravagés par les tempêtes de la planète %PLANET%. Les dangers
      de l'environnement ont rendu le travail difficile. Très peu de récupérations
      réussies.
    fleet_trading_special_1a: |-
      %CAP_RACE%. Nous avons acquis des données de marché précieuses, et nous sommes quasiment sûrs de faire un profit !
      Mais... le contenu est dans une langue extraterrestre incompréhensible, et nous ne pouvons pas le déchiffrer. Nous avons besoin que vous nous éclairiez là-dessus !
      Mais ce canal n'est pas sécurisé. Nous avons déposé une copie des données de marché sur une ligne commerciale sécurisée afin que vous puissiez les examiner.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Nos espions ont mis la main sur des secrets commerciaux de grande valeur ! La richesse nous tend les bras !
      Mais... il y a un léger obstacle. Le message est dans une langue extraterrestre, et nous ne pouvons pas le lire. Nous avons besoin de votre assistance !
      Ce canal n'est pas sécurisé, pas assez pour y envoyer des secrets, en tout cas. Nous avons déposé pour vous une copie du message sur un serveur sécurisé.
    fleet_trading_special_1c: |-
      %CAP_RACE%, bonne nouvelle ! L'ambassadeur %RACE% s'est joint à nous pour un festin, et a oublié derrière lui des documents de grande valeur ! Nous sommes certains de faire un profit !
      Mais avant de passer à l'action, il y a un problème mineur. Les documents ne sont pas traduits, et nous ne pouvons pas les lire.
      Ce canal n'est pas adapté pour y envoyer des secrets. Nous avons déposé une copie du document sur un serveur sécurisé. S'il vous plaît, aidez-nous à le traduire !
    fleet_trading_special_opt_a_1: Entreprendre la traduction
    fleet_trading_special_opt_b_1: Refuser
    fleet_trading_special_res_a_1: J'accepte de lire le message. Le commandant de
      la flotte me transmet les coordonnées du module de messagerie sécurisé.
    fleet_trading_special_res_b_1: Je dis au commandant de la flotte de ne pas tirer
      parti de ces données. Même si nous parvenons à traduire ces données avec précision,
      de telles actions risquent fort de s'avérer illégales et de nous créer des problèmes.
