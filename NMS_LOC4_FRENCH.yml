      Raffinez du <FUEL>carbone condensé<> à partir de carbone standard d'origine végétale. Raffinez du <STELLAR>métal chromatique<> à partir de larges gisements de minéraux détectables avec la <TECHNOLOGY>visière d'analyse<>.
    ui_pin_hyperfuel1_obj_tip: Fabriquez du %ITEM% avec de l'<FUEL>antimatière<> et
      du <COMMODITY>contenant d'antimatière<>. Utilisez <IMG>PRODMENU<> pour réaliser
      vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
    ui_pin_tech_comp_obj_tip: Achetez %ITEM% grâce aux <TECHNOLOGY>terminaux de commerce<>
      présents à bord des stations spatiales et des boutiques planétaires.
    ui_pin_fuelprod3_obj_tip: |-
