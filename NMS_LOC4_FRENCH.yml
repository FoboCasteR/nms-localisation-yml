    ui_guide_body_survival_basics: |-
      La <VAL_ON>protection environnementale<> est vitale si vous voulez vous éloigner de votre vaisseau. Emportez du <COMMODITY>sodium<> ou des <COMMODITY>batteries à ions<>. Pensez à vous <VAL_ON>abriter dans des grottes ou des structures<>. La nuit, tout est plus dangereux.

      Utilisez le <TECHNOLOGY>scanner<> (<TECHNOLOGY><IMG>SCAN<><>) pour localiser des <STELLAR>ressources de survie<> vitales.

      La <TECHNOLOGY>visière d'analyse<> identifiera les points d'intérêts depuis une longue distance. Utilisez la visière <TECHNOLOGY><IMG>AIM<><> pour repérer les bâtiments et les ressources. Ces lieux regorgent souvent de <VAL_ON>ressources<> et d'<VAL_ON>informations<>.

      L'<VAL_ON>icône sac à dos<> en bas à droite affiche le statut de l'inventaire. Tout n'est pas utile immédiatement. Privilégiez les matériaux d'entretien de votre exocombinaison. Vous pourrez toujours retrouver les produits avancés.

      Obtenez des améliorations de survie vitales auprès des <TECHNOLOGY>marchands de technologies<> à bord des stations spatiales et dans les boutiques planétaires.

      Les créatures à proximité indiquées par une <FUEL>patte rouge<> sont des prédateurs et peuvent s'avérer dangereuses. Utilisez votre <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour les identifier de loin (zoomez avec <IMG>ZOOM<>).
