    ui_comm_week_01_desc: Polo le spécialiste envoie une demande aux explorateurs.
      Il a besoin d'assistance pour une étude sur la nouvelle 'phase' de la galaxie.
    npc_comm_week_01_brief: |-
      Mon ami ! La galaxie rugit et se meut, elle est régénérée ! Le sentez-vous ?
      Les frontières scintillent ! Nous entrons dans une ère de recherche, d'exploration, d'amitié !
    npc_comm_week_01_brief2: |-
      L'enthousiasme du Gek est audible via le communicateur. Il m'annonce d'une voix émue que ses recherches sont entrées dans une nouvelle ère, et que nous pourrions la façonner ensemble...
      Polo le spécialiste me transmet les coordonnées d'une planète dont les données de scanographie sont 'merveilleusement inhabituelles' : elle semble renfermer des objets étranges à l'intérieur de modules technologiques enfouis.
      Un petit échantillon suffirait à satisfaire sa curiosité, mais bien sûr, si j'en rapportais plusieurs, ce serait encore plus merveilleux...
    npc_comm_week_01_brief_res: Je vous transmets les coordonnées d'un portail pour
      contourner les années-lumière ! Notre recherche commence dans ce passage.
    npc_comm_week_01_cap: Nous sommes tellement chanceux et très touchés que vous
      soyez si investi dans ces recherches ! Je pense que nous ne pourrons pas gérer
      plus d'échantillons !
    npc_comm_week_01_cap_res_a: Polo fait claquer son bec de manière exubérante, le
      bruit résonnant dans tout le cockpit. Il me dit qu'il a transféré un cadeau
      sur mes comptes et que je pourrais l'utiliser pour acheter quelque chose qui
      me plairait.
    npc_comm_week_01_cap_res_b: Merci, merci ! J'ai des analyses à faire et énormément
      de savoir à acquérir. Nous nous reparlerons très vite, continuez d'explorer
      cette jeune galaxie !
    npc_comm_week_01_comp: Nada a d'abord détecté la signature de votre vaisseau,
      cher ami ! Il dit que vous êtes revenu avec les échantillons. Devrait-on les
      rapporter chez nous ?
    npc_comm_week_01_comp_opt_a: Accepter
    npc_comm_week_01_comp_opt_b: Demander comment cela est possible
    npc_comm_week_01_comp_res_all: Nous serons ravis de récupérer toutes les données
      que vous avez. Plus on recherche, mieux on comprend !
    npc_comm_week_01_comp_res_b: Ah ah, un petit contournement de l'espace anormal !
      C'est un transporteur de ma propre création, monté à partir de pièces d'un terminal
      de commerce décomposé.
    npc_comm_week_01_comp2_opt_a: Donner un seul échantillon
    npc_comm_week_01_comp2_opt_a2: Donner un petit échantillon
    npc_comm_week_01_comp2_opt_a3: Donner un échantillon impressionnant
    npc_comm_week_01_comp2_opt_crea: Donner l'échantillon
