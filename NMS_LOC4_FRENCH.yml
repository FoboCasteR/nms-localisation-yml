    npc_comm_week_03_factory: |-
      L'interface du terminal liste plusieurs bases de données relatives aux sentinelles : des informations de production ainsi que des journaux répertoriant leurs comportements. Les données sont cryptées, mais je vois une option pour en télécharger une sauvegarde.

      Quelque chose me picote et me chatouille, à la base de mon crâne. Comme un sentiment de danger imminent, alors que la lueur de l'alarme rouge balaie la pièce.
    npc_comm_week_03_factory_opt_a: Télécharger les données relatives aux sentinelles
