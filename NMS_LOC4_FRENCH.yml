    ui_comm_week_05_obj5_tip: |-
      Au cours de ses voyages intemporels, Polo a eu l'occasion de trouver et de perdre de nombreux amis. <HIGHLIGHT>Les histoires d'épaves de vaisseaux<> que vous lui conterez lui permettront peut-être de panser ses plaies et de fournir des indices concernant l'émergence de changements à l'échelle galactique.
      Localisez des signaux de détresse à l'aide d'un <TECHNOLOGY>scanner de signaux<> et de <VAL_ON>données de navigation<>. Fouillez des bâtiments à la recherche de <VAL_ON>données de navigation<>.
      Partez dans l'espace pour contacter Polo.
