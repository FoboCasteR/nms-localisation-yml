      Rechargez votre <TECHNOLOGY>protection environnementale<> avec du <CATALYST>sodium<>.
      Du sodium a été marqué par votre scanner.
    ui_tut_adv_mats_msg8: |-
      Réparez le vaisseau.
      Sélectionnez la mission <VAL_ON>Maintenance critique<> dans le journal (<IMG>OPTIONS<>).
    ui_tut_adv_mats_msg9b: |-
      Matériaux avancés requis : <EARTH>ferrite pure<>.
      Quittez le vaisseau (<IMG>EXITSHIP<>).
    ui_tut_adv_mats_msg9: |-
      Matériaux avancés requis : <EARTH>ferrite pure<>.
      Déployez le <TECHNOLOGY>raffineur portatif<>.
      Accédez au <VAL_ON>menu de construction<> avec <IMG>BUILD_MENU<>.
    ui_tut_adv_mats_msg9_title: 'Matériaux avancés requis : ferrite pure'
    ui_tut_adv_mats_msg9_vr1: |-
      Installez le <TECHNOLOGY>raffineur portatif<>.
      Pointez votre <STELLAR>%SECONDARY_HAND%<> pour accéder aux menus.
      Pointez le menu de construction et sélectionnez-le avec <IMG>QUICK_ACTION<>.
    ui_tut_adv_mats_msg9_vr2: |-
      Installez le <TECHNOLOGY>raffineur portatif<>.
      Pointez le menu de construction et sélectionnez-le avec <IMG>QUICK_ACTION<>.
      Utilisez <IMG>QUICK_ACTION<> pour sélectionner des éléments et des sous-catégories.
      Pointez l'environnement et placez l'élément sélectionné avec <IMG>QUICK_ACTION<>.
    ui_tut_adv_mats_msg10a: |-
      Matériaux avancés requis : <EARTH>ferrite pure<>.
      Alimentez le <TECHNOLOGY>raffineur portatif<> avec du <FUEL>carbone<>.
      Collectez %ITEM% sur des <STELLAR>plantes et arbres<> : %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg10: |-
      Matériaux avancés requis : <EARTH>ferrite pure<>.
      Alimentez le <TECHNOLOGY>raffineur portatif<>.
      Utilisez <IMG>INTERACT<> pour activer un raffineur déployé.
    ui_tut_adv_mats_msg11: |-
      Métaux avancés requis : <EARTH>ferrite pure<>.
      Collectez de la poussière de ferrite sur de <STELLAR>petits rochers<> : %CURRENT%/%AMOUNT%
      La poussière de ferrite peut être transformée dans le <TECHNOLOGY>raffineur portatif<>.
    ui_tut_adv_mats_msg12: |-
      Métaux avancés requis : <EARTH>ferrite pure<>.
      Collectez de la <EARTH>ferrite pure<> depuis le raffineur : %CURRENT%/%AMOUNT%
      Utilisez <IMG>INTERACT<> pour activer une raffineur déployé.
    ui_tut_adv_mats_msg12a: |-
      Métaux avancés requis : <EARTH>ferrite pure<>.
      Placez de la <EARTH>poussière de ferrite<> dans le <TECHNOLOGY>raffineur portatif<>.
      Utilisez <IMG>INTERACT<> pour activer un raffineur déployé.
    ui_tut_adv_mats_msg12b: |-
      Métaux avancés requis : <EARTH>ferrite pure<>.
      Raffinage de <EARTH>ferrite pure<> en cours : %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg13: |-
      Métaux avancés requis : <EARTH>ferrite magnétisée<>.
      Collectez de la <EARTH>ferrite magnétisée<> depuis le raffineur : %CURRENT%/%AMOUNT%
      Utilisez <IMG>INTERACT<> pour activer un raffineur déployé.
    ui_tut_adv_mats_msg13a: |-
      Métaux avancés requis : <EARTH>ferrite magnétisée<>.
      Placez de la <EARTH>ferrite pure<> dans le <TECHNOLOGY>raffineur portatif<>.
    ui_tut_adv_mats_msg13b: |-
      Métaux avancés requis : <EARTH>ferrite magnétisée<>.
      Raffinage de <EARTH>ferrite magnétisée<> en cours : %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg14: |-
      Collectez du <TECHNOLOGY>dihydrogène<> : %CURRENT%/%AMOUNT%
      Trouvez du dihydrogène à l'aide du scanner (<IMG>SCAN<>).
      Utilisez du dihydrogène pour créer de la <FUEL>gelée de dihydrogène<>.
    ui_tut_adv_mats_msg15: |-
      Fabriquez de la <FUEL>gelée de dihydrogène<> : %CURRENT%/%AMOUNT%
      Dihydrogène acquis : <TRADEABLE>40<>/<TRADEABLE>40<>
      Ouvrez l'<TECHNOLOGY>inventaire<>
      Utilisez <IMG>PRODMENU<> pour fabriquer des articles dans les emplacements de l'inventaire.
    ui_tut_adv_mats_msg16: |-
      Graissez le <TECHNOLOGY>propulseur de décollage<> avec de la <FUEL>gelée de dihydrogène<>.
      Accédez à l'inventaire avec <IMG>INVENTORY<> et réparez les pièces avec <IMG>REPAIR<>.
    ui_tut_adv_mats_msg16b: |-
      Retournez au <TECHNOLOGY>vaisseau<>.
      Graissez le <TECHNOLOGY>propulseur de décollage<> avec de la <FUEL>gelée de dihydrogène<>.
    ui_tut_adv_mats_refiner_1a: |-
      Construisez un <TECHNOLOGY>raffineur portatif<>.
      Récupérez %ITEM% : %CURRENT%/%AMOUNT%
      Collectez %ITEM% sur de <STELLAR>petits rochers<> avec le <TECHNOLOGY>laser d'extraction<>.
    ui_tut_adv_mats_refiner_1b: |-
      Construisez un <TECHNOLOGY>raffineur portatif<>.
      %ITEM% fabriqués : %CURRENT%/%AMOUNT%
      Utilisez <IMG>INVENTORY<> pour accéder à votre inventaire.
      Utilisez <IMG>PRODMENU<> pour fabriquer des objets dans les emplacements vides.
    ui_tut_adv_mats_refiner_1c: |-
      Fabriquez un <TECHNOLOGY>raffineur portatif<>.
      Récoltez des éléments %ITEM% : %CURRENT%/%AMOUNT%
      Localisez l'élément recherché (%ITEM%) à l'aide du <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_tut_adv_mats_refiner_1c_vra: |-
      Construisez un <TECHNOLOGY>raffineur portatif<>.
