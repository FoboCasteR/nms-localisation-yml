    npc_waterplaque_title: La Voix de l'enveloppe
    npc_waterplaque_desc: J'entends une voix, à la fois douce et pressante, qui prend
      de l'ampleur alors que je reste devant l'ancien autel. Elle se rapproche, me
      submerge comme une vague, et exige que je l'écoute.
    npc_waterplaque_opt: Accepter les vagues
    npc_waterplaque_res: Je recule, et le grondement de l'océan s'apaise. Alors que
      la lumière des ruines s'estompe, je trouve une vieille clé, en parfait état
      malgré son âge.
    npc_waterplaque_1: |-
      Je me suis rendu à la plage aujourd'hui. La mer a quelque chose d'unique à cette période de l'année. Elle vous attire, déforme votre perception du temps. Du givre salé sur des herbes rases et épaisses, le sable qui s'envole du sommet des dunes. Personne d'autre à des kilomètres.

      Les gens aiment le bruit des vagues, mais il faut un ciel gris et un vent puissant pour vraiment le sentir, pour comprendre leur fracas incessant, la terre, qu'elles frappent comme un tambour. J'en ai des frissons.
    npc_waterplaque_2: |-
      Ce matin, je suis retourné sur la côte pour me promener et me vider l'esprit. J'ai parcouru les dunes, comme d'habitude, avec le chauffage allumé pour contrer les vents glacés. C'est là que je l'ai vue.

      Une sphère de verre transparente, éclairée par la lueur du soleil levant. Elle était absolument parfaite : aucune couleur pour la ternir, aucune rayure pour gâcher sa géométrie des plus parfaites.

      Bien sûr, je l'ai ramassée. J'ai passé la journée à l'admirer, à regarder la lumière changer en passant à travers son filtre de pureté.
    npc_waterplaque_3: |-
      Mes promenades sur la côte sont devenues une habitude, un rituel quotidien. J'ai parcouru des kilomètres à fouler le sable, à écraser des coquillages sous mes pieds, à chercher une autre pierre comme la première que j'ai trouvée.

      Je suis plus rapide, plus efficace. Je n'ai plus besoin du soleil. Ma torche fait très bien l'affaire pour balayer les rochers et chercher ce rayon de lumière, cet espoir de retrouver cette réflexion parfaite.

      Seule la marée me retient encore, et je ne l'ai presque pas remarqué la nuit dernière. La sensation de l'eau salée sur mes chevilles m'a fait faire demi-tour.
    npc_waterplaque_4: |-
      La combinaison m'avertit, mais j'ai trouvé le moyen de désactiver les alertes de salinité. Maintenant, je peux continuer sans m'arrêter, peu importe la marée. Le niveau de l'eau a monté cette année. Sans ces améliorations, j'aurais perdu les chemins que je prenais sur la côte depuis longtemps déjà.

      Les dunes me manquent, mais j'ai des priorités. Je ne peux pas me permettre de me retirer dans les terres comme tous les autres. En plus, le verre est tout aussi pur et brillant dans l'eau que dans l'air.
    npc_waterplaque_5: |-
      J'en ai sondé des millions, mais je n'ai rien trouvé. Toutes les autres pierres sont si ternes et insipides, si endommagées et sans âme. J'ai beau avancer plus loin, je ne trouve rien d'aussi parfait.

      Je vois des planètes tout entières et des étoiles se refléter sur sa surface brillante. Je sais qu'il y en a d'autres quelque part.
    npc_waterplaque_6: "C'est fini. \n\nJe l'ai vue en la sortant ce matin. Elle était
      légère, mais il n'y avait aucun doute. C'était une fissure, pas plus épaisse
      qu'un cheveu, mais ça suffisait. Sa lumière était devenue impure, entachée par
      une lueur rouge.\n\nJe n'osais plus la regarder. Après tout ce que j'ai fait
      pour elle, elle me laisse tomber ? Va-t'en ! Espèce d'<FUEL>horrible<>, <STELLAR>brisée<>,
      <SPECIAL>stupide -<>"
    npc_waterplaque_7: |-
      Je l'ai trouvée. Il m'a fallu plusieurs jours, mais je l'ai enfin retrouvée. Je n'ai jamais passé de pire journée depuis que j'ai quitté la surface. Elle me manquait tellement.

      Tout était de ma faute. Quand je l'ai retrouvée, elle était aussi parfaite qu'au premier jour. Mais mes yeux... Il se passe quelque chose.

      Heureusement qu'elle est de retour.
    npc_waterplaque_8: |-
      Ce matin, j'ai retiré mes gants pour mieux tenir ma pierre. J'ai changé après avoir passé tout ce temps ici. Combien de temps y ai-je passé ? Je ne sais plus... Le vert est passé au bleu il y a si longtemps.

      Mes mains sont claires, pures. La lumière me passe à travers. Comme du verre. Je -
    npc_waterplaque_loop: La voix continue de parler, mais ces mots n'ont plus de
      sens. La mer chante maintenant dans une langue que je ne peux pas comprendre.
