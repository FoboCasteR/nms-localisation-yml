    all_trader_thank_desc_1: Le marchand me remercie pour mon aide et me propose une
      partie de sa cargaison.
    all_trader_thank_desc_2: Le visage du pilote exprime un soulagement évident. Il
      me propose une partie de sa cargaison en remerciement pour mon aide.
    all_trader_thank_desc_3: Le pilote peut enfin se détendre, débarrassé de ses poursuivants.
      Il m'offre un cadeau en remerciement.
    all_trader_thank_desc_4: Enfin en sécurité, le pilote me remercie pour mon aide.
      Il m'offre un cadeau issu de sa cargaison.
    all_trader_thank_desc_5: Bien que ses mots me soient étrangers, le visage du pilote
      est éloquent. Soulagé d'être débarrassé des pirates, il se prépare à me transmettre
      une partie de sa cargaison.
    all_trader_thank_opt_a: Accepter le présent
    all_trader_thank_opt_b: Refuser le cadeau
    all_trader_thank_res_a_1: Le marchand heureux me transmet sa cargaison. Ce n'est
      pas cher payé par rapport à ce qu'il aurait pu perdre.
    all_trader_thank_res_a_2: Reconnaissant, le pilote me transmet sa cargaison. Je
      lui souhaite bonne chance pour trouver un lieu sûr.
    all_trader_thank_res_a_3: Le marchand me transmet sa cargaison et s'éloigne rapidement,
      soulagé que cette histoire soit terminée.
    all_trader_thank_res_b_1: Je refuse l'offre du marchand. L'élimination de pirates
      est une récompense en soi.
    all_trader_thank_res_b_2: Je refuse le cadeau et lui souhaite bonne chance pour
      éviter les pirates à l'avenir.
    all_trader_thank_res_b_3: Je dis au marchand de garder sa cargaison. Il en aura
      besoin pour payer les réparations de son vaisseau.
