    exp_planet_mission_desc: 'La même séquence tourne en boucle sur le masque de la
      forme de vie. Elle fait un geste vers leur manifeste, comme pour me demander
      d''accomplir une tâche. '
    tra_planet_mission_desc: Les phéromones de l'extraterrestre envahissent la pièce,
      avec un parfum fait pour me mettre à l'aise. Il semble avoir besoin d'aide pour
      accomplir une tâche...
    war_planet_mission_desc: Même si l'extraterrestre est pour le moins intimidant,
      il ne semble pas agressif. Au contraire, il semble réclamer mon aide...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: La visière de la forme de vie clignote une fois de plus.
      Je n'arrive pas à décrypter sa réaction. Je vais devoir accomplir sa tâche si
      je souhaite en savoir plus.
    tra_planet_mission_res: La forme de vie sautille sur place, visiblement satisfaite.
      Elle me fait un geste, comme pour me souhaiter bonne chance.
    war_planet_mission_res: L'extraterrestre me grogne quelque chose, puis exécute
      un bref geste de remerciement. Il se tourne, presque comme s'il s'attendait
      à ne plus jamais me revoir.
    npc_planet_mission_opt: Faire état de votre réussite
    exp_planet_mission_done_res: Le Korvax fait un geste, en guise de remerciement.
      Il me scanne rapidement, enregistrant quelque chose dans ses archives. Une fois
      son travail d'archive terminé, il m'offre une récompense.
    tra_planet_mission_done_res: Le Gek parle avec excitation. Il me tend une récompense,
      concluant ainsi notre marché.
    war_planet_mission_done_res: Le Vy'keen me salue, alors que je m'éloigne. J'ai
      gagné son respect.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
