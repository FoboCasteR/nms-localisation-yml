    npc_comm_week_01_portal_desc: |-
      Le portail s'ouvre devant moi.

      Je prends une profonde inspiration, ébahi par la structure imposante. La destination liée à la demande de Polo est à portée de main. D'autres individus parcourent-ils ce chemin interstellaire avec moi ?
    npc_comm_week_01_shop: |-
      Vous avez dû vous rendre compte qu'un nouvel invité est arrivé dans notre humble demeure ! Un être fait de métal et d'une âme que j'ai fabriqués de mes propres pattes ! Il va me permettre d'étudier la synthèse et la création en transformant du vif-argent en objets exotiques !
      Vous aimeriez faire sa connaissance, n'est-ce pas ? Je crois qu'il vous apprécie déjà, Ami-voyageur.
    npc_comm_week_01_shop_alt: Pourra-t-on enfin vous rejoindre, mon ami ? S'embrasser
      et parler ? Accéder au réseau commercial exotique ?
    npc_comm_week_01_shop_opt_a: Demander à Polo d'utiliser la distorsion pour venir
    ui_comm_week_01_obj7: Rendez visite au compagnon robotique de Polo.
    ui_comm_week_01_obj7_tip: |-
      Montez à bord de l'<SPECIAL>Anomalie spatiale<> pour rendre visite au robot de synthèse de vif-argent fabriqué par Polo.
      Le <TRADE_SPECIALS>vif-argent<> peut être échangé contre des objets uniques et inédits.
