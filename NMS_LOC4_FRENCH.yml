    update4_notes: |-
      La mise à jour NEXT pour No Man's Sky inclut un large éventail de nouvelles fonctionnalités. Consultez la liste détaillée sur www.nomanssky.com.

      * Multijoueur : formez une petite équipe avec vos amis et explorez l'univers ensemble
      * Restructuration visuelle : le jeu est entièrement jouable en vue à la 1e ou à la 3e personne, aussi bien dans votre vaisseau qu'à l'extérieur de celui-ci.
      * Commandement de cargo : assemblez et améliorez une flotte de frégates et commandez-les depuis le pont cargo.
      * Construction infinie de bases : les bases peuvent désormais être construites sur n'importe quelle planète.

      L'univers a été régénéré de façon à libérer de la place pour les différentes modifications et les nouvelles fonctionnalités. En conséquence, les biomes, les terrains et les formes de vie ont changé, et votre emplacement peut avoir été légèrement modifié. Les bases ont été temporairement archivées, mais peuvent être restaurées depuis n'importe quel ordinateur de base.

      Hello Games a travaillé dur pour améliorer et enrichir No Man’s Sky. Nous espérons que le résultat vous plaît. :)
      Merci pour tout,
      Hello Games
