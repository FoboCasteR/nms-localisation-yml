    update4_notes_gog: |-
      Mise à jour NEXT

      Consultez la liste détaillée sur www.nomanssky.com.

      * Flottes de frégates : Si vous possédez un cargo, vous allez pouvoir recruter des frégates afin d'agrandir votre flotte et les envoyer en missions.
      * Bases plus grandes : Les bases peuvent désormais être construites n'importe où. Leur taille maximale a également été augmentée.
      * Personnalisation du personnage : Vous pouvez désormais personnaliser votre personnage.

      L'univers a été régénéré de façon à libérer de la place pour les différentes modifications et les nouvelles fonctionnalités. En conséquence, les biomes et terrains planétaires ont changé, de même que certains spécimens animaux et végétaux. Votre emplacement peut également être légèrement modifié et votre base sera supprimée.

      Hello Games a travaillé dur pour améliorer et enrichir No Man’s Sky. Nous espérons que le résultat vous plaît. :)
      Merci pour tout,
      Hello Games
