      Rechargez votre <TECHNOLOGY>protection environnementale<> avec du <CATALYST>sodium<>.
      Pour trouver du sodium, pointez l'arrière de votre <TECHNOLOGY>multi-outil<>.
    ui_tut_adv_mats_msg7_vrb: |-
      Abritez-vous dans une grotte ou un bâtiment.
      Rechargez votre <TECHNOLOGY>protection environnementale<> avec du <CATALYST>sodium<>.
      Pour trouver du sodium, pointez 'Scanner' et sélectionnez avec <IMG>FE_ALTSELECT<>.
    ui_tut_adv_mats_msg7_vrc: |-
