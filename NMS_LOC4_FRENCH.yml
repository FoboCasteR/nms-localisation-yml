      Fabriqué à la fois en silicone et avec des matières biologiques, ce casque est capable de détecter et de reproduire les mouvements musculaires de celui qui le porte. Entièrement compatible avec l'exocombinaison, il protège tout autant qu'un casque traditionnel.
