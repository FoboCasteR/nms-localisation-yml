    all_fleet_comm_post_interv_opt: Parler au commandant
    all_fleet_comm_post_debrief_opt: Demander un rapport au commandant
    all_fleet_comm_status_opt: Inspecter les vaisseaux
    all_fleet_status_update: Bonjour, %CAP_RACE%. L'expédition a couvert %EXP_DIST% AL,
      et notre itinéraire devrait prendre selon mes calculs encore %EXP_TIME%. Tous
      les systèmes sont optimaux.
    all_fleet_comm_first_opt: Télécharger des données
    all_fleet_comm_first_lang: |-
      Calibration du poste de commandement d'après la signature du nouveau Maître... TERMINÉE !
      Le profil du Maître indique qu'<COMMODITY>1<> frégate de soutien est disponible.
      Le profil indique qu'aucun plan de <TECHNOLOGY>carburant pour frégate<> n'est disponible... Télécharger ?
    fleet_loot_explore_lang: "%CAP_RACE%, notre scanner d'artefacts est optimal !
      À votre commandement, je pointerai nos systèmes sur les planètes proches et
      commencerai la scanographie."
    fleet_loot_explore_wait_lang: Bienvenue à bord, %CAP_RACE%. Je suis au regret
      de vous informer que notre scanner d'artefacts est toujours en train d'accumuler
      de l'énergie. Ce sera un plaisir de la déployer pour vous dès qu'il sera prêt.
    fleet_loot_trade_lang: Bienvenue à bord, %CAP_RACE%. J'ai le plaisir de vous annoncer
      que nos éclaireurs de commerce locaux ont effectué des affaires profitables
      dans tout le système. Les bénéfices vous attendent.
    fleet_loot_trade_wait_lang: 'Bienvenue, %CAP_RACE%.  Les éclaireurs sont actuellement
      déployés à travers le système local en mission commerciale. Je vous tiendrais
      informé de toute bonne nouvelle dès que je les recevrais. '
    fleet_loot_mining_lang: "%CAP_RACE%, l'équipage a été occupé par la surveillance
      et l'exploitation de gisements planétaires et d'astéroïdes locaux. Le minerai
      est à vous, si vous le désirez."
    fleet_loot_mining_wait_lang: Bienvenue à bord, %CAP_RACE%. L'équipe minière planétaire
      est actuellement déployée en mission. J'espère être informé très prochainement
      du succès de l'opération.
    fleet_loot_combat_lang: "%CAP_RACE% ! Bienvenue ! Nos systèmes d'armement sont
      activés et nos combattants parés. Nous sommes à vos ordres !"
    fleet_loot_fuel_lang: Un rapport pour vous, %CAP_RACE%. La charge de nos générateurs
      est optimale et les réservoirs sont pleins. Nous avons préparé les cellules
      de carburant supplémentaires pour votre usage personnel.
    fleet_loot_fuel_wait_lang: Les unités de production de carburant tournent à plein
      régime, %CAP_RACE% ! Les réservoirs seront bientôt pleins, prêts à être déployés
      pour la flotte.
    fleet_loot_explore_opt_a: Effectuer une scanographie
    fleet_loot_collect_opt_a: Récupérer la cargaison
    fleet_loot_collect_units_opt_a: Collecter les unités
    fleet_loot_combat_opt_a: Saluer
    all_request_accept: Accepter
    all_request_decline: Refuser
    npc_farmer_daily_brief_lang: Mon ami ! Je tente d'obtenir une nouvelle plante
      hybride ! C'est passionnant. Voulez-vous m'aider à créer la vie ? J'ai besoin
      de nombreux échantillons de plantes à greffer et à bouturer, je ne peux pas
      en cultiver suffisamment.
    npc_farmer_daily_ret_lang: Avez-vous changé d'avis, mon ami ? Allez-vous m'aider
      à développer mon petit jardin ?
    npc_farmer_daily_brief_res: Formidable, Voyageur-ami ! Oh, nous allons découvrir
      tant de nouvelles plantes ! Je peux déjà les imaginer !
    npc_farmer_daily_wait_lang: Le sentez-vous, Voyageur ? Le pouls de la vie qui
      bat dans la terre ?
    npc_farmer_daily_wait_opt_a: Poser des questions au sujet des hybrides
    npc_farmer_daily_wait_opt_b: Poser des questions sur la terre
    npc_farmer_daily_wait_res_a: Les plantes sont généreuses, Voyageur-ami. Elles
      ne gardent pas la vie pour elles, elles la répandent volontiers ! Elles font
      croître leurs tiges, nous offrent leurs fruits et nourrissent même la terre
      après leur mort !
    npc_farmer_daily_wait_res_b: N'avez-vous jamais eu envie de plonger vos mains
      dans la terre ? Si vous fermez les yeux, vous pouvez presque sentir le terreau
      vous consommer entièrement...
    npc_farmer_daily_comp_lang: Avez-vous récolté des échantillons, mon ami ? Dites-moi
      que oui !
    npc_farmer_daily_comp_opt_a: Donner l'échantillon
    npc_farmer_daily_comp_res_a: 'Oh, merveilleux ! J''ai des nouvelles pour vous :
      ma dernière création a poussé ! Elle a produit des graines particulièrement
      intéressantes. Prenez cet échantillon.'
    npc_farmer_daily_comp_res_b: Pas de problème, Voyageur. Nous continuerons à croître
      ensemble pendant bien des années.
    npc_farmer_daily_done_lang: C'est bien suffisant pour aujourd'hui, mon ami ! Mais
      demain... Demain apportera une nouvelle aube et de nouvelles plantes à étudier !
    npc_farmer_daily_done_opt_a: Demander quelle plante est la meilleure
    npc_farmer_daily_done_opt_b: Partir
    npc_farmer_daily_done_res_a: "%NAME% rit, amusé par l'absurdité de ma question."
    npc_farmer_daily_done_res_b: "%NAME% sourit, content d'être entouré de ses plantes."
    npc_scientist_daily_lang_1: |-
      Voyageur, ne collectez-vous pas des données au cours de vos explorations ? J'ai soif d'informations au sujet des terres lointaines !
      Mes recherches actuelles nécessitent des données comportementales relatives aux animaux. Pourriez-vous m'aider ?
    npc_scientist_daily_ret_lang_1: Avez-vous récupéré les données zoologiques demandées,
      Voyageur ?
    npc_scientist_daily_lang_2: |-
      Voyageur, ne collectez-vous pas des données au cours de vos explorations ? J'ai soif d'informations au sujet des terres lointaines !
      Mes recherches actuelles nécessitent des études précises de la flore. Pourriez-vous m'aider ?
    npc_scientist_daily_ret_lang_2: Avez-vous récupéré les données botaniques demandées,
      Voyageur ?
    npc_scientist_daily_lang_3: |-
      Voyageur, ne collectez-vous pas des données au cours de vos explorations ? J'ai soif d'informations au sujet des terres lointaines !
      Mes recherches actuelles nécessitent des analyses de minéraux approfondies. Pourriez-vous m'aider ?
    npc_scientist_daily_ret_lang_3: Avez-vous récupéré les données géologiques demandées,
      Voyageur ?
    npc_scientist_daily_lang_4: |-
      Voyageur, ne collectez-vous pas des données au cours de vos explorations ? J'ai soif d'informations au sujet des terres lointaines !
      Mes recherches actuelles nécessitent des scanographies détaillées de différentes planètes. Pourriez-vous m'aider ?
    npc_scientist_daily_ret_lang_4: Avez-vous récupéré les données célestes demandées,
      Voyageur ?
    npc_scientist_daily_opt_a: Remettre les données
    npc_scientist_daily_opt_b: Remettre les données
    npc_scientist_daily_opt_c: Remettre les données
    npc_scientist_daily_opt_d: Remettre les données
    npc_scientist_daily_res_a: Eheu ! Parfait, Voyageur ! Cela m'aidera grandement
      pour mes recherches. Veuillez accepter ces <TECHNOLOGY>nanites<> pour votre
      travail.
    npc_scientist_daily_done_lang: |-
      Bien que mes besoins aient été satisfaits, Voyageur, il existe encore une infinité de merveilles à découvrir et à collecter !
      Lorsque j'aurai traité ces données, je vous trouverai peut-être de nouvelles tâches à accomplir.
    npc_scientist_daily_done_opt_a: Demander ce qu'il étudie
    npc_scientist_daily_done_opt_b: Partir
    npc_scientist_daily_done_res_a: |-
      Mes recherches sont très complexes, Voyageur. Je doute que vous puissiez comprendre. Vous voyez, si j'intègre suffisamment de données à ma simulation, alors...
      Non, à quoi bon l'expliquer ? Cependant, votre intérêt est remarqué et apprécié.
    ui_sci_no_new: Aucune nouvelle découverte
    ui_sci_new_plants: Flore
    ui_sci_new_planets: Planètes
    ui_sci_new_crea: Créatures
    ui_sci_new_min: Minéraux
    npc_overseer_daily_brief_lang: |-
      Voyageur-ami, vous suscitez ma jalousie à chaque fois que vous entrez et quittez notre 'foyer'. Vous parcourez le monde, et je ne vois que ce monde de verre.
      Offrez-moi un peu de réconfort, Voyageur. Collectez des images des lieux que vous découvrez afin que mon regard suive le vôtre.
    npc_overseer_daily_ret_lang: Je suis lié à cet endroit, Voyageur-ami. Offrez-moi
      le bonheur de voir le monde à travers vos yeux.
    npc_overseer_daily_brief_res: |-
      J'ai déjà pris la liberté de charger mes critères correspondant à ces images dans votre multi-outil, Voyageur-ami.
      Soyez prudent...
    npc_overseer_daily_wait_lang: Je passerai ma vie à attendre ici, jusqu'à ma renaissance.
      Jusqu'à ce que nous revivions tout cela dans un monde au-delà des mondes...
      comme je le revis déjà !
    npc_overseer_daily_wait_opt_a: Toucher doucement le superviseur
    npc_overseer_daily_wait_opt_b: Laisser le superviseur tranquille
    npc_overseer_daily_wait_res_a: Le Gek ne réagit pas à mon contact, et je ne m'attarde
      pas.
    npc_overseer_daily_wait_res_b: Sa présence est troublante, mais je préfère que
      le superviseur reste ici, où je peux le voir.
    npc_overseer_daily_comp_lang: Vous vous êtes rendu bien loin d'ici, Voyageur.
      Je le sens...
    npc_overseer_daily_comp_opt_a: Télécharger les photos
    npc_overseer_daily_comp_res_a: |-
      Quel réconfort pour ces yeux de verre, Voyageur-ami ! La base est emplie de joie, aujourd'hui !
      Prenez ces babioles en gage de ma reconnaissance...
    npc_overseer_daily_comp_res_b: Vous ne pouvez pas me cacher ces choses-là, Voyageur-ami.
    npc_overseer_daily_done_lang: |-
      J'en ai vu assez pour aujourd'hui, Voyageur-ami. Je ne tiens pas à épuiser les merveilles qu'il me reste à voir...
      Nous pourrions peut-être reproduire cette séquence demain ?
    npc_overseer_daily_done_opt_a: Observer le superviseur
    npc_overseer_daily_done_opt_b: Partir
    npc_overseer_daily_done_res_a: |-
      Alors que je l'observe, je ressens une douleur rouge sourde derrière mes yeux, mais je refuse de détourner le regard.
      Je finis par cligner des yeux. Le superviseur est toujours là, il ne m'a pas quitté des yeux.
    npc_overseer_daily_done_res_b: Nous nous reverrons demain, Voyageur-ami.
    npc_exotut_daily_brief_lang: Voyageur, j'ai repéré un autre lieu d'intérêt ! Allez
      parfaire votre maîtrise de l'exonef ! Suivez le signal avant qu'il disparaisse,
      pour que nous puissions récupérer les unités !
    npc_exotut_daily_ret_lang: Vous êtes toujours intéressé par mon travail, Voyageur ?
      Quel soulagement !
    npc_exotut_daily_brief_res: Vite, Voyageur ! Je ne peux pas maintenir indéfiniment
      la connexion !
    npc_exotut_daily_wait_lang: Grah ! Qu'attendez-vous, Voyageur ? Voulez-vous que
      mon travail soit perdu ?
    npc_exotut_daily_wait_opt_a: M'excuser
    npc_exotut_daily_wait_opt_b: Hausser les épaules
    npc_exotut_daily_wait_res_a: Grah ! Ne vous excusez pas, courez !
    npc_exotut_daily_wait_res_b: |-
      Grah ! Mais...
      Vous êtes votre propre maître, Voyageur. Je ne vous forcerai pas à faire quoi que ce soit.
    npc_exotut_daily_done_desc: |-
      Il passe désormais ses journées à faire ça, à s'occuper de l'exonef et à récupérer les données de réseaux interplanétaires. Parfois, je le vois même se rendre sur une planète pour l'explorer, mais cela arrive rarement.

      Le technicien est satisfait de cette retraite, participant à cette activité fugitive par plaisir de la poursuite, et non plus par besoin de survivre. C'est un jeu que l'on peut répéter, dernier vol après dernier vol...
    npc_exotut_daily_done_lang: L'activité est faible sur le réseau, Voyageur. Nous
      pourrons peut-être réessayer demain.
    npc_exotut_daily_done_opt_a: Dire au revoir
    npc_exotut_daily_done_opt_b: Partir
    npc_exotut_daily_done_res_a: Le technicien me regarde dans les yeux. Je décèle
      un sourire faible et lointain.
    npc_exotut_daily_done_res_b: Le technicien réagit à peine à mon départ. Comme
      toujours, il semble avoir autre chose en tête.
    npc_weapguy_daily_main_lang: Grah ! Voyageur, vos actes m'ont donné l'inspiration
      pour créer un <TECHNOLOGY>multi-outil<> très puissant ! Aimeriez-vous l'examiner ?
    npc_weapguy_daily_ret_lang: Vous souhaitez examiner mon <TECHNOLOGY>multi-outil<>,
      Voyageur . Excellente décision ! Il s'agit d'un produit éphémère, et je commencerai
      bientôt à travailler sur un nouveau modèle.
    npc_weapguy_daily_opt_a: Examiner le multi-outil
    npc_weapguy_daily_opt_b: Refuser
    npc_weapguy_daily_res_a: Regardez, Voyageur !
    npc_weapguy_daily_res_b: Très bien, Voyageur. Sachez cependant que mon travail
      est rapide et mon inspiration changeante. Je commencerai bientôt à travailler
      sur un nouveau modèle, et celui-ci ne sera pas perdu !
    npc_weapguy_daily_done_lang: Appréciez-vous votre nouveau multi-outil, Voyageur ?
      Puisse-t-il anéantir vos ennemis et vous couvrir de gloire et de richesses !
    npc_weapguy_daily_done_opt_a: Louer sa puissance
    npc_weapguy_daily_done_opt_b: Louer sa finesse
    npc_weapguy_daily_done_res_a: Grah ! Il incinérera tous ceux qui s'opposeront
      à vous !
    npc_weapguy_daily_done_res_b: Grah ! C'est un outil de qualité, conçu avec le
      plus grand soin !
    ui_farmer_daily_title: Échantillons floraux supplémentaires
    ui_farmer_daily_sub: Poursuite des recherches agricoles
    ui_farmer_daily_desc: Mon agriculteur trouve encore le bonheur dans la terre.
      Il étudie chaque jour de nouveaux échantillons de plantes et partagera ses résultats
      avec moi. Il me demande simplement de penser à ses travaux en accomplissant
      quelques tâches agricoles.
    ui_farmer_daily_obj1: Collectez des échantillons agricoles.
    ui_farmer_daily_obj1_tip: |-
      L'agriculteur recherche un échantillon récent d'une plante particulière.
      Collectez des échantillons de <TRADEABLE>plants cultivés<> dans votre base planétaire ou votre cargo ou récoltez-en à l'état naturel.
      Pour les échantillons sauvages, vous devrez vous rendre sur des types de planètes spécifiques.
    ui_farmer_daily_msg1: |-
      Collectez des %ITEM% : %CURRENT%/%AMOUNT%
      Récoltez-les sur des plants cultivés ou trouvez des échantillons dans la nature.
      Les échantillons sauvages ne poussent que dans des biomes planétaires spécifiques.
    ui_overseer_daily_title: Le voyage du superviseur
    ui_overseer_daily_sub: Des yeux parcourent la galaxie
    ui_overseer_daily_desc: Le superviseur m'a demandé d'utiliser mon appareil photo
      pour capturer des images de mondes variés. Il s'est lassé des limites de ma
      base et désire un aperçu de la liberté.
    ui_overseer_daily_obj1: Prenez une photo pour le superviseur.
    ui_overseer_daily_obj1_tip: |-
      Le superviseur souhaite des photos de mondes spécifiques.
      Obtenez des informations sur les planètes depuis l'espace à l'aide du <TECHNOLOGY>scanner du vaisseau<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Piratage de terminaux supplémentaires
    ui_exotut_daily_sub: Excursions en exonef supplémentaires
    ui_exotut_daily_desc: Le technicien a trouvé un moyen de débloquer davantage de
      terminaux. Ils ne resteront ouverts que pour une durée limitée, je vais donc
      devoir faire vite pour collecter les articles.
    ui_d_exoloop_obj: Atteindre le terminal
    ui_d_exoloop_obj_tip: Le technicien a ouvert une liaison dans un terminal proche.
      Récupérez les articles avant la fin du temps imparti.
    ui_d_exoloop_fail: CONNEXION DE DONNÉES FERMÉES // ÉCHEC DE LA MISSION
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      La pierre résonne, produisant un son qui emplit mon esprit. Une vision commence à prendre forme...
      Une forme de vie robotique se tourne vers moi. Une lumière émane de son enveloppe métallique et forme une brume lumineuse autour de nous. Elle fait un geste à mon attention...
    tra_first_word_desc: |-
      La pierre résonne, produisant un son qui emplit mon esprit. Une vision commence à prendre forme...
      Une petite forme de vie extraterrestre s'agenouille devant moi. Elle est fatiguée et blessée. Elle me tend la main en évitant mon regard...
    war_first_word_desc: |-
      La pierre résonne, produisant un son qui emplit mon esprit. Une vision commence à prendre forme...
      Je vois deux grands extraterrestres qui s'affrontent. L'un des deux finit par triompher, laissant sa victime se vider de son sang. Le vaincu utilise ses dernières forces pour faire un geste à mon attention...
    all_first_word_opt: Accepter le savoir
    exp_first_word_name: Sagesse des Korvax
    tra_first_word_name: Visions des Gek
    war_first_word_name: Mémoire des Vy'keen
    all_first_word_name: Base de données linguistique universelle
    all_first_word_lang: |-
      TERMINAL ACTIVÉ...
      Service de traduction universel contacté. Dictionnaire de la forme de vie disponible.
    all_first_word_opt_term: Apprendre un mot
    exp_first_word_res: 'Le nom <TECHNOLOGY>''Korvax''<> flotte devant mes yeux tel
      un écho de l''étrange vision que je viens de vivre. Un mot issu de cette langue
      extraterrestre est gravé dans mon cerveau. '
    tra_first_word_res: 'Le nom <COMMODITY>''Gek''<> flotte devant mes yeux tel un
      écho de l''étrange vision que je viens de vivre. Un mot issu de cette langue
      extraterrestre est gravé dans mon cerveau. '
    war_first_word_res: 'Le nom <FUEL>''Vy''keen''<> flotte devant mes yeux tel un
      écho de l''étrange vision que je viens de vivre. Un mot issu de cette langue
      extraterrestre est gravé dans mon cerveau. '
    npc_other_exotut: Le Vy'keen interrompt la maintenance du <TECHNOLOGY>terminal
      de l'exonef<>. Il m'observe comme si ma présence le dérangeait vaguement.
    npc_other_overseer: Le Gek, qui est de toute évidence le <CATALYST>superviseur<>
      de cette base, me regarde dans les yeux, suscitant une sensation de malaise
      en moi. J'ai l'impression qu'il essaie de me dire quelque chose, mais je ne
      comprends pas quoi.
    npc_other_farmer: Le Gek me regarde avec une expression inquiète. Il semble me
      reconnaître, mais j'ignore où nous nous sommes croisés. Il retourne rapidement
      au confort de son <TRADEABLE>terminal agricole<>.
    npc_other_scientist: Le Korvax incline la tête à mon approche. Je sens sa visière
      lancer une scanographie, mais les données qu'il obtient ne semblent pas le satisfaire.
      Il retourne à son travail dans le <TECHNOLOGY>terminal scientifique<> et m'ignore.
    npc_other_weapguy: Le Vy'Keen se prépare à me saluer, puis s'interrompt. Il me
      regarde, légèrement perturbé, avant de reprendre son travail au <FUEL>terminal
