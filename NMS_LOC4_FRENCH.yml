      Placez-la à l'extérieur pour attirer la faune locale et purifier l'air ambiant.
    bld_plant_name: PETITE PLANTE
    bld_plant_name_l: Petite plante
    bld_plant_description: |-
      Une petite plante décorative.

      Placez-la à l'extérieur pour attirer la faune locale et purifier l'air ambiant.
    bld_tree_1_name: ARBRE FRUITIER
    bld_tree_1_name_l: Arbre fruitier
    bld_tree_2_name: FUSAIN
    bld_tree_2_name_l: Fusain
    bld_tree_3_name: ARBRE SEMPERVIRENT
    bld_tree_3_name_l: Arbre sempervirent
    bld_medplant_1_name: BUISSON CARNIVORE
    bld_medplant_1_name_l: Buisson carnivore
    bld_medplant_2_name: PALMIER NAIN
    bld_medplant_2_name_l: Palmier nain
    bld_medplant_3_name: MAÏS ÉTRANGE
    bld_medplant_3_name_l: Maïs étrange
    bld_medplant_1_description: |-
      Une plante décorative de taille moyenne. Ses feuilles sont recouvertes d'un film de latex collant ; les insectes qui y atterrissent sont lentement absorbés par ses hormones digestives mêlées à de la colle.

      Évitez tout contact avec votre peau.
    bld_medplant_2_description: |-
      Un modèle réduit et facilement transportable de la plus grande espèce de palmier.

      Placez-le à l'extérieur pour attirer la faune locale et purifier l'air ambiant.
    bld_medplant_3_description: |-
      Épi de maïs décoratif. Disponible en plusieurs coloris. Il attirera peut-être de beaux animaux.

      Impossible à cultiver naturellement. Doit être pollinisé à la main.
    bld_waterplant_1_description: Invertébré marin fragile, cultivé pour grandir en
      pot. Sa structure unique en boucle lui donne une apparence magique et attrayante.
    bld_waterplant_1_name: CORAIL TORSADÉ
    bld_waterplant_1_name_l: Corail torsadé
    bld_waterplant_2_description: Amas attrayant de minéraux océaniques cristallisés.
      Ces cristaux poussent en forme d'éclat pointu et présentent une couleur marbrée
      peu commune.
    bld_waterplant_2_desc_alt: La pointe centrale vibre de manière imperceptible et
      diffuse une douce mélodie.
    bld_waterplant_2_name: CRISTAL AQUATIQUE
    bld_waterplant_2_name_l: Cristal aquatique
    bld_waterplant_3_description: Étonnante plante ornée de fleurs luminescentes en
      forme d'orbes. Cette variété domestique s'est adaptée pour absorber et transformer
      l'oxygène à partir de n'importe quelle source terrestre comme marine.
    bld_waterplant_3_name: FLEUR CANDÉLABRE
    bld_waterplant_3_name_l: Fleur candélabre
    bld_waterplant_3a_name: VARECH À PLANTER
    bld_waterplant_3a_name_l: Varech à planter
    bld_barnacle_description: |-
      Tenace arthropode naturellement présent sur les objets sous-marins immobiles ou dérivant lentement.

      Cette variété peut s'accrocher n'importe où pour donner un aspect ancien à une base sous-marine.
    bld_barnacle_name: BERNACLE
    bld_barnacle_name_l: Bernacle
    bld_tree_1_description: |-
      Un imposant arbre fruitier de décoration.

      La forme de ses fruits, ainsi que sa toxicité et son existence varieront selon le climat environnant et les modalités de pollinisation.
    bld_tree_2_description: |-
      Un arbre fin qui ne donne aucun fruit. Ses racines forment un environnement fongique hautement adaptable.

      Le fait qu'il se sustente de ses propres champignons facilite sa croissance. Ses champignons sont comestibles et non invasifs.
    bld_tree_3_description: |-
      Un arbre sempervirent robuste capable de survivre au sein d'un large éventail de climats.

      Sa cuticule argentée sur le dessous lui confère une excellente capacité à capter la lumière. Elle lui permet également de survivre toute l'année et lui donne une magnifique couleur.
    bld_toycube_description: |-
      Une curiosité décorative exclusive.

      Ce gadget inventé de toute pièce utilise un champ gravitationnel localisé qui ravit et fascine les visiteurs.
    bld_toycube_name: CUBE EN EXPANSION
    bld_toycube_name_l: Cube en expansion
    bld_toysphere_description: |-
      Une curiosité décorative exclusive pour base.

      Ce gadget projette une sphère holographique capable de représenter l'un des trillions de corps célestes occupant les différentes galaxies.
    bld_toysphere_name: GLOBE HOLOGRAPHIQUE
    bld_toysphere_name_l: Globe holographique
    bld_toycore_description: |-
      Une curiosité décorative exclusive pour base.

      Modèle de la réalité même, selon la perspective d'un observateur impossible. Des niveaux de détails infinis attendent d'être découverts par un spectateur possédant une loupe suffisamment puissante.
    bld_toycore_name: GÉNÉRATEUR DE RÉALITÉ DE POCHE
    bld_toycore_name_l: Générateur de réalité de poche
    spec_vykeen_torso_name: PLASTRON BLINDÉ
    spec_vykeen_torso_name_l: Plastron blindé
    spec_vykeen_torso_desc: À la fois blindé et élégant, ce plastron pour exocombinaison
      offre une excellente protection abdominale sans ternir votre allure.
    spec_vykeen_armour_name: ÉPAULETTES BLINDÉES
    spec_vykeen_armour_name_l: Épaulettes blindées
    spec_vykeen_armour_desc: Puissantes épaulettes. Cette amélioration destinée à
      l'exocombinaison est couplée à une connexion à haute tension implémentée dans
      le système squelettique de l'utilisateur. Le courant qui le parcourt génère
      des décharges sur demande afin de manipuler ses muscles et lui faire adopter
      les meilleures postures de défense.
    spec_vykeen_gloves_name: EXOGANTS BLINDÉS
    spec_vykeen_gloves_name_l: Exogants blindés
    spec_vykeen_gloves_desc: Des gants blindés qui se révèlent très utiles pour la
      manipulation des armes, impressionner des interlocuteurs hostiles ou ramasser
      des plantes épineuses.
    spec_vykeen_boots_name: BOTTES BLINDÉES
    spec_vykeen_boots_name_l: Bottes blindées
    spec_vykeen_boots_desc: |-
      Un système de renforcement plantaire doté de gyroscopes équilibrant vos pas.

      Des siècles de recherches en technologie de haut vol appliqués à une paire de chaussures.
    spec_vykeen_legs_name: JAMBIÈRES BLINDÉES
    spec_vykeen_legs_name_l: Jambières blindées
    spec_vykeen_legs_desc: |-
      Ses nanofibres soigneusement tissées offrent aux jambières une grande flexibilité et une résistance face aux tirs de petits calibres.

      Son lavage nécessite un équipement de spécialiste.
    ui_special_custom_sub: Changement d'apparence personnalisée
    ui_exotic_head_sub: Transformation faciale anormale
    bld_firework_launcher_desc: |-
      Une partie constructible exclusive pour la base. Construisez-la hors d'une base habitable et chargez-la avec des <FUEL>feux d'artifice<> pour éblouir les autres explorateurs avec des merveilles pyrotechniques colorées.

      Attention : à utiliser loin des créatures vivantes. Non recommandé en intérieur.
    bld_firework_launcher_name: LANCEUR DE FEUX D'ARTIFICE
    bld_firework_launcher_name_l: Lanceur de feux d'artifice
    bld_firework_launcher_sub: Appareil de pyrotechnie consommable
    firework_prod_red_desc: "Des feux d'artifice de luxe, riches en magnésium et en
      cadmium. Allumez-les pour illuminer les cieux de figures scintillantes.\n\nPlacez
      le tube de lancement depuis <VAL_ON>menu de construction<> (<IMG>BUILD_MENU<>).
      <FUEL>Attention<> : ne pas viser les créatures vivantes. Non recommandé pour
      un usage en intérieur. "
    firework_prod_green_desc: "Des feux d'artifice de luxe, riches en magnésium et
      en émeril. Allumez-les pour illuminer les cieux de figures scintillantes.\n\nPlacez
      le tube de lancement depuis <VAL_ON>menu de construction<> (<IMG>BUILD_MENU<>).
      <FUEL>Attention<> : ne pas viser les créatures vivantes. Non recommandé pour
