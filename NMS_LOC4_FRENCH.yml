    ui_tut_adv_mats_refiner_1c_vrc: |-
      Construisez un <TECHNOLOGY>raffineur portatif<>.
      Collectez des éléments %ITEM% : %CURRENT%/%AMOUNT%
      Utilisez le <STELLAR>scanner<> pour localiser des éléments %ITEM%.
