    npc_comm_week_05_portal_desc: |-
      Le portail s'ouvre devant moi.

      Après quelques pas vers l'avant, cette porte ancestrale me fera quitter ce monde pour m'envoyer vers une destination lointaine. Une fois de plus, je me surprends à me demander ce qui arrive à mon corps dans ce moment d'entre-deux, entre la réalité concrète de cette planète et celle de la suivante. Je me demande bien où Polo m'a envoyé cette fois.
    npc_comm_week_05_crash: Bien que je sois arrivé à la source du signal, je n'y
      vois aucun signe de vie. La carcasse d'un vaisseau et le faible son d'une balise
      de détresse sont tout ce qu'il reste.
    npc_comm_week_05_crash_opt_a: Accéder aux rapports de la balise
    npc_comm_week_05_crash_opt_b: Partir
    npc_comm_week_05_crash_res_a: Enfin <STELLAR>- kzzkktt -<> un peu plus d'une heure
      de poursuite. Mon bouclier déflecteur <STELLAR>- kzzkktt -<> plus de carburant
      de décollage avant que je puisse poursuivre, mais <STELLAR>- kzzkktt -<> de
      détection. Je devrais reporter mes découvertes dans le journal, pour moi et
      pour Polo. <STELLAR>- kzzkktt -<> à travers le portail, c'était bien réel. Je
      suis arrivé <STELLAR>- kzzkktt -<> vraiment confus. Mais ces bulles volantes
      <STELLAR>- kzzkktt -<> familier. J'ai pu capturer le moment. J'ai pris quelques
      photos. Je ne sais pas si c'est ce qui a attiré leur attention, mais les sentinelles
      <STELLAR>- kzzkktt -<> j'aperçois leurs yeux à chaque fois que je ferme les
      miens. Des orbes de <STELLAR>- kzzkktt -<> les contrôlent <STELLAR>- kzzkktt
      -<> théories farfelues. Je n'arrive pas à croire qu'il existe d'autres mondes
      anormaux comme celui-ci, mais <STELLAR>- kzzkktt -<> ici pour toujours ?
    npc_comm_week_05_crashstr_opt_a: Accéder au premier rapport
    npc_comm_week_05_crashstr_opt_b: Accéder au deuxième rapport
    npc_comm_week_05_crashstr_text: La balise de détresse clignote, comme si elle
      m'invitait à lancer un précédent enregistrement. Je note cependant que la machine
      fume et qu'elle semble très vétuste. J'ai le sentiment que je ne pourrai écouter
      qu'un seul de ces rapports avant que l'appareil ne rende l'âme.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> depuis plusieurs jours
      maintenant. J'ai construit un petit abri <STELLAR>- kzzkktt -<> dans le cas
      où je ne reviendrai pas jusqu'à l'Anomalie. Je crois que j'ai trouvé <STELLAR>-
      kzzkktt -<> passé ici ?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> de grandes tours rigides
      s'élèvent de la terre - <STELLAR>- kzzkktt -<> transmissions sont toutes entrecoupées,
      indéchiffrables. Parfois, j'ai l'impression de me voir <STELLAR>- kzzkktt -<>..."
    npc_comm_week_05_crash2_res_a: |-
      Ce doit être <STELLAR>- kzzkktt -<> j'ai hâte de voir la tête de <STELLAR>- kzzkktt -<> certains possèdent d'énormes queues segmentées, d'autres semblent posséder des carapaces <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<> je n'ai pas pu rester longtemps
      <STELLAR>- kzzkktt -<> beaucoup d'années-lumière de retard. Mais j'ai été plus
      rapide. J'établirai un contact <STELLAR>- kzzkktt -<> demain."
    npc_comm_week_05_crash3_res_a: 'Rapport d''exploration planétaire #256. <STELLAR>-
      kzzkktt -<> a des caractéristiques que je n''avais encore jamais vues <STELLAR>-
      kzzkktt -<> Des amas d''orbes creux, certains plus grands que moi et qui émettent
      de la chaleur, d''après les rapports de mon exocombinaison.'
    npc_comm_week_05_crash3_res_b: "<STELLAR>- kzzkktt -<> recouverts entre eux ;
      s'agit-il de veines ou de câbles ? J'ai besoin d'accéder à <STELLAR>- kzzkktt
      -<>"
    npc_comm_week_05_crash4_res_a: Sur la surface <STELLAR>- kzzkktt -<> le climat
      semblait similaire <STELLAR>- kzzkktt -<> l'eau était très tentante <STELLAR>-
      kzzkktt -<> j'ai vu une forme sombre se mouvoir dans les profondeurs...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<> ...en banc <STELLAR>- kzzkktt
      -<> j'ai encore la désagréable impression d'avoir vu quelque chose que je n'aurais
      pas dû... <STELLAR>- kzzkktt -<> très soif... Je dois trouver quelque chose
      à boire <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> partie des rares à avoir
      découvert une preuve <STELLAR>- kzzkktt -<> a un lien avec la panne de courant
      <STELLAR>- kzzkktt -<> préméditation ?"
    npc_comm_week_05_crash5_res_b: |-
      Des flèches lumineuses <STELLAR>- kzzkktt -<> répètent un schéma circulaire... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Aidez Polo le spécialiste - Semaine 6 sur 8
    npc_comm_week_06_brief: Mon ami ! Je suis heureux de vous revoir ! Ou bien nous
      sommes-nous déjà vus ? J'ai perdu la notion du temps où je me trouve.
    npc_comm_week_06_brief2: |-
      Les données que vous avez récupérées ont dévoilé un schéma remarquable. Nous sommes enfin capables de visualiser les boucles et les pics qui nous lient temporellement ! Notre ami égaré se trouvait dans notre réalité, mais pas dans celle que nous voyons aujourd'hui !
      Je vous donne cette connaissance sous forme portative : un traceur destiné aux signaux provenant d'autres boucles, un communicateur tourné vers le passé ! Grâce à lui, nous pourrions enfin retrouver notre ami !
    npc_comm_week_06_brief_res: Difficile de trouver les coordonnées d'un signal comme
      celui-ci. Mais je croise les doigts pour que le portail nous guide vers la bonne
      réalité ! Allez-y, prenez ma création et observez ce que vous verrez ! Ou bien
      ce que vous aurez déjà vu ?
    ui_comm_week_06_obj3_msg1: |-
      Temps de recherche restant : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Utilisez l'appareil de Polo pour remonter la piste du signal.
