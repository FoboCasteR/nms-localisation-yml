    ui_pin_waterplant_obj_tip: |-
      Les <TRADEABLE>cytophosphates<> sont extraits des <EARTH>plantes aquatiques<>.
      Augmentez votre efficacité en mer en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison, en récupérant de l'oxygène à l'aide des <TRADEABLE>sacs de varech<>, ou en naviguant à bord du <STELLAR>sous-marin Nautilon<>.
    ui_pin_clampearl_obj_tip: |-
      Les <COMMODITY>perles vivantes<> sont récoltées sur les <STELLAR>palourdes blindées<> que l'on trouve sur le fond marin. Utilisez la carte galactique pour trouver des systèmes contenant de la vie aquatique.
      En nageant, repérez les <STELLAR>palourdes blindées<> avec la <TECHNOLOGY>visière d'analyse<>.
      Augmentez votre efficacité en mer en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison, en récupérant de l'oxygène à l'aide des <TRADEABLE>sacs de varech<>, ou en naviguant à bord du <STELLAR>sous-marin Nautilon<>.
    ui_pin_ventgem_obj_tip: |-
      Les gemmes en <COMMODITY>cristal de sulfure<> se trouvent près des <FUEL>cavités hydrothermiques<> que l'on trouve sur le fond marin. Utilisez la carte galactique pour trouver des systèmes contenant des planètes océaniques.
      En nageant, recherchez des <FUEL>cavités hydrothermiques<> sur le fond marin, grâce aux bulles ou aux lueurs qui s'en dégagent.
      Augmentez votre efficacité en mer en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison, en récupérant de l'oxygène à l'aide des <TRADEABLE>sacs de varech<>, ou en naviguant à bord du <STELLAR>sous-marin Nautilon<>.
    ui_pin_ventgem_obj: Ramasser %ITEM% auprès des cavités océaniques
    ui_pin_clampearl_obj: Récolter %ITEM% sur des palourdes blindées
    ui_pin_fishcore_obj_tip: |-
      Les <SPECIAL>noyaux hadaux<> se trouvent près des <COMMODITY>spécimens végétaux intrigants<> que l'on trouve sur le fond marin. Utilisez la carte galactique pour trouver des systèmes contenant des planètes océaniques.
      <FUEL>ATTENTION<> : les noyaux hadaux attirent les anomalies biologiques.
      En nageant, repérez les <STELLAR>spécimens intrigants<> avec la <TECHNOLOGY>visière d'analyse<>.
      Augmentez votre efficacité en mer en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison, en récupérant de l'oxygène à l'aide des <TRADEABLE>sacs de varech<>, ou en naviguant à bord du <STELLAR>sous-marin Nautilon<>.
