      Rendez-vous dans l'espace pour contacter l'<SPECIAL>anomalie spatiale<>.
    ui_comm_week_07_obj_tip: Partez dans l'espace pour établir un contact.
    ui_comm_week_07_obj2: Visiter la planète marquée
    ui_comm_week_07_obj2_msg: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Visitez la planète marquée.
      Utilisez les coordonnées du portail de Nada pour simplifier votre voyage interstellaire.
    ui_comm_week_07_obj2_tip: Si nécessaire, utilisez les coordonnées du portail de
      l'entité-prêtre Nada pour simplifier votre voyage interstellaire.
    ui_comm_week_07_obj3: Photographier un groupe de créatures aquatiques
    ui_comm_week_07_obj3_msg: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Photographiez un groupe de 10 créatures aquatiques.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) à proximité des coordonnées suivantes pour repérer les créatures : <STELLAR>-10,53, -28,39<>.
      Activez le mode photo à l'aide du <IMG>QUICK_MENU<>.
    ui_comm_week_07_obj3_tip: |-
      Nada a demandé la photo d'un groupe de 10 créatures aquatiques.
      Elle a identifié un emplacement qui semble propice aux coordonnées suivantes : <STELLAR>-10,53, -28,39<>.
      Les coordonnées planétaires sont disponibles depuis le <STELLAR>cockpit du vaisseau<> ou la <TECHNOLOGY>visière d'analyse<>.
      Activez le mode photo à l'aide du <IMG>QUICK_MENU<>.
    ui_comm_week_07_obj4: Entrez en contact avec l'<SPECIAL>anomalie spatiale<>.
    ui_comm_week_07_obj4_msg: |-
      <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Partez dans l'espace pour établir un contact avec Nada.
    ui_comm_week_07_obj4_tip: Partez dans l'espace pour établir un contact.
    ui_comm_week_07_obj5: "(Facultatif) Photographier des créatures aquatiques sur
      des planètes spécifiques."
    ui_comm_week_07_obj5_msg_prompt: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Nada a demandé davantage de photographies de créatures aquatiques.
      Rendez-vous dans un autre système stellaire et commencez à prendre des photos.
    ui_comm_week_07_obj5_msg: |-
      Temps de recherche restant : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Nada a demandé plus de photos de <TECHNOLOGY>créatures aquatiques<> sur : <STELLAR>%BIOME%<>.
      Activez le mode photo avec <IMG>QUICK_MENU<>.
      Total actuel : 0/10
