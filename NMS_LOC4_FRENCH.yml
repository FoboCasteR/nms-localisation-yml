    fleet_combat_t1_12: Envoi de troupes au sol pour infiltrer une installation ennemie.
      Neutralisation des armes de siège et de la base.
    fleet_combat_t1_13: Conflit à échelle du système détecté par les scanners longue
      portée. Intervention avec usage maximal de la force. Calme revenu.
    fleet_combat_t1_14: Réponse à un appel de détresse d'un cargo marchand. Destruction
      de plusieurs vaisseaux ennemis. Réparation du vaisseau commercial.
    fleet_combat_t1_15: Réponse à plusieurs signaux de détresse dans le secteur de
      %SYSTEM%. Dégâts minimaux, situation rétablie. Destruction de tous les vaisseaux
      ennemis.
    fleet_combat_t1_16: Attaque d'un vaisseau amiral rebelle avec l'aide des autorités
      du système. Opération couronnée de succès. Vaisseau ennemi réduit à néant.
    fleet_combat_t1_17: 'Envoi de troupes sur plateforme orbitale ennemie. Opération
      couronnée de succès : ennemis neutralisés en %NUM% minutes. Armes de la plateforme
      détruites.'
    fleet_combat_t1_18: Envoi de troupes pour enquêter sur un signal de détresse envoyé
      par une station spatiale. Otages repérés, sauvetage réussi, aucune perte. Récompensé
      par la Guilde des Marchands.
    fleet_combat_t1_19: Envoi de troupes pour enquêter sur un signal de détresse envoyé
      par un cargo de commerce. Libération des officiers, mutinerie évitée.
    fleet_combat_t1_20: Tentative d'abordage repoussée. Forces ennemies capturées.
      Libération des prisonniers en échange d'une rançon.
    fleet_combat_t1_21: Troupes pour aider les autorités locales lors de leur inspection
      à bord d'un cargo suspecté de contrebande. Produit de contrebande récupéré.
    fleet_combat_t1_22: Troupes envoyées sur un cargo d'esclaves Gek. Libération des
      prisonniers, qui ont pris les commandes du vaisseau. Équipage précédent évacué
      dans l'espace.
    fleet_combat_t1_23: Troupes envoyées pour infiltrer un cargo de contrebandiers.
      Soute ouverte sans que personne ne s'en aperçoive, contrebande évacuée vers
      vaisseaux en attente.
    fleet_combat_t1_24: Le scan a montré qu'un cargo suspect transportait des marchandises
      illégales. Aucune forme de vie à bord. Contrebande récupérée.
    fleet_combat_t1_25: Localisation et destruction des forces ennemies par des éclaireurs
      avancés. Débris de valeur rapportés jusqu'à la flotte.
    fleet_combat_t1_26: Envoi d'éclaireurs de combat pour enquêter sur des troubles.
      Localisation de plusieurs vaisseaux ennemis. Flotte principale sollicitée pour
      intervenir. Destruction de tous les ennemis.
    fleet_combat_t1_27: Embuscade des éclaireurs avancés par vaisseaux ennemis. Manœuvres
      évasives engagées. Vaisseaux ennemis attirés à portée des canons de la flotte.
    fleet_combat_t1_28: Attaque par des vaisseaux ennemis d'origine inconnue. Les
      boucliers principaux ont résisté. Ennemis en fuite, débris de valeur abandonnés.
    fleet_combat_t1_29: Attaque par des vaisseaux ennemis d'origine inconnue. Affrontement
      prolongé mais couronné de succès. Dégâts mineurs, mais les impacts des armes
      indiquent une signature thermique inconnue.
    fleet_combat_t1_30: Embuscade par distorsion de cargos de contrebande en pleine
      transaction. Ennemis désarmés et marchandise de contrebande saisie sans tirer.
    fleet_combat_t2_1: Ravitaillement à la station locale. Tentative d'abordage par
      une bande de pirates dans des caisses de ravitaillement. Situation rétablie
      par la sécurité interne. Marchandise de contrebande saisie sur les prisonniers.
    fleet_combat_t2_2: Pirates déguisés en vaisseaux marchands. Identification des
      armes dissimulées de l'ennemi par le scanner courte portée. Vaisseaux ennemis
      détruits avant toute action hostile.
    fleet_combat_t2_3: Tentative d'embuscade par des pirates qui utilisaient un trou
      noir pour dissimuler leur signal. Attaque repoussée. Débris de valeur récupérés,
      le reste est abandonné près du champ gravitationnel.
    fleet_combat_t2_4: Apparition de vaisseaux ennemis d'origine inconnue par distorsion
      à portée de scanner. Chasseurs dépêchés immédiatement. Vaisseaux ennemis détruits.
    fleet_combat_t2_5: Tirs de vaisseaux ennemis. Armes ennemies de mauvaise qualité.
      Victoire totale et facile.
    fleet_combat_t2_6: Lors du ravitaillement de la flotte, infiltration de pirates.
      Scan de la sécurité interne et arrestation des suspects. Marchandise de contrebande
      saisie, pirates expulsés dans l'espace.
    fleet_combat_t2_7: Vaisseaux suspects à proximité. Analyse des capteurs montre
      qu'il s'agit de pirates. Neutralisation de l'ennemi, récupération de la prime
      auprès des autorités locales.
    fleet_combat_t2_8: Approche d'une station spatiale pour ravitaillement, quand
      attaque par armes montées. Envoi de troupe à bord. Récupération de la station
      adressée aux autorités du système.
    fleet_combat_t2_9: Surveillance du système de %SYSTEM%. Frégate mercenaire neutre.
      Tentative de reddition d'un vaisseau ennemi. Pas de quartier pour pirates, élimination
      de l'ennemi.
    fleet_combat_t2_10: Poursuite d'un vaisseau pirate à travers le secteur de %SYSTEM%.
      Récupération pot-de-vin en échange de leur liberté. Destruction subséquente
      de leur vaisseau.
    fleet_combat_t2_11: Attaque par vaisseaux hostiles. Tentative de destruction de
      la flotte par escadrille de chasseurs ennemis, attaques perforantes. Les boucliers
      ont tenu. Destruction totale de l'ennemi.
    fleet_combat_t2_12: Début des négociations avec vaisseaux ennemis. Pendant les
      discussions, tentative d'infiltration de la flotte par des troupes à bord hostiles.
      Les navettes ont repéré et détruit l'ennemi. Fuite des frégates hostiles. Cargaison
      des vaisseaux récupérée.
    fleet_combat_t2_13: 'Neutralisation des systèmes de la flotte par explosion IEM
      de l''ennemi. Excellente réaction de l''équipage : systèmes de secours activés
      en un temps record. Destruction totale de l''ennemi.'
    fleet_combat_t2_14: Tentative d'intimidation de pirates via manipulation radar.
      Bonne lecture du faible nombre des vaisseaux ennemis par les capteurs. Destruction
      totale de l'ennemi.
    fleet_combat_t2_15: Manipulation sauvage pour désactiver les systèmes anti-abordage.
      Abordage par des pirates. Combat au corps à corps. Pertes du côté du personnel,
      mais tous les pirates ont été capturés ou neutralisés. Restauration des systèmes
      de défense et saisie de l'équipement pirate.
    fleet_combat_t2_16: Flotte contactée pour transmettre toute marchandise de valeur
      aux autorités du système. Soupçons d'infiltration pirate et/ou de corruption
      de membres officiels. Destruction du vaisseau et récupération de pièces détachées.
      Fuite rapide par distorsion vers le système suivant.
    fleet_combat_t2_17: Détonation d'engin explosif dans la cale. Soupçons d'agents
      ennemis croisés lors du dernier ravitaillement. Éjection rapide des baies de
      chargement par la sécurité interne, pour prévenir tout dégât. Traitement des
      composants de la bombe pour récupérer les matériaux de valeur.
    fleet_combat_t2_18: Proposition d'escorter des vaisseaux commerciaux ; il s'agissait
      de pirates. Destruction totale de l'ennemi ou récupération de pièces détachées.
      Dégâts mineurs sur la flotte.
    fleet_combat_t2_19: Réponse à un signal de détresse. L'origine du signal révèle
      une embuscade hostile. Déploiement du bouclier d'urgence, sortie des chasseurs.
      Destruction de tous les vaisseaux ennemis.
    fleet_combat_t2_20: Attaque par vaisseaux ennemis. Adversaire très compétent.
      Bataille longue et difficile. Proposition d'un cessez-le-feu acceptée. Échange
      de cadeaux avec la flotte adverse, en signe de respect mutuel.
    fleet_combat_t2_21: Assaut par une flotte de pirate de taille exceptionnelle.
      Tous les vaisseaux ennemis sont de la taille d'un vaisseau de transport ou plus
      petit. Les escadrons de chasseurs et le système de défense de tourelles ont
      tenu. Destruction totale de l'ennemi.
    fleet_combat_t2_22: Approche par une frégate de commerce. Proposition d'envoi
      de ravitaillement commercial. L'analyse indique que le ravitaillement en question
      était des bombes. Abandon du commerce. Attaque, élimination de tous les ennemis.
    fleet_combat_t2_23: Attaque par de multiples vaisseaux pirates de petite taille
      avant l'arrivée de la flotte principale via distorsion. Ennemis repoussés en
      attendant que toutes les frégates soient en position, tirs nourris. Destruction
      des vaisseaux ennemis.
    fleet_combat_t2_24: Déclenchement de l'alerte pour attaque en approche. Torpilles
      lancées par des vaisseaux pirates camouflés. Déploiement de contre-mesures.
      Camouflage ennemi neutralisé, élimination de tous les ennemis.
    fleet_combat_t2_25: Tentative d'interception de notre patrouille par un groupe
      de pirates lors du passage de la flotte derrière l'étoile locale. Échec des
      tactiques de l'ennemi. Destruction de tous les vaisseaux ennemis. Pièces détachées
      de valeur récupérées.
    fleet_combat_t2_26: Attaque par une installation planétaire. Découverte par troupes
      au sol que l'installation était sous le contrôle d'une IA rebelle. Désactivation
      des systèmes d'alimentation, libération du personnel de l'installation.
    fleet_combat_t2_27: Tentative de blocus de la flotte par croiseur pirate lourdement
      armé lors de l'approche de la station spatiale. Riposte sur vaisseau ennemi
      par de multiples attaques vectorisées. Cible détruite.
    fleet_combat_t2_28: Attaque par des vaisseaux à faible signature thermique. Vaisseaux
      ennemis pilotés à distance. Grille de tourelles automatiques activée. Ennemis
      éliminés ou mis en fuite. Pertes minimales.
    fleet_combat_t2_29: Attaque de vaisseaux pirates lors d'une surveillance atmosphérique.
      Armes lourdes inefficaces. Décollage des chasseurs. Vaisseaux ennemis capturés
      et traités pour pièces détachées.
    fleet_combat_t2_30: 'Attaque par un vaisseau Gek. Échec des négociations. Seule
      réponse reçue : ''LES PREMIERS NÉS REVIENNENT''. Vaisseau ennemi de mauvaise
      qualité, destruction rapide.'
    fleet_combat_t3_1: En réponse à un signal de détresse dans le secteur de %SYSTEM%.
      La source du signal était dangereusement proche de l'étoile. Attaque et destruction
      des pirates avant que la chaleur ne devienne critique. Zéro perte collatérale.
    fleet_combat_t3_2: Forces pirates dans le système de %SYSTEM%. Neutralisation
      de plusieurs vaisseaux ennemis dès la première salve. Reddition des autres vaisseaux.
    fleet_combat_t3_3: En réaction à des rapports d'escroqueries douanières dans l'espace
      aérien %RACE%. Les pirates extorquaient de l'argent sur les routes commerciales.
      Blocus levé, saisie des amendes illégales.
    fleet_combat_t3_4: Base pirate attaquée par des forces expéditionnaires. Armement
      des charges explosives, destruction de l'installation ennemie. Récompense par
      les autorités locales.
    fleet_combat_t3_5: Troupes à bord se sont fait passer pour des pirates pour infiltrer
      un gang local. Mise en place de fausses données, échec retentissant d'un cambriolage
      prévu. Capture des pirates, livrés aux autorités du système.
    fleet_combat_t3_6: Réponse à un signal de détresse. Occupation d'une station spatiale
      locale par des pirates. Tentatives d'abordage contrecarrées. Pas d'autres choix
      que d'employer des mesures extrêmes. Déploiement d'armes orbitales. Destruction
      totale des pirates et de la station spatiale.
    fleet_combat_t3_7: Pirates détectés qui utilisaient une station abandonnée comme
      base secrète dans le secteur de %SYSTEM%. Entrée de troupes à bord via zone
      de maintenance. Embuscade et arrestation des ennemis. Prime récupérée auprès
      des autorités locales.
    fleet_combat_t3_8: Des pirates utiliseraient des structures abandonnées comme
      bases cachées. Forces expéditionnaires envoyées sur place pour enquête. Les
      patrouilles au sol ont découvert des figures déformées, exposées à la mousse
      de nanites. Cibles exterminées.
    fleet_combat_t3_9: Assistance d'une flotte minière dans le système de %SYSTEM%.
      Des pirates utilisaient le champ d'astéroïdes comme couverture pour traquer
      et attaquer les transports miniers. Ennemis éliminés par la force.
    fleet_combat_t3_10: Assistance des autorités %RACE% dans le secteur de %SYSTEM%.
      Envoi d'un vaisseau solitaire pour attirer les pirates. Vaisseaux ennemis retrouvés
      jusqu'au cargo abandonné près de la ceinture d'astéroïdes. Cible détruite avec
      des armes longue portée.
    fleet_combat_t3_11: Réponse à un signal de détresse en orbite autour de la planète
      %PLANET%. Cargo capturé par des pirates. Navette d'abordage envoyée. Équipage
      du cargo libéré, capture des agents hostiles et éjectés par le sas.
    fleet_combat_t3_12: Pirate %RACE% notable repéré dans le système de %SYSTEM%.
      Tentative d'évasion de la cible dans un petit chasseur. Après poursuite, l'ennemi
      a ignoré les appels et refusé de se rendre. Engagement de la flotte par l'ennemi.
      Récupération de la prime.
    fleet_combat_t3_13: Recherche de primes dans le système de %SYSTEM%. Traque d'un
      seigneur de guerre pirate %RACE%. Attaque flotte contre flotte en orbite autour
      de la planète %PLANET%. Ennemis peu habitués à combattre des vaisseaux non-commerciaux.
      Destruction de toutes les cibles.
    fleet_combat_t3_14: Recherche de primes dans le système de %SYSTEM%. Rapports
      d'un guerrier %RACE% redouté. Le pirate se révèle être plusieurs pirates qui
      utilisent le même nom pour gonfler leur réputation. Élimination multiple, multiples
      primes récupérées.
    fleet_combat_t3_15: Important barrage d'une station dans le système de %SYSTEM%
      par une flotte pirate. Vaisseau amiral engagé. Disparition des cibles lors de
      l'attaque. L'analyse suggère une projection holographique de la flotte depuis
      de plus petits vaisseaux pirates.
    fleet_combat_t3_16: Réponse à un signal de détresse. Cargo de commerce attaqué
      par un vaisseau sentinelle dans le système de %SYSTEM%. Mobilisation de toutes
      les unités. Forces sentinelles attirées loin du cargo pour qu'il puisse s'enfuir.
    fleet_combat_t3_17: Mise en place d'un piège pour pirates en orbite autour de
      la planète %PLANET%. Petits vaisseaux se font passer pour des engins miniers
      tandis que le gros de la flotte se cache dans la ceinture d'astéroïdes. Plusieurs
      vaisseaux hostiles ont mordu à l'hameçon. Toutes les embuscades ennemies ont
      été contrées.
    fleet_combat_t3_18: Flotte pirate capturée après une courte bataille. Vaisseaux
      de mauvaise qualité. Vaisseaux ennemis sabordés pour empêcher récupération sur
      marché d'occasion. Équipage pirate déposé sur planète la plus proche.
    fleet_combat_t3_19: Aide apportée aux autorités %RACE%. Les pirates ont installé
      d'importantes armes en batterie sur des astéroïdes, pour attaquer des vaisseaux
      miniers vulnérables. Utilisation de navettes pour déployer des forces expéditionnaires
      sur site. Charges explosives installées. Détonation couronnée de succès.
    fleet_combat_t3_20: Plusieurs navettes d'abordage posées sur les astéroïdes dans
      le système de %SYSTEM%. Bataille de grande envergure mais victoire remportée.
      Équipages parfaitement coordonnés pour éliminer les forces pirates et les batteries
      d'armes installées illégalement.
    fleet_combat_t3_21: 'Aide apportée aux autorités %RACE% dans le système de %SYSTEM%.
      Les pirates ont installé des surfaces réfléchissantes sur les astéroïdes pour
      désorienter les vaisseaux miniers et leurs escortes. Systèmes de ciblage manuels.
      Excellente réaction de l''équipage : destruction de toutes les installations
      ennemies.'
    fleet_combat_t3_22: Flotte pirate détectée sur le scanner longue portée. Sauts
      assistés calibrés pour se mettre en position d'embuscade. Destruction de toutes
      les cibles, pas de dégâts pour la flotte.
    fleet_combat_t3_23: Installation pirate détectée sur le scanner longue portée.
      Entrée dans l'orbite planétaire. Nouvelle manœuvre utilisée par l'équipage pour
      envoyer une salve coordonnée. Manœuvre couronnée de succès. Installation pirate
      détruite.
    fleet_combat_t3_24: Pirates repérés dans le système de %SYSTEM%. Déploiement de
      chasseurs. Nouvelle tactique de combat de groupe appliquée. Pilotes ennemis
      peu qualifiés, incapables d'évaluer correctement la manœuvre. Destruction de
      toutes les cibles.
    fleet_combat_t3_25: Développement d'un nouveau système d'arme par l'équipe de
      recherche. Test en conditions réelles contre des pirates dans le système de
      %SYSTEM%. Réussite totale. Destruction de toutes les cibles.
    fleet_combat_t3_26: Réponse à un appel d'urgence dans l'espace aérien %RACE%.
      Présence d'un missile à haute énergie balistique lancé depuis la planète %PLANET%
      en direction de la station spatiale. Déploiement de chasseurs. Missile intercepté
      et détruit.
    fleet_combat_t3_27: Réponse à un signal de détresse sur la planète %PLANET%. Des
      pirates ont truffé d'explosifs un avant-poste commercial, puis ont menacé de
      tout faire sauter à moins d'être payés. Troupes dépêchées sur place à distance,
      puis approche du site à pied. Explosifs désamorcés, pirates capturés.
    fleet_combat_t3_28: Réponse à un appel d'urgence sur la planète %PLANET%. Des
      pirates ont placé un déstabilisateur tectonique dans l'écorce planétaire, et
      demandent une rançon. L'équipe au sol a fait une reconnaissance des lieux, puis
      transmis les coordonnées à la flotte. Utilisation du laser orbital pour désactiver
      l'appareil. Le noyau de la planète est intact.
    fleet_combat_t3_29: 'Pirates capturés dans le système de %SYSTEM%. Les prisonniers
      ont proposé des données en échange de leur liberté. Données étaient exactes
      : plusieurs opérations pirates ont été empêchées, de très nombreux vaisseaux
      ennemis ont été détruits.'
    fleet_combat_t3_30: 'Barrage pirate en orbite autour de la planète %PLANET%. L''analyse
      suggérait un bluff : la plupart des vaisseaux pirates étaient des vaisseaux
      marchands. Armes activées et prêtes à l''emploi en approche du barrage, les
      ennemis ont pris peur et se sont enfuis.'
    fleet_combat_sec_1: Embuscade par des vaisseaux ennemis pendant la traversée du
      secteur de %SYSTEM%. Déploiement de contre-mesures, élimination des pirates.
      Récupération de la prime auprès des autorités.
    fleet_combat_sec_2: Étude du secteur de %SYSTEM% quand des vaisseaux ennemis sont
      arrivés. Laser d'étude recalibré rapidement pour détruire les boucliers des
      vaisseaux. Ennemis neutralisés, prime récupérée.
    fleet_combat_sec_3: Ravitaillement en carburant dans le système de %SYSTEM% quand
      une embuscade ennemie a eu lieu. Capsules de carburant éjectées et mises à feu,
      afin de détruire les vaisseaux ennemis. Récupération de la prime auprès des
      autorités locales.
    fleet_combat_sec_4: En orbite autour de la planète %PLANET% quand une embuscade
      pirate a eu lieu. Manœuvre rapide dans les nuages, désorientation des vaisseaux
      ennemis qui se sont écrasés. D'après le scan des débris, les pirates étaient
      recherchés par les autorités.
    fleet_combat_sec_5: Achat de matériel sur la planète %PLANET%. Le marchand était
      en fait un criminel, qui s'est révélé hostile. Réaction rapide de la sécurité
      interne et neutralisation de la menace. Le marchand, inconscient, a été confié
      aux autorités de la station.
    fleet_combat_sec_6: Des pirates du système de %SYSTEM% nous ont pris pour une
      expédition sans défense. Déploiement des systèmes d'arme, élimination des ennemis
      en embuscades. Récupération de la prime auprès des autorités.
    fleet_combat_sec_7: 'Appelé par un pilote %RACE% esseulé. Le contact n''était
      qu''un prétexte : le pilote était un appât pour une embuscade. Boucliers déployés,
      scan des vaisseaux en approche. Retour à la station spatiale par distorsion,
      transmission des informations aux autorités du système.'
    fleet_combat_sec_8: 'Au cours d''une étude du système de %SYSTEM%, avons essuyé
      des tirs. Déploiement des boucliers réfléchissants : les tirs ennemis ont été
      redirigés vers leurs propres vaisseaux. Scan des débris, et découverte d''une
      prime en attente.'
    fleet_combat_sec_9: Attaque lors du scan de la planète %PLANET%. Mauvaises défenses
      infosec des pirates. Piratage des systèmes de navigation des vaisseaux ennemis,
      redirection de la flotte hostile vers une étoile brûlante. Récupération de la
      prime.
    fleet_combat_sec_10: Participation accidentelle à un combat dans le système de
      %SYSTEM%. Des marchands locaux se chiffonnent à propos d'un accord commercial,
      le conflit semble inévitable. Aide les autorités locales pour 'ramener le calme'.
    fleet_combat_sec_11: Alliance conclue avec des vaisseaux miniers dans le système
      de %SYSTEM%. Les nouveaux alliés ont été attaqués par des pirates. Aide pour
      les défendre. Destruction de tous les ennemis.
    fleet_combat_sec_12: Découverte d'une base pirate en scannant des grottes sur
      la planète %PLANET%. Mise en place de charges explosives, entrée de la grotte
      condamnée. Emplacement signalé aux autorités du système.
    fleet_combat_sec_13: Décryptage d'un signal radio dans le système de %SYSTEM%
      en cherchant des secrets à revendre. Accès à des canaux pirates privés. Données
      transmises aux autorités en échange d'une récompense conséquente.
    fleet_combat_sec_14: 'Embuscade par des pirates pendant une opération de remorquage
      de dépôts miniers depuis la planète %PLANET%. Situation résolue : l''ennemi
      n''a pas pris en compte le poids des pierres. Vaisseau ennemi détruit à l''impact.
      Dépôts miniers endommagés, compensation en récupérant la prime proposée.'
    fleet_combat_sec_15: Attaqué par des vaisseaux ennemis. Recalibrage de toute la
      puissance sur le rayon tracteur. Récupération des armes et des vaisseaux de
      l'ennemi. Traitement de tous les éléments pour pièces détachées, récupération
      des primes liées aux pilotes ennemis.
    fleet_combat_sec_16: Scan de vaisseaux pirates au cours de l'étude du système
      de %SYSTEM%. Pirates incommodés par le scan. Déploiement des systèmes d'armes.
      Amélioration des connaissances de la zone et récupération de la prime.
    fleet_combat_sec_17: Rencontre de contrebandiers en pleine opération de braconnage
      pendant l'étude de la planète %PLANET%. Tirs de sommation, braconniers en fuite.
      Signalement auprès des autorités du système.
    fleet_combat_sec_18: Scan d'astéroïdes en orbite autour de la planète %PLANET%.
      Attaque surprise de pirates. Activation des boucliers et utilisation des astéroïdes
      comme couverture. Vaisseaux ennemis vaincus. Élimination des pirates, récupération
      de la prime.
    fleet_combat_sec_19: Attaque pendant l'étude du secteur de %SYSTEM%. L'équipage
      avait développé des technologies expérimentales pour des armes. Les circonstances
      nous ont fourni une occasion de mener un test grandeur nature. Succès éclatant.
      Destruction totale de l'ennemi. Récupération de la prime.
