    ui_guide_topic_signals: Trouver des bâtiments
    ui_guide_body_signals: |-
      Le <VAL_ON>cartographe<> à bord des stations spatiales peut vous fournir des <STELLAR>diagrammes planétaires<> pour des bâtiments spécifiques. Si vous utilisez ces diagrammes, un site sera ajouté sur l'ATH de votre exocombinaison.

      Récupérez des <STELLAR>données de navigation<> sur les balises situées près des bâtiments planétaires, et échangez-les auprès du <VAL_ON>cartographe<> contre des cartes supplémentaires. Le cartographe peut également vous proposer des diagrammes en échange de nanites.

      Les grands bâtiments émettent des signaux détectables par transmission directe ou via leur signature radar. Lorsque vous explorez à pied, utilisez la <TECHNOLOGY>visière d'analyse<> pour rechercher des bâtiments à proximité ou construisez (<IMG>BUILD_MENU<>) un <TECHNOLOGY>scanner de signaux<> pour marquer les structures les plus proches de votre position.

      Les <SPECIAL>données de navigation<> de spécialiste révèlent l'emplacement de <VAL_ON>capsules de sauvetages<>, qui contiennent de puissantes <TECHNOLOGY>améliorations d'exocombinaison<>. Vous pouvez décoder ces données grâce à un scanner de signaux.
    ui_guide_topic_refiner: Raffiner des substances
    ui_guide_body_refiner: |-
      Les matériaux et constructions avancés peuvent nécessiter l'utilisation d'un <TECHNOLOGY>raffineur<>. Construisez un raffineur depuis le menu de construction (<IMG>BUILD_MENU<>). Les grands raffineurs nécessitent une <VAL_ON>base habitable<>.

      Les raffineurs traitent les matériaux bruts ou récoltés et les transforment en matériaux plus condensés ou plus avancés. Les <VAL_ON>éléments raffinés<>, tels que le <FUEL>carbone condensé<>, prennent moins de place et rechargent mieux les systèmes basiques que les éléments communs, comme le <FUEL>carbone<>.

      Les <TECHNOLOGY>grands raffineurs<> sont dotés de plusieurs emplacements de matériaux, ce qui permet à l'utilisateur de faire des essais de <VAL_ON>combinaisons de matériaux<>. La combinaison de matériaux peut générer des <VAL_ON>substances exclusives<> ou permettre l'utilisation de <VAL_ON>recettes plus efficaces<>.

      Les raffineurs simples, les raffineurs portatifs, nécessitent un carburant externe pour fonctionner. Les grands raffineurs raccordés à la structure d'une <VAL_ON>base<> n'en ont pas besoin.
    ui_guide_topic_dismantle: Technologie portative
    ui_guide_body_dismantle: |-
      Une technologie déployée sur la surface de la planète via le menu de construction (<IMG>BUILD_MENU<>) peut être récupérée en l'approchant et en maintenant <IMG>DECONSTRUCT<>. Cela range la technologie dans l'<TECHNOLOGY>inventaire de l'exocombinaison<> de l'utilisateur.

      Le <TECHNOLOGY>démontage<> d'une technologie offre à l'utilisateur la possibilité de transporter et de <TECHNOLOGY>redéployer la technologie<> à l'emplacement de son choix.

      Le fait de redéployer une technologie <VAL_ON>n'entraîne pas de coût supplémentaire<>. L'unité n'est construite qu'une fois.

      <COMMODITY>ATTENTION<> : N'oubliez pas l'emplacement de votre technologie déployée.
    ui_guide_topic_fleets: Flottes de cargos
    ui_guide_topic_fleetsa: Expéditions de la flotte
    ui_guide_body_fleets: |-
      Le commandement d'un imposant <COMMODITY>vaisseau amiral<> offre plusieurs avantages, notamment la possibilité de gérer une flotte de <SPECIAL>frégates<>.

      Trouvez et achetez des <SPECIAL>frégates<> pour les ajouter à votre flotte. Les frégates recrutables d'un <TECHNOLOGY>groupe de cargos<> sont identifiées par une icône. Approchez-vous d'une <TRADEABLE>frégate recrutable<> et parlez à l'aide du <TECHNOLOGY>communicateur du vaisseau<>.

      Il existe plusieurs types de frégates, et chaque vaisseau a sa propre qualité. Lorsqu'elles ne sont pas en expédition, les frégates réalisent des tâches liées à leurs capacités. Posez-vous à bord d'une frégate pour récupérer les récompenses de ces tâches.

      Les <STELLAR>frégates de commerce<> accumulent des richesses, les <TECHNOLOGY>vaisseaux scientifiques<> vous procurent des scanographies d'artefacts anciens, les <FUEL>vaisseaux d'approvisionnement<> génèrent du carburant et les <COMMODITY>vaisseaux miniers<> récoltent des minerais. Les <SPECIAL>vaisseaux de combat<>, quant à eux, viendront vous aider en cas de combat contre des pirates à proximité.
    ui_guide_body_fleetsa: |-
      Les expéditions nécessitent une <TECHNOLOGY>salle de commandement de flotte<>. Construisez un poste de commandement dans la zone habitable entre le pont et le hangar.

      Le <TECHNOLOGY>navigateur<> planifie les expéditions pour votre flotte. Allez voir le navigateur sur le pont du cargo afin de consulter les expéditions actuellement disponibles. Une nouvelle sélection d'expéditions est proposée chaque jour. La <TECHNOLOGY>spécialisation<> et la <FUEL>difficulté<> des expéditions varient.

      Les vaisseaux de classe élevée contribuent davantage aux <VAL_ON>expéditions<> auxquelles vous les affectez. Lorsqu'elle termine une expédition, la puissance d'une frégate augmente.

      Les expéditions longues ou lointaines nécessitent davantage de carburant. Les vaisseaux d'approvisionnement réduisent la quantité de carburant nécessaire. Vous pouvez attribuer des <COMMODITY>améliorations temporaires<> aux expéditions pour accroître leurs capacités.

      Les expéditions couvrent de longues distances et peuvent prendre un temps considérable. Suivez la progression d'une expédition depuis la <TECHNOLOGY>salle de commandement de flotte<>. Les expéditions se poursuivent en temps réel et ne nécessitent pas la présence active de leur commanditaire.
    ui_guide_topic_technology: Mettre à jour votre équipement
    ui_guide_body_technology: "Accédez à l'<STELLAR>interface commerciale<> à bord
      de la plupart des stations spatiales pour contacter des marchands. Les marchands
      de technologies vendent des <VAL_ON>modules d'amélioration<>. Améliorez votre
      exocombinaison, votre vaisseau et les inventaires de vos multi-outils dans les
      stations spatiales.\n\n<TECHNOLOGY>Les plans<> vous permettent de fabriquer
      de nouvelles technologies. Vous pouvez acheter des plans sur l'<SPECIAL>Anomalie
      spatiale<>. Vous devrez trouver les matériaux vous-même, mais vous pourrez toujours
      installer la technologie dans votre exocombinaison ou dans tout <STELLAR>vaisseau<>
      ou <TECHNOLOGY>multi-outil<> en votre possession.\n\nLes <VAL_ON>modules d'amélioration<>
      sont des achats ponctuels. Ils améliorent une technologie déjà installée dans
      une <VAL_ON>exocombinaison<>, un <STELLAR>vaisseau<> ou un <TECHNOLOGY>multi-outil<>.
      Chaque amélioration a des propriétés légèrement différentes. Nous vous conseillons
      de tester plusieurs configurations.\nPour installer un module d'amélioration,
      sélectionnez-le dans l'inventaire avec <IMG>FE_ALT1<> et déployez-le dans un
      emplacement de <TECHNOLOGY>technologie<> vide avec <IMG>SELECT<>.\n \n\nLes
      améliorations installées à proximité immédiate d'autres améliorations du même
      type bénéficient d'un bonus accroissant encore la performance de l'appareil.
      Vous ne pouvez pas avoir plus de <FUEL>trois<> améliorations actives pour le
      même sous-système technologique, faute de quoi les améliorations seront désactivées
      jusqu'à ce que suffisamment de modules soient retirés."
    ui_guide_topic_recipes: Recettes et plans
    ui_guide_body_recipes: |-
      Les <VAL_ON>modules d'amélioration<> peuvent être achetés prêts à installer auprès des marchands de technologies, qui proposent également des éléments préfabriqués. Contactez-les via l'interface commerciale des stations spatiales ou rendez-leur visite dans les petites <STELLAR>boutiques planétaires<>.

      Afin de fabriquer vous-même des <COMMODITY>produits<> et des <TECHNOLOGY>technologies<>, vous devez apprendre leur plan.

      Apprenez les plans de technologies spécifiques auprès des stations de recherche à bord de l'<SPECIAL>Anomalie spatiale<>.

      Les recettes de produits sont plus rares et doivent être obtenues en pillant des <STELLAR>installations planétaires<>. Vous trouverez les coordonnées de ce type d'installations en échangeant des données de navigation avec le <TRADEABLE>cartographe<> d'une station spatiale.
    ui_guide_topic_feeding: Nourrir et apprivoiser les créatures
    ui_guide_body_feeding: |-
      Toutes les créatures mangent des <TRADEABLE>croquettes pour créatures<>. Vous pouvez les nourrir directement ou via la section <VAL_ON>Utilitaires<> du menu rapide (<IMG>QUICK_MENU<>).

      Il est possible d'apaiser les <FUEL>prédateurs<> ou les autres créatures agressives en leur jetant des appâts depuis le menu rapide, ce qui débloquera également de nouvelles opportunités d'élevage ou de déplacement.

      Nourrir une créature vous permettra de gagner sa confiance et de la <STELLAR>monter<> ou de l'<TRADEABLE>élever<>. Une créature apprivoisée peut également être <STELLAR>adoptée<> en tant que compagnon. Les compagnons animaux offrent des opportunités d'amitié et de déplacement.

      Gérez vos compagnons via le menu rapide (<IMG>QUICK_MENU<>). Prenez bien soin de votre compagnon et il pourra pondre des œufs, permettant ainsi l'élevage de toute une génération de créatures uniques. Les œufs peuvent être échangés avec les autres Voyageurs.

      Le <TECHNOLOGY>séquenceur d'œufs<> de l'<SPECIAL>Anomalie spatiale<> permet des modifications génétiques, ouvrant les portes du potentiel infini de la vie...
    ui_guide_body_feeding_alt1: |-
      Toutes les créatures mangent des <TRADEABLE>croquettes pour créatures<>. Vous pouvez les nourrir directement ou via la <VAL_ON>section Fonctions du menu rapide<> (<IMG>QUICK_MENU<>).

      Des compétences spéciales sont débloquées par l'utilisation d'appâts plus avancés. Scannez les créatures à l'aide de la <TECHNOLOGY>visière d'analyse<> pour connaître leur appât préféré. Utilisez des appâts spécifiques dans le menu rapide.

      Les appâts avancés vous permettent de <STELLAR>monter<> ou d'<TRADEABLE>élever<> les créatures. Créez des appâts avancés dans le <TECHNOLOGY>processeur de nutriments<>. En général, les appâts sont composés de <FUEL>coprite<> ou de <SPECIAL>mordite<> mixée avec des ingrédients locaux. Faites des essais en mélangeant cette base avec des plantes ou de la viande pour obtenir de nouveaux types d'appâts.

      Il est possible d'apaiser les <FUEL>prédateurs<> ou les autres créatures agressives en leur jetant des appâts depuis le menu rapide, ce qui débloquera également de nouvelles opportunités d'élevage ou de déplacement.
    ui_guide_body_feeding_alt2: |-
      Toutes les créatures mangent des <TRADEABLE>croquettes pour créatures<>. Vous pouvez les nourrir directement ou via la <VAL_ON>section Fonctions du menu rapide<> (<IMG>QUICK_MENU<>).

      Des compétences spéciales sont débloquées par l'utilisation d'appâts plus avancés. Scannez les créatures à l'aide de la <TECHNOLOGY>visière d'analyse<> pour connaître leur appât préféré. Utilisez des appâts spécifiques dans le menu rapide.

      Les appâts avancés vous permettent de <STELLAR>monter<> ou d'<TRADEABLE>élever<> les créatures. Créez des appâts avancés dans le <TECHNOLOGY>processeur de nutriments<>. En général, les appâts sont composés de <FUEL>bouse de créature<> ou de <SPECIAL>mordite<> mixée avec des ingrédients locaux. Faites des essais en mélangeant cette base avec des plantes ou de la viande pour obtenir de nouveaux types d'appâts.

      Il est possible d'apaiser les <FUEL>prédateurs<> ou les autres créatures agressives en leur jetant des appâts depuis le menu rapide, ce qui débloquera également de nouvelles opportunités d'élevage ou de déplacement.
