    ui_guide_topic_terrain: L'opérateur du terrain
    ui_guide_body_terrain: |-
      L'<TECHNOLOGY>opérateur du terrain<> est une puissante amélioration pour le multi-outil. Une fois installé, utilisez <TECHNOLOGY><IMG>CYCLEWEAPON<><> pour activer l'opérateur du terrain.

      L'opérateur du terrain peut être utilisé pour <VAL_ON>créer votre propre abri<> pendant que vous explorez, sous la forme d'une simple grotte ou de structures rocheuses plus élaborées.

      L'opérateur du terrain est essentiel pour miner de <STELLAR>grands dépôts de ressources<>, tels que le <STELLAR>cuivre<>, et peuvent être repérés avec la <TECHNOLOGY>visière d'analyse<>.

      Le terrain <VAL_ON>s'adaptera aux bâtiments<>, vous permettant la création de bases entourées par la roche.

      Utilisez <IMG>CYCLEALTWEAPON<> pour effectuer un <TRADEABLE>placement<>, une <FUEL>suppression<>, une <TRADEABLE>restauration<> ou un <FUEL>aplatissement<>.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> change la <VAL_ON>taille<> de la modification.
    ui_guide_topic_portals: Portails
    ui_guide_body_portals: |-
      Les portails créent des <VAL_ON>connexions entre les mondes<>. Rendez-vous à un <SPECIAL>monolithe<> pour apprendre la position du portail d'une planète.

      Pour utiliser des portails, il faut d'abord que leurs <VAL_ON>glyphes<> soient alimentés. Interagissez avec le <VAL_ON>terminal de portail<> pour alimenter les glyphes.

      Une fois activé, un portail peut vous révéler la <VAL_ON>séquence de glyphes<> pour sa planète. D'autres Voyageurs disposant de sa séquence de glyphes seront en mesure de l'entrer dans leurs propres portails et visiter votre planète.

      La capacité d'entrer un <VAL_ON>glyphe<> doit être <VAL_ON>obtenue<>. Utilisez le <TECHNOLOGY>scanner<> et la <TECHNOLOGY>visière d'analyse<> pour localiser les tombes des Voyageurs morts. Vous pouvez extraire des informations sur les glyphes de leurs journaux.

      Les Voyageurs peuvent tenter d'entrer <VAL_ON>des séquences de glyphes aléatoires<> dans un portail, mais la précision d'un transport si mal préparé n'est pas garantie.
    ui_guide_topic_slots: Gestion de l'inventaire
    ui_guide_body_slots: |-
      Le <TECHNOLOGY>vaisseau<> et l'<TECHNOLOGY>exocombinaison<> disposent de différents types d'inventaires.

      Les <STELLAR>emplacements de cargaison<> servent à stocker des objets tandis que les <TECHNOLOGY>emplacements de technologie<> sont réservés à l'installation d'améliorations ou d'autres appareils technologiques.

      Achetez de nouveaux emplacements d'inventaire à un <TECHNOLOGY>marchand de technologies d'exocombinaison<>, dans une station spatiale. Des améliorations gratuites peuvent être localisées en utilisant une <STELLAR>carte d'amélioration d'exocombinaison<> pour localiser et réparer une <TECHNOLOGY>capsule de sauvetage<>. Achetez ces cartes d'amélioration auprès du <STELLAR>cartographe<> d'une station spatiale.
