    tra_npc_u3anomaly_wait: Noyé sous un océan de données, Polo est maintenant affairé
      à analyser mes rapports et n'a plus besoin de mon aide. Il compte sur moi pour
      continuer mes explorations.
    tra_npc_u3anomaly_done_1: |-
      Vous aviez raison, Nada ! Mot pour mot !
      Nous sommes ravis et soulagés de vous revoir, étranger.
      Qu'en est-il des autres là dehors ? Les avez-vous rencontrés ? Prospecteurs, porte-drapeaux, analystes... D'un univers illimité avec lequel vous lier d'amitié ?
    tra_npc_u3anomaly_done_2: Mon ami ! Votre lexique devient-il de plus en plus débordant ?
      De quelle manière ont évolué vos échanges interespèces ces derniers sols ?
    tra_npc_u3anomaly_done_3: |-
      Ha ha ! Vous avez échantillonné les économies de nombreux systèmes... Avez-vous eu recours au troc pour battre les prix des barons du commerce ?
      J'imagine que vous êtes désormais d'attaque pour affronter n'importe quel magnat gek, n'est-ce pas ?
    tra_npc_u3anomaly_done_4: Les hors-la-loi entendront-ils raison, mon ami ? Avez-vous
      réussi à identifier la cause de leur violence ?
    tra_npc_u3anomaly_done_5: Avez-vous réussi à extraire des données des carcasses
      des drones de patrouille, des quadrupèdes agiles et des immenses colosses ?
      Et... j'espère que mon ami n'est pas blessé ?
    tra_npc_u3anomaly_done_6: 'Si je ne m''abuse, cette exocombinaison semble avoir
      subi quelques tempêtes. Beaucoup de sols extrêmes ont été vécus, vous portez-vous
      bien ? '
    tra_npc_u3anomaly_done_7: |-
      Vous avez déjà parcouru la galaxie entière ?
      Ah, pas d'inquiétude, il s'agit juste d'une mauvaise blague gek. Mais vous avez certainement pu voyager très loin, comme nous et notre anomalie ?
    tra_npc_u3anomaly_done_8: La vie sauvage de ces mondes regorge de tant de surprises !
      Avez-vous eu à traquer de nombreuses bêtes curieuses pour récolter ces scanographies ?
      Regardons-les ensemble !
    tra_npc_u3anomaly_done_9: Sommes-nous toujours seuls dans cette anomalie, Nada
      et moi ? N'y a-t-il personne d'autre ?
    tra_npc_u3anomaly_done_10: Avez-vous réussi à maîtriser leur langage, mon ami ?
      Arrivez-vous désormais à les comprendre ?
    tra_npc_u3anomaly_done_11: Voilà beaucoup de richesses, mon ami. Tant de richesses.
      Les Gek seraient ravis de voir vos progrès.
    tra_npc_u3anomaly_done_12: Avez-vous aimé danser avec les bellicistes, mon ami ?
      Votre armement vous a-t-il permis de transformer leurs vaisseaux en poussière
      de métal ?
    tra_npc_u3anomaly_done_13: Vous voilà revenu, mon ami. Vous vous tenez ici, en
      chair et en os, avec Polo et Nada. Je sais que vous avez accompli votre tâche.
    tra_npc_u3anomaly_done_14: Je n'arrivais plus à me concentrer sur mes rapports,
      mon ami ! Je ne faisais qu'attendre votre retour des univers sauvages. N'omettez
      aucun détail !
    tra_npc_u3anomaly_done_15: Désormais, notre heure est proche, mon ami. Vos données
      seraient d'un grand réconfort... Elles nous rappelleraient l'immensité de l'espace,
      de la vie...
    tra_npc_u3anomaly_done_16: Mon ami...
    tra_npc_u3anomaly_res_a_1: "Polo parcourt attentivement les données. Il marmonne
      aigrement quand il les connaît et s'exclame quand il les découvre. \n\nFinalement,
      il applaudit vivement et me propose de me fabriquer une nouvelle technologie.
      Il déclare que nous sommes désormais reliés par une 'amitié glorieuse'."
    tra_npc_anomaly_res_a_2: Le Gek fait fonctionner un appareil au-dessus de ma tête.
      Ses mains tremblent de joie. Il trafique ensuite fébrilement une étrange machine
      puis me propose une nouvelle technologie.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analyse les journaux de commerce de mon vaisseau et ma combinaison, tirant un graphique incompréhensible de ses résultats. Il rit comme si la raison de son rire m'était évidente.

      Polo m'affirme que ses semblables Gek sont l'espèce la plus sotte d'entre toutes. L'argent n'est pas réel. Rien n'est réel. Il me dit que seule l'amitié compte, et m'offre une nouvelle technologie pour me le prouver.
    tra_npc_u3anomaly_res_a_4: |-
      Polo semble fâché par les données que j'envoie. Il ne comprend pas la nécessité de tous ces meurtres, de tout ce sang versé.

      Il se dit que peut-être il ne pourra jamais la comprendre. Il me tend une nouvelle technologie, se détournant de mon regard. Il est difficile de dire s'il me condamne pour ce que j'ai été obligé de faire.
    tra_npc_anomaly_res_a_5: Bien qu'il essaie de garder une certaine distance, Polo
      semble rassuré quand il me voit. Je compte toujours pour lui, on dirait. Il
      m'offre une récompense pour les données des sentinelles, avec un petit sourire
      en prime.
    tra_npc_u3anomaly_res_a_6: "Quand j'évoque ma longévité, Polo ne semble pas me
      croire et se demande, à voix haute, si je ne serais pas une sorte de réplique
      fabriquée par les sentinelles. \n\nIl m'examine attentivement puis affiche un
      large sourire. Il semble ravi de ce qu'il vient de découvrir et me donne une
      nouvelle technologie."
    tra_npc_anomaly_res_a_7: Avant de récupérer les données de distorsion, Polo me
      regarde droit dans les yeux et essaie de voir si mes longs voyages ont provoqué
      des changements chez moi. Il pousse un soupir mélancolique avant de m'offrir
      une nouvelle technologie.
    tra_npc_u3anomaly_res_a_8: "La bonne humeur de Polo est contagieuse. Il parcourt
      les données de créatures et nous rions de bon cœur à la vue de certaines espèces
      particulièrement cocasses. \n\nEn me disant qu'il n'en a plus l'usage, il m'offre
      une technologie de sa propre invention..."
    tra_npc_u3anomaly_res_a_9: |-
      Polo étudie longuement les images de chaque espèce, observant leurs mouvements, et écoutant leurs paroles. Chaque forme de vie présentant la moindre part d'individualité semble avoir un problème, un genre de maladie.

      Il me regarde avec un soupçon de tristesse, déclarant qu'il n'y a pas d'autres amis à découvrir. Il se met à tousser.
    tra_npc_u3anomaly_res_a_10: "Je lui montre la preuve de mes progrès linguistiques.
      Polo s'effondre en larmes.\n\nIl dit qu'il aimerait que je puisse me souvenir
      de mon ancienne vie, du temps que nous avons passé ensemble. Je demande à Polo
      de quoi il parle, mais il me rétorque qu'il ne peut pas en parler. \nIl affirme
      en avoir déjà trop dit et me propose une fois encore une nouvelle technologie."
    tra_npc_anomaly_res_a_11: Cette fois, Polo ne me demande pas les données de recherche.
      Il se contente de me féliciter pour mon accomplissement et me décerne une récompense.
      Je n'en sais pas plus qu'avant.
    tra_npc_anomaly_res_a_12: |-
      Quand le Gek me tend un nouveau plan, je perçois un mélange de culpabilité et de soulagement dans son regard. Que ses intentions soient honnêtes ou non, il ne souhaite pas que du mal me soit fait.

      Il me propose de concevoir une nouvelle technologie qui me protégerait lors de mes voyages.
    tra_npc_u3anomaly_res_a_13: |-
      À mon retour, Polo me prend dans ses bras en silence. Cette fois, je ne m'écarte pas de lui. Je ne lui demande pas non plus pourquoi. Des larmes emplissent ses yeux.
      Il me remercie d'avoir sauvé sa vie, malgré ce court répit.
      Polo se retourne vers sa machine avec l'intention de me fabriquer quelque chose en retour.
    tra_npc_anomaly_res_a_14: |-
      Polo brûle de jalousie quand je lui raconte des histoires sur les terribles climats que j'ai dû endurer et mes voyages infernaux dans des lieux ravagés par la pluie bouillante et la chaleur étouffante. Drôle de raison d'être jaloux.
      Il se sent inspiré pour la création d'une nouvelle merveille technologique et m'offre le résultat final.
    tra_npc_u3anomaly_res_a_15: Polo m'explique qu'il se réjouit que j'aie pu voir
      tant de choses de mes propres yeux. L'émerveillement est un don rare, mais dangereux.
      Polo me donne une nouvelle technologie pour éclairer mon chemin.
    tra_npc_anomaly_res_a_16: |-
      Polo met les données de côté et se tourne vers la fenêtre. Pendant un certain temps, mon ami et moi admirons les étoiles. On se serre amicalement la main, puis je m'en vais. Il y a encore beaucoup à voir.
      Il me retient. Bien que le présent ne soit pas si important, le Gek ne souhaite pas rompre notre habitude. Il me fait un signe de tête vers sa machine.
    u3anomaly_reward_opt_a: Demander une technologie pour l'exocombinaison
    u3anomaly_reward_opt_b: Demander une technologie pour le multi-outil
    u3anomaly_reward_opt_c: Demander une technologie pour le vaisseau
    exp_npc_u3anomaly_wait: Le voyageur espère progresser. Le voyageur teste ses limites.
      Nada pourra aider. Un échange. Un progrès pour un progrès.
    exp_npc_u3anomaly_jm_opt: Transmettre les données d'étapes
    exp_npc_u3anomaly_jm_res: Vous avez vu beaucoup de choses. Mais comprenez-vous ?
      Nada ne doit pas le savoir. Prenez ça, s'il vous plaît.
    tra_atlas_pass_lang: |-
      Voici un autre cadeau, avant que vous partiez !
      L'Anomalie m'enseigne parfois quelque chose, mon ami. Et je dois vous l'enseigner à mon tour.
    tra_atlas_pass_opt: Accepter le savoir
    tra_npc_anomaly_long_wait: |-
      Vous m'avez donné de quoi m'occuper ! Laissez-moi du temps, s'il vous plaît.
      Vous devriez peut-être explorer davantage. Trouver d'intéressantes histoires à nous raconter ? Notre foyer adore collecter des histoires...
      Je vous dirai quand je serai prêt, mon ami ! Je vous demande juste de profiter des vues à ma place !
    ui_polo_longwait_obj: Explorer et rassembler des histoires pour Polo
    ui_polo_longwait_obj_tip: Polo est occupé à analyser la collection de données
      précédente. Il vous demande d'explorer à votre façon et de trouver ce qui vous
      plaît. Il exige seulement que vous racontiez vos aventures à votre retour.
    ui_polo_longwait_msg: |-
      Polo est occupé à analyser la collection de données précédente.
      Temps restant avant que Polo ait terminé : <STELLAR>%TIME%<>
      Sélectionnez des opportunités dans le journal (<IMG>OPTIONS<>) ou trouvez une destination sur la carte galactique (<IMG>QUICK_MENU<>).
    tra_npc_anomaly_long_wait_done: Comment s'est passé votre voyage, mon ami ?
    polo_story_opt_a: Raconter une histoire merveilleuse
    polo_story_opt_b: Raconter un récit d'action
    polo_story_opt_c: Raconter un récit de découverte
    polo_story_res_a: |-
      Souvenez-vous de ces paysages, mon ami. Gardez-les en mémoire, alors que vous poursuivrez votre vie, gardez-les précieusement !
      Tenez, je vous ai fabriqué ce nouvel outil pour vous aider à créer de nouveaux souvenirs !
    polo_story_res_b: Oh, mon ami ! Vous avez pris tant de risques ! Vous nous êtes
      précieux, ne nous causez pas autant de souci ! Tenez, prenez ça. Peut-être que
      ça vous protégera, si jamais vous êtes de nouveau en danger...
    polo_story_res_c: Merveilleux ! Il y a tant de choses dans notre petit monde,
      tant de choses à voir, à étudier, à protéger. Tenez, prenez ça, en guise de
      soutien pour votre travail !
    tra_npc_wait_link_1: Je viens de terminer d'analyser les données que vous avez
      rassemblées sur nos amis extraterrestres. Peut-être que vous pourriez m'aider
      avec une nouvelle tâche ?
    tra_npc_wait_link_2: Je viens de terminer avec le dictionnaire que vous m'avez
      fait. Il y a tant de choses à apprendre ! Peut-être que vous pourriez m'aider
      davantage ?
    tra_npc_wait_link_3: J'ai appris tout ce qu'il y avait à savoir sur les données
      commerciales que vous avez rassemblées. Peut-être que vous pourriez m'aider
      avec une nouvelle tâche ?
    tra_npc_wait_link_4: J'ai passé tant d'heures à penser à tous les vaisseaux que
      vous avez détruits. Il est temps de passer à autre chose, non ?
    tra_npc_wait_link_5: Les données que vous avez collectées lors de votre combat
      contre les sentinelles ont été analysées et répertoriées. Passons à autre chose.
    tra_npc_wait_link_6: Est-ce que vos voyages vous ont aidé à récupérer ? Les données
      que vous avez trouvées lors de votre voyage extrême m'ont vraiment plu. Mais
      elles portent aussi les marques du trouble que vous avez causé. Peut-être qu'une
      nouvelle tâche nous permettra de passer à autre chose, qu'en dites-vous ?
    tra_npc_wait_link_7: Tous ces systèmes, ces étoiles, tant de temps passé entre
      les mondes, à vivre dans la lumière... Vos données de distorsion sont fascinantes !
      Et si nous continuions notre travail ensemble ?
    tra_npc_wait_link_8: Les animaux que vous m'avez trouvés sont d'un grand réconfort.
      Ils pourront continuer à vivre dans l'Anomalie, bien plus longtemps qu'ils n'auraient
      vécu ailleurs. Il est temps de se lancer dans autre chose, qu'en dites-vous ?
    ui_u4_traveller_log_1: |-
      Nous cherchions un moyen de fuir la réalité. C'est pour cela que nous sommes tous ici, non ?

      Je me souviens de ce que c'était, d'être un Voyageur. Cet espoir, cette soif insoutenable de nouveauté...

      Je n'aurais jamais dû t'écouter, mon amour. Il n'y a pas de feu ici, pas de trophées dignes d'un dieu. Il n'y a que l'obscurité. La famille de verre surveille tout...
    ui_u4_traveller_log_2: |-
      Savait-elle ce que je lui avais fait ? Était-elle en colère ? Perturbée ? Seule ? Effrayée ? Une Sentinelle peut-elle ressentir ces émotions ?

      Elle a volé devant moi, sa lumière se reflétant sur mille éclats de cristaux autour de nous. Lorsque j'ai avancé, elle a avancé à mes côtés.

      Cette nuit-là, j'ai rêvé de la cage de distorsion, mais il n'y avait plus de douleur. Le drone m'a regardé, et j'ai su que j'avais été pardonné. Je l'avais réparé. J'avais expié mon péché.

      Je l'appellerai Lélaps.
    ui_u4_traveller_log_3: |-
      Nous voyons les Sentinelles parcourir le vide, entrer et sortir de cette dimension au gré d'une force invisible, en déposant les échos des morts parmi les archives.

      Lélaps ne rejoint pas les autres. Elle se contente de me regarder, sa lumière brillant avec détermination. Cela me réconforte.
    ui_u4_traveller_log_4: |-
      Il était au-dessus de moi quand je me suis éveillé, son bec claquant avec frénésie, son regard hésitant entre joie et horreur.

      C'était le plus grand Gek que j'aie jamais vu, mais le mystère a rapidement été résolu. Il m'a posé des questions sur l'Empire. Il voulait savoir si les Premiers-Nés parlaient encore de lui. De son vivant, il possédait cent esclaves korvax.
      Il ne se souvient pas comment il est arrivé ici. Son visage est couvert de nanites. Il est seul.
    ui_u4_traveller_log_5: |-
      Nous nous sommes dirigés tous trois vers le centre : la Sentinelle, le Premier-Né et le Voyageur, tous enfants de l'Atlas, tous en quête d'une réponse dans le vide.

      Le Premier-Né ne s'arrêtait pas de parler, de glorifier sa vie cruelle faite de violence et de douleur. Une nuit, il a chanté une chanson, elle contait l'histoire d'un peuple perdu, d'une armada de cargos fuyant l'abysse.

      D'un monde dans lequel toutes les Sentinelles avaient attaqué les créatures vivantes, les anéantissant toutes en un instant. Lélaps n'a montré aucun signe de compréhension. Elle ne nous a pas quittés et n'a pas tenté de s'expliquer.

      Les Sentinelles avaient peut-être pris la bonne décision.
    ui_u4_traveller_log_6: |-
      Le Premier-Né a lutté vaillamment, mais en vain. Les nanites s'étaient installées en lui, jaillissant de chaque pore, de chaque membre et de chaque pensée.

      Et ce fut terminé. Il est parti avec la famille de verre, a quitté définitivement ce monde, mettant un point final à son histoire.

      J'ai continué d'avancer. Nous y étions presque.
    ui_u4_traveller_log_7: |-
      Quelque chose a mal tourné. L'interface de l'ATLAS était pétrifiée, son orbe était froid et presque gris. Les ordinateurs n'ont pas répondu. Rien n'a répondu.

      J'ai mis quelques instants à réaliser que Lélaps avait disparu.

      J'étais seul.
    ui_u4_traveller_log_8: |-
      J'ai entendu à nouveau la musique ce matin, ce signal qui m'avait mené dans ce royaume. J'ai écouté sans bouger, ajustant mes instruments afin d'en déterminer la source, m'attendant à un résultat différent. Mais à quoi pouvait servir la science en pareille circonstance ?

      Si un ordinateur est en feu, à quoi servent les prières numériques ?
    ui_u4_traveller_log_9: |-
      Ils ont capturé mon amie. Je les ai vus de loin, la famille de verre dans toute sa majesté, entourant la Sentinelle déchue, sa lumière vacillant dans leur étreinte atroce.

      Je n'ai pu réprimer un cri lorsqu'ils ont découpé son exosquelette, et ils ont tourné leur regard vide, leur rictus sournois vers moi.

      J'ai fui, mais en vain. Ils étaient des centaines. Ils m'ont trouvé.
    ui_u4_traveller_log_10: |-
      C'était Lélaps. Lélaps, dont j'avais douté. Lélaps, que j'avais blessée et réparée, Lélaps ma sauveuse ! Elle nous a tous deux arrachés à cet horrible endroit et nous a ramenés dans l'univers, notre univers !

      Le premier Voyageur de l'histoire à s'enfuir du Monde de Verre, à échapper aux griffes de la Mort ! C'est la bonté qui nous a tous sauvés, le vois-tu ? Lélaps m'a tout dit, elle m'a parlé à travers mon exocombinaison !

      Je te reverrai bientôt, mon ami. Nous serons enfin réunis ! Notre histoire entrera dans la légende ! Je transmets actuellement les glyphes. J'ai hâte que tu rencontres mes nouveaux amis...
