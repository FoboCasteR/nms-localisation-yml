    ui_clampearl_name: PERLE VIVANTE
    ui_clampearl_name_l: Perle vivante
    ui_clampearl_desc: |-
      A vu le jour dans le cœur d'immenses mollusques lumineux vivant au fond de l'océan.

      Contrairement aux autres perles, ce spécimen n'est pas une calcite inerte. Une partie de la conscience du coquillage subsiste dans la gemme, ce qui lui donne une beauté persistante et envoûtante.
    ui_clampearl_sub: Gemme semi-consciente
    ui_eyeball_name: ŒIL HYPNOTIQUE
    ui_eyeball_name_l: Œil hypnotique
    ui_eyeball_desc: |-
      Cet œil est froid, presque glacé au toucher. Pourtant, on ne peut pas s'empêcher de penser qu'il est toujours en vie.

      Il est déconseillé de rester trop longtemps à proximité. Ne pas regarder l'œil. Ne pas regarder. Ne pas regarder.
    ui_eyeball_sub: Échantillon atroce
    ui_fishcore_name: NOYAU HADAL
    ui_fishcore_name_l: Noyau hadal
    ui_fishcore_desc: |-
      Orbe charnu sous haute pression.

       On peut le sentir résister quand on le touche et voir un éclat bioluminescent étinceler dans le noyau d'encre noire de cet objet mystérieux.
    ui_fishcore_sub: Échantillon atroce
    ui_ventgem_name: CRISTAL DE SULFURE
    ui_ventgem_name_l: Cristal de sulfure
    ui_ventgem_desc: |-
      Formés par la chaleur et la pression immenses du noyau planétaire, ces riches dépôts minéraux ont des propriétés qui s'apparentent à celles du verre.

      Il possède de nombreuses applications dans l'industrie grâce à sa composition minérale et à sa grande résistance sous la pression.
    ui_ventgem_sub: Minéral compressé
    ui_subfuel_name: PILE HYDROTHERMIQUE
    ui_subfuel_name_l: Pile hydrothermique
    ui_subfuel_desc: |-
      Carburant riche en énergie thermique, contenu dans une pile standard. Sert à alimenter le <TECHNOLOGY>système de propulsion Humboldt<> faisant avancer le sous-marin Nautilon.

      Élaboré à partir d'un mélange de composés organiques (<FUEL>carbone<> et <TRADEABLE>cytophosphates<>) et de <TRADEABLE>sels<> minéraux locaux.
    ui_subfuel_sub: Carburant pour le réacteur du sous-marin
    ui_waterplant_name: CYTO-PHOSPHATE
    ui_waterplant_name_l: Cytophosphate
    ui_waterplant_desc: "Composé organique bleu-vert, produit par le métabolisme des
      plantes sous-marines. Riches en énergie soluble, les cytophosphates sont d'une
      importance capitale dans de nombreuses technologies des sous-marins.\n \nLe
      <TECHNOLOGY>laser d'extraction<> permet de recueillir les cytophosphates sur
      les <TECHNOLOGY>plantes aquatiques<>."
    ui_waterplant_sub: Composé organique
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Eau"
    ui_galmap_water_alt: " // Liquide"
    ui_galmap_water_alt2: " // Vie aquatique"
    waterhelmet_tip: |-
      Vous avez retrouvé le casque du plongeur perdu.
      Transformez l'apparence de votre exocombinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_waterhelmet_name: BATHYSPHÈRE PERDUE
    ui_waterhelmet_name_l: Bathysphère perdue
    ui_waterhelmet_desc: |-
      <STELLAR>Changement d'apparence de l'exocombinaison<> hanté. Même après l'avoir retiré, le porteur entendra toujours le murmure de l'océan qui l'appelle...
      Change l'apparence de votre exocombinaison avec un <TECHNOLOGY>modificateur d'apparence<>.
    ui_subgun_name: CANON DU NAUTILON
    ui_subgun_name_l: Canon du Nautilon
    ui_subgun_desc: |-
      Canon monté spécialement conçu pour le <STELLAR>sous-marin Nautilon<>.

      Ce système d'armement de haute-énergie surchauffe une petite masse d'eau avant de la propulser à grande vitesse vers la cible.

      Conçu avant tout pour endommager les entités biologiques, il se montre inefficace comme dispositif d'extraction.
    ui_subgun_sub: Arme du sous-marin
    ui_sublaser_name: RAYON TÉTHYS
    ui_sublaser_name_l: Rayon Téthys
    ui_sublaser_desc: |-
      Système laser monté spécialement conçu pour le <STELLAR>sous-marin Nautilon<>.

      Tire un rayon de plasma concentré qui enflamme la cible. Ce mécanisme permet d'utiliser des systèmes de minage optique à haute-énergie en milieu liquide.
    ui_sublaser_sub: Laser d'extraction sous-marin
    ui_sub_binocs_name: SONAR SURPUISSANT
    ui_sub_binocs_name_l: Sonar surpuissant
    ui_sub_binocs_desc: |-
      Sonar haute précision capable d'améliorer la technologie de scanographie présente à bord d'un sous-marin de classe Nautilon pour atteindre un niveau équivalent à celui d'une visière d'analyse.
      Appuyez sur <IMG>SCAN<> pour activer le sonar surpuissant.
    ui_sub_binocs_desc_alt: |-
      Puissant sonar capable de transmettre et recevoir des signaux sur de longues distances. Doit être installé sur un sous-marin de classe Nautilon.

      Appuyez sur <IMG>QUICK_MENU<> pour activer le sonar surpuissant.
    ui_sub_binocs_sub: Dispositif d'analyse du sous-marin
    ui_sub_recharge_name: GÉNÉRATEUR OSMOTIQUE
    ui_sub_recharge_name_l: Générateur osmotique
    ui_sub_recharge_desc: |-
      À installer au sein du système de propulsion du <STELLAR>sous-marin Nautilon<>.

      Capture de l'énergie disponible des gradients de salinité se trouvant dans les profondeurs, ce qui permet de recharger lentement le <TECHNOLOGY>système de propulsion Humboldt<> en cas d'urgence énergétique.
    ui_sub_recharge_sub: Amélioration de la Propulsion Humboldt
