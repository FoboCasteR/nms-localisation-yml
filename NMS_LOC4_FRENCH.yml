    ui_return_planet_obj1_marker: Retourner voir la forme de vie
    ui_return_guild_obj: Retournez auprès de l'envoyé de la guilde.
    ui_return_guild_obj_tip: Retournez auprès de l'envoyé de la guilde à bord de la
      station spatiale pour lui annoncer votre réussite et recevoir votre récompense.
    ui_return_guild_obj1_msg: |-
