    ui_guide_body_survival_1: |-
      Le système de survie vous permet de vous déplacer sur la planète. L'utilisation du <VAL_ON>sprint<> (<IMG>RUN<>) et du <VAL_ON>jetpack<> (<IMG>JUMP<>) décharge le système de survie.

      Le système de survie se recharge avec de l'<FUEL>oxygène<>. En appuyant sur <IMG>SCAN<>, vous activez le <VAL_ON>scanner<>, qui localisera les <FUEL>plantes riches en oxygène<> à proximité. On trouve de l'oxygène dans tous les mondes.

      Les systèmes peuvent être rechargés depuis l'inventaire de l'exocombinaison ou depuis le <VAL_ON>menu rapide<> avec <IMG>QUICK_MENU<>.

      Vous pouvez également recharger le système de survie avec du <FUEL>gel de survie<>, fabriqué avec de la <TECHNOLOGY>gelée de dihydrogène<> et du <FUEL>carbone<>.

      En analysant les plantes avec la <TECHNOLOGY>visière d'analyse<>, vous découvrirez leurs matériaux bonus, qui comprennent souvent de l'oxygène. Collectez ces matériaux avec le <TECHNOLOGY>laser d'extraction<>.
    ui_guide_body_survival_2: |-
      Votre exocombinaison activera automatiquement la <TECHNOLOGY>protection environnementale<> si nécessaire. La protection environnementale est drainée lorsqu'elle est exposée aux radiations, toxines planétaires et températures extrêmes.
      Lorsque la protection environnementale de votre exocombinaison est drainée, votre bouclier commence à subir des dégâts.

      La protection environnementale se <VAL_ON>recharge automatiquement<> lorsque l'utilisateur se trouve dans un bâtiment, un vaisseau ou une grotte. À l'extérieur d'un abri, les systèmes de protection environnementale se rechargent avec du <COMMODITY>sodium<> ou diverses <COMMODITY>batteries à ions<>.

      On peut récolter du <COMMODITY>sodium<> sur la flore de <VAL_ON>toutes les planètes<>. Appuyer sur <TECHNOLOGY><IMG>SCAN<>< permet d'activer le <TECHNOLOGY>scanner<>, qui localisera le <COMMODITY>sodium<> à proximité.

      Vous pouvez fabriquer des <COMMODITY>batteries à ions<> avec du <TECHNOLOGY>cobalt<> et de la <EARTH>ferrite<>.

      Les systèmes de protection peuvent être <VAL_ON>rechargés<> depuis l'inventaire de l'exocombinaison, ou depuis le <VAL_ON>menu rapide<> avec <IMG>QUICK_MENU<>.

      Obtenez des améliorations de survie auprès des <TECHNOLOGY>marchands de technologies<> à bord des stations spatiales et dans les boutiques planétaires.
    ui_guide_body_survival_3: "Localisez des <COMMODITY>ressources de survie vitales<>
      avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).\nL'<FUEL>oxygène<>, le <COMMODITY>sodium<>
      et le <TECHNOLOGY>dihydrogène<> se trouvent sur toutes les planètes.\n\n Vous
      pouvez récolter des ressources avec votre <VAL_ON>laser d'extraction<>.\nAppuyez
      sur <IMG>CYCLEWEAPON<> pour sélectionner le mode multi-outil, puis sur <IMG>ATTACK<>
      pour utiliser le laser.\n \n Utilisez la <TECHNOLOGY>visière d'analyse<> sur
      les rochers et les plantes pour afficher des informations supplémentaires et
      obtenir des <COMMODITY>ressources supplémentaires<> lors de l'extraction.\n\nCertaines
      ressources nécessitent un <TECHNOLOGY>laser d'extraction avancé<> ou des <TECHNOLOGY>gants
      de protection extrême<>. Ces technologies s'apprennent à bord de l'<SPECIAL>Anomalie
      spatiale<>.\n\nUtilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour
      localiser de <VAL_ON>grands dépôts de minerai<>, tels que du <STELLAR>cuivre<>.
      Ces dépôts peuvent être raffinés en <STELLAR>métal chromatique<>, essentiel
      pour de nombreuses technologies.\n \n<VAL_ON>ATTENTION :<> les forces sentinelles
      réagiront à toute tentative d'extraction planétaire. Évitez l'extraction lorsque
      vous êtes observé."
    ui_guide_body_survival_4: |-
      La fonction principale du multi-outil est le <TECHNOLOGY>laser d'extraction<>. Le laser d'extraction permet de récolter des ressources sur les plantes et les minerais. Utilisez <IMG>ATTACK<> pour tirer avec le laser.

      Certaines ressources doivent être récoltées avec un <TECHNOLOGY>laser d'extraction avancé<>. D'autres améliorations accroissent la <FUEL>puissance<> et la <STELLAR>gestion de la surchauffe<> du laser, ou encore le <SPECIAL>nombre de ressources récoltées<>.

      Le laser d'extraction se recharge avec du <FUEL>carburant à base de carbone<>. Il peut être utilisé en <VAL_ON>corps-à-corps<> (<IMG>MELEE<>) afin de récolter du carbone sur les plantes en cas de panne totale d'énergie.

      Obtenez de nouveaux multi-outils dans les stations spatiales et les avant-postes planétaires. Les différents types de multi-outil peuvent accroître votre capacité à <STELLAR>récolter des ressources<>, à <TECHNOLOGY>scanner des découvertes<> ou à <FUEL>combattre<>.

      Des <SPECIAL>modules d'armement<> peuvent être installés sur le multi-outil pour davantage de puissance de tir. Appuyez sur <IMG>CYCLEWEAPON<> pour parcourir les différents modes. Consultez <VAL_ON>Guide // Combat<> pour plus d'informations.
