    planet_bounty_msg1: Retournez à votre vaisseau et envolez-vous dans l'espace.
    planet_warning: "<FUEL>ATTENTION : <> Cette mission est locale et prendra fin
      automatiquement en cas de distorsion."
    planet_bounty_desc: |-
      Il prétend que son installation est victime d'un harcèlement permanent de la part des pirates. Apparemment, il n'a ni les moyens de se défendre ni la possibilité de quitter sa station.

      Il offre une récompense généreuse à quiconque mettra fin à ce bombardement...
    planet_scan_cre_desc: |-
      Il déclare avoir besoin de scanographies détaillées des créatures vivant sur cette planète. Il n'a pas précisé ce qu'il comptait faire de ces données.

      Cependant, il a clairement annoncé qu'il me récompenserait grassement si je l'aide à obtenir les données.
    planet_scan_min_desc: "Son discours était confus, mais il semble qu'il ait besoin
      de données géologiques extraites des minéraux de ce système.\n \nUne chose est
      cependant claire malgré les difficultés de traduction : une récompense généreuse
      sera offerte à tout explorateur qui rapportera ces données."
    planet_scan_tree_desc: "Il déclare avoir désespérément besoin de scanographies
      détaillées de la flore qui pousse dans ce système. Il a tenté d'expliquer pourquoi,
      mais ses raisons n'étaient pas très claires.\n \nApparemment, il me récompensera
      grassement si je l'aide à obtenir les données."
    planet_kill_robots_desc: Il semblait habité par une rage intense envers les Sentinelles
      qui parcourent sa planète. La forme de vie était incapable de quitter son poste,
      mais a proposé de me récompenser si je trouve et détruis les Sentinelles.
    planet_kill_fiends_desc: Il semblait effrayé et murmurait des avertissements incompréhensibles.
      Je suis parvenu à comprendre que des monstruosités étranges rôdent à travers
      son monde, et qu'il me récompensera si je trouve et tue ces créatures.
    planet_kill_cre_desc: |-
      La forme de vie semblait blasée, lassée de sa vie enfermée dans son avant-poste. Elle a évoqué notamment l'odeur de la mordite.

      La conversation était difficile à suivre, mais elle semblait vouloir que je les traque. Elle m'a proposé une récompense généreuse si je sors tuer les créatures qui hantent ce monde.
    planet_feed_cre_desc: |-
      Il m'a parlé de son amour pour le monde extérieur et de la souffrance causée par son enfermement. Il m'a raconté une histoire complexe au sujet d'une petite créature qui semblait être son animal de compagnie.

      Je crois qu'il me promet une grosse récompense si j'accepte de parcourir la planète et de nourrir les créatures sauvages que je croiserai.
    planet_digging_desc: |-
      Il a babillé avec excitation au sujet de ruines anciennes qui paraissent très prometteuses. Il m'a montré les données qui l'ont guidé sur la voie de cet artefact.

      N'ayant pas la possibilité d'aller lui-même à sa recherche, il m'a demandé de le faire à sa place. Il m'a promis que je pourrai garder l'artefact, tant que j'enregistrerai en son nom les découvertes importantes associées.
    planet_collect_desc: |-
      Il semblait agité et a déclaré avoir grand besoin d'une substance particulière. Pour des raisons que je ne comprends pas, il n'est pas en mesure de quitter son poste pour aller la chercher lui-même.

      Il m'a promis une généreuse récompense si je vais en récupérer pour lui et que je lui rapporte à son avant-poste.
    planet_deliver_desc: |-
      Il possède un objet qu'il doit apparemment livrer, mais ne peut effectuer lui-même le trajet. Il semble effrayé par quelque chose, mais je n'ai pas bien compris quoi.

      Il m'a proposé une récompense généreuse si je parviens à faire la livraison à sa place.
    planet_depot_desc: |-
      Il m'a babillé une série de coordonnées en indiquant une carte avec excitation. Il semble avoir identifié un dépôt de ressources. Pour des raisons que je ne comprends pas, il semble excité par la perspective que ce dépôt soit détruit.

      Il me propose un salaire généreux si je détruis le dépôt pour lui.
    planet_raid_desc: |-
      Il m'a parlé d'un ton sérieux en indiquant une usine proche. Quelque chose au sujet de cette installation doit le perturber, car il semble vouloir qu'elle soit pillée.

      La forme de vie m'a promis une récompense généreuse si je pénètre dans le bâtiment et que j'accède à sa banque de données. Il m'a précisé que je dois m'attendre à une réaction violente des Sentinelles.
    planet_missing_desc: |-
      J'ai eu du mal à comprendre exactement ce qu'il voulait dire, mais il semble que l'un de ses collègues ait disparu. Il est en plein désarroi et a besoin d'aide pour le retrouver.

      Il me propose une grosse récompense si j'accepte de l'aider à localiser son 'ami' disparu.
    ui_return_mpmission_obj: Retournez à l'Anomalie spatiale.
    ui_return_mpmission_obj_tip: |-
      Retournez au Nexus pour recevoir votre récompense.
      Faites appel à l'Anomalie spatiale depuis le menu rapide (<IMG>QUICK_MENU<>) quand vous êtes dans l'espace.
    ui_return_mpmission_obj1_msg: |-
