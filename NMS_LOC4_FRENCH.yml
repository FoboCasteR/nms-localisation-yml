    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Bien que ses mots ne soient pas clairs, le badge de l'uniforme de la forme de vie ne laisse aucun doute : il s'agit d'un envoyé de la Guilde des marchands.
      Il ne semble cependant pas à avoir particulièrement envie de faire affaire avec moi.
    npc_tguild_greet_unknown_desc_2: |-
      J'ai déjà vu l'insigne de cet extraterrestre. C'est un membre de la Guilde des marchands.
      Il ne semble pas vouloir faire affaire avec moi pour l'instant. L'<SPECIAL>Agent de liste des missions<> de la station pourrait peut-être prouver ma valeur ?
    npc_tguild_greet_low_desc_1: Je remarque que cet extraterrestre est un collègue
      commerçant, lui aussi membre de la Guilde des marchands.
    npc_tguild_greet_low_desc_2: Son expertise commerciale trahit son appartenance
      à la Guilde des marchands. Il s'agit d'un collègue cherchant à faire recette
      dans cette galaxie.
    npc_tguild_greet_low_desc_3: La forme de vie s'incline doucement, par convenance
      plus que par respect. Il montre son badge, indiquant son rôle de représentant
      de la Guilde des marchands de ce système.
    npc_tguild_greet_med_desc_1: L'extraterrestre, qui semble être l'envoyé de la
      Guilde des marchands dans ce système, m'a discrètement scanné à mon approche.
      Informé de mon rang dans la Guilde, il s'excuse pour son intrusion et m'accueille
      chaleureusement.
    npc_tguild_greet_med_desc_2: |-
      L'extraterrestre me transmet une courte séquence de données indiquant son rôle de représentant officiel de la Guilde des marchands dans ce système.
      Malgré son amabilité apparente, je ne peux m'empêcher de penser qu'il me jauge dans le but de tirer un avantage commercial de moi.
    npc_tguild_greet_med_desc_3: La forme de vie hoche la tête à mon attention. Je
      ne crois pas l'avoir déjà rencontrée, mais elle me reconnaît de toute évidence.
      C'est sans doute le représentant de la Guilde des marchands dans ce système.
    npc_tguild_greet_high_desc_1: L'extraterrestre m'accueille chaleureusement. Il
      travaille pour la Guilde des marchands et supervise le commerce dans ce système.
      Il a un message à transmettre.
    npc_tguild_greet_high_desc_2: La forme de vie se présente comme étant le représentant
      de la Guilde des marchands dans ce système. Nous accomplissons l'échange d'unités
      requis par le protocole de la Guilde.
    npc_tguild_greet_high_desc_3: 'La forme de vie me montre son identification :
      un badge d''envoyé de la Guilde des marchands de niveau intermédiaire. Elle
      s''incline, heureuse d''accueillir un visiteur dans son système.'
    npc_tguild_greet_best_desc_1: La forme de vie, envoyée de la Guilde des marchands,
      semble ravie de me voir. Elle m'adresse un geste bref et hésitant, comme si
      elle s'excusait pour la pauvreté et l'humilité de son système.
    npc_tguild_greet_best_desc_2: L'extraterrestre babille avec excitation en me transmettant
      une liste d'affaires commerciales fructueuses récentes. Il fait partie de la
      Guilde des marchands et tient à m'impressionner.
    npc_tguild_greet_best_desc_3: La forme de vie m'accueille en tant que membre haut
      placé de la Guilde des marchands, effectuant les gestes particuliers requis
      à cette occasion.
    npc_eguild_greet_unknown_desc_1: |-
      La forme de vie porte le badge de la Guilde des explorateurs et affiche l'attitude de quelqu'un qui a foulé de nombreuses planètes étranges.
      Bien qu'elle soit censée être curieuse, je ne semble pas l'intéresser. Elle me juge peut-être indigne de toute étude.
    npc_eguild_greet_unknown_desc_2: |-
      J'ai déjà vu l'insigne de cet extraterrestre. C'est un membre de la Guilde des explorateurs.
      Il ne semble pas intéressé par les données que je propose. L'<SPECIAL>Agent de liste des missions<> de la station pourrait peut-être prouver ma valeur ?
    npc_eguild_greet_low_desc_1: La forme de vie m'examine avant de montrer ses identifiants
      de membre de la Guilde des explorateurs.
    npc_eguild_greet_low_desc_2: L'extraterrestre se présente comme étant un envoyé
      de la Guilde des explorateurs. Il semble me juger, mais dans quel but ? Pour
      déterminer ma valeur en tant qu'explorateur, ou en tant que sujet d'étude ?
    npc_eguild_greet_low_desc_3: La forme de vie présente ses identifiants d'envoyé
      officiel de la Guilde des explorateurs dans ce système. Pour une raison que
      j'ignore, elle me transmet également une liste détaillée de toutes les plantes
      qu'elle a découvertes.
    npc_eguild_greet_med_desc_1: La forme de vie me montre un petit affichage holographique
      en 3D indiquant son statut d'envoyé de la Guilde des explorateurs dans ce système.
    npc_eguild_greet_med_desc_2: L'extraterrestre révèle ses identifiants d'envoyé
      officiel de la Guilde des explorateurs.
    npc_eguild_greet_med_desc_3: La forme de vie montre son identification officielle
      de la Guilde des explorateurs après avoir tenté de me scanner pour obtenir des
      données.
    npc_eguild_greet_high_desc_1: La forme de vie babille avec excitation, ravie de
      partager ses dernières recherches avec un collègue de la Guilde des explorateurs.
    npc_eguild_greet_high_desc_2: L'extraterrestre se présente comme étant un explorateur
      haut placé dans la Guilde. Il me souhaite la bienvenue dans son système.
    npc_eguild_greet_high_desc_3: La forme de vie m'accueille chaleureusement et se
      présente comme étant le chercheur principal de la Guilde des explorateurs de
      ce système.
    npc_eguild_greet_best_desc_1: La forme de vie me soumet à une brève analyse avant
      de s'incliner. Il s'agit du représentant officiel de la Guilde des explorateurs
      de ce système.
    npc_eguild_greet_best_desc_2: L'extraterrestre m'accueille avec une sélection
      d'images intéressantes prises dans ce système. En tant qu'envoyé de la Guilde
      des explorateurs ici, il tient à me les montrer.
    npc_eguild_greet_best_desc_3: La forme de vie me scanne, se scanne elle-même,
      et scanne enfin l'insigne de la Guilde des explorateurs qu'elle a projeté devant
      elle. Le rituel terminé, elle s'incline devant moi.
    npc_wguild_greet_unknown_desc_1: Le ton agressif et l'attitude brutale de l'extraterrestre
      suggèrent qu'il s'agit d'un mercenaire. J'espère qu'il est ici en tant que représentant
      officiel plutôt que pour une mission.
    npc_wguild_greet_unknown_desc_2: |-
      La forme de vie me regarde brièvement en secouant la tête. Elle semble représenter la Guilde des mercenaires.
      Je pourrais peut-être l'impressionner en acceptant une tâche auprès de l'<SPECIAL>Agent de liste des missions<> ?
    npc_wguild_greet_low_desc_1: L'extraterrestre m'adresse un salut abrupt. Son insigne
      est celui d'un officier intermédiaire de la Guilde des mercenaires.
    npc_wguild_greet_low_desc_2: La forme de vie m'aboie dessus d'un ton bougon. Son
      badge l'identifie en tant qu'envoyé de la Guilde des mercenaires.
    npc_wguild_greet_low_desc_3: L'extraterrestre me regarde, déçu. Il s'agit d'un
      officiel de la Guilde des mercenaires, et je pense qu'il s'attendait à un salut.
    npc_wguild_greet_med_desc_1: L'extraterrestre, qui porte l'uniforme d'un envoyé
      de la Guilde des mercenaires, me regarde de haut en bas. Apparemment, je suis
      acceptable.
    npc_wguild_greet_med_desc_2: Une expression bourrue sur le visage, la forme de
      vie me souhaite la bienvenue dans ce système au nom de la Guilde des mercenaires.
    npc_wguild_greet_med_desc_3: La forme de vie fait un geste de respect et de reconnaissance
      entre officiers de la Guilde des mercenaires.
    npc_wguild_greet_high_desc_1: La forme de vie porte l'insigne de la Guilde des
      mercenaires et se lève à mon approche.
    npc_wguild_greet_high_desc_2: L'extraterrestre, portant des cicatrices de combat,
      me salue lorsque j'approche. Il s'agit du commandant de la Guilde des mercenaires
      de ce système.
    npc_wguild_greet_high_desc_3: La forme de vie à l'uniforme parfaitement repassé
      et au comportement alerte et maîtrisé me souhaite la bienvenue dans le système
      au nom de la Guilde des mercenaires locale.
    npc_wguild_greet_best_desc_1: La forme de vie me regarde avec attention dès qu'elle
      remarque ma présence. Son badge de la Guilde des mercenaires a été poli si vigoureusement
      que je me vois dedans.
    npc_wguild_greet_best_desc_2: La forme de vie m'adresse un salut alambiqué. En
      tant qu'envoyé officiel de la Guilde des mercenaires, il est de son devoir d'accueillir
      les membres haut placés de façon appropriée.
    npc_wguild_greet_best_desc_3: L'extraterrestre porte un badge de commandant de
      la Guilde des mercenaires. Il m'adresse un salut particulièrement énergique.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Il semble avoir une tâche spéciale à accomplir
      pour la Guilde et demande mon assistance.
    npc_guild_mission_offer_desc_2: Il hésite, espérant de toute évidence que je l'aiderai
      à accomplir une tâche spéciale pour la Guilde.
    npc_guild_mission_offer_desc_3: Il me transmet des données spécifiques au sujet
      d'une mission qu'ils ne peuvent confier à l'Agent de liste. Il espère que je
      pourrai l'aider.
    npc_guild_mission_offer_desc_4: Il semblerait qu'un client à problèmes lui ait
      confié une tâche pour laquelle seul un membre haut placé de la Guilde pourrait
      l'aider.
    npc_guild_mission_offer_desc_5: Il m'offre l'opportunité d'accomplir une mission
      particulièrement lucrative pour un client important.
    npc_guild_tithe_offer_desc_1: Il n'a aucune mission particulière à me confier
      aujourd'hui, mais est heureux de me présenter ma part des bénéfices d'exploitation
      locaux.
    npc_guild_tithe_offer_desc_2: La Guilde n'a aucune tâche particulière ici pour
      le moment, mais a eu une rentrée d'argent inattendue. Les bénéfices sont partagés
      entre tous les membres.
    npc_guild_tithe_offer_desc_3: Il me présente ma part des bénéfices récents de
      la Guilde, compte tenu de mon rang.
    npc_guild_tithe_offer_desc_4: Une fois les salutations terminées, l'envoyé passe
      aux affaires. Il calcule ce que me doit la Guilde, c'est-à-dire ma part des
      bénéfices récents moins ma cotisation de membre.
    npc_guild_tithe_offer_desc_5: Il me présente une liste détaillée des transactions
      de la Guilde au niveau local. Il m'offre ensuite une somme d'argent correspondant
      à ma part des bénéfices.
    npc_guild_present_offer_desc_1: Il m'offre en cadeau un produit du système local
      qui, il l'espère, m'aidera dans mon travail.
    npc_guild_present_offer_desc_2: Il n'a aucune tâche particulière pour moi pour
      l'instant. Il semble désolé et m'offre un petit cadeau en récompense.
    npc_guild_present_offer_desc_3: La Guilde n'a aucune tâche en cours ici et n'a
      pas besoin d'opérations spéciales. Cependant, l'envoyé m'offre un cadeau pour
      fêter cette occasion.
    npc_guild_present_offer_desc_4: La Guilde est prospère ici, et tous ses membres
      reçoivent des cadeaux en remerciement de leur travail. L'envoyé me présente
      un objet qu'il affirme avoir choisi spécialement pour moi.
    npc_guild_present_offer_desc_5: Il me présente avec emphase un objet acquis par
      un opérateur de la Guilde au cours d'une mission récente et me l'offre.
    npc_guild_accept_mission: Accepter la mission
    npc_guild_accept_gift: Accepter le cadeau
    npc_guild_accept_gift_res_1: J'accepte le cadeau de l'envoyé avec un geste de
      remerciement.
    npc_guild_accept_gift_res_2: Je prends le cadeau en remerciant la Guilde et son
      officier.
    npc_guild_accept_gift_res_3: Je prends le cadeau en promettant de vanter le travail
      de l'envoyé auprès de ses supérieurs.
    npc_guild_decline_mission: Refuser la mission
    npc_guild_decline_mission_res_1: Je refuse la mission. J'ai d'autres choses à
      faire.
    npc_guild_decline_mission_res_2: Je refuse cette tâche. Le client devra attendre.
    npc_guild_decline_mission_res_3: Je refuse d'aider l'envoyé avec sa tâche. J'espère
      qu'il n'en sera pas offensé.
    npc_guild_decline_gift: Refuser le cadeau
    npc_guild_decline_gift_res_1: Je décline son offre. Je suis membre de la Guilde,
      mais elle ne me définit pas. Je ne prends rien, je ne dois rien.
    npc_guild_decline_gift_res_2: Je décline son offre. Je n'ai pas besoin de l'assistance
      de la Guilde.
    npc_guild_decline_gift_res_3: Je refuse le cadeau de l'envoyé. Il semble offensé.
    npc_guild_secondary_desc_1: L'envoyé semble occupé. Je devrais le laisser tranquille.
    npc_guild_secondary_desc_2: Je devrais laisser %NAME% tranquille. Il a certainement
      du travail à faire pour la Guilde.
    npc_guild_secondary_desc_3: L'envoyé de la Guilde dans ce système n'a rien d'autre
      à m'offrir.
    npc_guild_secondary_desc_4: "%NAME% a beaucoup à faire pour la Guilde et n'a pas
      le temps de me répéter les informations."
    npc_guild_secondary_desc_5: J'ai déjà suffisamment suscité l'excitation de %NAME%.
      Je devrais le laisser s'occuper de son travail pour la Guilde.
    intrct_guild_envoy: Envoyé de la Guilde
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: Le marchand s'agite avec colère, furieux d'avoir
      été attaqué. Il exige réparation.
    all_trader_demand_sorry_desc_2: Le marchand m'adresse des gestes agressifs et
      exige des excuses. Il semble me menacer de représailles.
    all_trader_demand_sorry_desc_3: Les gestes du marchand suggèrent qu'il m'offre
      une chance de m'excuser pour mes actes. Je ne sais pas trop comment il le prendra
      si je refuse.
    all_trader_demand_sorry_desc_4: Le pilote gesticule comme un fou, furieux qu'on
      lui ait tiré dessus. C'est le moment de m'excuser, si je le souhaite.
    all_trader_demand_sorry_desc_5: Je ne connais pas tous les gestes des extraterrestres,
      mais aucun de ceux-là ne semble indiquer la joie...
    all_trader_demand_sorry_desc_6: Le pilote n'a pas apprécié mes actes, mais il
      semble m'offrir une chance de m'excuser. Je sens une menace voilée derrière
      ses mots.
    all_trader_demand_sorry_opt_a: M'excuser
    all_trader_demand_sorry_opt_b: Continuer d'attaquer
    all_trader_demand_sorry_res_a_1: Mes excuses ainsi que mes unités semblent avoir
      calmé le marchand.
    all_trader_demand_sorry_res_a_2: Le marchand semble satisfait de mes excuses.
      Il oublie toute cette histoire.
    all_trader_demand_sorry_res_a_3: Le pilote s'est considérablement calmé. Il semble
      m'avoir pardonné.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Le marchand fait des gestes frénétiques en me suppliant
      de cesser de l'attaquer et de l'épargner.
    all_trader_submit_desc_2: Le marchand babille, paniqué, pour me supplier d'arrêter.
      Il semble m'offrir un genre d'offrande.
    all_trader_submit_desc_3: J'ai du mal à comprendre son message, mais le marchand
      paniqué semble essayer de négocier.
    all_trader_submit_desc_4: Le pilote me supplie et semble m'offrir sa cargaison
      en échange de sa vie.
    all_trader_submit_desc_5: Les yeux écarquillés et le souffle court, le marchand
      semble soulagé d'avoir établi le contact. Apparemment, il croit pouvoir me convaincre
      de faire preuve de pitié.
    all_trader_submit_opt_a: Accepter l'offre
    all_trader_submit_opt_b: Refuser
    all_trader_submit_res_a_1: J'accepte l'offre du marchand. Il s'en sort... pour
      l'instant.
    all_trader_submit_res_a_2: Le soulagement inonde le visage du pilote. Il me remercie
      pour ma grâce.
    all_trader_submit_res_a_3: J'accepte l'offrande du pilote. Il me remercie de l'avoir
      laissé en vie, mais je peux lire le ressentiment dans ses yeux.
    all_trader_submit_res_a_4: Le marchand me transmet son paiement, conformément
      à sa promesse. Je devrais le laisser partir si je veux respecter la mienne...
    all_trader_submit_res_a_5: Le pilote me transfère sa cargaison aussi vite que
      possible, pressé de mettre autant de distance que possible entre lui et moi.
    all_trader_submit_res_b_1: Je refuse son offre de lâche. La mort ou la gloire
      m'attend !
    all_trader_submit_res_b_2: J'ignore les suppliques et les cris du pilote. Je n'ai
      pas besoin de sa cargaison.
    all_trader_submit_res_b_3: Je n'ai pas besoin de l'assortiment de marchandises
      hétéroclite de ce marchand. Son vaisseau vaut bien plus...
    all_trader_submit_res_c_1: Le pilote me défie du regard. Il coupe la communication,
      ayant gagné assez de temps pour appeler de l'aide.
    all_trader_submit_res_c_2: La terreur sur le visage du marchand se transforme
      en colère. Je vois les armes de son vaisseau s'activer. Il n'a jamais eu l'intention
      de me payer...
    all_trader_submit_res_c_3: Le marchand coupe la communication sans faire le transfert.
      Il semble avoir trouvé une nouvelle source de courage...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: Le regard menaçant dans les yeux du pilote me dit tout
      ce que j'ai besoin de savoir. Il n'est pas intéressé par un échange...
    all_trader_hostile_desc_2: Mon contact semble avoir prévenu le pilote de la valeur
      de mon vaisseau et de sa cargaison. Une étincelle dangereuse luit dans ses yeux.
    all_trader_hostile_desc_3: Les gestes furieux du pilote suggèrent qu'il n'est
      pas d'humeur à commercer. Je dois me préparer à un combat.
    all_trader_hostile_desc_4: Le « marchand » que j'ai dérangé ne semble pas d'humeur
      à commercer. Pendant que je parle, je le vois préparer ses armes.
    all_trader_hostile_desc_5: Bien qu'il porte un étendard de marchand, ce pilote
      n'est de toute évidence pas un humble commerçant. Je remarque l'arrogance d'un
      pirate à travers les parasites.
    all_trader_hostile_opt_a: Commencer le combat
    all_trader_hostile_opt_b: Proposer une offrande
    all_trader_hostile_res_a_1: Un véritable pirate aurait attaqué à vue. Ce marchand
      n'est qu'un lâche opportuniste.
    all_trader_hostile_res_a_2: Ce « pirate » m'a offert une abondance de mots furieux.
      Voyons ce qu'il peut m'offrir d'autre...
    all_trader_hostile_res_a_3: Je refuse d'être malmené par un marchand fourbe. S'il
      veut se battre, allons-y.
    all_trader_hostile_res_b_1: Le « marchand » accepte mon offre. Je consigne cette
      dépense dans les frais inhérents au commerce dans un espace dangereux.
    all_trader_hostile_res_b_2: Mon offre semble avoir apaisé le marchand. Nous nous
      quittons en paix, pour l'instant du moins.
    all_trader_hostile_res_b_3: Le « marchand » a été clair sur ses intentions. Je
      lui donne mon paiement et il s'éloigne, satisfait.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: J'ai du mal à comprendre le marchand, mais il semble
      demander de l'aide. Il a l'air tendu.
    all_trader_ambush_desc_2: Le marchand est de toute évidence tendu. Il semble avoir
      besoin d'aide et me fait signe de rapprocher mon vaisseau.
    all_trader_ambush_desc_3: Le marchand semble fatigué. Il parle avec empressement,
      essayant apparemment d'exprimer un problème. Il semble avoir besoin de mon aide.
    all_trader_ambush_desc_4: Nerveux, le pilote énonce un discours préparé. On dirait
      une sorte d'appel à l'aide. Il termine par un geste, attendant une réponse.
    all_trader_ambush_desc_5: Le marchand réclame de toute évidence de l'aide. Il
      est difficile de déterminer son problème exact, mais il semble crucial que je
      me rapproche de son vaisseau...
    all_trader_ambush_desc_6: Le marchand semble demander de l'aide, son vaisseau
      étant apparemment gravement endommagé. Mais son regard est dur et mauvais, sans
      l'ombre d'un soulagement face à son sauveur.
    all_trader_ambush_desc_7: Le marchand parle rapidement. Il répète avec insistance
      ce qui ressemble à une demande d'aide virulente.
    all_trader_ambush_desc_8: Le marchand, au bord des larmes, raconte ses malheurs.
      Il me supplie de l'aider et insiste pour que je m'approche pendant qu'il prépare
      son vaisseau.
    all_trader_ambush_opt_a: Essayer de l'aider
    all_trader_ambush_opt_b: Refuser d'aider
    all_trader_ambush_res_a_1: J'approche mon vaisseau à côté de celui du marchand,
      mais quelque chose ne va pas. Des signatures hostiles envahissent le radar hyperspatial...
    all_trader_ambush_res_a_2: Je me rapproche comme demandé, mais la radio s'interrompt.
      Lorsque j'essaie de contacter le marchand, je remarque que ses systèmes d'armement
      sont en train de s'activer...
    all_trader_ambush_res_a_3: J'essaie de répondre à la demande du marchand, mais
      il reste évasif... Mon pulsoréacteur se met à crachoter, et mon radar affiche
      une série de signaux inconnus qui approchent à grande vitesse...
    all_trader_ambush_res_b_1: L'attitude du marchand est louche. Je le laisse tranquille,
      et je me prépare à filer avant que les choses se gâtent.
    all_trader_ambush_res_b_2: Cette situation semble vraiment louche. Je me prépare
      à quitter ce marchand malgré ses suppliques.
    all_trader_ambush_res_b_3: Je laisse le marchand où il est. Il m'insulte lorsque
      je coupe la communication, mais je crains que la situation n'ait bien plus mal
      tourné si je m'étais approché.
