    fleet_trading_special_6c: Si vous pouviez effectuer une série d'échanges de grande
      envergure, nous serions en mesure de tirer parti des fluctuations du marché
      qui en résulteraient. De grands profits nous attendent !
    fleet_trading_special_opt_a_6: Accepter la manœuvre
    fleet_trading_special_opt_b_6: Refuser la manœuvre
    fleet_trading_special_res_a_6: Excellent, %CAP_RACE% ! Nous allons surveiller
      le marché et préparer les transactions !
    fleet_trading_special_res_b_6: Je dis au commandant de la flotte d'abandonner
      cette idée. En plus d'être risqué, c'est très illégal.
    fleet_trading_special_log_a_6: Avec l'aide du %CAP_RACE%, avons manipulé les marchés
      dans le secteur de %SYSTEM%. Avons profité des fluctuations des prix pour réaliser
      d'importants profits.
    fleet_trading_special_log_b_6: Avons calculé une opportunité commerciale potentiellement
      avantageuse dans le système %SYSTEM%. Le %CAP_RACE% n'a pas autorisé la manœuvre,
      la jugeant à la fois risquée et illégale.
    fleet_trading_special_7: "%CAP_RACE%, notre voyage progresse sans encombre. Nous
      avons réalisé de nombreux échanges fructueux, et avons collecté une grande quantité
      de données économiques pendant nos voyages. Nous pensons qu'elles pourraient
      vous être de quelque utilité."
    fleet_trading_special_opt_a_7: Accepter les données
    fleet_trading_special_opt_b_7: Refuser les données
    fleet_trading_special_res_a_7: J'accepte les données de la flotte, et remercie
      le commandant avant d'arrêter la communication. Cela se montrera sûrement utile
      au cours de mon propre voyage.
    fleet_trading_special_res_b_7: Je décline les données économiques de la flotte.
      S'ils commercent, c'est pour que je n'aie pas à le faire moi-même.
    fleet_trading_special_log_a_7: Avons collecté des données économiques de valeur
      dans le secteur de %SYSTEM%. Avons transmis les informations au %CAP_RACE%.
    fleet_trading_special_log_b_7: Avons collecté des données économiques de valeur
      dans le secteur de %SYSTEM%. Avons proposé les informations au %CAP_RACE%, bien
      qu'il ait décliné notre offre. Avons vendu les données à la guilde des marchands
      pour un profit raisonnable.
    fleet_trading_special_8: "%CAP_RACE%, notre expédition se montre hautement lucrative.
      Nous avons pensé que vous pourriez vouloir tirer parti des données économiques
      que nous avons collectées jusqu'ici. Je suis sur le point d'effectuer le transfert,
      si le cœur vous en dit."
    fleet_trading_special_opt_a_8: Accepter les données
    fleet_trading_special_opt_b_8: Refuser les données
    fleet_trading_special_res_a_8: Ravi d'avoir pu vous rendre service, %CAP_RACE%.
      L'équipage me demande de vous souhaiter beaucoup de succès dans la suite de
      vos voyages.
    fleet_trading_special_res_b_8: Je refuse les données. Je n'ai que peu d'utilité
      pour ces informations sur les marchés, et le transfert pourrait alerter des
      pirates de ma présence. Je crois lire une certaine déception sur le visage du
      commandant de la flotte.
    fleet_trading_special_9: "%CAP_RACE%, je vous rapporte une excellente opportunité
      d'investissement. Malheureusement, une série d'échanges peu fructueux a donné
      lieu à un manque de moyens financiers. Si vous pouviez nous transmettre les
      fonds nécessaires, nous pourrions effectuer la transaction et vous obtenir un
      excellent profit."
    fleet_trading_special_opt_a_9: Envoyer les fonds
    fleet_trading_special_opt_b_9: Refuser
    fleet_trading_special_res_a_9: Je transmets les fonds au commandant de la flotte,
      accompagné d'un avertissement quant aux investissements précipités. Je gage
      que ses décisions seront plus réfléchies désormais...
    fleet_trading_special_res_b_9: Je refuse d'envoyer les fonds. Le commandant est
      responsable de la bonne santé financière de l'expédition et doit apprendre l'autosuffisance.
    fleet_trading_special_log_a_9: Nous avons été confrontés à une situation diplomatique
      dangereuse et avons gagné !
    fleet_trading_special_log_b_9: Nous avons été confrontés à une situation diplomatique
      dangereuse, mais ne nous en sommes pas mêlés.
    fleet_trading_special_log_c_9: Nous avons été confrontés à une situation diplomatique
      dangereuse. Ça n'a pas bien tourné pour nous.
    fleet_trading_special_10: |-
      %CAP_RACE%, nous avons trouvé une opportunité rare dans le système de %SYSTEM%. Toutefois, la flotte souffre actuellement d'un problème de liquidités. Nos unités sont bloquées dans une série complexe de contrats miniers.
      Nous ne pouvons pas laisser passer cet investissement - manquer cette occasion serait trop douloureux ! Peut-être pourriez-vous nous transmettre les fonds nécessaires ?
    fleet_trading_special_opt_a_10: Envoyer les fonds
    fleet_trading_special_opt_b_10: Refuser
    fleet_trading_special_res_a_10: Je transmets les fonds au commandant de la flotte.
      Il est clairement très au fait de la santé des marchés locaux, et il est dans
      notre intérêt à tous deux qu'il puisse continuer à faire des échanges.
    fleet_trading_special_res_b_10: Je refuse d'envoyer les fonds. Le commandant s'implique
      dans des systèmes financiers complexes, risquant ainsi de compromettre l'expédition
      tout entière. Je lui demande de faire des investissements plus prudents à l'avenir.
    fleet_trading_special_11: |-
      Bonne nouvelle du système de %SYSTEM%, %CAP_RACE% !
      Nos éclaireurs ont mis la main sur notre meilleure occasion d'investir à ce jour. Il y a néanmoins un petit problème. La flotte souffre d'un manque de fonds temporaire. Peut-être pouvez-vous nous apporter votre aide ? C'est une opportunité à ne pas manquer !
    fleet_trading_special_opt_a_11: Envoyer les fonds
    fleet_trading_special_opt_b_11: Refuser
    fleet_trading_special_res_a_11: Mes remerciements, %CAP_RACE%. Vous ne le regretterez
      pas, je vous le garantis. Vous récupérerez maintes fois votre mise !
    fleet_trading_special_res_b_11: Très bien, %CAP_RACE%. Le destin en aura voulu
      autrement. Je vais chercher un moyen d'informer l'équipage de cette nouvelle
      décevante.
    fleet_trading_special_12: "%CAP_RACE%, nous avons besoin de vos conseils. Un contrat
      de transport hautement lucratif nous a été proposé par un marchand %RACE%. Toutefois,
      la légalité des marchandises est douteuse. Si nous devions nous faire prendre,
      les conséquences pourraient être pour le moins... dramatiques. Que devons-nous
      faire ?"
    fleet_trading_special_opt_a_12: Accepter le contrat
    fleet_trading_special_opt_b_12: Refuser le contrat
    fleet_trading_special_res_a_12: Très bien, %CAP_RACE%. Nous allons saisir cette
      opportunité ! Ne vous faites pas de souci, nous agirons avec la plus grande
      prudence.
    fleet_trading_special_res_b_12: Vous êtes sage, %CAP_RACE%. Nous trouverons d'autres
      opportunités dans ce système. L'équipage sera soulagé. Et peut-être y aura-t-il
      quelque chose à tirer d'une coopération avec les autorités...
    fleet_trading_special_log_a_12: Sommes vus proposé contrat de contrebande illégal
      dans le système de %SYSTEM%. Avons suivi les conseils du %CAP_RACE% et accepté
      le contrat. L'opération a été un grand succès. Avons reçu une grande part des
      profits.
    fleet_trading_special_log_b_12: Sommes vus proposé contrat de contrebande illégal
      dans le système de %SYSTEM%. Avons suivi les conseils du %CAP_RACE% et accepté
      le contrat. Avons été découverts par les autorités du système. Les vaisseaux
      ont été endommagés dans le combat qui s'est ensuivi. Avons écopé d'une amende
      substantielle.
    fleet_trading_special_log_c_12: Sommes vus proposé contrat de contrebande illégal
      dans le système de %SYSTEM%. Avons suivi les conseils du %CAP_RACE% et refusé
      le contrat. Sommes restés en bons termes avec les autorités %RACE% locales.
      Avons été récompensés pour avoir partagé des informations sur les contrebandiers.
    fleet_trading_special_13: "%CAP_RACE%, c'est avec respect que je viens requérir
      vos conseils. Nous nous sommes vus proposé un excellent marché par un marchand
      %RACE% local, mais celui-ci semble trop avantageux et me pousse à mettre en
      doute ses motivations. Devrions-nous effectuer la transaction ? Le profit qu'on
      nous propose est incomparable..."
    fleet_trading_special_opt_a_13: Accepter le contrat
    fleet_trading_special_opt_b_13: Refuser le contrat
    fleet_trading_special_res_a_13: Je dis au %CAP_RACE% de conclure le marché. Risqué,
      certes, mais les affaires le sont toujours. Il acquiesce, manquant encore de
      conviction.
    fleet_trading_special_res_b_13: Je dis au %CAP_RACE% de faire confiance à son
      instinct et d'éviter de faire affaire avec des personnages suspects.
    fleet_trading_special_log_a_13: Sommes vus proposé un marché lucratif par un marchand
      dans le système de %SYSTEM%. Avons demandé conseil au %CAP_RACE% avant de signer.
      L'échange a été hautement profitable, bien que les motivations du marchand restent
      floues.
    fleet_trading_special_log_b_13: 'Sommes vus proposé un marché lucratif par un
      marchand dans le système de %SYSTEM%. Avons demandé conseil au %CAP_RACE% avant
      de signer. Le marchand a pris une grande quantité d''unités avant de disparaître.
      Pertes : considérables.'
    fleet_trading_special_log_c_13: Avons rencontré un marchand très suspect dans
      le système de %SYSTEM%. Avons suivi les conseils du %CAP_RACE% et avons refusé
      le marché.
    fleet_trading_special_14: "%CAP_RACE%, notre ordinateur commercial est hors-ligne
      pour maintenance et nous requérons vos conseils. Nous avons fait des acquisitions
      conséquentes sur un marché technologique émergent. Néanmoins, les conditions
      sont devenues volatiles. Faut-il vendre ? Le faire maintenant nous permettrait
      au moins de réaliser un profit minimal."
    fleet_trading_special_opt_a_14: Lui dire d'attendre
    fleet_trading_special_opt_b_14: Lui dire de vendre
    fleet_trading_special_res_a_14: Je dis au commandant de la flotte d'attendre et
      de surmonter la période de volatilité. Il y a plus à perdre qu'à gagner en vendant
      dans la panique.
    fleet_trading_special_res_b_14: Je dis au commandant de la flotte de vendre. Il
      n'est pas souhaitable d'investir sur un marché volatil pendant un long voyage.
      D'autres - meilleures - opportunités d'investir se présenteront.
    fleet_trading_special_log_a_14: Avons suivi les conseils du %CAP_RACE% quand les
      conditions du marché étaient volatiles. Avons conservé les propriétés et engrangé
      des profits importants au rétablissement du marché.
    fleet_trading_special_log_b_14: Avons suivi les conseils du %CAP_RACE% quand les
      conditions du marché étaient volatiles. Avons conservé nos actifs, mais le marché
      a continué à sa chute. Nos investissements n'ont plus aucune valeur.
    fleet_trading_special_log_c_14: Avons suivi les conseils du %CAP_RACE% quand les
      conditions du marché étaient inhabituelles. Avons vendu nos actifs afin d'éviter
      de nous retrouver piégés sur un marché volatil. Profit réalisé faible, mais
      pas de pertes.
    fleet_explore_special_1: |-
      %CAP_RACE% ! Nous avons besoin d'aide, c'est urgent !
      Les équipes d'exploration planétaire ont rencontré une flore inhabituelle lors de leur patrouille au sol. Les membres de l'équipe ont tous consommé la flore ! Ils sont maintenant très malades !
      Un antidote est possible, mais nous avons besoin d'échantillons comparatifs. Toutes équipes au sol actuellement en quarantaine. Pourriez-vous nous fournir les données requises ?
    fleet_explore_special_opt_a_1: Accepter de trouver les données
    fleet_explore_special_opt_b_1: Refuser de trouver les données
    fleet_explore_special_res_a_1: Je rassure le commandant de la flotte. Je trouverai
      les échantillons dont ils ont besoin pour produire un antidote.
    fleet_explore_special_res_b_1: Je rejette la requête du commandant de la flotte.
      Ils ont d'autres moyens de trouver un antidote sans que je doive aller fouiller
      sur les planètes.
    fleet_explore_special_1a: "%CAP_RACE% ! Avez-vous les données ?"
    fleet_explore_special_opt_a_1a: Transmettre les données
    fleet_explore_special_res_a_1a: |-
      Mes remerciements, %CAP_RACE% ! Les équipes au sol ont courageusement tenu bon, en sachant que vous viendriez à leur secours !
      Avec ces données, je suis certain que nous pourrons développer un antidote.
    fleet_explore_special_log_a_1: L'équipe au sol a consommé une flore toxique qu'elle
      a découverte. Avec l'aide du %CAP_RACE%, nous avons développé un antidote. Le
      poison et son remède présentent tous deux des applications commerciales considérables.
    fleet_explore_special_log_b_1: L'équipe au sol a consommé une flore toxique qu'elle
      a découverte. Ne sommes pas parvenus à développer d'antidote. Équipe d'exploration
      placée sous quarantaine.
    fleet_explore_special_2: |-
      %CAP_RACE%, j'espère que vous aurez bien reçu ce message. L'expédition fait de bons progrès, et nous avons ajouté de nombreuses découvertes à notre banque de données.
      La flotte fait actuellement halte dans le secteur de %SYSTEM%. Les scanners ont détecté un champ de matière noire incroyablement riche. Nous pensons qu'il doit être possible d'utiliser ce champ comme un trou de ver.
      Si vous le souhaitez, nous pourrions calibrer le scanner sur votre signal. Il devrait être possible de vous attirer directement vers notre position.
    fleet_explore_special_opt_a_2: Accepter la distorsion
    fleet_explore_special_opt_b_2: Refuser
    fleet_explore_special_res_a_2: Je demande au commandant de la flotte de continuer.
      J'ai hâte de le revoir.
    fleet_explore_special_res_b_2: Je déclare au commandant de la flotte que, bien
      que son travail soit admirable, je n'ai pas besoin de distorsion transdimensionnelle
      pour l'instant. Il semble vaguement soulagé.
    fleet_explore_special_log_a_2: Champ d'antimatière découvert dans le secteur %SYSTEM%.
      Ai utilisé son puits gravitationnel pour ouvrir un trou de ver pour le %CAP_RACE%
      et l'ai transporté à notre emplacement.
    fleet_explore_special_log_b_2: Champ d'antimatière découvert dans le secteur %SYSTEM%.
      Ai utilisé son puits gravitationnel pour ouvrir un trou de ver, mais ai été
      confronté au refus du %CAP_RACE% de se rendre à notre emplacement.
    fleet_explore_special_3: |-
      %CAP_RACE%, bonne nouvelle de la flotte. L'expédition se passe on ne peut mieux.
      Nous prospectons actuellement dans le secteur de %SYSTEM%. Les scanners ont détecté un champ d'énergie exotique générant une distorsion de l'espace-temps, proche de notre position.
      Les ingénieurs pensent être en mesure de manipuler ce champ d'énergie de sorte qu'il fonctionne comme un trou de ver. Il devrait être possible de vous attirer directement vers notre position.
    fleet_explore_special_res_a_3: Le commandant de la flotte semble avoir toute confiance
      dans cette nouvelle technologie de distorsion. J'accepte son offre, en espérant
      que son assurance est justifiée.
    fleet_explore_special_res_b_3: Je loue la confiance du commandant de la flotte
      envers ses ingénieurs. Cependant, je refuse de diriger mon vaisseau dans cette
      anomalie inconnue.
    fleet_explore_special_log_a_3: Ai découvert un champ énergétique exotique dans
      le secteur %SYSTEM%. Ai calibré nos moteurs de distorsion d'après sa fréquence
      de résonance afin d'ouvrir un trou de ver pour le %CAP_RACE%. Transport réussi.
    fleet_explore_special_log_b_3: Ai découvert un champ énergétique exotique dans
      le secteur %SYSTEM%. Ai calibré nos moteurs de distorsion d'après sa fréquence
      de résonance afin d'ouvrir un trou de ver. Ai été confronté au refus du %CAP_RACE%
      de tester la sûreté de ce voyage dans l'espace-temps.
    fleet_explore_special_4: |-
      %CAP_RACE%, nous sollicitons votre assistance. Notre équipe de recherche pourrait bien être sur le point de faire une découverte importante.
      Nous sommes en train d'analyser le matériel génétique de ce que nous envisageons être une forme de vie non-carbonique. Afin de confirmer nos découvertes, nous avons besoin de données comparatives.
      Il nous faut éviter les échantillons du système local afin d'effectuer une comparaison fiable. Seriez-vous en mesure de nous fournir les données nécessaires ?
    fleet_explore_special_opt_a_4: Accepter
    fleet_explore_special_opt_b_4: Refuser
    fleet_explore_special_res_a_4: Merci beaucoup, %CAP_RACE% ! L'équipage sera ravi
      que vous vous intéressiez de si près à leurs recherches !
    fleet_explore_special_res_b_4: Je rejette la demande du commandant de la flotte.
      Il a toutes les données dont il a besoin, et mes échantillons ne lui serviraient
      à rien.
    fleet_explore_special_4a: "%CAP_RACE%, avez-vous les données ? L'équipage a fait
      de son mieux, mais leurs recherches ne leur ont valu que la frustration. Vous
      détenez la clé !"
    fleet_explore_special_opt_a_4a: Transmettre les données
    fleet_explore_special_res_a_4a: Le commandant de la flotte confirme la réception
      des données. Excité, il promet de me tenir informé de l'avancée des recherches
      de l'équipe.
    fleet_explore_special_log_a_4: Nous avons été confrontés à une situation d'exploration
      dangereuse et avons gagné !
    fleet_explore_special_log_b_4: Nous avons été confrontés à une situation d'exploration
      dangeureuse, mais ne nous en sommes pas mêlés.
    fleet_explore_special_5: |-
      %CAP_RACE%, la flotte sollicite respectueusement votre assistance.
      Nous avons intercepté une étrange transmission. Les scanographies révèlent un motif se répétant dans les vents solaires. Nous sommes parvenus à décoder le nombre « 16 », mais pas grand-chose d'autre.
      Seriez-vous en mesure de nous aider dans la traduction ?
    fleet_explore_special_6: |-
      %CAP_RACE%, je vous apporte des nouvelles du secteur de %SYSTEM%.
      Nous avons reçu une transmission extraterrestre inhabituelle. Il semble s'agir de données confidentielles.
      Nos systèmes n'ont pas réussi à décoder le paquet, toutefois. Peut-être pourrez-vous nous aider ?
    fleet_explore_special_7: |-
      %CAP_RACE%, notre prospection dans le secteur de %SYSTEM% se passe bien. Notre réseau radio longue distance a intercepté un signal inhabituel.
      Nous l'avons décrypté avec assez de facilité, mais le contenu du message est dans une langue extraterrestre. Peut-être seriez-vous capable de nous aider dans la traduction ?
    fleet_explore_special_8: |-
      %CAP_RACE%, notre exploration de la planète %PLANET% rencontre un franc succès.
      Parmi nos nombreuses découvertes, il y a un étrange signal retransmis d'usine en usine, sur toute la surface de la planète.
      Nous avons une copie intacte du message, mais nous n'en comprenons pas le contenu. Peut-être serez-vous plus familier avec cette langue extraterrestre ?
    fleet_explore_special_17: |-
      %CAP_RACE%, je vous apporte la nouvelle d'une découverte capitale dans le système de %SYSTEM% !
      La flotte a trouvé la trace d'un signal exceptionnel. Le noyau de la planète %PLANET% oscille en suivant un schéma régulier, et a l'air de transmettre un signal.
      Nous avons décodé ce message du binaire vers quelque langue. Cependant, c'est là que notre piste s'arrête. Peut-être serez-vous en mesure de nous éclairer ?
    fleet_explore_special_opt_a_5: Accepter d'aider
    fleet_explore_special_opt_b_5: Refuser d'aider
    fleet_explore_special_res_a_5: J'accepte de lire le message. Le commandant de
      la flotte m'annonce que je dois me rendre à un emplacement sécurisé pour éviter
      d'éventuels espions.
    fleet_explore_special_res_b_5: Je déclare au commandant de la flotte que je n'ai
      aucune compétence en langage robotique. Il va devoir essayer de comprendre le
      signal par lui-même.
    fleet_explore_special_log_a_5: Nous avons été confrontés à une situation d'exploration
      dangereuse et avons gagné !
    fleet_explore_special_log_b_5: Nous avons été confrontés à une situation d'exploration
      dangeureuse, mais ne nous en sommes pas mêlés.
    fleet_explore_special_log_c_5: Nous avons été confrontés à une situation d'exploration
      dangereuse. Ça n'a pas bien tourné pour nous.
    fleet_exp_translate_1_osd: MODULE DE TRANSMISSION SÉCURISÉ LOCALISÉ
    fleet_exp_translate_1_marker: Données de recherches cryptées
    fleet_exp_translate_1_title: Données de recherches cryptées
    fleet_exp_translate_1_desc: Comme promis, le commandant de la flotte a transmis
      ses données de recherches sur ce module de messagerie crypté. Les données sont
      là, prêtes à être téléchargées et traduites.
    fleet_exp_translate_opt_a_1b: Lire le message
    fleet_exp_translate_opt_b_1b: Partir
    dnt_fleet_exp_translate_1: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_2: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_3: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_4: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_5: Much carbon found on planet! Sell now! Buy metal -
