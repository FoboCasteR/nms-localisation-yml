    npc_comm_week_07_portal_desc: |-
      Je ressens des frissons dans tout mon corps en me tenant devant le portail silencieux.
      Une idée me traverse l'esprit avec insistance. Quels sont ces 'ténèbres' dans lesquels m'envoie Nada ?
    npc_comm_week_07_portal_desc2: Le portail murmure et craque, sa sombre destination
      m'appelle.
    ui_comm_week_08_title: Recherche communautaire
    ui_comm_week_08_sub: Aidez Polo le spécialiste - Semaine 8 sur 8
    ui_comm_week_08_desc: La transmission de Polo a atteint de nombreuses réalités.
      Chaque itération du voyageur contribue à une base de données inter-réalités.
      La progression universelle débloquera des <SPECIAL>objets supplémentaires<>
      au robot de synthèse de vif-argent.
    npc_comm_week_08_brief: Ami ! Voyageur-ami !
    npc_comm_week_08_brief2: Polo tremble littéralement d'émotion et une lueur intense
      habite ses yeux. Des larmes, peut-être ?
    npc_comm_week_08_brief_opt_a: Écouter
    npc_comm_week_08_brief3: |-
      Tout nous a menés ici, mon ami ! Les coordonnées que nous avons suivies, ces étranges nouvelles graines dans la terre, les échos d'autres voyageurs-amis qui ont traversé les dimensions... Tout s'aligne ! Une réplique, tout droit venue des étoiles !
      Des centaines de milliers de planètes endormies s'éveillent désormais, s'étirent et s'emplissent de nouvelles découvertes !
    npc_comm_week_08_brief4: Je transmets les coordonnées de l'épicentre de  ce bouleversement
      galactique. Des fleurs fraîchement plantées n'attendent que d'être découvertes.
      Une flore de la plus étrange configuration...
    npc_comm_week_08_brief4_alt: Je transmets les coordonnées de l'épicentre de ce
      bouleversement galactique. Des animaux tout juste nés n'attendent que d'être
      découverts. Une faune de la plus étrange configuration...
    npc_comm_week_08_brief_res: "Les frontières sont plus minces ici, mon ami. Cette
      planète semblera très probablement anormale, peut-être même détraquée. \nMais
      avec tant de potentiel, de promesses ! \nSi chaque itération du voyageur-ami
      s'y aventure, nous pourrions obtenir plus de données que jamais auparavant..."
    npc_comm_week_08_comp: Comment avez-vous trouvé ce monde anormal ? Polo et Nada
      envions vos voyages. Pouvons-nous voir les données ?
    npc_comm_week_08_comp_opt_a: Transmettre les données
    npc_comm_week_08_comp_res: |-
      Stupéfiant ! Ces découvertes semblent incroyablement familières, comme si nous avions rêvé cette transmission à une autre époque, dans un autre espace...
      Je crois que ce voyage ne fait que commencer. Les données que nous collectons rassemblent des itérations autres que les nôtres, et toutes sont acheminées jusqu'à l'humble Anomalie de Polo et Nada.
      Mon compagnon synthétique de métal... son âme... s'agite ! Ses processeurs réclament des données. Montez à bord ! Regardez avec deux de vos propres yeux !
    npc_comm_week_08_comp_res_all: Ces données sont merveilleuses ! En avez-vous d'autres ?
      Les banques de données de l'Anomalie sont grandes ouvertes, à la frontière entre
      cet univers et le suivant.
    npc_comm_week_08_comp2_opt_b: Mettre fin à la transmission
    npc_comm_week_08_comp2_res_a: Polo me remercie maintes fois et transfère un cadeau
      sur mon compte. Il évalue rapidement les données de sa tablette, puis me confirme
      que le robot de synthèse réagit toujours à l'énergie des données accumulées.
      De nouvelles découvertes devraient l'alimenter encore plus.
    npc_comm_week_08_comp2_res_b: Faites-nous signe, mon ami, si vous avez plus de
      découvertes à transmettre !
    npc_comm_week_08_cap: Cette itération du robot de synthèse a presque atteint sa
      limite ! Je pense que ce lot de données sera le dernier qu'il peut accepter
      dans cet univers.
    npc_comm_week_08_cap_res_a: |-
      Mon ami... l'Anomalie n'a plus de recherches prévues, pour l'instant.
      Mais ne sombrons pas dans la tristesse ! Explorez, volez, nagez, courez, voyagez !
    npc_comm_week_08_cap_opt_a: Continuer
    npc_comm_week_08_cap_res_a_extr: Pourra-t-on enfin vous rejoindre, mon ami ?
