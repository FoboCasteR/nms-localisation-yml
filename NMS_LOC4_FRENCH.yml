    ui_pin_carbon_seal_obj_tip: |-
      Fabriquez des <COMMODITY>sceaux hermétiques<> à partir de <FUEL>carbone condensé<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
