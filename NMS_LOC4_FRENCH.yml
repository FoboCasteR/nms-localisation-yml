    ui_pin_progress_sub_msg: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      Sélectionnez %ITEM% dans le <COMMODITY>catalogue<> pour des consignes spécifiques.
      Ou consultez le journal (<IMG>OPTIONS<>) pour des conseils généraux.
    ui_pin_msg_format: |-
      %OBJ%
      %PROGRESS%
    ui_pin_msg_format_sub: "%OBJ% : %PROGRESS%"
    ui_pin_product_sub: Fabriquez l'objet à partir du plan
    ui_pin_tech_sub: Installez l'amélioration technologique.
    ui_pin_repair_sub: Réparer la technologie endommagée
    ui_pin_fuel1_obj_tip: |-
      Récoltez du <FUEL>carbone<> sur les plantes à l'aide du <TECHNOLOGY>laser d'extraction<>. Appuyez sur <IMG>ATTACK<> pour utiliser le laser.
      ATTENTION : Une récolte excessive peut attirer l'attention des drones sentinelles.
    ui_pin_fuel2_obj_tip: |-
      Le <FUEL>carbone condensé<> peut être trouvé sous forme cristalline sur la plupart des planètes. Localisez les cristaux de carbone avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>). Les gisements de grande taille exigeront peut-être l'utilisation d'un <TECHNOLOGY>laser d'extraction avancé<>.
      Le carbone condensé peut être créé à partir de carbone dans un <TECHNOLOGY>raffineur<>.
    ui_pin_oxygen_obj_tip: |-
      L'<FUEL>oxygène<> peut être récolté sur des plantes rouges présentes sur toutes les planètes. Localisez les plantes riches en oxygène avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
      L'oxygène peut aussi être collecté sur certaines plantes dangereuses, ainsi qu'être repéré dans la flore en général grâce à la <TECHNOLOGY>visière d'analyse<>.
    ui_pin_launchsub_obj_tip: Le <TECHNOLOGY>dihydrogène<> peut être trouvé sous forme
      cristalline sur la plupart des planètes. Localisez les cristaux de dihydrogène
      avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>). Les gisements de grande taille
      exigeront peut-être l'utilisation d'un <TECHNOLOGY>laser d'extraction avancé<>.
    ui_pin_launchsub2_obj_tip: Créez du <TECHNOLOGY>deutérium<> en traitant du <TECHNOLOGY>dihydrogène<>
      et du <TECHNOLOGY>tritium<> dans un <TECHNOLOGY>raffineur moyen<> ou <TECHNOLOGY>grand<>.
    ui_pin_rocketsub_obj_tip: Le <VAL_ON>tritium<> peut être trouvé en abondance dans
      les champs d'astéroïdes. Trouvez des champs d'astéroïdes parmi les anneaux entourant
      les planètes, ou par intermittence au cours d'un vol interstellaire. Scannez
      (<IMG>SCAN<>) les environs pour chercher des <TECHNOLOGY>astéroïdes riches en
      tritium<>.
    ui_pin_sand1_obj_tip: Extrayez-en du sol de n'importe quelle planète à l'aide
      d'un <TECHNOLOGY>opérateur de terrain<>.
    ui_pin_land1_obj_tip: |-
      Récoltez de la <EARTH>poussière de ferrite<> sur de petits rochers en utilisant le <TECHNOLOGY>laser d'extraction<>. Appuyez sur <IMG>ATTACK<> pour utiliser le laser.
      ATTENTION : Une récolte excessive peut attirer l'attention des drones sentinelles.
    ui_pin_land2_obj_tip: |-
      Créez de la <EARTH>ferrite pure<> dans le <TECHNOLOGY>raffineur<> en traitant de la poussière de ferrite.
      De la ferrite pure peut également être extraite de certains gros rochers grâce à un <TECHNOLOGY>laser d'extraction avancé<>.
    ui_pin_land3_obj_tip: Créez de la <EARTH>ferrite magnétisée<> dans un <TECHNOLOGY>raffineur<>
      en traitant de la ferrite pure.
    ui_pin_catalyst1_obj_tip: Le <CATALYST>sodium<> peut être récolté sur des plantes
      jaunes que l'on trouve sur toutes les planètes. Localisez les plantes riches
      en sodium avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_pin_catalyst2_obj_tip: |-
      Le <CATALYST>nitrate de sodium<> est créé à partir de sodium dans le <TECHNOLOGY>raffineur<>.
      Le nitrate de sodium peut être aussi trouvé sous forme cristalline. Localisez les cristaux de nitrate de sodium avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>). Pour l'extraire, un <TECHNOLOGY>laser d'extraction avancé<> est nécessaire.
    ui_pin_cave1_obj_tip: |-
      Le <TECHNOLOGY>cobalt<> peut être facilement extrait des <EARTH>gisements rocheux souterrains<>.
      Localisez des entrées de grottes naturelles. <RED>ATTENTION :<> beaucoup de grottes renferment une flore dangereuse.
    ui_pin_cave2_obj_tip: |-
      Le <TECHNOLOGY>cobalt ionisé<> est créé à partir de cobalt dans un <TECHNOLOGY>raffineur<>. Vous pouvez trouver du cobalt sous terre.
      Localisez des entrées de grottes naturelles. <RED>ATTENTION :<> beaucoup de grottes renferment une flore dangereuse.
    ui_pin_water1_obj_tip: |-
      Le <TRADEABLE>sel<> peut être facilement extrait des <EARTH>gisements rocheux sous-marins<>.
      Augmentez votre efficacité sous l'eau en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison ou en rechargeant vos réserves d'oxygène à partir de <TRADEABLE>sacs de varech<>.
    ui_pin_water2_obj_tip: |-
      Le <TRADEABLE>chlore<> est créé à partir de sel dans le <TECHNOLOGY>raffineur<>.
      Le chlore peut être directement extrait de larges gisements sous-marins. Pour l'extraire, un <TECHNOLOGY>laser d'extraction avancé<> est nécessaire.
    ui_pin_yellow2_obj_tip: "Le <STELLAR>cuivre<> peut être extrait de larges gisements
      à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.\nTrouvez les gisements de
      cuivre avec la <TECHNOLOGY>visière d'analyse<>. Les gisements de cuivre peuvent
      être trouvés sur les planètes en orbite autour d'<STELLAR>étoiles jaunes<>. "
    ui_pin_red2_obj_tip: |-
      Le <STELLAR>cadmium<> peut être extrait de larges gisements à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Trouvez les gisements de cadmium avec la <TECHNOLOGY>visière d'analyse<>. Les gisements de cadmium peuvent être trouvés sur les planètes en orbite autour d'<FUEL>étoiles rouges<>.
    ui_pin_green2_obj_tip: |-
      L'<STELLAR>émeril<> peut être extrait de larges gisements à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Trouvez les gisements d'émeril avec la <TECHNOLOGY>visière d'analyse<>. Les gisements d'émeril peuvent être trouvés sur les planètes en orbite autour d'<TRADEABLE>étoiles vertes<>.
    ui_pin_blue2_obj_tip: |-
      L'<STELLAR>indium<> peut être extrait de larges gisements à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Trouvez les gisements d'indium avec la <TECHNOLOGY>visière d'analyse<>. Les gisements d'indium peuvent être trouvés sur les planètes en orbite autour d'<TECHNOLOGY>étoiles bleues<>.
    ui_pin_stellar2_obj_tip: |-
      Le <SPECIAL>métal chromatique<> est créé dans un <TECHNOLOGY>raffineur<> à partir de <STELLAR>métaux stellaires<> : le <COMMODITY>cuivre<>, le <FUEL>cadmium<>, l'<TRADEABLE>émeril<> et l'<TECHNOLOGY>indium<>.
      Plus le métal stellaire est <SPECIAL>rare<>, plus il produira de métal chromatique. Trouvez des gisements de métaux stellaires sur les planètes avec la <TECHNOLOGY>visière d'analyse<>.
    ui_pin_techfrag_obj_tip: Substance étrange et au fort potentiel, on trouve des
      <TECHNOLOGY>amas de nanites<> là où les frontières de l'univers s'affaiblissent.
      Recherchez des <VAL_ON>bâtiments abandonnés<> et autres lieux d'intérêt.
    ui_pin_lush1_obj_tip: |-
      On trouve principalement le <EARTH>paraffinium<> sur les planètes dotées d'un <TRADEABLE>environnement tropical<>. Présent le plus souvent en larges gisements, il peut être repéré avec la <TECHNOLOGY>visière d'analyse<>.
      Le paraffinium peut être récupéré sur des rochers de ferrite ordinaires après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Il peut être <TECHNOLOGY>raffiné<> à partir d'autres éléments de terrain.
    ui_pin_dusty1_obj_tip: |-
      On trouve principalement la <EARTH>pyrite<> sur les planètes dotées d'un <FUEL>environnement désertique<>. Présente le plus souvent en larges gisements, elle peut être repérée avec la <TECHNOLOGY>visière d'analyse<>.
      La pyrite peut être récupérée sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Elle peut être <TECHNOLOGY>raffinée<> à partir d'autres éléments de terrain.
    ui_pin_toxic1_obj_tip: |-
      On trouve principalement l'<EARTH>ammoniac<> sur les planètes dotées d'un <TRADEABLE>environnement toxique<>. Présent le plus souvent en larges gisements, il peut être repéré avec la <TECHNOLOGY>visière d'analyse<>.
      L'ammoniac peut être récupéré sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Il peut être <TECHNOLOGY>raffiné<> à partir d'autres éléments de terrain.
    ui_pin_radio1_obj_tip: |-
      On trouve principalement l'<EARTH>uranium<> sur les planètes dotées d'un <COMMODITY>environnement radioactif<>. Présent le plus souvent en larges gisements, il peut être repéré avec la <TECHNOLOGY>visière d'analyse<>.
      L'uranium peut être récupéré sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Il peut être <TECHNOLOGY>raffiné<> à partir d'autres éléments de terrain.
    ui_pin_cold1_obj_tip: |-
      On trouve principalement la <EARTH>dioxite<> sur les planètes dotées d'un <TECHNOLOGY>climat gelé<>. Présente le plus souvent en larges gisements, elle peut être repérée avec la <TECHNOLOGY>visière d'analyse<>.
      La dioxite peut être récupérée sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>. Elle peut être <TECHNOLOGY>raffinée<> à partir d'autres métaux de terrain.
    ui_pin_hot1_obj_tip: |-
      On trouve principalement le <EARTH>phosphore<> sur les planètes aux <FUEL>chaleurs extrêmes<>. Présent le plus souvent en larges gisements, il peut être repéré avec la <TECHNOLOGY>visière d'analyse<>.
      Le phosphore peut être récupéré sur des rochers de ferrite ordinaire après les avoir inspectés avec la <TECHNOLOGY>visière d'analyse<>.  Il peut être <TECHNOLOGY>raffiné<> à partir d'autres métaux de terrain.
    ui_pin_creature1_obj_tip: |-
      La <SPECIAL>mordite<> est un matériau organique gélatineux qui peut être récupéré sur les cadavres d'êtres vivants. Son extraction implique la mort de l'organisme qui la contient.
      La mordite peut être cultivée à condition de posséder le bon environnement et la plante hôte adéquate. Demandez conseil à un <TRADEABLE>spécialiste de l'agriculture<>.
    ui_pin_robot1_obj_tip: Verre sombre et liquide, le <SPECIAL>pugnéum<> est extrait
      des restes des <SPECIAL>sentinelles<>. Engagez le combat avec les forces sentinelles
      pour récupérer le pugnéum de leur coque.
    ui_pin_asteroid1_obj_tip: L'<EARTH>argent<> est un minéral précieux utilisé pour
      le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>,
      il peut être parfois trouvé dans des gisements situés sous la surface des planètes.
    ui_pin_asteroid2_obj_tip: L'<STELLAR>or<> est un minéral précieux utilisé pour
      le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>,
      il peut parfois être trouvé dans des gisements situés sous la surface des planètes.
    ui_pin_asteroid3_obj_tip: Le <EARTH>platine<> est un minéral rare utilisé pour
      le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>,
      il peut, à de très rares occasions, être trouvé dans des gisements situés sous
      la surface des planètes.
    ui_pin_gas1_obj_tip: |-
      La <TRADEABLE>souffrine<> est un <TRADEABLE>gaz<> atmosphérique âcre. En forte densité, elle constitue une véritable menace pour la vie organique.
      Grâce à un <TECHNOLOGY>extracteur d'atmosphère<>, la souffrine peut être récoltée sur les planètes <FUEL>brûlantes<> et <SPECIAL>arides<>.
    ui_pin_gas2_obj_tip: |-
      Le <TRADEABLE>radon<> est un <TRADEABLE>gaz<> incolore et inodore dont la demi-vie est relativement courte.
      Grâce à un <TECHNOLOGY>extracteur d'atmosphère<>, le radon peut être récolté sur les planètes <COMMODITY>radioactives<> et <TECHNOLOGY>glacées<>.
    ui_pin_gas3_obj_tip: |-
      L'<TRADEABLE>azote<> est un <TRADEABLE>gaz<> atmosphérique réactif et présent partout où l'on trouve de la vie organique.
      Grâce à un <TECHNOLOGY>extracteur d'atmosphère<>, l'azote peut être récolté sur les planètes <TRADEABLE>luxuriantes<> et <TRADEABLE>toxiques<>.
    ui_pin_ex_yellow_obj_tip: |-
      Le <STELLAR>cuivre activé<> est issu des conditions environnementales difficiles des <FUEL>planètes au climat extrême<>.
      Trouvez des gisements de cuivre avec la <TECHNOLOGY>visière d'analyse<> et extrayez-en à l'aide de l'<TECHNOLOGY>opérateur du terrain<>. Des gisements de cuivre sont présents sur les planètes en orbite autour d'<STELLAR>étoiles jaunes<>.
    ui_pin_ex_red_obj_tip: |-
      Le <STELLAR>cadmium activé<> est issu des conditions environnementales difficiles des <FUEL>planètes au climat extrême<>.
      Trouvez des gisements de cadmium avec la <TECHNOLOGY>visière d'analyse<> et extrayez-en à l'aide de l'<TECHNOLOGY>opérateur du terrain<>. Des gisements de cadmium sont présents sur les planètes en orbite autour d'<FUEL>étoiles rouges<>.
    ui_pin_ex_green_obj_tip: |-
      L'<STELLAR>émeril activé<> est issu des conditions environnementales difficiles des <FUEL>planètes au climat extrême<>.
      Trouvez des gisements d'émeril avec la <TECHNOLOGY>visière d'analyse<> et extrayez-en à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Des gisements d'émeril sont présents sur les planètes en orbite autour d'<TECHNOLOGY>étoiles vertes<>.
    ui_pin_ex_blue_obj_tip: |-
      L'<STELLAR>indium activé<> est issu des conditions environnementales difficiles des <FUEL>planètes au climat extrême<>.
      Trouvez des gisements d'indium avec la <TECHNOLOGY>visière d'analyse<> et extrayez-en à l'aide de l'<TECHNOLOGY>opérateur du terrain<>.
      Des gisements d'indium sont présents sur les planètes en orbite autour d'<TECHNOLOGY>étoiles bleues<>.
    ui_pin_plant_toxic_obj_tip: |-
      La <TRADEABLE>moisissure fongique<> est récoltée dans les lamelles des <TRADEABLE>amas fongiques<>.
      La plante hôte grandit naturellement au sein d'un <TRADEABLE>climat toxique<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_snow_obj_tip: |-
      Les <TECHNOLOGY>cristaux de givre<> peuvent être récoltés sur les feuilles d'un <TRADEABLE>hélianthème<>.
      La plante hôte grandit naturellement au sein d'un <TECHNOLOGY>climat glacé<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_radio_obj_tip: |-
      La <TRADEABLE>racine gamma<> peut être récoltée à partir des racines de l'<TRADEABLE>herbe gamma<>.
      La plante hôte grandit naturellement au sein d'un <COMMODITY>climat radioactif<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_dust_obj_tip: |-
      La <TRADEABLE>chair de cactus<> est récoltée à partir de la chair de la <TRADEABLE>plante echinocactus<>.
      La plante hôte grandit naturellement au sein d'un <STELLAR>climat aride<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_hot_obj_tip: |-
      Le <TRADEABLE>solanium<> est récolté dans l'écorce de la <TRADEABLE>vigne solaire<>.
      La plante hôte grandit naturellement au sein d'un <FUEL>climat brûlant<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_lush_obj_tip: |-
      Les <TRADEABLE>bulbes d'étoiles<> sont récoltés à partir de la baie luminescente et charnue de la <TRADEABLE>ronce stellaire<>.
      La plante hôte grandit naturellement au sein d'un <TRADEABLE>environnement luxuriant<>, mais elle peut être cultivée dans tout type d'environnement à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_pin_plant_cave_obj_tip: |-
      Les <TRADEABLE>bulbes de lumiflore<> sont récoltés à partir de la <TRADEABLE>lumiflore cavernicole<> qui se développe <TECHNOLOGY>sous terre<>.
      Localisez des entrées de grottes naturelles ou créez-en une à l'aide de l'<TECHNOLOGY>opérateur du terrain<>. <RED>ATTENTION :<> beaucoup de grottes renferment une flore dangereuse.
    ui_pin_plant_water_obj_tip: |-
      Les <TRADEABLE>sacs de varech<> sont récoltés sur les plantes <TECHNOLOGY>sous-marines<> de <TRADEABLE>bougie de varech<>.
      Augmentez votre efficacité sous l'eau en améliorant la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison ou rechargez vos réserves d'oxygène sur le terrain en consommant les <TRADEABLE>sacs de varech<> directement depuis leur vigne.
    ui_pin_plant_poop_obj_tip: |-
      Le <FUEL>fècium<> est un matériau riche en azote qui peut être récolté dans les bouses de nombreux grands animaux. Nourrissez les animaux pour augmenter la production de fècium.
      Le fècium peut être cultivé à condition de posséder le bon environnement et la plante hôte adéquate. Demandez conseil à un <TRADEABLE>spécialiste de l'agriculture<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      La <SPECIAL>coprite<> est un matériau riche en azote qui peut être récolté dans les matières fécales de nombreux grands animaux. Nourrissez les animaux pour augmenter la production de coprite.
      La coprite peut être cultivée à condition de posséder le bon environnement et la plante hôte adéquate. Demandez conseil à un <TRADEABLE>spécialiste de l'agriculture<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      Les <FUEL>échantillons de bouse<> sont un matériau organique riche en azote qui peut être récolté dans les matières fécales de nombreux grands animaux. Nourrissez les animaux pour augmenter la production de bouse.
      Il est possible de cultiver un substitut de bouse à condition de posséder le bon environnement et la plante hôte adéquate. Demandez conseil à un <TRADEABLE>spécialiste de l'agriculture<>.
    ui_pin_casing_obj_tip: |-
      Fabriquez du <COMMODITY>placage métallique<> à partir de <EARTH>poussière de ferrite<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
      Récoltez de la <EARTH>poussière de ferrite<> sur de petits rochers à l'aide du <TECHNOLOGY>laser d'extraction<>. Appuyez sur <IMG>ATTACK<> pour utiliser le laser.
    ui_pin_nanotubes_obj_tip: |-
      Fabriquez des <COMMODITY>nanotubes de carbone<> à partir de <FUEL>carbone<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
