    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> à l'aide <STELLAR>- kzzkkkttt
      -<> vous me recevez ?"
    npc_comm_week_06_story_desc1: Je réussis à accéder aux banques de données du transmetteur.
      Comme prévu, un signal de détresse se déclenche.
    npc_comm_week_06_story_opt1: Utiliser l'appareil de Polo
    npc_comm_week_06_story_desc1b: |-
      Alors que j'utilise l'appareil de Polo, j'entends un nouveau cri, un cri de reconnaissance.
      Ils savent que je les écoute ; à ma plus grande surprise, la diffusion se déroule en direct.
    npc_comm_week_06_story_opt_a1: Répondre
    npc_comm_week_06_story_opt_b1: Écouter
    npc_comm_week_06_story_res_a1: Je m'apprête à parler, mais mon interlocuteur m'interrompt
      avant même que je puisse prononcer un mot.
    npc_comm_week_06_story_lang2: |-
      Les cloisons ont lâché, elles ont explosé <STELLAR> - ktzztk - <> la moitié de l'équipage est morte ou disparue <STELLAR> - kztzzktk - <> en chute libre <STELLAR> - kzzkzztk - <> Un korvax à bord nous a donné cette fréquence en nous conseillant de contacter un spécialiste...
      Savez-vous si vos coordonnées d'atterrissage sont fiables ? Nous pourrions tenter un atterrissage d'urgence <STELLAR> - kztzzktk - <> ou une propulsion d'urgence vers le trou noir <STELLAR> - kzzt - <> l'effet de fronde devrait nous faire gagner du temps...
    npc_comm_week_06_story_opt_a2: Lui transmettre vos coordonnées actuelles
    npc_comm_week_06_story_opt_b2: Lui conseiller de piloter vers le trou noir
    npc_comm_week_06_story_res_a2: Nous avons chargé vos coordonnées <STELLAR> - kzzktk
      - <> les stabilisateurs atmosphériques ne fonctionnent qu'à moitié <STELLAR>
      - kzzktk - <> peut-être à bientôt...
    npc_comm_week_06_story_res_b2: "... ... ...\nNous avons <STELLAR> - kztzzktk -
      <> poussée trop importante <STELLAR> - kztk - <> nous perdons le contrôle <STELLAR>
      - kzzktk - <> singularité... "
    npc_comm_week_06_story_res_c2: |-
      Un bruit terrible recouvre les derniers mots de mon interlocuteur, puis le silence s'installe.
      Je dois trouver un moyen de remonter encore davantage la piste du signal.
    npc_comm_week_06_story_lang3a: Le terminal clignote, les notifications entrecoupées
      d'appels manqués viennent encombrer sa base de données.
    npc_comm_week_06_story_lang3b: Impossible de savoir avec certitude où nous sommes
      <STELLAR> - kzzktk - <> il n'y a pas beaucoup de survivants et le korvax a disparu
      <STELLAR> - kzzktk - <> une projection holographique vient nous offrir de l'aide
      <STELLAR> - kzzktk - <> son visage... plein de lumière... un phare dans l'obscurité...
    npc_comm_week_06_story_opt_a3: Lui dire d'accepter
    npc_comm_week_06_story_opt_b3: Lui dire d'ignorer l'appel inconnu
    npc_comm_week_06_story_res_a3: Vous avez raison, nous avons tous besoin de <STELLAR>
      - kzzkzzztk - <> l'équipage est de plus en plus assoiffé. Ils nous demandent
      de les rejoindre à <STELLAR> - kzzkzzztk - <> les coordonnées semblent pointer
      vers un endroit abandonné, mais <STELLAR> - kzkzzztk - <>
    npc_comm_week_06_story_res_b3: Entendu <STELLAR> - kzzktk - <> le reste de l'équipage
      se méfie également. Mieux vaut ne se fier qu'à soi-même, et puis <STELLAR> -
      kzzktk - <> construire un vaisseau à partir des décombres puis chercher de l'aide.
    npc_comm_week_06_story_desc4a: Malgré l'obscurité, le terminal, doté de son regard
      électronique, continue de me dévisager sans ciller.
    npc_comm_week_06_story_desc4b: Le signal de détresse émet un son continu dans
      l'espoir d'être enfin écouté.
    npc_comm_week_06_story_lang4a: "Ils étaient là, comme promis, mais à présent <STELLAR>
      - kzkkttztk - <> dès que nous nous endormons, le cauchemar pourpre recommence
      <STELLAR> - kzkkttztk - <> pour tout l'équipage <STELLAR> - kzkkttztk - <> ce
      visage continue de nous fixer à travers l'écume.\nRien d'autre que <STELLAR>
      - kzzktk - <> des vagues incessantes d'écume pourpre <STELLAR> - kzzzzzzzktk
      - <> "
    npc_comm_week_06_story_lang4b: |-
      Nous avons démarré le Phénix <STELLAR> - kzkzztk - <> les moteurs sont rouillés, mais fonctionnent encore <STELLAR> - kzkzkkktk - <> problème de carburant, nous avons dû atterrir en urgence. Je me rends à terre, mais <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> je continue d'avoir l'impression que quelque chose nous observe <STELLAR> - kztk - <> un œil pourpre...
    npc_comm_week_06_story_opt_a4: Lui dire d'aller se reposer
    npc_comm_week_06_story_opt_b4: Lui dire de fuir
    npc_comm_week_06_story_res_a4: J'entends mon interlocuteur émettre un profond
      soupir. Des semaines entières d'angoisse s'évaporent tandis qu'il plonge peu
      à peu dans le monde des songes. Il ne dit plus un mot et seul reste audible
      le ronronnement des machines. Finalement, la transmission se coupe.
    npc_comm_week_06_story_res_b4: L'inconnu prend la parole puis s'interrompt tout
      à coup. Il souhaite savoir où prendre la fuite et de quelle manière, mais quelque
      chose lui dit que je ne pourrai pas lui répondre, que cette question est inutile.
      Je l'entends s'éloigner et sa voix finit par céder la place au ronronnement
      des machines.
    npc_comm_week_06_story_desc5a: J'entends l'accueil de l'ancien monument, des mots
      gravés directement dans mon esprit. De quelle façon une telle chose réagira-t-elle
      aux manipulations de Polo ?
    npc_comm_week_06_story_desc5b: Les parasites émis par la 'balise' du voyageur
      sont soudainement remplacés par un nouveau signal. L'invention de Polo me laisse
      de plus en plus perplexe.
    npc_comm_week_06_story_lang5a: |-
      Vous, je vous connais. Vous m'avez dit <STELLAR> - kzztk - <> de rêver, de m'endormir <STELLAR> - kzztk - <> j'ai enfin réussi à échapper à la brume.
      Nous avons suivi l'œil jusqu'à notre salut et c'est à vous que nous devons <STELLAR> - kzztk - <> dire merci. Le portail est prêt. Nous sommes à son seuil. À <STELLAR> - kzztk - <> nous appelle.
    npc_comm_week_06_story_lang5b: |-
      Vous me recevez ?
      <STELLAR> - kzztk - <>
      Le portail s'est activé. Voilà <STELLAR> - kzztk - <> chance d'échapper à ce cauchemar.
      L'œil ne peut pas nous voir si nous restons éveillés, mais <STELLAR> - kzztttk - <> je suis épuisé <STELLAR> - kzttkzztk - <> je n'arrive plus à garder les yeux ouverts. Si nous le traversons, nous pourrons peut-être dormir...
    npc_comm_week_06_story_opt_a5: Lui dire de le franchir
    npc_comm_week_06_story_opt_b5: Lui dire de ne pas le franchir
    npc_comm_week_06_story_res_a5: J'entends les vibrations familières des glyphes.
      L'inconnu active le portail et s'apprête à le franchir. Je n'avais encore jamais
      entendu une transition de l'extérieur ; j'espère ne plus jamais avoir à le faire.
    npc_comm_week_06_story_res_b5: |-
      Vous avez raison <STELLAR> - kzztk - <> bien sûr que vous avez raison <STELLAR> - kzztk - <> c'est de la folie.
      Et maintenant ? Où <STELLAR> - kzttzzzztk - <> ensuite ? Nous aurions dû nous contenter <STELLAR> - kzztk - <> boire cette eau...
    npc_comm_week_06_story_lang6: L'énigmatique appareil de Polo m'a conduit jusqu'à
      une nouvelle épave. Je reste quelques instants posté devant son ordinateur de
      bord avec le sentiment que cet étrange voyage touche bientôt à sa fin.
    npc_comm_week_06_story_start: L'ordinateur lance une série de vidéos fragmentées.
      Ces enregistrements n'auraient pas pu être faits avec une caméra ordinaire.
    npc_comm_week_06_story_end_opt: Regarder l'enregistrement
    npc_comm_week_06_story_end_1: "J'aperçois l'équipage graver les glyphes sur les
      pierres du portail. Ils en franchissent un à un le seuil et la lueur bleue du
      portail devient soudainement rouge pourpre. Un cri terrifiant et surnaturel
      résonne à travers tout l'édifice, puis le passage finit par se refermer, laissant
      derrière lui une connexion rompue et plus aucune chance de faire machine arrière.
      \nL'enregistrement s'achève peu de temps après."
    npc_comm_week_06_story_end_2: |-
      J'aperçois l'inconnu tourner les talons et s'aventurer à nouveau d'un pas lourd vers l'horizon désolé avec le reste de l'équipage. Je vois ses équipiers périr un à un jusqu'à ce qu'il ne reste plus que lui.
      Le rythme de la vidéo s'accélère et les parasites s'intensifient. Je continue à visionner plusieurs heures d'enregistrement, mais l'inconnu continue à errer inlassablement. Ayant décidé de survivre avec les ressources de la planète, il ne retourne jamais au vaisseau.
    npc_comm_week_06_story_end_3: |-
      J'aperçois l'inconnu tourner les talons et s'éloigner du portail. Il est désormais seul, tout son équipage ayant été décimé par l'être mystérieux rencontré dans le bâtiment abandonné. En quittant le portail, il semble libéré du sortilège qui hantait son sommeil. Il trébuche, puis regarde rapidement autour de lui.
      L'enregistrement le montre revenir sur ses pas jusqu'au lieu du crash, toujours sans aucune compagnie. Il y construit un abri en espérant voir ressurgir ses amis défunts.
      Soudain, un bruit surgit derrière moi ; je parcours l'épave, mais ne trouve rien. Lorsque je reviens au terminal, je constate que l'enregistrement est terminé.
    npc_comm_week_06_story_end_4: |-
      L'inconnu grave une série de glyphes à l'intérieur du portail, puis le franchit.
      L'image vacille, mais continue malgré tout. J'aperçois l'inconnu se tenir dans un monde hexagonal où se tient l'épave d'un immense vaisseau ; peut-être le sien ?  Il aide un individu à se remettre sur pied, un korvax. Sous le choc, je reconnais Nada.
      L'entité prêtresse semble me fixer, elle sait que j'ai assisté à leur réunion. Elle acquiesce, puis l'enregistrement se coupe.
    npc_comm_week_06_story_end_5: |-
      J'aperçois l'inconnu hésiter, puis se détourner du portail. Il regarde par-dessus son épaule, comme s'il avait entendu une voix parvenir d'au-delà du passage. Je le vois ensuite retourner au bâtiment abandonné où il avait rencontré le voyageur qui lui avait promis son aide.
      Il fouille l'endroit en se rendant régulièrement au terminal de contrôle et semble de plus en plus agité. Son sauveur est absent ; l'être doté du masque lumineux ne réapparaîtra jamais. Seul, l'inconnu fond en larmes puis s'endort à même le sol. L'enregistrement se coupe.
    npc_comm_week_06_story_end_6: |-
      L'inconnu grave une série de glyphes sur le portail, puis se fige, comme s'il entendait une voix familière. Ne voyant personne, il finit par franchir le seuil. Des parasites surgissent et coupent l'enregistrement.
      Lorsque l'image revient, j'aperçois l'étranger au bord de son cargo entouré de son équipage. Un prêtre korvax se joint à eux ; sous le choc, je reconnais Nada.
      L'instant d'après, une scène de chaos prend place à bord du cargo. Une nuée de sentinelles envahit le navire et le pousse en chute libre. L'image est une nouvelle fois perturbée par des parasites. Sur la dernière image, j'aperçois un spécialiste gek affairé devant leur poste radar.
    npc_comm_week_06_story_end_7: |-
      J'aperçois l'inconnu se détourner du portail en secouant tristement la tête. Il semble y avoir eu une mutinerie. Le reste des survivants décide d'ignorer son avis et franchit le portail. Je les vois être consumés par l'écume avant que le portail ne se referme dans un éclair pourpre.
      Bouleversé, l'inconnu marche pendant quelques minutes. Il construit un abri de fortune, y entre, puis ferme la porte derrière lui. L'enregistrement ne le montrera pas en émerger à nouveau.
    npc_comm_week_06_story_end_8: |-
      Le groupe d'inconnus grave une série de glyphes sur la pierre du portail. D'un pas confiant, ils franchissent le seuil comme s'ils entendaient une voix familière les appeler de l'au-delà. Ils y entrent, puis un éclair de lumière blanche fait vaciller l'image de l'enregistrement.
      Lorsque l'image se stabilise à nouveau, le portail a disparu. Je ne vois plus que les étoiles et un défilé infini de différents systèmes. L'enregistrement s'attarde sur une étoile, puis s'interrompt rapidement. Après un nouvel éclair lumineux, un nouveau monde fait son apparition.
      L'enregistrement se coupe. Qu'est-ce que tout cela signifie ?
    npc_comm_week_06_story_end_9: |-
      Je vois l'inconnu utiliser le panneau de contrôle du portail, ses mains guidées par une force invisible. Le passage s'ouvre et laisse échapper une lueur bleue qui se reflète sur le paysage alentour.
      L'inconnu s'adresse aux derniers survivants de son équipage. Il essaie de les convaincre de le suivre à travers le portail, sans succès. Un par un, les membres de l'équipage finissent par s'éloigner, laissant l'étranger seul face au portail.
      Finalement, il s'en approche. L'écume le consume, puis s'estompe. Le portail se referme en silence. L'enregistrement ne m'en montrera pas davantage.
    npc_comm_week_06_story_end_10: "Je vois le groupe d'individus examiner le portail
      béant, puis s'en éloigner. L'enregistrement me montre ensuite le reste de leur
      périple. Ils continuent leur exploration, kilomètre après kilomètre, toujours
      de nuit. Chaque source de lumière qu'ils trouvent est examinée, puis jetée.\nÀ
      la recherche du voyageur qui leur avait promis leur salut, ils décident de fouiller
      chaque bâtiment abandonné qu'ils rencontrent en chemin. La vidéo semble tourner
      en boucle. Je visionne les images pendant des heures sans jamais remarquer un
      seul changement ; les inconnus ne semblent jamais vieillir. \nMalgré mes recherches,
      je ne trouve aucune conclusion à cette histoire."
    npc_comm_week_06_story_end_11: |-
      J'aperçois l'étranger activer le portail puis avancer vers le passage. Hésitant, il se retourne vers son équipage à la recherche d'encouragements. Il s'engouffre finalement et finit consumé par l'écume.
      Des parasites viennent perturber l'enregistrement. Lorsque l'image revient, je vois l'individu entouré une nouvelle fois de son équipage. Ils semblent tous beaucoup plus vieux, mais aussi beaucoup plus heureux ; je vois clairement le soulagement sur leurs visages. Un navire atterrit au loin et le groupe part le rejoindre.
    npc_comm_week_06_story_end_12: |-
      Je vois l'équipage se détourner du portail, non sans hésitation. Ils s'en éloignent d'un pas réticent et regardent à plusieurs reprises par-dessus leur épaule.
      Plus loin, l'équipage et l'inconnu décident de se séparer. Le reste du groupe se dirige vers un campement visible à l'horizon, tandis que l'inconnu part vers les terres désolées.
      Alors que l'enregistrement fait un saut dans le temps, j'aperçois l'étranger passer son temps à transporter de gros minerais rouges vers un petit abri. Il grave sans relâche ces pierres pourpres d'une multitude de formes géométriques, puis tombe finalement d'épuisement.
      J'ignore la signification de ces glyphes.
    npc_comm_week_06_story_end_13: |-
      Je vois l'inconnu utiliser d'une main réticente le panneau de contrôle du portail. Il ouvre le passage puis le franchit.
      Tandis que l'écume se propage, un nouvel être s'approche du passage encore béant ; le visage du voyageur est ébloui par une lueur aveuglante. Je l'aperçois suivre l'inconnu à travers la lumière bleue du portail.
      Sous le poids d'une force extrême, l'ancien édifice en pierre se déforme. Finalement, le voyageur finit par réapparaître et le portail se referme. Je ne vois plus aucun signe de l'inconnu.
      Bien qu'il s'agisse d'un enregistrement, j'ai la sensation d'avoir été repéré par le voyageur ; en hâte, j'éteins le terminal.
    npc_comm_week_06_story_end_14: |-
      J'aperçois l'équipage se détourner du portail et prendre ses jambes à son cou. Ils retournent à l'épave de leur petit vaisseau et se mettent à entrer des données dans leur balise de détresse. Je peux voir l'orbe rouge pourpre...
      L'enregistrement se coupe et je retrouve l'équipage devant le portail. Les images ne font plus que tourner en boucle. J'essaie de trouver un bug qui aurait pu corrompre les données, mais tout semble normal.
    npc_comm_week_06_story_end_15: "J'aperçois l'équipage insérer une série de glyphes,
      puis s'engouffrer dans le portail. Avant que le passage ne se referme, je vois
      une autre silhouette y pénétrer. Cet être scintille et, avec toute cette lumière,
      je ne parviens pas à distinguer son visage. L'enregistrement se coupe, interrompu
      par des parasites. \nLorsqu'il reprend, l'équipage est à bord de son vaisseau,
      à une période où nous n'étions pas encore entrés en contact. Un korvax se trouve
      sur le pont ; je réalise sous le choc qu'il s'agit de Nada. Tous semblent très
      inquiets. Avant que je ne puisse en voir davantage, le terminal surchauffe et
      l'écran finit consumé par une flamme blanche."
    npc_comm_week_06_story_end_16: |-
      J'aperçois l'inconnu se détourner du portail avec une démarche lente, épuisée et hésitante. Il atteint finalement le lieu du crash de son vaisseau.
      Je regarde avec attention la balise de détresse se trouvant sur les lieux ; elle émet une faible lumière rouge, la même couleur pourpre et envoûtante que j'ai eu l'occasion de voir à plusieurs reprises.
      Je vois l'inconnu faire infatigablement les cent pas devant la balise. Il effectue cette veille des jours durant jusqu'à ce que ses pas se fassent de plus en plus lents et qu'il s'effondre. Se faisant, son corps finit recouvert de la même lueur pourpre.
      L'enregistrement se coupe.
    ui_comm_week_07_title: Recherche communautaire
    ui_comm_week_07_sub: Aider l'entité-prêtre Nada - Semaine 7 sur 8
    ui_comm_week_07_desc: L'entité-prêtre Nada demande de l'aide aux explorateurs.
      Il a besoin d'assistance pour documenter une nouvelle 'phase' de la galaxie.
    npc_comm_week_07_brief: |-
      Voyageur ! Nada, démarrage de l'interface de communication. Polo, suspendu dans les ténèbres/la tristesse. Enveloppe impénétrable. Eheu !
      Extrapolation à partir des photographies de structures. Nouvelle directive proposée : vaincre les ténèbres. Acquérir des images/de l'espoir. Le voyageur doit chercher de la vie dans les ténèbres. Plonger dans l'océan, répliquer les formes de vie aquatique, retourner vers l'Anomalie.
    npc_comm_week_07_brief_res: 'Transmission des coordonnées de la planète sombre.
      Profondeur maximale : -10,53, -28,39. Paramètres nécessaires : Photographie
      unique, contenant une forme de vie. Nada attend avec impatience le retour du
      Voyageur.'
    npc_comm_week_07_comp: Modèle de vaisseau familier. Bienvenue, Voyageur. Photographies
      aquatiques réussies ?
    npc_comm_week_07_comp_opt_a: Envoyer les photos
    npc_comm_week_07_comp_res: |-
      Directive complétée ! Nada, transmission des images à Polo. Valeur Polo : joie. Réussite/confiance.
      Compte Voyageur, réception de devise. Forme de vie artificielle à bord de l'Anomalie propose des objets exotiques de synthèse. Amarrer ?
    npc_comm_week_07_comp_res_extra: En mentionnant l'invention robotique de Polo,
      la lumière du viseur de Nada clignote légèrement. J'interprète ça comme une
      expression du visage. Mais c'est passé si vite que je me demande si ce n'est
      pas juste une erreur de l'hologramme.
    npc_comm_week_07_comp_res_all: 'Voyageur de retour. Raison probable : Données
      photographiques. Transmettre oui/non ?'
    npc_comm_week_07_comp2_opt_a: Envoyer les photos
    npc_comm_week_07_comp2_opt_b: Mettre fin à la transmission
    npc_comm_week_07_comp2_res_a: Nada me remercie en tapant des mains, sa joie est
      très convaincante. Elle me laisse comprendre que des données supplémentaires
      aideraient Polo dans sa convalescence existentielle.
    npc_comm_week_07_comp2_res_b: Anomalie attentive. Scanographie vaisseau du Voyageur.
      Réponse de Nada.
    npc_comm_week_07_cap: Derniers paquets ! Directive de mission complétée. Objectif
      de Polo rechargé. Transmettre oui/non ?
    npc_comm_week_07_cap_opt_a: Envoyer les photos
    npc_comm_week_07_cap_res_a: Objectif atteint. Limite atteinte. Polo reconnecté,
      joie/espoir. Gratitude !
    ui_comm_week_07_obj: Entrez en contact avec l'<SPECIAL>anomalie spatiale<>.
