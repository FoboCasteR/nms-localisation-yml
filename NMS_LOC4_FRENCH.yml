    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Bien que je ne puisse pas être sûr de ses intentions
      précises, ce marchand semble vouloir faire affaire.
    all_trader_trade_desc_2: Le marchand fait un geste joyeux, ravi d'avoir établi
      le contact avec un collègue voyageur.
    all_trader_trade_desc_3: Le pilote indique qu'il souhaite commercer, mais semble
      méfiant. Il finit par se détendre et prépare son manifeste.
    all_trader_trade_desc_4: Le pilote babille à mon attention, excité d'avoir établi
      le contact avec un autre marchand.
    all_trader_trade_desc_5: Avant même que je parle, le pilote a déjà préparé son
      manifeste de cargaison. Il semble vouloir faire affaire.
    all_trader_trade_desc_6: Le pilote prépare ses systèmes commerciaux. Sa cargaison
      est prête à être inspectée.
    all_trader_trade_desc_7: Le marchand examine les données de ma cargaison. Il essaie
      de paraître calme, en vain. Il ne peut cacher son désir de faire affaire.
    all_trader_trade_desc_8: Le pilote babille joyeusement. Il semble avoir voyagé
      dans l'espace pendant longtemps, privé de conversations normales.
    all_trader_trade_desc_9: Le marchand fait un geste joyeux, désireux de faire affaire
      directement, sans l'ingérence et les réglementations des terminaux de commerce
      galactique.
    all_trader_trade_desc_10: Bien que son discours soit confus, les intentions du
      pilote sont claires. Il parle le langage universel de l'argent.
    all_trader_trade_opt_a: Examiner le manifeste de cargaison
    all_trader_trade_opt_b: Mettre fin à la communication
    all_trader_trade_opt_a_alt: Acheter des produits
    all_trader_trade_opt_b_alt: Acheter des substances
    all_trader_trade_res_b_1: À la grande déception du marchand, je refuse d'inspecter
      ses marchandises.
    all_trader_trade_res_b_2: Je n'ai pas besoin de commercer actuellement, et je
      refuse l'opportunité d'étudier les marchandises du pilote.
    all_trader_trade_res_b_3: Ce marchand semble avoir bien peu à proposer. Je ferais
      mieux de faire affaire avec quelqu'un d'autre.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Excité de voir un autre pilote, le marchand m'offre
      l'un des objets rares et précieux de sa collection.
    all_trader_offload_desc_2: Le pilote ressemble à un marchand normal, mais au lieu
      des marchandises habituelles, il ne transporte que des curiosités et des colifichets.
      Je me demande ce qui l'a mené à une cargaison si étrange...
    all_trader_offload_desc_3: Ce marchand ne parle pas comme les autres marchands
      que j'ai rencontrés. Apparemment, c'est un spécialiste qui ne transporte que
      les articles les plus inhabituels...
    all_trader_offload_desc_4: Je ne sais pas exactement qui est ce pilote. Un marchand ?
      Un historien ? Un pilleur de tombes ? Quoi qu'il en soit, il semble faire le
      commerce de colifichets.
    all_trader_offload_desc_5: Le marchand me transmet son manifeste de cargaison,
      qui liste une collection étrange. Sa soute est pleine de reliques, d'objets
      importants pour leur peuple d'origine. Il semble prêt à s'en séparer...
    all_trader_offload_opt_a: Négocier une relique
    all_trader_offload_opt_d: Refuser
    all_trader_offload_res_a_1: J'accepte l'offre du marchand. Je suis sûr que je
      trouverai un usage pour cette relique. À moins qu'elle ne trouve un usage pour
      moi...
    all_trader_offload_res_a_2: La relique vaut le prix demandé. Bien que je ne sois
      pas certain de son utilité, ce type d'objets est précieux pour les habitants
      de ce système.
    all_trader_offload_res_a_3: Le marchand m'envoie la relique et s'en va, ravi d'avoir
      rempli son rôle, quel qu'il soit.
    all_trader_offload_res_b_1: Je refuse l'étrange collection de colifichets du marchand.
    all_trader_offload_res_b_2: Je remercie le marchand pour son offre, mais refuse
      de prendre l'une de ses reliques.
    all_trader_offload_res_b_3: Je n'ai pas besoin des reliques du marchand pour l'instant.
      Je le remercie pour son offre et mets fin à la communication.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
      friend!
    dnt_tra_trader_repair_lang_2: Friend! So happy to see you! Need ship repairs immediately!
      Temperature levels dangerous!
    dnt_tra_trader_repair_lang_3: Terrible encounter with pirates! Ship nearly ruined!
      Please save me!
    dnt_war_trader_repair_lang_1: Prize vessel struck by sentinel aggression! Repairs
      urgent!
    dnt_war_trader_repair_lang_2: Ship status extreme! Doom! Doom! Doom!
    dnt_war_trader_repair_lang_3: Great victory today! Interloper should see enemy
      ship! But need assistance now...
    all_trader_repair_desc_1: L'image du communicateur se brouille, le signal faiblissant
      rapidement. Le vaisseau de %NAME% semble avoir un besoin urgent de réparations.
      Il pourrait ne pas supporter une autre distorsion.
    all_trader_repair_desc_2: L'image du communicateur se brouille, le signal faiblit
      rapidement. Le vaisseau de %NAME% semble avoir un besoin urgent de réparations.
      Il pourrait ne pas supporter une autre distorsion.
    all_trader_repair_desc_3: L'image du communicateur se brouille, le signal faiblit
      rapidement. Le vaisseau de %NAME% semble avoir un besoin urgent de réparations.
      Il pourrait ne pas supporter une autre distorsion.
    all_trader_repair_desc_4: L'image du communicateur se brouille, le signal faiblit
