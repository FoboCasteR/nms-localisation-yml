    ui_guide_body_exploration_1: |-
      En cas de <VAL_ON>climat dangereux<>, abritez-vous dans des cavernes et des bâtiments et rechargez votre protection environnementale. Utilisez un <TECHNOLOGY>opérateur du terrain<> multi-outil pour créer votre propre abri

      La boussole se trouve en haut de l'ATH. Elle indique l'emplacement des <VAL_ON>points d'intérêt<> proches et des <TECHNOLOGY>objectifs de mission<>. Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour trouver des <TECHNOLOGY>bâtiments<> et des <STELLAR>ressources précieuses<>.

      Le <TECHNOLOGY>scanner de signaux<> vous redirigera toujours vers le bâtiment le plus proche.

      <VAL_ON>Sprinter<> (<IMG>RUN<>) vous permet de vous déplacer plus vite pendant un court instant, mais <VAL_ON>vide plus rapidement l'alimentation de votre système de survie<>.

      Le <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) peut également être utilisé sur les terrains difficiles. Il se recharge automatiquement lorsque vous êtes au sol. Vous pouvez l'utiliser pour <VAL_ON>escalader des falaises<> même lorsqu'il n'est pas chargé.

      <VAL_ON>ATTENTION :<> Vous ne pouvez utiliser le jetpack que par petites salves. Tomber de très haut causera des dégâts. Économisez le carburant pour atténuer l'impact.
    ui_guide_body_exploration_1_vr: "En cas de <VAL_ON>climat dangereux<>, abritez-vous
      dans des grottes et des bâtiments et rechargez votre protection environnementale.\nUtilisez
      l'<TECHNOLOGY>opérateur de terrain<> du multi-outil pour créer votre propre
      abri.\n\nVotre boussole se trouve au sommet de l'ATH. Elle indique l'emplacement
      des <VAL_ON>éléments intéressants<> et des <TECHNOLOGY>objectifs de mission<>
      proches. Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour trouver
      des<TECHNOLOGY>bâtiments<> et des <STELLAR>ressources précieuses<>.\n\nVous
      pouvez construire et utiliser un <TECHNOLOGY>scanner de signaux<> pour localiser
      les bâtiments proches.\n\nLe <VAL_ON>sprint<> (<IMG>RUN<>) vous permet de vous
      déplacer plus vite pendant un court instant, mais <VAL_ON>décharge plus rapidement
      votre système de survie<>. \n\nLe <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) peut également
      être utilisé sur les terrains difficiles. Il se recharge automatiquement lorsque
      vous êtes au sol. Vous pouvez l'utiliser pour <VAL_ON>escalader des falaises<>
      même lorsqu'il n'est pas chargé.\n\n<VAL_ON>ATTENTION :<> Vous ne pouvez utiliser
      le jetpack que par petites salves. Le fait de tomber de très haut causera des
      dégâts. Économisez le carburant pour atténuer l'impact."
    ui_guide_body_exploration_3: |-
      Votre <TECHNOLOGY>boussole<> se trouve en haut de l'ATH. Elle vous indiquera les <VAL_ON>points d'intérêt<> à proximité et les <VAL_ON>objectifs de mission<>.

      Utilisez la <TECHNOLOGY>visière d'analyse<> pour identifier et marquer les objets planétaires. Les points d'intérêt identifiés peuvent être marqués sur l'ATH de l'exocombinaison avec <IMG>MARKER_TAG<> pour faciliter la navigation.

      Apprenez à construire des <TECHNOLOGY>balises<> avec le <VAL_ON>scientifique de la base<>. Les balises peuvent être placées n'importe où avec <IMG>BUILD_MENU<> et apparaîtront sur votre boussole.

      Vous pouvez construire un <TECHNOLOGY>scanner de signaux<> pour chercher des points d'intérêt.
      À bord des stations spatiales, le <VAL_ON>cartographe<> vous fournira des <STELLAR>diagrammes planétaires<> pour des bâtiments spécifiques. Collectez des <STELLAR>données de navigation<> grâce aux balises situées en dehors des bâtiments planétaires et aux modules à l'intérieur des bâtiments. Échangez les données avec le <VAL_ON>cartographe<>.

      Certains points d'intérêt, comme votre <VAL_ON>vaisseau<> et votre <VAL_ON>base<>, apparaîtront toujours.

      Dans l'espace ou lors de vols atmosphériques, suivez les <COMMODITY>traces<> laissées par les autres vaisseaux pour localiser des <VAL_ON>comptoirs commerciaux<> planétaires.
    ui_guide_body_exploration_4: |-
      Scannez des animaux, des plantes et des minéraux avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>). Une fois la visière activée, utilisez <IMG>BINOSCAN<> pour analyser votre cible. Des <VAL_ON>unités<> vous sont remises pour <VAL_ON>chaque scan unique<>.

      Chaque découverte est enregistrée sur la <VAL_ON>page des découvertes<> (<IMG>OPTIONS<>). Les systèmes et les planètes sont automatiquement découverts lorsque vous les visitez.

      Rendez-vous sur la page des découvertes pour <COMMODITY>renommer ou transférer<> vos découvertes et <TECHNOLOGY>obtenir des nanites<>.
      Découvrir <VAL_ON>toute la faune<> d'une planète vous permettra d'obtenir <VAL_ON>un grand nombre d'unités<>.

      Scanner les plantes et les minéraux avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) révélera des informations supplémentaires et pourra donner accès à des ressources supplémentaires lors de l'extraction.

      La découverte de <SPECIAL>créatures rares et/ou grandes<> vaut plus que celles de créatures communes ou petites.
      Des <VAL_ON>améliorations<> peuvent être installées pour votre <TECHNOLOGY>multi-outil<> pour <VAL_ON>obtenir plus de récompenses<> en scannant les créatures ou les plantes.
    ui_guide_body_exploration_4_vr: |-
      Scannez des animaux, des plantes et des minéraux avec la <TECHNOLOGY>visière d'analyse<>. Pour l'activer, levez votre main non dominante au niveau de vos yeux ou à côté de votre tête et appuyez sur <IMG>AIM<>. Cette action est une activation.
      Une fois que la visière est active, visez avec votre multi-outil et utilisez <IMG>BINOCSCAN<> pour analyser votre cible. Des <VAL_ON>unités<> vous sont remises pour <VAL_ON>chaque scanographie unique<>.

      Chaque découverte est enregistrée sur la <VAL_ON>page Découvertes<> (<IMG>OPTIONS<>). Les systèmes et les planètes sont automatiquement découverts lorsque vous les visitez.

      Rendez-vous sur la page Découvertes pour <COMMODITY>renommer ou transférer<> vos découvertes et <VAL_ON>obtenir des unités supplémentaires<>.
      Si vous découvrez <VAL_ON>toute la faune<> d'une planète, vous recevrez <VAL_ON>un grand nombre d'unités<>.

      En scannant les plantes et les minéraux avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>), vous obtiendrez des informations supplémentaires et pourrez accéder à des ressources supplémentaires lors de l'extraction.

      La découverte de <SPECIAL>créatures rares et/ou grandes<> vaut plus que celles de créatures communes ou petites.
      Des <VAL_ON>améliorations<> peuvent être installées pour votre <TECHNOLOGY>multi-outil<> afin d'<VAL_ON>obtenir plus de récompenses<> en scannant les créatures ou les plantes.
    ui_guide_body_exploration_5: "Appuyez sur <IMG>THRUST<> et maintenez la touche
      enfoncée pour <VAL_ON>propulser<> votre vaisseau. Utilisez <IMG>BRAKE<> pour
      <VAL_ON>freiner<>. Maintenez <IMG>BOOST<> pour <RED>accélérer<>. Vous n'avez
      pas besoin de carburant pour les vols normaux.\nEn dehors de l'atmosphère d'une
      planète, vous voyagerez beaucoup plus vite.\n\nDans l'espace, utilisez le <TECHNOLOGY>pulsoréacteur<>
      (<IMG>PULSEJUMP<>) pour voyager plus vite.\nLe pulsoréacteur nécessite du <EXOTIC>tritium<>
      pour se recharger. Trouvez du tritium en <VAL_ON>détruisant des astéroïdes<>
      dans l'espace. Scannez les environs (<IMG>SCAN<>) pour chercher des <TECHNOLOGY>astéroïdes
      riches en tritium<>.\n\nLe pulsoréacteur ne peut pas être utilisé près des stations
      spatiales. Des <SPECIAL>pirates<> peuvent temporairement désactiver le pulsoréacteur
      au cours d'une attaque. Pour vous échapper, survivez jusqu'à sa réactivation.\nL'ATH
      du vaisseau vous avertira si le pulsoréacteur est désactivé.\n\nUtilisez l'<TECHNOLOGY>hyperpropulsion<>
      pour vous rendre dans un nouveau système stellaire. Fabriquez des <FUEL>cellules
      de distorsion<> avec un <COMMODITY>contenant d'antimatière<> et de l'<FUEL>antimatière<>
      pour alimenter l'hyperpropulsion. \n\nPour vous rendre dans un nouveau système,
      ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un
      système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.\n\nLes
      systèmes stellaires sont <VAL_ON>classés par couleur<> : jaune, rouge, vert
      et bleu. Vous aurez besoin de la <VAL_ON>technologie d'hyperpropulsion améliorée<>
      pour visiter d'autres systèmes que les jaunes."
    ui_guide_body_exploration_6: |-
      Débloquez l'exonef en achetant des plans pour les <STELLAR>géobox<> dans l'<TECHNOLOGY>unité de recherches de construction<> de l'Anomalie Spatiale.

      Pour appeler un exonef, construisez un <TECHNOLOGY>géobox pour exonef<>. Vous pouvez en construire n'importe où, et ils ne se limitent pas à votre planète.

      Appuyez sur <IMG>EXOBOOST<> en pilotant un exonef pour une courte <VAL_ON>accélération<>. Utilisez <IMG>EXOJUMP<> pour <VAL_ON>sauter<>.
      Utilisez votre arme ou votre rayon d'extraction avec <IMG>VEHICLESHOOT<>. Alternez entre armes et accessoires d'extraction avec <IMG>CYCLEVEHWEAPON<>.

      Quand vous pilotez le Minotaure, utilisez <IMG>JUMP<> pour activer le propulseur. Tirez avec les armes en utilisant <IMG>ATTACK<> et changez d'accessoire avec <IMG>CYCLEWEAPON<>.

      Utilisez <IMG>VEHICLESCAN<> pour épingler les points d'intérêt à proximité. Il est plus performant que celui du multi-outil et révèle des points d'intérêt supplémentaires.

      Utilisez <IMG>QUICK_MENU<> pour accéder à un <TECHNOLOGY>scanner de signaux<> portatif et utilisez-le pour trouver des bâtiments près de vous.

      L'exonef, tout comme votre exocombinaison et votre vaisseau, peut être <TECHNOLOGY>amélioré<> pour de meilleures performances.
      Installez des améliorations de technologie dans son <VAL_ON>inventaire<> (<IMG>INVENTORY<>).
    ui_guide_body_exploration_6_vrm: |-
      Débloquez l'exonef en achetant des plans pour les <STELLAR>géobox<> dans l'<TECHNOLOGY>unité de recherches de construction<> de l'Anomalie Spatiale.

      Pour appeler un exonef, construisez un <TECHNOLOGY>géobox pour exonef<>. Vous pouvez en construire n'importe où, et ils ne se limitent pas à votre planète.

      Appuyez sur <IMG>EXOBOOST<> en pilotant un exonef pour une courte <VAL_ON>accélération<>. Utilisez <IMG>EXOJUMP<> pour <VAL_ON>sauter<>.
      Utilisez votre arme ou votre rayon d'extraction avec <IMG>VEHICLESHOOT<>. Alternez entre armes et accessoires d'extraction avec <IMG>CYCLEVEHWEAPON<>.

      Quand vous pilotez le Minotaure, utilisez <IMG>JUMP<> pour activer le propulseur. Tirez avec les armes en utilisant <IMG>RUN<> et changez d'accessoire avec <IMG>CYCLEWEAPON<>.

      Utilisez <IMG>VEHICLESCAN<> pour épingler les points d'intérêt à proximité. Il est plus performant que celui du multi-outil et révèle des points d'intérêt supplémentaires.

      Utilisez <IMG>QUICK_MENU<> pour accéder à un <TECHNOLOGY>scanner de signaux<> portatif et utilisez-le pour trouver des bâtiments près de vous.

      L'exonef, tout comme votre exocombinaison et votre vaisseau, peut être <TECHNOLOGY>amélioré<> pour de meilleures performances.
      Installez des améliorations de technologie dans son <VAL_ON>inventaire<> (<IMG>INVENTORY<>).
    ui_guide_body_exploration_7: "Testez les performances de l'exonef, ainsi que vos
      talents de pilote, en créant des <TRADEABLE>pistes de course<>.\n\nFabriquez
      un <TECHNOLOGY>départ de course<> dans votre base. Interagissez avec pour commencer
      à construire votre piste.\nParcourez l'itinéraire choisi avec votre exonef et
      placez des marqueurs de points de contrôle (<IMG>CHECKPOINT_DROP<>) pour créer
      un circuit. \nRevenez au <TECHNOLOGY>départ de course<> pour terminer la conception.\n\nUtilisez
      le terminal de départ pour tester et ajuster votre piste, ou pour définir un
      meilleur temps de tour de circuit.\n \nLes joueurs qui visitent votre base pourront
      utiliser votre piste pour faire des courses."
    ui_guide_body_trade_1: |-
      Vendez des éléments pour obtenir des <COMMODITY>unités<> (<IMG>UNITS<>) sur le <VAL_ON>réseau commercial galactique<>. Trouvez des <TECHNOLOGY>terminaux de commerce<> dans les <VAL_ON>stations spatiales, les avant-postes<> et les <VAL_ON>magasins<>.

      Dans l'espace, minez des <STELLAR>métaux précieux<> sur des <VAL_ON>astéroïdes<>, ou utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser des <STELLAR>dépôts de ressources<> de valeur sur les planètes.

      Le <SPECIAL>panneau de mission<> des stations spatiales constitue une bonne source de revenus. Rendez-vous au panneau de mission pour trouver des emplois disponibles. Consultez l'entrée concernant le <VAL_ON>panneau de mission<> pour plus d'informations.

      Installez un <TECHNOLOGY>scanner d'économie<> dans votre vaisseau pour avoir accès aux données économiques sur la carte galactique, puis préparez des <COMMODITY>itinéraires commerciaux<> pour maximiser les profits. Trouvez des <VAL_ON>types d'économies complémentaires<> pour créer l'itinéraire commercial parfait.

      L'<TRADEABLE>agriculture<> peut s'avérer très rentable. Trouvez le bon équilibre entre vos cultures et utilisez-les pour fabriquer de nouveaux objets.

      Le <TRADE_SPECIALS>vif-argent<> (<IMG>QUICKSILVER<>) est une monnaie particulière qu'il est possible d'échanger contre des objets spéciaux à collectionner. Gagnez du vif-argent en terminant des missions dans l'<SPECIAL>anomalie spatiale<>. Les missions d'événement spéciales du week-end sont une source particulièrement abondante de vif-argent.
    ui_guide_body_trade_2: |-
      L'<TRADEABLE>agriculture<> peut s'avérer très rentable. Trouvez le bon équilibre entre vos cultures et utilisez-les pour fabriquer de nouveaux objets. <VAL_ON>Combiner des éléments fabriqués<> pour en faire des dispositifs plus avancés générera <VAL_ON>encore plus de profits<>.

      Construisez un <TECHNOLOGY>terminal agricole<> et embauchez un <TRADEABLE>agriculteur<> pour rechercher de nouveaux types de plantes.

      Vous pouvez faire pousser des plantes à <VAL_ON>l'extérieur<> si les conditions météorologiques sont semblables à celles de leur <TRADEABLE>milieu naturel<>. Sinon, construisez un <TECHNOLOGY>plateau hydroponique<> pour faire pousser la plante.

      Les grandes exploitations agricoles peuvent tirer parti de la baisse des besoins d'entretien des <TECHNOLOGY>grands plateaux hydroponiques<>.

      Vous pouvez récolter les plantes lorsqu'elles arrivent à maturité. Pour certaines d'entre elles, il vous faudra des <TECHNOLOGY>gants de protection extrême<>, que vous pouvez vous procurer auprès d'un armurier, sur un <TECHNOLOGY>terminal d'armement<>.

      Chaque espèce de plante a des temps de <VAL_ON>croissance<> et de <VAL_ON>rendement<> différents. Trouvez le bon équilibre entre vos cultures et utilisez-les pour maximiser vos profits.
    ui_guide_body_trade_3a: |-
      Vous pouvez vendre des éléments pour obtenir des <COMMODITY>unités<> (<IMG>UNITS<>) sur le <VAL_ON>réseau commercial galactique<>. Trouvez des <TECHNOLOGY>terminaux de commerce<> dans les <VAL_ON>stations spatiales, les avant-postes<> et les <VAL_ON>magasins<>.

      Les joueurs qui possèdent des bases peuvent construire leur propre terminal de commerce après en avoir débloqué le plan à la <STELLAR>station de recherches de construction<> de l'<SPECIAL>Anomalie spatiale<>.

      Certaines ressources plus rares peuvent être <VAL_ON>plus faciles à acheter qu'à trouver<>. Il est possible de commercer avec la plupart des visiteurs des stations spatiales et des comptoirs commerciaux, et chaque espèce est spécialisée dans des marchandises particulières.

      Les ressources ont des <VAL_ON>prix différents<> dans <VAL_ON>chaque système<>. Installez un <TECHNOLOGY>scanner d'économie<> dans votre vaisseau pour accéder aux données économiques sur la <VAL_ON>carte galactique<>.
    ui_guide_body_trade_3: |-
      Les ressources ont des <VAL_ON>prix différents<> dans <VAL_ON>chaque système<>. Installez un <TECHNOLOGY>scanner d'économie<> dans votre vaisseau pour accéder aux données économiques sur la <VAL_ON>carte galactique<>.

      Préparez des itinéraires commerciaux pour maximiser les profits. Trouvez des <VAL_ON>types d'économies complémentaires<> pour créer l'itinéraire commercial parfait. La plupart des marchandises sont influencées par l'économie d'un système (par exemple, les minerais sont moins chers dans les économies <VAL_ON>d'extraction minière<>, et plus chers dans les économies <VAL_ON>industrielles<>).

      Pour faire un <COMMODITY>bénéfice maximal<>, un marchand doit transporter des <COMMODITY>marchandises<> spécifiques. Intéressez-vous aux détails concernant les <COMMODITY>marchandises<> pour savoir où les vendre pour faire un maximum de profits. Cela vous pemettra de bénéficier de meilleurs rabais et bonus basés sur l'économie.

      La <VAL_ON>richesse<> d'un système a un impact sur le nombre de marchandises disponibles à la vente. Les systèmes les plus riches ont également plus de chances de proposer des vaisseaux de meilleure qualité.
    ui_guide_body_trade_4: "Pour acheter un cargo, montez à bord et parlez au <VAL_ON>capitaine<>.
      Sauver un cargo des <SPECIAL>pirates<> vous permettra de l'acquérir à un prix
      réduit.\n\nSur une planète, appelez votre cargo pour qu'il vienne dans le système
      où vous vous trouvez avec le <VAL_ON>menu rapide<> (<IMG>QUICK_MENU<>).\n \nLes
      joueurs qui possèdent des cargos peuvent avoir jusqu'à <VAL_ON>neuf vaisseaux<>.
      Achetez des vaisseaux lorsqu'ils volent dans la baie d'amarrage du cargo pour
      les stocker à bord.\n\nLes cargos possèdent des <TECHNOLOGY>capacités de distorsion<>
      avancées. Utilisez la <VAL_ON>carte<> sur le pont pour accéder à la <VAL_ON>carte
      galactique<>. Les cargos ont de <VAL_ON>grands inventaires<>. Leurs emplacements
      peuvent permettre de stocker de plus grandes quantités que ceux des autres types
      d'inventaire. \n\n<VAL_ON>Transférez des éléments<> de votre inventaire à votre
      cargo avec <IMG>CYCLEWEAPON<>. Pour récupérer des objets stockés, parlez au
      capitaine. Les cargos les plus grands et les plus chers ont les plus grands
      inventaires.\n\nVous pouvez <SPECIAL>construire à bord<> des cargos. Placez
      des éléments de construction de base dans la zone dédiée à la construction pour
      obtenir une base portative. Placez des <TECHNOLOGY>conteneurs de rangement<>
      pour de l'espace de stockage supplémentaire."
    ui_guide_body_trade_5: |-
      Vous trouverez des <VAL_ON>offres de missions<> dans chaque <COMMODITY>station spatiale<>. N'oubliez pas de jeter un œil aux offres de missions de chaque station pour voir les emplois disponibles.
      Les emplois rapportent des unités, des nanites, des technologies et plus encore.

      Les offres de missions se situent près du <VAL_ON>terminal de commerce<> sur le côté droit de la station.

      Une fois terminées, vous pouvez aller chercher vos récompenses de mission dans n'importe quelle station.
      Vous pouvez activer plusieurs missions en même temps. Consultez-les dans le journal (<IMG>OPTIONS<>).

      Les missions augmentent votre <VAL_ON>réputation<> au sein de la faction associée. Elles constituent un bon moyen d'améliorer vos relations avec les formes de vie qui dirigent le système, ou avec l'une des trois guildes : la <VAL_ON>Guilde des marchands<>, la <VAL_ON>Guilde des explorateurs<> et la <VAL_ON>Guilde des mercenaires<>.

      Une meilleure réputation auprès des guildes donne accès à des missions de niveaux plus élevés avec des récompenses améliorées. Rendez visite à l'<SPECIAL>envoyé de la guilde<> dans chaque station spatiale pour obtenir des récompenses.
    ui_guide_body_trade_6: "Fabriquer des <VAL_ON>produits avancés<> est un bon moyen
      de gagner de l'argent.\n\nExploitez les métaux des gisements de ressources trouvés
      à l'aide de la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>). Faites-le à l'aide
      de l'<TECHNOLOGY>opérateur du terrain<>.\n\nLes utilisateurs avancés disposant
      de l'amélioration <TECHNOLOGY>Dispositif de sondage<> pour la visière d'analyse
      peuvent se servir d'<TECHNOLOGY>extracteurs de gaz<> et de <TECHNOLOGY>minerai<>.
      Ces modules avancés peuvent générer une énergie et des ressources illimitées
      et gratuites s'ils sont installés sur un site propice.\n\nObtenez des <SPECIAL>alliages<>
      en combinant des métaux. Obtenez des <TECHNOLOGY>composés<> en combinant des
      gaz.\nLa combinaison des deux, ou avec des <TRADEABLE>produits agricoles<> issus
      de <TRADEABLE>l'agriculture<> permet de créer encore plus <VAL_ON>d'objets de
      valeur<>.\n\nPour les objets qui ont le plus de valeur, vous aurez besoin de
      <VAL_ON>plusieurs mondes<>. Trouvez des systèmes dotés de la bonne combinaison
      de matériaux pour bénéficier du meilleur environnement de fabrication possible.\n
      \nObtenez de nouveaux plans d'objets en embauchant un <TECHNOLOGY>scientifique<>
      pour votre base, ou en visitant des <VAL_ON>usines<> et des <VAL_ON>extracteurs<>
      planétaires."
    ui_guide_body_trade_7: "La <SPECIAL>réputation<> est un moyen de mesurer votre
      <VAL_ON>popularité<> auprès des races et factions extraterrestres. \nVous pouvez
      consulter votre réputation sur la page <VAL_ON>Étapes du voyage<> page du menu
      Catalogue et guide (<IMG>OPTIONS<>).\n\nLe <VAL_ON>panneau de mission<> constitue
      le moyen le plus efficace d'améliorer la réputation.\nLes missions permettent
      d'augmenter la réputation auprès des formes de vie qui dirigent le système ou
      auprès d'une des trois <SPECIAL>guildes<> : la <VAL_ON>Guilde des marchands<>,
      la <VAL_ON>Guilde des explorateurs<> et la <VAL_ON>Guilde des mercenaires<>.\n\n<VAL_ON>Offrir
      des cadeaux<> aux extraterrestres est un bon moyen d'améliorer votre réputation.
      Les différentes formes de vie n'apprécient pas les mêmes cadeaux.\n\nLorsque
      vous avez bonne réputation auprès des guildes, vous avez accès à des <VAL_ON>missions
      de niveaux plus élevés avec des récompenses améliorées<>.\n\nPourchasser et
      anéantir les pirates <VAL_ON>dont la tête est mise à prix<> améliorera votre
      réputation auprès des formes de vie dominantes qui dirigent le système."
    ui_guide_body_combat_1: "Les Sentinelles sont des entités robotiques qui protègent
      la plupart des mondes. <VAL_ON>Exploiter des ressources<> devant les Sentinelles
      les rendra <RED>hostiles<>.\nL'exploitation de certaines ressources, comme les
      <VAL_ON>orbes de gravitino<>, alertera immédiatement les forces sentinelles.
      \n\nLes Sentinelles peuvent s'approcher de vous et vous <VAL_ON>scanner<>, ainsi
      que toutes les ressources que vous avez récemment récoltées. Évitez de récolter
      des ressources ou d'attaquer des créatures non hostiles si vous êtes surveillé.\n\nCertains
      mondes abritent des <VAL_ON>Sentinelles extrêmement hostiles<>. Ces drones attaqueront
      à vue. Faites attention aux informations concernant la planète dans la <TECHNOLOGY>visière
      d'analyse<> (<IMG>AIM<>) pour être au courant du statut sentinelle.\n\nLe <VAL_ON>niveau
      de sécurité<> en haut à droite de l'ATH vous indique le statut sentinelle actuel.
      Il augmentera au fur et à mesure que vous combattez des Sentinelles. \n\nÉliminez
      les drones sentinelles rapidement lors des attaques pour éviter que des <VAL_ON>Sentinelles
      plus fortes<> soient appelées.\nDétruire des drones sentinelles est un bon moyen
      d'obtenir des <SPECIAL>matériaux exotiques<>."
    ui_guide_body_combat_2: |-
      Tirez avec votre <TECHNOLOGY>multi-outil<> avec <IMG>ATTACK<>. Si vous êtes à court de munitions ou de batterie, utilisez <IMG>MELEE<> pour faire une <VAL_ON>frappe de mêlée<>.
      Rechargez l'arme équipée avec <IMG>RELOAD<>. Certaines armes nécessitent une <COMMODITY>recharge<> plutôt que des munitions.

      Par défaut, le multi-outil est seulement équipé d'un <TECHNOLOGY>rayon d'extraction<>. Pour améliorer votre puissance de combat, installez de nouveaux <TECHNOLOGY>types d'armes<>.
      Alternez entre les <VAL_ON>modes d'armes<> avec <IMG>CYCLEWEAPON<>.
      Vous pouvez améliorer le multi-outil en y ajoutant un <TECHNOLOGY>opérateur du terrain<>, qui permettra à l'utilisateur de créer et d'enlever du terrain planétaire.

      Trouvez les plans de nouvelles armes et d'autres <TECHNOLOGY>améliorations de multi-outil<> dans les bâtiments ou chez un <TECHNOLOGY>marchand de technologies<> à bord de stations spatiales.

      Certains bâtiments planétaires peuvent contenir des multi-outils tout neufs à acheter. Chaque multi-outil possède des <VAL_ON>bonus uniques<> afin d'accroître son efficacité.
      Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Les dégâts reçus lorsque vous êtes à pied (dus au combat,
      à la faune hostile ou à des dommages liés à l'environnement) atteindront d'abord
      votre <COMMODITY>bouclier<>.\n\nLe bouclier se recharge progressivement. Mettez-vous
      à couvert et évitez de subir des dégâts quand le bouclier est déchargé. Les
      dégâts reçus lorsque le bouclier est déchargé feront baisser votre <FUEL>santé<>.
      \n\nAchetez des plans pour confectionner un <TECHNOLOGY>champ de force personnel<>
      auprès d'un <TECHNOLOGY>marchand de technologies<>. C'est un puissant bouclier
      de combat déployé depuis le système de multi-outil.\n\nLes systèmes de défense
      et de survie de l'exocombinaison peuvent être améliorés avec de <TECHNOLOGY>nouvelles
      technologies<>. Rendez-vous chez un <TECHNOLOGY>marchand de technologies<> sur
      les stations spatiales pour les améliorer."
    ui_guide_body_combat_4: "Tirez avec votre <TECHNOLOGY>multi-outil<> avec <IMG>ATTACK<>.
      Si vous êtes à court de munitions ou de batterie, utilisez <IMG>MELEE<> pour
      faire une <VAL_ON>attaque au corps à corps<>. <VAL_ON>Visez<> (<IMG>AIM<>) et
      <VAL_ON>zoomez<> (<IMG>ZOOM<>) pour cibler les ennemis avec précision.\n\nAlternez
      entre les <VAL_ON>modes d'armes<> avec <IMG>CYCLEWEAPON<>.\n<VAL_ON>Rechargez<>
      l'arme équipée avec <IMG>RELOAD<>. Assurez-vous d'avoir fabriqué <SPECIAL>suffisamment
      de munitions<> avant de vous lancer dans un affrontement.\n \nLes dégâts reçus
      lorsque vous êtes à pied (dus au combat, à la faune hostile ou à des dommages
      liés à l'environnement) atteindront d'abord votre <COMMODITY>bouclier<>. Le
      bouclier se recharge progressivement. Mettez-vous à couvert et évitez de subir
      des dégâts quand le bouclier est bas.\nAchetez des plans pour confectionner
      un <TECHNOLOGY>champ de force personnel<> auprès d'un <TECHNOLOGY>marchand de
      technologies<>. C'est un puissant bouclier de combat déployé depuis le système
      de multi-outil."
    ui_guide_body_combat_4_vr: |-
      Tirez avec votre <TECHNOLOGY>multi-outil<> avec <IMG>ATTACK<>. Si vous êtes à court de munitions ou de batterie, utilisez <IMG>MELEE<> pour faire une <VAL_ON>attaque au corps à corps<>.

      Alternez entre les <VAL_ON>modes d'armes<> avec <IMG>CYCLEWEAPON<>.
      <VAL_ON>Rechargez<> l'arme équipée avec <IMG>RELOAD<>. Assurez-vous d'avoir fabriqué <SPECIAL>suffisamment de munitions<> avant de vous lancer dans un affrontement.

      Les dégâts reçus lorsque vous êtes à pied (dus au combat, à la faune hostile ou à des dommages liés à l'environnement) atteindront d'abord votre <COMMODITY>bouclier<>. Le bouclier se recharge progressivement. <VAL_ON>Mettez-vous à couvert<> et évitez de subir des dégâts quand le bouclier est bas.
      Achetez des plans pour confectionner un <TECHNOLOGY>champ de force personnel<> auprès d'un <TECHNOLOGY>marchand de technologies<>. C'est un puissant bouclier de combat déployé depuis le système de multi-outil.
    ui_guide_body_combat_5: |-
      Utilisez les <VAL_ON>armes de vaisseau<> avec <IMG>SHIPFIRE<>. Alternez entre les modes d'armes avec <IMG>SHIPCYCLEWEAPON<>.

      En cas d'attaque de <SPECIAL>pirates<>, répondez-leur à l'aide de votre communicateur avec <IMG>QUICK_MENU<>. Vous pouvez les <VAL_ON>soudoyer<> pour qu'ils vous laissent tranquille. Sinon, utilisez un <VAL_ON>bulletin de défense<> pour que les <VAL_ON>autorités du système<> vous aident à combattre.

      Acheter des <VAL_ON>bulletins de défense<> aux marchands des stations spatiales.

      <VAL_ON>Restez derrière votre cible<> pour faire plus de dégâts et éviter d'être touché.
      Contrôlez votre vitesse avec <RED>accélérer<> (<IMG>BOOST<>) et <VAL_ON>freiner<> (<IMG>BRAKE<>) pour rester derrière la cible.
      <VAL_ON>Tourner en freinant<> est beaucoup plus rapide.
      Les <COMMODITY>boucliers de votre vaisseau<> se rechargent progressivement.

      Changez de <VAL_ON>cible actuelle<> avec <IMG>PREVTARGET<> et <IMG>NEXTTARGET<>.
      Visez le <VAL_ON>réticule de cible<> pour plus de précision.
      Le <VAL_ON>suivi automatique de vaisseau de combat<>, disponible dans le menu Options, permet au vaisseau de verrouiller et poursuivre des cibles.
