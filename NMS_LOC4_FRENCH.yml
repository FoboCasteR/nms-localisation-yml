    ui_green2_sub: 'Métal stellaire raffiné : vert'
    ui_green2_name: ÉMERIL
    ui_green2_name_l: Émeril
    ui_green2_desc: "Un <STELLAR>métal chromatique<>, issu de la fusion au cœur d'une
      étoile.\n \nL'émeril se trouve sur les planètes en orbite autour d’<TRADEABLE>étoiles
      vertes<> et peut être placé dans une <TECHNOLOGY>raffinerie<> pour créer un
      <STELLAR>métal chromatique<> purifié, utilisé pour la création de nombreuses
      technologies avancées."
    ui_ex_red_name: CADMIUM ACTIVÉ
    ui_ex_red_name_l: Cadmium activé
    ui_ex_red_desc: "Un <STELLAR>métal chromatique<>, issu de la fusion au cœur d'une
      étoile.\n \nCe cadmium a été activé par les conditions extrêmes dans lesquelles
      il a été trouvé, et il a beaucoup de valeur.\n \nLe cadmium se trouve sur les
      planètes en orbite autour d’<FUEL>étoiles rouges<> et peut être placé dans une
      <TECHNOLOGY>raffinerie<> pour créer un <STELLAR>métal chromatique<> purifié."
    ui_ex_blue_name: INDIUM ACTIVÉ
    ui_ex_blue_name_l: Indium activé
    ui_ex_blue_desc: "Un <STELLAR>métal chromatique<>, issu de la fusion au cœur d'une
      étoile.\n \nL'indium se trouve sur les planètes en orbite autour d’<TECHNOLOGY>étoiles
      bleues<> et peut être placé dans une <TECHNOLOGY>raffinerie<> pour créer un
      <STELLAR>métal chromatique<> purifié.\n \nCet indium a été activé par les conditions
      extrêmes dans lesquelles il a été trouvé, et il a beaucoup de valeur."
    ui_ex_yellow_name: CUIVRE ACTIVÉ
    ui_ex_yellow_name_l: Cuivre activé
    ui_ex_yellow_desc: "Un <STELLAR>métal chromatique<>, issu de la fusion au cœur
      d'une étoile.\n \nCe cuivre a été activé par les conditions extrêmes dans lesquelles
      il a été trouvé, et il a beaucoup de valeur.\n \nLe cuivre se trouve sur les
      planètes en orbite autour d’<CATALYST>étoiles jaunes<> et peut être placé dans
      une <TECHNOLOGY>raffinerie<> pour créer un <STELLAR>métal chromatique<> purifié."
    ui_ex_green_name: ÉMERIL ACTIVÉ
    ui_ex_green_name_l: Émeril activé
    ui_ex_green_desc: "Un <STELLAR>métal chromatique<>, issu de la fusion au cœur
      d'une étoile.\n \nCet émeril a été activé par les conditions extrêmes dans lesquelles
      il a été trouvé, et il a beaucoup de valeur.\n \nL'émeril se trouve sur les
      planètes en orbite autour d’<TRADEABLE>étoiles vertes<> et peut être placé dans
      une <TECHNOLOGY>raffinerie<> pour créer un <STELLAR>métal chromatique<> purifié."
    ui_stellar_sym: Ch
    ui_stellar_sub: Métal stellaire hautement raffiné
    ui_stellar2_name: MÉTAL CHROMATIQUE
    ui_stellar2_name_l: Métal chromatique
    ui_stellar2_desc: "Alliage de métal traité, créé dans une <TECHNOLOGY>raffinerie<>
      grâce aux <STELLAR>matériaux stellaires<> suivants : <COMMODITY>cuivre<>, <FUEL>cadmium<>,
      <TRADEABLE>émeril<> et <TECHNOLOGY>indium<>.\n \nPlus le matériau stellaire
      est <SPECIAL>rare<>, plus il produira de métal chromatique.\n \nCe métal de
      valeur est utilisé dans la création de nombreuses <TECHNOLOGY>technologies avancées<>."
    ui_air_sym: O2
    ui_air_sub: Carburant liquide concentré
    ui_air1_name: OXYGÈNE
    ui_air1_name_l: Oxygène
    ui_air1_desc: |-
      Essentiel à la technologie de filtration atmosphérique au cœur du <FUEL>système de survie<> de l’exocombinaison.

      Le traitement de matériaux par l’exocombinaison permet à l’oxygène d’être récolté directement sur la flore planétaire idoine.

      D’autres végétaux peuvent être scannés à l’aide la <TECHNOLOGY>visière d'analyse<> afin de révéler des sources d’oxygène alternatives.
    ui_launchsub_sym: H
    ui_launchsub_sub: Substance à haute énergie
    ui_launchsub_name: DIHYDROGÈNE
    ui_launchsub_name_l: Dihydrogène
    ui_launchsub_desc: |-
      Une forme d'hydrogène stable et cristalline, remarquable à la fois pour son extrême densité en énergie et sa stabilité face à la pression atmosphérique.

      Commun sur toutes les planètes, le dihydrogène se trouve habituellement sous la forme de grands <TECHNOLOGY>cristaux bleus<>. C'est un composant clé du <COMMODITY>carburant de décollage pour vaisseaux<>.
    ui_launchsub2_sym: D
    ui_launchsub2_sub: Substance à haute énergie
    ui_launchsub2_name: DEUTÉRIUM
    ui_launchsub2_name_l: Deutérium
    ui_launchsub2_desc: |-
      Un isotope d'hydrogène stable utilisé couramment pour les réacteurs à fusion de petite échelle et les technologies de protection de diffusion des neutrons.

      Le deutérium n'apparaît naturellement qu'à de très rares occasions. La plupart des ressources de la galaxie n'ont été obtenues qu'après le traitement du <TECHNOLOGY>dihydrogène<> et du <TECHNOLOGY>tritium<> par le biais des <TECHNOLOGY>raffineries<>.
    ui_water1_sym: NaCl
    ui_water1_sub: Extrait minéral aquatique
    ui_water2_sym: Na
    ui_water2_sub: Minéral aquatique traité
    ui_water1_name: SEL
    ui_water1_name_l: Sel
    ui_water1_desc: |-
      Sel présent en abondance à l’état naturel dans les <TECHNOLOGY>minéraux sous-marins<>.
      Peut être traité dans une <TECHNOLOGY>raffinerie<> afin de créer du <TRADEABLE>chlore<>. Cette forme raffinée est utilisée dans la fabrication de produits et technologies avancés.
    ui_water2_name: SODIUM
    ui_water2_name_l: Sodium
    ui_water2_desc: |-
      Élément réactif pouvant être aisément obtenu en traitant les minéraux riches en sel trouvés dans les <TECHNOLOGY>océans<>.

      Utilisé pour la fabrication de technologies avancées.
    ui_cave1_sym: Co
    ui_cave1_sub: Minéral souterrain
    ui_cave2_sym: Co+
    ui_cave2_sub: Minéral souterrain traité
    ui_cave1_name: COBALT
    ui_cave1_name_l: Cobalt
    ui_cave1_desc: |-
      Extrait des <TECHNOLOGY>minéraux souterrains<>, le cobalt se trouve en abondance dans les grottes et cavernes. Utilisé dans la création de <COMMODITY>batteries à ions<>.
      Il est utilisé pour la création de plusieurs technologies et structures et peut être traité dans une <TECHNOLOGY>raffinerie<> afin d’exploiter au maximum sa charge inhérente.
    ui_cave2_name: COBALT IONISÉ
    ui_cave2_name_l: Cobalt ionisé
    ui_cave2_desc: |-
      Ce métal traité est une forme hautement énergisée de <TECHNOLOGY>cobalt<> pouvant être utilisée pour la création de <COMMODITY>batteries à ions avancées<>, une source portative d’énergie pour l’<TECHNOLOGY>exocombinaison<>.

      Très largement utilisé pour la création de <TECHNOLOGY>technologies et de structures avancées<>.
    ui_sand1_name: POUDRE DE SILICATE
    ui_sand1_name_l: Poudre de silicate
    ui_sand1_desc: |-
      Élément minéral présent en abondance dans les strates géologiques de tous les mondes rocheux. Peut être extrait facilement à l'aide d'un <TECHNOLOGY>opérateur de terrain<>. Créez un tunnel n'importe où pour commencer l'extraction.

      Traitez le sable dans un <TECHNOLOGY>raffineur<> pour créer du <TECHNOLOGY>verre<>.
    ui_sand1_sym: Si
    ui_sand1_sub: Minéral abondant
    ui_land1_sym: Fe
    ui_land2_sym: Fe+
    ui_land3_sym: Fe++
    ui_land1_sub: Extrait minéral métallique
    ui_land2_sub: Minéraux métalliques traités
    ui_land3_sub: Élément métallique chargé
    ui_land1_name: POUSSIÈRE DE FERRITE
    ui_land1_name_l: Poussière de ferrite
    ui_land1_desc: |-
      Élément minéral abondant présent dans les <EARTH>formations rocheuses<> et d'autres zones présentant un intérêt géologique. Facilement extractible avec un <TECHNOLOGY>laser d'extraction<>.
      Nécessite généralement un traitement dans une <TECHNOLOGY>raffinerie<> avant d’être utilisé pour la construction de bâtiments ou la fabrication de technologies.
    ui_land2_name: FERRITE PURE
    ui_land2_name_l: Ferrite pure
    ui_land2_desc: "Métal traité sans poussière ni gravillon. Il est utilisé pour
      la fabrication de <EARTH>structures<> et de <TECHNOLOGY>technologies<> variées.\n
      \nGénéralement purifié à partir de poussière de ferrite grâce à une <TECHNOLOGY>raffinerie<>,
      mais peut occasionnellement être trouvé dans de grands gisements. Sa récolte
      peut nécessiter l'utilisation d'un <TECHNOLOGIE>laser d'extraction avancé<>."
    ui_land3_name: FERRITE MAGNÉTISÉE
    ui_land3_name_l: Ferrite magnétisée
    ui_land3_desc: "Métal fortement traité nécessitant plusieurs étapes de traitement
      dans une <TECHNOLOGY>raffinerie<>.\n \nUtilisé pour la création de structures
      et technologies avancées. Ne pas ingérer."
    ui_biome_sub: Élément terrestre localisé
    ui_lush_sym: Pf
    ui_lush1_name: PARAFFINIUM
    ui_lush1_name_l: Paraffinium
    ui_lush1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes au <TRADEABLE>climat tropical<>.
    ui_dusty_sym: Py
    ui_dusty1_name: PYRITE
    ui_dusty1_name_l: Pyrite
    ui_dusty1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes au <FUEL>climat désertique<>.
    ui_toxic_sym: NH3
    ui_toxic1_name: AMMONIAC
    ui_toxic1_name_l: Ammoniac
    ui_toxic1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes au <TRADEABLE>climat toxique<>.
    ui_radio_sym: U
    ui_radio1_name: URANIUM
    ui_radio1_name_l: Uranium
    ui_radio1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes au <CATALYST>climat radioactif<>.
    ui_cold_sym: CO2
    ui_cold1_name: DIOXITE
    ui_cold1_name_l: Dioxite
    ui_cold1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TRADEABLE>visière d'analyse<>.

      Généralement présent sur les planètes au <TECHNOLOGY>climat gelé<>.
    ui_hot_sym: P
    ui_hot1_name: PHOSPHORE
    ui_hot1_name_l: Phosphore
    ui_hot1_desc: |-
      Extrait minéral local formant généralement de vastes dépôts, mais pouvant également être extrait de minéraux communs après inspection avec la <TECHNOLOGY>visière d'analyse<>.

      Généralement présent sur les planètes au <FUEL>climat brûlant<>.
    ui_asterioid1_sym: Ag
    ui_asterioid2_sym: Au
    ui_asterioid3_sym: Pt
    ui_asterioid_sub: Minéral d’astéroïde précieux
    ui_asteroid1_name: ARGENT
    ui_asteroid1_name_l: Argent
    ui_asteroid1_desc: |-
      Minéral précieux utilisé pour le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>, il est parfois présent sous forme de dépôts sous la surface des planètes.

      Recherché par les peuples de tous les systèmes pour sa brillance.
    ui_asteroid2_name: OR
    ui_asteroid2_name_l: Or
    ui_asteroid2_desc: |-
      Minéral très précieux utilisé pour le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>, il est parfois présent sous forme de dépôts sous la surface des planètes.

      Universellement recherché pour sa beauté et sa versatilité.
    ui_asteroid3_name: PLATINE
    ui_asteroid3_name_l: Platine
    ui_asteroid3_desc: |-
      Minéral extrêmement précieux utilisé pour le commerce interstellaire. Généralement <COMMODITY>extrait des astéroïdes<>, il est parfois présent sous forme de dépôts sous la surface des planètes.

      Universellement recherché pour sa dureté et sa versatilité. Peut servir à recharger le <TECHNOLOGY>pulsoréacteur<> du vaisseau.
    ui_unknown_plant: Plante non identifiée
    ui_unknown_rock: Minéral non identifié
    casing_name: PLACAGE MÉTALLIQUE
    casing_name_l: Placage métallique
    casing_desc: |-
      Produit métallique léger couramment utilisé pour la fabrication de <TECHNOLOGY>pièces de vaisseau<> et de <TECHNOLOGY>technologie à déployer<>. Élément de base pour les industries de construction de toutes les espèces principales connues.

      Fabriqué à partir de <EARTH>poussière de ferrite<>.
    fuelgel_name: CAPSULE D’OXYGÈNE
    fuelgel_name_l: Capsule d’oxygène
    fuelgel_desc: |-
      Gaz de filtration stabilisé et sécurisé utilisé pour les <FUEL>systèmes de survie<>.

      Facile à créer à partir d'<FUEL>oxygène<> et de <EARTH>poussière de ferrite<>, c’est une source efficace d’alimentation à long terme pour le système de survie.
    fuelgel_sub: Source d'énergie portative du système de survie
    fuelgel2_name: GRANDE CAPSULE D’O2
    fuelgel2_name_l: Grande capsule d’O2
    fuelgel2_desc: |-
      Grande capsule de gaz de filtration stabilisé pour <FUEL>système de survie<>.

      Obtenue à partir de matériaux raffinés, c’est une façon très efficace de transporter une source d’alimentation pour le système de survie.
    fuelgel3_name: GEL DE SURVIE
    fuelgel3_name_l: Gel de survie
    fuelgel3_desc: |-
      <FUEL>Carburant d'urgence pour systèmes de survie<>.

      Synthétisé à partir de <TECHNOLOGY>cristaux de carburant de fusée<> et de <FUEL>carbone<>, ce gel permet d'alimenter ponctuellement les systèmes de survie. L'impact à long terme sur les poumons de l'utilisateur est inconnu à l'heure actuelle.
    powercell_name: BATTERIE À IONS
    powercell_name_l: Batterie à ions
    powercell_desc: |-
      Unité de stockage d'énergie pratique et optimisée. Utilisée pour de nombreux systèmes de <COMMODITY>défense<> et de <COMMODITY>protection<>.

      Fabriquée à partir de <EARTH>poussière de ferrite<> et de <TECHNOLOGY>cobalt<>. Fréquente dans les conteneurs métalliques cylindriques.
    powercell2_name: BATTERIE À IONS AVANCÉE
    powercell2_name_l: Batterie à ions avancée
    powercell2_desc: |-
      Unité de stockage d'énergie puissante utilisée pour de nombreux systèmes de <COMMODITY>défense<> et de <COMMODITY>protection<>.

      Fabriquée à partir de <TECHNOLOGY>cobalt ionisé<> et de <EARTH>ferrite pure<>, mais se trouve également parfois dans les conteneurs métalliques cylindriques.
    nanotubes_name: NANOTUBES DE CARBONE
    nanotubes_name_l: Nanotubes de carbone
    nanotubes_desc: |-
      Des mètres et des mètres de <FUEL>nanotubes de carbone<> à haute capacité.

      Sa grande malléabilité et sa conductivité moyenne en font un composant essentiel de nombreuses <TECHNOLOGY>technologies avancées<>.
    microchip_name: MICROPROCESSEUR
    microchip_name_l: Microprocesseur
    microchip_desc: |-
      <TECHNOLOGY>Micropuce compacte à basse température<>. Fabriquée à partir de <STELLAR>métal chromatique<> confectionné grâce à l’un des métaux de terrain spécialisé.

      Utilisé pour la fabrication d’un grand nombre de <TECHNOLOGY>technologies avancées<>.
    am_housing_name: CONTENANT D’ANTIMATIÈRE
    am_housing_name_l: Contenant d’antimatière
    am_housing_desc: |-
      Dispositif sécurisé de stockage d’antimatière nécessaire à la transformation d’<FUEL>antimatière<> en <FUEL>cellule de distorsion<> sans danger.

      L’<FUEL>oxygène<> forme une poche de gaz protectrice empêchant l’antimatière de réagir avec le contenant.
    launchfuel_name: CARBURANT DE DÉCOLLAGE DE VAISSEAU
    launchfuel_name_l: Carburant de décollage de vaisseau
    launchfuel_desc: |-
      Carburant solide hautement réactif nécessaire à l'alimentation des <TECHNOLOGY>propulseurs de décollage d’un vaisseau<>.

      Créé à partir de <TECHNOLOGY>dihydrogène<> cristallisé, trouvé communément dans les gisements bleus présents sur toutes les planètes.
    launchfuel_sub: Carburant de dihydrogène stabilisé
