    npc_comm_week_08_portal_desc: |-
      Le portail s'ouvre devant moi.

      Je découvre que je n'ai pas besoin d'accéder aux banques mémorielles de mon exocombinaison : la dernière séquence de glyphes de Polo est imprimée dans mon esprit, ancrée dans ma propre mémoire organique.
    npc_comm_week_08_portal_desc2: L'énergie émanant du portail est à la fois chaude
      et froide, attirante et repoussante. Un gémissement dissonant en sort, à une
      fréquence presque trop haute pour être détectée, mais je l'entends. Sans doute
      un écho du nouveau monde au-delà du portail.
    ui_fleet_tut_title: Commande du cargo
    ui_fleet_tut_sub: Rassemblez des flottes et commencez vos expéditions.
    ui_fleet_tut_desc: |-
      Le commandement d'un imposant <COMMODITY>vaisseau amiral<> offre plusieurs avantages, notamment la possibilité de planifier et de diriger des expéditions.
      Trouvez et achetez des <SPECIAL>frégates<> pour les ajouter à votre flotte. Avec l'aide du <TECHNOLOGY>navigateur<> du cargo, identifiez des expéditions lucratives pour votre flotte.
      Les expéditions sont très lucratives et permettent parfois d'obtenir des récompenses rares et exotiques.
    ui_fleet_tut_obj0: Construisez une salle de commandement de flotte.
    ui_fleet_tut_obj_tip0: |-
      Les expéditions nécessitent une <TECHNOLOGY>salle de commandement de flotte<>.
      Construisez un module de commandement dans votre cargo. Utilisez le menu de construction (<IMG>BUILD_MENU<>) dans la zone habitable entre le pont et le hangar.
    ui_fleet_tut_obj1: Développez votre flotte.
    ui_fleet_tut_obj_tip1: |-
      Les systèmes sont souvent traversés par des <TECHNOLOGY>groupes de cargos<>. Les frégates à recruter dans ces groupes seront identifiées par une icône.
      Approchez d'une <TRADEABLE>frégate à recruter<> et parlez dans le <TECHNOLOGY>communicateur<>.
    ui_fleet_tut_nav_msg: Parlez avec le <STELLAR>navigateur du cargo<>.
    ui_fleet_tut_msg0a: |-
      Construisez une <TECHNOLOGY>salle de cargo<>.
      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0b: |-
      Construisez une <TECHNOLOGY>salle de commandement de flotte<>.
      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0c: |-
      Inspectez la <TECHNOLOGY>salle de commandement de flotte<>.
      Obtenez plus d'informations sur les flottes dans le guide (<IMG>OPTIONS<>).
    ui_fleet_tut_msg0d: |-
      Construisez une <TECHNOLOGY>base dans votre cargo<>.
      La zone de construction est située entre le hangar et le pont.
      Agrandissez la zone à l'aide de nouveaux <TECHNOLOGY>modules de cargo<>.
    ui_fleet_tut_msg1: |-
      Localisez et achetez une <TECHNOLOGY>frégate à recruter<>.
      Trouvez un <TECHNOLOGY>groupe de cargos<> dans ce système.
    ui_fleet_tut_msg1b: |-
      Localisez et achetez une <TECHNOLOGY>frégate à recruter<>.
      Approchez d'une frégate à recruter.
    ui_fleet_tut_msg1c: |-
      Localisez et achetez une <TECHNOLOGY>frégate à recruter<>.
      Parlez au capitaine de la frégate dans le <TECHNOLOGY>Communicateur<> (<IMG>QUICK_MENU<>).
    ui_fleet_tut_obj2a: Inspectez votre flotte
    ui_fleet_tut_obj_tip2a: |-
      Observez votre flotte actuelle depuis le <TECHNOLOGY>terminal de gestion de flotte<> situé sur le pont.
      Les frégates possèdent toutes leurs propres spécialisations qui les rendront plus ou moins appropriées selon le type d'expédition envisagé.
      Agrandissez votre flotte en trouvant ou en acquérant de nouvelles frégates.
    ui_fleet_tut_msg2a: |-
      Inspectez votre flotte depuis le <TECHNOLOGY>terminal de gestion de flotte<>.
      Apprenez-en davantage sur la spécialisation actuelle de votre flotte.
    ui_fleet_tut_obj2: Organisez une expédition.
    ui_fleet_tut_obj_tip2: |-
      Le <TECHNOLOGY>navigateur<> planifie les expéditions pour votre flotte.
      Allez voir le navigateur sur le pont du cargo afin de consulter les expéditions actuellement disponibles.
      Une nouvelle sélection d'expéditions est proposée chaque jour.
      La <TECHNOLOGY>spécialisation<> et la <FUEL>difficulté<> des expéditions varient.
    ui_fleet_tut_msg2: |-
      Envoyez une <TECHNOLOGY>frégate de soutien<> en <COMMODITY>expédition<>.
      Parlez au <TECHNOLOGY>navigateur<> pour lancer une expédition.
    ui_fleet_tut_obj3: Préparez et envoyez une nouvelle expédition.
    ui_fleet_tut_obj_tip3: "Achetez ou fabriquez du carburant de frégate. Le carburant
      de frégate nécessite un <TECHNOLOGY>grand raffineur<> pour son traitement.\nLes
      expéditions longues ou lointaines nécessitent davantage de carburant. Les vaisseaux
      d'approvisionnement réduisent la quantité de carburant nécessaire. \nRaffinez
      du carburant avec du <TECHNOLOGY>dihydrogène<> et des <TECHNOLOGY>nanites<>."
    ui_fleet_tut_msg3: |-
      Parlez au <TECHNOLOGY>navigateur<> pour débuter une nouvelle <COMMODITY>expédition<>.
      Le navigateur calcule tous les jours de nouveaux itinéraires.
      Consultez le journal (<IMG>OPTIONS<>) pour obtenir des conseils de ravitaillement.
    ui_fleet_tut_msg3b: |-
      Collectez du <FUEL>carburant de frégate<> : %CURRENT%/%AMOUNT%
      Les expéditions longues ou lointaines nécessitent davantage de carburant.
      Les vaisseaux d'approvisionnement réduisent la quantité de carburant nécessaire.
    ui_fleet_tut_obj4: Commencez l'expédition.
    ui_fleet_tut_obj_tip4: |-
      Un groupe de frégates assemblé est envoyé par le <TECHNOLOGY>navigateur<>.
      Vous pouvez attribuer des <COMMODITY>améliorations temporaires<> aux expéditions pour accroître leurs capacités.
    ui_fleet_tut_msg4: |-
      Commencez l'expédition.
      Parlez au <TECHNOLOGY>navigateur<> sur le pont de votre cargo.
    ui_fleet_tut_obj5: Attendez la fin de l'expédition.
    ui_fleet_tut_obj_tip5: |-
      Les expéditions couvrent de longues distances et peuvent prendre un temps considérable.
      Suivez la progression d'une expédition depuis la <TECHNOLOGY>salle de commandement de flotte<>.
      Les expéditions se poursuivent en temps réel et ne nécessitent pas la présence active de leur commanditaire.
    ui_fleet_tut_obj6: Faites un compte-rendu de l'expédition.
    ui_fleet_tut_obj_tip6: |-
      Parlez avec le commandant de la flotte dans la <TECHNOLOGY>salle de commandement de flotte<>.
      Le commandant de la flotte vous fera un compte-rendu des réussites et des échecs de l'expédition, puis transférera ses récompenses dans l'<COMMODITY>inventaire du cargo<>.
    ui_fleet_tut_msg5: |-
      Parlez au <STELLAR>commandant de la flotte<>.
      Contactez-le dans la <TECHNOLOGY>salle de commandement de flotte<>.
    ui_fleet_tut_msg5a: |-
      Progression de l'expédition : %TIME%
      Suivez la progression depuis la <TECHNOLOGY>salle de commandement de flotte<>.
      Trouvez d'autres occupations en attendant le retour de la flotte.
      Consultez le journal (<IMG>OPTIONS<>) pour connaître les missions disponibles.
    ui_fleet_tut_msg6a: |-
      Expédition réussie !
      Dans l'espace, <STELLAR>appelez votre cargo<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_fleet_tut_msg6: |-
      Demandez un compte-rendu de l'expédition.
      Utilisez la <TECHNOLOGY>salle de commandement de flotte<> pour parler au commandant.
    ui_core_launchsub_msg: |-
      Le dihydrogène est le composant clé du <COMMODITY>carburant de décollage de vaisseau<>.
      Appuyez sur <IMG>OPTIONS<> pour en savoir plus.
    ui_core_fuel2_msg: |-
      Le carbone condensé offre un potentiel de recharge supérieur au carbone standard.
      Trouvez du carbone condensé sous forme de cristaux ou produisez-en dans un <TECHNOLOGY>raffineur<>.
      Appuyez sur <IMG>OPTIONS<> pour en savoir plus.
    ui_core_nav_drop_msg: |-
      Améliorez l'excombinaison à partir d'une <TECHNOLOGY>capsule de sauvetage<> pour ajouter des emplacements d'inventaire.
      Utilisez votre <STELLAR>carte d'amélioration d'exocombinaison<> pour localiser une capsule de sauvetage.
      Les améliorations des capsule de sauvetage sont <STELLAR>gratuites<>.
    ui_core_catalyst1_msg: |-
      Le sodium permet de recharger la <COMMODITY>protection environnementale<>.
      Appuyez sur <IMG>OPTIONS<> pour en savoir plus.
    ui_core_oxygen_msg: |-
      Utilisez de l'oxygène pour alimenter vos <TECHNOLOGY>systèmes de survie<>.
      Appuyez sur <IMG>OPTIONS<> pour en savoir plus.
    ui_core_catalyst2_msg: |-
      Le sodium permet de recharger la <COMMODITY>protection environnementale<>.
      Raffinez du <COMMODITY>protoxyde d’azote<> dans le <TECHNOLOGY>raffineur<> pour un potentiel de charge accru.
      Appuyez sur <IMG>OPTIONS<> pour en savoir plus.
    tut_startbeacon_extra1: Je regarde dans le contenant de la balise. Outre son unité
      de diffusion de détresse, elle contient un <COMMODITY>diagramme planétaire<>.
    tut_startbeacon_extra2: |-
      Une lumière rouge emplit mon champ de vision. Je ne vois que du rouge. Puis, la lumière faiblit. La couleur s'estompe, et les mots qui m'avaient paru si clairs s'enfuient...
      Je regarde dans le contenant de la balise. Outre son unité de diffusion de détresse, elle contient un <COMMODITY>diagramme planétaire<>.
    tut_startbeacon_opt: Prendre le diagramme planétaire
    ui_tut_repair_ship_title: 'Réparation du vaisseau : entretien critique'
    ui_tut_repair_ship_sub: Réparez les systèmes essentiels du vaisseau.
    ui_tut_repair_ship_desc: Si je veux quitter cette planète et en savoir plus sur
      l'endroit où je me trouve, je vais devoir réparer mon vaisseau. Les dégâts semblent
      être concentrés sur le moteur et les propulseurs de décollage.
    ui_tut_repair_ship_obj1: Étudiez les dégâts du vaisseau et réparez-les.
    ui_tut_repair_ship_obj1_tip: |-
      Le vaisseau est gravement endommagé.
      Réparez les pièces depuis l'<VAL_ON>inventaire<>.
      Accédez à l'inventaire avec <IMG>INVENTORY<>. Réparez les pièces avec <IMG>REPAIR<>.
      Les réparations peuvent être <VAL_ON>accomplies par étapes<>. La réparation est terminée lorsque chaque pièce a été réparée.
    ui_tut_repair_ship_obj2: Réparez le pulsoréacteur.
    ui_tut_repair_ship_obj2_tip: |-
      La réparation du pulsoréacteur nécessite un <COMMODITY>sceau hermétique<> et un <COMMODITY>placage métallique<>.
      Cherchez un <COMMODITY>sceau hermétique<>.
      Fabriquez un <COMMODITY>placage métallique<> à partir de <EARTH>poussière de ferrite<>.

      Réparez les pièces depuis l'<VAL_ON>inventaire<>.
      Accédez à l'inventaire avec <IMG>INVENTORY<>. Réparez les pièces avec <IMG>REPAIR<>.
      Les réparations peuvent être <VAL_ON>accomplies par étapes<>. La réparation est terminée lorsque chaque pièce a été réparée.
    ui_tut_repair_ship_obj3: Réparez les propulseurs de décollage.
    ui_tut_repair_ship_obj3_tip: "La réparation des propulseurs de décollage nécessite
      de la <EARTH>ferrite pure<> et de la <FUEL>gelée de dihydrogène<>.\nUtilisez
      un <TECHNOLOGY>raffineur portatif<> pour créer de la <EARTH>ferrite magnétisée<>
      à partir de <EARTH>poussière de ferrite<> et de <EARTH>poussière de ferrite<>
      .\nFabriquez de la <FUEL>gelée de dihydrogène<> à partir de dihydrogène. Localisez
      du <TECHNOLOGY>dihydrogène<> à l'aide du scanner (<IMG>SCAN<>).\n \nRéparez
      les pièces depuis l'<VAL_ON>inventaire<>.\nAccédez à l'inventaire avec <IMG>INVENTORY<>.
      Réparez les pièces avec <IMG>REPAIR<>."
    ui_tut_repair_ship_msg0c: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      Fabriquez un <COMMODITY>placage métallique<> pour réparer le <TECHNOLOGY>pulsoréacteur<>.
      Utilisez %ITEM% pour fabriquer un <COMMODITY>placage métallique<>.
    ui_tut_repair_ship_msg0: |-
      Fabriquez un <COMMODITY>placage métallique<> pour réparer le <TECHNOLOGY>pulsoréacteur<> : %CURRENT%/%AMOUNT%
      Poussière de ferrite obtenue : <TRADEABLE>50<>/<TRADEABLE>50<>
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire.
      Utilisez <IMG>PRODMENU<> pour fabriquer des objets dans les emplacements vides.
    ui_tut_repair_ship_msg0a: |-
      Appliquez le <COMMODITY>placage métallique<> sur le <TECHNOLOGY>pulsoréacteur<>.
      Dans l'inventaire du vaisseau (<IMG>INVENTORY<>), sélectionnez le <TECHNOLOGY>pulsoréacteur<>.
      Puis, commencez la réparation avec <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0b: |-
      Réparez le <TECHNOLOGY>pulsoréacteur<>.
      Retournez au vaisseau pour effectuer les réparations.
    ui_tut_repair_ship_msg1: |-
      Réparation du vaisseau : <STELLAR>partiellement effectuée<>.
      Montez à bord du vaisseau et <TECHNOLOGY>consultez les diagnostics du vaisseau.<>
    ui_tut_repair_ship_msg2: |-
      Réparez le <TECHNOLOGY>pulsoréacteur<>.
      Consultez le journal de mission (<IMG>OPTIONS<>) pour obtenir des conseils spécifiques.
    ui_tut_repair_ship_msg2a: |-
      Réparez le <TECHNOLOGY>pulsoréacteur<>.
      Accédez à l'inventaire du vaisseau (<IMG>INVENTORY<>) et réparez les pièces avec <IMG>REPAIR<>.
    ui_tut_repair_ship_msg2b: |-
      Réparez le <TECHNOLOGY>pulsoréacteur<>.
      Fouillez la zone du crash à la recherche d'une source alternative de <COMMODITY>sceaux hermétiques<>.
    ui_tut_repair_ship_msg3: |-
      Réparez les <TECHNOLOGY>propulseurs de décollage<>.
      Matériau avancé requis : <EARTH>ferrite pure<>.
      Consultez le journal de mission (<IMG>OPTIONS<>) pour plus d'informations.
    ui_tut_repair_ship_msg3b: |-
      Réparez les <TECHNOLOGY>propulseurs de décollage<>.
      Accédez à l'inventaire avec <IMG>INVENTORY<>. Réparez les pièces avec <IMG>REPAIR<>.
    ui_tut_repair_ship_msg4: |-
      Réparez les systèmes du multi-outil.
      Consultez le journal de mission (<IMG>OPTIONS<>) pour plus d'informations.
    ui_tut_adv_mats_title: 'Réparation du vaisseau : collecter les matériaux'
    ui_tut_adv_mats_title_a: 'Réparation du vaisseau : trouver un sceau hermétique'
    ui_tut_adv_mats_title_b: 'Réparation du vaisseau : propulseurs de décollage'
    ui_tut_adv_mats_title_c: 'La réparation du propulseur nécessite ce matériau raffiné :
      ferrite magnétisée.'
    ui_tut_adv_mats_sub: Collectez les matériaux pour réparer le vaisseau.
    ui_tut_adv_mats_desc: Pour réparer le vaisseau, je vais avoir besoin d'outils
      et de composants de meilleure qualité que ceux auxquels j'ai accès actuellement.
      Je dois localiser une source de matériaux avancés...
    ui_tut_adv_mats_obj1: Fouillez le site de crash
    ui_tut_adv_mats_obj1_tip: La zone du crash peut contenir les outils et matériaux
      nécessaires pour réparer le vaisseau. Dans le cas contraire, vous pourriez au
      moins trouver quelques indices...
    ui_tut_adv_mats_obj2: Suivez le diagramme planétaire
    ui_tut_adv_mats_obj2_tip: |-
      <COMMODITY>Diagramme planétaire<> cryptés localisés dans la zone du crash.
      Ouvrez l'inventaire (<IMG>INVENTORY<>) pour consulter le diagramme.
      Sélectionnez le diagramme et utilisez <IMG>FE_ALT1<> pour <STELLAR>planifier un itinéraire<>.
    ui_tut_adv_mats_obj3: Localisez un sceau hermétique.
    ui_tut_adv_mats_obj3_tip: |-
      Les <STELLAR>diagrammes planétaires<> obtenus à partir de la balise de détresse ont fourni un ensemble de coordonnées sur l'ATH de l'<TECHNOLOGY>exocombinaison<>.
      Atteignez ces coordonnées et fouillez la zone en quête d'un <COMMODITY>sceau hermétique<> pour réparer le vaisseau.
    ui_tut_adv_mats_obj4: Retournez au vaisseau.
    ui_tut_adv_mats_obj4_tip: |-
      Le marqueur du vaisseau est toujours visible sur votre boussole.
      La boussole se trouve en haut de votre ATH.
    ui_tut_adv_mats_obj5: Créez des matériaux avancés.
    ui_tut_adv_mats_obj5_tip: |-
      Un <TECHNOLOGY>raffineur portatif<> permet de créer des <COMMODITY>matériaux avancés<>.
      Le raffineur peut <COMMODITY>transformer<> et <TECHNOLOGY>combiner<> des substances.
    ui_tut_adv_mats_msg1: |-
      Fouillez la cache de la <TECHNOLOGY>balise de détresse<> à la recherche de fournitures.
      Localisez un <COMMODITY>sceau hermétique<>.
    ui_tut_adv_mats_msg2: |-
      <COMMODITY> Données de navigation récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      Accédez au menu de construction avec <IMG>BUILD_MENU<>.
    ui_tut_adv_mats_msg2a: |-
      <COMMODITY> Données de navigation<> récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      %ITEM% collectés : %CURRENT% / %AMOUNT%
    ui_tut_adv_mats_msg2b: |-
      <COMMODITY> Données de navigation<> récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      %ITEM% fabriqués : %CURRENT% / %AMOUNT%
      Ouvrez l'inventaire (<IMG>INVENTORY<>) et utilisez <IMG>PRODMENU<> pour fabriquer des objets dans un emplacement vide.
    ui_tut_adv_mats_msg2c: |-
      <COMMODITY> Données de navigation<> récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      %ITEM% collectés : %CURRENT% / %AMOUNT%
    ui_tut_adv_mats_msg2d: |-
      <COMMODITY> Données de navigation<> récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      %ITEM% fabriqués : %CURRENT% / %AMOUNT%
      Ouvrez l'inventaire (<IMG>INVENTORY<>) et utilisez <IMG>PRODMENU<> pour fabriquer des objets dans un emplacement vide.
    ui_tut_adv_mats_msg2e: |-
      <COMMODITY> Données de navigation<> récupérées.
      Construisez un <TECHNOLOGY>scanner de signaux<> pour utiliser les données de navigation.
      %ITEM% collectés : %CURRENT% / %AMOUNT%
      Utilisez le <TECHNOLOGY>scanner<> (<IMG><SCAN<> pour localiser : %ITEM%.
    ui_tut_adv_mats_msg3: |-
      Scanner de signaux déployé.
      Entrez les <TECHNOLOGY>données de navigation<> (<IMG>INTERACT<>) récupérées.
    ui_tut_adv_mats_msg3a: |-
      Données de navigation décryptées.
      Rendez-vous aux coordonnées indiquées.
      <COMMODITY>REMARQUE :<> pensez à récupérer votre <TECHNOLOGY>scanner de signaux<>.
    ui_tut_adv_mats_msg3b: |-
      <COMMODITY>Diagramme planétaire<> récupéré
      Ouvrez l'inventaire (<IMG>INVENTORY<>) pour afficher les données.
      Sélectionnez les données, puis utilisez <IMG>FE_ALT1<> pour <STELLAR>calculer l'itinéraire<>.
    ui_tut_adv_mats_msg4: |-
      Rendez-vous aux <STELLAR>coordonnées indiquées<> : 0/1
      Diagramme planétaire utilisé pour préparer l'itinéraire.
    ui_tut_adv_mats_msg4a: |-
      Rendez-vous aux coordonnées indiquées.
      Utilisez la <TECHNOLOGY>boussole<> pour identifier les points d'intérêt.
    ui_tut_adv_mats_msg4b: |-
      Rendez-vous aux coordonnées indiquées.
      La <TECHNOLOGY>boussole<>affiche les points d'intérêt proches.
      La <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) indique les distances exactes.
    ui_tut_adv_mats_msg4c: |-
      Rendez-vous aux coordonnées indiquées.
      Utilisez le <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) pour voler sur de courtes distances
      ou l'<TECHNOLOGY>accélération de l'exocombinaison<> (<IMG>RUN<>) pour courir.
    ui_tut_adv_mats_msg4d: |-
      Rendez-vous aux coordonnées indiquées.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour scanner les objets.
      Scannez les objets pour <COMMODITY>gagner des unités<> (<IMG>UNITS<>) et <TRADEABLE>le renommer<>.
    ui_tut_adv_mats_msg4e: |-
      Rendez-vous aux coordonnées indiquées.
      Utilisez le <TECHNOLOGY>scanner<> (<IMG>SCAN<>) pour repérer les <COMMODITY>ressources intéressantes<>.
    ui_tut_adv_mats_msg5: |-
      Fouillez la zone du crash à la recherche de fournitures.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour fouiller la zone.
    ui_tut_adv_mats_msg6: |-
      Retournez au vaisseau et poursuivez les réparations.
      Utilisez la <TECHNOLOGY>boussole<> et la <TECHNOLOGIE>visière d'analyse<> pour naviguer.
    ui_tut_adv_mats_msg6a: |-
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser le vaisseau : 0/1
      Retournez au vaisseau et continuez les réparations.
    ui_tut_adv_mats_msg6a_vr: |-
      Utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser le vaisseau : 0/1
      Levez la <STELLAR>%SECONDARY_HAND%<> près de votre tête, puis appuyez sur <IMG>AIM<> pour l'activer.
      Retournez au vaisseau et continuez les réparations.
    ui_tut_adv_mats_msg6b: |-
      <FUEL>ATTENTION :<> impossible de localiser le vaisseau.
      Sélectionnez la mission de la <TECHNOLOGY>visière d'analyse<> dans le journal (<IMG>OPTIONS<>).
    ui_tut_adv_mats_msg6c: |-
      <COMMODITY>Sceau hermétique<> obtenu.
      Retournez au vaisseau et poursuivez les réparations.
    ui_tut_missing_ship_osd: ATTENTION <IMG>SLASH<> LOCALISATION DU VAISSEAU IMPOSSIBLE
    ui_tut_adv_mats_storm: 'ATTENTION : tempête en approche'
    ui_tut_adv_mats_msg7: |-
      Abritez-vous dans une grotte ou un bâtiment.
      Rechargez votre <TECHNOLOGY>protection environnementale<> avec du <CATALYST>sodium<>.
      Utilisez le scanner (<IMG>SCAN<>)pour localiser du <CATALYST>sodium<>.
    ui_tut_adv_mats_msg7_gun: |-
      Abritez-vous dans une grotte ou un bâtiment.
      Rechargez votre <TECHNOLOGY>protection environnementale<> avec du <CATALYST>sodium<>.
      Pour trouver du sodium, équipez le multi-outil
