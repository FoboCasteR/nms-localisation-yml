      ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT...<AUDIO>UI_Destination_Reached<>
      ENTRÉE <STELLAR>#4925D<>...
      Des tempêtes balaient <AUDIO>TXT_RadioNoise<><STELLAR> - kzzzkt -<><DELAY>0.65<>, mais je manque de matériel de construction... Je dépose les plans de l'abri pendant <AUDIO>TXT_RadioNoise<><STELLAR> - kzzzkt -<><DELAY>0.65<> besoin de <AUDIO>TXT_RadioNoise<><STELLAR> - kzkt -<><DELAY>0.65<> reviens bientôt...
    ui_baselog_lang_2: "ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT...<AUDIO>UI_Destination_Reached<>
      ARCHIVES SUPPLÉMENTAIRES RÉCUPÉRÉES...\nENTRÉE <AUDIO>TXT_RadioNoise<><STELLAR>#4925E<> :
      \nLa construction est <AUDIO>TXT_RadioNoise<><STELLAR>  - kzztktz -<><DELAY>0.65<>
      réussie. J'ai obtenu des <TECHNOLOGY>données récupérées<> près du <AUDIO>TXT_RadioNoise<><STELLAR>
      \ - kzzkktzz - <><DELAY>0.65<> Plans enregistrés. La scanographie indique des
      <TECHNOLOGY>dispositifs souterrains<> supplémentaires. Je commence les recherches..."
    ui_baselog_desc_2: Celui qui a enregistré ces messages semble avoir réussi quelque
      chose. J'ai accès à ses plans, et je pourrai peut-être apprendre de son travail.
    ui_baselog_lang_3: |-
      ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT...<AUDIO>UI_Destination_Reached<> ARCHIVES SUPPLÉMENTAIRES RÉCUPÉRÉES...
      ENTRÉE <STELLAR>#4925E<>...
      J'ai trouvé des <TECHNOLOGY>modules technologiques enfouis<> supplémentaires. La construction se déroule bien. Une expédition récente m'a permis d'obtenir les <TECHNOLOGY>coordonnées d'une capsule de sauvetage<>. Copie des données sur <AUDIO>TXT_RadioNoise<><STELLAR> - kzztk - <>
    ui_baselog_lang_4: |-
      ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT...
      <AUDIO>UI_Destination_Reached<>ARCHIVES SUPPLÉMENTAIRES RÉCUPÉRÉES...
      L'ENTRÉE <AUDIO>TXT_RadioNoise<><STELLAR>#4925F<>...
      Le scanner a détecté d'étranges émissions <AUDIO>TXT_RadioNoise<><STELLAR> - kkzztzk -<><DELAY>0.65<> répète '16' <AUDIO>TXT_RadioNoise<><STELLAR> - kkkzt -<><DELAY>0.65<> de la station spatiale...
      <FUEL>ATTENTION<><IMG>SLASH<> FIN DE L'ARCHIVE <IMG>SLASH<> <FUEL>ENREGISTREMENT INTERROMPU<>
    ui_baselog_desc_4: Les archives de l'ordinateur de la base touchent à leur fin.
      Il semblerait que je ne puisse rien en apprendre de plus. Mon prédécesseur semble
      avoir quitté sa base et s'être dirigé vers la <COMMODITY>station spatiale<>...
