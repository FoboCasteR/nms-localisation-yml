    tut_crash_building_osd: ITINÉRAIRE PLANIFIÉ <IMG>SLASH<> COORDONNÉES ENREGISTRÉES
      SUR L'ATH DE L'EXOCOMBINAISON
    tut_crash_building_label: Coordonnées décryptées
    ui_tut_story_crate_desc: |-
      ACCÈS À L'ARCHIVE...<AUDIO>UI_Destination_Reached<> 6/7 ENTRÉES CORROMPUES...
      ENTRÉE <STELLAR>#4924A<>...
      Personne <STELLAR><AUDIO>TXT_RadioNoise<>  - kzzktk -<><DELAY>0.8<> J'enregistre ce message au cas où <STELLAR><AUDIO>TXT_RadioNoise<> - kzzzkt -<><DELAY>0.8<> abandonne <STELLAR><AUDIO>TXT_RadioNoise<> - kzztkkt -<><DELAY>0.2<> dans le créateur <STELLAR><AUDIO>TXT_RadioNoise<> - kzzkt -<><DELAY>0.4<> pourrait être utile...
      <STELLAR><AUDIO>TXT_RadioNoise<>  - kzzktk -<><DELAY>0.3<> Visière endommagée... <STELLAR><AUDIO>TXT_RadioNoise<>  - kzttzktk -<><DELAY>0.8<> vaisseau introuvable...
    ui_tut_story_crate_opt: Récupérez le matériel
    ui_tut_story_crate_res: |-
      Le journal se termine et la machine s'allume en ronronnant en crachant du matériel. J'ai désormais le <COMMODITY>sceau hermétique<> dont j'ai besoin pour réparer mon vaisseau.
      Celui qui m'a mené ici, qui m'a laissé ce message... s'était peut-être retrouvé dans la même situation que moi ?
    ui_story_crate_desc: Je fouille la caisse. Quelqu'un y a rangé des fournitures
      utiles.
    ui_story_crate_opt: Prendre le matériel
    navdata_recovery_lang: |-
      ITÉRATION #2394829084924924924G... <IMG>SLASH<> ANOMALIE
      Diagramme planétaire perdu... Probabilité d'erreur : 89 %.
      Téléchargement des données de secours...
    navdata_recovery_opt: Prendre le diagramme
    navdata_recovery_res: |-
      Transmission du diagramme planétaire de secours...
      SUCCÈS
    ui_navdata_recovery_title: Récupérer le diagramme planétaire perdu
    ui_navdata_recovery_msg: |-
      Diagramme planétaire perdu.
      Montez à bord du vaisseau pour récupérer la copie de secours.
    ui_booster_recover_msg: |-
      Localisez le scanner de signaux de rechange.
      Examinez la <TECHNOLOGY>balise de détresse<>.
    booster_recovery_desc: |-
      Je cherche du matériel supplémentaire à l'intérieur de la balise de détresse, sans trop y croire.
      Et pourtant, il est là. Un <TECHNOLOGY>scanner de signaux<> de rechange. Il semble impossible que je sois passé à côté la première fois...
    location_recovery_desc: Je cherche du matériel supplémentaire à l'intérieur de
      la balise de détresse, sans trop y croire. Je devrais examiner le vaisseau endommagé
      qui a placé cette balise...
    booster_recovery_res: Je prends le <TECHNOLOGY>scanner de signaux<>. Je n'arrive
      pas à chasser de mon esprit cette impression d'avoir été manipulé.
    stellar_recovery_desc: |-
      Je cherche du matériel supplémentaire à l'intérieur de la balise de détresse, sans trop y croire.
      Et pourtant, il est là. Un autre <COMMODITY>sceau hermétique<>. Il semble impossible que je sois passé à côté la première fois...
    stellar_recovery_res: Je prends le <COMMODITY>sceau hermétique<>. Je n'arrive
      pas à chasser de mon esprit cette impression d'avoir été manipulé.
    extreme_planet_title1: Conditions extrêmes
    extreme_planet_sub1: Survivre dans des environnements extrêmes
    extreme_planet_msg1: |-
      <FUEL>Planète au climat extrême détectée<>.
      Les planètes extrêmes ont un <COMMODITY>niveau de dangerosité très élevé<>.
      Collectez des <SPECIAL>ressources très précieuses<> dans les dépôts à la surface.
    extreme_planet_desc: |-
      Certaines planètes ont un <FUEL>climat extrême<>. Votre exocombinaison vous avertira lorsque vous atterrirez sur ce type de monde. Le niveau de dangerosité y est beaucoup plus élevé, et les tempêtes plus fréquentes. Il est fortement conseillé d'installer des <TECHNOLOGY>améliorations de protection environnementale<> avant d'explorer ces planètes.
      Cependant, ces mondes sauront récompenser l'explorateur téméraire : les <STELLAR>gisements de ressources<> y sont beaucoup plus précieux, et il est possible d'y trouver des <COMMODITY>cristaux tempête<>. Ces ressources rares et lucratives ne peuvent être récoltées que pendant une tempête active.
    extreme_planet_msg2: |-
      <FUEL>ATTENTION : CLIMAT EXTRÊME<>
      Les conditions extrêmes peuvent nécessiter du <TECHNOLOGY>blindage supplémentaire<>.
      Allez voir les <TECHNOLOGY>marchands de technologie<> dans les stations spatiales afin d'acquérir des améliorations.
    extreme_planet_msg3: |-
      <FUEL>ATTENTION : CLIMAT EXTRÊME<>
      Présence de <COMMODITY>dépôts de ressources<> rares et précieuses.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour les localiser.
    search_building_title: Recherche de bâtiments
    search_building_msg: |-
      Les bâtiments offrent un abri contre les <FUEL>dangers<>.
      Fouillez les bâtiments en quête de <COMMODITY>matériaux<> et de <TECHNOLOGY>données<> précieux.
    ui_suit_upgrade_obj1: Trouvez des données de navigation pour exocombinaison.
    ui_suit_upgrade_obj1_tip: |-
      Le <TECHNOLOGY>scanner de signaux<> intègre les modules de données de navigation et localise les bâtiments.
      Les <SPECIAL>données de coordonnées de capsule de sauvetage<> spéciales marquent l'emplacement des <TECHNOLOGY>capsules de sauvetage<>.
      Les capsules de sauvetage contiennent des <VAL_ON>améliorations d'exocombinaison<> puissantes.
    ui_suit_upgrade_obj2: Localisez la capsule de sauvetage
    ui_suit_upgrade_obj2_tip: |-
      Le <TECHNOLOGY>scanner de signaux<> intègre les modules de données de navigation et localise les bâtiments.
      Les <SPECIAL>données de coordonnées de capsule de sauvetage<> spéciales marquent l'emplacement des <TECHNOLOGY>capsules de sauvetage<>.
      Les capsules de sauvetage contiennent des <VAL_ON>améliorations d'exocombinaison<> puissantes.
    ui_suit_upgrade_msg1: |-
      Améliorez l'exocombinaison dans une <TECHNOLOGY>capsule de sauvetage<> pour ajouter des emplacements d'inventaire.
      Saisissez les <SPECIAL>coordonnées de capsule de sauvetage<> dans un <TECHNOLOGY>scanner de signaux<>.
      Construisez un scanner de signaux dans le menu de construction <IMG>BUILD_MENU<>.
    ui_suit_upgrade_msg2: |-
      Construisez un <TECHNOLOGY>scanner de signaux<>.
      Les scanners de signaux permettent de localiser des bâtiments planétaires.
    ui_suit_upgrade_msg3: |-
      Saisissez les <SPECIAL>coordonnées de capsule de sauvetage<> dans le <TECHNOLOGY>scanner de signaux<>.
      Améliorez l'exocombinaison dans une <TECHNOLOGY>capsule de sauvetage<> pour ajouter des emplacements d'inventaire.
    ui_suit_upgrade_msg4: |-
      Localisez la <TECHNOLOGY>capsule de sauvetage<>.
      Améliorez l'exocombinaison dans une <TECHNOLOGY>capsule de sauvetage<> pour ajouter des emplacements d'inventaire.
    ui_suit_upgrade_desc: |-
      Je n'ai croisé que bien peu de visages amicaux au cours de mon voyage, jusqu'à présent. Tout ce que j'ai, je l'ai trouvé moi-même.
      Je fouille la caisse de ravitaillement. Elle semble contenir un <TECHNOLOGY>module de coordonnées de capsule de sauvetage<>.
    ui_suit_upgrade_opt: Prendre les données
    ui_first_inventory_msg1: |-
      Accédez à l'inventaire avec <IMG>INVENTORY<>.
      Empilez les articles avec <IMG>JUMP<> ou maintenez <IMG>DISCARD<> pour les jeter.
    ui_first_inventory_msg2: |-
      Accédez à l'inventaire avec <IMG>INVENTORY<>.
      Lorsque vous êtes proche du vaisseau, transférez-y les articles de l'inventaire de l'exocombinaison avec <IMG>TRANSFER<>.
    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Malgré ses mots étrangers, les manières de cet extraterrestre
      semblent suggérer que nous nous sommes déjà rencontrés. Peut-être qu'il connaît
      la personne qui est venue avant moi ?
    exp_first_station_desc_2: L'enveloppe métallique élégante de l'extraterrestre
      prend vie à mon approche. Il m'étudie alors que des lumières clignotent sur
      sa visière. Peut-être qu'il sait quelque chose au sujet des messages restés
      sur l'ordinateur de la base ?
    exp_first_station_desc_3: L'être métallique babille un flot de mots dans une langue
      que je ne comprends pas. Mais lorsque je ferme les yeux, je vois cette lumière
      rouge qui me fixait dans la balise de détresse...
    tra_first_station_desc_1: L'extraterrestre pousse un cri à mon approche. Il semble
      excité de me voir, mais je ne comprends pas sa langue. Peut-être qu'il reconnaîtrait
      le signal mentionné par l'ordinateur de la base ?
    tra_first_station_desc_2: L'extraterrestre me regarde comme s'il attendait quelque
      chose. Peut-être qu'il connaît la personne qui est venue avant moi ?
    tra_first_station_desc_3: La forme de vie babille avec enthousiasme en m'observant
      de ses yeux perçants et inquisiteurs. Mais lorsque je ferme les yeux, je vois
      cette lumière rouge qui me fixait dans la balise de détresse...
    war_first_station_desc_1: L'extraterrestre imposant semble essayer de se montrer
      amical. Peut-être qu'il connaît la personne qui est venue avant moi ?
    war_first_station_desc_2: La forme de vie bombe le torse à mon arrivée, paraissant
      ainsi encore plus imposante. Peut-être qu'il reconnaîtrait le signal mentionné
      par l'ordinateur de la base ?
    war_first_station_desc_3: Malgré sa taille, l'extraterrestre ne semble pas agressif.
      Mais lorsque je ferme les yeux, je vois cette lumière rouge qui me fixait dans
      la balise de détresse...
    all_first_station_opt1: L'interroger au sujet des autres Voyageurs
    all_first_station_opt2: L'interroger au sujet de '16'
    all_first_station_opt3: Répéter '16'
    exp_first_station_res_1: La forme de vie marque une pause avant de se détourner.
      Soit elle ne m'a pas entendu, soit elle a choisi d'ignorer ma question.
    exp_first_station_res_2: La visière de la forme de vie se trouble un instant.
      Le nombre a eu un effet étrange sur elle. Elle ne semble pas avoir envie de
      continuer à parler.
    exp_first_station_res_3: Le code a un effet étrange sur la forme de vie. Ses lumières
      deviennent fixes, sa voix crachote. Après un instant, elle semble redémarrer.
      Il semblerait qu'elle ait oublié ce que j'ai dit.
    tra_first_station_res_1: Une expression de surprise passe sur le visage de la
      forme de vie et elle libère un gaz à l'odeur étrange. Il semble signifier que
      notre conversation est terminée.
    tra_first_station_res_2: Effrayée par ma question la forme de vie émet un couinement
      choqué. Bien que je ne reconnaisse pas ses mots, le tremblement de sa tête est
      éloquent.
    tra_first_station_res_3: L'extraterrestre ne dit rien. J'ignore s'il a compris
      le code, mais mes mots ont clairement eu un effet intense sur lui.
    war_first_station_res_1: L'extraterrestre recule, effrayé. L'expression de son
      visage m'indique que notre conversation est terminée.
    war_first_station_res_2: En entendant le code, la forme de vie se ramasse sur
      elle-même, une expression de terreur sur le visage. Puis, en un instant, la
      peur s'évanouit. Elle me jette un regard étrange, sans rien dire.
    war_first_station_res_3: La posture de l'extraterrestre change. Il n'est pas hostile,
      mais son attitude serviable a disparu. De toute évidence, il ne tient pas à
      entendre ce code.
    all_shop_first_station_desc: La forme de vie attend derrière son terminal. Elle
      me regarde des pieds à la tête et semble décider que je ne suis pas un client.
      Elle ne paraît pas particulièrement serviable.
    all_guild_first_station_desc: Cette forme de vie occupe clairement un poste important
      dans cette station. Je ne semble pas particulièrement l'intéresser de prime
      abord. Le code la fera peut-être changer d'avis.
    all_shop_first_station_res: La forme de vie me regarde avec une expression effrayée
      avant de me faire signe de m'en aller.
    all_guild_first_station_res: Le visage de la forme de vie n'exprime aucune réaction.
      Nous ne nous comprenons toujours pas.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: La forme de vie me regarde avec insistance, en silence.
      Quand je cligne des yeux, je vois la même lumière rouge qui me regardait sur
      le terminal. Je me sens obligé de répéter le code entendu au répéteur de signal.
    all_mystery_solved_lang: "<IMG>SLASH<> <FUEL>Nous<> vous <FUEL>observons<>, ami-voyageur.
      <IMG>SLASH<> <FUEL>Trouvez<> ce que <FUEL>nous<> vous <FUEL>avons<> laissé.
      <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      Bien que l'extraterrestre parle, les mots ne sont pas les siens. Une série de codes m'est renvoyée par la lumière rouge, et est enregistrée directement sur mon exocombinaison.
      La lumière rouge s'éteint, et je vois la forme de vie qui m'observe à travers sa visière. Elle ne semble pas avoir vu ce qui s'est passé. Je devrais partir. Peut-être que l'<TECHNOLOGY>ordinateur de base<> pourrait aider avec ce code ?
    tra_first_station_solved_desc: |-
      Bien que l'extraterrestre parle, les mots ne sont pas les siens. Une série de codes m'est renvoyée par la lumière rouge, et est enregistrée directement sur mon exocombinaison.
      La lumière rouge s'éteint, et je vois la forme de vie qui clignote en m'observant, comme si elle attendait quelque chose. Elle ne semble pas avoir vu ce qui s'est passé. Je devrais partir. Peut-être que l'<TECHNOLOGY>ordinateur de base<> pourrait aider avec ce code ?
    war_first_station_solved_desc: "Bien que l'extraterrestre parle, les mots ne sont
      pas les siens. Une série de codes m'est renvoyée par la lumière rouge, et est
      enregistrée directement sur mon exocombinaison. \nLa lumière rouge s'éteint,
      et je vois la forme de vie qui me regarde avec insistance. Elle ne semble pas
      avoir vu ce qui s'est passé. Je devrais partir. Peut-être que l'<TECHNOLOGY>ordinateur
      de base<> pourrait aider avec ce code ?"
    ui_mystery_over_wait_msg1: |-
      Le <STELLAR>message crypté<> a été stocké pour utilisation ultérieure.
      Améliorez votre inventaire auprès du <TECHNOLOGY>marchand de technologies pour exocombinaison.<>
      Lorsque vous serez prêt à partir, utilisez le <TECHNOLOGY>terminus de téléportation<> pour retourner à votre base.
    ui_mystery_over_wait_msg2: |-
      Le <STELLAR>message crypté<> a été stocké pour utilisation ultérieure.
      Lorsque vous serez prêt à partir, utilisez le <TECHNOLOGY>terminus de téléportation<> pour retourner à votre base.
    ui_mystery_leave_opt: Enregistrer les coordonnées
    all_mystery_second_desc: La forme de vie me regarde avec un mélange de crainte
      et de surprise. De toute évidence, elle n'a rien d'autre à me dire.
    dnt_all_mystery_second_lang: No, Traveller. We do not speak of it. We do not speak
      of it.
    ui_coordinates_osd: COORDONNÉES REÇUES
    ui_tut_basebuild_cache_osd: SOURCE DU SIGNAL LOCALISÉE
    ui_tut_basebuild_cache_label: Source du signal
    tut_basebuild_obj0: Allez voir le répéteur de signal.
    tut_basebuild_obj0_tip: Suivez le mystérieux signal pour en apprendre davantage.
    tut_basebuild_obj1: Enquêtez sur les archives de l'ordinateur de base
    tut_basebuild_obj1_tip: La piste a refroidi. Renseignez-vous sur les signaux à
      bord de la <COMMODITY>station spatiale<>.
    tut_basebuild_obj2: Trouvez la cachette
    tut_basebuild_obj2_tip: |-
      La forme de vie de la station spatiale a eu une réaction étrange en entendant le code. Son regard s'est troublé, comme sous l'effet d'une transe.
      Elle a marqué un emplacement sur une planète proche. J'y trouverai peut-être des réponses...
    tut_basebuild_obj2a: 'Établissez une base : construisez un opérateur du terrain'
    tut_basebuild_obj2a_tip: |-
      L'<TECHNOLOGY>opérateur du terrain<> est un accessoire avancé pour multi-outil qui permet à son utilisateur d'extraire de larges gisements de ressources et de forer des tunnels souterrains.
      Installez un opérateur du terrain dans le multi-outil pour extraire les matériaux nécessaires à la construction d'une base.
    tut_basebuild_obj2b: 'Établissez une base : collectez du métal chromatique'
    tut_basebuild_obj2b_tip: |-
      Utilisez l'<TECHNOLOGY>opérateur du terrain<> pour extraire du <STELLAR>cuivre<> à l'intérieur de larges gisements de ressources.
      Raffinez le <STELLAR>cuivre<> à l'aide d'un <TECHNOLOGY>raffineur portatif<> afin de créer du <STELLAR>métal chromatique<>.
    tut_basebuild_obj3: Établissez et construisez une base.
    tut_basebuild_obj3_tip: |-
      Trouvez une planète adaptée et déployez un <TECHNOLOGY>ordinateur de base<>.
      Utilisez la balise pour revendiquer le site et commencez la construction.
      Utilisez le menu de construction (<IMG>BUILD_MENU<>) pour placer de nouveaux éléments de base.
    tut_basebuild_obj4: Enquêtez sur les archives de l'ordinateur de base
    tut_basebuild_obj4_tip: |-
      L'<TECHNOLOGY>ordinateur de base<> contient aussi bien des secrets que des plans de nouvelles technologies.
      Consultez les archives de l'ordinateur de base pour en savoir plus.
    tut_basebuild_obj5: 'Trouvez des modules de base : déterrez des plans'
    tut_basebuild_obj5_tip: |-
      Agrandissez votre base avec des <TECHNOLOGY>éléments de base<> supplémentaires.
      Construisez une <TECHNOLOGY>unité de recherches de construction<> et recherchez de nouveaux éléments.
      Extrayez des <TECHNOLOGY>données récupérées<> dans des <STELLAR>technologies enfouies<> et utilisez-les dans l'<TECHNOLOGY>unité de recherches de construction<>.
      Recherchez des <STELLAR>technologies enfouies<> avec un <TECHNOLOGY>opérateur de terrain<>.
    tut_basebuild_obj6: Explorer la planète et agrandir votre base
    tut_basebuild_obj6_tip: |-
      Agrandissez votre base avec des <TECHNOLOGY>éléments de base<> supplémentaires.
      Extrayez des <TECHNOLOGY>données récupérées<> dans des <STELLAR>technologies enfouies<> et utilisez-les dans l'<TECHNOLOGY>unité de recherches de construction<>.
      Cherchez des <STELLAR>technologies enfouies<> à l'aide d'un <TECHNOLOGY>opérateur de terrain<>.
    tut_basebuild_emergency_osd: CODE D'APPEL D'URGENCE <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    tut_basebuild_msg1: |-
      Enquêtez sur la <COMMODITY>station spatiale<>.
      Suivez les étapes sur l'ordinateur de la base du précédent propriétaire...
    tut_basebuild_msg1a: |-
      Examinez la <COMMODITY>station spatiale<>.
      Pilotez jusqu'au marqueur de station et activez le <TECHNOLOGY>pulsoréacteur<> avec <IMG>PULSEJUMP<>.
      Le pulsoréacteur se rendra en <STELLAR>pilote automatique<> jusqu'aux marqueurs de coordonnées.
    tut_basebuild_msg2: |-
      Explorez la station spatiale.
      Trouvez des formes de vie et interrogez-les au sujet du <FUEL>mystérieux signal<>.
    tut_basebuild_msg3: |-
