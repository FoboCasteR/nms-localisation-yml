      Vy''keen. Achat de dagues rituelles Vy''keen à prix coûtant. Plus-value attendue
      : 2%NUM%%.'
    fleet_trading_t1_13: Rencontre de marchands Vy'keen à bord de la station spatiale
      locale. Interlocuteurs très intéressés par les arts décoratifs. Vente d'un important
      volume de perles et plumes à un entrepôt de chapeau.
    fleet_trading_t1_14: Amarrage à la station spatiale Vy'keen. Le commandant de
      la flotte a demandé une audience privée avec le seigneur de guerre local. Avons
      présenté les hommages appropriés, et consolidé nos relations commerciales.
    fleet_trading_t1_15: Amarrage à la station spatiale du système sous commandement
      Vy'keen. Une activité minière préalable s'était achevée par des soutes pleines
      de composants de sentinelles endommagées. Revente de l'intégralité du manifeste
      aux fabricants locaux d'effigies.
    fleet_trading_t1_16: Entrée dans l'espace aérien Vy'keen. Amarrage à la station
      spatiale locale. Avons feint de détester les Gek, pour gagner le respect du
      haut commandement local. Mise en place d'accords commerciaux préférentiels.
    fleet_trading_t1_17: Arrivée de la flotte dans un système sous commandement Korvax.
      Données cartographiques récupérées pendant l'expédition offertes à des entités
      locales. Avons développé de bonnes relations. Mise en place d'accords commerciaux
      préférentiels.
    fleet_trading_t1_18: Arrivée dans l'espace aérien contrôlé par les Korvax. Amarrage
      à la station spatiale. Entités locales nous ont donné des cadeaux importants,
      estimant que les marchandises n'avaient pas de valeur. Le profit généré a montré
      le contraire.
    fleet_trading_t1_19: La flotte est entrée dans l'espace aérien contrôlé par les
      Korvax. Avons autorisé les entités Korvax à visiter la flotte via transfert
      direct électronique. Utilisation des systèmes du vaisseau comme surface d'accueil.
      Autorités locales satisfaites de leur visite. Mise en place d'accords commerciaux.
    fleet_trading_t1_20: Amarrage à une station spatiale sous contrôle Korvax. L'IA
      du vaisseau a été mise en relation directe avec les entités locales de commerce.
      L'ordinateur a été %NUM%% plus performant que les méthodes traditionnelles de
      commerce.
    fleet_trading_t1_21: Avons rendu visite aux marchands Korvax à bord de la station
      spatiale locale. Achat de composants de haute technologie à un prix incroyablement
      bas. Un contrôle de sécurité n'a pas révélé d'Échos korvax clandestins. Avons
      maintenu les composants à l'écart des systèmes du vaisseau malgré tout.
    fleet_trading_t1_22: Amarrage à la station spatiale gérée par les Korvax. Pour
      un prix dérisoire, accès à une base de données cartographiques gigantesque.
      Calcul d'itinéraires commerciaux optimisés. Augmentation des profits de 1%NUM%%.
    fleet_trading_t1_23: Amarrage à la station spatiale d'un système sous contrôle
      Korvax. Présentation d'un ensemble de nombres complexes à des entités commerciales
      locales. Cadeau bien reçu. Mise en place d'accords commerciaux préférentiels.
    fleet_trading_t1_24: Entrée dans l'espace aérien Korvax avec un important volume
      de données cryptées récupérées sur un cargo accidenté. Avons développé de bonnes
      relations avec les Korvax en présentant les données cryptées comme un défi sympathique.
      Revente des données décryptées au marché noir.
    fleet_trading_t1_25: Arrivée de la flotte dans un système sous contrôle Korvax.
      Amarrage à la station spatiale. Les entités de recherche locales ont développé
      plusieurs nouveaux types d'alliage. Achat d'échantillons de matériau ainsi que
      de la recette elle-même.
    fleet_trading_t2_1: Avons croisé un marchand solitaire dans le système de %SYSTEM%.
      Échange de manifestes, achat de marchandises à bas prix. Après la transaction,
      le vaisseau a disparu du radar. Impossible de recontacter le pilote.
    fleet_trading_t2_2: Avons croisé un marchand solitaire dans le système de %SYSTEM%.
      Son manifeste indiquait plusieurs marchandises totalement illégales. Malgré
      tout, achat et revente avec une plus-value énorme.
    fleet_trading_t2_3: Avons croisé un marchand solitaire en orbite autour de la
      planète %PLANET%. Le marchand a offert des échantillons botaniques inhabituels,
      notamment des graines comportant un ADN mutant. Achat pour revente à la Guilde
      des Explorateurs.
    fleet_trading_t2_4: Contacté par un vaisseau de commerce dans le système de %SYSTEM%.
      Son manifeste comprenait des marchandises inscrites sur le registre interstellaire
      des œuvres d'art volées. Avons prétendu être membre des autorités du système
      et confisqué les objets. Avons accepté un 'pot-de-vin' en échange de notre silence
      sur ce vol.
    fleet_trading_t2_5: Avons croisé un vaisseau de commerce Vy'keen dans le système
      de %SYSTEM%. Le pilote était remonté contre Nal et Hirk. Le manifeste indiquait
      plusieurs objets d'une valeur incroyable. Avons tout acheté.
    fleet_trading_t2_6: Contacté par un marchand Gek dans le système de %SYSTEM%.
      Le manifeste du marchand comprenait des sacs de pierres précieuses ainsi que
      des statuettes en métal. Le pilote a tout bradé, apparemment poursuivi par des
      membres des Premiers Nés.
    fleet_trading_t2_7: Avons croisé un marchand Korvax dans le système de %SYSTEM%.
      Il a proposé un cube lumineux, de fabrication artisanale, avec des motifs lumineux
      complexes qui clignotent à sa surface. Utilisation mystérieuse, mais grande
      valeur. Achat pour revente ultérieure.
    fleet_trading_t2_8: Avons croisé un marchand solitaire %RACE% dans l'espace. Voulait
      se débarrasser de sa collection de perles de verre, persuadé qu'il s'était fait
      escroquer. Achat. Les perles étaient en réalité des graines rares d'une grande
      valeur.
    fleet_trading_t2_9: 'Avons croisé un marchand qui se cachait dans un champ d''astéroïdes.
      Il s''agissait d''un artiste qui vendait de magnifiques sculptures de cristaux.
      Artiste peu au fait de la valeur de son travail. Achat, plus-value envisagée
      : 3%NUM%%.'
    fleet_trading_t2_10: 'Avons croisé un marchand qui se cachait dans un champ d''astéroïdes.
      Manifeste commercial étonnant : %NUM%00 litres d''eau. Achat du liquide. L''analyse
      révèle que la substance est active biologiquement. Vendue à un contact de la
      Guilde des Explorateurs.'
    fleet_trading_t2_11: 'Contacté par un marchand Korvax dans le système de %SYSTEM%.
      Offre inhabituelle : la possibilité d''acheter ses enveloppes précédentes. Achat.
      Technologie récupérée pour la revendre à des usines de Cube de la convergence.'
    fleet_trading_t2_12: Discussions avec un marchand gek dans le système de %SYSTEM%.
      Le pilote propose de vendre plusieurs bouteilles de phéromones gek. Achat, utilisation
      pour avoir le dessus dans d'autres transactions.
    fleet_trading_t2_13: Transaction avec un marchand à l'avant-poste de la planète
      %PLANET%. Le marchand a proposé une tablette de pierre, avec une inscription
      magnifique. La surface était lisse et douce, les symboles gravés formaient un
      soleil levant au-dessus de l'eau. Vendu à un étranger mystérieux à la station
      spatiale.
    fleet_trading_t2_14: Avons croisé un marchand solitaire dans le système de %SYSTEM%.
      Le pilote était en panne de carburant. Vente de cellules de distorsion avec
      majoration de 3%NUM%%.
    fleet_trading_t2_15: Contacté par un marchand solitaire dans le système de %SYSTEM%.
      Le marchand a proposé de vendre des données cryptées. Il dit qu'il ignorait
      la source, mais de toute évidence, les données étaient volées. Achat, en anticipant
      une plus-value de 1%NUM%%.
    fleet_trading_t2_16: Avons croisé un marchand solitaire en orbite autour de la
      planète %PLANET%. Le manifeste commercial était constitué de pièces détachées
      endommagées de moteur. Achat. Réparation des pièces rares. Revente des pièces
      pour des moteurs de Type 7.
    fleet_trading_t2_17: Contacté par un vaisseau de commerce dans le système de %SYSTEM%.
      Le pilote a proposé de vendre une carte au trésor. Prix bas. Achetée. Contre
      toute attente, avons découvert un important dépôt d'or à l'endroit indiqué.
    fleet_trading_t2_18: Avons croisé un marchand %RACE% dans le système de %SYSTEM%.
      Le pilote était un employé de l'usine locale. A vendu des secrets industriels.
      Les investissements qui ont suivi ont été très profitables.
    fleet_trading_t2_19: Contacté par un marchand %RACE% dans le système de %SYSTEM%.
      Le pilote a proposé des contrats futurs pour du fècium. Achetés. Revendus à
      la station spatiale avec une plus-value correcte.
    fleet_trading_t2_19_alt1: Contacté par un marchand %RACE% dans le système %SYSTEM%.
      Le pilote a proposé des contrats futurs pour de la coprite. Achetés. Revendus
      à la station spatiale avec une plus-value correcte.
    fleet_trading_t2_19_alt2: Contacté par un marchand %RACE% dans le système %SYSTEM%.
      Le pilote a proposé des contrats futurs pour des échantillons de bouse exotique.
      Achetés. Revendus à la station spatiale avec une plus-value correcte.
    fleet_trading_t2_20: Avons croisé un marchand %RACE% dans le système de %SYSTEM%.
      Le marchand a proposé à la vente plusieurs fioles d'un poison interdit. Achetées,
      cachées dans des réservoirs de carburant. Revente grâce à un contact de la Guilde
      des Mercenaires.
    fleet_trading_t2_21: Contacté par un vaisseau minier en orbite autour de la planète
      %PLANET%. Le pilote a proposé de vendre %NUM%0 tonnes de pyrite. Achat. L'analyse
      a montré qu'il s'agissait d'or. Revendu avec une grosse plus-value.
    fleet_trading_t2_22: Avons croisé un marchand %RACE% solitaire dans l'espace.
      Le marchand affirme être lassé des richesses matérielles. Le marchand a transféré
      un grand nombre de pierres précieuses comme cadeau avant de disparaître via
      distorsion.
    fleet_trading_t2_23: Avons croisé un marchand caché parmi un champ d'astéroïdes.
      Le marchand tentait de décharger une cargaison inhabituelle. Achat de nombreux
      livres rares et des manuscrits. Pas posé de questions sur l'origine. Revente
      à la société historique locale.
    fleet_trading_t2_24: Transaction commerciale avec un marchand à l'avant-poste
      de la planète %PLANET%. Le marchand souhaitait vendre plusieurs milliers d'hectares
      de terres cultivables. Achat. Embauche d'un gestionnaire agricole, pour gérer
      la ferme comme un investissement.
    fleet_trading_t2_25: Contacté par un cargo dans le système de %SYSTEM%. Commandant
      souhaite se débarrasser d'un surplus de carburant qui l'empêche d'effectuer
      une distorsion longue distance. Achat du carburant, revendu à des commerces
      plus petits.
    fleet_trading_t3_1: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, contact avec la Guilde des Marchands locale. Vente de %NUM%00 tonnes
      de minéraux selon des termes très favorables.
    fleet_trading_t3_2: Amarrage à la station spatiale du système de %SYSTEM%. Contact
      avec émissaire de la Guilde des Marchands. Signature d'un contrat pour transporter
      de grandes quantités de minéraux vers le système voisin.
    fleet_trading_t3_3: Entrée dans l'espace aérien %RACE%. Amarrage à la station
      et prise de contact avec le représentant local de la Guilde des Marchands. Signature
      d'un contrat de transport. Livraison d'un vaisseau Type 7 tout neuf à un client
      dans un système voisin.
    fleet_trading_t3_4: Arrivée dans le secteur de %SYSTEM%. Contact de la station
      locale. Rencontre de l'émissaire de la Guilde des Marchands. Accord pour transporter
      des composants technologiques depuis l'usine sur la planète %PLANET% jusqu'aux
      clients présents dans le système voisin.
    fleet_trading_t3_5: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec la Guilde des Marchands. Vente de contenu non
      classifié de notre base de données commerciales, notamment des informations
      économiques assemblées au cours de nos expéditions.
    fleet_trading_t3_6: Amarrage à la station spatiale dans le système de %SYSTEM%.
      Prise de contact avec l'émissaire de la Guilde des Marchands. Échange de cadeaux
      et de propos aimables. Avons feint de connaître les membres de la famille de
      l'émissaire. Avons obtenu une remise sur les tarifs des importations.
    fleet_trading_t3_7: Entrée dans l'espace aérien %RACE%. Amarrage à la station,
      prise de contact avec les représentants locaux de la Guilde des Marchands. L'émissaire
      avait des accords commerciaux avec le commandant de la flotte. Mise en place
      d'accords commerciaux préférentiels.
    fleet_trading_t3_8: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec les représentants locaux de la Guilde des Mercenaires.
      Vente des données de combat assemblées au cours de l'expédition, notamment les
      derniers emplacements connus de plusieurs pirates recherchés.
    fleet_trading_t3_9: Amarrage à la station spatiale du système %SYSTEM%. Avons
      récupéré plusieurs vaisseaux abandonnés ou recyclés. Prise de contact avec la
      Guilde des Mercenaires, scan des vaisseaux à la recherche de primes en cours.
    fleet_trading_t3_10: Entrée dans l'espace aérien %RACE%. Demande d'aide de l'émissaire
      de la Guilde des Mercenaires. Un employé mécontent de la station retient plusieurs
      otages. Déploiement de l'équipe de négociation. Résolution non violente.
    fleet_trading_t3_11: Arrivée dans le secteur de %SYSTEM%. Appel de l'émissaire
      de la Guilde des Mercenaires. Avons écouté plusieurs histoires soporifiques
      de bataille. Émissaire ravi de la conversation, envoi de plusieurs cadeaux de
      valeur.
    fleet_trading_t3_12: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec la Guilde des Mercenaires. Signature d'un contrat
      de transport. Livraison aux autorités de la planète %PLANET% de plusieurs cellules
      de détention pour prisonniers pirates.
    fleet_trading_t3_13: Amarrage à la station spatiale du système de %SYSTEM%. Prise
      de contact avec l'émissaire de la Guilde des Mercenaires. Signature d'un contrat
      de transport. Des guerriers Vy'keen ont besoin d'un déplacement discret vers
      un système voisin.
    fleet_trading_t3_14: 'Entrée dans le système de %SYSTEM%. Prise de contact avec
      l''émissaire de la Guilde des Mercenaires. La Guilde avait des demandes spécifiques
      de transport : un déplacement top-secret d''un agent spécial vers la planète
      %PLANET%. Avons caché le passager dans la capsule de cargaison. Succès de la
      mission.'
    fleet_trading_t3_15: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec la Guilde des Mercenaires locale. Transport
      d'armes pour un client de la Guilde. Le client ne voulait pas être reconnu par
      le personnel de l'usine d'armes.
    fleet_trading_t3_16: 'Amarrage à la station spatiale dans le système de %SYSTEM%.
      Prise de contact avec l''émissaire de la Guilde des Mercenaires. Signature d''un
      contrat de transport dangereux : des munitions instables à livrer dans le dépôt
      sécurisé sur la planète %PLANET%. Intégrité de la soute sécurisée : %NUM%%.'
    fleet_trading_t3_17: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec la Guilde des Explorateurs. Vente d'une partie
      de notre base de données d'expédition. Scans floraux très demandés.
    fleet_trading_t3_18: Amarrage à la station spatiale du système de %SYSTEM%. Avions
      auparavant acquis une très importante bibliothèque d'ADN animal par un contact
      Korvax. Avons contacté l'émissaire de la Guilde des Explorateurs. Vente de la
      bibliothèque.
    fleet_trading_t3_19: Entrée dans l'espace aérien %RACE%. Plusieurs essais d'études
      des sols lors de l'expédition ont abouti à une base de données minières. Amarrage
      à la station spatiale, prise de contact avec l'émissaire de la Guilde des Explorateurs.
      Vente des données géologiques.
    fleet_trading_t3_20: Arrivée dans le secteur de %SYSTEM%. L'IA de navigation du
      vaisseau avait acquis des données pour générer des itinéraires commerciaux efficaces.
      Vente de ces données à la Guilde des Explorateurs comme informations cartographiques
      de grande valeur. Suppression des données économiques.
    fleet_trading_t3_21: Arrivée dans le système de %SYSTEM%. L'expédition avait obtenu
      auparavant d'importantes données cartographiques en cherchant des avant-postes
      commerciaux. Vente de ces données à l'institut géographique local via l'émissaire
      de la Guilde des Explorateurs.
    fleet_trading_t3_22: Amarrage à la station spatiale du système de %SYSTEM%. Nos
      ingénieurs ont acquis des plans et données techniques lors des scans des vaisseaux
      marchands. Avons pris contact avec le représentant local de la Guilde des Explorateurs,
      vente des plans et données technologiques.
    fleet_trading_t3_23: Entrée dans le système de %SYSTEM%. Prise de contact avec
      les représentants locaux de la Guilde des Explorateurs. Conversion de données
      d'expédition en musique. Avons offert le résultat à l'émissaire Korvax de la
      Guilde. Avons reçu des cadeaux de valeur en retour.
    fleet_trading_t3_24: Arrivée dans le système de %SYSTEM%. Amarrage à la station
      spatiale, prise de contact avec l'émissaire de la Guilde des Explorateurs. Échange
      de cartes de navigation avec l'émissaire. Obtention de données économiques de
      valeur.
    fleet_trading_t3_25: Amarrage de la station spatiale dans le système de %SYSTEM%.
      Prise de contact avec l'émissaire de la Guilde des Explorateurs. Signature d'un
      contrat de transport. Livraison d'animaux vivants depuis une installation zoologique
      abandonnée vers leur nouvelle maison, la planète %PLANET%.
    fleet_trading_t4_1: 'Visite de l''avant-poste commercial de la planète %PLANET%.
      Les usines locales produisent des armes particulières, plaquées en chrome. Achat
      d''une importante quantité pour revente ailleurs. Plus-value envisagée : 1%NUM%%.'
    fleet_trading_t4_2: Contact avec le cargo commercial dans le secteur de %SYSTEM%.
      Cargo transportait des déchets de l'usine d'alliage. Achat de %NUM%0000 tonnes.
      Recyclage en métal commercialisable.
    fleet_trading_t4_3: 'Visite du marché dans le système de %SYSTEM%. Articles inhabituels
      sur les étals : des dizaines de milliers de statuettes artisanales Gek. L''analyse
      a montré que les statues auraient plus de valeur en tant que métal brut. Achat,
      puis fonte des statues.'
    fleet_trading_t4_4: 'Amarrage à la station spatiale du système de %SYSTEM%. La
      station dispose d''un important surplus de graines. Achat de plusieurs milliers
      d''entre elles, création d''une pépinière à bord. Transformation des plantes
      en purificateurs d''air. Plus-value envisagée : 2%NUM%%.'
    fleet_trading_t4_5: 'Visite du terminal de commerce dans le secteur de %SYSTEM%.
      Avons trouvé plusieurs composants technologiques inhabituels. Achat. Plus-value
      envisagée : 1%NUM%%.'
    fleet_trading_t4_6: Visite de l'avant-poste de la planète %PLANET%. Spécialisation
      dans l'élevage et la vente de petits animaux. Plusieurs achats. Don aux autorités
      locales. En retour, mise en place d'accords commerciaux préférentiels.
    fleet_trading_t4_7: Prise de contact avec un cargo commercial dans le secteur
      de %SYSTEM%. Échange de propos aimables avec le capitaine. Avons appris qu'il
      y avait un marché du sodium avantageux sur la planète %PLANET%. Mise en place
      d'un accord.
    fleet_trading_t4_8: 'Visite du marché dans le système de %SYSTEM%. Économie locale
      à l''agonie après des actions hostiles de spéculateurs sur les composants de
      l''hyperpropulsion. Avons tiré parti de cet avantage. Marge envisagée : 2%NUM%%.'
    fleet_trading_t4_9: 'Amarrage à la station spatiale du système de %SYSTEM%. Un
      niveau élevé de conflit a entraîné un surplus de matière organique recyclée
      à l''échelle du système. Achat pour revendre aux usines de fabrication de pilules
      nutritives dans les systèmes voisins. Plus-value envisagée : %NUM%%.'
    fleet_trading_t4_10: Visite du terminal de commerce dans le secteur de %SYSTEM%.
      Ce système comprend de nombreux mondes glacés. Prix de la glace extrêmement
      bas. Achat en gros pour la transporter dans des avant-postes de planètes désertiques.
      Marge envisagée 1%NUM%0%.
    fleet_trading_t4_11: Visite de l'avant-poste commercial sur la planète %PLANET%.
      L'environnement à basse atmosphère a créé une importante demande pour l'oxygène.
      Purge des systèmes de survie, revente en gros. Rations en atmosphère de l'équipage
      réduites temporairement.
    fleet_trading_t4_12: Prise de contact avec le cargo commercial dans le secteur
      de %SYSTEM%. Le cargo transportait une importante quantité de fruits périssables
      mais n'avait plus l'énergie nécessaire à la distorsion. Achat des fruits, accord
      pour mener à son terme la livraison.
    fleet_trading_t4_13: Visite du marché dans le système de %SYSTEM%. Production
      locale basse à cause d'une infestation de nanites. Prix des produits de base
      élevés. Vente des marchandises en soute avec une grosse marge.
    fleet_trading_t4_14: Visite d'un terminal de commerce dans le secteur de %SYSTEM%.
      Manipulations du cours des métaux rares pour tirer le marché à la hausse, puis
      déchargement de l'intégralité du contenu de la soute pour les investisseurs
      suiveurs.
    fleet_trading_t4_15: Amarrage à la station spatiale du système de %SYSTEM%. Configuration
      de l'IA pour la diplomatie, contact avec l'IA locale de commerce. Accès à des
      données confidentielles. Succès des investissements.
    fleet_trading_t4_16: Visite d'un avant-poste de commerce sur la planète %PLANET%.
      Surabondance de gaz toxique. Utilisation commerciale peu claire. Achat. D'autres
      investisseurs seront intéressés.
    fleet_trading_t4_17: 'Prise de contact avec un cargo commercial dans le secteur
      de %SYSTEM%. Cargo très pressé de décharger sa cargaison. Achat en gros de plusieurs
      tonnes de sels minéraux à un prix extrêmement bas. Pas posé de questions. Plus-value
      envisagée : 2%NUM%%.'
    fleet_trading_t4_18: 'Visite du marché du système de %SYSTEM%. Surproduction de
      composants technologiques. Prix tirés vers le bas de manière artificielle. Achat
      en gros pour revente ailleurs. Plus-value envisagée : 1%NUM%%.'
    fleet_trading_t4_19: 'Amarrage à la station spatiale du système %SYSTEM%. La station
      avait trop commandé d''équipement de réparation de vaisseau, en pariant sur
      un conflit qui n''a jamais eu lieu. Achat en gros. Plus-value envisagée : 2%NUM%%.'
    fleet_trading_t4_20: Visite du terminal de commerce du secteur %SYSTEM%. Plusieurs
      formules originales d'alliage disponibles. Achat d'échantillons pour analyse
      de rétro-ingénierie. Revente des formules.
    fleet_trading_t4_21: 'Visite d''un avant-poste commercial sur la planète %PLANET%.
      La variété de métal chromatique locale a des propriétés inhabituelles : une
      conductivité remarquable. Achat pour revente à des industries technologiques
      dans d''autres systèmes. Plus-value envisagée : 1%NUM%%.'
    fleet_trading_t4_22: 'Prise de contact avec un cargo commercial dans le secteur
