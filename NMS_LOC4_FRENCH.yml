    all_trader_defend_desc_1: Le pilote fait des gestes frénétiques. Son vaisseau
      semble endommagé, et des signaux hostiles approchent sur le radar hyperspatial...
    all_trader_defend_desc_2: Les mots du pilote sont difficiles à comprendre, mais
      les données transmises sont très claires. Un grand nombre de vaisseaux pirates
      approchent rapidement.
    all_trader_defend_desc_3: Le regard suppliant, le marchand me transmet ses données
      de navigation. Il est traqué par des pirates et craint d'avoir été cerné. L'affrontement
      est imminent.
    all_trader_defend_desc_4: Le vaisseau du marchand est gravement endommagé, ses
      moteurs portent les marques d'une rencontre hostile. Il me supplie de l'aider,
      incapable de continuer à fuir la violence qui le poursuit.
    all_trader_defend_desc_5: Le vaisseau du marchand est riche en marchandises, mais
      pauvre en armes. Il me demande de l'escorter et me promet que je ne le regretterai
      pas...
    all_trader_defend_opt_a: Aider le marchand
    all_trader_defend_opt_b: L'abandonner à son destin
    all_trader_defend_res_a_1: J'indique au marchand que je vais l'aider. Juste à
      temps, puisque les pirates sont déjà presque sur nous...
    all_trader_defend_res_a_2: Je vais aider le pilote à se défendre. Personne ne
      mérite d'être traqué par des pirates.
    all_trader_defend_res_a_3: Les pirates ne s'attendront pas à un deuxième vaisseau.
      On va retourner l'issue de cette embuscade.
    all_trader_defend_res_b_1: C'est bien triste, mais le combat de ce marchand n'est
      pas le mien. Je l'abandonne à son destin.
    all_trader_defend_res_b_2: Quoi qu'ait fait ce marchand, il a énervé des êtres
      dangereux. Je devrais le quitter avant de les énerver aussi.
    all_trader_defend_res_b_3: Je n'ai aucune envie d'être mêlé à ce qui se trame
      ici. Il faut que je parte, et vite.
