    fleet_mining_t2_8: L'équipe de récupération planétaire a repéré le site du crash
      d'un cargo. Fouille approfondie, mais aucun matériau de valeur à bord. Déploiement
      d'un exonef de classe Colosse pour découper la coque et la traiter comme pièce
      détachée.
    fleet_mining_t2_9: Déploiement d'une équipe de récupération sur la planète %PLANET%.
      Localisation du site du crash d'un cargo. L'équipe a trouvé des armes expérimentales
      hautement réactives dans la soute à munitions du cargo. Matériau récupéré.
    fleet_mining_t2_10: Localisation du site du crash d'un cargo sur la planète %PLANET%.
      L'équipe d'experts en récupération a déterminé que l'hyperpropulsion disposait
      d'une technologie expérimentale très précieuse. Mission de récupération menée
      à terme.
    fleet_mining_t2_11: Déploiement d'une équipe de récupération sur le site du crash
      d'un vaisseau. Localisation de trois vaisseaux, chacun étant placé de sorte
      qu'il regarde les autres. Dégâts mineurs, pas de cadavres. Vaisseaux vendus
      à des revendeurs de pièces détachées.
    fleet_mining_t2_12: Identification des restes d'un cargo sur la planète %PLANET%.
      Coque sans aucune valeur ou presque. L'équipe d'experts en récupération a siphonné
      du carburant dans les cuves du cargo.
    fleet_mining_t2_13: L'équipe d'exploration et de récupération a trouvé deux vaisseaux
      intacts sur la planète %PLANET%. Les pilotes auraient été tués au cours d'un
      duel à pied. Récupération des vaisseaux abandonnés ; revendus avec une importante
      plus-value.
    fleet_mining_t2_14: L'équipe de récupération a commencé sa mission sur la planète
      %PLANET%. Trou pratiqué dans la coque d'un cargo accidenté. L'équipe a été surprise
      de constater que l'intérieur était sous vide. Une fois l'atmosphère stabilisée,
      les métaux précieux ont été retirés.
    fleet_mining_t2_15: Déploiement de l'équipe de récupération sur la planète %PLANET%.
      Attaque de drones récolteurs agressifs pendant la récupération de pièces détachées
      du vaisseau. Déploiement d'une navette de sécurité pour sécuriser le site. Opération
      couronnée de succès.
    fleet_mining_t2_16: L'équipe de récupération effectuait une opération sur la planète
      %PLANET%. L'équipe d'experts devait retirer des pièges à l'intérieur d'un cargo
      accidenté. Une fois les explosifs désamorcés, récupération de plusieurs composants
      de grande valeur.
    fleet_mining_t2_17: L'équipe de récupération orbitale a repéré un cargo accidenté
      sur la planète dangereuse %PLANET%. Récupération du journal de bord ; revente
      des données de localisation et du journal au propriétaire du cargo.
    fleet_mining_t2_18: L'équipe de récupération planétaire a repéré un chasseur de
      grande valeur. Vaisseau très endommagé par des lasers. L'analyse des données
      indique que l'ancien pilote était un pirate de grande renommée. Récupération
      de la prime sur le pilote, revente du vaisseau à un collectionneur pour une
      plus-value importante.
    fleet_mining_t2_19: L'équipe de récupération planétaire a repéré un cargo Gek
      accidenté. L'extérieur de l'appareil montre des signes d'effraction. L'équipe
      d'experts a réussi à y pénétrer et a trouvé de nombreux trésors.
    fleet_mining_t2_20: L'équipe de récupération planétaire a repéré un cargo Korvax
      accidenté. La soute était pleine de Cubes de Convergence actifs. Aucune trace
      de l'ancien équipage. Revente des Cubes au marchand Korvax de l'avant-poste
      commercial.
    fleet_mining_t2_21: L'équipe de récupération planétaire a repéré un cargo accidenté.
      Les capsules du cargo ont été dévalisées. Un examen approfondi révèle d'autres
      capsules de contrebande cachées dans des réservoirs de carburant. Récupération
      d'importantes quantités d'objets de valeur.
    fleet_mining_t2_22: Déploiement de l'équipe de récupération sur le site du crash
      d'un cargo. Formes de vie détectées. L'équipe a découvert une soute pleine d'animaux
      en cage. Équipement de contrôle actif. L'équipe a ouvert toutes les cages et
      récupéré l'équipement.
    fleet_mining_t2_23: Déploiement d'une équipe au sol sur le site d'un cargo accidenté.
      Vaisseau conçu à partir d'un alliage de matériau sophistiqué. L'équipe de récupération
      a prélevé tous les composants de valeur et les a rapportés pour traitement.
    fleet_mining_t2_24: Déploiement de l'équipe de récupération sur le site du crash
      d'un cargo sur la planète %PLANET%. Importante quantité de nourriture en conserve
      à l'intérieur des soutes. Récupération de palettes de nourriture par navette
      et revente à la station spatiale.
    fleet_mining_t2_25: Déploiement d'une équipe de récupération sur le site du crash
      d'un cargo sur la planète %PLANET%. La cargaison consistait en de nombreux bibelots
      sans valeur. L'équipe de traitement a fondu et purifié la cargaison, créant
      un alliage de valeur.
    fleet_mining_t3_1: Déploiement de l'équipe de mineurs sur la planète %PLANET%.
      Découverte d'un réseau de grottes avec des gisements d'or exceptionnels. Expédition
      extrêmement profitable.
    fleet_mining_t3_2: 'Déploiement de l''équipe de mineurs sur la planète %PLANET%.
      Découverte d''un réseau de grottes associées à d''énormes dépôts d''argent.
      Plus-value sur l''expédition : 2%NUM%%'
    fleet_mining_t3_3: Déploiement de l'équipe de mineurs sur la planète %PLANET%.
      Découverte de dépôts gigantesques d'émeril à la surface de la planète. Les dangers
      de l'atmosphère ont réduit la marge, mais opération malgré tout très profitable.
    fleet_mining_t3_4: 'Déploiement de l''équipe de mineurs sur la planète %PLANET%.
      Rencontre d''importantes formations ignées. Le scan a montré que les roches
      contenaient d''importants dépôts de pierres précieuses. L''atmosphère de la
      planète nécessite le déploiement d''un bouclier thermique supplémentaire. Plus-value
      : 2%NUM%%.'
    fleet_mining_t3_5: L'équipe de mineurs planétaires a sondé la couche de sédiment
      de la planète %PLANET%. Découverte d'un important réseau de grottes. Découverte
      d'un moule de valeur sur les roches de la grotte.
    fleet_mining_t3_6: Déploiement d'une équipe de mineurs sur la planète %PLANET%.
      A creusé sur plusieurs kilomètres sans incident. A découvert un énorme gouffre.
      Eau liquide repérée, ainsi que d'importants dépôts de platine.
    fleet_mining_t3_7: L'équipe de mineurs a atteint une profondeur de forage importante
      sur la planète %PLANET%. Les conditions de chaleur et de pression ont produit
      différents types d'alliage. Extraction couronnée de succès.
    fleet_mining_t3_8: L'équipe de mineurs de surface sur la planète %PLANET% indique
      une grande quantité de pétrole. Déploiement d'une équipe d'experts en extraction
      et en traitement sur la surface de la planète. Qualité du pétrole très bonne,
      viscosité acceptable. Plus-value de 1%NUM%%.
    fleet_mining_t3_9: Découverte étonnante de l'équipe de mineurs sur la planète
      %PLANET%. L'équipe est entrée dans un réseau de grottes normal. Au lieu d'y
      trouver du minerai, ils ont trouvé des rangées et des rangées de tonneaux sans
      étiquette. Soupçon d'activités de contrebande. Tonneaux confisqués, contenu
      de grande valeur.
    fleet_mining_t3_10: L'équipe de mineurs des profondeurs est revenue de la planète
      %PLANET% avec une cargaison étonnante. L'équipe a capté un signal radio à %NUM%00m
      de profondeur. Forage détourné. Découverte d'une très vieille balise de détresse
      et les restes d'un cargo. Technologie de valeur récupérée.
    fleet_mining_t3_11: L'équipe de mineurs a extrait %NUM%00 tonnes d'un matériau
      hybride biologique/géologique sur la planète %PLANET%. Demande très importante
      pour les roches bioluminescentes. Importante plus-value.
    fleet_mining_t3_12: Déploiement de l'équipe de mineurs sur la planète %PLANET%.
      Entrée dans un important réseau de grottes. Déploiement de drones mais incapables
      d'atteindre les limites des grottes. Récupération d'importants dépôts minéraux.
    fleet_mining_t3_13: Déploiement de l'équipe de mineurs sur une planète désertique
      en apparence. Les forages ont débouché sur un réseau de grottes, et trouvé d'importantes
      rivières souterraines. Minerai de roche en abondance.
    fleet_mining_t3_14: Entrée de l'équipe de mineurs dans un réseau de grottes sur
      la planète %PLANET%. Énormes structures de cristaux sur les dépôts de sel. Ces
      formations sont à la fois magnifiques et de grande valeur.
    fleet_mining_t3_15: Déploiement de l'équipe de mineurs planétaires sur la planète
      %PLANET%. Le sol est calcaire et instable. De nombreux nids-de-poule. Liquide
      riche en métal pompé dans les nids-de-poule.
    fleet_mining_t3_16: Découverte par l'équipe de mineurs de tunnels sur la planète
      %PLANET%. Renforcement des remparts existant et début de l'exploration. Découverte
      d'une veine riche en minerai, et traitement.
    fleet_mining_t3_17: L'équipe de mineurs a extrait %NUM%00 tonnes de minerai sur
      la planète %PLANET%. A causé un enfouissement temporaire. L'équipe a réussi
      à creuser un tunnel pour sortir.
    fleet_mining_t3_18: 'Déploiement de l''équipe de mineurs sur la planète %PLANET%.
      Découverte d''importants dépôts d''uranium commercialement exploitable. Extraction.
      Mutation de l''équipe : mineure.'
    fleet_mining_t3_19: 'Localisation par l''équipe de mineurs d''une grotte prometteuse
      sur la planète %PLANET%. Découverte de rochers sculptés exceptionnels, magnifiques
      et colossaux. Contenu métallique de valeur : %NUM%%.'
    fleet_mining_t3_20: 'L''équipe de mineurs a découvert des rochers particulièrement
      résistants sur la planète %PLANET%. Le forage traditionnel a laissé la place
      à des jets d''acide à haute pression. Réussite. Récupération de minerai : %NUM%00
      tonnes.'
    fleet_mining_t3_21: Un scan orbital a détecté une planète dont la surface serait
      constituée de pur métal. Déploiement d'équipes de mineurs. L'atmosphère dangereuse
      a empêché des opérations longues. Malgré cette courte fenêtre d'exécution, %NUM%000
      tonnes de métal ont été extraites.
    fleet_mining_t3_22: L'équipe de mineurs des profondeurs a indiqué une situation
      anormale. Plus ils foraient, plus la planète devenait froide. Extraction de
      %NUM%00 tonnes de glace riche en minerai.
    fleet_mining_t3_23: L'équipe de mineurs planétaires au cours d'une exploration
      de grotte a découvert des stalagmites chargées d'électricité. Les éclairs internes
      ont compliqué les conditions de forage. Une fois extraits, les minerais avaient
      une très grande valeur.
    fleet_mining_t3_24: Extraction de minerais étranges et de grande valeur par l'équipe
      de mineurs planétaire sur la planète %PLANET%. Les roches étaient friables et
      brunes, mais dégageaient un arôme incroyable.
    fleet_mining_t3_25: L'équipe de mineurs planétaire a suivi une veine minérale
      jusqu'à un important gouffre. Impossible de voir le fond. Test de profondeur
      par sonar. Pas de réponse. L'équipe a changé la direction du tunnel, et poursuivi
      la veine.
    fleet_mining_t4_1: Aide apportée aux %RACE% pour un nettoyage industriel. Démolition
      contrôlée d'un avant-poste commercial devenu inutile sur la planète %PLANET%.
    fleet_mining_t4_2: Aide apportée aux %RACE% pour une mission industrielle. L'équipe
      d'experts de récupération a effectué une opération de nettoyage sur des bâtiments
      abandonnés infestés de nanites. Mousse de nanites contenue, récupération de
      pièces détachées de valeur.
    fleet_mining_t4_3: Aide apportée aux %RACE% pour une opération de nettoyage orbital.
      Déploiement d'une équipe de récupération à basse gravité à proximité d'une station
      spatiale abandonnée. Utilisation de lasers de minage montés sur vaisseaux. Station
      démantelée avec succès.
    fleet_mining_t4_4: Aide apportée aux autorités d'un avant-poste commercial sur
      la planète %PLANET%. L'avant-poste était gêné par de nombreux vaisseaux endommagés
      ou abandonnés. Récupération, réparation et recyclage de %NUM% vaisseaux abandonnés.
    fleet_mining_t4_5: Aide apportée aux autorités %RACE% dans le secteur de %SYSTEM%.
      Destruction en toute sécurité de structures abandonnées. L'équipe n'a pas été
      exposée à la mousse de nanites grâce à l'utilisation intensive d'un laser orbital
      à ciblage amélioré. L'équipe au sol a complété le nettoyage.
    fleet_mining_t4_6: Réalisation d'un nettoyage industriel sur la planète %PLANET%.
      Les équipes de mineurs et de récupération ont coopéré pour retirer les fondations
      enfouies de l'ancien avant-poste commercial. Extraction de métaux dangereux
      dans la couche arable.
    fleet_mining_t4_7: L'équipe de récupération a traité des bâtiments abandonnés
      sur la planète %PLANET%. Récupération de plusieurs générateurs d'atmosphère
      de grande valeur. Générateurs réparés et revendus avec une plus-value correcte.
    fleet_mining_t4_8: L'équipe de nettoyage industriel a traité des bâtiments abandonnés
      sur la planète %PLANET%. Structure des bâtiments sans aucune valeur. Extraction
      des gaz atmosphériques de valeur depuis les systèmes internes des respirateurs
      artificiels.
    fleet_mining_t4_9: Aide apportée aux autorités %RACE% sur la planète %PLANET%.
      Démolition contrôlée de bâtiments abandonnés. Avant la détonation, extraction
      de métaux de valeur et d'autres composants technologiques des ordinateurs des
      bâtiments.
    fleet_mining_t4_10: Déploiement de l'équipe de nettoyage industriel sur une station
      spatiale abandonnée. Les experts ont supprimé l'infestation de la mousse de
      nanites. Autorités %RACE% locales ont pu regagner la station.
    fleet_mining_t4_11: Récupération d'importants volumes de matériel abandonné sur
      les planètes du système de %SYSTEM%. Les usines de recyclage embarquées ont
      extrait de grandes quantités de métaux rares.
    fleet_mining_t4_12: Livraison de %NUM% vaisseaux abandonnés dans un système paisible.
      L'unité de traitement industriel a recyclé les vaisseaux en produits plus viables
      d'un point de vue commercial.
    fleet_mining_t4_13: Aide apportée aux autorités %RACE% du système de %SYSTEM%.
      Déploiement de l'équipe de nettoyage industriel vers le site d'un accident nucléaire.
      Contamination endiguée, traitement du sol radioactif en batteries commerciales.
    fleet_mining_t4_14: Les équipes de récupération et de nettoyage industriel ont
      coopéré pour récupérer le carburant d'un réacteur d'un cargo accidenté. Carburant
      recyclé en %NUM% capsules de carburant plus petites.
    fleet_mining_t4_15: Déploiement de l'équipe de nettoyage industriel sur le site
      du crash d'un cargo sur la planète %PLANET%. Peu de matériaux à récupérer. L'équipe
      a désactivé les systèmes d'arme du cargo pour le compte des autorités locales.
      La coque est restée en place pour fournir un habitat à la faune.
    fleet_mining_t4_16: Opération de dragage en basse atmosphère sur la planète %PLANET%.
      Les pelles à matière ont récupéré %NUM%00 tonnes de nuages. Traitement des gaz.
    fleet_mining_t4_17: Traitement de plusieurs transmetteurs radio abandonnés par
      l'équipe de nettoyage industriel sur la planète %PLANET%. L'usine embarquée
      de recyclage a récupéré des métaux de qualité commerciale et des composants
      d'amélioration pour les systèmes de radar de la flotte.
    fleet_mining_t4_18: Déploiement de vaisseaux de dragage orbitaux sur la planète
      %PLANET%. Le maillage par microdensité a ramassé %NUM%000 tonnes de sels métalliques
      de valeur dans les eaux océaniques.
    fleet_mining_t4_19: Déploiement de la drague orbitale sur la planète %PLANET%.
      Le maillage par nanotubes a récupéré et filtré %NUM%0000 tonnes de graviers.
      Traitement de l'ensemble pour en faire des métaux rares de grande valeur.
    fleet_mining_t4_20: Début de dragage orbital de la planète %PLANET%. Maillage
      par microdensité calibré pour le plancton. Récupéré %NUM%0000 tonnes d'algues
      bioluminescentes. Transformation en cubes nutritifs hautement caloriques.
    fleet_mining_t4_21: Début du dragage généralisé des océans sur la planète %PLANET%.
      Déploiement d'un maillage grossier, calibré pour une extraction des minéraux
      du fond marin. Récupération de %NUM%0 tonnes de gemmes de qualité commerciale.
    fleet_mining_t4_22: Aide apportée aux autorités %RACE% dans le système de %SYSTEM%.
      Déploiement d'une équipe d'experts du nettoyage pour construire une structure
      de protection autour d'un réacteur nucléaire en panne. Endiguement très efficace.
      Succès de l'opération.
    fleet_mining_t4_23: Aide apportée aux autorités %RACE% dans le système de %SYSTEM%.
      L'équipe d'experts du nettoyage a construit un coffrage de protection autour
      d'un bâtiment infesté de nanites. L'expansion de la mousse a été stoppée. Site
      scellé.
    fleet_mining_t4_24: Aide apportée aux autorités %RACE% de la planète %PLANET%.
      Infestation par des insectes. Échec des tentatives d'éradication. Déploiement
      d'une équipe d'experts de construction pour bâtir un coffrage de protection
      autour du nid. Infestation stoppée.
    fleet_mining_t4_25: L'équipe de mineurs a découvert une très ancienne structure
      enfouie dans la terre arable. Déploiement de l'équipe d'experts de récupération
      pour examen. Récupération de bois de très grande valeur et de tablettes de pierre
      polie.
    fleet_mining_sec_1: Détection d'une transmission anormale sur le canal d'urgence.
      Déploiement d'une équipe au sol pour fouiller le site du crash d'un cargo. Aucun
      signe de vie. L'IA du vaisseau est intacte, semble être la source du signal.
      Récupération des circuits de l'IA, installés dans la flotte. Récupération de
      la cargaison du crash.
    fleet_mining_sec_2: L'équipe d'exploration planétaire a découvert le site du crash
      d'un vaisseau. Lors de la phase d'approche, la balise de détresse a projeté
      un très grand orbe rouge. L'orbe a scanné l'équipe, puis a disparu. Récupération
      des objets intacts du vaisseau.
    fleet_mining_sec_3: Un marchand a offert plusieurs vaisseaux endommagés, dans
      la station spatiale. L'équipe d'ingénieurs a pu démanteler et récupérer des
      pièces détachées des vaisseaux. Les pièces de valeur ont pu être récupérées.
    fleet_mining_sec_4: L'équipe d'étude a détecté un important dépôt de minéraux
      en explorant la planète %PLANET%. La flotte a concentré ses tirs, pour qu'on
      puisse ensuite extraire le dépôt depuis une orbite basse.
    fleet_mining_sec_5: L'équipe au sol a trouvé d'importants dépôts minéraux en explorant
      la planète %PLANET%. La roche était molle et friable, et facilement manipulable
      avec le laser minier multi-usage.
    fleet_mining_sec_6: Déploiement de drones pour scanner la planète %PLANET%. Importante
      veine minérale repérée. Équipe au sol équipée de multi-outils. Dépêchée dans
      les grottes pour extraction minérale.
    fleet_mining_sec_7: 'Test d''une équipe expérimentale de robots sur la planète
      %PLANET%. L''équipe de drones devait récupérer des minéraux de grande valeur.
      Efficacité des drones : excellente. Succès de l''opération.'
    fleet_mining_sec_8: Reconnaissance de la planète %PLANET% par l'équipage. Découverte
      d'une source facile d'accès à des minéraux. Chargement du transporteur orbital
      et retour vers la flotte.
    fleet_mining_sec_9: L'équipe au sol revenait de la planète %PLANET% quand le transporteur
      orbital est passé à proximité d'un important dépôt minéral. L'équipe a atterri.
      Extraction des métaux de valeur.
    fleet_mining_sec_10: Scan de la planète %PLANET% à la recherche de formes de vie.
      Peu de signes de vie, mais d'importants dépôts biominéraux. Déploiement d'une
      équipe au sol pour effectuer l'extraction.
    fleet_mining_sec_11: Enquête suite à des signaux étranges dans le système de %SYSTEM%.
      L'origine du signal est un cargo accidenté. La coque est brisée, mais les capsules
      de cargaison sont en bon état. Extraction de matériaux de valeur.
    fleet_mining_sec_12: Avons croisé un vaisseau abandonné à la dérive dans le système
      de %SYSTEM%. Remorqué dans le hangar du vaisseau-mère. Aucune trace du pilote,
      vaisseau recyclé pour son métal de valeur.
    fleet_mining_sec_13: Avons croisé un cargo endommagé à la dérive dans le système
      de %SYSTEM%. Envoi de navettes pour enquête. Aucun signe de l'équipage. Récupération
      des pièces de valeur de la coque.
    fleet_mining_sec_14: Le radar a détecté des objets métalliques qui dérivent lentement
      dans le système de %SYSTEM%. Déploiement du rayon tracteur. Il s'agissait de
      débris liés à une collision entre cargos. Traitement des pièces détachées pour
      revente au terminal de commerce.
    fleet_mining_sec_15: Avons repéré des corps métalliques en mouvement dans le secteur
      de %SYSTEM%. Envoi de chasseurs. Les corps métalliques étaient des astéroïdes
      riches en métaux. Avons ouvert le feu, et récupéré les parties métalliques pour
      revente.
    fleet_mining_sec_16: Une erreur de navigation a conduit la flotte à voyager via
      distorsion vers une ceinture d'astéroïdes. En recalculant l'itinéraire, les
      équipes au sol ont atterri sur les astéroïdes pour jeter un coup d'œil. Extraction
      de métaux de valeur.
    fleet_mining_sec_17: Avons croisé des anneaux planétaires lors d'un scan orbital
      de la planète %PLANET%. Déploiement de pelles à matière, récupération d'un important
      volume de poussière de métal de valeur.
    fleet_mining_sec_18: Le système d'alarme de la flotte a confondu une ceinture
      d'astéroïdes et des chasseurs ennemis en approche. Les astéroïdes ont une certaine
      valeur. Déploiement de chasseurs malgré tout. Destruction des astéroïdes, récupération
      des métaux de valeur.
    fleet_mining_sec_19: Arrivée dans le secteur de %SYSTEM%. Zone sans aucune forme
      de vie intéressante. Déploiement de l'équipe au sol pour récupérer des minéraux
      sur les planètes à proximité, pendant les préparatifs du générateur de distorsion.
    fleet_mining_sec_20: 'Arrivée dans le secteur de %SYSTEM%. Niveau de conflit :
      élevé. Débris de grande valeur : très nombreux. Déploiement du rayon tracteur
      pour récupérer les morceaux de métal tout en traçant un nouvel itinéraire.'
