      On trouve du <TECHNOLOGY>dihydrogène<> sous forme cristalline sur la plupart des planètes. Localisez les cristaux de dihydrogène avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
      Vous pouvez fabriquer des placages métalliques avec de la <EARTH>poussière de ferrite<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
    ui_pin_grenfuel1_obj_tip: |-
      Achetez du %ITEM% dans les <TECHNOLOGY>terminaux de commerce<> et dans les <TECHNOLOGY>boutiques<>.
      Fabriquez du %ITEM% avec de l'<FUEL>oxygène<> et du <COMMODITY>placage métallique<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
      Sur les planètes, des ressources sont parfois abandonnées dans des <TECHNOLOGY>repères<>.
    ui_pin_am_housing_obj_tip: |-
      Fabriquez %ITEM% à partir d'<FUEL>oxygène<> et de <EARTH>poussière de ferrite<>. Utilisez <IMG>PRODMENU<> pour fabriquer des articles dans des <TECHNOLOGY>emplacements d'inventaire<> vides.
      Des fournitures peuvent parfois être trouvées dans des <TECHNOLOGY>caches de matériel<> abandonnées sur des planètes.
    ui_pin_antimatter_obj_tip: |-
      Fabriquez de l'%ITEM% avec du <FUEL>carbone condensé<> et du <SPECIAL>métal chromatique<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
