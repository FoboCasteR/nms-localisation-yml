    ui_oven_sub: Unité de survie portable
    ui_oven_desc: |-
      Un <TECHNOLOGY>extracteur de nutriments<> portatif capable de traiter et de raffiner un ensemble d'ingrédients en denrées alimentaires.

      Notez que la consommation des produits générés est sous l'entière responsabilité de l'utilisateur.
    ui_oven_tip: Insérez des ingrédients pour lancer la cuisson.
    food_veg_desc: |-
      Sous-produit animal, cette matière nutritive peut être facilement cultivée sans porter atteinte à l'animal qui la produit.

      Traitez-la dans un <TECHNOLOGY>processeur de nutriments<> pour générer des produits comestibles.
    food_meat_desc: |-
      Un morceau de viande nutritif, récupéré sur le cadavre de la créature qui le possédait.

      Traitez-le dans un <TECHNOLOGY>processeur de nutriments<> pour générer des produits comestibles.
    food_plant_desc: |-
      Une plante comestible, récoltée parmi une flore planétaire.

      Traitez-la dans un <TECHNOLOGY>processeur de nutriments<> pour générer des produits comestibles.
    food_refined_desc: |-
      Une denrée alimentaire raffinée créée à partir du <TECHNOLOGY>processeur de nutriments<>. Ce genre de nourriture peut être <STELLAR>très précieuse<>. Elle a à la fois les formes et les arômes caractéristiques d'un produit alimentaire réel, ce qui contraste fortement avec les pâtes ou les granulés nutritionnels classiques.

      Elle peut être consommée telle quelle ou être soumise à davantage de traitements.
    food_drink_desc: |-
      Liquide consommable, créé dans le <TECHNOLOGY>processeur de nutriments<>. Prisé dans toute la galaxie pour son goût plaisant et ses saveurs naturelles authentiques.

      Peut être ingéré tel quel ou utilisé pour d'autres opérations.
    food_refined_desc_final: |-
      Une denrée alimentaire hautement raffinée créée à partir du <TECHNOLOGY>processeur de nutriments<>. Elle a à la fois les formes et les arômes caractéristiques d'un produit alimentaire réel, ce qui contraste fortement avec les pâtes ou les granulés nutritionnels classiques.

      Ce genre de nourriture peut être <STELLAR>très précieuse<>.
