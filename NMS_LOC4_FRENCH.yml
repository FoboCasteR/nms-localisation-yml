    ui_guide_body_survival_5: |-
      Utilisez <VAL_ON>Guide // Se déplacer<> pour avoir plus d'informations concernant les déplacements à pied ou à l'aide des véhicules.

      La boussole se trouve en haut de votre ATH. Elle vous indique les <VAL_ON>points d'intérêt<> et les <TECHNOLOGY>objectifs de mission<> à proximité.

      La <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) détecte les points d'intérêt depuis une longue distance. Les objets découverts grâce à la visière peuvent être épinglés, ce qui vous permet de les voir, même lorsque vous n'utilisez pas la visière.

      Le <VAL_ON>cartographe<> qui se trouve sur les stations spatiales vous fournira des <STELLAR>diagrammes planétaires<> pour des bâtiments spécifiques.
      Récupérez des <VAL_ON>données de navigation<> dans les balises à l'extérieur des bâtiments, ainsi que dans les modules à l'intérieur des bâtiments.
      Échangez vos données avec le <VAL_ON>cartographe<>.

      Utilisez le menu rapide (<IMG>QUICK_MENU<>) pour <VAL_ON>appeler votre vaisseau<> afin qu'il vous rejoigne. Les <VAL_ON>propulseurs de décollage<> ont besoin de carburant pour que le vaisseau puisse décoller. Créez du <COMMODITY>carburant de décollage<> à partir de <TECHNOLOGY>dihydrogène<>, trouvé sous forme de cristaux bleus.

      Utilisez votre <VAL_ON>vaisseau<> pour voler de planète en planète. Pour vous rendre dans d'autres systèmes stellaires, utilisez la <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Votre <TECHNOLOGY>boussole<> se trouve au sommet de l'ATH. Elle s'illumine à proximité de <VAL_ON>points d'intérêt<> et vous indique vos <TECHNOLOGY>objectifs de mission<>.

      La portée de la boussole est limitée. Lorsque vous explorez, utilisez la <TECHNOLOGY>visière d'analyse<> pour identifier et localiser les objets planétaires à distance. Les points d'intérêts identifiés peuvent être marqués sur l'ATH de l'exocombinaison avec <IMG>MARKER_TAG<> pour faciliter le repérage.

      Parmi les découvertes planétaires mineures, on peut citer notamment les <TRADEABLE>caches de matériel<>, les <TECHNOLOGY>machines récupérables<>, les <SPECIAL>artefacts anciens<> et les <COMMODITY>produits rares et précieux<>.

      Certains points d'intérêt, comme votre <VAL_ON>vaisseau<> et votre <VAL_ON>base<>, peuvent toujours être localisés.

      Dans l'espace ou pendant un vol atmosphérique, suivez les <COMMODITY>pistes<> laissées par d'autres vaisseaux pour localiser des <VAL_ON>comptoirs commerciaux<>.
    ui_guide_body_survival_6: "Chaque site peut être revendiqué pour construction
      grâce à l'<TECHNOLOGY>ordinateur de base<>. De nombreux sites peuvent être revendiqués
      sur plusieurs planètes ou une seule.\n \nAgrandissez votre base avec le <VAL_ON>menu
      de construction<> (<IMG>BUILD_MENU<>). Vous aurez besoin de ressources pour
      construire de nouveaux éléments pour la base.\nSi vous <VAL_ON>démontez des
      structures<> dans votre base, vous serez remboursé.\n\nLa plupart des structures
      ne peuvent être construites qu'<VAL_ON>à proximité de votre base<>. D'autres,
      comme les <TECHNOLOGY>scanners de signaux<>, peuvent être construites n'importe
      où. \n\nUtilisez la visière d'analyse (<IMG>AIM<>) et l'<TECHNOLOGY>opérateur
      du terrain<> pour trouver des <TECHNOLOGY>modules technologiques enfouis<>.
      Les <STELLAR>données récupérées<> extraites depuis ces modules peuvent servir
      à de nouveaux <STELLAR>plans de construction<>.\n\n<VAL_ON>Vous pouvez construire
      des terminaux de spécialiste<> sur votre base. Des <SPECIAL>employés<> peuvent
      être recrutés sur les stations spatiales pour utiliser ces terminaux. Ils permettent
      d'accéder à des missions pour faire des recherches sur <TECHNOLOGY>les éléments
      de base et l'équipement avancés<>. \n\nÀ bord d'une station spatiale, localisez
      un <VAL_ON>terminus de téléportation<> pour vous téléporter vers et depuis votre
      base. Le terminus est situé sur le côté gauche de la station spatiale, <VAL_ON>près
      de l'agent de mission<>."
