      Vy'keen. Scan des corps mais rien n'a été déplacé. Contenu de valeur retiré
      dans le respect du lieu.
    fleet_explore_t1_2: Une équipe planétaire a découvert une cache Gek de butin.
      Désarmement de plusieurs niveaux de pièges. Importante quantité d'artéfacts
      récupérés avec très peu de dégâts aux doigts.
    fleet_explore_t1_3: Une équipe planétaire a mis au jour des ruines Korvax. Salles
      sans forme de vie, mais les gravures murales ont révélé plusieurs trésors.
    fleet_explore_t1_4: Une équipe planétaire a mis au jour un remarquable réseau
      de grottes. Des fresques géantes couvrent les murs, évoquant d'autres trésors
      enfouis.
    fleet_explore_t1_5: Une équipe planétaire a découvert un site d'un intérêt historique
      considérable. De très nombreux documents ont été rapportés au vaisseau pour
      être scannés.
    fleet_explore_t1_6: Une équipe planétaire a atterri sur une planète perpétuellement
      et intégralement en feu. Récupération d'échantillons de sol. Les échantillons
      ont continué de brûler ardemment, même dans un environnement contrôlé. L'analyse
      révèle plusieurs applications commerciales.
    fleet_explore_t1_7: Étude du système de %SYSTEM%. Le secteur semble vide à l'œil
      nu. Mais les données de scan montrent une grande sphère de métal en orbite autour
      de la planète %PLANET%. Impossible de prendre contact.
    fleet_explore_t1_8: Des spécialistes de l'espace lointain ont repéré des trous
      noirs binaires dans le secteur de %SYSTEM%. Déploiement d'une sonde à distance,
      récupération d'observations détaillées lors de l'approche du champ gravitationnel.
    fleet_explore_t1_9: Des scans spatiaux détaillés ont révélé un pulsar dans le
      secteur de %SYSTEM%. Le pulsar tourne rapidement sur lui-même, sans ralentir.
      Utilisation des données de fréquence de rotation pour recalibrer précisément
      les horloges du vaisseau.
    fleet_explore_t1_10: Le scan d'un corps stellaire dans le secteur de %SYSTEM%
      a révélé la présence d'une étoile rare de classe W/%NUM%. Observation de vents
      solaires exceptionnellement puissants. Déploiement du bouclier électromagnétique,
      scans détaillés.
    fleet_explore_t1_11: Scan de l'espace lointain du secteur de %SYSTEM% a révélé
      une anomalie gravitationnelle à la limite du système. L'anomalie n'a pas évolué,
      mais impossible de trouver une matière capable de la causer.
    fleet_explore_t1_12: Arrivée dans le système de %SYSTEM%, présence d'une étoile
      de classe %CLASS%. Corps stellaire semble normal, mais les données du champ
      magnétique ont montré que l'étoile n'était pas sphérique, mais disposait d'une
      forme sous-jacente d'hexaèdre.
    fleet_explore_t1_13: 'Des chercheurs de l''espace lointain ont découvert un système
      très étrange. 16 corps stellaires très proches les uns des autres. Les coordonnées
      de l''étoile évoquent un polyèdre complexe. '
    fleet_explore_t1_14: Étude du secteur de %SYSTEM%. Les scans ont montré un important
      groupe de vaisseaux. La signature radar évoque une flottille de cargo de commerces.
      Approche des vaisseaux et tentative d'entrer en contact. Pas de réaction. Après
      une deuxième tentative, le signal a été perturbé et toutes les traces des vaisseaux
      ont disparu.
    fleet_explore_t1_15: Une équipe de chercheurs planétaires a atterri sur une planète
      de métal dense. Sa surface était composée d'une infinité d'hexagones. Quelques
      données de scan récupérées, mais les interférences électromagnétiques ont largement
      gêné les instruments de recherche.
    fleet_explore_t1_16: Équipe de chercheurs a atterri sur la planète %PLANET%. Découverte
      d'une caverne et début de scans souterrains. Les sondes ont atteint la profondeur
      de %NUM%0 km avant de surchauffer. Le sonar n'a pas pu localiser le fond. La
      caverne semble se prolonger dans le manteau planétaire.
    fleet_explore_t1_17: Déploiement d'une équipe de chercheurs sur la planète %PLANET%.
      Découverte de nombreuses piles d'ossements. L'analyse a montré que les squelettes
      appartenaient à des créatures d'au moins %NUM%m.
    fleet_explore_t1_18: Exploration de la planète %PLANET% par l'équipe au sol. Découverte
      d'étranges projections holographiques. Scan des hologrammes. Données de scan
      valides pour des animaux ou des fleurs. Aucune information sur la source des
      projections.
    fleet_explore_t1_19: Déploiement d'une expédition géologique sur la planète %PLANET%.
      Malgré la chaleur écrasante, découverte de rochers glacés au toucher. Les minéraux
      contiendraient un noyau liquéfié de réfrigérant. Retour à la flotte pour analyse.
    fleet_explore_t1_20: Déploiement d'une expédition géologique sur la planète %PLANET%.
      Découverte d'une grotte pleine de cristaux prismatiques. La lumière réfractée
      projetait des images colorées de la faune tandis que le soleil était vers l'entrée
      de la grotte. Enregistrement du phénomène, cristaux laissés sur place.
    fleet_explore_t1_21: Atterrissage d'une équipe au sol sur la planète %PLANET%.
      Avons remarqué des motifs étranges/inversés dans les mouvements de l'eau. Déploiement
      de l'équipe d'hydrographes. Observations des phénomènes, mais aucune explication
      trouvée.
    fleet_explore_t1_22: Une étude orbitale a localisé une planète étrange dans le
      secteur de %SYSTEM%. Rotation extrêmement rapide, et l'angle d'inclinaison de
      ses anneaux planétaires changeait rapidement aussi. Refus de déployer une équipe
      au sol.
    fleet_explore_t1_23: 'Une étude a repéré des températures étonnantes sur la planète
      %PLANET%. Déploiement d''une équipe au sol pour récupérer des données. Espace
      d''atterrissage limité : surface de la planète presque intégralement couverte
      de lave. Scan de la planète en orbite.'
    fleet_explore_t1_24: 'Scan d''une planète en orbite. Impossible de localiser le
      noyau de la planète : la masse à scanner est constituée d''un brouillard incroyablement
      dense. Les navettes ont pénétré les nuages, mais la pression extérieure est
      dangereuse. Impossible de localiser le sol : annulation. Récupération des données
      au cours de la tentative d''atterrissage.'
    fleet_explore_t1_25: Déploiement d'une équipe au sol sur une planète du secteur
      de %SYSTEM%. La surface de la planète était couverte de supercellules de %NUM%0000u
      de large. Une tempête a causé de très gros dégâts aux systèmes de survie. L'équipe
      a rassemblé les données et a fui.
    fleet_explore_t2_1: 'Déploiement d''une équipe de botanistes sur la planète %PLANET%.
      Localisation d''une plante étonnante dans un bâtiment abandonné. Source nutritive
      de la plante : mousse de nanite. Récupération en toute sécurité.'
    fleet_explore_t2_2: Étude florale de la planète %PLANET%. Découverte d'une plante
      étonnante. Sa sève peut brûler les infestations de nanite. Récupéré pour une
      éventuelle utilisation commerciale.
    fleet_explore_t2_3: Déploiement de botanistes sur la planète %PLANET%. Avons perdu
      contact avec l'équipe après la découverte d'une plante à la beauté hypnotique.
      Déploiement de drones d'agriculture pour récupérer la plante et l'équipe.
    fleet_explore_t2_4: Étude botanique sur la planète %PLANET%. Découverte d'une
      colline dépourvue de toute flore, à l'exception d'une fleur unique au sommet.
      Cette fleur disposait d'un réseau colossal de racines, qui absorbait tous les
      nutriments disponibles.
    fleet_explore_t2_5: Déploiement d'une équipe de botanistes sur la planète %PLANET%.
      L'équipe a repéré une plante carnivore de valeur. Récupération de la plante.
      Un membre de l'équipe a été consommé.
    fleet_explore_t2_6: Étude de la planète %PLANET% pour sa flore. Déploiement d'une
      équipe au sol pour récupérer un échantillon remarquable. La plante avait développé
      des yeux rudimentaires, tout en haut de deux tiges flexibles.
    fleet_explore_t2_7: Scan du système de %SYSTEM% à la recherche de flore exotique.
      Déploiement d'une équipe pour enquêter sur un résultat anormal. Les données
      indiquaient un arbre grand de plus de %NUM%000 u. Un vol suborbital a confirmé
      les relevés du scan.
    fleet_explore_t2_8: Recherche d'exo-flore sur la planète %PLANET%. Quelques échantillons
      remarquables trouvés. Avons répété les recherches de nuit. L'équipe a découvert
      une fleur à l'aspect ordinaire mais à l'odeur absolument incroyable, pollinisée
      par des insectes nocturnes.
    fleet_explore_t2_9: Déploiement d'une équipe de chercheurs. Récupération de fruits
      cueillis dans des arbres de la planète %PLANET%. L'analyse a révélé une absence
      de toxines, donc l'équipe a goûté le fruit. Avons noté un effet incroyablement
      stimulant. L'équipe n'a pas dormi pendant trois jours.
    fleet_explore_t2_10: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      L'équipe est entrée dans une caverne, a récupéré des échantillons de mousse
      sur les murs. Lorsqu'elle est stimulée, la mousse fait preuve d'une remarquable
      bioluminescence. Des motifs lumineux laissent penser à une communication primitive.
    fleet_explore_t2_11: En explorant la planète %PLANET%, l'équipe a découvert une
      flore inhabituelle. Une plante avait des tiges à croissance rapide qui se mêlaient
      entre les arbres. Ces tiges étaient utilisées pour piéger des oiseaux ou d'autres
      petits animaux.
    fleet_explore_t2_12: Déploiement d'une équipe de botanistes sur la planète %PLANET%.
      Découverte d'une fleur aux grands pétales dans des ruines d'un bâtiment abandonné.
      La fleur produit une magnifique mélodie quand le vent souffle, comme si elle
      chantait.
    fleet_explore_t2_13: 'Étude florale de la planète %PLANET%. D''après les données,
      il y a des arbres d''une extrême longévité. Durée de vie estimée : %NUM%00 ans.'
    fleet_explore_t2_14: Déploiement de botanistes sur la planète %PLANET%. Découverte
      d'une mer de gazon avec des brins d'herbe translucides. La lumière réfractée
      donnait des motifs spectaculaires dans le vent.
    fleet_explore_t2_15: Étude botanique sur la planète %PLANET%. L'équipe a manipulé
      une plante avec des feuilles rouges. Suite à un contact accidentel avec la peau,
      le membre de l'équipe en question a indiqué qu'il pouvait voir de nouvelles
      couleurs.
    fleet_explore_t2_16: Déploiement d'une équipe de botanistes sur la planète %PLANET%.
      L'équipe a découvert une culture de plantes à l'odeur repoussante près d'un
      dépôt endommagé de carburant. L'analyse toxicologique indique que les pétales
      sont recouverts d'un venin mortel.
    fleet_explore_t2_17: Étude de la flore de la planète %PLANET%. Découverte par
      l'équipe au sol d'un épiphyte carnivore qui lance des épines quand il est frôlé
      par un animal. Scan effectué à distance.
    fleet_explore_t2_18: Recherche d'exo-flore sur la planète %PLANET%. Étude des
      racines révèle une énorme colonie de champignons. Les mycelia se répandent rapidement,
      et consument toute matière organique sur leur chemin. Par sécurité, scans effectués
      depuis une orbite basse.
    fleet_explore_t2_19: Scan du système de %SYSTEM% à la recherche de flore exotique.
      Surface de l'océan entièrement obscurcie par des cyanobactéries en fleur. Récupération
      d'échantillons. Fleur compatible pour la récolte de biocarburant.
    fleet_explore_t2_20: 'Déploiement de l''équipe de recherche sur la planète %PLANET%.
      L''équipe a découvert toute une gamme de plantes d''eau douce, notamment des
      lys avec une durée de vie exceptionnelle. '
    fleet_explore_t2_21: Déploiement de l'équipe de chercheurs. Récupération de baies
      sur la planète %PLANET%. Chaque baie renferme une petite charge électrique.
      Les échantillons n'ont pas été goûtés.
    fleet_explore_t2_22: Déploiement de l'équipe de botanistes sur la planète %PLANET%.
      Enquête sur la destruction d'une tour radio. La structure a été submergée par
      des lianes à croissance rapide. Les vrilles semblent avoir un contenu biominéral
      qui leur a permis d'écraser le béton.
    fleet_explore_t2_23: Étude florale de la planète %PLANET%. Sonde océanique a détecté
      des algues carnivores. Les laminés étaient couverts d'une substance collante.
      Avons théorisé que la source nutritive devait être des poissons pris au piège.
    fleet_explore_t2_24: Déploiement de botanistes sur la planète %PLANET%. L'habitat
      comportait une très importante variété de broméliacées. Récupération d'échantillons,
      notamment une fleur en forme de lanterne, avec une extrémité bioluminescente.
    fleet_explore_t2_25: 'Étude botanique de la planète %PLANET%. L''équipe a suivi
      un système de racines complet dans une caverne. Les racines étaient composées
      de tubercules et de plantes carnivores avec des structures en forme de dents.
      L''équipe a quitté la caverne. Déploiement de drones pour terminer l''étude. '
    fleet_explore_t3_1: 'Déploiement de l''équipe de recherche zoologique. Avons croisé
      des oiseaux géants incapables de voler sur la planète %PLANET%. Poids estimés
      : %NUM%00 kg.'
    fleet_explore_t3_2: Étude de la faune de la planète %PLANET%. Avons croisé de
      petites créatures similaires à des dinosaures. Les animaux étaient peu farouches,
      ne manifestant pas de peur à l'égard de l'équipe de recherche. Avons adopté
      un petit troupeau pour la flotte.
    fleet_explore_t3_3: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      Découverte de grands troupeaux de créatures informes. Les animaux se sont révélés
      dociles. Avons trait un certain nombre de ces créatures pour évaluer le potentiel
      agricole.
    fleet_explore_t3_4: Étude zoologique sur la planète %PLANET%. Le scan à vague
      delta a découvert que le cerveau était connecté aux structures minérales. La
      planète résonne à des fréquences correspondant à des pensées conscientes.
    fleet_explore_t3_5: Scan du système de %SYSTEM% à la recherche de faune exotique.
      Les scanners ont repéré des oiseaux sur la planète %PLANET%. L'équipe au sol
      a observé un grand oiseau noir avec une grande capacité à résoudre les problèmes.
      Avons ramené deux spécimens à bord pour de plus amples analyses.
    fleet_explore_t3_6: Déploiement de l'équipe de recherche zoologique sur la planète
      %PLANET%. L'équipe se sent observée par des créatures invisibles. Données récupérées
      à partir de traces et d'échantillons de selles. Évacuation de l'équipe après
      la découverte de restes humanoïdes à l'intérieur des échantillons.
    fleet_explore_t3_7: Début des recherches crypto-zoologiques dans le secteur de
      %SYSTEM%. Résultats étranges des scans nocturnes de la planète %PLANET%. La
      surface semble sans vie le jour. La nuit, des groupes gigantesques de créatures
      arachnoïdes jaillissent des grottes.
    fleet_explore_t3_8: À la recherche de faune exotique sur la planète %PLANET%.
      Avons croisé une créature docile semblable à un mammifère avec des glandes sensibles
      à l'humidité dans les pattes. La créature avait le don de trouver l'eau et de
      conduire l'équipe jusqu'à elle.
    fleet_explore_t3_9: Déploiement de l'équipe de recherche. Récupération d'échantillons
      de la faune sur la planète %PLANET%. Une forme de vie primaire semble partager
      une partie de son ADN avec les Gek. Une mutation locale a produit une épaisseur
      de poils. Récupération d'échantillons pour évaluer le potentiel commercial d'un
      élevage.
    fleet_explore_t3_10: 'Déploiement de l''équipe de recherche sur la planète %PLANET%.
      Avons croisé des escargots gigantesques. Poids estimé : %NUM% tonnes. Données
      de scan suggèrent que les escargots produisent une puissante neurotoxine. Récupération
      d''échantillons et tentative de synthèse.'
    fleet_explore_t3_11: Pendant l'exploration de la planète %PLANET%, l'équipe a
      découvert une faune inhabituelle. Les créatures pouvaient reproduire les sons
      faits par l'équipe de recherche, notamment des combinaisons complexes de parole.
      Impossible de savoir si les créatures nous comprennent.
    fleet_explore_t3_12: 'Déploiement de l''équipe de recherches zoologiques. Avons
      croisé une créature de taille moyenne sur la planète %PLANET%. Le ratio tête/corps
      est très inhabituel : l''équipe a rapporté que la créature était presque exclusivement
      composée de dents.'
    fleet_explore_t3_13: Étude de la faune de la planète %PLANET%. L'équipe au sol
      indique que l'activité sismique est élevée. Déploiement de matériel de scan
      souterrain. Découverte d'énormes vers fouisseurs, plus longs qu'un cargo. Évacuation
      de l'équipe au sol.
    fleet_explore_t3_14: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      Déploiement de drones sous-marins vers un océan peu profond. Découverte de grandes
      créatures, semblables à des tortues avec une carapace translucide. Avons observé
      les créatures en détail, puis avons laissé tranquilles les tortues.
    fleet_explore_t3_15: Étude zoologique sur la planète %PLANET%. Découverte de chenilles
      longues de plus de %NUM% cm. Les créatures produisent une soie qui est très
      conductrice et incroyablement résistante.
    fleet_explore_t3_16: Déploiement de l'équipe de zoologie sur la planète %PLANET%.
      Avons croisé des oiseaux avec des plumes très réfléchissantes, laissant croire
      qu'ils sont en feu quand ils volent. Récupération d'échantillons de plumes pour
      recherches sur les matériaux.
    fleet_explore_t3_17: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      Découverte d'une colonie de vers. Les vers s'enfouissent en formation, laissant
      derrière eux des motifs comme des glyphes dans le sol. Colonie délicatement
      récupérée pour des analyses plus poussées.
    fleet_explore_t3_18: Début de l'étude crypto-zoologique du secteur de %SYSTEM%.
      Découverte d'une forme de vie inhabituelle sur la planète %PLANET%. Les scans
      révèlent des niveaux de toxine exceptionnels dans les organes de la créature.
      Créature par ailleurs docile, aucun mécanisme de dispersion de venin repéré.
    fleet_explore_t3_19: À la recherche de faune exotique sur la planète %PLANET%.
      Découverte d'une créature informe. La créature vivrait de nutriments absorbés
      par sa masse gélatineuse. Scan effectué à distance, refus d'approcher.
    fleet_explore_t3_20: Déploiement de l'équipe de recherche. Récupération d'échantillons
      de faune sur la planète %PLANET%, dominée par des oiseaux d'eau. Avons concentré
      nos analyses sur les espèces qui pondaient des œufs bleu vif. Avons rapporté
      les échantillons au vaisseau pour incubation.
    fleet_explore_t3_21: Scan du système %SYSTEM% à la recherche de faune exotique.
      Découverte d'une planète avec une importante population de crabes. Ils se développent
      dans de grands œufs accrochés au lit des rivières, et de nouveaux crabes sont
      produits en permanence. Observations faites depuis une basse orbite.
    fleet_explore_t3_22: 'Avons observé la symbiose entre la faune et la flore sur
      la planète %PLANET% : un herbivore avec une carapace vit dans les branches d''un
      arbre couvert d''épines. La créature niche dans l''arbre à l''abri la nuit,
      et la journée, elle diffuse les graines de l''arbre tout en cherchant sa propre
      nourriture.'
    fleet_explore_t3_23: Découverte d'une planète avec une importante population aviaire.
      Déploiement de l'équipe zoologique. Les oiseaux créent des 'maisons' de bouts
      de bois, et passent des jours à décorer leur nid avec des fragments minéraux
      et des fleurs aux couleurs vives.
    fleet_explore_t3_24: Étude de la faune de la planète %PLANET%. Équipe au sol a
      observé un prédateur remarquable. La créature se déplace lentement parmi ses
      proies, utilisant des motifs clignotant sur une corne bioluminescente. Une fois
      que sa proie est attirée, il lui suffit de la tuer.
    fleet_explore_t3_25: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      Étude de petits amphibiens d'eau de mer. Les créatures prennent des proportions
      gigantesques quand elles sont dérangées. Avons refusé de rapporter un échantillon
      à cause du sas du vaisseau.
    fleet_explore_t4_1: Déploiement d'une équipe d'exploration au sol sur la planète
      %PLANET%. L'équipe a trouvé un cube de métal lourd extrêmement poli. En scannant
      le cube, avons découvert de très nombreuses données planétaires.
    fleet_explore_t4_2: Exploration de la planète %PLANET%. Fouille d'une ruine dont
      le cœur était constitué d'une sphère dorée géante. Impossible d'adhérer à la
      sphère, ce qui a rendu complexe son étude détaillée.
    fleet_explore_t4_3: Déploiement de l'équipe de recherche sur la planète %PLANET%.
      Découverte d'un dispositif de pierre enfoui dans une ruine. Après un contact,
      la pierre a projeté un hologramme de la personne qui l'avait touchée, ainsi
      qu'un flux indéchiffrable de données.
    fleet_explore_t4_4: Atterrissage sur la planète %PLANET%. L'équipe au sol a découvert
      dans un bâtiment abandonné une machine qui reproduit la matière. La machine
      produit avant tout des nanites. Tentative de recalibrage, mais sans résultat.
    fleet_explore_t4_5: Scan de la planète %PLANET%. Les relevés de données orbitales
      indiquent une importante source d'énergie enfouie sous la surface. Déploiement
      d'une équipe au sol. L'accumulation électrique à proximité du site rend toute
      approche à pied impossible. Relevés effectués à distance.
    fleet_explore_t4_6: Étude de la planète %PLANET%. Découverte d'un portail miniature
      sur un site de ruines. Portail actif, mais trop petit pour transporter des membres
      de l'équipe. Déploiement de drones, mais avons perdu leur signal après le passage
      du portail.
    fleet_explore_t4_7: 'Une équipe au sol a découvert un portail de réception sur
      la planète %PLANET%. Le portail était constitué de cylindres de pierre hautement
      polie, et transmettant une fréquence fondamentale. Tentative de décodage de
      l''adresse du portail : en cours.'
    fleet_explore_t4_8: 'Déploiement d''une équipe de recherche sur la planète %PLANET%.
      Avons suivi un signal répété. Source localisée : une balise de détresse Korvax.
      Le signal était constitué d''une série de sifflements mélodiques. Impossible
      à traduire.'
    fleet_explore_t4_9: 'Enquête sur des signaux inhabituels sur la planète %PLANET%.
