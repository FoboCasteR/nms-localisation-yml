    ui_comm_week_04_sub: Aidez Polo le spécialiste - Semaine 4 sur 8
    npc_comm_week_04_brief: |-
      Mon ami ! Les données que vous avez récoltées au péril de votre vie auprès des sentinelles, elles...
      Elles ont fourni des résultats extraordinaires ! Elles suivent en ce moment même la trace d'une autre Anomalie que Nada et Polo !
    npc_comm_week_04_brief2: |-
      Les sentinelles possédaient des données cartographiques stupéfiantes ! Des cartes qui définissent les limites de notre réalité, ainsi que ses faiblesses et ses vulnérabilités !
      Elles ont découvert une série de diffusions venues d'au-delà de la brèche, des messages prononcés par un autre être anormal ! Nous devons retrouver la source de ces transmissions et établir un contact avant que les sentinelles n'y parviennent.
    npc_comm_week_04_brief_res: Je vous transmets leurs coordonnées, ami-Voyageur !
      Débutez votre voyage au travers des portails, soyez notre messager !
    npc_comm_week_04_cap: |-
      Vous êtes parvenu à rassembler de très nombreuses informations ! Nous avons désormais tout le nécessaire pour localiser la source avec précision. Il ne nous reste plus qu'à nous lancer dans les calculs, sonder la bonne limite... nous demandera une certaine patience.
      Notre gratitude en votre égard est éternelle, ami-Voyageur !
    npc_comm_week_04_cap_res_a: Alors qu'il met fin à notre transmission, j'entends
      Polo gazouiller joyeusement. J'espère qu'il ne sera pas déçu par ce qu'il découvrira...
    npc_comm_week_04_cap_res_b: Mon analyse de la diffusion principale se passe à
      merveille, ami-Voyageur, mais tout écho provenant d'au-delà de la brèche reste
      précieux ! Rassemblez-en autant que vous le pouvez et nous trouverons notre
      source encore plus rapidement !
    npc_comm_week_04_comp: Avez-vous réussi à voir au-delà des limites, ami-Voyageur ?
      Quels échos avez-vous pu collecter ?
    npc_comm_week_04_comp_res_all: |-
      Un trésor des plus rares et des plus précieux ! Un espoir venu d'au-delà de la brèche ! Une nouvelle étincelle de création !
      C'est un merveilleux cadeau que vous nous faites, ami-Voyageur.
    npc_comm_week_04_comp2_opt_a: Transmettre les données
    npc_comm_week_04_comp2_opt_b: Terminer la transmission
    npc_comm_week_04_comp2_res_a: |-
      J'entends Polo s'exclamer à l'autre bout de la ligne. Il semble submergé par la réalité de ce message, comme si cette nouvelle n'avait été jusqu'à maintenant qu'une chimère.
      Il reprend ses esprits et me demande de continuer à rechercher des signes de ce messager tandis qu'il lance une analyse plus poussée.
    npc_comm_week_04_comp2_res_b: Contactez-nous avec votre scanner lorsque vous aurez
      de nouvelles informations à nous transmettre. Faites vite !
    ui_comm_week_04_obj3_marker: Localisation de l'écho
    ui_comm_week_04_obj3: Récupérez des données de transmission pour Polo.
    ui_comm_week_04_obj3_tip: |-
      Polo a détecté une diffusion venue d'au-delà de la brèche, un écho d'une autre réalité. Il lui faudra des données de signal pointues pour localiser sa source avec précision.
      Localisez les tours qui retransmettent la diffusion. Déchiffrez les indices contenus dans le signal et alignez les répéteurs avec la source la plus probable.
