    fleet_trading_special_log_a_1: Avons acquis des données de marché d'un initié.
      Avons traduit le message grâce à l'assistance du %CAP_RACE%. Avons investi massivement,
      et réalisé un profit considérable.
    fleet_trading_special_log_b_1: Avons acquis des données de marché d'un initié.
      Avons traduit le message grâce à l'assistance du %CAP_RACE%. Avons investi massivement,
      mais les informations se sont avérées erronées. Avons subi des pertes considérables.
    fleet_trading_special_log_c_1: Avons acquis des données de marché d'un initié.
      Les données n'indiquaient pas de tendance nette, et nous nous sommes prudemment
      gardés d'investir.
    fleet_trading_special_2: |-
      %CAP_RACE% ! Nous avons besoin d'assistance, c'est urgent ! Notre commerce lucratif a attiré l'attention de pirates !
      Nous n'avons pas beaucoup de temps - que devons-nous faire ?
    fleet_trading_special_3: |-
      %CAP_RACE% ! Nous avons de bonnes nouvelles, mais aussi des mauvaises. Nous avons engrangé des profits impressionnants. Mais, en conséquence, nous avons été attaqués par des pirates.
      Nous sommes parvenus à éviter des dégâts trop importants jusque là, mais nos boucliers ne pourront pas tenir comme cela beaucoup plus longtemps....
    fleet_trading_special_4: |-
      %CAP_RACE% ! Notre activité commerciale a causé la colère des marchands locaux, et nos têtes ont été mises à prix !
      Ce n'est qu'une question de temps avant que des chasseurs de primes ne trouvent la flotte. Nous avons besoin de secours en urgence !
    fleet_trading_special_opt_a_2: Répondre que vous leur viendrez en aide
    fleet_trading_special_opt_b_2: Répondre que vous ne pouvez pas aider
    fleet_trading_special_res_a_2: Je rassure le commandant de la flotte. Je me mets
      en route. Tout ce qu'ils ont à faire, c'est de tenir encore un peu plus de temps.
    fleet_trading_special_res_b_2: Avec regret, je réponds au commandant de la flotte
      que je ne pourrai pas leur venir en aide à temps. Ils ne peuvent compter que
      sur eux-mêmes.
    fleet_trading_special_log_a_2: Le succès de notre commerce a attiré l'attention
      de pirates. Avec le soutien du %CAP_RACE%, nous avons pu détruire nos poursuivants.
    fleet_trading_special_log_b_2: Le succès de notre commerce a attiré l'attention
      de pirates. Le %CAP_RACE% n'a pas pu nous venir en aide, et la flotte a subi
      de lourds dégâts en essayant de s'échapper.
    fleet_trading_special_log_c_2: Le succès de notre commerce a attiré l'attention
      de pirates. Le %CAP_RACE% n'a pas pu nous prêter main-forte. Avons fait halte
      sur une station locale et payé des chasseurs de primes pour qu'ils nous débarrassent
      de la menace pirate. L'opération a été un succès, mais son coût a été élevé.
    fleet_trading_special_5: "%CAP_RACE%, le voyage se passe bien. Mais nos ordinateurs
      commerciaux sont atteints d'un bug temporaire, et nous ne savons pas précisément
      où concentrer nos efforts."
    fleet_trading_special_5a: Nous pourrions effectuer un achat en gros d'équipement
      scientifique. Mais une opportunité d'investir dans une entreprise locale de
      conservation alimentaire s'est également présentée. Que devons-nous faire ?
    fleet_trading_special_5b: Le système de %SYSTEM% propose des articles textiles
      %RACE% de luxe. Mais le marché de l'art y est aussi florissant - peut-être devrions-nous
      investir ?
    fleet_trading_special_5c: Nous pourrions investir dans une nouvelle technologie
      de génération d'énergie développée par des chercheurs %RACE% locaux. D'un autre
      côté, ce système dispose d'une grande quantité de métal chromatique disponible
      à la vente, à un excellent prix.
    fleet_trading_special_5d: Nous pourrions marchander le prix des unités de maintenance
      pour exonefs avec les techniciens %RACE% locaux. Mais nous avons également eu
      vent d'excellentes opportunités d'investissement dans les usines de la planète
      %PLANET%.
    fleet_trading_special_5e: Nous avons découvert que le secteur de %SYSTEM% était
      un excellent endroit pour acheter de l'antimatière à bas prix. Mais il y a également
      des opportunités d'investissement ici - le marché du tourisme sous-marin semble
      particulièrement prometteur...
    fleet_trading_special_opt_a_5: Acheter de la marchandise
    fleet_trading_special_opt_b_5: Réaliser des investissements
    fleet_trading_special_res_a_5: Je dis au commandant de la flotte de se focaliser
      sur l'achat de marchandises à revendre. Investir dans une entreprise extraterrestre
      inconnue présente un risque trop élevé.
    fleet_trading_special_res_b_5: Je dis au commandant de la flotte de se focaliser
      sur les investissements sur le long terme. Cela présente un risque, mais les
      gains potentiels en valent la peine.
    fleet_trading_special_log_a_5: 'Avons suivi les conseils du %CAP_RACE% et investi
      dans des entreprises locales du secteur de %SYSTEM%. Retour sur investissement
      élevé : approximativement 2%NUM% %.'
    fleet_trading_special_log_b_5: Avons suivi les conseils du %CAP_RACE% et investi
      dans des entreprises locales du secteur de %SYSTEM%. L'entreprise a eu de mauvais
      résultats, et nos investissements ne nous ont rien rapporté.
    fleet_trading_special_log_c_5: 'Avons suivi les conseils du %CAP_RACE% et acquis
      des biens destinés à la revente dans le secteur de %SYSTEM%. Retour sur investissement
      élevé : approximativement 2%NUM% %.'
    fleet_trading_special_log_c_d: Avons suivi les conseils du %CAP_RACE% et acquis
      des biens destinés à la revente dans le secteur de %SYSTEM%. Le marché s'est
      effondré. Avons été contraints de vendre la marchandise à perte.
    fleet_trading_special_6a: "%CAP_RACE%, je vous rapporte une opportunité qui s'est
      présentée dans le système de %SYSTEM%."
