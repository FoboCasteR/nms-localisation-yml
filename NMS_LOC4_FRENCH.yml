    ui_comm_week_02_sub: Aidez le spécialiste Polo - Semaine 2 sur 8
    ui_comm_week_02_desc: Polo le spécialiste envoie une demande aux explorateurs.
      Il a besoin d'assistance pour une étude sur la nouvelle 'phase' de la galaxie.
    npc_comm_week_02_brief: |-
      Mon ami ! La galaxie, elle rugit et se transforme, renouvelée ! Vous le sentez aussi ?
      Les frontières scintillent ! C'est le moment idéal pour faire des recherches, explorer et se faire des amis !
    npc_comm_week_02_brief2: |-
      L'univers s'est métamorphosé ! L'évolution a fait plus d'un millier de boucles, mon ami. Les métaux et les minéraux de ce monde se sont renouvelés. Les régimes de ces créatures étranges et splendides ont également évolué.
      Est-ce que leur façon de réfléchir a également changé ? Quelle amitié accepteront-elles en échange d'un en-cas ? Ces recherches sont si passionnantes !
    npc_comm_week_02_brief2_alt: |-
      L'univers semble tout à fait nouveau ! L'évolution fera se succéder des milliers de boucles, mon ami. Les métaux et les minéraux à travers les mondes se renouvellent au même rythme que les régimes alimentaires de leurs étranges et splendides créatures.
      Que vont faire leurs estomacs des noyaux de corruption ? Nous offriront-ils un accueil amical, agressif, ou simplement leurs matières fécales ? Quelle joie de mener ces recherches !
    npc_comm_week_02_brief2_alt2: |-
      L'univers semble tout à fait nouveau ! L'évolution fera se succéder des milliers de boucles, mon ami. Les métaux et les minéraux à travers les mondes se renouvellent au même rythme que les régimes alimentaires de leurs étranges et splendides créatures.
      Je crois que les noyaux de corruption ont permis d'attirer certaines créatures curieuses de goûter à cet encas singulier ! Nous devons observer leurs effets. Nourrissez nos amis animaux et analysez les résultats pour obtenir des indices !
      Quelle joie de mener ces recherches !
    npc_comm_week_02_brief_res: J'ai découvert un premier site où continuer nos recherches,
      ami-Voyageur ! Je vous transmets les coordonnées d'un portail pour contourner
      les années-lumière ! Notre recherche commence dans ce passage.
    npc_comm_week_02_cap: Nous sommes très touchés que vous soyez si investi dans
      ces recherches ! Mais, pour ce cycle et les autres à venir, j'ai découvert tout
      ce que j'avais à apprendre de la digestion anormale.
    npc_comm_week_02_cap_res_a: Polo fait claquer son bec de manière exubérante, le
      bruit résonnant dans tout le cockpit. Il me dit qu'il a transféré un cadeau
      sur mes comptes et que je pourrais l'utiliser pour acheter quelque chose qui
      me plairait.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo fait claquer son bec puis renifle. Il me dit avoir envoyé un cadeau sur mon compte.
      Tandis que son image s'estompe, je le vois examiner un de ses noyaux de corruption en semblant vouloir l'ingurgiter.
    npc_comm_week_02_cap_res_b: Merci, merci ! J'ai des analyses à faire et énormément
      de savoir à acquérir. Nous nous reparlerons très vite, continuez d'explorer
      cette jeune galaxie !
    npc_comm_week_02_comp: Vous êtes allé loin et avez engraissé bien des créatures !
      Engraissons à notre tour les banques de recherche. Synchronisez vos découvertes
      avec la base de données de l'Anomalie.
    npc_comm_week_02_comp_alt: Je détecte de là où je me trouve l'arôme de vos recherches,
      ami-Voyageur ! Engraissons nos bases de recherche de la même façon que vous
      avec ces créatures ! Synchronisez donc vos découvertes sur la base de données
      de l'Anomalie.
    npc_comm_week_02_comp_opt_a: Accepter
    npc_comm_week_02_comp_res_all: Nous serons ravis de récupérer toutes les données
      que vous avez. Plus on recherche, mieux on comprend !
