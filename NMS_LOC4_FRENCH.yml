    fleet_explore_fail_29: Avons interrogé des formes de vie locales à propos d'un
      site archéologique. Les indications données étaient confuses et contradictoires.
      L'équipe de surface a passé plusieurs jours à chercher l'emplacement, en vain.
    fleet_explore_fail_30: L'équipe de surface a scanné des articles à l'avant-poste
      local de commerce et fait des relevés étonnants. Sommes revenus avec un transporteur
      pour extraire des échantillons, mais aucun signe d'un avant-poste aux coordonnées
      indiquées.
    fleet_explore_damage_1: La flotte a subi d'importantes vibrations de distorsion.
      La résonnance est devenue audible, l'équipage a commencé à paniquer. Les vibrations
      étaient suffisamment prononcées pour causer d'importants dégâts internes.
    fleet_explore_damage_2: Erreur de navigation par hyperpropulsion, sortie de la
      distorsion trop près de l'étoile binaire. La flotte a subi des dégâts extrêmes
      liés à la chaleur. Systèmes internes touchés.
    fleet_explore_damage_3: Récupération d'effigies sentinelles qui viennent de systèmes
      Vy'keen. Les effigies sont devenues actives dans la soute, se comportant comme
      des sentinelles. La sécurité interne a détruit les effigies, mais il y a eu
      d'importants dégâts dans les systèmes du vaisseau.
    fleet_explore_damage_4: L'équipe du laboratoire a conduit une expérience de détection
      d'anomalies. Un dysfonctionnement de l'équipement a généré des milliers de trous
      noirs miniatures à l'intérieur des systèmes vitaux du vaisseau.
    fleet_explore_damage_5: Pas d'activité sur le scanner longue portée. L'équipe
      a effectué une maintenance sur un réacteur à impulsions expérimental. Un sous-ensemble
      de l'équipe de maintenance est tombé dans le réacteur, causant des dégâts importants
      au réacteur comme à l'équipe.
    fleet_explore_damage_6: Avons approché un orbe métallique étrange. L'orbe a libéré
      ce qui semble être des armes laser avant de disparaître. Importants dégâts dans
      les systèmes internes.
    fleet_explore_damage_7: Découverte d'un candidat hybride prometteur sur une planète,
      récupéré pour le laboratoire. Manipulation génétique excessivement réussie.
      Les créatures se sont échappées, reproduites, et frayé un chemin en grignotant
      des kilomètres de câble.
    fleet_explore_damage_8: Extraction d'un carburant expérimental sur une planète
      à proximité. Le carburant a été distillé et introduit dans un moteur. Résultats
      explosifs. Importants dégâts internes.
    fleet_explore_damage_9: Tentative de relevés à l'intérieur d'un champ magnétique
      stellaire. La flotte a été prise dans une énorme et violente éruption de plasma.
      Plusieurs systèmes du noyau endommagés.
    fleet_explore_damage_10: Capture d'un prédateur dangereux. Mauvaise application
      des procédures d'enfermement dans le laboratoire. La créature a été éliminée
      par la sécurité intérieure, après avoir consommé plusieurs chercheurs et une
      très grande quantité de circuits électroniques.
    fleet_explore_damage_11: Récupération d'une technologie extraterrestre depuis
      un site de fouille archéologique. Tentative d'installation sur nos systèmes.
      Avons réussi à utiliser une interface, mais installation peu concluante. Plusieurs
      décharges électroniques dangereuses ont parcouru les systèmes du noyau du vaisseau.
    fleet_explore_damage_12: Déploiement de scanners pour analyser des erreurs dans
      les systèmes informatiques trouvés dans une base abandonnée. Les liaisons de
      données ont permis l'installation d'un code hostile sur les ordinateurs de la
      flotte. Plusieurs modules hors service ou contraints à l'auto-destruction avant
      que les systèmes ne soient nettoyés.
    fleet_explore_damage_13: Approche d'une lune étrange. Les relevés de température
      oscillent rapidement entre une extrême chaleur et un froid extrême. La flotte
      a été prise dans une couche limite tandis que l'anomalie se déplaçait. Dégâts
      sur plusieurs systèmes noyaux suite à un événement de surgélation.
    fleet_explore_damage_14: Les capteurs ont détecté une étonnante activité stellaire.
      Avons activé les boucliers magnétiques et pris position pour observation. Éruption
      solaire d'une magnitude jamais mesurée. La surcharge électromagnétique a désactivé
      ou détruit de nombreux systèmes essentiels.
    fleet_explore_damage_15: Avons repéré un signal radio faible mais étrange. Gain
      du détecteur réglé au maximum. Avons été surpris par l'afflux électrique. Circuits
      du pont hors service. Importants dégâts dans les câblages internes.
    fleet_explore_damage_16: Événement gravitationnel extrême détecté. Déploiement
      des stabilisateurs gyroscopiques. Impossible de manœuvrer la flotte pour éviter
      les dégâts de la vague gravitationnelle. Nombreuses fissures sur la coque.
    fleet_explore_damage_17: Fermeture d'urgence de l'hyperpropulsion pendant la séquence
      de charge de la distorsion. Détection d'une rupture espace/temps. Relocalisation
      de plusieurs composants en fonction de l'espace contextuel. Dégâts importants
      dans les systèmes internes du vaisseau. Petites fissures sur la coque.
    fleet_explore_damage_18: Avons récupéré à bord des échantillons de baies venues
      d'une planète locale. Tests en laboratoire. Les fruits se sont révélés très
      combustibles. Plusieurs cloisons ont été brûlées. Dégâts liés à l'eau utilisée
      pour éteindre l'incendie à bord.
    fleet_explore_damage_19: Récupération d'échantillons d'atmosphères venus de plusieurs
      systèmes. Échec de l'isolation du catalogue, les atmosphères ont pu se mélanger.
      Suite à une réaction dangereuse, des nuages hautement acides ont pu se déverser
      sur le vaisseau. Nombreux dégâts de corrosion.
    fleet_explore_damage_20: Approche d'un vaisseau de guerre Vy'keen. Déploiement
      de scanners pour essayer de mieux comprendre la culture Vy'keen. L'action a
      été interprétée comme une provocation, le vaisseau en question a ouvert le feu.
      Importants dégâts sur la coque.
    fleet_explore_damage_21: Découverte d'une planète majoritairement composée d'hexagones.
      Avons pris un échantillon d'eau. L'équipe du labo exposée à cette 'eau' a développé
      une rage furieuse ; ils se sont entre-déchirés. Composants fragiles du vaisseau
      ont été endommagés tandis que les membres de l'équipage étaient enragés.
    fleet_explore_damage_22: L'alarme a retenti alors que l'expédition sortait de
      distorsion. Le diagnostic indique que tous les composants du vaisseau n'ont
      pas quitté l'hyperespace simultanément. Dégâts importants suite à la défragmentation
      et recompilation du vaisseau. Coque intacte.
    fleet_explore_damage_23: 'Échec de la navigation dans le tunnel de distorsion.
      Itinéraire de l''expédition trop proche d''un trou noir. Avons évité le champ
      gravitationnel, mais subi une spaghettification. Plusieurs milliers de fissures
      mineures sur la coque. Effet cumulatif : dégâts catastrophiques.'
    fleet_explore_damage_24: Approche d'un vaisseau Korvax. Tentative d'échange de
      données pour élargir le champ des connaissances universelles. Vaisseau hostile,
      piratage des ordinateurs de la flotte. Décharge interne des systèmes d'arme,
      importants dégâts sur la coque pressurisée.
    fleet_explore_damage_25: Acquisition d'une mousse de nanite venue d'un bâtiment
      planétaire abandonné. Au contact du carburant, la mousse de nanite s'est rapidement
      étendue. Laboratoire du vaisseau complètement dépassé. Vague de nanite contenue,
      mais le noyau du vaisseau est en partie liquéfié.
