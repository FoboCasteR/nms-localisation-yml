      Sur les planètes, des ressources sont parfois abandonnées dans des <TECHNOLOGY>repères<>.
    ui_pin_prodfuel2_obj_tip: |-
      Fabriquez du %ITEM% avec de la <TECHNOLOGY>gelée de dihydrogène<> et du <FUEL>carbone<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
      Raffinez ou fabriquez de la <TECHNOLOGY>gelée de dihydrogène<> à partir de <TECHNOLOGY>cristaux de dihydrogène<> bleus que l'on trouve sur toutes les planètes. Utilisez le scanner (<IMG>SCAN<>) pour localiser les cristaux.
    ui_pin_powercell_obj_tip: |-
      Fabriquez %ITEM% avec du <TECHNOLOGY>cobalt<> et de la <EARTH>poussière de ferrite<>. Utilisez <IMG>PRODMENU<> pour réaliser vos fabrications dans un <TECHNOLOGY>emplacement d'inventaire<> vide.
      Vous pouvez trouver du cobalt sous terre. Localisez des entrées de grottes naturelles. <RED>ATTENTION :<> beaucoup de grottes renferment une flore dangereuse.
      Sur les planètes, des ressources sont parfois abandonnées dans des <TECHNOLOGY>repères<>.
    ui_pin_powercell2_obj_tip: |-
      Fabriquez %ITEM% avec du <TECHNOLOGY>cobalt ionisé<> et de la <EARTH>ferrite pure<>. Utilisez un <TECHNOLOGY>raffineur<> afin de traiter les matériaux avancés.
