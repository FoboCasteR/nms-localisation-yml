    exp_navigator_lang_new: Ah, Entité-voyageur. Korvax est ravi d'annoncer des recherches
      navigationnelles fascinantes ! Korvax a préparé de <COMMODITY>nouvelles expéditions<>
      pour votre flotte !
    tra_navigator_lang_new: Bonjour, Capitaine-ami ! Quel jour de joie pour votre
      flotte ! J'ai préparé de <COMMODITY>nouveaux itinéraires d'expéditions<> !
    war_navigator_lang_new: Grah ! Capitaine-importun ! Une gloire nouvelle attend
      la flotte ! J'ai préparé de <COMMODITY>nouveaux itinéraires d'expéditions<> !
      Préparez-vous au triomphe !
    exp_navigator_lang_1: Korvax a préparé des itinéraires pour la flotte, Voyageur.
      Lequel est le plus prometteur, selon vous ?
    tra_navigator_lang_1: Capitaine-ami ! J'ai passé beaucoup de temps à préparer
      des itinéraires pour votre flotte ! J'espère que vous les apprécierez !
    war_navigator_lang_1: Grah ! J'ai préparé de nombreux itinéraires, importun !
      Faites votre choix !
    exp_navigator_lang_2: Korvax a calculé tous les itinéraires d'expéditions possibles.
      Ceux que je vous propose sont ceux pour lesquels les probabilités de destruction
      totale sont les plus faibles.
    tra_navigator_lang_2: J'ai préparé ces itinéraires passionnants pour vous, Capitaine-ami !
      Puissent-ils rapporter de nombreuses unités à votre flotte !
    war_navigator_lang_2: Tous ces itinéraires rapporteront gloire et triomphe à votre
      flotte, Voyageur ! Grah !
    exp_navigator_lang_3: Korvax a passé du temps à préparer des itinéraires. Selon
      mes calculs, les itinéraires hyperspatiaux suivants sont les plus lucratifs
      et les moins susceptibles de perturber les navigateurs les plus faibles.
    tra_navigator_lang_3: Les expéditions commerciales sont les meilleures, Ami-voyageur,
      mais j'espère que tous les itinéraires que j'ai préparés vous apporteront la
      joie.
    war_navigator_lang_3: J'ai préparé les itinéraires demandés. Êtes-vous prêt à
      envoyer votre flotte, Capitaine-importun ? Puissent-ils nous couvrir de gloire !
    exp_navigator_lang_4: Korvax a cartographié toutes les étoiles connues de cette
      région de l'espace. Ces itinéraires ont été optimisés de façon à garantir des
      expéditions couronnées de succès.
    tra_navigator_lang_4: J'ai préparé des itinéraires pour votre flotte, Capitaine-ami !
      Ils offrent de grandes opportunités ainsi que des panoramas superbes !
    war_navigator_lang_4: Les cartes sont prêtes, Capitaine-importun ! Avez-vous parlé
      à la flotte ? Sont-ils prêts au combat ? Grah !
    exp_navigator_lang_5: Korvax a utilisé le savoir de la Convergence pour préparer
      ces itinéraires pour votre flotte, Entité-Voyageur. Puissiez-vous les trouver
      proches de la perfection.
    tra_navigator_lang_5: Capitaine-ami, votre Navigateur-ami a beaucoup travaillé !
      J'ai préparé de nombreuses expéditions pour votre flotte !
    war_navigator_lang_5: Grah ! Admirez mon travail, Capitaine-importun ! Chacun
      des itinéraires de ces cartes offre un potentiel de gloire énorme !
    npc_navigator_opt_a: Voir les expéditions potentielles
    npc_navigator_opt_b: Refuser
    exp_navigator_first_post_lang: Korvax est ravi de préparer des itinéraires pour
      le Capitaine-Voyageur, mais la flotte nécessite une <TECHNOLOGY>salle de commandement
      de flotte<> pour pouvoir partir.
    tra_navigator_first_post_lang: Quel jour heureux, Capitaine-ami ! Nous planifierons
      bien des expéditions ensemble ! Mais vous devez d'abord construire une <TECHNOLOGY>salle
      de commandement de flotte<> afin de pouvoir communiquer avec votre flotte au
      cours de leur voyage !
    war_navigator_first_post_lang: Grah ! Capitaine-importun ! Notre vaisseau n'a
      pas de <TECHNOLOGY>salle de commandement de flotte<> ! Nous ne pouvons pas lancer
      d'expéditions sans !
    exp_navigator_no_post_lang: Korvax est ravi de calculer des itinéraires pour le
      Capitaine-Voyageur, mais toutes vos <TECHNOLOGY>salles de commandement de flotte<>
      sont occupées. Vous devez en construire d'autres ou attendre le retour de votre
      flotte.
    tra_navigator_no_post_lang: Capitaine-ami ! J'adore partager mes itinéraires avec
      vous, mais toutes vos <TECHNOLOGY>salles de commandement de flotte<> sont occupées.
      Nous devons en construire davantage afin de planifier de nouvelles aventures !
    war_navigator_no_post_lang: Grah ! Capitaine-importun ! Toutes vos <TECHNOLOGY>salles
      de commandement de flotte<> sont occupées. Nous ne pouvons pas lancer de nouvelles
      expéditions ! Construisez-en d'autres si vous souhaitez étendre votre commandement
      !
    all_navigator_no_post_res: "%NAME% a préparé une expédition pour ma flotte, mais
      mon cargo n'a pas de <TECHNOLOGY>salle de commandement de flotte<> pour maintenir
      les communications au cours du voyage."
    all_fleet_comm_post_opt: Parler au commandant
    all_fleet_command_post_title: Poste de commandement de flotte
    all_fleet_command_post_empty: Aucune expédition attribuée. Commandement de flotte
      en attente...
    all_fleet_command_post_lang: |-
      Commandement de flotte connecté...
      Calibration du commandant de flotte %CAPTAIN% de la frégate %FRIGATE_NAME%...
    all_fleet_command_post_damaged: |-
