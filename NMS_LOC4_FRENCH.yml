    ui_comm_week_05_title: Mission communautaire
    ui_comm_week_05_sub: Aidez Polo le spécialiste - Semaine 5 sur 8
    ui_comm_week_05_desc: Polo le spécialiste diffuse une requête à l'attention des
      explorateurs. Il demande main-forte pour étudier une nouvelle 'phase' de la
      galaxie.
    npc_comm_week_05_brief: |-
      Bonjour mon ami ! J'ai étudié depuis plusieurs sols les coordonnées récoltées en les soumettant aux bases de données de l'Anomalie, sans succès. Avec cette unique transmission en point de départ, la possibilité d'autres réalités ne fait que se dissiper...
      Mais un nouveau signal s'est éveillé par delà les limites, celui d'un Voyageur-ami que nous croyions perdu !  Son communicateur, tout droit sorti des ténèbres a envoyé un signal à Nada et Polo ! Les mots me manquent pour exprimer mon ravissement.
      Sa fréquence de transmission est incroyablement similaire aux messages que nous avons récupérés de l'autre côté de la brèche, elle s'y aligne presque ! J'ai été en mesure de trianguler un emplacement qui y correspond dans notre réalité. Pourriez-vous vous y rendre et ramener notre Voyageur-ami ?
    npc_comm_week_05_brief_res: |-
      Je vous transmets en ce moment même les coordonnées du portail, mais vous devrez vous montrer d'une extrême prudence, mon ami !
      Nous en sommes encore à la phase d'apprentissage et nous ne savons pas encore où tout cela nous mènera. Une fois arrivé sur la planète, évitez les airs et restez près du sol. J'ai apporté quelques ajustements au système de navigation de votre exonef ; il vous fournira toutes les directives dont vous aurez besoin.
    npc_comm_week_05_cap: Voilà tant de nouvelles histoires, merci ! Mais elles apportent
      avec elle une certaine amertume. Je préfère me préserver de toute autre fin
      malheureuse, alors, pour le moment, considérons que cette transmission sera
      la dernière.
    npc_comm_week_05_cap_opt_a: Transmettre les données
    npc_comm_week_05_cap_res_a: Polo acquiesce en signe de remerciement, mais reste
      impénétrable. Il me dit avoir transféré un cadeau sur mes comptes que je pourrai
      dépenser de la manière qu'il me plaira.
    npc_comm_week_05_comp: M'apportez-vous des nouvelles et de nouvelles amitiés ?
      Des amis ont-ils été réunis ?
    npc_comm_week_05_comp_opt_a: Parler du lieu du crash
    npc_comm_week_05_comp_res: L'air abattu, Polo se mure dans le silence. Il semble
      réfléchir profondément pendant plusieurs secondes avant de reprendre la parole.
    npc_comm_week_05_comp_res2: |-
      Voilà une bien triste nouvelle.
      Il doit pourtant y avoir un moyen... j'en suis certain... pour faire machine arrière... mais je ne préfère pas m'avancer. Des recherches m'attendent et elles me prendront un certain nombre d'heures réelles et linéaires.
      Mon ami, avez-vous trouvé dans cette réalité d'autres histoires encore inconnues ? D'autres épaves de vaisseaux stellaires reposant dans la poussière ? Je vous en prie... rapportez-moi tout ce que vous trouverez.
    npc_comm_week_05_comp_res_all: Une grande douleur est associée à ces données,
      mon ami, mais ces histoires sont importantes. En avez-vous découvert d'autres ?
    npc_comm_week_05_comp2_opt_a: Transmettre les données
    npc_comm_week_05_comp2_opt_b: Terminer la transmission
    npc_comm_week_05_comp2_res_a: Polo acquiesce d'un air grave. Il ne dit rien, pourtant
      je perçois qu'il souhaiterait en savoir davantage.
    npc_comm_week_05_comp2_res_b: Contactez-nous avec votre scanner, si vous trouvez
      de nouveaux rapports.
