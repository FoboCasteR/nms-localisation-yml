    npc_comm_week_02_portal_desc: |-
      Le portail s'ouvre devant moi.

      J'inspire profondément, émerveillé par l'imposante structure. La destination que je dois atteindre pour la requête de Polo est à portée de main. Je me demande s'il y a d'autres personnes qui suivent le même chemin interstellaire que moi.
    npc_comm_week_02_hexcore_opt: Collecter des noyaux de corruption
    npc_comm_week_02_hexcore_res: Je vous transmettrai les échantillons nécessaires
      de noyaux de corruption ! Faites-en bon usage !
    npc_comm_week_02_hexcore_lang: |-
      Vous avez égaré les échantillons ? Voilà qui est imprudent, ami-Voyageur, très imprudent ! Ces noyaux sont un phénomène très étrange et seuls dans la nature, ils ne présagent rien de bon !
      Nos recherches doivent continuer malgré tout ; je vous transmets un nouveau lot. Soyez plus attentif cette fois-ci !
    ui_comm_week_03_title: Recherche communautaire
    ui_comm_week_03_sub: Aidez le spécialiste Polo - Semaine 3 sur 8
    ui_comm_week_03_desc: Polo le spécialiste envoie une demande aux explorateurs.
      Il a besoin d'assistance pour une étude sur la nouvelle 'phase' de la galaxie.
    npc_comm_week_03_brief: |-
      Mon ami ! Cette galaxie scintille ! Vous le voyez, n'est-ce pas ? Que sa beauté a été régénérée ?
      Nos recherches prennent de la vitesse. Une découverte nous tend les bras, je le sens ! Mais nous attirons l'attention...
    npc_comm_week_03_brief2: "Les sentinelles dérangent Nada et Polo. Ça a toujours
      été le cas. Nous sommes différents, nous ne nous conformons pas. Si elles nous
      localisaient, l'anomalie serait anéantie !\nIl doit forcément y avoir un bâtiment
      qui entrepose un peu de leur logique, mais je ne peux y accéder à distance.
      Je vous transmets immédiatement les coordonnées, mon ami ! Allons les taquiner,
      examiner leurs habitudes et leurs réactions. "
    npc_comm_week_03_brief_res: Je vous transmets les coordonnées du portail, mon
      ami. Mais ce n'est pas sans danger ! Soyez prudent !
    npc_comm_week_03_cap: Nous nous estimons chanceux et sommes très touchés du courage
      dont vous avez fait preuve ! Vous nous avez rendu un très grand service ! Pour
      le moment, Nada et moi-même sommes en sécurité ; ne prenez plus aucun risque.
    npc_comm_week_03_cap_res_a: Polo sourit, soulagé de voir qu'aucun malheur ne m'est
      arrivé tandis que je lui rendais service. Il me dit qu'il a transféré un cadeau
      sur mes comptes et que je pourrais l'utiliser pour acheter quelque chose qui
      me plairait.
    npc_comm_week_03_cap_res_b: Merci, merci ! Nous vous devons énormément, ami-Voyageur.
      En retour, cette paix nous apportera son lot de connaissances, je vous le promets !
    npc_comm_week_03_comp: Est-ce que les sentinelles se sont opposées à votre présence,
      mon ami ? Peut-on en apprendre plus sur le trajet de leurs patrouilles ? Laissez-moi
      analyser les journaux. Elles doivent savoir ce qu'il se passe...
    npc_comm_week_03_comp_res_all: Chaque goutte de pugnéum, chaque morceau de verre
      brisé ; tout cela nous rapproche toujours un peu plus de la vérité, ami-Voyageur !
      Mais restez sur vos gardes ! Vous êtes un allié précieux pour Nada + Polo.
    npc_comm_week_03_comp2_opt_a: Transmettre les données
    npc_comm_week_03_comp2_opt_b: Terminer la transmission
    npc_comm_week_03_comp2_res_a: Polo analyse les journaux. Son image holographique
      hoche la tête, en signe de concentration. Il me dit qu'il a transféré un cadeau
      sur mes comptes ; une modeste récompense pour les risques auxquels je me suis
      exposé pour lui rendre service. D'abord réticent, il finit par m'annoncer d'un
      ton hésitant que du travail reste à accomplir.
    npc_comm_week_03_comp2_res_b: Contactez-nous avec votre scanner, si vous avez
      de nouvelles informations à nous transmettre.
