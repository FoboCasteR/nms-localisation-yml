    ui_comm_week_06_obj3_msg5a: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Scanner avec le dispositif de Polo (<IMG>SCAN<>) pour localiser la dernière trace des survivants.
    npc_comm_week_06_comp: Qu'est-ce que vous avez bien pu voir ? Les boucles vous
      ont elles envoyé vers l'avant ou l'arrière ? Où se cache notre compagnon ?
    npc_comm_week_06_comp_opt: Raconter l'histoire à nouveau
    npc_comm_week_06_comp_res: |-
      Polo m'écoute raconter à nouveau cette triste histoire. Il essaie de contrôler ses émotions, mais il avait placé tant d'espoir dans l'éventualité de cette rencontre qu'il a du mal à supporter la nouvelle.
      Le Gek cligne rapidement des yeux en se ressaisissant. Il laisse passer sa déception et propose d'enquêter sur une nouvelle piste.
    npc_comm_week_06_comp2: |-
      C'est difficile de perdre contact, mon ami. Mais ces échos ne sont qu'une boucle de l'infini. La vie, la réussite, la tragédie... Nada, Polo et le Voyageur-ami verront toutes ces possibilités.
      Nous devrions peut-être essayer une autre méthode d'analyse. Des images des sites principaux pourraient nous fournir des données de positionnement, des repères pour nous aider dans nos recherches. Vous seriez bien aimable de nous aider à récupérer ces images !
    npc_comm_week_06_comp2_opt: Terminer la transmission
    npc_comm_week_06_repeat: Vous avez les images, mon ami ? Vos caméras ont-elles
      aperçu quoi que ce soit d'anormal ? Des messages des disparus, peut-être ?
    npc_comm_week_06_repeat_opt_a: Transmettre les images
    npc_comm_week_06_repeat_res_a: Merci pour ces données, mon ami. Les données sont
      porteuses d'espoir !
    npc_comm_week_06_repeat_res_b: Merci de ne pas oublier Nada et Polo, mon ami.
      Cette version de vous est bien aimable. Faites-nous signe à l'aide de votre
      scanner si vous collectez d'autres données.
    npc_comm_week_06_cap: Vous avez capturé tant d'images, mon ami. Je... je ne peux
      pas en accepter davantage. Je suis déjà en retard sur mes analyses.
    npc_comm_week_06_cap_opt: Transmettre les images
    npc_comm_week_06_cap_res: Polo approuve, mais on ne ressent pas son enthousiasme
      habituel, le plaisir de découvrir semble avoir disparu depuis longtemps. Cette
      tâche l'a particulièrement bouleversé.
    ui_comm_week_06_obj3: Rassembler les éléments de l'histoire
    ui_comm_week_06_obj3_tip: |-
      Le dispositif de Polo permet d'accéder à des boucles temporelles hors de notre époque. Utilisez le dispositif sur certains sites particuliers pour revoir les événements passés.
      Utilisez le dispositif pour savoir ce qui est arrivé à l'ami disparu de Polo.
    ui_comm_week_06_obj5: "(Facultatif) Prendre des photos pour que Polo les analyse."
    ui_comm_week_06_obj5_tip: |-
      Apportez des images de bâtiments à Polo pour qu'il les examine et qu'il trouve d'autres indices permettant d'identifier la position temporelle exacte de la boucle anormale.
      Accédez à la caméra à l'aide du <VAL_ON>menu rapide<> (<IMG>QUICK_MENU<>)
    npc_comm_week_06_portal_desc: |-
      Le portail s'ouvre devant moi.

      L'ami perdu de Polo s'est-il retrouvé devant un tel portail ? Qui d'autre s'est déjà retrouvé à ma place, à chasser des fantômes à travers le temps et l'espace ? Quelqu'un est peut-être en train de me suivre, à la demande d'une copie de mon compagnon gek...
    ui_comm_week_06_obj6_msg: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Prenez une photo d'un %BUILDING%.
      Activez le mode photo depuis le <IMG>QUICK_MENU<>.
    ui_comm_week_06_obj6_msg_alt: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Prenez des photos de bâtiments pour Polo.
      Prenez contact avec l'Anomalie et échangez des données en utilisant le <IMG>SCAN<>.
    ui_comm_week_06_obj6_msg_final: |-
      Temps restant pour la recherche : <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Prenez contact avec l'Anomalie et échangez des données en utilisant le <IMG>SCAN<>.
