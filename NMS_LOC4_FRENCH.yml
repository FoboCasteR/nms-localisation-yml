    npc_comm_daily_01_brief: |-
      Voyageur-ami ! Aujourd'hui, j'ai soif d'histoires. Mes rêves ont révélé le souvenir d'un lieu que j'ai vu, ou que je verrai, dans une autre boucle lointaine...
      La graine semée par mon rêve était un trésor, enfermé et enfoui loin de la lumière de toute étoile.
      Acceptez-vous de rechercher ce trésor et de m'apporter votre souvenir lorsque vous l'aurez trouvé, Voyageur ?
    npc_comm_daily_01_brief_res: |-
      Voyageur-ami, merci ! J'ai envoyé les coordonnées sur votre exocombinaison...
      Soyez prudent...
    npc_comm_daily_01_wait: J'attendrai la fin de mes jours ici, jusqu'à ce que je
      renaisse. Jusqu'à ce que tout ceci se reproduise, dans un monde par-delà ces
      mondes... Et ce, alors que je ressasse, même maintenant !
    npc_comm_daily_01_wait_opt_a: Toucher délicatement le superviseur
    npc_comm_daily_01_wait_opt_b: Laisser le superviseur tranquille
    npc_comm_daily_01_wait_res_a: Le Gek ne réagit pas à mon geste, et je ne m'attarde
      pas.
    npc_comm_daily_01_wait_res_b: Sa présence est perturbante, mais je me sens mieux
      quand le superviseur est là où je peux le voir.
    npc_comm_daily_01_comp: Avez-vous atteint ces coordonnées lointaines, Voyageur-ami ?
      Là-bas, avez-vous retourné et manipulé la terre sous les ruines ?
    npc_comm_daily_01_comp_opt_a: Parler des ruines
    npc_comm_daily_01_comp_res_a: |-
      Je raconte mon voyage au superviseur avec passion. Pendant mon récit, les yeux du superviseur se ferment en signe de contentement.

      Ce n'est que lorsque j'ai terminé que je remarque un parfum vif et frais qui flotte entre nous.
    npc_comm_daily_01_comp_res_a1: Je vous remercie pour votre récit, Voyageur-ami !
      J'espère que le trésor que vous avez découvert a une valeur à vos yeux, mais
      permettez-moi de vous offrir ceci...
    npc_comm_daily_01_comp_res_b: Vous ne pouvez pas me dissimuler ces choses, Voyageur-ami.
    npc_comm_daily_01_done: Votre récit de ce lieu antique a embelli ma journée. Merci
      encore, Voyageur-ami.
    npc_comm_daily_01_done_opt_a: Fixer le superviseur
    npc_comm_daily_01_done_opt_b: Partir
    npc_comm_daily_01_done_res_a: |-
      Alors que je le fixe, je sens une douleur sourde derrière mes yeux. Mais je ne détourne pas le regard.
      Je finis par cligner des yeux. Le superviseur est encore là, toujours en train de me fixer.
    npc_comm_daily_01_done_res_b: On se revoit demain, Voyageur-ami.
    ui_comm_daily_01_title: Souvenir de trésors
    ui_comm_daily_01_sub: Déterrer des ruines enfouies
    ui_comm_daily_01_desc: |-
      Le superviseur m'a envoyé vers un bâtiment ancien tombé en ruine il y a bien longtemps.
      Il souhaite que je revienne lui parler des trésors enfouis que j'y aurai découverts.
    ui_comm_daily_01_obj1: Rendez-vous aux ruines anciennes.
    ui_comm_daily_01_obj1_tip: Suivez les coordonnées du superviseur afin de localiser
      le bâtiment en ruine.
    ui_comm_daily_01_obj2: Localisez et récupérez le trésor enfoui.
