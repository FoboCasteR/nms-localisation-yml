    exp_request_text_31: "%NAME%(이)가 스캔을 완료했다. 그에 만족한 그들은 추가로 대화를 나눌 수 있기를 기다리고 있다."
    exp_filler_desc_12: 코백스는 절반 정도 정신이 다른 곳에 팔렸다. 그들의 갑각에서 몇 가닥의 작은 선이 늘어져 있는 것이 보이고,
