    ui_core_act2_mission_tip1a: |-
      바이-킨 지도제작자가 믿을 수 없는 침입자에게는 자신들의 비밀을 알려줄 수 없다고 거부를 했습니다.
      그러니 자신의 명예를 증명해 바이-킨 영웅들 사이에서 자신의 지위를 얻어내십시오.
    ui_core_act2_mission_tip1b: |-
      코백스 지도제작자가 여행자-엔티티의 도착을 믿을 수 없다며 조심스러운 태도를 보이고 있습니다.
      그러니 코백스에게 자신의 이례적인 상태를 증명하십시오.
    ui_core_act2_mission_tip1c: |-
      겍 지도제작자가 공짜로는 대화를 하지 않겠다고 거절하고 있습니다.
      그러니 <TECHNOLOGY>임무 열람 에이전트<>에게서 겍을 위한 계약을 완수하십시오.
