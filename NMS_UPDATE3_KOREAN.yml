    exp_request_text_24: "%NAME%(은)는 참을성 있게 내 말을 들으면서도 콧노래를 멈추지는 않았다."
    exp_filler_desc_5: "내가 코백스의 점검 루틴을 방해한 것 같다. 그들은 자신들의 갑각에 일종의 윤활유를 뿌린 것 같긴 한데,
