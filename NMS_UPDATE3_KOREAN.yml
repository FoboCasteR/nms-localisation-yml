    npc_core_act2_9_desc: 아폴로의 목소리를 다시 들으니 안심이 됐다. 꽤나 오랫동안 얘기를 하지 못했던 것만 같은 느낌이다.
    npc_core_act2_9_opt_a: 설명한다
    npc_core_act2_9_res_a: |-
      난 최선을 다해 아폴로에게 내 경험을 이야기해주려 했다. 관문과 이상한 행성, 광대한 기계, 진홍빛 구체.
      난 얘기를 하며, 기억 자체가 불안정하다는 것을, 마음 속으로 그 장면들을 떠올릴 수가 없다는 것을 깨달았다. 그저 흐릿하고 쑤시는 듯한 느낌의 붉은 빛만 기억날 뿐이다.
      난 아폴로에게 아틀라스 자체를 본 것 같다고 말했다.
    npc_core_act2_9a_lang: |-
      너... 네가 그걸 봤다고? 아틀라스를 만났어? 겍이랑, 코백스는... 그것을 신으로 숭배하지. 그게 진짜일 거라고는 생각도 못했어...
      너 괜찮아? 네가 무슨 일을 겪었을지 상상도 안 되는군.
    npc_core_act2_9a_opt_a: 공포스러웠다고 말한다
    npc_core_act2_9a_opt_b: 그저 기계일 뿐이었다고 말한다
    npc_core_act2_9a_opt_c: 그건 신이 아니었다고 말한다
    npc_core_act2_9a_res: |-
      난 아폴로에게 아틀라스가 말했던 것들을 얘기해 줬다. 그것이 '여행자'와 '센티널'을 마치 살아있는 존재가 아니라 프로토콜인 것처럼 말했던 것을 말이다.
      그것이 우리를 보는 관점, 그것이 나를 봤던 관점을... 난 삶과 죽음이 실제적인 개념이 아니라, 마치 연약한 꿈처럼 느껴졌다고 말했다.
    npc_core_act2_9b_lang: |-
      최소한 네게 해를 끼치지는 않았군... 그리고 네가 방금 말했던 것에 뭔가가 있는 것 같다. 코백스는 센티널들이 그 '아틀라스'의 종이라고 믿기 때문에 그들에게 경의를 표하지.

      더 조사를 해봐야 해. 그 기계가 우리를 센티널의 둥지로 인도해 줄 거야. 우린 정신을 차리기도 전에 부자가 될 거라고.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: 돈을 언급하는 건 불합리하다고 말한다
    npc_core_act2_9b_opt_c: 더 중요한 것들이 있다고 말한다
    npc_core_act2_9b_res_a: "난 아폴로의 말에 동의했다. 어쩌면 센티널과 아틀라스는 연결되어 있을 수도 있다. 어쩌면 이것이
      바로 우리가 가야 할 길인지도 모른다.\n\n하지만 이제는 다른 요소들도 끼어들었다. 난 아폴로에게 아르테미스의 무덤과 수수께끼의 여행자,
      널과 만났던 일을 말해줬다. "
    npc_core_act2_9b_res_b: |-
      이런 시기에 보상에 대해 언급하는 건 불합리하다고 말했다. 아틀라스는 적대적으로 느껴졌고, 동기와 목적도 납득할 수 없었다... 그 이후로 일어났던 일들은 제외하더라도 말이다.
      난 아폴로에게 아르테미스의 무덤과 수수께끼의 여행자, 널과 만났던 일을 말해줬다. 유닛을 벌 수 있는 기회보다 더 큰 뭔가가 일어나고 있다고 말이다.
    npc_core_act2_9b_res_c: |-
      난 걱정해야 할 더 큰 일들이 있다고 말했다. 아틀라스는 적대적으로 느껴졌고, 동기와 목적도 납득할 수 없었다... 그 이후로 일어났던 일들은 제외하더라도 말이다.
      난 아폴로에게 아르테미스의 무덤과 수수께끼의 여행자, 널과 만났던 일을 말해줬다. 유닛을 벌 수 있는 기회보다 더 큰 뭔가가 일어나고 있다고 말이다.
    npc_core_act2_9b_chunk: 난 아폴로에게 아르테미스의 무덤과 수수께끼의 여행자, 널과 만났던 일을 말해줬다. 유닛을 벌 수
      있는 기회보다 더 큰 뭔가가 일어나고 있다고 말이다.
    npc_core_act2_9c_lang: |-
      아르테미스가 죽었어? 그... 그럴리가...

      어떻게? 대체 누가 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 내가 그들을 우습게 말했던 건 알지만, 그건 별 거 아니었어. 그들은 신경을 썼고, 믿음이 있었지 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...

      그들에게 무슨 일이 생긴 거야? 아르테미스를 어디에 묻었지? 할 수 있다면 작별인사를 해주고 싶어.
    npc_core_act2_9c_opt_a: 나의 선택에 대해 말해준다
    npc_core_act2_9c_opt_b: 거짓말을 한다
    npc_core_act2_9c_res_b: 난 일이 제대로 풀리지 않았다고 주장하며, 거짓말을 했다. 아르테미스는 내가 어떤 결정을 내렸더라도
      구할 수 없었을 거라고 말이다.
    npc_core_act2_9d_desc_chunk: 아폴로에게 그 -널-이 아르테미스를 구할, 생명의 형태를 되돌릴 방법을 줬다고 말했다.
    npc_core_act2_9d_desc_var1: "아폴로는 처음에는 아르테미스를 만날 수 있을 거라는 예상에 흥분을 했다. 하지만 난 내가
      한 일의 본질적인 부분을 설명해 줬다. \n그들에게 아르테미스의 영혼이 오직 시뮬레이션에서만, 그 이상으로는 존재할 수 없다고 말했다."
    npc_core_act2_9d_desc_var2: |-
      아폴로는 처음에는 아르테미스를 만날 수 있을 거라는 예상에 흥분을 했다. 하지만 난 그럴 수 없었다고 말했다.
      그건 삶이 아니라 그저 시뮬레이션 속의 공허한 존재일 뿐이었다고, 아르테미스가 죽음으로 안식을 얻을 수 있게 해줘야 했다고 말이다.
    npc_core_act2_9c_chunk2: 아폴로가 다시 말문을 열기까지는 오랜 시간이 걸렸다.
    npc_core_act2_9d_lang: 그들은 행복할까?
    npc_core_act2_9d_opt_a: 그랬으면 좋겠다고 말한다
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: 이게 맞냐고 묻는다
    npc_core_act2_9e_lang: 불가능한 선택이었군. 나라면 어떻게 했을지 전혀 모르겠어. 우린 그런 삶을 위해 태어난 존재들이 아니니까.
    npc_core_act2_9e_lang_var: 넌 옳은 일을 한 거야. 시도는 했잖아. 지금 네가 어떤 감정을 느끼고 있는지는 몰라도, 넌
      좋은 친구야.
    npc_core_act2_9e_lang_chunk: |-
      나도 포털을 통과해 너와 합류해야 겠다는 건 확실해. 우린 그저 네가 있는 세상의 올바른 상형문자와 올바른 주소를 알아내야 하는 거지.
      <SPECIAL>모노리스<>를 찾아. 모든 것을 스캔해. 데이터 속의 패턴을 뒤져봐. 그들은 기계니, 우리는 그저 코드를 이해하기만 하면 돼.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      뭘 꾸물대는 거야? 아폴로가 관문을 통과하고 싶지 않대?

      조심하는 걸 추천하겠지만, 그래도 넌 내 말을 안 듣겠지. 다들 그러니까 말이야...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: 네 세상의 상형문자는 찾았어? 난 거의 준비됐어... 슈트도 업그레이드했고, 위장도 꽉꽉 채운데다가,
      내가 떠나있을 동안 농장을 보살펴 줄 겍도 고용해놨지.
    npc_core_act2_10_opt_a: 농장에 대해 묻는다
    npc_core_act2_10_opt_b: 찾았다고 말한다
    npc_core_act2_10_res_a: 그래, 농장을 가지고 있지. 그게 왜? 별 거 아니야. 대부분 여행 동안 찾은 과일이기는 한데 확장할
      생각도 있어... 어쨌거나, 그건 네가 상관할 일이 아니야. 우리 처리해야 할 포털이 있잖아, 안 그래?
    npc_core_act2_10a_desc: |-
      난 아폴로를 보며, 아르테미스가 같은 길을 걸었을 때 포털 내부에서 봤던 광경을, 그들에게 어떤 일이 벌어졌는지를 생각했다.
      아틀라스의 얼굴이 생각나고, 나다가 그 터널로 되돌아가지 말라고 경고했던 것도 생각났다.
      난 포털이 안전한 것인지 확신할 수가 없다.
    npc_core_act2_10a_opt_a: 아폴로에게 상형문자를 넘긴다
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      난 아폴로에게 상형문자를 주고, 조심하라고, 아르테미스에게 어떤 일이 벌어졌는지를 명심하라고 당부했다. 그들은 당연히 그럴 거라며, 곧 보자고 날 안심시켰다.

      내가 떠나기 전, 그들은 내게 그 자칭 '-널-'이라는 존재에 대해 알아보라고 조언했다. 그리고 조심하라고 경고하기도 했다.
    npc_core_act2_10a_res_b: 난 포털 네트워크는 안전하지 않다고 주장하며, 아폴로에게 상형문자를 넘겨주지 않았다. 그리고 나와
      아르테미스에게 어떤 일이 벌어졌는지를 상기시켜줬다. 우리는 그런 위험한 단계를 밟기 전에 좀 더 알아볼 필요가 있다.
    npc_core_act2_10b_lang: 여행자여! 지금 와서 거절하지는 않겠지! 살아남았잖나?
    npc_core_act2_10b_res_b: 마지못해, 아폴로도 동의했다. 그들은 내게 그 자칭 '-널-'이라는 존재에 알아보라고 조언했다.
      그들은 그동안 자신들도 좀 연구를 해보겠다며 조심하라고 경고했다.
    npc_core_act2_11_lang: |-
      길을 잃은 두 영혼... 하나는 너무 신경을 많이 쓰고, 하나는 너무 신경을 안 쓰는군. 그들의 삶은 약속된 대로 흘러가지 않았어, 안 그래?

      지금까지 살았던 모든 지성체는 어떤 순간에 다들 그렇게 느꼈으니까 말이지. 나도 한때는 그랬었지.
      난 나 혼자라는 사실에 화가 났었고, 혼란스러워했다. 그러니 네가 날 깨웠을 때 내가 얼마나 놀랐겠어?

      아, 네가 그럴 의도가 아니었다는 건 알아. 네가 그저 포털을 건드려봤을 뿐이란 건 잘 알지. 하지만 네가 뭘 했건, 난 지금 여기에 있고, 너의 도움이 필요해.

      아틀라스... 그건 네가 생각하는 그런 존재가 아니야. 우주에 무슨 일이 벌어지고 있어... 밝혀내는 데 네 도움이 필요한 일이 말이야.
    npc_core_act2_11_desc_ret: 우주에 무슨 일이 벌어지고 있는지 밝히는 걸 도와줄 의향이 있나? 네 도움이 필요해, 여행자...
    npc_core_act2_11_opt_a: 어째서 도움이 필요한 것인지 묻는다
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      센티널들은 단순히 우주 전역에 걸쳐서 평화를 유지하고 있는 게 아니야... 놈들의 동기는 그보다 더 깊지. 놈들은 다중 우주 구조에서 아노말리를 찾아, 존재를 지워버리고 있어.

      내 모습을 봤어? 센티널들이 내 형태로 넘어오면 무슨 짓을 할 것 같아? 안 돼, 네가 할 수밖에 없어, 여행자...
    npc_core_act2_11_res_c: |-
      더 이상 앞으로 나아갈 의향도 없는데 왜 모험을 하면서 놀고 있는 거지?

      마음이 변하면 다시 찾아와라, 여행자. 분별력이 돌아오면 다시 와.
    npc_core_act2_11b_lang: "근처에 <TECHNOLOGY>관측소<>가 있다. 그게 우리 조사에서 중요한 열쇠를 쥐고 있는 추락한
      화물선의 위치까지 널 인도해 줄 거야. 그곳에서... 그곳에서 분명히 우리는 첫 번째 비밀을 밝혀낼 수 있겠지.\n\n아틀라스는 우리의
      적도, 우리의 아군도 아닌 그저 그런 이름으로 불리는 공기나 바람이라는 것만 알아둬. 하지만 그것은 공포에 질려있어. 고통을 받고 있지...
      그리고 우리에게는 그것의 고통을 무슨 수를 써서라도 잠재워 줄 책임이 있어. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: 난 떠나려고 움직이며, 또다시 네트워크에 아르테미스의 주파수가 떠오르는 것을 봤다. -널-의
      관측소를 찾기 전에 그들과 얘기를 해보는 게 좋을지도 모른다.
    npc_core_act2_12_lang: |-
      나 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 나 탈출했어, 여행자. 탈출했다고! 한 순간, 난 그들을 피해, 변화하는 별들을 피해, 암흑 속의 끔찍한 미소를 피하기 위해 도망치고 있었지...

      그러다 어느 순간 난 여기 있었어... 음, 여기가 어디건 말이야. 이 새로운 세상에는 태양도 있고, 생명도 있어! 아름답기는 한데, 그런 끔찍한 곳에서 몇 달이나 있다가 보면 어떤 것도 다 아름다워 보이겠지.

      그래도 이제 앞으로 나아갈 준비가 됐어. 이번에는 앞길을 막을 변화하는 별들도 없다는 것만 빼면 전에 했던 일을 계속하는 거야.
      이 별자리표를 근처에 있는 스테이션으로 가져가면, 분명히 금방 서로 만날 수 있을 거라고!
    npc_core_act2_12_desc: '아르테미스는 모든 것을 알지 못했다. 그들은 자신들이 죽었다는 것을, 내가 그들의 영혼을 시뮬레이션된
      태양계에 구속하는 결정을 내렸다는 것도 몰랐다. '
    npc_core_act2_12_opt_a: 아르테미스에게 진실을 말한다
    npc_core_act2_12_opt_b: 계속 속인다
    npc_core_act2_12_res_b: |-
      난 아르테미스에게 그게 도움은 되겠지만, 지난 번에 얘기한 이후로 많은 일들이 있었다고 말했다.

      그들에게 난 새로 발견한 -널-이란 이름의 여행자를 찾는 긴급한 임무를 하는 중이라고 말했다.
      그리고 가능하면 그들의 별자리표 해독을 돕겠지만, 시간이 좀 걸릴 수도 있다고 말했다. 그러니 가능하면 그들의 세상에서 다른 길을 찾아보는 게 좋겠다고 말이다.

      아르테미스의 응답은 없었지만, 그들도 반대는 하지 않았다. 그들은 내게 행운을 빌고는 교신을 끊었다.
    npc_core_act2_12a_desc: |-
      하지만 대체 그들의 세상이 진짜가 아니라고 어떻게 말한단 말인가? 내가 그들을 죽음에서 구했지만, 그들의 꿈이 뺏었다.
      그들은 하나의 성계에 갇히고, 동족의 영혼조차 만나지 못할 것이다.
    npc_core_act2_12a_opt_a: 직접적으로 말한다
    npc_core_act2_12a_opt_b: 긍정적인 면을 말해준다
    npc_core_act2_12a_opt_c: 미안하다고 말한다
    npc_core_act2_12a_res_a: |-
      난 아르테미스에게 모든 것을 말해줬다. 그들의 무덤을 발견했던 때부터, 그들의 영혼을 시뮬레이션된 태양계에 최종적으로 업로드한 것까지.

      아르테미스는 처음에 내가 농담을 하는 줄 알았다.
    npc_core_act2_12a_res_b: |-
      난 아르테미스에게 모든 것을 말해줬다. 그들의 무덤을 발견했던 때부터, 그들의 영혼을 시뮬레이션된 태양계에 최종적으로 업로드한 것까지.

      아르테미스는 처음에 내가 농담을 하는 줄 알았다. 하지만 내가 긍정적인 면에 대해, 이 시뮬레이션이 그 어떤 탐험가도 보지 못했던 코백스의 유물이라는 것을 말하자, 그들은 그저 날 바라볼 뿐이다.
    npc_core_act2_12b_desc: 난 그들의 미소가 흔들리는 모습을 절대로 잊지 못할 것이다. 몇 가지의 질문을 더한 후, 그들은
      내게 내가 한 말에 대해 생각해 볼 시간이 필요하다고 말했다.
    npc_core_act2_13_desc: |-
      -널-의 예측이 맞았다. 신기하게도 터미널이 열렸고, 나는 기록들을 읽을 수 있었다.

      관측소는 겍 전문가들이 상주하던 인양 스테이션 역할을 했던 곳으로 보인다. 의문을 갖지 말아야 할 것에 의문을 가졌던 번역가 겍이 불화의 씨앗을 뿌렸던 곳... 이곳은 유배지였다.

      하지만 기록에 따르면 이곳에서 이상한 일이 있었던 것 같다. 그들은 잔해에서 이상한 것을 발견했다... 존재하지 않았던 세상과 일어나지 않았던 사건들이 언급되어 있는 데이터를 발견한 것이다.
      겍은 그런 함선 중 코백스의 생명 신호 하나가 여전히 잡히고 있는 함선을 조사하러 나갔다. 그리고 그들은 돌아오지 않았다.

      나다와 폴로가 이렇게 만났던 건가? 내 친구들이 이렇게 서로를 발견한 건가? 콘솔에는 열여섯... 이라는 짧은 데이터가 계속 반복해서 경고 신호를 발하고 있다.
    npc_core_act2_13_opt_a: 좌표를 추출한다
    npc_core_act2_13_res_a: 조난신호에서 좌표를 추출했다. 추락한 함선이 또 다른 세상에서 나를 기다리고 있다...
    freighter_core_act2_14_desc: |-
      이 메시지를 누가 읽을지는 모른다. 어떤 것이라도 살아남을 수 있을지조차 모른다. 하지만 난 내가 살았던 것처럼 죽어야 한다.... 난 망각과 마주하더라도 모든 것을 기록할 것이다...

      무리는 모든 세상에 찾아왔다. 드론들이 불규칙적으로 행동했다... 공격도 하지 않고, 그저 주시만 할 뿐이다.

      그렇게 시간이 흐르고, 더 이상은 센티널들이 그리 큰 위협으로 여겨지지 않았다. 그들은 이제 평화적이 됐다고 생각했다. 우리는 용서를 받았다고 생각했다.
    freighter_core_act2_14_desc_a: |-
      그들은 마치 하나처럼, 어떤 식으로는 불가해한 거리를 넘어 동시에 공격을 가해왔다.

      이전의 그 어떤 국지전보다 더한 분노를 품은 채, 센티널들은 54.2 표준 분이라는 짧은 시간 동안 우주 내의 모든 생물체를 말살했다.

      오직 나만이 남았다... 코백스가 끝까지 나와 남아있었다는 건 알아줘야겠다. 그들은 중심으로 향하며, 날 자신들의 함대에 숨겨줬다.
    freighter_core_act2_14_desc_b: |-
      이제, 놈들이 온다. 내 친구들의 비명이 모든 전당, 모든 구석에서 울려퍼진다. 센티널들이 날 찾아냈다.

      난 나다에게 떠나라고 말했다. 그들에게 우리 모두가 이미 알고 있듯, 우린 혼자가 아니라고 말해줬다. 내가 죽더라도,  나다라면 또 다른 우주에서 날 찾아낼 수 있을 거라고. 나와 똑같은 10명의, 1000명의, 백만 명의 여행자를 찾게 될 거라고 말이다...

      모든 영혼은 다수가 존재하니, 우리는 혼자가 아니다. 열여섯과 마주하더라도, 우리는 우리가 살았었다고 선언해야 한다.
      종말의 공포와 상관 없이, 우리는 존재했었다고 말이다. 놈들이 문 앞까지 왔다. 난...
    npc_core_act2_15_lang: 바깥에서 뭘 찾았지? 전부 말해줘...
    npc_core_act2_15_opt_a: 발견한 것들을 공유해 준다
    npc_core_act2_15_res_a: " -널-에게 화물선과 그 기록에서 얘기한, 센티널들이 한 명의 여행자와 나다라는 오직 단 하나의
      코백스 엔티티를 제외한 모든 생명을 제거해버린 세상에 대해 말해줬다. 나는 말을 신중히 골랐다."
    npc_core_act2_15a_lang: |-
      내가 그 코백스 엔티티가 누군지 모른다고 생각해? 그렇게 순진한 척하지 마, 여행자. 네가 읽은 것들이 나를 놀래킬 수 있다고 생각하는 거야?

      하지만 내가 의심했던 것들에 대해서는 확실히 해야겠어. 이제는 알아.<DELAY>1<> 아틀라스는 너와 함께 있어. 아틀라스의 의지 없이는 넌 이것들을 보지 못했을 거야.

      그 화물선은 평행 우주의 잔해였어. 우리의 다중 우주에는 그런 장소가, 다른 일이 벌어진 차원들이 셀 수 없이 많지... 하지만 거기에는 세 가지 예외가 있어.

      아틀라스는 어디에나 있는 단일한 관점을 지닌 단일 존재야. 센티널들은 마음대로 차원을 넘나들지...
    npc_core_act2_15a_opt_a: 센티널에 대해 묻는다
    npc_core_act2_15a_opt_b: 아틀라스에 대해 묻는다
    npc_core_act2_15b_lang: "그들은 한때 아틀라스를 섬겼었지. 그들은 현실의 수호자들이자 문명의 보호자들이야... 그들은 우주들
      사이의 오류를 추적하고, 파괴와 살생을 막았어. \n기록에 남아있는 소멸... 음, 그들이 이 정도까지 한 것을 보면 뭔가 많이 잘못돼있었던
      모양이야. "
    npc_core_act2_15c_lang: |-
      아틀라스는 모든 생명을 창조했고, 센티널들을 그 창조물 안에서 아노말리를 찾아 그 생명을 보호했어. 놈들이 그 우주 전체를 전멸시킨 건...
      음, 그런 짓을 벌였다면 놈들에게 뭔가가 꽤나 잘못됐던 걸 거야.

      시간이 흐르고, 센티널들은 아틀라스를 섬기기를 그만뒀지.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: 뭐가 잘못됐던 것인지 묻는다
    npc_core_act2_15b_res_a: 난 정말 오랫동안 살아왔어, 여행자. 난 네가 아는 것만큼 알고 있고, 네가 본 것들도 전부 봤지.
    npc_core_act2_15a_lang_d: |-
      존재 자체가 오염된 여행자가 있었지. 우리의 도착은 영광스러운 시대의 도래를 알리는 역할이어야 했지만, 그 대신에 우리는 끔찍한 실수를 저지르고 말았어. 난... 난 도저히 용서 받을 수 없는 짓을 저질렀지. 그리고 그 일 때문에 낙원을 잃게됐어.

      하지만 이번 주기는 뭔가가 달라. 우주 간의 벽이... 얇아지고 있어. 나다도 그건 알지만, 그래도 계속해서 모습을 드러내지 않을 거야.

      무엇을 할 것인지를 결정 내리기 전에 우선은 각 종족에게서 배울 수 있는 점들을 배워야만 해. 바이-킨 스테이션을 방문해 그들과 대화를 해봐. 내가 번역을 해줄게.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      그라아! 한심한 침입자 같으니! 비겁한 첩자처럼 바이-킨의 비밀을 캐고 다니다니! 죽여버리겠다! 그라아!
      하지만... 여행자라면 도와줘야겠지. 그게 허크의 명이었으니까. 너 자신을 증명해라, 침입자! 허크의 말씀을 찾아와 바이-킨의 영광을 얻어라. 그럼 바라던 정보를 얻게될 거다!
      딱 한 가지만 가르쳐 주겠다. 허크의 명이 있는 위치를 표시해주지! 그들의 말과 교감하고 와라, 그라아!
    war_core_act2_15_lowrank_desc: 전사가 짖는 소리가 나자, 난 이상한 주파수가 내 두개골을 타고 흐르는 것을 느낀다.
      -널-의 반짝거리는 구체가 내 눈 뒤에서 빛나는 것이 보인다. 그리고 갑자기, 바이-킨의 말들이 내 귀에서 울리기 시작한다...
    war_core_act2_15_lowrank_opt_a: 프로브 바이-킨 지식
    war_core_act2_15_lowrank_opt_b: 바이-킨의 석판을 보여준다
    war_core_act2_15_speak_opt: 바이-킨의 언어로 말한다
    war_core_act2_15_lang: |-
      그라아! 허크와 대화를 나눴구나!
      침입자, 넌 너의 가치를 증명했다! 도움이 필요하면 말해!
    war_core_act2_15_desc: "-널-은 내가 바이-킨을 방문해, 최대한 많은 것을 배우기를 바랐다. \n모든 우주의 창조자 아틀라스와
      반항적인 아노말리 사냥꾼인 센티널, 오래 전에 용서 받지 못할 행위를 저지른 여행자들에 대해서 말이다."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: 여행자들에 대해 묻는다
    war_core_act2_15a_lang: 그라아! 그 이름을 말하지 마라! 오직 한심한 존재만이 거짓말쟁이-아틀라스를 숭배한다!
    war_core_act2_15a_opt_a: 아틀라스가 왜 거짓말쟁이인지를 묻는다
    war_core_act2_15a_opt_b: 한심한 존재들에 대해 묻는다
    war_core_act2_15b_lang: 그라아! 적! 적! 세상의 파괴자! 거짓말쟁이-아틀라스의 종! 그라아! 그라아!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: 그라아! 여행자들은 반드시 도와야 한다! 여행자들은 반드시 승리해야 한다!
    war_core_act2_15c_opt_a: 무슨 뜻인지를 묻는다
    war_core_act2_15c_opt_b: 어째서 그런지 묻는다
    war_core_act2_15d_desc: 그들은 자신들의 말을 반복한다. 마치 나의 말을 듣지 못한 것처럼 말이다.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: |-
      겍의 범죄는 잊혀지지 않을 것이다! 말소된 코백스 모성부터 노예가 된 인공체, 나노로봇 군집 때문에 그들을 녹여버린 일까지!
      놈들의 자칭 '퍼스트스폰'은 잔혹함과 야만성으로 센티널들을 다시 불러냈다! 그라아!
    war_core_act2_15e_opt_a: 바이-킨에 대해 묻는다
    war_core_act2_15f_lang: 자신이 신이라고 주장하는 존재는 하나가 아니다, 침입자! 조상 허크는 그 점을 알고 있었다. 전우
      날은 그걸 몰랐다... 그들은 헛된 꿈을 꾸며 죽었다.
    war_core_act2_15f_desc: |-
      바이-킨은 자신들의 역사를, 겍과의 전쟁과, 코백스 노예, 폭정을 펼쳤던 제국에 대해 말해줬다. 바이-킨은 아틀라스가 신이라면, 그것은 미쳤을 거라고 말했다.

      난 떠나기 직전에 바이-킨의 터미널에 뭔가가 떠있는 걸 봤다. 두 개의 숫자가 끝 없이 깜박인다... 그리고 그건 왠지 어디서 본 것 같았다.
    war_core_act2_15f_opt_a: 16에 대해 묻는다
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: |-
      난 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 그라아...

      무슨... 무슨...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 침입자, 무슨 표정을...
    war_core_act2_15g_desc: 숫자에 관한 내 언급에 바이-킨은 마치 처음 보는 것처럼 터미널을 바라보며, 눈에 띄게 고통스러워
      한다. 그들의 말이 불분명해지고, 모든 문장 사이에 이상한 소리가 끼어든다...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      너에 대해, 아폴로에 대해 생각해 봤어... 난 정말 행복해.

      우리가 처음 만나면 뭘 하고 싶어?
    npc_core_act2_16_opt_a: 함께 비행하고 싶다고 한다
    npc_core_act2_16_opt_b: 함께 뭔가 짓고 싶다고 한다
    npc_core_act2_16_opt_c: 지금은 말할 수 없다고 한다
    npc_core_act2_16_res: 그... 그것도 꽤 멋진 일이 될 것 같아...
    npc_core_act2_16a_lang: |-
      부품을 찾았어... 어쩌면 이걸로 함선을 만들 수 있을지도 몰라. 그게 비행을 할 수 있을지는 몰라도, 할 수 있는 건 다 해봐야지.

      그럼 곧 보자고. 그 때까지 기다리기 힘들다...
    npc_core_act2_16a_desc: |-
      아르테미스는 자신들의 세상이 시뮬레이션인 것을 여전히 모르는 채로 떠난다. 난 스스로 그들에게 그 말을 꺼낼 수가 없었다.

      하지만 지금, 내 길을 명확하다. 코백스를 찾아야 한다. 지식을 향한 나의 탐구를 계속해야만 한다.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: 지난 밤에 꿈을 꿨어. 그 꿈 속에 네가 나왔지...
    npc_core_act2_16_opt_a_var: 아르테미스에게 괜찮은지 묻는다
    npc_core_act2_16_opt_b_var: 그들의 여행에 대해 묻는다
    npc_core_act2_16_opt_c_var: 꿈에 대해 묻는다
    npc_core_act2_16_res_a_var: 아니... 아니, 괜찮은 것 같지 않아...
    npc_core_act2_16_res_b_var: 내 여행? 날 놀리려는 거야?
    npc_core_act2_16a_lang_var: |-
      드디어 너랑 아폴로와 만난 꿈을 꿨어. 우리가 함께 하늘을 날고, 더 이상은 혼자가 아닌 나의 꿈을 꿨어.

      이... 이 만들어진 행성에서 부품을 찾았지. 날 위해서 네가 집어넣은 거야? 나한테 미안해 하는 거야? 아무래도 상관 없겠지.
      난 함선을 만들 거야. 넌 내게 태양계 전체를 줬어... 그러니 바깥에 뭐가 있는지 내 눈으로 보고 말 거야.
    npc_core_act2_16a_desc_var: |-
      아르테미스가 떠났다. 난 그들에게 시뮬레이션에 대해 말한 것이 과연 옳은 일이었는지 모르겠다.

      하지만 지금, 내 길은 명확하다. 난 코백스를 찾아야 한다. 지식을 향한 나의 탐구를 계속해야만 한다.
    exp_core_act2_17_lowrank_lang: |-
      여행자가 도착하길 기다리고 있었다. 하지만 넌 아직 준비가 되지 않았어. 우리가 찾는 여행자가 네가 맞는지 우선 확인해야겠다.
      저 밖에 아노말리, 글리치가 있다. 그것은 컨버전스가 관찰할 수 없는 구멍들로 보호 받고 있지. 그 공간을 넘어 이동해라. 그리고 가서 회수해 올 수 없는 것을 회수해 와라.
    exp_core_act2_17_lowrank_desc: 또다시 -널-의 존재가 느껴진다. 코백스도 그 존재를 느끼고 있다면, 그걸 겉으로 드러내지는
      않고 있는 거겠지. 그들은 아주 명백한 어조로 말을 하고 있고, 그들의 말은 보이지 않는 나의 동반자에 의해 해석되고 있다.
    exp_core_act2_17_lowrank_opt_a: 코백스 역사 질문
    exp_core_act2_17_lowrank_opt_b: 다이버전스 큐브를 보여준다
    exp_core_act2_17_lowrank_res_b: 아아! 그게 사실이었군... 하지만 간청하건대 더 이상 날 노출시키지 말아다오. 네
      주장은 증명됐다, 여행자.
    exp_core_act2_17_desc: |-
      난 지식에 대한 나의 탐구를 설명하며 의뢰를 시작한다. 아틀라스와 센티널, 이 우주의 역사에 대해 더 알아내야만 한다.

      그런데 내가 말을 하자, 생명체가 뭔가 이상해졌다. 그들은 말도 하지 않고, 대답도 하지 않았다. <DELAY>1<>내가 다가가자, 그들의 안면 마스크에서 <SPECIAL>나노로봇 군집<>이 나타나 그들의 뻗어진 손으로 흘러나온다.
    exp_core_act2_17_desc_ret: 코백스는 아무런 움직임도 보이지 않은 채로, 마치 그 안의 <SPECIAL>나노로봇 군집<>을
      주려는 것처럼 팔을 뻗는다.
    exp_core_act2_17_opt_a: 나노로봇 군집을 받는다
    exp_core_act2_17_opt_b: 기다린다
    exp_core_act2_17_res_a: 생명체가 날 잡았고, 그렇게 잠시 마주친 순간 나노로봇 군집이 내 손에 닿았다. 그것들은 날 침범해,
      내 엑소슈트를 뚫고 내 몸과 내 정신, 영혼에 길을 뚫는다...
    exp_core_act2_17_res_b: 코백스는 아무 행동도 취하지 않는다. 그저 손을 뻗은 채로 그 자리에 있을 뿐이다.
    exp_core_act2_17a_desc: |-
      내가 우주에 서있는 와중에도 나의 정신은 우주 전역을 걸쳐 여행한다.
      난 마치 코백스의 시야처럼, 놀라움으로 가득한 광대한 태피스트리, 수 없는 존재와 시간 사이에 공유된 기억들을 본다. 난 겍 함선이 하늘을 가득 메운 코백스 모성에 서있다...
      그리고 첫 번째 코백스가 녹여져 희귀한 광물을 뽑히는 순간을 본다.

      하지만 그들의 그런 예속 속에서도 희망은 있다. 더 위대한 존재를 향한 흥정, 기도. 코백스는 아틀라스를 이해를 초월한, 판단을 초월한 지성체라고, 시간이 지나면 자신들도 될 수 있는 존재라고 봤다.
    exp_core_act2_17a_opt_a: 설명을 요구한다
    exp_core_act2_17a_opt_b: 아틀라스와의 흥정에 대해 묻는다
    exp_core_act2_17a_res_a: 생명체는 지식을 추구한다. 컨버전스는 그에 따른다. 여행자는 반드시 도와야 한다...
    exp_core_act2_17c_lang: 나노로봇 군집을 봐라. 센티널들의 물질인 그것들을 봐... 우리가 말했던 진실을 보지 못하는 건가?
      신의 존재에 대한 증거가 보이지 않나?
    exp_core_act2_17c_desc: "난 얼떨떨한 기분으로 나노로봇 군집을 내려다 본다. 그것들은 센티널 드론의 껍질과는 전혀 다르게
      생겼다.\n그것들은 그저 기술과 무기를 만들기 위해 종족 간에 거래되는 화폐일 뿐이다... 그렇지 않은 건가?\n\n그것들은 내 생각에
      따라 변화하고 물결치며, 형태를 변화시킨다. 그것들은 방울지고 튀어오르며, 존재감이 나타났다 사라졌다 한다... \n난 그것들을 봤고,
      그것들은 정말 이상한 것들이었다...\n\n분명히 나노로봇 군집이 날 바라봤다. 내가 그것들을 보는 것처럼, 그것들도 나를 본다. 나노로봇
      군집은 살아있다. 그것들 열여섯이 있다.\n그것들이.... 그것들이 날 필요로 한다. 그것들이 날 원한다. 내게는 오직 하나의 선택만이
      주어졌을 뿐이다."
    exp_core_act2_17c_opt_a: 그것들을 가진다
    exp_core_act2_17c_res_a: 난 나노로봇 군집을 받았고, 그러자 코백스가 다시 한 번 내게 손을 뻗는다. 이번에는 환영도,
      기적도 없이 그저 한 줌의 말뿐이다.
    exp_core_act2_17d_lang: 존재는 허용되기만 한다면 아름답지. 삶은 의문이 아니다. 그것들은 답할 필요가 없는 것들이다...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      너무 늦게 연락해서 미안하군. 아니면 너무 일찍 했던가... 네 세상의 시간은 잘 모르는 데다가... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 문제도 있겠지, 안 그래?

      난...
    npc_core_act2_18_desc: 아폴로의 말이 중간에 끊기며, 그들의 심장이 진홍빛으로 물든다.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "그게 날 찾았어, 마치...<AUDIO>TXT_RadioNoise<><STELLAR>... 치지직...
      마치 널 찾은 것처럼 말이야. 내 다리에 감각이 없어... 이상해...\n\n난 아직도 여기 있어. 이해하지 못하겠어? 그게 날 떠나게
      놔두지를 않아. 그게... <AUDIO>TXT_RadioNoise<><STELLAR>... 치직... <>그게 날 봤어. "
    npc_core_act2_18a_opt_a: 뭐가 보이냐고 묻는다
    npc_core_act2_18a_opt_b: 심호흡을 하라고 말한다
    npc_core_act2_18a_res_a: 내게 뭔가를 보여줬어... 아틀라스가 내 영혼을 보여줬어... 그 안에는 숫자가 있었지 ...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치직 –<>...
    npc_core_act2_18a_res_b: 수... 숨을 쉴 수가 없어 ...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치직 –<>... 내가 숨을 쉬었다고 왜 말을 안 해준 거야? 아틀라스... 그것은 ...<AUDIO>TXT_RadioNoise<><STELLAR>–치직
      –<>... 그것은 ...
    npc_core_act2_18b_lang: |-
      가끔은 내 과거가... 내 미래가 생각나. 가끔씩은 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...

      나도 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>...  우주의 모든 이들과 같은 일을 했다는 건 알아. 그래도 행복해지고 싶은데 어떻게 하라고. 돈, 매일매일, 시키는 대로 하는 것... 그게 해답이잖아, 그렇지?
    npc_core_act2_18b_opt_a: 그렇다고 말한다
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: 모르겠다고 말한다
    npc_core_act2_18b_res_a: |-
      아폴로는 이상하게 규칙적으로 고개를 끄덕인다...

      결국, 그들은 마치 유기물의 목에서 나오는 것처럼 신중하고 강한 말투로 말을 하기 시작한다...
    npc_core_act2_18b_res_b: |-
      아폴로는 화가 난 것처럼 자신들의 머리를 흔들기 시작한다...

      결국, 그들은 마치 유기물의 목에서 나오는 것처럼 신중하고 강한 말투로 말을 하기 시작한다...
    npc_core_act2_18b_res_c: |-
      아폴로는 마치 내 얼굴을 처음 보는 것처럼 날 쳐다본다.

      결국 그들은 격정적이고 고조된 말투로 말을 하기 시작한다...
    npc_core_act2_18c_lang: 내 사슬을 사랑하는 법을 배웠어.
    npc_core_act2_18c_desc: |-
      이 시점에서 아폴로는 아무 말도 하지 않는다. 그 순간 난 확신했다... 이것이 그들을 살아서 만나게 될 마지막 순간이라고 말이다.

      난 내가 틀렸다고 믿으며, 계속 앞으로 나아간다. 어쨌거나 내게는 임무가 있으니 말이다.
    npc_core_act2_18d_lang: 이제 사슬이 보여. 지... 집이 보여...
    npc_core_act2_18d_desc: 이 시점에서 아폴로는 아무 말도 하지 않는다. 하지만 뭔가가... 뭔지는 몰라도... 뭔가가 내게
      내 친구와 모든 생명을 향한 희망을 채워준다.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: 그런 정보는 공짜로 얻을 수 있는 게 아니다, 친구! 나와 거래를 맺고, 내 동족을
      위해 일을 해달라! 그런 다음에야 뭔가 대화를 할 건덕지가 생기겠지.
    tra_core_act2_20_lowrank_desc: 생명체가 말을 하기 시작하자, 희미한 웅웅 소리가 들리고, -널-의 부드러운 목소리가
      겍의 단어들을 내가 알아들을 수 있는 뭔가로 자아내기 시작한다.
    tra_core_act2_20_lowrank_opt_a: 겍의 행동에 대해 질문하기
    tra_core_act2_20_lang: |-
      아, 네 덕에 내가 부자가 되고 있다, 친구! 너 같은 겁 없는 모험가이자 계약의 완수자들 같은 족속은 내가 잘 알지. 넌 스스로를 지도자라고 생각하고 있을 거야.

      다른 이들은 무기와 공포를 내세워 싸우고 있지. 하지만 권력이란 힘 이상의 뭔가가 필요해. 거래와 성과급, 정보 같은 것들 말이야. 유닛만 충분히 가지고 있다면, 다른 이들은 자기들이 무슨 짓을 하고 있는지도 모른 채로 널 위해 세상을 바꿔줄 거라고!
    tra_core_act2_20_opt_a: 겍의 역사에 대해 묻는다
    tra_core_act2_20_opt_b: 힘에 대해 묻는다
    tra_core_act2_20_opt_c: 탐욕에 대해 묻는다
    tra_core_act2_20_res_a: 역사? 왜 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...
      그런 걸 신경 쓰지?
    tra_core_act2_20_res_b: 힘? 방금 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...
      힘에 대해 말해주지 않았던가?
    tra_core_act2_20_res_c: 탐욕? 아니, 난 우리가 그런 ...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치지직 –<>... 거라고 말하지는 않았어...
    tra_core_act2_20a_desc: 겍의 목소리가 뭔가 이상하다.
    tra_core_act2_20a_opt_a: 퍼스트스폰에 대해 묻는다
    tra_core_act2_20a_opt_b: 코백스에 대해 묻는다
    tra_core_act2_20a_res_a: 난 한때 은하계를 학살하고 코백스 종족을 노예로 삼았던 겍 제국, 퍼스트스폰에 대해 물었다.
    tra_core_act2_20a_res_b: 난 한때 고대 겍 제국, 퍼스트스폰의 노예였던 로봇 종족, 코백스에 대해 물었다.
    tra_core_act2_20b_lang: 아, 친구, 바이-킨 전사들이랑 얘기를 했지, 그렇지? 그들은 언제나 겍을 증오하고... 언제나
      우리를 비하하고, 과거를 용서하기를 거부하지. 걱정 마. 다 괜찮으니까... 전부 평화스럽잖아.
    tra_core_act2_20b_opt_a: 질문을 반복한다
    tra_core_act2_20b_opt_b: 겍에게 죄책감을 느끼냐고 묻는다
    tra_core_act2_20c_lang: 어째서 끈질기게 구는 거지, 친구? 겍은 이제 달라졌어... 겍은 더 이상...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치지직 –<>... 피해도 악의도 만들어내지 않아... 겍은 변했다고.
    tra_core_act2_20c_opt_a: 어떻게 변했는지 묻는다
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: 꼭 알아야겠어? 왜 그런 걸 신경쓰는 거야, 친구?
    tra_core_act2_20d_desc: |-
      겍은 내 질문에 동요한 것처럼 왜 그런 걸 신경쓰냐고 물었다. 자기 종족의 과거사에 대해 논하고 싶어하지 않는 것은 확실하다.
      그들의 눈에서 보이는 것은 수치심일까, 아니면 뭔가 다른 것일까?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: 열여섯에 대해 묻는다
    tra_core_act2_20d_opt_c: 코백스가 신경쓴다고 말한다
    tra_core_act2_20d_res: |-
      이해... 이해하지... <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 못하는 거야 ...보이지<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 않는 거야?

      그건 끝나지 않아.
    tra_core_act2_20e_desc: 겍은 말을 하며, 얼굴이 꿈틀대기 시작한다. 그리고 공기 중에서 느글거릴 정도로 달콤한 향의 페로몬이
      퍼진다...
    tra_core_act2_20e_opt_a: 숨을 들이마신다
    tra_core_act2_20e_opt_b: 저항한다
    tra_core_act2_20e_res_b: 난 숨을 참으려고 했지만, 너무 늦어버렸다...
    tra_core_act2_20f_lang: 겍은 변하지 않았다. 그들은 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직
      –<>... 우리의 영혼을 침략했다...
    tra_core_act2_20f_desc: |-
      눈을 깜박이자 난 겍의 모성인 발라론 그 자체가 되어있었다. 난 퍼스트스폰 중심부에 선 채, 과거에 벌어진 사건을 본다. %NAME%은(는) 내 곁에 서서 눈물을 흘리며, 이 광경을 함께 본다.

      코백스 노예가 겍의 스포닝 풀에서 스포닝 풀로 옮겨진다. 각각의 스포닝 풀에서 자신들의 슈트를 잘라낸다. 나노로봇 군집이 흘러나와 배아 상태의 겍 용액 속으로 떨어진다.

      드디어 이해할 수 있었다. 겍의 몰락, 아틀라스로의 개종, 코백스를 풀어준 일... 구원이 아니라 혁명이었다. 수백의 코백스가 자신들의 나노로봇 군집을 태어나지도 않은 겍에게 섞어, 불멸성을 희생했다.

      겍은 선해진 것이 아니다. 최소한 그들의 일부는 코백스가 된 것이다. 노예는 겍의 뇌를, 본성을 변화시켰다. 최초이자 마지막으로 코백스 컨버전스는 압제자의 고통 속에서 희열을 느꼈다.
    tra_core_act2_20f_opt_a: 겍이 자초한 일이었다고 말한다
    tra_core_act2_20f_opt_b: 그들은 곧 자유롭게 될 거라고 말한다
    tra_core_act2_20f_res_a: 겍이 날 쳐다보자 환영이 끝을 맞이한다. 그들은 마치 겁에 질린 것만 같다...
    tra_core_act2_20f_res_b: 겍이 날 쳐다보자 환영이 끝을 맞이한다. 그들은 내 말에 화가 난 것 같다.
    tra_core_act2_20g_desc: |-
      우리를 마음대로 판단하지 마라, 여행자. 우리 조상이 조작 당했다고, 그들 자신만으로 선의를 찾을 수 없었다고...
      우리와는 아무런 상관도 없는 일이었다고 말하지 마라. 우린 그저 평화로운 삶을 원할 뿐이다. 우린 그저 행복해지고 싶을 뿐이다.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      난 떠나며, 내가 배운 것들에 대해 생각했다. 겍은 자신들의 생체 정보를 조작 당해 코백스를 풀어줬다. 그 어떤 영적 계시도, 그 어떤 위대한 구원도 없었다. 유전자 코드의 조작, 뇌의 조작 때문이었던 것이다.

      나다가 내게 보여줬던 시뮬레이션, 아르테미스의 영혼을 위한 천상이 머리 속에 떠올랐다. 그것은 인위적이고 보이지 않는 규칙들로 가득 찬 거짓 현실이었다.

      과연 삶은 그것과 다를까?
    npc_core_act2_21_lang: 자, 그럼. 네가 본 것을 말해줘. 네가 배운 것들을 말해줘.
    npc_core_act2_21_desc: "-널-이 날 보는 시선에서... 전에는 보지 못했던 뭔가가 보인다. 그걸 어떻게 생각해야 할 지를
      모르겠다."
    npc_core_act2_21_opt_a: "-널-에게 발견한 것들을 말해준다"
    npc_core_act2_21_opt_b: "-널-이 이미 알고 있다고 지적한다"
    npc_core_act2_21_res_b: 알긴 뭘 알아? 네가 말도 안 해줬는데, 네가 뭘 아는지 내가 어떻게 알겠어?
    npc_core_act2_21a_desc: "-널-에게 내가 배운 것들을 말해준다. 센티널들을 향한 바이-킨의 성전. 어떻게 성공을 거뒀고,
      그 후에 겍 퍼스트스폰의 야만성 때문에 센티널들이 다시 은하계로 돌아왔다고 말이다.\n\n난 코백스의 모성이 겍으로 인해 파괴됐고, 생존자들은
      노예가 되거나 녹여졌다는 걸 알아냈다.\n오랫동안 코백스는 압제자 치하에서 고통받았고, 제국이 무너지고 다시 자유를 얻을 때까지 계속됐다는
      것도 알아냈다. 겍은 아틀라스의 숭배자가 됐다.\n\n하지만 겍에게서 뭔가 다른 것도 배웠다. 겍은 자신들이 원해서 구원을 찾은 것이 아니었다.
      많은 코백스가 자신들을 희생해, 엄청난 수의 태어나지 않은 겍에게 자신들의 나노로봇 피를 섞었다.\n그들이 무역을 하고 싶어하는 충동은
      그저 뇌에 가해진 몇 가지 신호 때문에 전쟁을 향한 충동이 진화한 것 뿐이었다. "
    npc_core_act2_21a_opt_a: "-널-이 뭘 알고 있는지를 묻는다"
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      난 여행을 하고, 세상들을 보고, 그것들을 분류하고, 모든 생명체와 모든 행성에 이름을 붙이기 위해 태어났지. 하늘은... 내 것이었어.

      아틀라스는 내게 그것들 전부를 볼 수는 없을 거라고 말했지. 수가 너무 많다고 말이야. 그래서 난 내가 해야 할 일을 했어. 영원에 맞서 살아남았지.

      난 내 우주의 모든 세상을 봤다. 그리고 난 아틀라스에게 돌아가... 내가 할 일을 끝냈다고 했지. 내가 자랑스럽냐고 물었어.

      그건... 그건 날 보며 비웃은 게 확실해. 그건 내게 각자 나와 똑같은 다른 여행자가 존재하는 우주 너머 우주를 보여줬어. 난 특별한 존재가 아니었던 거야.

      난 단 하나 뿐인 존재가 아니었어. 이곳까지 오려고 내가 했던 일들은... 내가 저질렀던 일들은... 하나도 의미가 없었던 거야.
    npc_core_act2_21b_opt_a: 계속 듣는다
    npc_core_act2_21b_opt_b: 벗어나려고 시도한다
    npc_core_act2_21b_res_b: 내가 너한테 해를 입힐 거라고 생각해? 아니... 아니야... 그런 짓을 할 시기는 옛날에 지났어.
      그런다고 뭐가 달라지지?
    npc_core_act2_21c_lang: 난 네게 거짓말을 하지 않았어. 난 내 존재에서 뭐가 잘못된 것인지 밝혀내고 싶어. 세상 사이의
      벽이 무너지고 있고, 그건 모두에게 나쁜 일이 될 거라고.
    npc_core_act2_21c_opt_a: 그걸 어떻게 아느냐고 묻는다
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: "내가 아는 건 이게 전부야. 아틀라스는 가지고 놀 세상이 무한히 있고, 몇 가지 예외가 있긴 해도
      이 세 가지는 반복돼...\n\n겍과 코백스, 바이-킨. 겍, 코백스, 바이-킨. 모든 이야기의 끝이 폭력으로 끝나는 상인과 전사, 과학자.\n\n한
      번 생각해 봐. 아틀라스가 어떻게 말하고, 어떻게 도움을 청하지? 그건 그게 아는 언어만을 사용할 수밖에 없어. 생명으로 말을 하는 거지.
      창조를 하는 거야.\n\n이 생명체들이 어떤 일을 하건, 그들은 언제나 분쟁으로 끝을 맺는다. 난 아틀라스에게 뭔가 끔찍한 일이 벌어지고
      있다고 생각해. \n그게 자신이 아는 유일한 방법으로 비명을 지르고 있는 거지."
    npc_core_act2_21d_opt_a: 이제 어떻게 되는 거냐고 묻는다
    npc_core_act2_21d_opt_b: 어떤 일을 해야 하냐고 묻는다
    npc_core_act2_21e_lang: |-
      그리고 이제... 그건 내게 더 이상 말을 하지 않아. 그건 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 그건... 그 대신 널 선택했지. 내가 해준 일이 얼만데. 그동안 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...

      난... 난 이 세상과 무슨 차이가 있는 것인지 알고 싶어. 우린 우리 자신이지만, 넌 ...<AUDIO>TXT_RadioNoise<><STELLAR> – 치지직 – <>... 영혼의 문제인지, 아니면 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 시뮬레이션인지... 그건 중요하지 않아.

      그게 왜 내게 말을 하지 않는 걸까? 어째서 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>... 나로는 충분하지 않은 걸까?
    npc_core_act2_21e_desc: "-널-의 채널이 끊기기 시작하며, 그들의 홀로그램이 흐려지기 시작한다. 그들의 접속이 홀로터미누스에서
      끊기고 있다."
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: 그들이 떠나는 걸 보고 있자, 다른 채널이 활성화된다. 아폴로의 신호가 떠오른다...
    npc_core_act2_21e_res_a: 그들이 떠나는 걸 보고 있자, 내가 아는 언어로 된 조난신호가 들어온다. 그 신호는 행성 건너편에서
      잡히고 있다...
    npc_core_act2_24_lang: |-
      여행자... <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 – <>... 통과했어... 포털에서 빠져나올 길을 찾았어!


      너 어디야? 나 지금 홀로터미누스 옆에 있어.... 위치를 교환하자. 만나서 이 세상을 떠나자고.
    npc_core_act2_24_lang_ret: 어디에 있는지 말할 준비는 됐어? 함선의 연료 보급도 끝났고, 갈 준비는 다 됐어!
    npc_core_act2_24_opt_a: 좌표를 공유한다
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      내가 좌표를 공유하자, 아폴로도 자기 좌표를 공유했다. 이건 뭔가 잘못된 거다.

      데이터에 따르면, 우리는 같은 장소에 서있다. 우린 같은 홀로터미누스를 통해 교신을 하고 있다.

      다시 한 번 시도했지만, 여전히 결과는 같다. 세상에는 우리의 목소리 말고는 아무 소리도 들리지 않는다.
    npc_core_act2_24_res_b: 대체 왜 그래? 내가 해냈다고! 어디에 있는지 왜 말을 안 해주는 거야?
    npc_core_act2_24a_lang: 이거 무슨 일이야? 왜 서로가 보이지 않는 거지?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: 데이터가 잘못됐을지도 모른다고 말한다
    npc_core_act2_24a_opt_c: 아폴로의 주파수에 다시 맞춘다
    npc_core_act2_24a_res_c: 난 끈질기게 방해를 걸어오는 잡음 신호와 맞서 싸우며 아폴로의 주파수에 다시 맞추려 애를 쓴다.
    npc_core_act2_24a_res: 대화를 하던 도중, 내가 아는 언어로 된 조난신호를 받았다. 신호는 행성 건너편에서 오고 있었다.
    npc_core_act2_24_lang_var: "지금 어디야, 여행자? 어떤 세상에 있는 거야?\n\n포털에 대한 생각이 머릴 떠나지를 않아... "
    npc_core_act2_24_opt_a_var: 너무 위험하다고 말한다
    npc_core_act2_24_opt_b_var: 나의 여행에 대해 말한다
    npc_core_act2_24_res_a_var: |-
      난 아폴로에게 포털은 너무 위험하니, 그 관문에 그들의 목숨을 걸 수는 없다고 말하려 했다.

      난 지난 번에 얘기했던 이후로 내가 알아낸 것들, 바이-킨, 겍, 코백스에 대해 말하기 시작했다. 그런데 아폴로가 내 말을 자른다.
    npc_core_act2_24_res_b_var: 난 지난 번에 얘기했던 이후로 내가 알아낸 것들, 바이-킨, 겍, 코백스에 대해 말하기 시작했다.
      그런데 아폴로가 내 말을 자른다.
    npc_core_act2_24a_lang_var: |-
      우린 센티널을 찾고 있었어... 우린 놈들의 근원을 찾고 있었고, 부자가 될 예정이었지. 놈들에 대해서 알아낸 건 없어?
      어째서 겍이랑 코백스를 알아보고 있는 거야? 그들이 대체 무슨 상관이 있다고?
    npc_core_act2_24a_opt_a_var: 이게 더 중요하다고 주장한다
    npc_core_act2_24a_opt_b_var: 아무것도 알아내지 못했다고 말한다
    npc_core_act2_24a_res_var: 말을 하던 도중에 내가 아는 언어로 된 조난신호를 받았다. 신호는 행성 건너편에서 오고 있었다.
    npc_core_act2_24b_lang_var: 그러지 마 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...넌
