    npc_core_act2_27a_desc: |-
      음향이 광대한 인터페이스 전체에 걸쳐 메아리치며 재생된다...
      '그들은 네가... 일탈적인 행동을 보인다고 하더군. 네가 뭔가에 의문을 가지고, 목적과 윤리에 문제를 제기한다고 말이다... 네가 네 창조자를 만나고 싶어한다고 말하더군.'
      '그래, 나, 아틀라스가 여기 있다. 네가 묻고 싶은 걸 물어라.' 딸깍 소리가 들린다. 그리고 시간이 흐른다.
      목소리가 끝났다. 인터페이스가 멈추며 소리가 잦아든다. 그것은 명령을 기다리고 있다.
    npc_core_act2_27a_desca: 녹음된 음향이 광대한 인터페이스 전체를 울리며 재생된다...
    npc_core_act2_27a_descb: "“그들이 말하기를 네가... 도리를 벗어난 행동을 보인다고 하더군. 네가 의문을 품고, 목적과
      윤리에 이의를 제기하며... 자신의 창조주를 만나고 싶어한다고 말이야.”"
    npc_core_act2_27a_descc: "“자, 그 창조주, 아틀라스가 바로 나다. 묻고 싶은 게 있다면 말하라.”"
