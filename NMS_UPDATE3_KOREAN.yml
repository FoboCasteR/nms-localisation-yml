    npc_farmer_comp_res_b_2: 수확을 늦춰서는 안 돼요, 친구. 그건 정말 어리석은 일이 될 겁니다.
    npc_farmer_brief_main_lang_3: "<TRADEABLE>프로스트워트<>는 까다로운 존재예요, 친구. 그건 다른 식물은 피어나지
