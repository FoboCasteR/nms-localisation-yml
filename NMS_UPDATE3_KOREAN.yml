    war_pirate_threat_res_c_3: 거래를 하게 돼서 즐거웠다, 침입자. 누군가를 죽이고 싶은 일이 생기면 우리한테 연락하는 걸
      잊지 말라고...
    war_pirate_threat_res_c_4: 그렇게 굽실거리다니 한심하기 짝이 없구나... 하지만 거래는 거래고, 우리는 명예를 아는 전사들이다.
      평화롭게 지나가라, 침입자.
    war_pirate_threat_res_c_5: 굴복한다고? 그라아! 우리는 전투의 영광을 고대하고 있었거늘!
