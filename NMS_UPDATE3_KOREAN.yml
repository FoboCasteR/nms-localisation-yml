      표시예요, 친구! 계속 입 다물고 있어 달라고요!"
    tra_arms_pirate_desc: 생명체가 내게 <TECHNOLOGY>고급 생존 설계도<> 기술을 주겠다고 한다. 그들은 해적들에게 잡혀있었다고
      주장했지만, 난 그 말이 의심된다. 내가 침묵해야만 그 대가로 설계도를 줄 것처럼 보인다.
    exp_arms_pirate_lang: |-
      아아! 생명체 구원자다! 코백스는 놈들의 노예였다. 코백스는 강제로 해적 주파수로 작업했었지만, 더 이상은 안 그런다! 코백스는 생명체가 그들의 미덕을 믿어주기를 바란다.

      침묵의 대가로 기술이란 선물을 주겠다. 생명체가 코백스를 당국에 신고하려고 한다면, 코백스는 치명적인 대책을 사용하겠다...
    exp_arms_pirate_desc: "생명체는 <TECHNOLOGY>고급 생존 설계도<>를 건넨다. 그들은 무고하다고 주장한다. 의지와는
      무관하게 강제로 해적이 되었다고 한다... \n내 목숨을 위협하는 모습이 그다지 무고해 보이지는 않지만, 일단 원하는 건 손에 넣었다."
    war_arms_pirate_lang: "그라아! 멍청한 침입자, 넌 몇 달에 걸친 수사를 망쳤다! 고귀한 바이-킨 장교는 해적들을 잠입 수사
      중이었고, 추적 중이던 탈주자를 거의 다 잡았었단 말이다! \n날의 추종자는 우리의 정의에서 도망칠 수 없다는 점을 잘 알아둬라! 그라아!"
    war_arms_pirate_desc: "생명체는 화가 난 채로 방을 가로질러 <TECHNOLOGY>고급 생존 설계도<> 기술을 집어던졌다.
      그는 날의 추종자라는 세력을 쫓아 잠입 수사 중이었다고 주장했다. \n해적과 그 날이라는 세력의 연계 여부는 불명확하다. 하지만 더 이상
