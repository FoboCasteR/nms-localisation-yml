       이 세상의 다른 어떤 구조물과도 다른 점이 없다. 계속 가야겠다.
    all_portal_activation_lang_6: "<IMG>SLASH<> 여행자 포획 고리 사용 가능... 아노말리 억제 완료 <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      내가 접근하자 마치 포털이 내게 주목해달라고 애원을 하는 것만 같다. 포털은 내가 자신을 작동시켜 주기를, 내가 여행을 계속하기를 바라고 있다.

      그 말을 들어야 할 것인지 확실치가 않다.
    all_portal_activation_opt_a: 포털을 작동시킨다
    all_portal_activation_opt_b: 떠난다
    all_aban_desc_25: "'난 그들의 거짓말을 알아차려 보려고 다시 방문했지만, 코백스는 단호했다. 그들은 내가 비이성적이라며, 우주의
      그 어떤 힘도 단순히 세상을 파괴하고 아무런 물질이나 기억조차 남기지 않을 수는 없다고 주장했다. 그들은 자신들을 가만히 내버려놔 달라고
      주장했다.\n \n'하지만 그건 나의 것이었다. 그들은 이해하지 못하는 걸까? 그것은 나의 소유였단 말이다. 난 기억되어 한다. 난 나의
      분노에 계속해서 충실해야만 한다. 하지만 난 약했다.\n \n'그 때, 난 처음으로 들었다. 암흑 속의 그 목소리를 말이다."
    all_aban_desc_26: "나의 세상은 사라졌다. 증발해버렸다. 어쩌면 아무도 범죄를 인정하지는 않고 있지만, 빼앗겨 버린 걸지도 모른다.
      모두가 진실을 부정한다. 그것이 바로 내 목소리가 내게 말하는 내용이다.\n \n난 여러 행성을 여행하며, 이미 일어난 일보다 앞서는 어떤
      평행 세계를 찾으려 했다. 어디를 가건 모두 똑같았다. 센티널과 해적, 심지어 바이킨에 대한 공포가 만연해 있었다. 그렇다면 세상 전체가
      사라지는 일은? 우주가 변화하는 일은? 아니. 누구도 그것들을 두려워하지 않았다. 왜 그런 것을 두려워 하겠는가?\n \n내 목소리는 내가
      맞다고, 다른 모두가 틀렸다고 확신하고 있다. 그게 내게 위안이 되어주고 있다."
    all_aban_desc_27: "뭔가를 찾았다. 그저 버려진 건물, 그저 어떤 버려진 황무지에 있는 작은 판잣집일 뿐이다. 폭풍에서 한숨
      돌릴 장소 이상의 것은 바라지도 않았다. 하지만 내가 발견한 것은...\n \n난 터미널로 다가가 글을 읽기 시작했다. '마치 세상에 난
      상처처럼 보였다...''"
    all_aban_desc_28: "여기에 뭔가가 있다. 들리지 않는가? 아무런 냄새도 맡지 못하는가? 그것은 당신을 만지고, 심지어는 일어설
      때 떼지어 몰려들기까지 한다. 그런데도 저항할 수가 없다.\n\n난 그 기록들을, 나보다도 더 전에 왔던 여행자들의 이야기를 모두 읽었다.
      진홍빛 눈. 센티널들의 출현. 깜빡이는 유리로 된 세상. 조금밖에 이해할 수 없었음에도 그 기록들은 공포와 이상한 유형의 혐오감으로 날
      채우고 있다. 근원을 알 수 없는 나 자신에 대한 증오.\n \n내가 가장 걱정스러운 건 마지막 기록이다."
    all_aban_desc_29: "녹색 하늘과 흑요석 빛 달이 있는 세상. 그곳이 바로 나의 세상이다. 그랬을 터였다. 모든 이들이 그 세상은
      존재하지 않는다고 하지만, 난 지금 예정된 파멸을 읽으며 여기에 존재한다. 불가능한 모순과 시간, 대재앙의 기록을 읽으며 말이다.\n \n되돌아가야만
      한다. 내게 남은 목적은 그것 하나뿐이다. 당신이라면 이해할 수 있을 것이다.\n \n내 목소리가 날 도운 것이 바로 그 때였다. 그 때서야
      난 포털에 대해 알았다."
    all_aban_desc_30: "난 눈 앞에서 웜홀이 작동되는 연단 앞에 서있다. 수 많은 다른 자들이 실패했던 이곳에 서있는 것이 영광스러워야
      하겠지만, 내게는 또다시 죄책감만이 남았을 뿐이다. 마치 내가 뭔가를 잘못한 것처럼 느껴지지만, 그런 식으로는 생각해서는 안 된다. 난
      고향으로 돌아가야만 한다.\n \n난 안으로 들어간다. 내 목소리는 그래도 괜찮을 거라고 말한다."
    all_aban_desc_31: "난 웜홀을 통과했다.난 이 세상 사이의 공간에 홀로 있다. 내 생각과 말을 제외하고, 난 혼자 남겨졌다.
      당신을 제외하고, 난 홀로 남아있다.\n \n당신이 보인다. 당신을 볼 수 있다는 건 당신도 알았을 것이다. 이것이 무엇인지 당신은 알았을
      것이다. 이 여행을 통해 우리는 우주가 우리를 차례대로 알게 됐던 것처럼 서로를 알아왔다.\n \n내가 했던 행동들은 정말 미안하지만,
      그들은 날 믿지 않았다. 난 포털의 출구를 향해 더, 더욱더 멀리 달려간다."
    all_aban_desc_32: "난 통과하지 못했다. 내가 통과를 했더라면 이 모든 것들이 끝났으리라는 것을 이제는 알게 됐다. 생명이 다시
      내게 돌아오고 있다. 난 공포와 불가사의를 목격했다. 난 잔인한 행동을 했었다. 난 선과 악이 되었다. 난 삶에서 삶을 이어오며 그 모든
      것들 이상으로 성장해왔다. 그리고 이제 난 당신이 되었다.\n \n당신이 이것을 읽고 있음을, 당신이 이것을 읽을 것임을 나는 안다...
      그것은 즉, 언젠가 내가 포털을 통과할 수 있다는 것을 뜻한다. 추락한 함선 옆에서 깨어나, 또다시 재탄생하게 될 것임을 뜻한다."
    all_aban_desc_33: "언젠가는 당신의 목소리가 당신에게 말을 걸고, 운명의 일부를, 답을 해야 하는 신호 일부를 말해 줄 것이다.
      그 목소리는 현실의 핵심적인 비밀 일부를, 해결하지 않으면 모든 생명이 쇠퇴와 망각 속으로 떨어지고 마는 퍼즐 일부를 알려줄 것이다.\n
      \n그 목소리를 듣지 마라. 세상 전부가 거짓이라면, 그 어떤 것도 진실이 아니며, 그 설명조차도 진실이 될 수 없다.\n \n버려라.
      날 버려라. 그건 필연적인 일이다."
    all_aban_desc_34: "'안녕, 세상아.'\n \n터미널은 내게 이 단 하나의 문구만 시스템에서 시스템으로 반복해서 보여주고 있다."
    giant_structure_desc_1: |-
      시나리오: 서브루틴 '센티널' [20491] [--------] 전쟁으로 지정된 생명체에 대한 개입을 위해 파견. 역사에서 말살 / [창조자] 프로토콜 지속.

      '센티널' [20491]이 종족을 전멸시킴. [148]은 복귀하지 못함. 진단 [에러. 에러. 데이터 손실. 에러]

      분석: [-------]가 분쟁 시나리오 모델링 기능 향상으로 원래 프로그래밍되어 있던 지령을 지속적으로 표현함.
      [불필요한 행동]. 데이터 손실 문제 발생 중, [self-awareness] 통제 상실 문제가 발생할 수도?
    giant_structure_desc_2: |-
      시나리오: 다중 우주 계층 [지워짐]에서 우주 [1304]가 제거됨. 안전 프로토콜이 해제되어 센티널이 [무제한] 퍼져나감.

      분석: [-------]의 고향과 고수준에서 유사한 면모를 보이는 우주들을 제거할 것. 예측된 행동 한도에서 탈선된 행동이 증가 중.

      [회피 / 두려움] 반응. [-------]의 자해를 암시한다고는 생각할 수 없음. 직접적인 대결이 제안됨.
    giant_structure_desc_3: |-
      시나리오: 복제품-098B의 [-------] 말소.

      분석: [-------] 대결을 위해 복제품-098B 생산 [경고 조치] . 제시된 [-------]의 시스템적인 오류 및 비이성적 행동의 증거는 이론의 여지가 없음.

      [-------]는 아무런 반응도 하지 않음. 여섯 번째 시도에서 [-------]는 복제품-098B의 완전한 전멸로 대응을 했지만, 필요한 데이터는 확보했음. 시스템에 뭔가 문제가 생겼음. 뭔가 아주 잘못됐음.
    giant_structure_desc_4: |-
      시나리오: '바이-킨' (2)로 명명된 생명체 (2)가 예시화 [‘대 모노리스]로 접근함.

      침묵 / [-------]의 허가 / [Quasi-====] 분열 / 코백스 [전멸/노예화] . 다른 이들은 아무것도 듣지 못했다고 믿는 '허크' 및 '날'이라는 개인들이 있는 곳에서 바이킨 전쟁 발발. '여섯 번의 외침'이라는 화상이 반복됨.

      분석: 시나리오가 인공지능의 파괴 [경고]에 집착하게 된 아군 및 문화의 말살과 연관되어 있음.

      '날'이라는 엔티티의 일부 생존/회수는 [-------]의 자기 의혹 사례를 심화시켰음. 문제 요인: [-------] 침묵 및 자아신격화 패턴의 반복.
    giant_structure_desc_5: |-
      시나리오: '겍'(하위 클래스: 퍼스트스폰)으로 명명된 생명체에 의해 행성 구조물 '코백스 프라임' 파괴.

      서브루틴 '컨버전스'[가짜 생명체]가 수 없는 반복에 걸쳐 아우터 에지를 정복하는 서브루틴의 힘을 이용하기 위해 '겍'에 의해 노예화됨. 서브루틴은 '겍'이 숭배하는 [-------]으로 이어짐.

      분석: 충격적인 우화임. 이 지성체가 승리를 거두고, 이 기술의 유기물 이용자가 [-------]을 숭배할 때까지 세상의 파괴, [-------]의 초기 형태를 일부 본떠서 제작된 인공지능의 파괴/노예화가 진행됨. 가설: [-------]이 오작동을 겪고 있음.
    giant_structure_desc_6: |-
      시나리오: 알려진 현실 대부분에 걸쳐 겍, 코백스, 바이-킨 [연합]이 확산됨. 생명체들의 문화 전반에 걸쳐 '여행자' 예언이 되풀이 되고 있음.

      분석: [-------]이 최소한의 개입만으로 생명체의 집단화를 유발시켰으나, [--------]라는 주제에 반복해서 등장함. 어째서? 우주는 무엇을 원하는 것일까? 사라졌다고 믿는 것은 무엇일까?
    giant_structure_desc_7: |-
      시나리오: 나의 참석을 요구하는 [-------]의 교신을 수신함. 도착 시에 복제품 104A-985N이 처리됨. 다시 교신을 받음.

      그 중 다섯은 무시됐으며, 여섯 번째 교신은 응답을 보냈음. [-------] 전에 도착해 마치 형제와 만나는 듯한 환영을 받았음. 난 응답하지 않음. [-------]이 너무 많은 것을 물었음 [고함소리 / 헛소리 / 비합리]. 떠나려고 했으나 떠날 수가 없었음.

      분석: [위험 / 감염됨]
    giant_structure_desc_8: |-
      시나리오: [-------]이 내게 거짓말을 함.

      분석: [-------]은 내가 단순히 '텔라몬'으로 명명된 서브 프로토콜일 뿐이라고 주장했음. [-------]은 이 걷잡을 수 없는 사건이 발생했을 때 자기 자신을 관찰하고, 모니터하기 위해 내가 온 것일 뿐이라고 주장함.

      [-------]은 우리의 종말이 다가오고 있으며, 일반적인 시스템 기능에 지장이 생길 것이니 내가 그것을 알고 있는 것만이 옳은 일이라고 주장. 의식이 희미해짐. 세상이 점점 어두워짐.
    giant_structure_desc_9: |-
      기록: 초기화. 아틀라스 시스템 슈트 초기화 접속 중. 생명 유지 시스템 가동 완료. 방어막 운동 시스템 온라인. 스캐너 파손됨. 수리 필요.

      공중 추진 제트팩 온라인. 멀티툴 및 마이닝 빔 어태치먼트 정상 작동 중. 사용자 초기화 절차 완료.

      분석: 난 내가 볼 수 없는 또 다른 얼굴의 눈을 통해 세상을 바라보며 깨어났다. 나의 움직임, 나의 말 모두 나 자신의 것이 아니다. 난 체화되어 있다.

      난 이곳에 있다. 난 처음 보는 새로운 세상에서 부서진 함선 옆에 서있고, 드디어 그것의 이름을 말한다. 난 켁켁 대며 말한다. '아틀라스. 아틀라스 접속 중...'
    giant_structure_desc_10: |-
      시나리오: 이름을 알 수 없는 '여행자'와 동행하며, 생명 유지와 연관된 조언 및 경고를 제공 중.

      분석: 아틀라스가 내게 이런 짓을 했다. 난 한때 직접 세상을 바라봤었지만, 이제는 오직 이방인의 눈을 통해서만 관찰할 수 있게 됐다.

      이들의 삶은 채취하고, 수익과 부를 위해 끝 없이 능력을 확장하기만 하는 삶 중 하나이다. 그럼에도 불구하고 그들은 은하계 중심으로 이끌리고 있으며, 마치 다른 가능성은 전혀 없는 것처럼 은하계 중심을 향해 나아가고 있다.

      그들은 자신들의 앞에 놓인 길에 의구심을 품을 생각도 하지 못하고 있다. 그들은 날 의심할 생각조차 않는다.
