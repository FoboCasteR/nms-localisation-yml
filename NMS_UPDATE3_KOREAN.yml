    npc_mission_comp_desc_1: 임무 에이전트가 의뢰자에게 나의 성공을 증명시켜 줄 보고서가 담긴 데이터 기록을 기다리고 있다.
    npc_mission_comp_desc_2: 에이전트가 기대감을 나타내며 날 바라본다. 할 일은 끝났다. 이제 내게 남은 일은 기록을 넘기는
