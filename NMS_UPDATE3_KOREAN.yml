      만나서 이 세상을 떠나자고.
    npc_core_act2_24c_desc: 아폴로도 그들의 세상 동일한 위치에서 발신되는 같은 신호를 받은 것처럼 보인다.
    npc_core_act2_24c_opt: 동의한다
    npc_core_act2_24c_res: 우리는 조난신호 발생지를 찾으러 떠나기로 한다.도착하면 다시 이 문제에 대해 얘기할 수 있을지도 모르겠다...
    npc_core_act2_25_desc: |-
      조난 신호를 살펴보는 동안 희미한 소리가 들렸다. 한 번도 들어보지 못한 소리였다.
      아폴로의 흔적은 없다.
    npc_core_act2_25_lang: |-
      난 너에게 많은 것을 줬어, 아틀라스. 우리 모두가 그랬지. 너도 그건 이해하지, 안 그래? 네가 성공하지 못하면 아무 의미도 없을 거야.
      네가 성공하지 못하면, 내 삶도 의미가 없지. 난 그걸 받아들일 수 없어. 받아들이지 않을 거야. 널 다시 지워버리겠어. 이게 모두에게 최선의 방법이야.
    npc_core_act2_25a_desc: 딸깍 소리가 난다.<AUDIO>TXT_RadioNoise<> 그리고 시간이 흐른다.
    npc_core_act2_25a_lang: |-
