    npc_mission_delivery_1: |-
      긴급 배달 서비스 필요

      의뢰자가 믿을 수 있는 배달부를 찾고 있다. 그들은 자신들의 성공적인 생존 지속을 기념하는 헌정물로 동료를 기리고 싶어한다.
    npc_mission_delivery_2: |-
      긴급 배달 서비스 필요

      의뢰자가 신중한 배달 서비스를 찾고 있다. 그들은 화물이 겉보기와 똑같은 물건이며, 적하목록을 의심할 이유는 그 어디에도 없다고 배달부를 안심시키고 싶어 한다.
    npc_mission_delivery_3: |-
      긴급 배달 서비스 필요

      의뢰자가 사업 거래를 해결할 방법을 찾고 있다. 상대방과의 협상은 열심히 진행 중이고, 의뢰자는 이 화물이 자신들의 거래에서 차후 발생할 지도 모르는 모든 장애물을 없애 주기만을 바라고 있다. 화물을 반드시 수취인에게 전달하는 것이 중요하다.
    npc_mission_delivery_4: |-
      긴급 배달 서비스 필요

      의뢰자가 민감한 사업을 진행하고 있다. 화물은 특정 상대에게 보내는 진심 어린 답례이다. 이전 또는 향후에 발생할지도 모르는 무례는 묵과될 것임을 나타내는 무료 증정품이다.
    npc_mission_delivery_5: |-
      긴급 배달 서비스 필요

      의뢰자는 그저 몇 가지의 물건을 동료에게 전달하는 것 외에는 바라지 않는다. 그들은 또한 물건은 이제 추적 당할 염려가 없으니 수취인이 걱정할 필요가 없다는 메시지도 동봉했다.
    npc_mission_delivery_6: |-
      긴급 배달 서비스 필요

      의뢰자는 중요하고 번잡한 일이 있어서 사소한 내정 문제의 처리는 기대할 수 없는 상태이다. 자신들의 조상을 기리는 기념일이자, 자신을 낳아준 조상에게 선물을 바치는 전통이 이어져 오고 있는 날이다. 의뢰자는 자신들이 신경쓰지 않아도 상관 없도록 이 문제를 처리해 줄 사람을 찾고 있다.
    npc_mission_delivery_7: |-
      긴급 배달 서비스 필요

      의뢰자는 자신들과 관련된 자에게 감정적인 빚을 지고 있다. 각별히 중요한 날을 기념하는 일을 잊은 것이다. 그에 대한 사죄로 그들은 자신들이 잘못한 자들에게 특정한 가치를 지닌 아이템을 배송해달라고 주문을 넣었다. 배달 도중에 물건을 잃어버려 의뢰자가 더욱 곤경에 처하지 않도록 각별히 신경을 써야겠다.
    npc_mission_delivery_8: |-
      긴급 배달 서비스 필요

      의뢰자가 이상한 아이템을 발견했다고 한다. 보기에는 평범해 보이지만, 미생물 스캔에서 걱정스러울 정도로 많은 수의 알 수 없는 포자가 발견됐다. 그들은 아이템을 생물학적 재해 전문가에게 배송해야 한다. 봉인을 망가뜨리지 않도록 조심하자.
    npc_mission_delivery_9: |-
      긴급 배달 서비스 필요

      의뢰자가 동료에게 메시지를 보내고 싶다고 한다. 아이템에는 서면으로 된 메시지가 첨부되어 있지 않으며, 아이템 자체도 그리 중요한 물건은 아니다. 하지만 그들은 동료의 개인 주소로 아이템을 배송하는 것 자체가 자신들의 의도를 명확히 표현할 수 있을 거라 생각하고 있다.
    npc_mission_delivery_10: |-
      긴급 배달 서비스 필요

      의뢰자가 잡동사니를 처리하고 싶어 한다. 그들은 수 년 동안 막대한 양의 잡동사니를 얻었고, 이제 그 아이템들을 처분하고 싶어 한다. 그것들을 그냥 파괴하면 쓰레기밖에 안 되겠지만, 모두 한 자리에 모아놓으면 너무 많은 개인 정보가 노출될 우려가 있다. 그래서 그들은 아이템을 다수의 배달원과 수취인으로 나눠서 여기저기 흩어버리기로 결정했다.
    npc_mission_delivery_11: |-
      긴급 배달 서비스 필요

      의뢰자는 소규모의 소매업을 운영하고 있다. 그들은 원치 않거나 인기 없는 아이템을 구매한 다음 그 아이템의 가치를 좀 더 알아주는 구매자에게 연결시켜 주고 있다. 그들의 최신 배송품이 물건의 진가를 알아보고 대가를 지불한 감정가에게 배송될 준비를 마쳤다고 한다.
    npc_mission_delivery_12: |-
      긴급 배달 서비스 필요

      의뢰자에게 완전히 평범한 수송물이 있으며, 의문을 품거나 당국의 관심을 끌지 않을 법한 배달부를 구하고 있다. 의뢰자는 포장 상자 안에서 들려오는 동물 소리는 그저 착각일 뿐이라고 믿을 잠재적인 배달부를 원하고 있다.
    npc_mission_delivery_13: |-
      긴급 배달 서비스 필요

      의뢰자는 길고 복잡한 거래 사슬의 일부이다. 잠재적으로 추적 당할 수 있는 그 어떤 기록도 남기지 않기 위해서 거래는 현금의 교환 없이 치러지고 있다. 이 화물은 상대쪽에 지불해야 할 대가를 나타내고 있다.
    npc_mission_delivery_14: |-
      긴급 배달 서비스 필요

      의뢰자는 자신들의 충성스러운 고객 중 한 명에게 일상적인 화물을 배송하려 한다. 그리 특별한 아이템은 아니지만, 고객에게 자신들이 소중하게 여겨진다는 느낌을 주는 것이 중요하기 때문이다. 그러기 위해 그들은 대량 발송이라는 방식은 제외하고, 숙련된 독립 배달부를 찾고 있다.
    npc_mission_delivery_15: |-
      긴급 배달 서비스 필요

      의뢰자는 매일마다 대량의 아이템을 발송하고 있다. 그들의 사업은 이윤의 폭이 작아서 아주 약간의 세금만 부과되더라도 이익이 전부 사라질 위험성이 있다. 그래서 그들은 평범한 비상업적 사업을 진행하는 와중에도 자신들의 물건을 배달해 줄 신중한 배달부를 고용할 좀 더 효율적인 방법을 찾고 있다.
    npc_mission_delivery_16: |-
      긴급 배달 서비스 필요

      의뢰자는 지역에서 유명한 해적인데다 머리에 현상금까지 걸려있어, 추격 당하지 않고 성계에서 벗어날 방법을 찾고 있다 그들은 자신들의 추적 칩을 이 물건에 심어놨고, 자신들이 탈출하는 방향과는 반대쪽으로 옮겨 줄 사람을 찾고 있다.
    npc_mission_delivery_17: |-
      긴급 배달 서비스 필요

      은하계는 많고 다양한 수의 규정이라는 그물이 존재한다. 한 성계에서는 아무런 해가 되지 않는 물건이라도 다른 곳에서는 극도로 불법적인 물건이 되기도 한다. 그런 차이로 인해 상업적인 기회가 발생하는 것이다. 의뢰자는 별 다른 의문을 품지 않고 주변의 관심도 적게 끌며 그런 물건을 배달해 주기를 바라고 있다.
    npc_mission_delivery_18: |-
      긴급 배달 서비스 필요

      의뢰자는 자신들의 사업에 주요한 신규 고객을 유치하고 싶어 하고 있으며, 고객은 대량 주문을 하기 전에 의뢰자의 상품 일부를 먼저 확인하고 싶어 한다. 의뢰자는 고객에게 최상의 상태로 이 표본을 배달해 달라고 의뢰했다.
    npc_mission_delivery_19: "긴급 배달 서비스 필요\n\n의뢰자는 매주마다 직접 상점을 찾지 못하거나, 직접 움직이기 싫어하는
      소비자에게 화물을 발송하고 있다. 그렇게 화물이 배달된 후에 소비자들은 첨부된 조리법에 따라 맛있는 식사 또는 로봇 하인을 준비시킬 수
      있는 것이다. 이 화물은 이번 주에 주문된 물량이다. "
    npc_mission_delivery_20: |-
      의뢰자는 이전에도 이 화물을 배달부에게 맡겼었지만, 이전 배달부는 배달에 실패하고 말았다. 펄스 엔진과 조종석 캐노피가 레이저로 인해 기계적 고장을 일으켰다고 한다. 의뢰자는 우주정거장 외부에서 도사리고 있는 그 어떤 기계적 고장에도 굴하지 않을 대담한 새 배달부를 구하고 있다.

      해적이 공격할 경우 배달부는 방어 증명 1개를 공급받게 됩니다.
    npc_mission_cre_hunt_1: 의뢰자는 자신들의 혀 위를 구르는 모르다이트를 향한 매우 세련된 입맛을 지니고 있다. 그들은 연회
      준비를 도와줄 조심스러운 사냥꾼을 구하고 있다. 사냥한 시체를 그 자리에 놔두면 나머지는 의뢰자가 처리할 것이다.
    npc_mission_cre_hunt_2: 의뢰자는 동물학 업계에 종사하고 있다. 하지만 고객들이 표를 구매하지 않고도 자연을 누비며 생물체를
      감상할 수 있다는 현실이 그들의 수익성을 제한하고 있다. 그래서 그들은 남아있는 야생동물들을 제거해 주기를 바라고 있다.
    npc_mission_cre_hunt_3: 의뢰자는 생물체의 과잉 현상이 지역의 식물 생태에 해가 될 것이라 우려하고 있다. 섬세한 이파리와
      다육성 줄기들이 짓밟히기 때문이다. 그들은 무리의 수를 줄이는 일을 도와줄 진취적인 사냥꾼들에게 보상을 주겠다고 한다.
    npc_mission_cre_hunt_4: 의뢰자는 생물체들의 자유로운 이동이 심각한 미생물적 위험을 초래할 것이라고 걱정 중이다. 많은 수의
      동물을 한 곳으로 모아서 개별적으로 씻겨주는 일은 상당히 비실용적이므로 그들은 숙주와 미생물 모두를 제거해 줄 사냥꾼을 구하고 있다.
    npc_mission_cre_hunt_5: 의뢰자는 지역 야생동물들에게 위협 받는 일에 지쳤다. 그들이 세상에 발을 내디딜 때마다 그들은 자신들을
      비웃는 듯한 겹눈의 시선을 느끼고 있으며, 소극적이면서도 공격적인 발굽 구르는 소리도 함께 듣고 있다. 그 생물체들에게 본 때를 보여주자.
    npc_mission_pred_hunt_1: 의뢰자는 지역의 행성들을 탐험하며 시간을 보내고 싶어한다. 하지만 그들은 적대적인 야생동물의 존재를
      우려하고 있다. 전체적으로 채식주의자로 구성된 사회라면 자연을 관찰하는 일은 힘겨운 일이며, 돌아다니는 것보다는 가만히 노는 것이 더 편할
      것이다. 의뢰자가 자유롭고 안전하게 움직일 수 있도록 육식성 생물체들을 제거하라.
    npc_mission_pred_hunt_2: 의뢰자는 기업들이 최근 초포식자를 길러내기 위해 공격적인 DNA 수집과 조작을 진행하는 경향에
      우려를 표하고 있다. 더 강도 높은 규제를 가하려고 로비를 하던 일이 수포로 돌아가 의뢰자는 좀 더 직접적인 행동을 취하려는 중이다. 포식성
      생명체를 제거해 기업들이 포식자 자체를 구하지 못하게 할 탐험가에게 보상을 지급하겠다고 한다.
    npc_mission_pred_hunt_3: 의뢰자는 최근에 온순한 디플로 무리와 시간을 보내고 있다. 그들은 디플로가 겪고 있는 곤경을 직접
      목격했고, 이 온순한 거인들이 포악한 포식자들에게 들볶이고 있는 것을 파악했다. 그들은 더 이상 참지 못하고, 육식 동물의 횡포에서 이
      초식 동물들을 구해주는 탐험가들에게 보상을 제공한다고 공표했다.
    npc_mission_pred_hunt_4: 의뢰자는 차세대 초포식자를 만들어 낼 방법을 찾고 있다. 그들은 제한적인 유전자 조작은 사용하지
      않기로 했다. 그 대신, 진화 과정을 가속시켜 자연이 순수한 야수를 막을 수 없는 육식성 공포로 만들게 하기로 했다. 그를 위해 포식성
      생명체를 사냥해 없애 줄 탐험가를 찾고 있다고 한다. 생명체 하나를 도태시킬 때마다 유전자풀에서 약점 하나가 없어지는 셈이기 때문이다.
    npc_mission_pred_hunt_5: 의뢰자는 지역 행성의 자원을 착취하고 싶어 한다. 하지만 센티널 드론으로 인해 그런 활동이 매우
      위험하게 만들고 있다. 그들은 드론들이 육식성 생명체를 처치하는 자에게 해를 끼치지 않는다는 점을 목격했다. 그래서 포식성 생명체의 근절을
      통해 센티널의 인정을 얻어낼 궁리를 해냈다. 충분한 수의 생명체를 없앨 수만 있다면 드론의 분노를 피해 광물 및 식물을 채취할 수 있는
      자유를 얻어낼 가능성이 있다.
    npc_mission_senti_1: 의뢰자는 대규모의 채광 작업을 진행 중이며, 행성의 센티널 군대가 적대적인 방식으로 반응을 해왔다고 한다.
      그 결과, 정비 및 레이저 피해 수리 비용이 상당히 많이 증가됐다. 의뢰자는 센티널의 수를 줄여, 이윤폭을 원상복구하고 싶어 한다.
    npc_mission_senti_2: 의뢰자는 센티널 군의 지속적인 감시 하에서 자신들이 선택한 사업을 진행하는데 어려움을 겪고 있다. 그들은
      센티널 군이 다른 곳에 한 눈이 팔려있을 때 절호의 기회를 노리고 싶어 한다.
    npc_mission_senti_3: 의뢰자는 명시되지 않은 행동으로 인해 센티널 군의 이목을 끌어버린 자의 친한 친구라고 한다. 그런 행위의
      결과는 치명적이었으며, 의뢰자는 복수를 원하고 있다.
    npc_mission_senti_4: 의뢰자는 채취 가능한 자원이 풍부한 대량의 동물 사체를 우연히 발견했다. 하지만 센티널 군으로 인해 그
      뜻밖의 횡재를 가져오기 불편한 상황이다. 센티널의 주의를 끌어 의뢰자가 자원을 남김 없이 채취할 수 있게 하라.
    npc_mission_senti_5: 의뢰자가 불안한 정보를 발견했다고 한다. 그들은 중립과는 거리가 먼 센티널 군이 수상쩍은 겍 도당의 의도대로
      움직이고 있다고 생각 중이다. 그런 믿음과는 무관하게, 의뢰자는 이 '음모론'과 맞서 싸우는 데 도움을 주는 사람에게 보상을 제공할 용의가
      있다고 한다.
    npc_mission_senti_6: 의뢰자는 정신을 확장시켜 연약한 신체라는 물리적 제한을 벗고, 자신들을 계발할 방법을 찾고 있다. 그를
      위해, 순수한 퍼그늄만을 섭취하며 살아가는 행위를 시도 중이다. 하지만 불행히도 이 식생활로 인한 이득을 얻기 전까지는 퍼그늄 확보에 필요한
      센티널 드론을 파괴할 수 없다고 한다. 센티널을 파괴시켜 자신들이 퍼그늄을 섭취하게 해 줄 용감한 탐험가를 찾고 있다.
    npc_mission_senti_7: 의뢰자는 연구 프로젝트를 위해 대량의 아연을 구하고 있다. 하지만 아연 확보에 필요한 모든 식물을 재배하고
      채취하는 것은 엄청나게 오랜 시간이 걸리므로, 그들은 시간을 단축시키는 데 도움을 줄 진취적인 탐험가를 찾고 있다. 센티널을 사냥해 파괴한
      다음, 그들의 시체가 대지에서 아연을 침출시킬 수 있도록 하라. 의뢰자는 따로 금속을 채취하기 위해 나중에 도착할 예정이다.
    npc_mission_senti_8: 의뢰자는 센티널의 분노가 뿌리 깊은 고통에서 비롯되었다고 믿고 있다. 그들은 드론이 영원한 기계적 고통을
      겪고 있고, 그들의 금속 껍질 내부에서는 영혼이 불타고 있다는 설을 제시했다. 그래서 그들은 이 존재들을 고통에서 벗어나게 만들어 주는
      것이 자신들의 의무라고 생각한다.
    npc_mission_senti_9: 의뢰자는 센티널 연구에 착수하고 싶어 한다. 그들은 센티널이 어디에서 비롯되었으며, 얼마나 오래 전에
      만들어졌는지를 알고 싶어 한다. 그들은 일반적인 기계처럼 제작된 것일까, 아니면 기괴하고 알 수 없는 곳에서 소환된 존재일까? 그들은 새로
      센티널 군을 만들어내기 위해 행성의 드론들을 처치해 줄 적극적인 탐험가를 구하고 있다.
    npc_mission_senti_10: 의뢰자 및 다른 사람들은 지나치게 공격적인 센티널 순찰대의 손에 고통을 겪고 있다. 그들은 이 끊임
      없는 스트레스와 고통의 원천을 좀 더 좋은 무엇인가로 변화시키고 싶어 한다. 그를 위해, 센티널 드론을 파괴시켜 줄 명성 높은 탐험가를
      찾고 있다. 파괴 후 남는 금속 잔해는 녹여서 아름다움의 원천과 피난처가 될 수목 조각품으로 재탄생될 예정이다.
    npc_mission_senti_hard_1: 의뢰자는 센티널을 좀 더 연구해보고 싶어 한다. 그들은 행성 드론의 행동에 대한 데이터는 충분히
      가지고 있지만, 그에 비해 좀 더 희귀한 쿼드 및 워커에 대한 데이터는 부족한 상황이다. 그들은 그런 고위 센티널을 유인해 전투에서 관찰할
