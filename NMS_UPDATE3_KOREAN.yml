      사용되는 빛은 정확도가 균등하지 않습니다.
    ui_maintain_farm5_name: 영양 분배기
    ui_maintain_farm5_name_l: 영양 분배기
    ui_maintain_farm5_desc: 토양에 없는 영양소를 검사해 완벽한 비료를 생성하고 뿌릴 수 있는 제작기와 분배기가 혼합된 장치입니다.
    ui_maintain_fuel1_name: 연료 변환 장치
    ui_maintain_fuel1_name_l: 연료 변환 장치
    ui_maintain_fuel1_desc: 재충전 가능한 동력 기술의 일부입니다. 연료 변환 장치는 자동화된 기계들에 동력이 고르게 흐르도록
      보장해 줍니다.
    ui_maintain_fuel2_name: 피막 배터리
    ui_maintain_fuel2_name_l: 피막 배터리
    ui_maintain_fuel2_desc: 피막 배터리는 거의 관리가 필요 없는 재충전 가능한 동력 기술의 일부입니다. 기계의 회로 안에 자리잡게
      되며, 동력을 안전하게 직접 공급합니다.
    ui_maintain_fuel3_name: 동력 콘덴서
    ui_maintain_fuel3_name_l: 동력 콘덴서
    ui_maintain_fuel3_desc: 재충전 가능한 동력 기술의 일부입니다. 동력 콘덴서는 기계의 가동 도중에 낭비되는 열 에니저를 채취해,
      추가 동력을 생성하는 데 사용합니다.
    ui_maintain_fuel4_name: 발전기 커플링
    ui_maintain_fuel4_name_l: 발전기 커플링
    ui_maintain_fuel4_desc: 발전기 커플링은 기계의 재충전 가능 동력 시스템에서 중요한 부품입니다. 이것이 없다면, 발전기는
      동력을 공허 속으로 흘려보내며, 아무런 출력도 발생시키지 않고 헛돌게 됩니다.
    ui_maintain_fuel5_name: 키네틱 다이나모
    ui_maintain_fuel5_name_l: 키네틱 다이나모
    ui_maintain_fuel5_desc: 키네틱 다이나모는 적은 양의 초기 전하를 가지고 행성 궤도를 이용하는 동력 채취 시스템을 가동합니다.
      그로써 자동화된 기계가 빈번하게 연료 점검을 하는 일을 없애, 기계가 극도로 긴 점검 주기를 버틸 수 있게 해줍니다.
    ui_maintain_tech1_name: 잠금 메커니즘
    ui_maintain_tech1_name_l: 잠금 메커니즘
    ui_maintain_tech1_desc: 허가 받지 않은 좀도둑들을 막기 위해 고안된 간단한 잠금 장치입니다. 파손되어 영구적으로 잠겼습니다.
    ui_maintain_tech2_name: 자기 잠금 장치
    ui_maintain_tech2_name_l: 자기 잠금 장치
    ui_maintain_tech2_desc: 진보된 잠금 장치입니다. 양극성 사고로 인해 영구적으로 봉인됐습니다.
    ui_maintain_tech3_name: 초전도체 잠금 장치
    ui_maintain_tech3_name_l: 초전도체 잠금 장치
    ui_maintain_tech3_desc: 매우 진보된 잠금 장치입니다. 자석에 전력을 공급하는 회로가 손상되어 영구적으로 잠겼습니다.
    ui_maintain_tech4_name: 입력 터미널
    ui_maintain_tech4_name_l: 입력 터미널
    ui_maintain_tech4_desc: 장치를 수동으로 조작할 수 있도록 고안된 터미널입니다. 손상으로 인해 그 어떤 입력도 받지 못합니다.
    ui_maintain_tech5_name: 생체입력 센서
    ui_maintain_tech5_name_l: 생체입력 센서
    ui_maintain_tech5_desc: 장치/살갗 간의 상호작용이 가능하도록 고안된 진보된 제어 유닛입니다. 파손으로 인해 정상적으로 작동되지
      않습니다. 이 상태에서 상호작용하는 것은 권장되지 않습니다.
    ui_maintain_tech6_name: 보일러 유닛
    ui_maintain_tech6_name_l: 보일러 유닛
    ui_maintain_tech6_desc: 열을 발생시켜 장치가 험한 기후에서도 장치가 작동할 수 있게 만들어주는 소형 보일러입니다. 보일러
      넘침 현상으로 파손되어 오작동하고 있습니다.
    ui_maintain_tech7_name: 초소형 모터
    ui_maintain_tech7_name_l: 초소형 모터
    ui_maintain_tech7_desc: 매우 작은 부품에 동력을 제공할 수 있게 고안된 아주 작은 모터입니다. 부식됐으며, 아주 작은 녹으로
      뒤덮여 있습니다.
    ui_maintain_tech8_name: 냉각 시스템
    ui_maintain_tech8_name_l: 냉각 시스템
    ui_maintain_tech8_desc: 장치가 과열되지 않도록 고안된 펌프 및 열 교환 시스템입니다. 이 장치 자체가 과열되어 더 이상
      작동되지 않습니다.
    ui_maintain_tech9_name: 출력 화면
    ui_maintain_tech9_name_l: 출력 화면
    ui_maintain_tech9_desc: 장치의 상태를 사용자에게 알려줄 수 있도록 고안된 디스플레이 터미널입니다. 이 터미널은 망가져서
      사용자가 터미널이 망가졌다는 사실조차 알아차릴 수 없습니다.
    ui_maintain_tech10_name: 변질 방지 장치
    ui_maintain_tech10_name_l: 변질 방지 장치
    ui_maintain_tech10_desc: 장치가 허가 받지 않은 이에 의해 장치가 조작됐을 경우, 주요 시스템을 파괴하도록 고안된 유닛입니다.
      불행히도 이 부품 자체가 오작동을 일으켜, 수리될 때까지 다른 시스템들을 계속해서 파손시킬 것입니다.
    ui_maintain_tech11_name: 보안 경보
    ui_maintain_tech11_name_l: 보안 경보
    ui_maintain_tech11_desc: 장치에 대한 허가 받지 않은 접속을 경고하도록 고안된 작은 조명/클랙슨 혼합물입니다. 경고 장치가
      파손되어 과열 및 주변 회로의 합선을 유발합니다.
    ui_maintain_tech12_name: 스프링 포장
    ui_maintain_tech12_name_l: 스프링 포장
    ui_maintain_tech12_desc: 고압축 스프링의 포장입니다. 포장이 파열된 관계로 스프링이 튀어나가 장치의 나머지 부분에 파손을
      유발합니다.
    ui_maintain_tech13_name: 온도 조절기
    ui_maintain_tech13_name_l: 온도 조절기
    ui_maintain_tech13_desc: 여러 장치에 걸쳐 온도를 유지하도록 고안된 제어 유닛입니다. 센서 유닛이 파손되어, 부적절한 때에
      열을 방출하거나, 열을 발생시킵니다.
    ui_maintain_tech14_name: 연료 펌프
    ui_maintain_tech14_name_l: 연료 펌프
    ui_maintain_tech14_desc: 어떤 중력 환경에서도 반드시 장치의 모든 부분에 연료를 보내주는 고용량 펌프입니다. 이상한 물질로
      필터가 막혀서, 동력의 손실을 유발합니다.
    ui_maintain_tech15_name: 서보 암
    ui_maintain_tech15_name_l: 서보 암
    ui_maintain_tech15_desc: 여러 장치에서 작은 기계적 오류를 수정하는데 사용되는 작은 기계 관절입니다. 오작동으로 인해 정상적으로
      작동하는 부품을 엉뚱한 곳으로 밀어내 더 큰 파손을 유발합니다.
    ui_maintain_tech16_name: 솔레노이드
    ui_maintain_tech16_name_l: 솔레노이드
    ui_maintain_tech16_desc: 장치의 가동을 돕기 위한 중계 스위치입니다. 커넥터가 부식되어 솔레노이드가 더 이상 작동하지 않습니다.
    ui_maintain_tech17_name: 여압실
    ui_maintain_tech17_name_l: 여압실
    ui_maintain_tech17_desc: 장치의 작동에 필요한 압축 가스를 만들어내도록 고안된 작은 가압실입니다. 금이 가서 가스가 누출됩니다.
    ui_maintain_tech18_name: 마스터 회로
    ui_maintain_tech18_name_l: 마스터 회로
    ui_maintain_tech18_desc: 장치의 다른 모든 부품을 위한 제어 회로입니다. 이 회로는 치명적인 손상을 입었습니다.
    ui_maintain_tech19_name: 동력 분배기
    ui_maintain_tech19_name_l: 동력 분배기
    ui_maintain_tech19_desc: 장치의 중앙 동력 유닛입니다. 유닛의 파손으로 인해 현재 모든 동력을 하나의 특정 회로로 몰아버려,
      위험천만한 합선을 유발시킵니다.
    ui_maintain_tech20_name: 부하 분산 장치
    ui_maintain_tech20_name_l: 부하 분산 장치
    ui_maintain_tech20_desc: 장치 전체에 걸쳐 동력의 흐름을 조절하는 작은 유닛입니다. 오작동으로 인해 합선을 유발시켜, 다른
      부품의 파손을 야기합니다.
    ui_maintain_tech21_name: 네트워크 인터페이스
    ui_maintain_tech21_name_l: 네트워크 인터페이스
    ui_maintain_tech21_desc: 장치가 원격 제어소에 접속할 수 있게 해주는 범용 네트워크 인터페이스입니다. 이 인터페이스는 파손된
      관계로 배경복사가 네트워크 신호로 오인되도록 만들어 다른 회로의 데이터를 오염시킵니다.
    ui_maintain_tech22_name: 안전 패널
    ui_maintain_tech22_name_l: 안전 패널
    ui_maintain_tech22_desc: 오작동이 발생할 경우, 잠재적으로 위험할 수도 있는 부품을 봉인하는 안전 패널입니다. 트리거가
      너무 민감해 장치의 작동 자체를 막아버립니다.
    ui_maintain_tech23_name: 교류 발전기
    ui_maintain_tech23_name_l: 교류 발전기
    ui_maintain_tech23_desc: 장치의 동력을 발생시키고 조절하는 교류 발전기입니다. 이상한 부식이 진행되어 작동되지 않습니다.
    ui_maintain_tech24_name: 광전지 패널
    ui_maintain_tech24_name_l: 광전지 패널
    ui_maintain_tech24_desc: 빛을 흡수해 동력으로 전환하도록 고안된 작지만 효율적인 패널입니다. 하지만, 패널에 금이 가고,
      먼지가 껴서 더 이상은 신뢰성이 없습니다.
    ui_maintain_tech25_name: 통신 상자
    ui_maintain_tech25_name_l: 통신 상자
    ui_maintain_tech25_desc: 장치의 기어 메커니즘입니다. 이것을 작동하게 만들어주는 윤활유가 초자연적인 녹색 점액으로 대체되어
      있는 것 같으며, 그 덕분에 기어가 붙어버렸습니다.
    ui_plant_1_desc: |-
      식용 불가능한 덩이줄기로, 규모는 작지만 모르다이트 수정을 제공합니다.

      <TECHNOLOGY>사체<>에서 모르다이트를 채취하는 것보다 편한 채취 방법입니다. 모르다이트 뿌리는 <TECHNOLOGY>수경재배 트레이<>에서 길러야 합니다.

      예상 재배 시간: <TECHNOLOGY>8시간<>
    ui_plant_2_desc: |-
      거름의 화학 구조를 복제한 악취 나고 경작이 가능한 꽃입니다. 실내에 심을 경우, 패슘을 수확할 수 있습니다.

      직접 패슘을 채집하는 것보다 쉬운 방법입니다. 보통은 <TECHNOLOGY>생명체에게 먹이를 주고<> <TECHNOLOGY>배설물 채집<>을 진행해야 합니다. 복통유발 꽃은 <TECHNOLOGY>수경재배 트레이<>에서 길러야 합니다.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_2_desc_alt1: |-
      배설물의 화학 구조를 복제한 악취가 나는 재배 가능한 꽃입니다. 실내에 심을 경우, 코프라이트를 수확할 수 있습니다.

      <TECHNOLOGY>생물체에게 먹이를 준<> 다음에 <TECHNOLOGY>해당 생물체의 배설물을 채취<>해야 하는 코프라이트 확보의 훌륭한 대체제입니다. 복통유발 꽃은 <TECHNOLOGY>수경재배 트레이<>에서 재배해야 합니다.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_2_desc_alt2: |-
      배설물의 화학 구조를 복제한 악취가 나는 재배 가능한 꽃입니다. 실내에 심을 경우, 생물체 배설물을 수확할 수 있습니다.

      <TECHNOLOGY>생물체에게 먹이를 준<> 후 <TECHNOLOGY>해당 생물체의 배설물을 채취<>해야 하는 배설물 확보의 훌륭한 대체제입니다. 복통유발 꽃은 <TECHNOLOGY>수경재배 트레이<>에서 재배해야 합니다.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_3_desc: 깊은 해저에서 찾을 수 있는 발광 식물인 양초 켈프는 방수 및 발광 양쪽의 용도에 모두 유용한 화학물질을 제공합니다.
    ui_plant_4_desc: 깊은 지하에서 찾을 수 있는 딱딱한 덩이줄기입니다. 동굴 매로우는 빛이 없더라도 활발하게 성장합니다. 과도한
      햇빛은 수확량에 많은 피해를 입힙니다.
    ui_plant_5_desc: |-
      독성 환경에서만 서식하는 체내 주름살을 갖춘 원형 균사체입니다. 균사 군집은 옮겨 심어 경작할 수 있으며, 빠르게 성장하고 풍족한 양을 수확할 수 있습니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 독성 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_6_desc: |-
      방사능 환경에서 번성하는 빛이 나고 잎이 무성한 종자식물로, 경작하여 자주 풍족한 수확이 가능합니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 방사능 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_7_desc: |-
      설원 환경에서만 발견되는 빛나는 푸른 꽃을 가진 커다란 수정 꽃입니다. 프로스트워트는 경작하면 안정적인 작물이 되며, 혹독한 조건에 대한 적응성으로 인해 매우 자주 수확할 수 있습니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 얼어붙은 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>1시간<>
    ui_plant_8_desc: |-
      이 '살아있는 돌'은 초고온의 환경에 서식하도록 적응했습니다. 하지만 대부분의 환경에서 경작할 수 있으며, 일단 자리를 잡으면 규모는 적당하지만 드물게 수확이 가능합니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 뜨거운 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>16시간<>
    ui_plant_9_desc: |-
      황무지 환경에서 서식하며 장기간의 가뭄을 견딜 수 있는 구형 선인장은 중간 크기의 식용 다즙식물이며, 경작에 적합하여 큰 규모의 간헐적인 수확이 가능합니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 불모 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>16시간<>
    ui_plant_10_desc: |-
      중간 크기의 경작 가능한 식물로, 값진 별 구근을 간헐적으로 수확할 수 있습니다.

      실내 수경재배에 적합합니다. 실외에서 재배하기 전에는 우거진 기후인지를 먼저 확인해 주십시오.

      예상 재배 시간: <TECHNOLOGY>4시간<>
    ui_plant_12_desc: |-
      주기적으로 잎에서 소량의 강력한 독을 분비하는 작고 무해해 보이는 식물로, 값진 무역 상품입니다.

      실내 수경재배에 적합합니다. 실외에서는 재배할 수 없습니다.

      예상 재배 시간: <TECHNOLOGY>3시간 20분<>
    ui_plant_13_desc: |-
      이상하고 기생성일지도 모르는 식물로, 상품성이 매우 높은 중력 미자 공을 간헐적으로 수확할 수 있습니다.

      실내 수경재배에 적합합니다. 실외에서는 재배할 수 없습니다.

      예상 재배 시간: <TECHNOLOGY>2시간<>
    ui_plantsub_deadcreature_desc: |-
      많은 연구가 이루어졌지만, 이 무시무시한 결정질 화합물에 대해 알려진 것은 거의 없습니다.

      일부 종족의 사체에서 방출되거나, <SPECIAL>모르다이트 뿌리<> 식물에서 <TRADEABLE>배양<> 후 채취할 수 있습니다.
    ui_plantsub_creaturepoop_desc: "<TRADEABLE>복통유발 꽃<> 또는 일부 종족의 배설물에서 채취할 수 있는 악취가
      나는 화합물입니다. \n\n패슘 수정의 형성을 촉진하기 위해 생물체에게 먹일 수도 있습니다."
    ui_plantsub_creaturepoop1_desc: |-
      <TRADEABLE>복통유발 꽃<> 또는 바람직하지는 않지만 일부 종족의 배설물에서 채취할 수 있는 악취가 나는 화합물입니다.

      생물체에게 먹이를 주면 코프라이트 결정체의 형성 및 축적을 고취시킬 수 있습니다.
    ui_plantsub_creaturepoop2_desc: |-
      <TRADEABLE>복통유발 꽃<> 또는 바람직하지는 않지만 일부 종족의 배설물에서 채취할 수 있는 악취가 나는 화합물입니다.

      생물체에게 먹이를 주면 유기물 퇴적층의 형성 및 축적을 고취시킬 수 있습니다
    ui_plantsub_water_desc: |-
      <TECHNOLOGY>수중<> <TRADEABLE>양초 켈프<> 식물에서 채취된 고무 같고 빛을 발하는 주머니입니다.

      아직까지는 기술적으로 양초 켈프를 재배할 수 없습니다.
    ui_plantsub_cave_desc: |-
      <TECHNOLOGY>지하<>에서 자라는 <TRADEABLE>동굴 매로우 식물<>에서 채취된 빛나는 유기물 구근입니다.

      동굴 매로우는 야생에서만 발견되며 아직 인공적인 재배 방법이 존재하지 않습니다. 따라서 매로우 구근은 야생에서 직접 채취할 수밖에 없습니다.
    ui_plantsub_toxic_desc: |-
      <TRADEABLE>균사 군집<>의 갓에서 채취된 이상하게 빛을 내는 물질입니다.

      야생에서 서식하기 위해서는 행성이 <TRADEABLE>독성 기후<>를 보유해야 하지만, <TECHNOLOGY>수경재배 트레이<>를 사용하면 모든 환경에서 기를 수 있습니다.
    ui_plantsub_radio_desc: |-
      주변의 공기를 천천히 움직이는 것처럼 보이는 이상한 물질입니다. 방사성 환경에서 번성하는 식물인 <TRADEABLE>감마 위드 식물<>의 뿌리에서 찾을 수 있습니다.

      야생의 감마 위드는 <COMMODITY>높은 방사성 환경<>을 요구하지만, <TECHNOLOGY>수경재배 트레이<>를 이용하면 원하는 환경에서 재배할 수 있습니다.
    ui_plantsub_snow_desc: |-
      뛰어난 강도와 어른거리는 반투명함을 모두 갖춘 유기 화합물이자 아름다운 파란색 수정입니다. <TRADEABLE>프로스트워트<>의 잎에서 채취할 수 있습니다.

      야생에서 서식하기 위해서는 행성이 <TECHNOLOGY>얼어붙은 환경<>을 보유해야 하지만, <TECHNOLOGY>수경재배 트레이<>를 사용하면 모든 환경에서 기를 수 있습니다.
    ui_plantsub_scorched_desc: |-
      합성 과정에서 저항을 시도했던 강력한 화학 물질입니다. 이것은 더운 기후에서 번성하는 식물인 <TRADEABLE>태양 덩굴<>의 껍질에서 채취할 수 있습니다.

      이 덩굴이 야생에서 자라기 위해서는 <FUEL>더운 기후<>가 필요하지만, <TECHNOLOGY>수경재배 트레이<> 기술 덕분에 원하는 환경에서 재배가 가능합니다.
    ui_plantsub_barren_desc: |-
      황량한 장소에서 자라는 식물인 <TRADEABLE>구형 선인장<>의 다육성 식용 선인장 과육입니다. 맛도 좋지만, 과육도 다양한 공업용 용도를 지니고 있습니다.

      이 선인장은 <FUEL>사막 행성<>에서 잘 자라지만, <TECHNOLOGY>수경재배 트레이<> 기술 덕분에 원하는 환경에서 재배가 가능합니다.
    ui_plantsub_lush_desc: "이 아름다운 보석은 <TRADEABLE>별 가시덤불<>의 특이한 소화 과정의 산물입니다. \n\n숙주가
      되는 식물의 성장에는 <TRADEABLE>우거진 환경<>이 필요하지만, <TECHNOLOGY>수경재배 트레이<>를 사용하면 어디서든지 재배할
      수 있습니다."
    ui_plantprod_sac_12_desc: |-
      수생성 성게에서 만들어진 안정된 독 표본입니다.

      은하계 무역망에서 희귀하고 비싼 아이템으로 취급됩니다.
    ui_farmprod_1_desc: |-
      다양한 파워셀의 고효율 발전을 위해 희석한 산입니다.

      <SPECIAL>모르다이트<>와 <TRADEABLE>균사 곰팡이<>로 제작합니다.
    ui_farmprod_2_desc: |-
      마모를 감소시키고, 구동부가 있는 기술의 수명을 연장시켜 주는 합성 윤활유입니다.

      <FUEL>패슘<>과 <TRADEABLE>감마 뿌리<>로 제작합니다.
    ui_farmprod_2_desc_alt1: |-
      마모를 감소하고 구동부가 있는 기술의 수명을 연장하는 합성 윤활유입니다.

      <FUEL>코프라이트<> 및 <TRADEABLE>감마 뿌리<>로 제작합니다.
    ui_farmprod_2_desc_alt2: |-
      마모를 감소하고 구동부가 있는 기술의 수명을 연장하는 합성 윤활유입니다.

      <FUEL>배설물 표본<> 및 <TRADEABLE>감마 뿌리<>로 제작합니다.
    ui_farmprod_3_desc: |-
      자동세척, UV 코팅, 파손과 긁힘에 저항력을 갖춘 일반 건설 용도의 유리입니다.

      <STELLAR>규산염<> 가루로 정제할 수 있습니다. <TECHNOLOGY>지형 조작기<>로 토양에서 규산염을 추출하십시오.

      <TECHNOLOGY>얼어붙은<> 세상의 식물에서 채취할 수 있는 <TECHNOLOGY>서리 수정<>으로 제작할 수 있습니다.
    ui_farmprod_4_desc: |-
      정제된 유기 물질로 만들어진 열 조절 장치입니다. 필요한대로 열을 만들고, 소멸시키고, 분배하는 독특한 기능을 갖추고 있습니다.

      <SPECIAL>솔라늄<>과 <TECHNOLOGY>서리 수정<>으로 제작합니다.
    ui_farmprod_5_desc: |-
      고급 합성 폴리머로 만든 전자기기 연결용 섬유로, 전력과 데이터를 전송할 수 있습니다.

      <TRADEABLE>선인장 엽육<>과 <TRADEABLE>별 구근<>으로 제작합니다.
    ui_farmprod_6_desc: |-
      매우 높은 반응성을 지닌 젤인 이 물질은 에너지가 풍부하면서도 만질 경우 위험합니다.

      <TRADEABLE>선인장 엽육<>으로 제작합니다.
    ui_farmprod_7_desc: |-
      수송과 사용의 편의를 위해 액체 형태로 제공되는 다용도 고폭탄입니다. 마시지 마십시오.

      <TECHNOLOGY>산<>과 <TECHNOLOGY>불안정한 젤<>로 제작합니다.
    ui_farmprod_8_desc: |-
      고급 건설 재료인 이 유리는 환경에 반응할 수 있도록 만들어주는 유기 물질로 채워져 있습니다. 유리 내의 미생물이 모든 파장의 해로운 빛을 걸러주고, 필요할 경우 대기와의 균형을 맞춰 줍니다.

      <TECHNOLOGY>윤활유<>와 <TECHNOLOGY>유리<>로 제작합니다.
    ui_farmprod_9_desc: |-
      매우 견고한 합성 폴리머로 만든 중첩 가능하고 유연한 회로판입니다.

      <COMMODITY>열 캐퍼시터<>와 <TECHNOLOGY>합성 섬유<>로 제작합니다.
    ui_farmprod_basic_1_desc: |-
      진보된 유기 물질인 이 고무는 부모가 되는 식물이 지닌 자연적 특성을 이용합니다. 물에 높은 저항성을 지니고 있어 극한의 온도에도 뒤틀리지 않고, 아주 약간의 소금 냄새밖에 나지 않습니다.

      <TRADEABLE>켈프낭<>으로 제작합니다.
    ui_farmprod_basic_2_desc: |-
      작지만 강력한 유기 배터리입니다. 기술을 제작할 때 내부 동력원으로 활용되므로 매우 중요한 부품입니다.

      <TRADEABLE>매로우 구근<>으로 제작합니다.
    ui_farmprod_subtitle: 고급 농업 제품
    ui_alloy_simple_1_desc: |-
      경량의 가변성 좋은 합금입니다. <EARTH>파라피늄<>과 <EARTH>이온화 코발트<>로 제작합니다.

      행성 전초기지 및 시설 건설에 유용하기 때문에 은하계 무역망에서 수요가 높습니다.
    ui_alloy_simple_2_desc: |-
      다양한 용도로 인기가 높은 금속 합금입니다. '더러운 청동'은 합금의 색깔을 나타내는 용어를 따와 학명이 붙여졌습니다.

      <EARTH>순수 페라이트<>와 <EARTH>황철석<>으로 제작합니다.
    ui_alloy_simple_3_desc: |-
      약학부터 중공업에 이르기까지 다양한 용도로 활용되는 합성 중립 합금입니다. <EARTH>이온화 코발트<>와 <EARTH>암모니아<>로 제작합니다.

      은하계 합금 무역의 중추를 형성하고 있습니다.
    ui_alloy_simple_4_desc: |-
      순수 페라이트 합금입니다. <EARTH>순수 페라이트<>와 <EARTH>우라늄<>으로 제작합니다.

      강도가 탁월하여 화물선 건조에 광범위하게 사용됩니다. 은하계 무역망에서 인기가 높은 핵심 소재입니다.
    ui_alloy_simple_5_desc: |-
      매우 가치 있고 광택 있는 합금입니다. 알려진 모든 주요 은하계 종족 상인에게 인기가 높습니다. <EARTH>이온화 코발트<>와 <EARTH>인<>으로 제작합니다.

      밝은 붉은 빛과 강력한 자기장으로 쉽게 알아볼 수 있습니다.
    ui_alloy_simple_6_desc: |-
      연질의 가공이 쉬운 합금으로, 알려진 은하계 전반의 장인들이 선호합니다. <EARTH>이온화 코발트<>와 <EARTH>다이옥사이트<>로 제작합니다.

      인기 무역 상품으로, 판매 및 수송 교역로가 많습니다.
    ui_alloy_complex_1_desc: |-
      주로 함선의 선체 제조와 심우주 탐험용 드론 기술에 사용되는 견고한 고급 합금입니다.

      <SPECIAL>헤록스<>와 <SPECIAL>더러운 청동<>, <SPECIAL>레뮴<>으로 제작합니다.
    ui_alloy_complex_2_desc: |-
      은하계 아우터 에지 전역에 걸쳐 거래되는 경량의 고급 금속 합금입니다. 종종 고중력장을 지닌 행성의 대기권 돌파를 위한 무게 감소 용도로 무역 셔틀 내부에 사용되기도 합니다.

      <SPECIAL>아로늄<>과 <SPECIAL>마그노골드<>, <SPECIAL>그랜틴<>으로 제작합니다.
    ui_ultraprod_subtitle: 고도로 정제된 기술
    ui_gas_1_desc: |-
      톡 쏘는 듯한 대기 <TRADEABLE>가스<>입니다. 과한 노출은 생물학적 생명체에게 매우 해로울 수 있습니다.

      <TECHNOLOGY>특화 기계<>를 이용해 <FUEL>열화<> 행성의 대기와 <SPECIAL>불모<> 행성의 대기에서 채취할 수 있습니다.
    ui_gas_2_desc: |-
      상대적으로 짧은 반감기를 지닌 무색무취의 <TRADEABLE>가스<>입니다.

      <COMMODITY>방사성<> 및 <TECHNOLOGY>얼어붙은<> 대기 모두에서 찾을 수 있는 이 가스는 다른 고에너지 원소의 붕괴로 인해 생성됩니다.
    ui_gas_3_desc: "유기적인 생명이 존재하는 곳이라면 어디라도 존재하는 반응성 대기 <TRADEABLE>가스<>입니다. \n\n질소는
      <TRADEABLE>우거진<> 및 <TRADEABLE>유독성<> 행성에서 손쉽게 채취할 수 있습니다."
    ui_reaction_1_desc: |-
      필요한 때가 될 때까지 안정된 상태로 가열된 대기 가스의 에너지 잠재성을 담아두는 정제된 제품입니다.

      <TRADEABLE>설퍼린<>과 <FUEL>농축 탄소<>로 제작합니다.
    ui_reaction_2_desc: |-
      평범한 탄소를 흡수해 방사성 에너지로 증폭시켜주는 정제된 제품입니다.

      <TRADEABLE>라돈<>과 <FUEL>농축 탄소<>로 제작합니다.
    ui_reaction_3_desc: |-
      정제된 제품인 이것은 손쉽게 뿌릴 수 있는 형태로 된 강력한 유기농 비료입니다.

      <TRADEABLE>질소<>와 <FUEL>농축 탄소<>로 제작합니다.
    ui_reaction_subtitle: 향상된 가스 제품
    ui_compound_1_desc: |-
      다수의 유기농 비료 제작에 사용되는 촉매 물질입니다.

      <FUEL>열 응축물<>과 <FUEL>응축 탄소<>로 제작합니다.
    ui_compound_2_desc: |-
      온도 조절기가 내장되어 있어 많은 전자 장치에서 유용하게 사용되는 첨단 소재입니다.

      <FUEL>열 응축물<>과 <TECHNOLOGY>질소염<>으로 제작합니다.
    ui_compound_3_desc: |-
      역설적인 재료이지만 상대적으로 제조가 쉬워 신비함은 좀 덜한 물질입니다.

      <FUEL>응축 탄소<>와 <TECHNOLOGY>질소염<>으로 제작합니다.
    ui_compound_4_desc: |-
