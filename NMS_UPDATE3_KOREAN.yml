      슈트를 입고 있으면 안전하니까 걱정할 필요 전혀 없어요!
    npc_farmer_brief_ret_lang_5: 두려워하지 말아요, 친구! <TRADEABLE>균사 군집<> 때문에 죽은 사람은 아무도
      없어요! 음, 자주 죽지는 않았죠. 그래도 당신은 분명히 괜찮을 거예요!
    npc_farmer_brief_ret_desc_5: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>균사
      군집<>을 길러보기를 바라고 있다."
    npc_farmer_wait_lang_5: |-
      나노로봇 군집이 가끔 균사 군집처럼 생긴 건 알고 있나요? 나노로봇 포자를 야생 상태로 남겨두면, 어떤 신비한 목적을 위해 자신들의 위치를 재배열하죠.
      버려진 터미널에서 새어나온 그것들이 들끓고 있어서 버려진 구조물이 진동하고 있는 거예요...
      자연은 기술보다 앞서 있어요... 전 궁금해요... 이 우주의 무엇이 당신에게 영감을 주고 있는 건가요, 친구? 전...
    npc_farmer_wait_desc_5: "%NAME%는 확실히 고통스러운 것처럼 자신들의 머리를 움켜잡고 있다. 그들은 다른 말을 하지
      않는다."
    npc_farmer_wait_opt_a_5: 괜찮은지 묻는다
    npc_farmer_wait_opt_b_5: 떠난다
    npc_farmer_wait_res_a_5: 난 그들에게 괜찮은지 물었지만, 그들은 내게 자리를 비켜달라는 몸짓을 취했다. 더 이상은 뭔가를
      물어볼 수 없었다.
    npc_farmer_wait_res_b_5: 난 겍을 가만히 놔뒀다. 그들은 분명히 다시 회복될 것이다.
    npc_farmer_comp_lang_5: 아, 그럼 끝난 건가요? 당신이 기른 그 <TRADEABLE>균사 군집<> 좀 보여줘요. 꽤나 오랜만이네요...
    npc_farmer_comp_opt_a_5: 준다
    npc_farmer_comp_opt_b_5: 거절한다
    npc_farmer_comp_res_a_5: 빨리 배우네요, 여행자. 이제 좀 더 위험한 식물에 숙달됐으니, 거기서 한 발짝 더 나아가 봅시다.
    npc_farmer_comp_res_b_5: 그럼 자기가 가지고 있고 싶은 거예요? 여행자, 농부가 노리는 현상금은 혼자 즐기는 게 아니라,
      공유하는 거라고요.
    npc_farmer_brief_main_lang_6: |-
      겍은 지난 대전쟁에서 집과 도시, 정체성을 잃었어요, 여행자. 세상들은 하나, 하나씩 핵무기의 폭격을 받았죠...

      그 옛 세상에서 자라는 것들은 모두 뒤틀린 존재들이예요. 만질 경우 치명적이고, 과거 그것들의 모습에 대한 흔적만이 남아 비명을 지르고 있죠.
      그런 작물 중 하나가 바로 <TRADEABLE>감마 위드<>랍니다.

      그걸 여기서 기르는 거예요. 싸우는 건 다른 이들에게 맡겨두자고요, 친구... 우리는 그 대신에 뭔가를 기르는 거예요!
    npc_farmer_brief_main_desc_6: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>감마
      위드<>를 경작해 보기를 바라고 있다."
    npc_farmer_brief_opt_a_6: 수락한다
    npc_farmer_brief_opt_b_6: 거절한다
    npc_farmer_brief_res_a_6: 결과를 기대하며 기다릴게요, 여행자! 이제, 실례할게요. 최근에 잠을 자지 못했거든요. 좀 쉬러
      가야겠어요...
    npc_farmer_brief_res_b_6: 원한다면 이 세상에서 탄두를 터뜨릴 수도 있어요. 하지만 그럴 경우 무슨 작물이 자라날 지는
      아무도 모르죠...
    npc_farmer_brief_ret_lang_6: 끔찍한 일이 벌어진 뒤에 자라는 것을 살펴볼 준비는 됐나요? <TRADEABLE>감마 위드<>를
      살펴볼 준비는 됐어요?
    npc_farmer_brief_ret_desc_6: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>감마
      위드<>를 경작해 보기를 바라고 있다."
    npc_farmer_wait_lang_6: 정말 피곤하네요, 여행자. 원하는 게 뭐예요?
    npc_farmer_wait_opt_a_6: 그들에게 게으르다고 말한다
    npc_farmer_wait_opt_b_6: 피곤한 이유를 묻는다
    npc_farmer_wait_res_a_6: |-
      이렇게 기분이 나쁜 건 처음이네요, '친구'! 당신이 없는 동안, 전 제 씨앗 컬렉션을 정리하고, 수경재배 트레이도 둘러보고, 이 기지의 거주자들이 굶지 않게 일을 했다고요!
      당신이 그렇게 은혜도 모를 줄은 몰랐네요.
    npc_farmer_wait_res_b_6: 일을 열심히 했죠, 친구. 어쩌면 필요 이상으로 열심히 했을지도. 그래도 일은 일이죠. 당신과
      함께 일하고, 이 작물들을 보살피는 일은... 제게 자연스러운 일이니까요.
    npc_farmer_comp_lang_6: |-
      <TRADEABLE>감마 위드<> 잘라낸 것들은 준비됐나요? 그것들은 혼돈스러운 기원 때문인지, 아니면 그것들 자체 때문인지 섬세한 보살핌이 필요해요.
      이유가 뭔지 누가 알겠어요? 제게 당신의 성공을 보여 주세요!
    npc_farmer_comp_opt_a_6: 건네준다
    npc_farmer_comp_opt_b_6: 거절한다
    npc_farmer_comp_res_a_6: |-
      아... 이 식물로 꽤나 훌륭한 식사를 만들 수 있겠어요! 당신이 이 방사성 보물을 맛볼 수 없다는 게 안타깝네요, 여행자.
      근데 어쩌면 그에 대한 대안을 제시할 수도 있겠네요. 당신의 굶주림을 음식 대신 아름다움으로 채우는 거예요.
    npc_farmer_comp_res_b_6: 당신은 절 농부로 고용했어요, 친구. 표본에 대해서는 절 믿어줘야죠!
    npc_farmer_brief_main_lang_7: |-
      우리는 <TRADEABLE>중력 미자 호스트<>라는 작물을 기를 거예요. 원한다면, 기쁜 마음으로 이 식물의 역사에 대해 알려줄게요.
      제 이야기와 가설들을 다른 겍은 왠지 지루해 하더라고요, 친구.
      제 연구에 대한 갈망으로 봤을 때 코백스에 더 가까운가라고 생각도 했었지만, 그렇다고 보기에 그 기계들은 놀라움과 경이라는 감정이 전혀 없더라고요.
      사실 그래서 자주 외롭다고 느끼기도 했었답니다...
    npc_farmer_brief_main_desc_7: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>중력
      미자 호스트<>를 길러보기를 바라고 있다."
    npc_farmer_brief_opt_a_7: 수락한다
    npc_farmer_brief_opt_b_7: 거절한다
    npc_farmer_brief_res_a_7: 많은 이들이 <TRADEABLE>중력 미자 호스트<>를 인공적으로 기를 수 없다고 믿지만, 전
      그들이 틀렸다는 걸 알아요, 친구! 당신은 제 실험의 혜택을 받게 될 거랍니다.
    npc_farmer_brief_res_b_7: 아, 알았어요. 당신은 제 <TRADEABLE>중력 미자 호스트<>도 질려버린 거죠, 그렇죠?
      마음이 바뀌면 전 언제나 여기 있을테니 찾아오세요. 제가 여기 말고 갈 데가 어디 있겠어요.
    npc_farmer_brief_ret_lang_7: 만나서 반가워요, 친구. <TRADEABLE>중력 미자 호스트<>는 생각해 봤어요?
    npc_farmer_brief_ret_desc_7: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>중력
      미자 호스트<>를 길러보기를 바라고 있다."
    npc_farmer_wait_lang_7: 돌아왔군요! 결국에는 제 <TRADEABLE>중력 미자 호스트<>에 관한 논문을 듣고 싶었던 거죠,
      그렇죠? 아, 정말 기쁜 날이네요...
    npc_farmer_wait_opt_a_7: 그렇다고 말한다
    npc_farmer_wait_opt_b_7: 아니라고 말한다
    npc_farmer_wait_res_a_7: |-
      %NAME%는 왠지 성간 전쟁과 평화에 대한 비판을 주절거렸다. 3시간이 지나서야 <TRADEABLE>중력 미자 호스트<>라는 주제에 도달했다.

      센티널들과 그들의 세상에서 자라는 <TRADEABLE>중력 미자 호스트<> 간의 관계는 밝혀지지 않았다. 일부는 호스트가 쓰러진 센티널들의 피에서 자라난다고, 드론이 새 생명의 씨앗 역할이라는 이론을 제시했다.
      다른 이들은 그것이 아름다움의 흔적이고, 센티널이 보호할 가치가 있는 행성이라는 증거라 주장했다.

      %NAME%는 다른 이론을 세웠다. 센티널들이 한 세상에서 다른 세상으로 꽃가루를 옮겨주는, 양측이 공생이라는 특성이 있음을 시사했다.

      이 주장으로 그들의 식물학계에서 비웃음을 산 모양이다. 그들은 지식을 쫓았던 일을 후회하지 않는다고 날 안심시켰다.
      몇 시간이 지난 후, 드디어 얘기가 끝났다. %NAME%는 아주 기쁜 것 같다.
    npc_farmer_wait_res_b_7: 이... 이해해요, 여행자! 제 열정을 억누르려고 노력해 볼게요. 전 더 좋은 친구가 될 거예요!
    npc_farmer_comp_lang_7: 그 소리는 언제 들어도 알 수 있어요... 당신, <TRADEABLE>중력 미자 공<>을 가지고
      있는 거죠, 그렇죠?
    npc_farmer_comp_opt_a_7: 넘겨준다
    npc_farmer_comp_opt_b_7: 거절한다
    npc_farmer_comp_res_a_7: 아, 마치 오랜 친구를 만나는 것 같네요... 제가 한 번 볼게요... 정말, 경이롭네요, 여행자.
    npc_farmer_comp_res_b_7: 어쩌면 제 감이 전보다 무뎌진 걸지도 모르죠. 그것들을 얻으면 알려 주세요. 아니면 당신이 키운
      걸 공유할 준비가 되면 말이예요...
    npc_farmer_brief_main_lang_8: |-
      우리는 혹한과 열기, 핵겨울, 유독성 황무지에서 많은 생명을 봤죠... 당신도 이제 진짜로 척박한 세상이란 없다는 걸 알게 됐을 거예요, 친구.
      심지어 생명의 흔적이 거의 없어 보이는 곳에도 생명은 존재하죠.

      <TRADEABLE>구형 선인장<>을 예로 들어볼게요. 그것들은 황량한 세상에서 자라날 순간만을 기다리고 있어요. 그것들이 이 우월한 환경에서는 어떻게 자라날지 생각해 봐요!
    npc_farmer_brief_main_desc_8: "%NAME%는 내가 보통 황량한 세상에서 자라는 식물인 <TRADEABLE>구형 선인장<>을
      경작해 보기를 바라고 있다."
    npc_farmer_brief_opt_a_8: 수락한다
    npc_farmer_brief_opt_b_8: 거절한다
    npc_farmer_brief_res_a_8: 결과를 기대할게요, 친구!
    npc_farmer_brief_res_b_8: 하지만 그 작물에서 얻을 수 있는 <TRADEABLE>선인장 엽육<>을 생각해 보세요! 그것들이
      피우는 꽃의 아름다움이 끌리지 않는다면, 그걸로 얻을 수 있는 금전적 수익에는 끌리겠죠...
    npc_farmer_brief_ret_lang_8: 마음을 바꿨나요, 친구? 늦어지는 건 중요하지 않아요. <TRADEABLE>구형 선인장<>은
      예쁘기는 한데 느리게 자라는 식물이거든요.
    npc_farmer_brief_ret_desc_8: "%NAME%는 내가 보통 황량한 세상에서 자라는 식물인 <TRADEABLE>구형 선인장<>을
      경작해 보기를 바라고 있다."
    npc_farmer_wait_lang_8: |-
      당신에게 준 그 <TRADEABLE>구형 선인장<> 표본은... 제가 태어난 세상에서 직접 채취한 거예요.

      몇 년 전에 되돌아 갔었죠. 그곳에서 찾을 수 있는 건 그게 전부였어요. 제 집이 더 이상 존재하지 않는다는 걸 깨닫는 일은 정말 이상한 기분이더군요.

      그게 어떤 기분일지 아시겠어요? 여행자들에게도 집이 있나요? 당신들 모두가 나타난 장소가 있나요?
    npc_farmer_wait_opt_a_8: 기억나지 않는다고 말한다
    npc_farmer_wait_opt_b_8: 있다고 말한다
    npc_farmer_wait_res_a_8: 유감이네요. 누구나 자신들이 어디서 왔는지는 알고 있어야 해요. 좋건, 안 좋건 간에 그 지식이
      우리를 움직이게 하니까요. 당신에게 집이 없다면, 당신은 무슨 이유로 이 모든 일들을 하고 있는 건가요?
    npc_farmer_wait_res_b_8: 아? 그럼 알았어요, 친구. 그 곳이 어떤 곳인지 말해줘요! 우리 둘 다 먹을 수 있는 식사를
      찾아내야 해요. 어쩌면 당신 모성의 식사가 그럴지도 모르죠. 걱정 마요! 식사를 향한 꿈은 절대 사라지지 않을 거예요...
    npc_farmer_comp_lang_8: "<TRADEABLE>구형 선인장<>이 분명히 이제 꽃을 피웠을 거예요. 준비됐나요, 친구? 제가
      볼 수 있을까요?"
    npc_farmer_comp_opt_a_8: 넘겨준다
    npc_farmer_comp_opt_b_8: 거절한다
    npc_farmer_comp_res_a_8: 당신에게 보여줄 식물이 이제 두 개밖에 안 남았네요. 당신의 훈련이 거의 다 끝났어요, 친구...
      정말 자랑스럽네요!
    npc_farmer_comp_res_b_8: 당신의 노력에 대한 결실을 왜 감추려고 하나요, 여행자? 우리는 이 일을 함께 하고 있는 거라고요.
    npc_farmer_brief_main_lang_9: |-
      당신에게 뭔가를, 뭔가 비교할 수 없을 정도로 아름다운 것을 공유해 주고 싶어요...

      전쟁이나 죽음으로 훼손되지 않은 수풀이 우거진 세상에서 발견되는 희귀한 <TRADEABLE>별 가시덤불<>에서 얻을 수 있는 별 구근이에요. 제가 농부가 된 이유가 바로 그런 고귀함을 보살피기 위해서였죠.
    npc_farmer_brief_main_desc_9: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>별
      가시덤불<>을 길러보기를 바라고 있다."
    npc_farmer_brief_opt_a_9: 수락한다
    npc_farmer_brief_opt_b_9: 거절한다
    npc_farmer_brief_res_a_9: 훌륭해요! 전 가서 감독관과 대화를 해야겠어요. 제 실적에 불만이 있는 것 같더라고요. 어쩌면
      이 작물이 그들의 마음을 돌려놓을 수 있을지도 몰라요!
    npc_farmer_brief_res_b_9: 그런 일로 우리는 인내력을 배울 수 있어요, 친구. 그런 일로 우리는 평화를 배울 수도 있죠.
    npc_farmer_brief_ret_lang_9: 부탁이예요, 친구. 감독관이 절 지켜보고 있다고요. 제 일을 좀 더 잘 해내야만 해요...
    npc_farmer_brief_ret_desc_9: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>별
      가시덤불<>을 길러보기를 바라고 있다."
    npc_farmer_wait_lang_9: |-
      제 형제자매들은 제가 그 세상들에서 땅에 무릎을 꿇고 있는 모습을 보고, 자기들이 저보다 낫다고, 제 선택이 어떤 식으로든 저를 비천하게 만들었다고 생각했죠.

      감독관은 절 이해해 줄 거라고 생각했어요. 이곳에서 평화를 찾을 수 있을 거라고 생각했죠. 하지만 그들이 제게 부탁한 일들은...
      당신을 위해 그들이 제게 준비시킨 것들은... 그들이 시킨 대로 못하겠어요, 친구!
    npc_farmer_wait_opt_a_9: 그들의 충성심을 높이 산다고 말한다
    npc_farmer_wait_opt_b_9: 감독관이 뭐라고 했는지를 묻는다
    npc_farmer_wait_res_a_9: 고마워요, 친구. 앞으로도 그 말을 기억하고 있을게요! 당신은 훌륭한 고용주인데다가, 전 이 일자리를
      잃고 싶지 않아요!
    npc_farmer_wait_res_b_9: 그건 말해 줄 수 없어요. 미안해요... 그 어떤 겍도 외부인에게는 말해 줄 수 없는 일이 있거든요.
      하지만 제가 그들의 말을 따르지 않을 거란 건 믿어도 돼요. 전 계속 저 자신으로 남아있을 거예요.
    npc_farmer_comp_lang_9: "<TRADEABLE>별 가시덤불<>이 피었죠, 그렇죠? 살펴보게 저한테 넘겨 주세요..."
    npc_farmer_comp_opt_a_9: 넘겨준다
    npc_farmer_comp_opt_b_9: 거절한다
    npc_farmer_comp_res_a_9: 그럼 단 하나의 일만이 남았네요.
    npc_farmer_comp_res_b_9: 지체하지 말아요. 남은 일은 하나밖에 없어요.
    npc_farmer_brief_main_lang_10: "더... 더 이상은 농부 흉내를 내지 못하겠어요. 감독관이 확실히 말했어요. 저도
      제 종족의 다른 이들처럼 되어야 한다고 말이예요. \n저보고 무역을 하고, 물건을 파고, 부를 축적하라네요.\n\n하지만 떠나기 전에 마지막으로
      식사를 만들어 줄게요, 여행자. 감독관이 요청한 거예요. '죽음의 원소'인 <TRADEABLE>모르다이트 뿌리<>로 만든 식사죠. \n가세요...
      이 마지막 작물을 키워보세요."
    npc_farmer_brief_main_desc_10: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>모르다이트
      뿌리<>를 길러보기를 바라고 있다."
    npc_farmer_brief_opt_a_10: 수락한다
    npc_farmer_brief_opt_b_10: 거절한다
    npc_farmer_brief_res_a_10: 감독관이 제가 가기 전에 마지막 식사를 부탁했어요. 저 자신의 준비를 끝내야겠어요! 행운을
      빌어요, 친구!
    npc_farmer_brief_res_b_10: 부탁이예요. 제 마지막 식사에 쓸 <TRADEABLE>모르다이트 뿌리<>가 필요해요. 너무
      오래 지체하지 말아 줘요, 친구!
    npc_farmer_brief_ret_lang_10: 감독관과 상의해 봤나요, 친구? 그들이 제 <TRADEABLE>모르다이트 뿌리<> 요청을
      확인해 줬겠죠, 그렇죠?
    npc_farmer_brief_ret_desc_10: "%NAME%는 내가 <TECHNOLOGY>수경재배 트레이<>로 <TRADEABLE>모르다이트
      뿌리<>를 길러보기를 바라고 있다."
    npc_farmer_wait_lang_10: |-
      감독관이 제게 마지막 식사를 요청했어요. 이 <TRADEABLE>모르다이트 뿌리<>가 제 작별 인사가 되겠네요, 여행자 친구!

      모르다이트의 본질은 보통 오해를 받고 있어요. 죽은 생물체에게서 회수된 물질의 일부로 구성되어 있지는 않죠.
      그게 아니라, 그것들 안에 살던, 이 우주에 존재하는 대다수의 생물체 안에 살고 있는 기생충의 겉껍질로 이뤄져 있답니다.

      제대로 조심하고, 적절한 의식을 치르면, 그 기생충은 땅 속에서도 살 수 있어요. 그저 존중해 주기만 하면 된답니다.
    npc_farmer_wait_desc_10: |-
      %NAME%는 자신들의 일에 진이 빠져서 탈진한 것처럼 보인다. 하지만 그들의 목소리에서 다른 것이, 모든 단어에서 일종의 공포가 느껴진다.
      감독관이 그들에게 무슨 말을 했건 간에, 그로 인해 그들은 뼛속까지 겁을 먹은 것 같다.
    npc_farmer_wait_opt_a_10: 떠난다
    npc_farmer_comp_lang_10: 기르는데 성공했죠, 그렇죠? <TRADEABLE>모르다이트 뿌리<>를 다 키운 거예요.
    npc_farmer_comp_opt_a_10: 넘겨준다
    npc_farmer_comp_opt_b_10: 거절한다
    npc_farmer_comp_res_a_10: 한 번 볼게요...
    npc_farmer_comp_res_b_10: 괜찮아요, 친구... 필요한 만큼 시간을 들여도 상관 없어요.
    npc_farmer_final_lang: "정말 많은 식물학 기술을 습득했네요, 친구! 다른 이들이 농사의 장점을 이해하는 모습을 보는 건,
      음... 제게 희망을 줘요.\n\n직접 길러낸 것들을 직접 먹을 수 없다는 게 안타깝지만... 생명을 만들어 내는 것 자체로도 충분한 보상이죠.
      안 그런가요? "
    npc_farmer_final_desc: |-
      농부는 더 이상 내게 줄 일이 없다고 한다. 그들은 내게 계약이 끝났다며, 겍의 영역으로 돌아갈 거라고 말했다.

      그들은 떠날 계획을 세우며, 조심스레 천장을 살펴본다.
      그들이 무엇을 보고 있는지는 확실치 않다. 갑자기, %NAME%가 나를 붙잡고는 감독관을 믿지 말라고, 그들의 동료인 겍의 정체가 겍이 아닐지도 모른다고 말했다.
      그들은 자신들의 음식에 왠지 약이 들어가 있었다는 것을 암시하고 있는 것처럼 보인다...

      하지만 그럴리가 없다. 난 감독관과 함께 식사를 했지만, 아무 영향도 없었다. 그들은 우리 누구에게도 해가 될 일을 하지 않을 것이다. 감독관은 언제나 가장 좋은 것만을 원할 뿐이다.

      잠시 후 농부는 말을 멈췄다. 그들은 그저 농담이었을 뿐이라고 날 안심시키며, 이 일을 다시 언급하지 말아달라고 사정했다.
    npc_farmer_final_opt_a: 고맙다고 말한다
    npc_farmer_final_opt_b: 괜찮은지 묻는다
    npc_farmer_final_res_a: "%NAME%에게 고맙다고 인사하고 난 자리를 떠난다. 그들은 충성스러운 친구였다."
    npc_farmer_final_res_b: 난 %NAME%에게 괜찮냐고 물었다. 그들은 괜찮다고 했지만, 그들의 눈은 기지의 어둠 속에서 빛을
      발하고 있었다...
    npc_farmer_loop_lang: 저... 전 제가 아닌 것 같아요, 여행자... 전 제가 떠나야 한다고 생각하지 않아요. 아직은 아니예요.
      그래, 맞아요. 전 여기 남아있을 거예요.
    npc_farmer_loop_desc: |-
      농부는 더 이상 보수도 지급되거나, 감독관의 지시가 내려오지 않는데도 불구하고 떠나기를 거부하는 것처럼 보인다.

      그들은 이곳에 머물며 나의 작물들을 보살피고, 더 이상 아무런 일도 제시하지 않는다. 그들은 자신들이 갈 곳이 없다고 주장하고 있다.
    npc_farmer_loop_opt_a: 그들에게 웃어준다
    npc_farmer_loop_opt_b: 떠난다
    npc_farmer_loop_res_a: "%NAME%가 식물들에 둘러싸인 채 이곳에 있는 것이 행복하다는 듯, 마주보며 웃는다."
    npc_sci_obs_desc: |-
      관측소는 단 하나의 목적, 코백스가 아틀라스라고 부르는 존재의 인터페이스를 찾기 위해 만들어졌다.

      수많은 세월이 지나고, 이 시설의 거주자들은 그들의 모험에 성공해 아무 흔적도 남기지 않고 사라졌다.
    npc_sci_obs_opt_a: 데이터를 다운로드한다
    npc_sci_obs_opt_b: 거절
