    npc_farmer_wait_opt_b_1: 그렇지 않다고 말한다
    npc_farmer_wait_res_a_1: 아, 친구, 정말 기쁘군요! 멋진 작물을 기를 수 있을 거예요!
    npc_farmer_wait_res_b_1: 우리만의 땅을 만들테니 상관 없어요! 작물마다 특성과 필요한 것들이 다른 법이고, 우린 우리의
