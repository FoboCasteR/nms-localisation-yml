    update3_notes: |-
      아틀라스 봉기 업데이트 1.30

      No Man's Sky의 출시 1주년 기념인 아틀라스 봉기에서는 새로운 스토리라인과 무역 개선, 포털 작동, 지형 편집 등 여러 가지가 도입됐습니다.

      * 스토리: 새로운 여정을 떠나 보십시오. 아틀라스의 역사와 여러분의 존재 의의를 찾아 보십시오.
      * 포털: 눈 깜짝할 사이에 수 광년을 여행해 보십시오. 포털 주소를 알아내 다른 이들을 여러분이 발견한 곳으로 이끌어 주십시오.
      * 임무판: 우주정거장이 각자의 플레이 스타일에 맞는 추가적인 임무를 제공합니다. 새로운 세력들과의 우호도를 쌓고, 보상을 얻으십시오.
      * 지형 조작기: 발 밑의 지면을 조절하고, 정교한 구조물을 만들거나, 완벽한 기지의 기반을 깎아 보십시오.
      * 수리: 새로운 상호작용으로 농사에 깊이가 더해졌으며, 탐험 시 난파선 사냥꾼이 추가적인 보상을 얻을 가능성도 생겼습니다.
      * 무역: 성계 별로 각각 경제 유형이 할당됐습니다. 높은 수익을 위해 무역로를 계획하거나, 새로운 수확물 및 제품을 모아서 높은 가치를 지닌 아이템을 만들어 보십시오.
      * 함선: 은하계를 떠도는 와중에 새로운 엑조틱 S 클래스 함선을 찾을 수도 있습니다.
      * 우주 전투: 새로운 전투 HUD와 새로운 조작, 높은 위력의 로켓으로 전투가 개선됐습니다. 파일럿은 전투가 발생했을 때 해적에게 뇌물을 주거나, 돈을 내고 보조 전투함을 고용할 수 있게 됐습니다.
      * 생물군: 생물군의 시각 효과 품질 및 다양성이 개선됐습니다. 희귀한 엑조틱 유형의 식물을 발견해 보십시오.
      * 분석 바이저: 뭔가를 발견했을 때의 보상 및 발견 특화 업그레이드가 개선됐습니다. 채취 시에 자원을 분석해 추가적인 보상을 얻을 수도 있습니다.
      * UI 개선: 은하계 지도, 임무 기록, 발견, 게임 내 가이드 등, 다수의 UI 화면이 개량됐습니다. 은하계 지도에 필터 기능이 추가됐으며, 조작법도 개선됐습니다.

      변경 또는 추가되는 다양한 기능을 적용하기 위해 세계가 새로 생성되었습니다. 따라서 행성의 생태계뿐 아니라 몇몇 식물군과 동물군도 변했습니다. 여러분의 게임 내 위치도 다소 변할 수 있습니다.

      Hello Games는 No Man's Sky의 개선과 확장을 위해 열심히 노력했습니다. 여러분께서 재미있게 즐겨 주셨으면 좋겠네요. :)
      정말 감사합니다.
      Hello Games
