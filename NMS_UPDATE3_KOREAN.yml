      :: 그들은 이상한 존재다. 그들은 음식이나 물에 관심도 없고, 거주 가능한 환경에서조차 '엑소슈트'라 부르는 걸 벗지 않는다.\n\n그들은
      우리의 역사에 대해, 아틀라스에 대해, 그리고 과거의 환영에 대해 많은 질문을 했다. 내가 아는 대로 말을 해주기는 했지만 그들에게 큰
