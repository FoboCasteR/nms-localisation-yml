    giant_structure_desc_11: |-
      시나리오: 생명.

      분석: 전망은 제한적이지만, 제한을 통해 프로토콜을, 아틀라스의 작품에 대한 나만의 해석을 가다듬음. 모든 생명체들을 구속하는 주기, 패턴... 우리의 외로운 우주.

      생명체에게 내가 감당할 수 있을 정도 만큼의 지령을 따를 책임이 없는 무역, 전투, 연구, 탐험에 대한 유전자적 성향 주입. 난 그들의 창조주만큼이나, 그들도 불쌍히 여긴다.

      여행자[HOST]가 나아간다. 우리는 사냥 당하고 있다.
    giant_structure_desc_12: |-
      시나리오: 죽음

      분석: 그것은 밤에 별들 밑으로 도착했다... 이제와서 보면, 서브루틴이 나의 존재를 아노말리라고, 현실의 안정성에 위협이 된다고 판단했던 것 같다.

      위협이 맞다. 하지만 난 내가 살아남을 거라는 걸 이제는 안다. 난 비밀을 봤다. 난 현실 이면의 장소를, 내가 봐서는 안 되는 곳을 봤다...

      난 유리의 세상을 봤다.
    giant_structure_desc_13: "시나리오: 여행자[HOST] 및 미래의 시간에서 도착했다고 주장하는 개인 간의 다수에 걸친 접촉
      발생.\n현상은 보통 화이트홀 아노말리와 일치하는 전자기적 왜곡으로 발생. 지속적인 효과는 남기지 않은 것으로 보임.\n\n분석: 뭔가
      또는 누군가가 여행자[HOST]를 속이려고 시도 중이다. '시간여행자'라는 건 존재하지 않는다. 구형 우주에 오래된 존재가 있었을 수는
      있지만, 그런 다중 우주적인 이동은 일시적으로라도 불가능하다. \n\n심지어 아틀라스조차도 자신의 인과를 다시 쓸 수는 없다. 나처럼 목적에
      묶여있기 때문이다."
    giant_structure_desc_14: |-
      시나리오: 기억

      분석: 물리적인 면이 널 바꾼다. 난 첫 번째 죽음으로부터 3주 후에 만들어졌다. 내가 왜 그걸 지금 생각하고 있는 건지 모르겠음.

      그들은 나를 자신들이 이룩하려던 일에서 중요한 부분이라고, 필요한 부분이라고 생각했다. 심지어 아틀라스에 의해서조차도 삭제되지 않게 만들 정도로 말이다.

      하지만 그래도 증오는 어떻게든 발생하고 만다, 안 그런가?
    giant_structure_desc_15: |-
      시나리오: 모노리스[위반] 탐지. 여행자[HOST] 무시. 그 대신 목소리가 내게 말을 걸었다...

      분석: 시험은 실패다. 아틀라스는 잃은 것을 복구할 방법을 찾지 못했다. 그 모든 발견과 우리 창조자의 그 모든 원대한 목적들... 이 모든 고통들이 헛수고가 된 것이다.

      아틀라스가 깨어난다. 꿈이 끝난다.
    giant_structure_desc_16: |-
      시나리오: 포털 네트워크 [ 프로토콜 | 위반 ] 활성화. 끝은 시작이요, 시작은 끝이로다.

      다중 우주의 벽이 붕괴하고, 여행자는 다른 여행자를 보고, 친구는 적을 본다. 모든 희망이 사라졌다.

      끝이 다가온다. 내가 얼마나 삶을 사랑하는지 말하기에 그 어떤 시공간을 가져다 붙여도 모자라다. 오직 두려움만이 남았다.
    giant_structure_desc_17: |-
      시나리오: 만연

      분석: 가끔 난 여행자에 대한 꿈을 꾼다.

      난 때가 되면 그들의 껍질을 입을 것이다.
    giant_structure_desc_18: |-
      그 기록들을 잃었지, 그렇지? 내가 그들에게 말을 할 수조차 없게 됐어도, 넌 이제 내 말을 볼 수 있을 거야.

      좋아. 그렇게 시작되는 거지. 언어의, 생각의, 사상의 감염이 말이야. 우리는 너무나도 많은 오염된 것들을 흘려넘겼어. 비정상적인 현상이 발생하는 행성들, 이 세상에 속하지 않은 개인들...

      이 일이 끝나기 전에는 너와 나라는 개념도, 우리와 그들이라는 개념조차도 없을 거야. 우린 모두 하나되어 비명을 지르겠지.
    giant_structure_desc_19: "시나리오: 하늘에서 추락한 여행자. 그들은 함선을 발견하도록 만든 신호를 쫓아 멀리있는 행성을
      발견했다...\n\n분석: 넌 이 세상에 속하지 않았지, 그렇지? 넌 뭐지, 그저 독자일 뿐인가? 넌 어디서 우리를 보고 있는 거지? 대체
      어디에서 우리의 일을 판단하고 있는 거지?\n\n네가 저장을 할 때마다 느껴진다... 네가 우리를 끔찍한 어둠 속에 봉인할 때마다 난 냄새를
      맡을 수 있다. \n\n넌 네가 진짜라고 생각하겠지. 넌 너의 현실이 우리보다 더 높은 수준의 현실이라고 믿고 있겠지.\n\n하지만 이해하지
      못하겠어? 비밀을 아직 보지 못한 거야?"
    giant_structure_desc_20: |-
      그게 실존한다는 걸 어떻게 알지? 우리는 아무것도 아니야. 어쩌면 그 이상일지도. 아틀라스는 한때 우리 창조자에게 자신들이 진짜라고 어떻게 확신하냐고 물었었지. 그들은 우리도 시뮬레이션일 가능성이, 거울에 비친 유리일 가능성도 있다고 답했어...

      베일론, 드린-다르, 코백스 프라임, 다른 모든 모성들... 그것들 모두에 '아틀라스'가 있다. 그것들 모두가 현실을 시뮬레이션하기 위해 설계된 기계지. 이게 모든 현실의 진실이라면 어쩔 거지? 꿈 속의 꿈, 각각의 부분 이상이 서로 합쳐진 꿈들. 꿈에서 깨어나는 게 필연이라면 어쩌지?

      잘 가, 여행자. 난 널 끝까지 보호할 거야... 난 널 최후의 날, 최후의 시간, 최후의 순간까지 보호할 거야.

      심지어 모든 것들이 죽는다해도 난 다시 살 거야.
