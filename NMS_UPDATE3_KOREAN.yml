    itemgen_treasure_rare_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      빛을 받았을 때 뭔가 이상하게 비현실적으로 느껴지는 보물입니다. 마치 이전 소유자의 유령이 붙어있는 것처럼 말이지요...
    itemgen_treasure_rare_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      가문의 문장 외곽선이 흐릿하게 보이는 보물입니다. 어쩌면 소유자의 후손이 어딘가에 살아남아, 조상의 마지막 흔적을 나타내는 이 물건을 찾고 있을지도 모릅니다...
    itemgen_hist_common_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      종이는 바스라지고 있고, 잉크는 흐릿해져 가고 있습니다. 어쩌면 이번이 이 원고가 세월의 흐름에 휩쓸려 사라지기 전에 누군가에게 읽힐 마지막 기회일지도 모릅니다.
    itemgen_hist_common_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      초자연적인 말로 적혀있는 이 원고는 여백에 이상한 문구가 가득 적혀 있습니다. 수 세대에 걸쳐 원문에 주석과 도표가 추가되었으며, 그 중 일부는 매우 불안한 느낌이 듭니다.
    itemgen_hist_common_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      글자가 거칠고 깊게 새겨져 있습니다. 이 문서를 쓴 누군가는 글에 기록되어 있는 내용과는 상관 없이 자신들의 감정을 명확하게 새겨놓았습니다.
    itemgen_hist_common_4: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 손으로 쓴 문서의 글자는 불안정하고 흐릿합니다. 이 문서를 쓴 누군가는 자신들의 말을 역사에 남기기 위해 어쩌면 마지막 남은 힘을 다한 것 같습니다.
    itemgen_hist_common_5: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      표지는 그럴듯하게 인쇄되어 있지만, 책 속의 글자는 조악하고 어린애 같은 글씨로 쓰여있습니다. 이 물건은 글씨 쓰기 연습을 위한 연습장이었던 걸까요?
    itemgen_hist_uncommon_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 페이지들 중 다수는 어설프게 닦으려고 했던 것 같지만, 여전히 얼룩이 남아있습니다. 그리고 후반부는 초반부와는 다른 필체로 쓰여있습니다...
    itemgen_hist_uncommon_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 문서의 원문은 많은 부분이 고쳐쓰여졌습니다. 항목들은 여러 사람에 의해 줄이 그어지고, 고쳐 써지고, 심지어 찢겨나가기도 했던 것 같습니다. 무엇이 쓰여있었던 간에 많은 논란이 있었던 것으로 보입니다.
    itemgen_hist_uncommon_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 문서는 종이로 싸여 보관함에 조심스레 포장되어 있었던 관계로 얼룩이 묻어있지 않습니다. 속표지에 머리카락 다발이 약간 끼어있습니다.
    itemgen_hist_rare_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      아름다운 삽화가 들어가 있고, 유려한 필체로 쓰여있으며, 금박으로 채색이 되어있는 원고입니다. 특출날 정도의 예술적 기교가 담긴 작품입니다.
    itemgen_hist_rare_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 문서에는 특이한 문구가 어디에도 담겨있지 않은 것 같습니다. 하지만 글자 자체는 피로 쓰여진 것으로 보입니다.
    itemgen_hist_rare_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 원고에는 작고 섬세한 흠집이 여기저기 나있습니다. 모든 페이지마다 마치 종이가 눈물로 얼룩진 것처럼 작게 원형으로 주름져 있습니다.
    itemgen_bio_common_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본에서는 기이하게도 천천히 발효가 되는 것처럼 시큼한 냄새가 나고 있습니다.
    itemgen_bio_common_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본은 세심하게 포장되어 있는 것으로 보아, 묻힐 당시에는 이 물건 주변에 널린 다량의 벌레 사체가 없었을 것이라고 간주할 수 밖에 없습니다.
    itemgen_bio_common_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      장기간에 걸친 밀폐 동안에 휴면 상태였던 표본이 마치 되살아나는 것처럼 느리지만 확실하게 활동을 재개하기 시작했습니다...
    itemgen_bio_common_4: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      희미하게 빛을 발하고, 가장자리에서는 담청색 빛이 깜박이며, 햇빛 아래에서는 거의 보이지 않는 표본입니다. 자세히 분석해보면 어떤 비밀을 밝혀낼 수 있을까요?
    itemgen_bio_common_5: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      급하게 휘갈겨 쓴 쪽지와 함께 묻혀있던 표본입니다. 오래 전에 사라진 언어로 쓰여있지만, 글에서 혼란이 극명하게 느껴집니다...
    itemgen_bio_uncommon_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본은 마치 표본과 접촉했던 모든 생명이 불타 없어진 것처럼 부자연스러울 정도로 깨끗합니다.
    itemgen_bio_uncommon_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      숙주가 빛과 공기에 다시 노출되어 다수의 추가적인 '표본'으로 발아해 싹을 틔우고, 성장을 시작한 표본입니다.
    itemgen_bio_uncommon_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본에는 여러 언어로 된 경고 문구와 함께 그림 문자가 적힌 레이블이 도처에 부착되어 있습니다. 하지만 레이블 자체는 포식성 생물체를 묘사하고 있는 것으로 보입니다...
    itemgen_bio_rare_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본은 여전히 생물학적으로 활성화되어 있으며, 매우 일정한 주기로 약간의 가스 연기를 방출하고 있습니다. 매번 연기가 방출될 때마다 냄새가 달라지는 것으로 보입니다.
    itemgen_bio_rare_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 물건에 사용된 용기는 값진 표본을 보존하는데 사용된다고 보기 힘들 정도로 단조로운 재질입니다. 그런데도 이 종은 수 세기 동안이나 이 행성에서 발견된 적이 없습니다. 한 때는 광범위하게 퍼져 있었지만, 지금은 그저 아득한 옛 일일 뿐이지요...
    itemgen_bio_rare_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본의 위에는 약효가 있는 것으로 보이는 얇은 곰팡이 층이 자라고 있습니다. 그걸 '시험'해 본다고 뭔가 잘못되지는 않겠지요...
    itemgen_fossil_common_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      잘 보존된 이 화석은 한 때나마 이 세상을 활보했던 특이한 생물체의 일면을 엿보게 해줍니다.
    itemgen_fossil_common_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 화석이 정확히 어떤 것인지는 확신하기 어렵습니다. 순고생물학은 간혹 추측과 직관의 문제일 때가 있고, 현 시대의 확실성을 과거에 투영할 수는 없으니까요.
    itemgen_fossil_common_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 생명체가 어떤 삶을 살았는지, 지역 생태계에서 어떤 역할을 했는지 궁금해지는 화석입니다.
    itemgen_fossil_common_4: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      최상위 포식자의 사체일까요, 아니면 사냥 당한 먹잇감의 잔해일까요? 슬프게도, 시간의 흐름은 이 표본에 대한 결론을 내리기 어렵게 만들었습니다.
    itemgen_fossil_common_5: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      고대인은 무엇 때문에 이 뼈가 담긴 상자를 묻었을까요? 의식의 일부였을까요? 화폐였을까요? 장난감? 아니면 박물관 소장품이었을까요?
    itemgen_fossil_uncommon_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      시간의 흐름에 연마되어 진주와 같은 광택을 지니게 된 화석입니다. 빛을 받으면 표면에 희미한 빛이 어립니다.
    itemgen_fossil_uncommon_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      분석을 해보면 이 물건을 남긴 생물체의 삶과 습관에 대해 많은 것을 밝혀낼 수 있을 것이 확실한 오염되지 않은 발굴품입니다.
    itemgen_fossil_uncommon_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 화석은 어떤 오래 전에 잊혀진 문명에 의해 보관되기 전부터 이미 오래된 물건이었습니다. 이 물건의 진정한 나이는 측량할 수조차 없습니다.
    itemgen_fossil_rare_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      정말 특이한 존재의 잔해입니다. 이 죽고 부패한 조각은 살아 생전에 얼마나 멋진 모습이었을지에 대한 작은 실마리만을 제공할 뿐입니다.
    itemgen_fossil_rare_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 표본을 원래 발견하고 보존한 사람은 막대한 실력을 갖추고 있었습니다. 이 화석에는 잠재적으로 원래의 모습을 복제해낼 수 있을 정도의 DNA가 담겨 있습니다.
    itemgen_fossil_rare_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      어떤 야생 동물의 유해인 것은 분명하지만, 농업 사회와 여러 번의 밀접한 상호작용을 했던 동물이라는 흔적이 남아있습니다. 어쩌면 이 표본은 가축화의 초기 증거일지도 모릅니다.
    itemgen_plant_common_1: |-
