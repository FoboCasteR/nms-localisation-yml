    ui_core_terrainedit_desc: |-
      지형 조작기는 사용자가 자신의 발 밑에 있는 지면을 뚫고 들어갈 수 있게 해주는 진보된 멀티툴 부착물입니다.

      지형 조작기는 금속 원소로 충전되어 있으며, 더 고급스러운 금속을 넣으면 충전량이 더 많아집니다.

      기본적으로 지형 조작기는 발사 시에 지면을 파괴합니다. 고급 편집 모드로 변경해 건설 항목을 활성화하려면, 빠른 메뉴를 사용하십시오.
