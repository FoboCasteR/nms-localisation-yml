    npc_farmer_brief_opt_a_1: 수락한다
    npc_farmer_brief_opt_b_1: 거절한다
    npc_farmer_brief_res_a_1: 고마워요, 친구! 당신과 당신의 위장은 이 일을 후회하지 않을 거예요.
    npc_farmer_brief_res_b_1: 하지만 친구, 계약은 이미 체결됐어요. 제 도착은 피할 수 없다고요.
    npc_farmer_brief_ret_lang_1: 피곤하지 않나요, 여행자? 자연의 굴레는 당신을 맥 빠지게 만든답니다. 제가 그걸 이겨낼
