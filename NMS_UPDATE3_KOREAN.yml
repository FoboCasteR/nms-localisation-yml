    tra_pirate_threat_lang_4: 무역 거래를 제안하지, 친구! 네 유닛을 내놓을래, 아니면 네 목숨을 바칠래?!
    tra_pirate_threat_lang_5: 레네겍이 우리의 대의에 도움을 요청한다! 기부해 줄 거지, 그렇지? 우리와 함께 하지 않는 자들은
      모두 우리의 적이다...
    exp_pirate_threat_lang_1: 그게 우리더러 너와 싸우라고 한다... 그게 네게 돈을 내라고 한다. 제발... 도와달라. 그게
      시키는 대로 해라...
    exp_pirate_threat_lang_2: 유닛을 내놓지 않으면, 죽는다. 선택은 둘 중에 하나다. 그 외의 다른 어떤 대안도 소용 없다...
    exp_pirate_threat_lang_3: 코백스 에코는 네게 해를 입히지 않는다. 코백스는 오직 요구한 유닛을 받지 못했을 때만 몰살시킬
