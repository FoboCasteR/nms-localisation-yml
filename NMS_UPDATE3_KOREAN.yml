    itemgen_treasure_uncommon_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 보물은 벌레가 우글거리고 케케묵은 냄새가 나지만, 그래도 큰 가치가 있는 유물입니다.
    itemgen_treasure_rare_1: |-
