      날짜 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 그들은 우리에게 우리가 우리 동족의 다른 이들과 다른 것처럼 자신들도 자기들의 동족과 전혀 다르다고 말했다. 그들은 모든 것의 종말을 넘어서까지 살아남았다. 그들은 끔찍한 짓을 저질렀다. 그 점은 아무런 의심도 하지 않지만, 존재 자체가 사라지는 상황에서 도덕이 무슨 소용이란 말인가?

      날짜 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 우주는 나타났다 사라진다. 문명이 태어나고 종말을 맞는다. 그리고 그 모든 것을 통해 주기가 계속된다. 하지만 그것조차도 언젠가 멈출 것이다. 어떤 것도, 심지어 시간 자체도 영원히 지속되지는 않는다.

