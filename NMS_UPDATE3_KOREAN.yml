      도망쳤다. 그들은 도난 당한 장치에 추적 장치를 설치해놨으며, 위치를 파악하는 데 도움을 요청했다.
    npc_mission_hide_seek_6: 의뢰자의 전 직원이 사라졌다. 의뢰자는 이 변절자가 극비 데이터를 가져갔다고 생각 중이다. 그들은
      문제의 인물을 추적해 이 의심을 확인시켜 줄 자를 찾고 있다. 혹시라도 그들이 경쟁사의 시설에서 발견된다면, 의뢰자는 즉시 문제를 확대시킬
      것이다.
    npc_mission_hide_seek_7: 의뢰자가 은퇴를 번복하고 다시 나타난 예전 동료를 설득하고 싶어 한다. 문제의 동료는 파급 효과가
      큰 암살을 행한 전적이 있고, 의뢰자에게는 그들의 전문 기술이 필요한 일거리가  있다고 한다. 의뢰자는 장소에 감시자가 없다는 것이 확인된
      이후에만 그들에게 직접 접근할 것이라 한다.
    npc_mission_hide_seek_8: 의뢰자가 도망자를 법에 따라 처벌하고 싶다고 한다. 그들은 비밀리에 의뢰자의 조언을 받아들이지
      않았던 성계 당국에서 오랜 기간 동안 버려둔 사건을 조사해왔다. 그리고 이제 용의자를 체포할 때가 된 것이다. 몸을 쓰는 사람이 아니라
      조사를 하는 사람인 의뢰인은 지역이 안전하다고 확인되기 전까지는 자신들이 접근하지 않을 것이라 공표했다.
    npc_mission_hide_seek_9: 의뢰자가 내부고발자의 위치를 알아내고 싶어 한다. 문제의 인물은 의뢰자의 최신 화물선 연료가 높은
      독성을 띄고 있다는 것을 공개한 직후 잠수를 타버렸다. 의뢰자는 그 겁쟁이를 법의 심판을 받게 만드는 데 도움을 요청했다.
    npc_mission_hide_seek_10: 의뢰자가 다량의 아이템을 없앨 방도를 찾고 있다. 그 아이템들은 어디에서 나온 물건인지에 대해
      너무 많은 관심을 끌 우려가 있어 공개적인 시장에서 직접 판매할 수 없는 물건들이다. 의뢰자는 이 문제에 도움을 줄 수 있을 지도 모르는
      사람에 대한 소문을 들었고, 해당 인물이 정확히 어디에 있는지를 찾아 줄 탐험가를 구하고 있다.
