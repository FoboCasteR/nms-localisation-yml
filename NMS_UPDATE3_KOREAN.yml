      오래전에 멸종된 생물체의 잡다한 뼈 모음입니다. 이 표본에 남겨진 숨길 수 없는 흔적으로 볼 때, 어떤 대형 포식자에게 잡아먹힌 다음에 소화되고 배출된 것으로 보입니다.
    itemgen_bones_common_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 연약하고 속이 빈 뼈들은 정말로 거대한 길이의 날개를 구성하던 것으로 추정됩니다. 한때 하늘의 진정한 제왕이던 생명체는, 이제 한 줌의 칼슘 덩어리일 뿐입니다.
    itemgen_bones_common_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      대부분의 뼛조각은 시간의 흐름에 사라졌습니다. 놀라운 크기의 몇 안 남은 뼛조각만이... 이 생명체의 존재에 대한 이야기를 담고 있을 뿐입니다.
    itemgen_bones_common_4: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      고대 생물체의 몸을 구성하던 약간의 뼈들입니다. 관절 부위 주변이 상당히 부식된 것으로 보아, 이 표본은 생애 동안 육체적으로 상당한 곤란을 겪었던 것 같습니다.
    itemgen_bones_common_5: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 골격 일부는 뼈에 몇 번이나 부러지고 회복된 흔적이 남아있는 것으로 볼 때, 상당히 진보된 치료 능력을 갖춘 생물체였던 것으로 추정됩니다.
    itemgen_bones_uncommon_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      머리가 여러 개 달린 생물체에서 나온 이 완전한 등골뼈는 답보다는 더 많은 의문을 피어나게 만듭니다. 흥미로운 발견품이 아닐 수 없지요.
    itemgen_bones_uncommon_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 특이할 정도로 밀도가 높고 견고한 뼈들에는 과도하게 큰 한 쌍의 엄니가 달려있습니다. 그 엄니가 방어용이었는지, 아니면 공격용이었는지는 판단하기 어렵습니다.
    itemgen_bones_uncommon_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 뼈 무더기의 해골에는 특이할 정도로 많은 수의 눈구멍이 뚫려 있습니다. 이 생물체는 생전에 어떤 난관을 극복해야 했기에 그렇게나 많은 눈이 필요했던 걸까요?
    itemgen_bones_rare_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 온전한 골격은 동일한 종의 비극적일 정도로 작은 다른 골격과 함께 묻힌 채로 발견되었습니다. 성체와 아이 중 어느 쪽의 숨이 먼저 끊겼는지를 판별하기는 불가능합니다.
    itemgen_bones_rare_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 파괴된 뼈 무더기는 오래전에 근절된 질병의 전이 형태라는 암울하면서도 흥미로운 이야기를 전해주고 있습니다.
    itemgen_bones_rare_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 장엄한 골격은 사망과 함께 공예품으로 치장이 되었습니다. 한 때는 지성체였던 생물체일까요? 아니면 사랑을 받던 애완동물이었을까요? 이 뼈 하나로는 결론을 내릴 수 없지만, 그렇더라도 놀라운 발견인 것만은 틀림 없습니다.
