    npc_mission_cre_scan_proc_a_1: 의뢰자가 장기적인 환경 영향 연구를 수행 중이다.
    npc_mission_cre_scan_proc_a_2: 의뢰자가 DNA 돌연변이 추적 프로젝트를 생산 중이다.
    npc_mission_cre_scan_proc_a_3: 의뢰자가 동물의 이주 패턴을 맵핑 중이다.
    npc_mission_cre_scan_proc_a_4: 의뢰자가 외계생물학적 사육 프로그램을 시작하고 싶어 한다.
    npc_mission_cre_scan_proc_a_5: 의뢰자가 중력 및 진화에 대한 이론을 시험 중이다.
    npc_mission_cre_scan_proc_b_1: 그들은 자신들의 예상을 관찰하고 시험할 데이터베이스를 구축하고 있다.
    npc_mission_cre_scan_proc_b_2: 그들은 자신들의 이론을 시험할 대량의 생물학적 데이터가 필요하다고 한다.
    npc_mission_cre_scan_proc_b_3: 그들은 다른 곳에서 모은 데이터와 비교할 지역 식물군의 상세한 스캔을 찾고 있다.
    npc_mission_cre_scan_proc_b_4: 그들의 시뮬레이션에는 모델에 큰 구멍이 뚫려 있고, 탐험가들이 그 비어있는 데이터를
      채워주기를 바라고 있다.
    npc_mission_cre_scan_proc_b_5: 그들은 자신들이 지닌 정보에서 중요한 조각이 빠졌다고 느끼고 있으며, 자신들의 연구를
      도와 줄 진취적인 탐험가를 구하고 있다.
    npc_mission_cre_scan_proc_c_1: 유효한 생명체 감지라면 모두 받아들여 질 것 같다.
    npc_mission_cre_scan_proc_c_2: 살아있는 존재를 스캔한 것만이 허용될 거라고 한다.
    npc_mission_cre_scan_proc_c_3: 고해상도의 장기 프로브 스캔은 특히나 높은 가격을 받을 수 있을 것 같다.
    npc_mission_cre_scan_proc_c_4: 그래서 그들은 상세한 생물학적 스캔 데이터를 찾고 있다.
    npc_mission_cre_scan_proc_c_5: 그들은 특히나 지역 식물군이 담겨있는 최신의 스캔 데이터를 가져다 달라고 강조했다.
    npc_mission_tree_scan_proc_a_1: 의뢰자는 대규모의 토지 구획을 인수하는 과정에 있지만, 보호종 때문에 땅을 상업적으로
      이용하는 데 문제가 발생하지는 않을지 우려하고 있다.
    npc_mission_tree_scan_proc_a_2: 의뢰자는 대규모의 테라포밍에 대비해 지역에 있는 모든 종족에 대한 기록을 보관하려
      하고 있다.
    npc_mission_tree_scan_proc_a_3: 의뢰자는 목적을 밝히지 않은 채로 지역의 생물학적 데이터를 모으고 있다.
    npc_mission_tree_scan_proc_a_4: 의뢰자는 행성의 식물군을 연구해 역사적인 대기의 조성 비율을 조사하고 싶어 한다.
    npc_mission_tree_scan_proc_a_5: 의뢰자는 지역 식물군을 소개하는 일련의 삽화가 첨부된 소개서를 준비하고 있다.
    npc_mission_tree_scan_proc_b_1: 그들은 시급히 자신들의 조사를 완료하고, 투자자들에게 프로젝트의 전망을 증명할 필요가
      생겼다.
    npc_mission_tree_scan_proc_b_2: 그들은 지역의 종족들과 다른 곳에 서식하는 종족들 간의 비교 연구를 진행해야 한다.
    npc_mission_tree_scan_proc_b_3: 그들의 데이터베이스는 지역 식물군 분야에 취약해 자신들의 예상을 시험하기가 곤란한
      점이 있다.
    npc_mission_tree_scan_proc_b_4: 그들의 데이터로 도출될 거라고 예상되는 패턴은 아직 나타나지 않았다. 그래서 그들은
      보조적인 연구를 또 다시 진행 중이다.
    npc_mission_tree_scan_proc_b_5: 그들의 기존 데이터 저장소가 걱정스러울 정도로 일관성 오류를 나타내고 있어, 그들은
      처음부터 다시 만들어야 할 필요성을 느끼고 있다.
    npc_mission_tree_scan_proc_c_1: 올바른 형식의 생물학적 스캔이라면 모두 받아들여질 것이다.
    npc_mission_tree_scan_proc_c_2: 의뢰자는 오직 식물성 스캔만 보내달라고 요청했다. 잎이 무성한 식물에 대한 스캔은
      받지 않겠다고 한다.
    npc_mission_tree_scan_proc_c_3: 그들의 식물 라이브러리에 기여를 하는 모든 자에게 후한 보상을 준다고 한다.
    npc_mission_tree_scan_proc_c_4: 그들은 충분한 양의 압착 표본을 가지고 있고, 현재 단계에서는 오직 홀로그램 스캔만을
      구한다고 한다.
    npc_mission_tree_scan_proc_c_5: 고품질의 식물학적 스캔 데이터가 필요하며, 스캔을 제공하는 모든 탐험가에게 보상이
      제공될 것이라고 한다.
    npc_mission_min_scan_proc_a_1: 의뢰자는 토양 침식 패턴을 연구 중이다.
    npc_mission_min_scan_proc_a_2: 의뢰자는 광물 형성 패턴을 연구하고 있다.
    npc_mission_min_scan_proc_a_3: 의뢰자가 새로운 채광 허브로 활용할 잠재적인 장소 다수를 평가 중이라고 한다.
    npc_mission_min_scan_proc_a_4: 의뢰자가 광물 제조에 관한 연구를 시작했다.
    npc_mission_min_scan_proc_a_5: 의뢰자가 이끼류 기반 생물을 위해 암석을 음식원으로 활용하는 연구를 수행 중이다.
    npc_mission_min_scan_proc_b_1: 그들은 자신들의 예상을 관찰하고 시험할 데이터베이스를 구축하고 있다.
    npc_mission_min_scan_proc_b_2: 그들은 지하수의 연분 함유량에 관한 방대한 양의 정보를 처리했지만, 단단한 암반에 대해서는
      적은 양의 데이터만을 보유하고 있다.
    npc_mission_min_scan_proc_b_3: 그들은 화산 활동이 활발한 세상에서 얻은 대량의 데이터를 보유하고 있지만, 그와 비교해
      볼 지질학적으로 안정된 환경에 대한 스캔을 구하고 있다.
    npc_mission_min_scan_proc_b_4: 그들은 적합한 자료를 손쉽게 찾아낼 수 있도록 암석 구조에 관한 라이브러리를 구축하고
      있다.
    npc_mission_min_scan_proc_b_5: 그들의 이전 데이터베이스가 홍수로 인해 치명적인 손상을 입은 관계로 자신들의 라이브러리를
      처음부터 다시 만들어야 하는 상황에 직면해 있다.
    npc_mission_min_scan_proc_c_1: 제대로 된 형식의 지질학적 스캔이라면 모두 받아들여질 것이다.
    npc_mission_min_scan_proc_c_2: 광물 함유량이 높은 지질학적 형성물에 대한 스캔은 특히나 값지게 여겨질 것이다.
    npc_mission_min_scan_proc_c_3: 그래서 그들은 행성 표면의 지질학자들에게 상세한 스캔 데이터를 보내달라고 요청했다.
    npc_mission_min_scan_proc_c_4: 그들은 철제 재료에 대한 스캔을 원하고 있지만, 지질학적 표본이라면 모두 받아들일 것이다.
    npc_mission_min_scan_proc_c_5: 저장 문제로 인해 물리적인 표본은 받지 않는다고 하며, 데이터 스캔만 보내달라고 하고
      있다.
    npc_mission_repair_proc_a_1: 의뢰자는 모험심을 지닌 엔지니어를 급하게 구하고 있다.
    npc_mission_repair_proc_a_2: 의뢰자는 값비싼 행성 장비를 즉각적으로 수리할 방안을 찾고 있다.
    npc_mission_repair_proc_a_3: 의뢰자가 자동화된 행성 표면 기계들과 교신이 끊겼다고 한다.
    npc_mission_repair_proc_a_4: 의뢰자는 행성 표면에 있는 장비의 시급한 수리를 바라고 있다.
    npc_mission_repair_proc_a_5: 의뢰자가 자동화된 진단 네트워크를 통해 고장 경고를 받아, 현장에서 테스트를 수행할 엔지니어를
      찾고 있다고 한다.
    npc_mission_repair_proc_b_1: 시스템 기록에 따르면 포식성 생물체로 인해 손상이 발생했다는 것을 나타내고 있다.
    npc_mission_repair_proc_b_2: 자동 녹화 영상에 따르면, 약탈자들이 기계에서 부품을 빼가려고 시도했던 것으로 보인다.
    npc_mission_repair_proc_b_3: 주 진단 보고서에는 연료 공급에 오류가 있다고 기재되어 있지만, 장비 정지로 인해 추가적인
      손상이 유발되었을 수도 있다.
    npc_mission_repair_proc_b_4: 다수의 주요 부품들에 합선이 발생해 다단계의 수리가 필요하다.
    npc_mission_repair_proc_b_5: 기록에 따르면 고장은 진단 시스템의 문제로 인한 오류일 지도 모른다. 하지만 의뢰자는 위험을
      감수할 수 없다고 한다.
    npc_mission_repair_proc_c_1: 기계는 과열되는 성향이 있어 엔지니어들에게 조심하라는 주의가 내려졌다.
    npc_mission_repair_proc_c_2: 기존의 엔지니어들에게 진공 포장이 파손되기 쉽다는 주의가 내려졌다. 그러니 조심해야 할
      것 같다.
    npc_mission_repair_proc_c_3: 추가적인 진단에 의하면, 약간의 독성 성분 누출이 있는 것 같다. 유해 요소 방호 장비를
      착용하는 것이 좋겠다.
    npc_mission_repair_proc_c_4: 배터리가 완전히 방전되지 않았을 가망성이 있으니 장비에 접근할 때는 주의해야 한다.
    npc_mission_repair_proc_c_5: 오류 상태를 너무 오래 방치할 경우, 기계가 심각한 상태가 될 수 있으니 속도가 가장 중요하다.
