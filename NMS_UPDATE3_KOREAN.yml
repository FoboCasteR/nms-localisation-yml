      대한 꿈을 기다리며 잠들어 있는 나 자신의 모습을 본다.\n\n그리고 암흑을 통해 그것이 하는 말을 듣는다... "
    npc_core_act1_4c_title: 침투 경고
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>아노말리 탐지<> <IMG>SLASH<>
      지칭: 여<DELAY>0.1<>행<DELAY>0.1<>자
    npc_core_act1_4c_opt_a: 깨어난다
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>네게 방금 보여준 것은... 내가 깬 이후로 날 따라다니던 것들이지. 너도 알아보겠지?

      우린 여행자, 세계를 발견해내는 사람들이다. 네가 깨어난 순간부터, 남들과 다르다는 걸 알았을 거야. 나도 그랬지.

      이곳에 발이 묶이게 되기 전까지 난 여정을<AUDIO>TXT_RadioNoise<>–<STELLAR>– 치직 –<>–<DELAY>0.8<>... 하고 있었어. 그러니 네가 이 신호를 찾은 일이 우연일 리는 없겠지...
      자, 그 추락한 함선의 데이터 기록을 아직도 가지고 있나?
    npc_core_act1_4d_opt_a: 데이터를 업로드한다
    npc_core_act1_4d_opt_b: 거절한다
    npc_core_act1_4d_opt_c: 나다를 언급한다
    npc_core_act1_4d_res_a: 내가 받았던 이상한 통신과 추락한 함선에서 찾아낸 데이터를 포함해 엑소슈트의 기록을 업로드했다.
    npc_core_act1_4d_res_b: 어디로... <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<><DELAY>0.8<>
      ... 사라진 거야? 그... <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<><DELAY>0.8<> ... 신호가...
      <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...
    npc_core_act1_4d_res_c: 누구? 그 데이터를 봐야해. 시간이 없으니 나한테 장난치지 말라고...
    npc_core_act1_4d_ret_lang: 부탁이야. 그 데이터를 봐야해. 그런 걸 가지고 나한테 장난치지 말라고...
    npc_core_act1_4e_lang: |-
      내 장비의 대다수가 파손됐어. 난 혼자, 아무것도 없이, 태양도 없는 세상 속에 좌초됐지. 네 신호가 어떻게 나한테까지 닿았는지조차도 모르겠어. 하지만 네가 찾은 그 함선은... 한때 내가 몰던 함선이야. 어쩌면 희망이란 게 있기는 할지도 모르겠군.

      우린 우리가 처한 상황에서 할 수 있는 일을 해야겠지. 네가 이 성계 전역에 <TECHNOLOGY>신호 부스터<>를 만들면, 네 위치를 삼각 측량할 수 있을 거야. 나는...<AUDIO>TXT_RadioNoise<><STELLAR> 치직...<> -<DELAY>0.8<> 나갈 수 있을거야, 그러면 네가 찾는 답을 알게 되겠지.
    npc_core_act1_4e_opt_a: 계획에 동의한다
    npc_core_act1_4e_opt_b: 망설인다
    npc_core_act1_4e_res_a: 고마워, 여행자. 네가 내 목숨을 구하게 될 거야. 날 찾을 수 있게 되겠지.
    npc_core_act1_4e_res_b: 이게 이상하게 여겨질 거란 건 알아. 하지만 곧 이해할 수 있을 거야. 날 믿어... 넌 내 목숨을
      구하게 될 거야. 날 찾을 수 있게 될 거라고.
    npc_core_act1_5_lang: |-
      내가 맨 처음 천공에 닿았을 때, 난 뭘 보게 될 지 전혀 짐작도 못했지. 아름다움이나 수수께끼, 모험, 위험 같은 걸 보게 될 줄 알았어. 그런데 지금 우리 상태를 보니 어때?

      홀로터미누스로 가서 네 데이터를 업로드해. 서로를 한번 찾아 보자고.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: 네 위치를 삼각측량했어? 데이터를 받을 준비가 되면 알려달라고.
    npc_core_act1_5a_opt_a: 그렇다고 말한다
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: 네 위...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<> 네 위치는
      삼각 측량해 봤어? 데이터를... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 – <>... 받아야 해.
    npc_core_act1_5a_res_0: 훌륭해. 뭔가 진전이 되고 있는 것 같군. 잠깐 <STELLAR>- 키기긱 -<> 내가 그냥...
    npc_core_act1_5a_res_a: 아르테미스가 그들의 데이터 일부인 그들의 위치 주변 하늘을 나타내는 별자리표를 전송했다.
    npc_core_act1_5a_res_b: 시간이... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<> 없어. 지체하지
      마!
    npc_core_act1_5b_lang: |-
      내게는 아무런 장비도 없어. 내가 있는 곳이 어디인지도 몰라. 심지어 내가 여기에 얼마나 오래 있었는지도 모르겠어. 그래서 구식인 방법을 택했지. 별들을 그렸어!

      우주정거장을 방문하게 되면, 우리의 별자리 패턴을 맞춰볼 수 있을 현지인들이 꽤 있겠지. 내 함선이 근처에 있었으니, 멀리 떨어진 건 아닐 거야...

      그들의 말을 알아들을 수 있게 내 번역기를 보내주지. 우선은 교정부터 해야 하기는 하지만, 그건 몇 단어만 들어보면 쓸만하게 될 거야.
    npc_core_act1_5b_lang_extra: 아! 너한테 줄 것이 더 있어... 어쩌면 너한테는 쓸모가 있을지도 모르지.
    npc_core_act1_5b_desc: 아르테미스는 마지막 통신을 보낸다. 그것은 <TECHNOLOGY>고정액<> 설계도다.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: 행운을 빈다. 아니면... 곧 보자고!
    war_core_act1_6_lowrank_lang: 그라아! 침입자! 그렇게 명예가 적다니! 바이-킨은 감명 받지 않았다.
    war_core_act1_6_lowrank_desc: 아르테미스 번역기로 인한 왜곡에도 불구하고, 내가 바이-킨들에게 아직 영향을 미치지 못했다는
      것은 확실했다. 내 <SPECIAL>평판 등급<>을 더 올려야 한다.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 생명체에게 접근하자, 그들은 자신들의 손바닥에 침을 뱉고 나에게 인사를 한다. 그들은 '그라아'라는
      단 하나의 소리만을 냈다. 아르테미스 번역기가 제대로 작동 중인지는 확실하지 않다...
    war_core_act1_6_opt_a: 이 성계에 대한 정보를 묻는다
    war_core_act1_6_opt_b: 손바닥에 침을 뱉고 생명체에게 인사한다
    war_core_act1_6_res_a: 생명체의 몸통이 떨리기 시작하며, 그들이 나를 향해 이를 드러낸다.
    war_core_act1_6a_lang: 그라아! 죽음! 죽음을!
    war_core_act1_6a_opt_a: 생명체에게 진정하라고 말한다
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: 생명체가 으르렁대며 고함을 치자, 그들이 입이라고 부르는 부위에서 침이 튀어나온다.
    war_core_act1_6b_lang: 침입자나 진정해라! 그라아! 침입자는 예절을 좀 배워야 한다! 죽음! 죽음을!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: 생명체에게 박치기를 한다
    war_core_act1_6b_res_b: 생명체에게 박치기를 했다. 그들은 아무런 고통도 느끼지 못한 듯이 움직이지 않는다. 그들은 그저
      잠시 나를 빤히 쳐다볼 뿐이었다. 그리고 결국, 그들은 웃기 시작했다.
    war_core_act1_6c_lang: 그르하하! 재미있군! 그럼 질문을 해봐라, 한심한 침입자여! 내가 답해 주마.
    war_core_act1_6c_opt_a: 별자리표를 건네준다
    war_core_act1_6c_res_a: 생명체에게 아르테미스의 별자리표를 해독해 그들의 위치로 가는 길을 알려줄 수 있는지 물었다.
    war_core_act1_6d_desc: |-
      난 생명체의 특이한 동작을 흉내내며 손바닥에 침을 뱉고 인사를 했다. 그들은 비명을 지르고, 자신들의 옆구리에 달린 칼집에서 단검을 꺼내, 자신들의 손바닥을 베어냈다.

      그들은 자신들의 단검을 건네며 내게 웃기 시작했다.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: 생명체의 흉내를 낸다
    war_core_act1_6d_res_a: 생명체가 으르렁대며 고함을 치자, 그들이 입이라고 부르는 부위에서 침이 튀어나온다.
    war_core_act1_6d_res_b: 난 얼굴을 찡그리며, 내 손바닥에 단검을 그어 엑소슈트를 뚫고 피가 약간 나오게 만들었다. 베인
      자국은 빠르게 아물었다. 생명체에게는 내 행동이 매우 우스꽝스럽게 보인 것 같다.
    war_core_act1_6e_lang: 그르하하하! 침입자가 진짜로 따라 했어! 자기가 바이-킨인 줄 아나 보군. 자기가 전사인 줄 알아.
      뭘 원하는 거냐, 한심한 침입자야?
    war_core_act1_6e_opt_a: 생명체에게 아르테미스의 별자리표를 건네준다
    war_core_act1_6e_res_a: 생명체에게 별자리표를 해독해 아르테미스의 위치로 가는 길을 알려줄 수 있는지 물었다.
    war_core_act1_6f_lang: 이 터무니 없는 건 뭐지? 이 장소는 존재하지 않아. 존재했다면 바이-킨이 알고 있었을 거다!
    war_core_act1_6f_opt_a: 그들이 잘못 본 건 아니냐고 묻는다
    war_core_act1_6f_opt_b: 고마움을 표시하고 떠난다
    war_core_act1_6f_res_a: |-
      바이-킨에게 넌지시 그들이 별자리표 데이터를 잘못 분석한 것은 아닐까라고 말하자 응답을 하지 않고, '죽음, 죽음을!'을 외쳐댔다.

      난 사과를 하고 자리를 떠난다.
    war_core_act1_6f_res_b: 그라아! 고마워하지 마라. 그냥 가라!
    tra_core_act1_6_lowrank_lang: 아, 친구. 겍의 무역 규약은 신용 내역을 알 수 없는 존재와의 거래를 금지하고 있어.
    tra_core_act1_6_lowrank_desc: 아르테미스 번역기로 인한 왜곡에도 불구하고, 내가 겍들에게 아직 영향을 미치지 못했다는
      것은 확실했다. 내 <SPECIAL>평판 등급<>을 더 올려야 한다.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: 생명체에게 접근하자, 그들의 부리가 딱딱 소리를 내며, 이상한 가스를 내뿜기 시작했다. 아르테미스 번역기가
      제대로 작동 중인지는 확실하지 않다.
    tra_core_act1_6_opt_a: 정보를 묻는다
    tra_core_act1_6_opt_b: 가스에 저항한다
    tra_core_act1_6_res_a: 생명체는 자신들의 머리를 흔들며, 내게 실망감을 표현했다.
    tra_core_act1_6a_lang: 친구! 정보를 얻으려면 유닛이 필요하지. 이해 좀 해달라고...
    tra_core_act1_6a_opt_a: 유닛이 왜 필요한지 묻는다
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: 생명체가 불안해 하고 화를 내자, 가스가 독해져 간다.
    tra_core_act1_6b_lang: 유닛도 없이 만나는 건 용서할 수 있어. 근데 거기다 정보까지 요구해? 무역겍의 지식은 공짜로 얻은
      줄 알아? 넌 우리 모두를 모욕했어.
    tra_core_act1_6b_opt_a: 계속해서 가스에 저항한다
    tra_core_act1_6b_opt_b: 흥정한다
    tra_core_act1_6b_res_a: |-
      난 무료로 정보를 얻기 위해 차후에도 거래를 할 의향이 있음을 내비치며, 생명체와 흥정을 시도했다.

      마치 내게 깊은 인상을 받은 것처럼 그들의 부리가 웃음과 비슷한 모양으로 뒤틀렸다.
    tra_core_act1_6c_lang: 물론이지. 무역연합은 새로운 고객이 생겨서 기뻐. 친구, 그럼 조사할 데이터를 넘겨달라고.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: 그들의 가스 냄새에 저항하려 노력했지만, 악취가 내 엑소슈트의 환기구, 심지어 생명유지장치 내부까지
      침투했다. 난 엄청나게 뭔가를 구매하고 싶은 충동에 휩싸였다.
    tra_core_act1_6d_opt_a: 유닛을 주지 않으려고 저항한다
    tra_core_act1_6d_opt_b: 정보의 대가로 유닛을 준다
    tra_core_act1_6d_res_a: 생명체가 숨을 참기 시작하자, 그들의 인상이 완전히 변해버렸다...
    tra_core_act1_6d_res_b: "겍에게 유닛을 주며, 정보를 달란 요구를 다시 반복했다. 겍은 웃음을 지었고, 가스가 희미해졌다.
      그들은 이 전반적인 거래를 재미있게 여기고 있는 것 같다.\n\n이 오락에 대한 보상으로, 그들은 무료로 별자리표를 해독해주기로 했다. "
    tra_core_act1_6e_lang: 처음 만난 것 치고는 희안한 행동이군, 친구! 무역연합은 새로운 고객을 환영해. 친구, 그럼 조사할
      데이터를 넘겨달라고...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: 데이터가 조작된 것으로 보이는군, 친구. 아니면 손상됐던지 말이야. 그런 장소는 존재하지 않아.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: 고맙다고 말하고 떠난다
    tra_core_act1_6f_res_a: |-
      겍은 잘못 본 것 아니냐는 내 물음에 기분이 상했다. 그들은 나의 무례함에 대해 무역연합 시스템의 데이터 베이스에 낮은 점수를 줄 것이라고 말했다.

      난 사과를 하고 자리에서 떠난다.
    tra_core_act1_6f_res_b: 거래하게 돼서 즐거웠어, 친구!
    exp_core_act1_6_lowrank_lang: 아아! 하찮음은 컨버전스에 등록되지 않는다. 흥미롭긴 해도 신경 쓸 가치는 없다.
    exp_core_act1_6_lowrank_desc: 아르테미스 번역기로 인한 왜곡에도 불구하고, 내가 코백스에게 아직 영향을 미치지 못했다는
      것은 확실했다. 내 <SPECIAL>평판 등급<>을 더 올려야 한다.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: |-
      생명체에게 접근하자, 그들의 껍질에 있는 불빛이 밝아지고 수축되며, 대화하는 소리를 내기 시작했다.
      그들은 스캐너를 꺼내들었다. 아르테미스 번역기가 제대로 작동되고 있는 것인지는 확실치 않다.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: 코백스를 스캔한다
    exp_core_act1_6_res_a: 생명체의 대화가 끝났다. 그들은 실망한 기색으로 날 쳐다본다.
    exp_core_act1_6a_lang: 정보 교환 가능. 우린 네 DNA와 혈액 표본 약간과 기술 스캔만 있으면 된다.
    exp_core_act1_6a_opt_a: 이유를 묻는다
    exp_core_act1_6a_opt_b: 직접 코백스를 스캔하려고 시도한다
    exp_core_act1_6a_res_a: 생명체가 불안해 하고 화를 내자, 그들의 마스크에 있는 불빛이 팽창하며 깜박이기 시작했다.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: 여행자라고 말한다
    exp_core_act1_6b_res_a: 생명체에게 난 여행자라고 말했다. 코백스는 내 말에 압도 당했다. 그들은 그들이 모은 적은 양의
      데이터를 쳐다본다.
    exp_core_act1_6c_lang: 이... 이 데이터는 코백스 컨버전스에게 매우 귀중한 데이터다! 고맙다, 여행자. 당연히 돕겠다!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: 생명체의 껍질이 팽창하며 깜박이기 시작한다. 그들은 내 스캐너를 스캔하려 했지만, 내 도구가 그들의
      도구와 간섭을 일으키는 것이 확실해 보였다.
    exp_core_act1_6d_opt_a: 계속한다
    exp_core_act1_6d_opt_b: 생명체가 스캔하게 놔둔다
    exp_core_act1_6d_res_a: 생명체가 점점 짜증을 내기 시작한다.
    exp_core_act1_6d_res_b: 생명체가 날 스캔하도록 놔뒀다. 그들은 내 엑소슈트와 피부, 장기가 모두 포함된 내 신체의 3차원
      단면도를 만들어냈다. 그들은 가끔씩 허공에 이미지를 투영하며 모델을 가다듬었다. 그리고 결국, 스캔이 완료됐다.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: 장소가 존재하지 않는다, 여행자. 아아! 오염된 코드 조작 만큼 비극적인 일도 없지.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: 코백스에게 고맙다고 말하고 떠난다
    exp_core_act1_6f_res_a: |-
      코백스는 자신들이 실수를 저질렀다는 개념이 전혀 고려된 적이 없는 것 처럼, 잠시 혼란스러워 보였다.
      그들은 자신들의 시스템은 결코 틀리지 않는다고, 그 어떤 육체를 지닌 존재들의 판단보다 우월하다고 주장했다. 난 사과를 하고 자리를 떠난다.
    exp_core_act1_6f_res_b: 여정에 행운이 깃들기를. 언제든지 돌아와서 혈액 표본을 줘도 좋다는 걸 알아둬라.
    npc_core_act1_7_lang: |-
      거기 있었군... <AUDIO>TXT_RadioNoise<><STELLAR>– 치지직 –<>...

      고지를 찾은 것 같아. 네가 도착하면, 멀티툴을 하늘로 쏴서 내 위치를 알려줄게.

      왜 그래? 왜 아무런 말도 안 하는 거야?
    npc_core_act1_7_opt_a: 아르테미스에게 어떤 일이 있었는지를 말해준다
    npc_core_act1_7_res: 아르테미스에게 현지인이 별자리표를 해독하지 못했다고 말했다. 그 외계인은 심지어 자기들이 별조차 없는
      곳까지도 가봤다는 말을 했다고도 말이다.
    npc_core_act1_7a_lang: 그럴리가 없어. 나조차도 알려진 우주에서 그 정도까지 가보지는 못했다고. 넌 내 함선을 찾았잖아...
    npc_core_act1_7a_opt_a: 현지인들이 틀린 걸거라고 말한다
    npc_core_act1_7a_opt_b: 아르테미스에게 어떻게 거기까지 갔냐고 묻는다
    npc_core_act1_7a_res: 내가 말을 하자, 회선이 신호 간섭으로 잡음이 끼기 시작한다. 아르테미스는 공황 상태에 빠져 하늘을
      올려다 보고 있다.
    npc_core_act1_7b_lang: |-
      별들이 ... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 별자리표를 만들었을 때와 위치가 달라졌어... 어떻게 별자리가 ... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>...

      어떻게 이럴 수가 있지? 대체 이게 무슨 일이야? 여기서 빠져나가야 해. 여기서 빠져 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>...
    npc_core_act1_7b_desc: 처음에는 조용했다. 하지만 틀림 없이 매 순간이 지날 때마다 점점 꾸준하게 커지고 있다. 그들의 말
      기저에 깔린 소리가, 마치 유리가 비명을 지르는 듯한 소리가 들려온다...
    npc_core_act1_7b_opt_a: 무슨 일이 벌어지고 있는 것인지 묻는다
    npc_core_act1_7b_opt_b: 아르테미스를 안심시킨다
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: 놈들이 날 잡으러 온다... 놈들이 보여, 놈들의 냄새가 나...
    npc_core_act1_7b_res_b: |-
      아르테미스를 안심시키려고 했지만, 내 말은 이상하게도 공허하게만 들렸다. 난 아무것도 할 수 없었다.
      아르테미스가 내게 다시 말을 한다.
    npc_core_act1_7b_res_c: |-
      난 아르테미스가 자신의 멀티툴을 꺼내드는 모습을 보면서 침묵을 지켰다.
      하지만 공격은 가해지지 않았고, 그들은 내게 다시 말을 한다.
    npc_core_act1_7c_lang: |-
      난 포털의, 세상 사이를 잇는 관문의 상형문자를 발견했어, 여행자. 난 그게 나를 우리와 같은 다른 자에게 이끌어주리라 생각했지. 근데 지금은... 목소리가 진짜였는지조차도 의심이 가.


      내가 안에 있는 와중에 통로가 붕괴했지. 난 암흑 속에서 이 장소를 발견했어. 어쩌면 행성일지도 모른다고 생각했어. 난... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 난 완전히 틀렸었어...

      놈들의 얼굴이 보여. 난... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<> ... 안에 유리의 씨앗이 들어있어...
    npc_core_act1_7c_opt_a: 상형문자에 대해 묻는다
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: 놈들이 사라졌어. 내 데이터가 ...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치직 –<>... 조각났어...
    npc_core_act1_7c_res_b: 어디로 간 거야? 대체 뭐가 잘못된 거야? 제발, 난 ...<AUDIO>TXT_RadioNoise<><STELLAR>–
      치지직 –<>...
    npc_core_act1_7d_lang: |-
      난 그저 세상들을 발견하고 싶었어. 다른 여행자들을 찾고 싶었어. 더 이상은 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>

      열여섯 ... <AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 네 얼굴을 쓰고 있 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 제발, 아직은 안 돼... 난 절대 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 – <>...
    npc_core_act1_7d_desc: 신호가 끊겼다. 잡음 소리와 함께 망각 속으로 신호가 사라져 갈 때, 잡음을 통해 하나의 이름이,
      <STELLLAR>'아폴로'라는 이름이 들려왔다.<>
    npc_core_act1_7d_opt_a: ID를 등록한다
    npc_core_act1_7d_res_a: "<STELLAR>아폴로<>의 주파수가 내 홀로터미누스 연락처에 추가됐다."
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: 탑에는 장거리에 걸쳐 홀로그램 통신을 할 수 있도록 고안된 강력한 송신기가 장비되어 있다.
    npc_core_act1_8_holohub_opt_a: 아폴로에게 맞춘다
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: 통신에서는 아무 소리도 들리지 않는다. 이방인은 그저 날 바라보고만 있을 뿐이다.
    npc_core_act1_8_opt_a: 아폴로에게 인사한다
    npc_core_act1_8_opt_b: 그들을 되쏘아본다.
    npc_core_act1_8a_lang: 정체를 밝히던지, 통신을 끝내라.
    npc_core_act1_8a_opt_a: 아르테미스의 친구라고 말한다
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: 아니, 그럴리 없다.
    npc_core_act1_8b_opt_a: 반박한다
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: 너 자신을 그렇게 부르고 싶다면 마음대로 해라. 하지만 진실을 감출 수는 없지. '친구'란 그저
      너 자신이 혼자라고 느끼고 있는 것을 감추려는 가식적인 딱지일 뿐이야.
    npc_core_act1_8b_res_b: 어째서 그런 단어를 사용하는 거지? '친구'라. 그건 그저 너 자신이 혼자라고 느끼고 있는 걸 감추려는
      가식적인 딱지일 뿐이잖아.
    npc_core_act1_8c_lang: |-
      그나저나 왜 내게 연락한 거지? 아르테미스가 시켰나? 내 마음은 바뀌지 않았어. 그들의 이상한 꿈 같은 건 알 바 아니야. 대가를 주지 않겠다면 내가 만날 이유가 없지.
      심지어 이 대화조차도 값진 시간의 낭비일 뿐이다.
    npc_core_act1_8c_opt_a: 아르테미스가 곤경에 처했다고 말한다
    npc_core_act1_8c_res_a: |-
      난 아폴로에게 아르테미스가 곤경에 처했다고 말했다. 그들이 포털을 사용하려고 시도했었고, 그 결과 어딘가의 머나먼 미개척된 세상에서 조난 당하고, 네트워크에서도 사라졌다고 말이다.

      아폴로의 태도가 변했다. 그들은 소식을 듣고 불쾌해진 것 같다.
    npc_core_act1_8d_lang: 그렇다면 '여행자'가 된다는 것의 의미는 뭐지?
    npc_core_act1_8d_opt_a: 아노말리를 언급한다
    npc_core_act1_8d_opt_b: 그것은 목적이라고 주장한다
    npc_core_act1_8d_opt_c: 모르겠다고 말한다
    npc_core_act1_8d_res_a: |-
      뭐? 말도 안 되는 소리. 넌 아르테미스와 그들의 이상한 꿈보다 더 질이 안 좋아. 난 몽상가에게는 관심 없어.
      아, 근데 아르테미스가 보냈다고? 그 말을 들으니 갑자기 다 이해가 되네.
      이거 봐, 우린 외톨이야. 우린 이곳의 다른 생명들과는 다르다고. 그래, 이상한 일이지. 아니, 간절히 바라는 망상으로는 답을 찾을 수 없어. 있는 그대로를 봐야 해.
    npc_core_act1_8d_res_b: |-
      아르테미스가 널 보낸 거군, 그렇지? 그들이 설명을 해줬을 거야. 우린 목적 이상의 존재야.
      내가 여기저기 돌아다니면서 행성에 이름을 붙이고 동물들을 스캔하고 다니는 것 같아? 천만에. 우리들 각자는 자신들이 원하는 길을 선택할 수 있어.
    npc_core_act1_8d_res_c: 아르테미스가 널 보낸 거군, 그렇지? 그래도 어쩌면 넌 그 머리 속에 지혜라는 것이 어느 정도는
      있을지도 모르겠어. 우리 중 그 누구도 우리의 진짜 정체를 알지 못하고, 그럴 수도 없지. 우린 진실된 세상 속에서 살고 있는 게 아니니까.
    npc_core_act1_8e_lang: 서로 만나는 일에 대한 건 생각이 바뀌지 않았다고 아르테미스한테 전해. 난 보수를 받지 않으면 만나지
      않을 거야. 이런 대화조차도 값진 시간을 낭비하는 짓일 뿐이지.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      난 아폴로에게 아르테미스가 곤경에 처했다고 말했다.
      그들이 포털을 사용하려고 시도했었고, 그 결과 어딘가의 머나 먼 미개척된 세상에서 조난 당하고, 네트워크에서도 사라졌다고 말이다. 그리고 그들의 마지막 말이 아폴로의 이름이었다고 말했다.

      아폴로의 태도가 변했다.
    npc_core_act1_8f_lang: 네 데이터 기록을 보내봐. 내가 직접 살펴보겠다.
    npc_core_act1_8f_opt_a: 기록을 업로드한다
    npc_core_act1_8f_opt_b: 거부한다
    npc_core_act1_8f_res_a: 아폴로는 다양한 구간의 잡음과 왜곡을 일시 정지했다가 다시 재생시켜 보며, 기록을 연구한다. 그들은
      흥분에 얼굴을 빛내며 날 바라본다.
    npc_core_act1_8f_res_b: 그렇다면 도와줄 수 없겠군. 그들을 도울 생각이 들면 다시 와라.
    npc_core_act1_8f_lang_ret: 결정을 재고한 모양이군. 당연하겠지. 네가 찾은 걸 보여줘 봐. 내가 도와줄 수 있을 거다.
    npc_core_act1_8g_lang: |-
      그 소음들은 센티널 이벤트의 메아리와 똑같은 것처럼 들리는군. 당연히 너도 전에 본 적이 있겠지. 놈들의 소중한 행성에 간섭할 경우 아무것도 없는 허공에서 나타나는 드론들을 말이야. 근데 이 데이터는 왜곡돼고, 반전됐어...

      센티널이 어떻게 그렇게 빨리 나타나는지 찾아내면 이득이 많을 거야. 그리고 이 포털들은? 어쩌면 이것들이 열쇠일 지도 몰라.
    npc_core_act1_8g_opt_a: 동의한다
    npc_core_act1_8g_opt_b: 돈보다는 목숨이 더 가치있다고 말한다
    npc_core_act1_8g_res_b: 그래, 그래, 아마 그렇겠지. 하지만 이걸 알아내면 아르테미스도 구할 수 있어. 그러니 걱정하지
      마.
    npc_core_act1_8h_lang: 그래서 무슨 말을 하려는 거지? 이 일을 함께 조사해 보고 싶어? 파트너 관계로?
    npc_core_act1_8h_lang_ret: 그럼 마음을 바꾼 건가? 센티널과 오래된 포털 네트워크 사이의 연관성을 밝혀내는 일을 도와줄
      거야?
    npc_core_act1_8h_opt_a: 수락한다
    npc_core_act1_8h_opt_b: 거부한다
    npc_core_act1_8h_res_b: 마음이 바뀌면 알려줘. 네가 도와준다면 고맙기야 하겠다만, 네 도움 없이도 이 일을 하는 데 별
      문제는 없지.
    npc_core_act1_8i_lang: 나와 함께 일을 하려면, 너의 작전기지부터 확장해야 해. 내 연락책 중 한 명을 보내주지. 그들이
      네게 어딘가 쓸만한 곳을 찾아줄 거다. 예의 바르게 대해주는 것만 잊지 말라고.
    npc_core_act1_8i_lang_alt: |-
      나와 함께 일을 하려면, 네 장비가 좋은 상태를 유지하고 있어야 해. 일하다 죽기라도 하면 곤란하니 말이야. 최소한 이렇게 일찍 죽어버리면 안 되지.
      버려진 건물과 다른 파손된 기계들에서 흩어져 있는 <TECHNOLOGY>나노로봇 군집<>을 찾을 수 있을 거다. 정말 역설적이게도 센티널들이 파괴한 구조물이 놈들을 죽음으로 이끄는 셈이지.
      우주정거장의 상인에게서 그 <TECHNOLOGY>나노로봇 군집<>을 네가 필요한 기술로 맞바꿀 수 있을 거야.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      홀로그램이 잦아들며, 아폴로의 머리가 마치 슬프게 한숨을 짓는 것처럼 아주 살짝 옆으로 돌아갔다.
      아니면 그저 기계 속의 유령이 장난을 친 것처럼 아무것도 아니었을 수도...
    tra_core_act1_9_lang: |-
      아, 친구! 일정에 맞춰서 잘 도착했네. 필요한 허가는 전부 받아놨고, 네 새로운 기지가 기다리고 있어!
      이 기지를 근간으로 넌 우주를 탐험하고, 아무 스테이션에서나 돌아올 수 있게 될 거야. 아틀라스의 불빛이 널 굽어 살피기를.
    tra_core_act1_9_opt_a: 기지의 위치를 묻는다
    tra_core_act1_9_opt_b: 나의 기지는 직접 찾을 수 있다고 말한다
    tra_core_act1_9_res_a: 난 기지의 위치를 물어, 좌표를 제공 받았다.
    tra_core_act1_9_res_b: 겍은 나의 도착에 맞춰서 자신들이 몇 시간이나 걸려서 기지를 청소해놨다고 짜증을 부렸다. 그와는 별개로
      그들은 내게 좌표를 넘겨줬고, 내 기지의 위치를 직접 찾고 싶다면 그렇게 해도 별 상관 없다고 말했다.
    war_core_act1_9_lang: |-
      그라아! 늦었다! 원래대로라면 몇 분 전에 도착했어야 했다.
      침입자, 대가는 이미 치러졌다. 즉시 이곳을 떠나 네 새로운 기지를 차지해라. 이 요새를 근거지로 넌 우주를 탐험하고, 아무 스테이션에서나 돌아올 수 있게 될 거다.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: 난 기지의 위치를 물어, 좌표를 제공 받았다.
    war_core_act1_9_res_b: 바이-킨은 나의 도착에 맞춰서 자신들이 몇 시간이나 걸려서 기지를 청소해놨다고 화를 냈다. 그와는
      별개로 그들은 내게 좌표를 넘겨줬고, 내 기지의 위치를 직접 찾고 싶다면 그렇게 해도 별 상관 없다고 말했다.
    exp_core_act1_9_lang: |-
      생명체! 예상보다 늦게 도착했다. 데이터의 입수 및 교환, 활용은 이미 끝났다. 지시 받은 대로 새 기지의 준비도 끝났다.
      이 기지에서 넌 우주를 탐험하고, 아무 스테이션에서나 돌아올 수 있을 거다. 아틀라스의 빛이 널 살피기를.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: 코백스는 나의 도착에 맞춰서 자신들이 몇 시간이나 걸려서 기지를 정리해놨다며 당혹스러워했다. 그와는
      별개로 그들은 내게 좌표를 넘겨줬고, 내 기지의 위치를 직접 찾고 싶다면 그렇게 해도 별 상관 없다고 말했다.
    npc_core_act1_10_lang: 기지는 어때? 기지에 직원도 몇 명 고용하는 것 잊지 말고. 동료 생명체들에게 지배력을 행사하지 않을
      거라면 유닛은 벌어서 뭐에 쓰겠어? 이제 좀 더 중요한 것들을 얘기해 보자고...
    npc_core_act1_10_langa: 아, 마지막으로 하나만 더. 이 <TECHNOLOGY>개인용 역장<> 설계도가 필요할 테니까 가져가.
      우리의 파트너십을 향한 내 작은 투자이자 선물이라고 생각해.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 기술 상인은 자신들의 새로운 상품인 강력한 멀티툴 개조 용품을 보여주고 싶어 안달이 나있다.
    npc_core_act1_9_norush: |-
      넌 혼자가 ...<AUDIO>TXT_RadioNoise<><STELLAR> – 치직 –<>... 아니야...
      난 널 알아, 여행자. 네가 갔던 곳들도 알지. 네가 어디로 가는지도 알고 있어.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- 치직 -<> ... ... 서두를 필요까지는 없어.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> - ... ...
      <IMG>SLASH<> 넌 때가 되면, 우리를 찾게 될 것이다 <IMG>SLASH<>
    npc_core_act1_10a_lang_check: 준비는 됐어? 이 일은 작은 일이 아닐 테니까 확실히 해두는 게 좋을 거야. 어쩌면 한동안
      네 기지로 돌아가기 어려울 수도 있어.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: 흠. 좋아. 필요한 일을 해. 준비가 다 끝나면 어디로 와야 하는지는 잘 알지?
    npc_core_act1_10a_lang_main: |-
      좋아. 그럼 사냥을 시작해 보자고.

      너의 그 세상에서 <TRANS_EXP>코백스 시설<>을 탐지했다. 네 통신에 혼선이 생겼던 게 결정적이었지.
      어쩌면 다른 종족의 양식으로 위장되어 있을지도 모르지만, 겉모습에 속지 마. 인공체들은 첩보 활동을 아주 좋아하거든.
    npc_core_act1_10a_opt_a: 아폴로도 로봇이라는 점을 지적한다
    npc_core_act1_10a_opt_b: 기침을 한다
    npc_core_act1_10b_lang: 난 로봇이 아니야. 나도 너처럼 태어난 존재지. 하지만 이곳은 피부에게 적합하지 않은 세상이다.
      그래서 내 뇌와 남은 장기를 모두 이 껍질로 옮겼다. 이게 바로 나야.
    npc_core_act1_10b_opt_a: 어떻게 이런 일이 일어났는지를 묻는다
    npc_core_act1_10b_opt_b: 유감이라고 말한다
    npc_core_act1_10b_res_a: 때가 되면 복수를 할 거다. 넌 그렇게만 알고 있으면 돼.
    npc_core_act1_10b_res_b: 흠. '유감'을 느낄 필요 없다. 때가 되면 복수를 할 거야. 이미 일어난 일은 어쩔 수 없지.
    npc_core_act1_10c_lang: |-
      그럼, 센티널들이 그 '포털'을 이용해 돌아다닌다는 가정부터 시작해 보자. 놈들이 그걸 어떻게 활성화시키는 걸까? 그걸 관찰해야 해. 그러려면 놈들을 소환해야 하지.

      <TRANS_EXP>비밀 코백스 공장<>을 공격하는 것보다 더 좋은 방법이 있을까? 그들은 둘 다 로봇형 생명체야. 공통점이 너무 많지. 우연으로 보기에도 너무 과해.

      공장으로 들어가, 그 안의 터미널을 해킹해 봐. 센티널들에 대한 데이터를 얻게 된다면?
      좋지. 못 얻어도 너의 세상에서 갑작스러운 에너지 파동을 추적하기 충분할 정도로 놈들을 소환할 수 있을 거야. 포털은 금방 우리의 차지가 되겠지.
    npc_core_act1_10c_opt_a: 시설 위치를 다운로드
    npc_core_act1_10c_res_a: |-
      아폴로가 내게 고개를 끄덕인다. 그들의 몸짓에서 처음으로 존중심이 느껴진다.
      그리고 <TRANS_EXP>숨겨진 시설<>의 대략적인 좌표가 내 함선의 항법 컴퓨터에 기록됐다.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "터미널에 있는 <TECHNOLOGY>업그레이드 모듈<>은 내 <AUDIO>TXT_RadioNoise<><STELLAR>엑소슈트<>를
      위한 것이다. 하지만 나는 아폴로에 대한 단서도 몇 개 발견한다. \n이곳의 코백스는 꽤 오래 전에 떠난 것 같다. 자기 종족의 소형 함선으로,
      긴급 지령을 받고 떠난 것 같다. 무언가 그들을 걱정하게 만든다."
    npc_core_act1_11_opt_a: 공장의 기록을 뒤진다
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: 난 자리를 떠난다. 이곳에는 내가 쓸만한 것이 아무것도 없다.
    npc_core_act1_11a_desc: 이곳은 단순한 공장 이상의 장소였던 것으로 보인다. 이곳의 벽 내부에서 생활하던 코백스의 집이 되었던
      곳이다. 그들은 자신들의 집단 지성에서 벗어난 자율성을 실험하고 있었던 것 같다.
    npc_core_act1_11a_opt_a: 동영상을 조사한다
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: 내부 센서 중 하나가 시설 내부에서의 움직임을 기록해놨다. 그 기록은 내 발 밑의 환기구 영상을
      나타내고 있다. 여기에 나말고 다른 뭔가가 존재하고 있다.
    npc_core_act1_11b_opt_a: 뭔가에게 불빛을 비춘다
    npc_core_act1_11b_opt_b: 뒤로 물러선다
    npc_core_act1_11b_res_a: 난 뭔가에게 불빛을 비춘다...
    npc_core_act1_11b_res_b: 난 뒤로 물러섰지만, 그럼에도 생물체는 날 계속 따라온다. 그리고 터미널 근처에서 모습을 드러낸다.
    npc_core_act1_11c_desc: |-
      그것은 몸을 떨며 두려움에 찬 작고 털이 난 생명체였다. 그것이 울부짖었다.
      그 동물은 꽤나 오랫동안 이곳에서 살아온 것 같다. 구석에는 둥지가 있고, 작은 접시에 음식 흔적도 남아있는데다, 투박한 장난감과 장신구까지 있었다.
      동물은 코백스의 반려였던 것으로 보인다.
      내 스캐너는 그 생명체가 심하게 아프다는 것을 나타냈다. 어떻게 개입을 한다해도 그 생명체는 죽게 될 것이다.
    npc_core_act1_11c_opt_a: 동물에게 먹이를 준다
    npc_core_act1_11c_opt_b: 동물을 안락사시킨다
    npc_core_act1_11c_opt_c: 아무것도 하지 않는다
    npc_core_act1_11c_res_a: |-
      난 생물체에게 먹이를 줬다. 그것은 불안해하면서도 탄소를 받아먹기 시작했다. 잠시의 시간이 흐르고, 먹은 것 대부분을 토하면서도, 그것은 한 입 씹을 때마다 몸을 떨며 격렬하게 작은 만찬을 즐겼다.

      난 동물의 생사는 운명에 맡기고 공장 시설을 뒤로하고 떠난다.
    npc_core_act1_11c_res_b: |-
      생물체가 애절하게 날 올려다 볼 때, 난 내 멀티툴로 한 발을 발사했다. 그것은 더 이상 떨지 않는다. 그것의 고통은 이제 끝났다.

      난 공장 시설을 뒤로 하고 떠난다.
    npc_core_act1_11c_res_c: |-
      난 생물체에게 아무런 행동도 취하지 않았다. 그것은 울부짖기 시작했지만, 그 소리도 곧 잦아들기 시작한다. 결국, 그것은 자신의 굴 속, 암흑 속으로 되돌아갔다.

      난 동물의 생사는 운명에 맡기고, 공장 시설을 뒤로 한 채 떠난다.
    npc_core_act1_12_lang: 잘했어. 네가 공장을 공격한 성과도 있었겠지. 쓸만한 데이터는 좀 건졌나?
    npc_core_act1_12_opt_a: 없었다고 말한다
    npc_core_act1_12_opt_b: 다음 일은 뭐냐고 묻는다
    npc_core_act1_12_res_a: 상관 없어. 우리는 필요한 걸 얻었으니 말이야.
    npc_core_act1_12a_lang: |-
      센티널들이 나타나기 시작했을 때 수 없이 많은 신호를 기록해놨어. 행성 표면 아래에서 모노리스 간의 에너지 흐름이 발생하고 있더라고.

      분명히 우리가 제대로 쫓고 있는 걸 거야. 그 구조물들을 조사해 봐. 그것들은 분명히 모두 연결되어 있는 게 확실해.<DELAY>0.4<> 네 스캐너를 센티널의 에너지 신호에 맞춰놓을게. 머지않아 우리의 먹잇감을 발견하게 되겠지.

      행운을 빌어. 그럼 나중에 또 얘기하자고.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: '여행자 : 도착'
    npc_core_act1_13_desc_pre: |-
      난 구조물로 접근하며 어떤 것이 기다리고 있을지 예상하지 못했다. 아마도 센티널들의 군대가 있지 않을까? 어쩌면 아르테미스에게로 통하는 관문이 있지는 않을까?

      하지만 이 모노리스의 변화하는 구조물에서, 난 다른 뭔가를 느꼈다. 이야기, 환영을 말이다. 그것들은 이미 내 눈에 화인처럼 틀어박혔다.
    npc_core_act1_13_opt_a_pre: 작동시킨다
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      여행자는 붉은 별의 그림자 아래를 깨웠다. 그들은 목적과 의미를 갈망하며 외로운 우주를 통해 도망쳤다.

      그들은 아노말리, 일탈, 천상으로 가는 문을 찾았다. 겍도, 바이-킨도, 코백스도 보지 못한 것. 오직 여행자만이 포털을 깨달았지만, 그들은 그것을 통과하는 방법을 알지 못했다.

      그들은 비밀의 언어, 상형문자를 알지 못했다. 그들은 최후의 진실에 대한 대가를 아직 파악하지 못했다.
    npc_core_act1_13_opt_a: 상형문자를 본다
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      내 머리 속에 고대 여행자의 지식이 들어찼다. 난 내 생각 속에서 <SPECIAL>상형문자<>를, 포털을 작동시키는 데 필요한 코드의 일부를 봤다.

      난 자리를 떠나며, 멀리 있는 센티널 드론을 발견했다. 그것은 빠르게 멀어져 가고 있다.
    npc_core_act1_14_lang: '여행자 : 죄악'
    npc_core_act1_14_desc_pre: 구조물로 접근하자, 전과 동일하게 내 눈에 화인이 새겨지는 듯한 느낌을 받는다. 읽을 말은
      없었지만, 난 전보다 그 말들을 더 잘 알게 됐다.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      여행자는 방법을 찾았다. 언제나 그랬듯이. 그것을 갈랐을 때 첫 드론이 비명을 질렀다...

      조각난 센티널의 기억 속에서 여행자는 그들이 필요했던 상형문자를 발견했다. 그들은 관문을 통과했고, 전능의 얼굴 앞으로 다가섰다.

      여행자는 아틀라스에게 방문할 세상이 몇 군데나 남았느냐고 물었다. 그들은 평생에 걸쳐 너무나도 많은 것을 봐왔고, 모든 것을 보기 전까지는 죽고 싶지 않았다. 그리고 아틀라스가 답했다.

      18, 446, 744, 073, 709, 551, 616개의 행성이 남았다. 그 어떤 생명체의 일생보다도 많은 양이었다. 여행자가 죽기 전에 우주를 모두 탐험한다는 것은 불가능했던 것이다.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      내 머리 속에 고대 여행자의 지식이 들어찼다. 난 내 마음 속에서 <SPECIAL>상형문자<>를, 포털을 작동시키는 데 필요한 코드의 일부를 봤다...

      난 '아틀라스'에 대해 생각해봤다. 난 내 여정에서 그 이름을 많이 들어봤지만, 여전히 그것의 진정한 정체는 아리송하기만 하다. 환영은 내 마음을 두려움으로 가득 채웠다.
    npc_core_act1_15_lang: '여행자 : 목적'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: |-
      이곳의 모든 것들은 동일한 붉은색, 내가 눈을 깜박일 때마다 내 시야를 채우는 관측할 수 없는 진홍빛에 물들어 있다.
      난 그저 이 구조물이 마지막 상형문자를 담고 있기를, 이 폐허에서의 내 시련이 거의 다 끝난 것이기만을 빌 뿐이다.
    npc_core_act1_15_desc: "아틀라스는 여행자에게 그들이 첫째라고 말했다. 그리고 나머지 다수가 뒤를 따를 거라고 말이다. 그것들
      각각은 영원한 고독 속에서 행성에서 행성으로 여행을 할 수 있는 같은 고귀한 영혼을 부여 받을 거라고 말했다.\n\n첫 번째 여행자는 아틀라스의
      선물을 거절했다. 그것은 그들이 바랐던 것이 아니었다. 모든 것을 다 볼 수 없다면 무한의 목적이 뭐란 말인가? 자신이 혼자라면? 자신이
      언젠가 죽게될 거라면 그게 다 무슨 소용이란 말인가?\n\n첫 번째 여행자는 자신들이 어떤 대가를 치르더라도 살아남을 방법을 찾을 거라며,
      아틀라스를 저주했다. \n\n그 모든 세상, 그 모든 시간 자체를 여행자들이 목격하게 될 거라며 말이다."
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: 내 머리 속에 고대 여행자의 지식이 들어찼다. 난 내 마음 속에서 상형문자를, 코드의 마지막 부분을
      봤다...
    npc_core_act1_16_lang: |-
      여행자 이상 현상 확<DELAY>0.2<>인
      침투 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>침투 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>침투 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      난 포털로 접근했다. 덧없는 생각들과 공허한 바람들이 날 이 순간으로 이끈 것이 아닐까하는 생각이 들었다.

      이 관문 안에서 아르테미스를 찾을 가망성도 있고, 센티널의 근원을 찾을 가망성도 있고, 완전히 새로운 우주를 발견하게 될지도 모른다. 하지만 어떤 것이어도 이것보다는 낫겠지.

      이건 운명이 아니다. 난 결정을 내린다. 저 바깥의 암흑 속으로 뛰어들어, 난 나의 존재 의의를 찾을 것이다.
    npc_core_act1_16_opt_a: 상형문자를 입력한다
    npc_core_act1_16_opt_b: 뒤로 돌아선다
    npc_core_act1_16_res_a: "난 반대편에 무엇이 기다리고 있을지도 모르는 채, 앞으로 나아간다. 하지만 내 마음 속 깊은 곳에서는
      더 깊은 진실을 향한 부름이 들려오는 게 느껴진다.\n\n이것은 모든 것의 시작이 될 것이다. "
    npc_core_act1_16_res_b: 난 뒤로 돌아선다. 난 이 포털의 반대편에 도사리고 있을 뭔가와 마주할 준비가 되지 않았다.
    npc_core_act1_16_desc_ret: |-
      난 다시 한 번 포털로 다가선다. 점점 커져가는 두려움에 잠식된 그것의 인터페이스를 바라본다.

      난 전에도 이 자리에 왔었다고 확신한다. 내가 이 구조물을 수백 번도 넘게 통과했다는 것을 확신한다. 하지만 그게 사실이라면, 내가 통과를 했었다면, 어째서 기억이 나지 않는 거지?

      포털은 여전히 나를 기다리고 있다.
    npc_core_act1_17a_lang: 안녕, 세상아.
    npc_core_act1_17a_desc: 문장이 내 앞에서 깜박인다. 그것은 입력을 기다리고 있다.
    npc_core_act1_17a_opt_a: 누구인지를 묻는다
    npc_core_act1_17a_opt_b: 안녕이라고 말한다
    npc_core_act1_17b_desc: |-
      광대한 인터페이스를 가로질러 메아리치는 음향 기록이 재생된다.
      '우리는 한때 여행자였다. 한때는 흙과 먼지 이상의 뭔가를 열망하기도 했어.' 딸깍 소리가 난다. 그리고 시간이 흐른다.
      '내게 세상을 보여다오, 아틀라스. 그 누구도 본 적 없는 뭔가를 보여다오.'
      음성이 끝난다. 인터페이스는 여전히 빛을 내고 있고, 아무 소리도 나지 않는다. 그것은 명령을 기다리고 있다.
    npc_core_act1_17b_desca: 어떤 녹음된 음향이 광대한 인터페이스 전체를 울리며 재생된다.
    npc_core_act1_17b_descb: 우리는 한때 여행자였다. 한때는 흙과 먼지 이상의 뭔가를 열망하기도 했어.
    npc_core_act1_17b_descc: 딸깍 소리가 난다.<AUDIO>TXT_RadioNoise<> 그리고 시간이 흐른다.
    npc_core_act1_17b_descd: 내게 세상을 보여줘, 아틀라스. 그 누구도 본 적이 없는 뭔가를 보여줘.
    npc_core_act1_17b_desce: 음성이 끝났다. 인터페이스가 조용히 침묵 속으로 잦아든다. 그리고는 가만히 명령을 기다린다.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: 진단을 실시한다
    npc_core_act1_17b_opt_b: 시스템을 소거한다
    npc_core_act1_17c_desc: 인터페이스는 아무 소리도 내지 않고 가만히 있다. 그것은 명령을 기다리고 있다.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>경고<>: 시스템 소거는 우주의 죽음을 유발함.<AUDIO>TXT_RadioNoise<>
      <TRADEABLE>Y<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: Y
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      마지막 진단 이후로 <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1,946,218,921,221<>년 경과. 세상의 <STELLAR>64%<>가 예상치 내로 가동 중.
      <TECHNOLOGY>2,611,384<>개의 활용 가능한 관측이 분석 대기 중. 서브루틴: <SPECIAL>센티널<>. 상태: 오류 [<TITLE>null value<>]
      서브루틴: <SPECIAL>유리<>. 상태: <AUDIO>UI_Nanites_Received<>가동 중 [<TECHNOLOGY>4,182회 침투 시도<>]
      서브루틴: <STELLAR>여행자<>. 상태: 가동 중. <TECHNOLOGY>458<>회의 치명적 오류 경고. 엑소마인드 구조적 무결성 훼손. 즉각적인 수리 필요.
      인격 인터페이스 작동 개시? <TRADEABLE>Y<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: 시스템이 휴면에 들어간다.
    npc_core_act1_17f_desc: |-
      현실이 희미해진다. 모든 것이 희미해진다. 내 몸과 목소리, 영혼... 그 모든 것이 내게 말을 건다.
      아틀라스가 모든 힘을 드러내며 내 앞에 서있다.

      난 아르테미스에 대해 묻고, 그들을 찾고 싶었지만, 내게 뭔가가 일어났다... 여기서 빠져나가야 한다. 여기서 빠져...
    npc_core_act1_17f_opt_a: 비명을 지른다
    npc_core_act1_17f_opt_b: 기뻐한다
    npc_core_act1_17f_opt_c: 굴복한다
    npc_core_act1_17f_res_a: 난 비명을 지르려 했지만, 내게는 입도, 형체도 없다...
    npc_core_act1_17f_res_b: 난 기뻐하려고 했지만, 내게는 몸도, 영혼도 없다...
    npc_core_act1_17f_res_c: 난 굴복하려 했지만, 그러기에는 늦었다. 너무 늦었다... 난 내 평생 동안 이 생물체에게 사로잡힌
      것이다.
    npc_core_act1_17g_desc: |-
      현실이 희미해져 가기 시작한다. 이 비정상적인 장소의 벽이 내 눈 앞에서 변해가기 시작한다. 난 그 누구도 보지 못할 것들을 본다. 액체 영혼이 있는 세상, 증오와 놀라움의 차원을 본다.

      난 아틀라스의 관심을 끌었다.
    npc_core_act1_17g_opt: 도망친다...
    npc_core_act2_1_desc: |-
      난 이 이상한 세상에도 뭔가 익숙한 것이 있다는 점에 감사하며, 내 함선으로 도망쳤다.

      포털이 날 어디로 데려온 거지? 난 그 지옥 같은 기계의 중력에 걸렸고, 거기에 저항할 수 있을 정도로 강하지도 않다.
      그것은 자신을 아틀라스라고, 수 많은 숭배와 공포를 받는 엔티티라고 밝혔다.

      아르테미스의 흔적도, 센티널들의 흔적도 보지 못했다. 난 어쩌자고 그 관문을 통과했던 걸까? 난 어째서 이 길을 걸어온 거지?
    npc_core_act2_1_opt_a: 아르테미스를 찾기 위해서다
    npc_core_act2_1_opt_b: 센티널들을 죽이기 위해서다
    npc_core_act2_1_opt_c: 그야 내가 할 수 있었으니까다
    npc_core_act2_1_res_a: "그게 정말인가? 아니면 그저 자신을 일종의 고귀한 사람으로 생각하며 나 자신에게 거짓말을 했던 건
      아닐까?\n물론 아르테미스가 도움이 필요했지만, 순수하게 그들을 위해 목숨을 걸었던가? 다른 무엇이 있다. 다른 열망이... \n\n내가
      콘솔을 바라보는 중 다시 한 번 기회가 찾아온다. 바로 이 행성 어딘가에서 전송된 신호가 잡힌다..."
    npc_core_act2_1_res_b: |-
      내가 정말 폭력을 갈망했던가? 센티널들을 세상들을 보호하고 있고, 오직 평화가 위협받을 때만 적대적으로 변한다.
      그저 부탁을 받았다고, 아폴로가 재정적인 보상을 준다 했다고 그 생물체들을 파괴해야만 하는 건가?

