      아니라고 주장하는 것인가? 누구기에... <AUDIO>TXT_RadioNoise<><STELLAR>지직<>..."
    lost_freighter_desc_16: "날짜 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 화물선들이
      우리 앞에 길게 늘어서 별들을 건너 우리 종족을 선도하는 방대한 대상단을 이루고 있다. \n\n우린 우리의 과거를 버렸다. 우린 모든 개척지를
      남겨두고 떠나왔다. 우린 나아가야... <AUDIO>TXT_RadioNoise<><STELLAR>치직<>...\n\n날짜 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: 코백스는 떠나기 전 자신들이 발견한 것을 공유해 줬다. 그들은 우리에게 우주가 곧 종말을 맞을 것이라 말했다. 때가 되면 모든 우주가
      그렇듯이 말이다...\n\n우린 모두 쓸려나갈 것이고, 우리의 목적도 달성될 것이며, 아틀라스는 새로이 시작할 것이다. 그 누구도 우리가
      했던 일이나, 우리가 누구였는지 모르게 되겠지.\n\n날짜 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: 난 내 의무를 계속할 것이다. 믿음 또는 의심, 복종 또는 저항... 종말 또는 새로운 시작.\n\n우린 창조주를 만나기 위해 여행을
      한다. 우리의 위대한 과업을 완수하기 위해 여행을 한다. 그런 것들을 판단하는 건 내게 허용되지 않은 일이다... <NEWLINE>그건
      우리 모두의 능력 이상의 일이다."
    lost_freighter_desc_17: |-
