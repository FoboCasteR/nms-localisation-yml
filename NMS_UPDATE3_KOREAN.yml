    ui_trade_item_minerals_4_name_l: 다색 지르코늄
    ui_trade_item_minerals_5_desc: |-
      깔끔하게 포장된 격자 재정렬 아크 수정 꾸러미입니다.

      극도로 희소한 무기물 결정인 아크 수정은 경도와 전도성 때문에 다수의 산업 공정에서 중요한 재료로 활용되는 <SPECIAL>제조<> 기반 경제에서 높은 수요를 형성하고 있습니다. 또한 (위험할 수도 있지만) 매혹적인 보석류를 만드는 데에도 사용할 수 있습니다.
