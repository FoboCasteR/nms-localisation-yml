    exp_filler_res_b_15: 코백스는 내가 멀어지자 안도하는 것 같다. 내가 떠나자 그들이 자기들 목록에 뭔가를 추가하는 모습을 봤다.
    exp_request_text_35: "%NAME%(은)는 자신들의 목록 말고 다른 것에 대해 대화를 나눈다는 것에 만족해 안심하고 있는 것으로
