    exp_request_text_38: "%NAME%(이)가 뭔가를 기대하고 있는 것 같다. 그들은 내 요청이 자신들의 계획과 관련되어 있으리라
      기대하는 것 같다."
    exp_filler_desc_19: 코백스는 희안한 사업으로 바쁜 것 같다. 그들은 바닥을 스캔하는 것 같지만, 스캔하는 이유는 전혀 모르겠다.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
