      그건 의미 없는 일이었다. 더 이상은 그들과 할 말이 없다."
    npc_arms_loop_lang: 잘 만났네요, 여행자. 더 이상은, 아직은 당신께 드릴 일이 없네요. 안전한 여행이 되기를...
