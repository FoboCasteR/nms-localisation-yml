    exp_filler_opt_a_19: 멀티툴 스캐너를 사용한다
    exp_filler_opt_b_19: 스캔 속으로 난입한다
    exp_filler_res_a_19: 책상을 스캔했지만, 특이한 점이라고는 아무 것도 없다.
    exp_filler_res_b_19: 나의 침입이 경고를 울려버렸다. 코백스는 그 즉시 스캔을 멈추고, 경고가 나오는 곳을 본다. 난 재빨리
      자리를 벗어난다.
    exp_request_text_39: "%NAME%(이)가 의심스럽다는 듯이 날 쳐다보고 있다. 그래도 어쨌거나 그들은 내 요청을 기다리고
      있다."
    exp_filler_desc_20: 코백스는 똑같은 것을 계속해서 반복하는 순환에 빠진 것처럼 보인다.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: 놀래키려고 해본다
    exp_filler_opt_b_20: 조용히 자리를 피한다
    exp_filler_res_a_20: 난 큰 소리를 냈지만, 코백스는 전혀 알아차리지 못한다. 어쩌면 이 갑각에는 그 어떤 지성체도, 그 어떤
      컨버전스 구성원도 들어있지 않은 걸지도 모른다. 어쩌면 그냥 부서진 껍질만 남아있는 걸지도 모르지.
    exp_filler_res_b_20: 난 자리를 떠난다. 코백스는 내가 떠나는 것도 알아차리지 못했다.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      이 전초기지는 버려진 채로 오래 전에 죽은 영혼들에게 경고를 아직까지도 울려대고 있다.

      겍은 이 시설을 은하계의 다른 종족들과의 비대칭 전쟁을 계획하는 용도로 활용했다. 그 세력은 다른 성계의 변절자들을 강화했고, 그 결과로 얻은 세금과 보호비를 이 전초기지를 통해 운용했다.

      마지막 기록에는 잠재적인 바이-킨 배신자들이 겍과 조건을 논의하기 위해 오고 있는 중이었다고 나와있다. 그들이 어떻게 되었는지는 불명확하다.
    tra_harv_opt_a_14: 겍에게 경고를 한다
    tra_harv_opt_b_14: 바이-킨에게 경고를 한다
    tra_harv_opt_c_14: 유닛을 훔친다
    tra_harv_res_a_14: 난 겍 무역연합에 이 중앙 컴퓨터의 영상을 송출하며, 이 성계에서 바이-킨이 활동하고 있다고 경고했다. 대변인이
      내게 고생에 대한 보상을 지급했다.
    tra_harv_res_b_14: 난 바이-킨에게 요청에 따라 다량의 겍 데이터를 업로드하며, 이 성계에 배신자가 있다고 경고했다. 그들은
      도와줘서 고맙다며 보상을 줬다.
    tra_harv_res_c_14: 난 시스템에서 수백 번의 전쟁과 국지전으로 인해 피묻는 돈인 유닛을 훔쳤다. 결국, 이곳의 겍은 더 이상
      돈이 필요하지 않을 테니까...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      시설에는 다수의 영상 파일과 화상, 겍이 무역연합 건너에서 잡아온 특이한 존재들의 생체 스캔이 담겨 있다. 그들은 엑소슈트를 연구 중이었던 것 같다.

      실험 도중에 무슨 일인가가 일어났고, 동면 상태인 그 슈트의 시제품이 바로 아래에 잠들어 있다. 그 외에는 아무 것도 남지 않았다.
    tra_harv_opt_a_15: 생체 스캔을 전송한다
    tra_harv_opt_b_15: 데이터를 지운다
    tra_harv_opt_c_15: 기술을 훔친다
    tra_harv_res_a_15: |-
      생체 스캔을 시스템에 전송하자, 시설의 생산 과정이 다시 시작된 것처럼 보인다. 퍼즐의 빠진 한 조각을 채워넣었으니, 나만의 독자적인 규격과 동일한 슈트가 제작될 것이다.
      자동화된 메시지가 도와준 대가로 보상을 줬다.
    tra_harv_res_b_15: 겍 컴퓨터에서 데이터를 지웠다. 그들은 우리의 기술을 배우려고 했던 것이 아니기 때문이다. 난 그 와중에
      내 목적에 쓸만할 것 같은 나노로봇 군집을 발견했다.
    tra_harv_res_c_15: 시스템에서 나노로봇 군집을 훔쳐, 나머지 시설이 평화롭게 잠들도록 내버려뒀다.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: "시설은 겍이 '아틀라스 인터페이스'라고 불린 뭔가를 아무 이유 없이 공격하기 위한 집결지로 활용됐던 것 같다.\n\n기록에
      따르면, 여러 세상의 바다에서 상당한 양의 재료가 채취된 것으로 보인다. \n이 물질은 다른 종족에게서 훔쳐낸 데이터와 교차 대조되고,
      그 아틀라스 인터페이스 구조물을 상대로 현장 시험을 거친 것 같다.\n\n인터페이스는 공격자와 함께 완전히 파괴됐다. 그로 인한 폭발이
      인근의 다섯 성계를 소멸시킨 것으로 보이며, 기록은 오직 이것밖에 남지 않았다."
    tra_harv_opt_a_16: 기록을 삭제한다
    tra_harv_opt_b_16: 겍 무역연합에게 경고한다
    tra_harv_opt_c_16: 다른 종족에게 경고한다
    tra_harv_res_a_16: |-
      시스템에서 기록을 삭제했다. 이곳에서 일어났던 일은 그 누구도 반복해서는 안 된다.
      그 와중에 난 무기를 만들 때 써먹을 수 있을 법한 유용한 기술을 발견했다. 다른 부품과 격리된 상태에서는 아마 사용해도 괜찮을 것이다.
    tra_harv_res_b_16: |-
      겍 무역연합에게 이 실험의 결과를 경고했다. 그들은 단지 이단자들의 행동이었을 뿐이라며, 그 어떤 것도 알지 못했다고 부인했다.
      나중에도 입을 다물고 있으라고 보상을 받았다.
    tra_harv_res_c_16: |-
      바이-킨과 코백스 당국 양쪽에게 아틀라스 인터페이스를 향한 겍의 공격과 그들의 데이터 절도 행위를 경고했다. 분노한 두 종족은 자신들의 다음 행동을 논의하기 위한 즉각적인 위원회를 요청했다.
      도와준 대가로 보상을 받았다.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: |-
      전초기지는 겍의 기준으로 봐도 너무 오래됐다. 주변환경은 데이터를 보존하기 위해 조율된 것으로 보인다.
      한 기록은 '겍 퍼스트스폰'의 등장 직전을 다루고 있다. 겍들은 불임 위기를 겪고 있었던 것 같다. 물 속의 뭔가가 출생 수에 영향을 미쳤고, 그 결과 선발 번식과 복제 프로그램 등으로 노력했다고 한다. 이 과학적 위기는 도덕적 위기로 비화됐다. 자칭 '퍼스트스폰'이 위대함과 자신을 적대하는 자들을 모두 죽이겠다고 선언하며 권력을 잡았다. 힘이 강한 자가 정당한 자가 된 것이다.
    tra_harv_opt_a_17: 겍에게 업로드한다
    tra_harv_opt_b_17: 데이터를 경매에 붙인다
    tra_harv_opt_c_17: 기술을 훔친다
    tra_harv_res_a_17: |-
      겍에게 데이터를 업로드했다. 상인들은 자신들이 야만인의 후손이라고 믿고 있었지만, 퍼스트스폰 이전에는 고결함과 평화를 즐길 줄 아는 평화로운 종족이었다는 것은 몰랐다며 나의 발견에 경악했다.

      내가 한 일의 대가로 큰 보상을 받았다.
    tra_harv_res_b_17: |-
      난 데이터를 경매에 붙여 코백스 구매자를 찾았다. 그들은 오랜 세월 전에 그 '퍼스트스폰'에게 노예가 되었었던 과거가 있으므로 컨버전스는 겍에 대한 모든 정보를 원하고 있다.
      그들은 도와준 대가로 내게 보수를 지불했다.
    tra_harv_res_c_17: 난 시스템에서 나노로봇 군집을 채취해 전초기지에 남은 기술을 훔쳤다.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      시설에는 시간의 이상 현상에 대한 기록이 있으며, 시간여행자 목격이 보고됐다. 대다수는 흔히 고급 기술을 지닌 겍 또는 코백스의 보고인 것으로 보인다.
      수석 과학자의 기록은 그런 여행은 물리적으로 불가능하며, 사회적 관점으로도 가능성이 낮다고 크게 회의적인 의견이었다. 시간여행자가 존재한다면, 어째서 그들은 아무 것도 바꾸지 않았을까? 그들이 말하던 재앙을 막으려 하지 않았을까? 최종 기록에는 과학자의 상관이 도착해, 그들의 파일을 몰수하고 입 다물게 했다고 나타나있다.
    tra_harv_opt_a_18: 데이터 복구를 시도한다
    tra_harv_opt_b_18: 기술을 가진다
    tra_harv_opt_c_18: 겍에게 연락한다
    tra_harv_res_a_18: |-
      시스템에서 데이터를 복구하려고 시도했지만, 오직 데이터의 작은 조각만을 찾을 수 있었다.

      시간여행자가 등장한 대다수의 사건은 자신들이 종말이 다가오기 전에 마지막으로 한 번만 사랑했던 사람 또는 부모님을 보고 싶었다고 주장한 것으로 보인다. 그 이상의 더 큰 비밀은 없는 것으로 보인다.
    tra_harv_res_b_18: 시스템의 사건 파일 잔재에 붙어있던 나노로봇 군집을 추출했다.
    tra_harv_res_c_18: |-
      겍에게 연락해 그들에게 이 시설에 대해 물었지만, 그들은 전혀 모르고 있던 곳이라고 주장했다. 그들은 나의 위치에 대해 보기 드물 정도의 흥미를 표하기 시작하며, 인근에 있는 화물선을 파견해 나와 대화를 하겠다고 제안했다.

      빨리 떠나야겠다.
    tra_harv_desc_19: "이 시설은 수백 번 무역로를 돌아다녔고, 무역 군주 중 한 명의 '사적인 친구'인 늙은 베테랑 세일즈겍을
      직원으로 두고 있는 것처럼 보인다. \n\n배우자와는 별거 중이고, \n수백에 달하는 자식들도 그와 얘기를 하고 싶지 않아 하는 세일즈겍은
      자신들이 죽기 전에 최후의 식사를 마치고는, 인근 능선의 측면에 함선을 추락시켰다고 한다. \n그는 후회로 가득한 삶과 회신 받지 못한
      송장 및 영수증을 뒤에 남긴 채 영영 현실을 떠났다. 어쩌면 이곳에 뭔가 쓸만한 것이 있을지도 모른다."
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: 사망을 보고한다
    tra_harv_opt_b_19: 유닛을 찾아본다
    tra_harv_opt_c_19: 무역 데이터를 판매한다
    tra_harv_res_a_19: 세일즈겍의 사망을 통보했다. 무역연합은 그의 이름을 어떤 시스템에서도 찾기 힘들다며, 내게 고마워했다. 그들은
      오랜 세월 동안 서류 작업을 별로 신경쓰지 않은 것 같아 보인다. 난 작은 보상을 받았다.
    tra_harv_res_b_19: 유닛을 찾아 뒤져봤지만 아무 것도 못 찾았다. 세일즈겍은 죽기 전에 막대한 양의 빚을 진 것 같다. 난 빈
      손으로 자리를 떠난다.
    tra_harv_res_c_19: 무역 데이터를 또 다른 세일즈겍에게 팔았다. 그들은 이 생명체의 죽음에서 뭔가 수익을 거둘 방법을 찾아낼
      게 분명하다.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      이 겍 전초기지는 예비 함선 및 우주정거장 부품을 거래하는 장소로 활용된 것 같다.

      모든 설계도는 다른 종족의 기술로부터 좋게 말하면 도용된 거고, 나쁘게 말하면 훔쳐낸 것들이다. 터미널의 화면에 그런 설계 여러 개가 떠있다.
    tra_harv_opt_a_20: 데이터를 다운로드한다
    tra_harv_opt_b_20: 데이터를 판매한다
    tra_harv_opt_c_20: 절도를 신고한다
    tra_harv_res_a_20: 터미널의 데이터를 다운로드했고, 새 기술과 교환하는 데 사용할 수 있을지도 모르는 나노로봇을 발견했다.
    tra_harv_res_b_20: 데이터를 경쟁 무역 파벌에게 판매했다. 그들은 그 설계를 비밀리에 자신들의 생산 라인에 활용하면서, 그 즉시
      무역연합에 고발을 제기했다.
    tra_harv_res_c_20: 코백스와 바이-킨 양측 모두에게 이 기술들의 절도를 신고했다. 그 대가로 고생한 보답을 받았고, 두 종족
      모두 겍을 향한 시위의 일환으로 자신들의 외교관을 철수시켰다.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      이 전초기지는 버려진 채로 오래 전에 죽은 영혼들에게 경고를 아직까지도 울리고 있다.

      코백스는 집단 내에 폭력적인 충동이 부상하고 있다고 믿으며, 이 시설을 종족의 다른 이들에게서 자신들을 격리시키는 데 활용했다. 여기서 그들에게 무슨 일이 생겼던 거다... 뭔가가 그들의 정신을 일깨웠다...
    exp_harv_opt_a_14: 기록을 조사한다
    exp_harv_opt_b_14: 시설을 제거한다
    exp_harv_opt_c_14: 코백스에게 경고한다
    exp_harv_res_a_14: |-
      이곳에 있던 코백스의 기록을 조사했다. 그들은 행성의 다른 버전을 생생히 볼 수 있도록 설계된 실험적인 장치로 행성 지저 아래에 관문을 열었던 것으로 보인다.
      그들은 그들 자신처럼 수천에 달하는 다른 코백스 유닛을 벗어났다. 그들은 완전히 다중우주적인 존재로, 자신들의 인격의 다른 버전으로 구성된 두 번째 컨버전스를 형성하려고 했다.
      그리고 일주일 후에 첫 번째 삭제가 시작됐다. 나노로봇 군집 외에는 아무 것도 남지 않았다.
    exp_harv_res_b_14: 난 시설을 제거했고, 그 과정에서 실험적인 기술의 설계도를 발견했다. 이곳에서 어떤 일이 일어났건 간에 다시는
      그런 일이 일어나서는 안 된다.
    exp_harv_res_c_14: 코백스에게 이곳의 기록을 컨버전스로 업로드하며, 이 전초기지에서 발생한 재난에 대해 알렸다. 그들은 이 장소를
      발견함으로써 불가능하다고 여겨졌던 수 많은 연구와 과학의 세계가 열렸다고 주장하며, 내게 보상을 줬다.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      연구 기지는 시스템 전역의 물줄기를 향한 여러 스캐너와 모니터 장비를 갖추고 있다. 이 장비는 '심연'이라고 지정된 뭔가의 흔적을 찾고 있다.

      이곳에서 일했던 과학자들은 아틀라스와 관련된 통신을 물 속에서 찾은 이상한 신호와 비교한 것으로 보인다.

      그들이 사라지기 전에 노동자들은 이 '심연'이 아틀라스 자체와 유사하기는 하지만 확실히 구분되는 에너지 흔적을 가지고 있는 것으로 보인다고 결론지었다. 우주에 또 다른 힘이라...
    exp_harv_opt_a_15: 심연을 조사한다
    exp_harv_opt_b_15: 아틀라스를 조사한다
    exp_harv_opt_c_15: 코백스에게 경고한다
    exp_harv_res_a_15: |-
      심연과 관련된 기록을 조사했다. 그것들은 16개의 에너지 방출이 반복적인 패턴을 보이며, 파장 밑에서 음악을 부각시킨다는 걸 나타내고 있다.
      그 패턴과 접촉 시에는 가장 헌신적인 코백스조차도 개별 인격과 목표를 달라지게 만들어, 어떤 불가해한 힘의 에이전트로 변모시키는 것으로 보인다.
      기록 보관소 내에 감염된 나노로봇 군집이 존재하는 것 같다. 그것들 일부를 챙겼다. 이게 최선인 것 같다...
    exp_harv_res_b_15: |-
      아틀라스와 관련된 기록을 조사했다. 그것들은 인터페이스와 진홍색 빛에 대한 보고, 우주 건너로부터의 방문과 초월적인 경험에 대한 기록을 나타내고 있다.
      코백스는 아틀라스 자체는 이 현실의 평면에 존재하지 않으며, 오직 자신을 대리하는 모습만을 앞세워 말을 한다는 가설을 세웠다.
      기록 보관소 내에 감염된 나노로봇 군집이 존재하는 것 같다. 그것들 일부를 챙겼다. 이게 최선인 것 같다...
    exp_harv_res_c_15: |-
      코백스에게 이곳에서 있었던 일들을 알렸지만, 컨버전스는 이 시설이나 이곳에서 일했던 자들에 대해 알지 못한다고 주장했다. 관련된 코백스들은 2년 전에 컨버전스와 접속이 끊겼고, 죽은 것으로 여겨졌다고 한다...
      데이터에 대한 보상을 받았다. 코백스는 더 조사해 보겠다고 약속했다.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: "시설은 여러 코백스 세력이 모여 긴박한 외교적 상황 및 전시 상황 동안 여러 몸체에서 업로드와 다운로드를
      하는 장소였던 것으로 보인다.\n\n한 종족 전체가 마음대로 단 하나의 거대한 정신으로 통합될 수 있다고 하더라도, 직접 대면해 의사소통을
      하는 것에는 독특한 가치가 있는 법이다. \n이 코백스는 자신의 형제들에게 숨기고 싶었던 여러 비밀들을 기록해놨다. 언제나 일부가 다른
      이들보다 더 대등한 법이다."
    exp_harv_opt_a_16: 기록에 접근한다
    exp_harv_opt_b_16: 코백스 컨버전스에 알린다
    exp_harv_opt_c_16: 다른 종족에게 알린다
    exp_harv_res_a_16: |-
      회의 기록에 접근했다. 코백스의 비밀 집단은 몇 년 동안 서로 만나며, 다른 종족을 구성원들과 비밀리에 만남을 가지고 조종하는 등, 역사의 흐름에 영향을 미치려 한 계획이 있었던 것 같다.

      나노로봇을 발견했지만, 그 외에 다른 것도 찾았다. 그들은 최근에 여행자들과... 아틀라스와 만났다... 그들의 기록에서 나 자신의 얼굴을 봤다.

      난 내가 뭘 본 것인지 궁금해 하며, 자리를 떠난다.
    exp_harv_res_b_16: 코백스 컨버전스에 시설의 존재를 알렸다. 통신을 절반 정도 진행했을 때, 콘솔의 접속이 끊겨, 시설의 방어
      체계가 가동됐다. 난 슈트에 손상을 입은 채 도망친다.
    exp_harv_res_c_16: 겍과 바이-킨에게 시설의 존재를 알렸다. 통신을 절반 정도 진행했을 때, 콘솔의 접속이 끊겨, 시설의 방어
      체계가 가동됐다. 난 슈트에 손상을 입은 채 도망친다.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "전초기지는 코백스의 기준으로 봐도 너무 오래됐다. 기록은 다른 현실, 코백스가 과격한 다른 길을 택한 역사에
      대해 말하고 있다.\n\n다중우주의 어떤 지역에서 그들의 조상은 자신들의 생물학적 기원을 버린 적이 없었다. \n다른 곳에서는 여전히 겍의
      노예로 남아있고, 봉기하거나, 아틀라스의 영광을 믿는 자신들의 거짓된 주인들을 설득하지도 않았다.\n\n이 수 많은 현실들은 마치 아무런
      일도 없었던 것처럼 사라졌다."
    exp_harv_opt_a_17: 코백스에게 업로드한다
    exp_harv_opt_b_17: 나 자신을 찾아본다
    exp_harv_opt_c_17: 기술을 훔친다
    exp_harv_res_a_17: |-
      코백스에게 데이터를 업로드했다. 그들은 이 다른 코백스의 에코를 자신들의 컨버전스로 흡수했고, 이제 더 많은 슬픔을 짊어지게 됐다. 어떤 은하계건 간에 그들에게는 슬픔만이 남은 것 같다...
      그들은 터미널을 통해 나노로봇 군집을 주면서 고맙다고 말했다.
    exp_harv_res_b_17: |-
      난 이 다른 현실 속에서 나 자신에 대한 기록을 찾아봤지만, 다른 이들의 삶과 평행을 달리는 것 외에는 아무 것도 보지 못했다. 난 홀로 떨어져 있다.

      터미널에서 나노로봇 군집을 채취하고는 나의 부재에 심란한 상태로 떠난다.
    exp_harv_res_c_17: 시설의 컴퓨터에서 기술을 찾아봤다. 기술은 찾지 못했지만, 암호화되지 않은 유닛을 좀 찾아냈다.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: "중앙 컨버전스를 위해 코백스 정신을 격리 및 가공할 수 있는 시설이다.\n\n기록은 자신들의 행동 때문에
      심란한, 슬픔에 사로잡힌 자들, 그들과 마주치는 정신에 위협이 될 수도 있는 자들과 같은 문제가 있는 코백스 정신들에 대한 기록을 나타내고
      있다. \n그들은 컨버전스에서 벗어나, 고통을 극복하거나, 자기 자신을 일소할 방법을 찾아 이곳으로 왔다.\n\n단 하나의 코백스 영혼만이
      남아있다. 기록에 따르면, 30년 간 이 성계에서 거주 중이라고 한다."
    exp_harv_opt_a_18: 컨버전스로 업로드한다
    exp_harv_opt_b_18: 시스템을 소거한다
    exp_harv_opt_c_18: 코백스를 안심시킨다
    exp_harv_res_a_18: |-
      영혼을 컨버전스로 업로드했다.
      그 영혼은 내 행동을 비난하며 울부짖었다. 내게는 아무 것도 남지 않았다.
    exp_harv_res_b_18: 시스템을 소거했다. 코백스는 사라졌고, 내게는 시스템을 형성하던 물질인 나노로봇 군집이 남았다.
    exp_harv_res_c_18: |-
      코백스에게 내 여행 이야기를 들려주며, 그를 안심시키려고 노력했다.

      그들은 나의 시도에 감사를 표하기는 했지만, 그걸로는 충분하지 않다고 말했다. 그들이 사랑하던 이들은 죽었다. 그들에게는 이 안식만이, 그들이 했던 일에 대한 이 속죄만이 남았다.

      그들은 내게 감사의 표시를 주며, 자신들을 가만 놔둬 달라고 요청했다. 고독하게 있고 싶어 한다.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      시설은 우주 기저에 깔린 역학을 이해하기 위해 수천 곳에 달하는 세상에서 코백스들이 스캔한 결과물을 전송 받아 데이터를 분석하는 중앙 업로드 지점의 역할을 하던 곳이다.

      문제는 존재 자체였다. 해결책은 하나의 숫자였고, 창공의 모든 원자들이 '십육'이라는 경고를 울부짖었다...

      십육이라...
    exp_harv_opt_a_19: 기술을 훔친다
    exp_harv_opt_b_19: 데이터를 분석한다
    exp_harv_opt_c_19: 스캔을 기부한다
    exp_harv_res_a_19: 시스템에서 데이터를 훔쳐, 나머지 시설이 평화롭게 잠들도록 내버려뒀다.
    exp_harv_res_b_19: |-
      난 이 결과의 의미를 이해해 보려고 데이터를 분석해봤다.

      뭔가가 날 알아차렸다. 내가 그것을 읽는 것처럼, 그것도 날 읽었다. 난 그 조우로 인해 엑소슈트의 시스템이 손상된 채, 겁에 질려 도망쳤다.
    exp_harv_res_c_19: |-
      나의 시스템에 있던 스캔을 기부해 코백스의 모델을 개선하려고 시도했다.

      컨버전스는 그것을 인지하고, 도와준 대가로 큰 보상을 줬다.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      수신된 메시지에는 코백스 첩자의 보고가 담겨 있다.
      겍의 몸통 속에 들어가 위장한 채, 마치 토일겍인 것처럼 오랜 기간 활동해왔다. 자신들이 친구라고 부르는 자들에게서 많은 데이터를 채취했다. 그게 실험 목적이었던 것이다. 적을 이해해야 하니까. 종말의 시간이 올 때까지도, 지옥을 직면하더라도 절대로 용서해서는 안 된다. 자신들을 향해 저질렀던 폭력을 절대로 잊지 않는다. 그들은 분노를 절대로 풀지 않을 것이다...
    exp_harv_opt_a_20: 보고를 겍에게 업로드한다
    exp_harv_opt_b_20: 보고를 코백스에게 업로드한다
    exp_harv_opt_c_20: 나간다
    exp_harv_res_a_20: |-
      보고를 겍에게 업로드했고, 그들 내부에 있는 첩자를 밝혀낸 대가로 크레딧을 받았다.

      그들은 내게 데이터 추출 기간이 끝난 후에 코백스 유닛을 처리하고, 차후 연구를 위해 보관할 거라고 말했다. 내가 관여하는 건 여기까지다.
    exp_harv_res_b_20: 보고를 코백스에게 업로드했다. 엔티티들은 내 도움을 수상하게 여기고는, 입을 다물고 있으라고 나노로봇 군집을
      보수로 줬다. 그들의 투쟁은 계속될 것이다.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      먼 곳에 있는 우주정거장에서 근처에 있는 모든 바이-킨 함선의 지원을 요구하는 조난신호를 수신했다.

      그들의 우주공항이 해적 습격자들과 싸우는 와중에 손상됐고, 주민들이 떠나는데 사용할 함선도 남아있지 않은 것 같다.

      영상은 정거장의 지휘관이 굶어 죽을 위기에 처해 잠재적인 반란이 일어나지 않을까 우려해 사소한 위반 사항만 저질러도 병사들을 처형하는 장면이 보이고 있다.
    war_harv_opt_a_13: 바이-킨에게 영상을 공유한다
    war_harv_opt_b_13: 인근의 겍에게 연락한다
    war_harv_opt_c_13: 몸값을 요구한다
    war_harv_res_a_13: |-
      바이-킨 사령부와 영상을 공유했다. 그들은 지휘관의 행동에 그가 불명예스럽고 비겁하다며 화를 냈다.

      이 문제를 도와준 대가로 보상을 받았다.
    war_harv_res_b_13: |-
      근처에 있는 겍에게 연락해, 바이-킨의 상황을 알렸다. 그들은 자신들이 바이-킨 친구들을 당연히 구하겠다며 즉시 함선을 파견하겠다고 했다.

      하지만 함선 중 일부는 전투함이다. 도와준 대가로 보상을 받았다.
    war_harv_res_c_13: |-
      난 정거장에 탑승한 이들의 목숨값을 요구했고, 내 통신에 응답한 자들 중에서 코백스가 가장 돈을 낼 의향이 있어 보인다.

      그들은 자신들 중 한 명이 그 정거장에 있다고 주장했다. 정보의 대가로 꽤나 짭짤한 보수를 받았다.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      이 전초기지는 버려진 채로 오래 전에 죽은 영혼들에게 경고를 아직까지도 울려대고 있다.

      이곳에서 쿠데타가 일어났던 것 같다. 이 세상에서 발견한 어떤 폐허를 대한 논란으로 전우가 전우를 향해 무기를 든 것처럼 보인다. 마지막 생존자는 데이터를 삭제하기 전에 죽어버리고 말았다.
    war_harv_opt_a_14: 데이터를 다운로드한다
    war_harv_opt_b_14: 기술을 훔친다
    war_harv_opt_c_14: 바이-킨에게 알린다
    war_harv_res_a_14: |-
      데이터를 다운로드하고, 바이-킨의 조상 영웅인 허크에 대한 다른 일화를 읽는다. 그들은 편집증적이고, 복수심이 강하고, 악의적이었다고 그려져 있다. 이것 때문에 그들의 추종자가 죽었다고 말이다.

      이 정보와 함께, 떠나기 전에 쓸만한 기술도 얻었다.
    war_harv_res_b_14: |-
      시설의 컴퓨터에서 그 어떤 기술이라도 훔쳐내려고 했지만, 그 과정에서 바이-킨 당국의 이목을 끌고 말았다.

      시설의 방어 프로토콜로 인해 슈트가 손상을 입었다. 떠나야겠다.
    war_harv_res_c_14: |-
      이 시설에서 발생했던 사건을 바이-킨 사령부에 알렸다.

      내가 이 외계인들을 죽게 만든 비밀 데이터를 넘기자, 전사의 말투가 바뀌었다. 그들은 내게 이곳의 사본을 지우면, 후한 보상을 주겠다고 했다.

      그리고 이곳에서 본 것들을 잊어버리라고 말했다. 이제부터는 그들이 알아서 할 것이다.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      성계의 센티널들을 공격했던 습격대의 현지 기지로 활용되던 시설이다.

      각 밤마다 바이-킨은 야음을 틈타 드론 및 워커를 다양한 장소로 유인했다.

      그것은 끝도, 목적도 없는 전쟁이었고, 암울한 최후를 맞게 됐다. 마지막 공격대는 오직 임무 기록과 무기만을 남겨놓은 채 다시 돌아오지 않았다.
    war_harv_opt_a_15: 바이-킨에게 알린다
    war_harv_opt_b_15: 기술을 훔친다
    war_harv_opt_c_15: 센티널을 스캔한다
    war_harv_res_a_15: 바이-킨에게 전사의 사망을 알렸다. 그들은 내가 한 일을 고마워하며, 나의 명예를 기려 보상을 줬다.
    war_harv_res_b_15: 시스템에서 나노로봇을 훔쳐, 나머지 시설이 평화롭게 잠들도록 내버려뒀다.
    war_harv_res_c_15: 센티널들을 스캔했지만, 아무 것도 못 찾았다. 여기 무엇이 있었던 간에 지금은 없다.
    war_harv_desc_16: |-
      수신된 메시지는 모든 수령인에게 이단 행위는 용납되지 않는다고 경고하고 있다.

      메시지는 자신의 형제가 겁쟁이거나, 적을 동정하거나, 평화주의자거나, 배신자 날의 관점을 믿는 등, 바이-킨스럽지 않은 믿음을 가진 것으로 의심된다면 즉시 사령부로 연락하기를 요청하고 있다.

      시스템은 이 기지의 한 전사가 그런 보고를 업로드하려다가 동료에게 살해당했다는 것을 나타내고 있다. 살인자는 얼마 지나지 않아 기지를 떠났다.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: 이단을 신고한다
    war_harv_opt_b_16: 기록을 삭제한다
    war_harv_opt_c_16: 나간다
    war_harv_res_a_16: |-
      전사의 마지막 보고를 업로드해 바이-킨에게 이단을 신고했다.
      고맙다는 인사를 받았고, 도움의 대가로 보상도 받았다.
    war_harv_res_b_16: 시스템에서 기록을 삭제했다. 이단자는 자유다. 그의 '범죄'에 관한 보고는 내가 말소시키자 나노로봇으로 변했다.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      시설은 격리 실패로 인해 이곳의 모든 직원이 죽기 전까지 화학 및 생물학적 무기 연구를 진행하던 중이었던 모양이다.
      시스템 기록에 의하면, 이 작업은 바이-킨 사령부의 승인이 없는 것으로 보인다. 상관은 이 연구가 불명예스럽고 나약하다고 봤지만, 이곳의 생명체들은 달랐던 것 같다. 그게 전황을 바꿀 수 있었다면 어땠을까? 전쟁을 끝낼 수 있었을까? 누군가는 이 무기화된 역병을 통해 이득을 봤을지도 모른다. 어쩌면 이 물건에 큰 대가를 치를 이가 존재할지도 모르지.
    war_harv_opt_a_17: 표본을 파괴한다
    war_harv_opt_b_17: 겍에게 판매한다
    war_harv_opt_c_17: 코백스에게 판매한다
    war_harv_res_a_17: 시설의 표본을 파괴해 그 과정에서 약간의 격리 실패를 유발했다. 엑소슈트가 손상을 입었다.
    war_harv_res_b_17: 내 발견의 대가로 유닛을 주겠다는 겍에게 표본을 판매하려고 했다.
    war_harv_res_c_17: 잠재적인 군사적 활용법에는 크게 관심이 없어보이는 코백스에게 표본을 판매하려고 했다. 하지만 그들은 독소의
      구성 요소에 흥미를 보이더니, 나노로봇 몇 개와 거래해 갔다.
    war_harv_desc_18: |-
      시설의 기록은 이주 전에 새로운 바이-킨 신입이 도착했다는 것을 나타내고 있다. 그 이후로는 그 누구도 나가고 들어온 기록이 없다.

      그런데도 여기에는 아무도 없다. 시설의 아래층에서 단 하나의 통신만이 암호화된 채로 코백스 세이프가드에게 전송된 것 같다.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: 원점을 찾는다
    war_harv_opt_b_18: 바이-킨에게 알린다
    war_harv_opt_c_18: 코백스에게 알린다
    war_harv_res_a_18: |-
      스캐너로 통신의 원점을 찾아 터미널의 화면에 띄웠다.

      보아하니 로봇으로 된 바이-킨인 것 같다. 그들의 사지는 파손됐고, 노출된 회로로 보이는 곳에서 불똥이 튀고 있다. 그들은 죽은 전사들에게 둘러싸여 있다.

      입막음의 대가로 터미널에 유닛이 도착했다.
    war_harv_res_b_18: 바이-킨에게 알렸다. 그들은 코백스가 이 문제에 관여했다는 것을 의심하고는 상황을 조사할 전투화물선을 파견한다고
      말했다. 그리고 내 도움의 대가를 줬다.
    war_harv_res_c_18: 코백스에게 알렸다. 그들은 자신들이 시설의 방어 체계를 통해 날 해치려고 시도해 신빙성이 떨어졌는데도 불구하고,
      이 시설 또는 신호에 대해 어떤 것도 모른다고 부인했다. 난 더 많은 피해를 입기 전에 자리를 떠난다.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: "이 시설은 구역 전역에서 온 젊은 바이-킨이 훈련을 하는 전초기지의 역할을 하는 곳이다. 그들은 이곳에서
      자신들의 시민권을 얻기 위해 훈련 받고 전투를 했다.\n\n기록은 이곳에서 훈련 받았던 이들의 사소한 경쟁부터 애정 행각, 고귀함, 열정
      등을 자부심 넘치고 나이가 들어가는 지휘관이 모두 녹화했다는 것을 나타내고 있다. \n어느 날, 기록이 끝났다. \n바이-킨이 더 이상
      이곳을 이용하지 않게 된 것이다. 물리적인 반복을 할 필요 없이, 나노로봇이 훈련과 개인에서 개인으로 기억을 넘기는 과정을 대체했기 때문이다."
    war_harv_opt_a_19: 나노로봇 군집을 추출한다
    war_harv_opt_b_19: 훈련 기록을 검색한다
    war_harv_opt_c_19: 데이터를 겍에게 판매한다
    war_harv_res_a_19: 시스템에서 나노로봇 군집을 추출한 후, 영광스러운 전투를 대비한 채로 대담하게 자리를 떠난다!
    war_harv_res_b_19: 시스템의 훈련 기록을 뒤져, 나의 여행에 도움이 될지도 모르는 다양한 전문 지식과 기술을 찾아냈다. 그와
      관련된 나노로봇을 추출했다.
    war_harv_res_c_19: 자신들의 오랜 적의 훈련 패턴에 대가를 지불한 겍에게 데이터를 판매했다.
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      전초기지는 바이-킨의 기준으로 봐도 너무 오래됐다. 주변환경은 데이터를 보존하기 위해 조율된 것으로 보인다.

      한 기록은 바이-킨과 여행자의 첫 만남을 언급하고 있다. 형체는 전사들에게 배우고, 탐험하고, 심지어 사랑에 빠질 정도로 전사와 오랜 시간 경쟁했다. 바이-킨은 죽었지만, 여행자는 죽지 않았다.

      초창기 바이-킨의 발전에 이 형체가 어떤 역할과 초기 기술에 대단한 기여를 했는지를 나타냈다. 이 기록은 지나간 세월 속에 사라졌었다. 내가 찾아내기 전까지는 말이다.
    war_harv_opt_a_20: 바이-킨과 공유한다
    war_harv_opt_b_20: 기술을 가진다
    war_harv_opt_c_20: 여행자의 기록을 찾는다
    war_harv_res_a_20: |-
      발견한 것들을 바이-킨과 공유했다. 그들은 그 즉시 데이터를 격리 조치하고는, 별들을 건너 날 찾아내겠다고 위협했다.
      난 재빨리 자리를 피했다.
    war_harv_res_b_20: 시스템에서 그 설계도들 중 일부를 추출해 내 여행에 도움이 될 기술을 입수했다.
    war_harv_res_c_20: |-
      그 여행자에 대한 기록을 더 뒤져봤다.

      그러자 난 감시 받고 있다는 느낌이 들기 시작했다. 터미널에서 나노로봇 군집이 드러나고, 모든 시스템이 꺼진 다음, 데이터가 영원히 사라져 버렸다.
    tra_fac_desc_29: 옷과 다른 물질 묶음들을 은하계 전역에서 채취한 다음 겍 엑소슈트에 사용할 새 아이템으로 변모시키는 재활용 공장이다.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: 생산 라인에서 발생된 폐기물 한가운데에서 코백스 과학자의 몸이 조명도 꺼지고, 사지도 움직이지 않는 상태로
      떠다니고 있다. 그리고 공장의 시스템은 외부로 향하는 통신을 허용하는 상태다. 내게는 다양한 선택지가 열려있다.
    tra_fac_opt_a_29: 바이-킨에게 알린다
    tra_fac_opt_b_29: 겍에게 알린다
    tra_fac_opt_c_29: 코백스에게 알린다
    tra_fac_res_a_29: |-
      내가 본 것을 바이-킨에게 알렸다. 전사는 겍이 그들의 집단 학살 시절로 돌아가려 한다고 주장하며 화를 냈다.
      그들은 즉시 전투함을 보내겠다고 약속했다.
    tra_fac_res_b_29: |-
      내가 본 것을 겍에게 알렸다. 그들은 이건 끔찍한 오해이며, 범죄자는 당연히 처벌받게 될 거라고 주장했다.
      나의 이타심과 침묵의 대가로 그들은 후한 보상을 보냈다.
    tra_fac_res_c_29: |-
      내가 본 것을 코백스에게 알렸다. 그들은 문제의 갑각은 비었다고, 영혼이 자신들의 컨버전스로 돌아왔다고 말했다.
      그들은 그 사체는 이전 소유자에게 감상적인 가치를 지니고 있다고 주장하며 사체를 집으로 데려올 함선을 보내겠다고 말하고, 내게 고마움을 표했다.
    tra_fac_desc_30: |-
      공장은 이 세상에서 이용 가능한 자원들로 함선의 부품을 생산하는 것으로 보인다.

      그리고 겍 무역 함선의 부품을 만드는 시설인 것 같다. 이 함선들은 센티널과 해적들의 공격을 막는 동시에 화물의 적재량을 최대화할 수 있도록 설계되어 있다.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: 터미널에 공장 깊은 곳의 영상이 나타나 있다. 겍 집단이 각 함선에서 주요 부품을 빼내고 있는 것처럼 보인다.
    tra_fac_opt_a_30: 겍 무역연합에게 알린다
    tra_fac_opt_b_30: 겍에게 뇌물을 요구한다
    tra_fac_opt_c_30: 뭘하는 건지 묻는다
    tra_fac_res_a_30: |-
      겍 무역연합에게 그들의 중앙 컴퓨터로 이 영상을 송출하며 잠재적인 범죄 행각이 벌어지고 있다고 알렸다.
      대변인은 내 고생의 대가로 보상을 지급했다.
    tra_fac_res_b_30: 겍에게 그들의 범죄 행각을 감춰주는 대신 뇌물을 달라고 요구했다. 그들은 마지못해 수긍했다.
    tra_fac_res_c_30: 겍에게 거기서 뭐라는 거냐고 물었다. 그들은 그 즉시 소리가 나는 곳을 돌아보더니, 무기를 발사해 영상을 끊어버렸다.
      시스템이 자체적으로 수리를 마쳤을 때, 그들은 이미 사라지고 없었다.
    tra_fac_desc_31: '터미널로 접근하자, 이곳에서 뭔가 끔찍한 일이 벌어졌다는 것이 확실해졌다. 이곳은 소유자에게 행운을 가져다
      준다는 ''겍 유물''이란 아이템을 생산하는 시설이다. '
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: 영상을 보니 시설의 깊숙한 곳을 뒤덮은 나노로봇 군집 가닥이 나타나있다. 기계의 많은 부분에서, 마치 내부에서
      돋아난 이빨처럼 둥글납작한 녹색의 물질이 길게 뻗어나와있다. 그리고 그 안에서 알 수 없는 말로 울부짖는 목소리가 들려온다.
    tra_fac_opt_a_31: 나노로봇 군집을 가진다
    tra_fac_opt_b_31: 생산 실패를 알린다
    tra_fac_opt_c_31: 겍 유물을 가진다
    tra_fac_res_a_31: 내가 나노로봇 군집을 가지자, 그 즉시 덩어리가 붕괴한다. 그것들은 분명히 나와 함께 가고 싶어하는 걸 것이다...
    tra_fac_res_b_31: |-
      생산 실패를 알렸다. 겍 당국은 내게 이곳에 남아 격리가 끝날 때까지 기다리라고 했다.
      그래도 내 생각에는 떠나는 게 좋을 것 같다. 난 떠나며 나노로봇 일부를 챙겼다. 그들은 탈출하고 싶어 한다...
    tra_fac_res_c_31: 겍 부적을 챙겼다. 벌써 운이 좋아진 것 같은 느낌이다. 모든 우주의 가능성이 내 생존에 유리한 방향으로 변화한
      것이다.
    tra_fac_desc_32: 터미널에는 지난 몇 달 동안 이 시설에서 치러진 무역과 금융 거래의 내역이 표시되어 있다.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      판독기에는 다양한 바이-킨 및 코백스 공장의 도면이 나타나 있다. 이 시설의 겍 감독관은 다른 종족이 센티널의 공격에서 자신들의 건물을 어떻게 감추고 있는지를 알아내려 한 것 같다.

      아무도 남아있지 않다. 이곳에서의 마지막 생명 신호는 3일 전에 끊겼다.
    tra_fac_opt_a_32: 겍에게 알린다
    tra_fac_opt_b_32: 바이-킨에게 알린다
    tra_fac_opt_c_32: 코백스에게 알린다
    tra_fac_res_a_32: 상황을 겍에게 알렸다. 무역연합은 보고해줘서 고맙다고, 시설을 확실히 파괴할 수 있게 다수의 함선을 파견하겠다고
      말했다.
    tra_fac_res_b_32: 상황을 바이-킨에게 알렸다. 그들의 사령부는 자신들의 기술을 훔치려 한 것에 분노해, 겍에게 보복을 가하겠다고
      약속했다.
    tra_fac_res_c_32: 상황을 코백스에게 알렸다. 그들의 컨버전스는 너무나 많은 겍이 죽은 것에 심란해 하며, 자신들이 그들을 위해
      슬퍼해 주겠다고 주장했다. 그들은 더 이상 할 말이 없다고 한다.
    tra_fac_desc_33: 시설이 기계의 패널과 패널 사이를 넘어 전기가 방전되며 푸른 불꽃을 피워올리고 있다.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: 터미널에 나타나있는 날짜와 시간들은 마치 미래로 갔다가 다시 과거로 돌아오는 것처럼 들쑥날쑥한 모습을 보이고
      있다. 센서에 따르면 공장의 심장부에서 화이트홀이라 불리는 뭔가가 발생한 것으로 보인다.
    tra_fac_opt_a_33: 퓨처겍에게 알린다
    tra_fac_opt_b_33: 시간 방아쇠를 작동시킨다
    tra_fac_opt_c_33: 복종한다
    tra_fac_res_a_33: |-
      얼마 간은... 어쩌면 몇 시간일지도 모르는 시간 동안 아무런 일도 일어나지 않는다. 어쩌면 일년 전체가 지나갔을지도 모르지.

      시간적 사건이 잦아들고, 난 선물과 함께 남겨졌다. 그 '퓨처겍'이 도와준 대가로 준 보상이다.
    tra_fac_res_b_33: |-
      얼마 간은... 어쩌면 몇 시간일지도 모르는 시간 동안 아무런 일도 일어나지 않는다. 어쩌면 일년 전체가 지나갔을지도 모르지.

      시간적 사건이 잦아들고, 난 새로운 기술의 설계도와 함께 남겨졌다. 누가 봐도 미래의 내가 만든 것으로 보인다. 이 시간 방아쇠가 구체화됐는지는 알지 못한다.
    tra_fac_res_c_33: |-
      얼마 간은... 어쩌면 몇 시간일지도 모르는 시간 동안 아무런 일도 일어나지 않는다. 어쩌면 일년 전체가 지나갔을지도 모르지.
      시간적 사건이 잦아들고, 난 선물과 함께 남겨졌다. 그 눈에 보이지 않는 존재의 진홍색 빛이 보상으로 준 것이다.
    tra_fac_desc_34: 터미널에 접근했지만, 판독기 내용을 알아들을 수가 없다.
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: 공장은 문학을 생산하는 것처럼 보인다. 기계도, 파일도 아닌, 감탄사로 가득 찬 손글씨가 적힌 종이를 생산하고
      있다.
    tra_fac_opt_a_34: 생산을 중단시킨다
    tra_fac_opt_b_34: 겍 당국에 알린다
    tra_fac_opt_c_34: 기술을 훔친다
    tra_fac_res_a_34: |-
      생산을 중단시켰다. 인쇄기가 어쩌면 마지막이 될지도 모르게 가동을 멈춘다. 이런 곳이 얼마나 많이 존재하는지 궁금한 걸?

      공장의 잔해 사이에서 버려진 기술을 발견했다. 어쩌면 쓸모가 있을지도 모르지.
    tra_fac_res_b_34: 공장의 존재를 겍 당국에 보고했다. 그들은 시설이 자신들과 아무런 상관도 없다며, 입을 다무는 대사로 비싼
      대가를 지불했다.
    tra_fac_res_c_34: 기술을 훔치려고 시도했지만, 그 대신에 공장의 자동화된 방어 체계가 내 슈트에 에너지 줄기를 발사했다. 여기에
      무엇이 있건 간에 이런 고생을 할 필요까지야 없지.
    tra_fac_desc_35: 공장은 겍을 위한 일상용품을 생산하고 있다. 그들이 식사를 할 때 사용하는 식기부터 외계의 대기에 피부가 메마르지
      않게 해주는 스프레이, 페로몬병 등과 같은 것들을 말이다.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: 시설은 버려졌지만, 경보가 울린 명확한 이유는 그 어디에도 보이지 않는다. 모든 것이 정상인 것처럼 보인다.
    tra_fac_opt_a_35: 기술을 찾는다
    tra_fac_opt_b_35: 겍 당국에 알린다
    tra_fac_opt_c_35: 생산을 중단시킨다
    tra_fac_res_a_35: |-
      공장의 컴퓨터에서 기술을 찾다가 대량의 나노로봇 군집을 발견했다.

      난 나가며, 암흑 속에서 들려오는 목소리를 들었다. 그래서 조사를 했지만, 그곳에는 아무 것도 없었다...
    tra_fac_res_b_35: |-
      겍 당국에게 버려진 공장에 대해 보고했지만, 그들은 이 세상에 존재하는 시설은 기록되어 있지 않다며 혼란스러워 하는 것 같다.

      난 나가며, 암흑 속에서 들려오는 목소리를 들었다. 그래서 조사를 했지만, 그곳에는 아무 것도 없었다...
    tra_fac_res_c_35: |-
      생산을 중단시켜 추가로 나노로봇 군집을 채취할 수 있었다.

      난 나가며, 암흑 속에서 들려오는 목소리를 들었다. 그래서 조사를 했지만, 그곳에는 아무 것도 없었다.
    exp_fac_desc_29: 터미널로 다가가자, 엄청난 슬픔과 비탄을 느낄 수 있었다. 수천에 달하는 영혼들의 메아리가, 오래 전에 그들의
      삶을 빼앗긴 엔티티들의 목소리가 들린다.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      화면으로 종족 전체의 기억이 주입된 막대한 양의 큐브들이 늘어서 있는 이 시설의 생산 라인이 보인다. 그들은 끝없는 정신적 외상의 순환 속에 붙잡혀 있는 것으로 보이며, 자신들의 비극을 반복해서 떠올리는 것 외에는 아무런 것도 못 하고 있다.

      터미널에는 그 물건들이 컨버전스 큐브라고 식별되어 있다.
    exp_fac_opt_a_29: 기억을 업로드한다
    exp_fac_opt_b_29: 생산을 중단시킨다
    exp_fac_opt_c_29: 큐브를 가지려고 시도한다
    exp_fac_res_a_29: |-
      나 자신의 기억을 업로드하려고 시도했다. 그 즉시 컨버전스가 외부 정신의 존재를 알아차렸다.

      그는 내가 개방성과 동정심을 표한 것에 고마워했다. 그리고 보상도 받았다.
    exp_fac_res_b_29: 생산을 중단시켰다. 큐브들은 조용히 정지한 채 영원한 고통의 순환에 빠져있다. 나는 하나 챙겼다.
    exp_fac_res_c_29: 생산 라인에서 큐브 하나를 빼내려고 해봤다. 성공하기는 했지만, 내가 끔찍한 범죄를 저질렀다는 생각을 지울
      수가 없었다.
    exp_fac_desc_30: 터미널에 센티널 드론 및 워커에 관련된 다수의 도면이 나타나있다.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      이 시설의 창조자는 특히 보텍스 큐브라는 뭔가에 흥미를 가지고 있었던 것 같다. 그들은 그 설계를 복제하려고 시도 중이었다.

      센서에 공장 내부에서 이상한 흔적이 포착됐다. 뭔가가, 산 것도, 진정 죽은 것도 아닌 무엇인가가 암흑 속에 여전히 자리 잡고 있다...
    exp_fac_opt_a_30: 내부를 말살한다
    exp_fac_opt_b_30: 보텍스 큐브를 가진다
    exp_fac_opt_c_30: 센티널을 스캔한다
    exp_fac_res_a_30: |-
      공장의 정화 프로토콜을 이용해 공장 내부로 가스를 방출시켰다. 그 결과 숨어있던 생물체가 아무런 움직임도 보이지 않게 된 것 같다.

      난 찾아낸 기술을 가지고 자리에서 떠난다. 여기 남아있어봐야 좋은 일도 안 일어나겠지.
    exp_fac_res_b_30: 보텍스 큐브를 가지고 자리를 피한다. 여기 남아있어봐야 좋은 일도 안 일어날 것 같다.
    exp_fac_res_c_30: |-
      센티널의 스캔을 개시했다. 결과가 잘못 나온 것 같다... 이럴 리가 없다. 이 스캔 결과에 따르면, 놈들이 내 주변을 둘러싸고 내가 서 있는 이곳을 감시하고 있다.

      난 찾아낸 기술을 가지고 자리에서 떠난다. 남아있어봐야 좋은 일이 일어날 리가 없다.
    exp_fac_desc_31: 외계인인 코백스용 엑소슈트의 교체 부품을 생산하는 공장인 것으로 보인다. 안면 마스크부터 팔 보호구, 데이터패드,
      심지어 발 보호구까지 뱉어내고 있다.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: 내가 터미널의 생산 라인을 바라보고 있자, 육신에서 분리된 마스크 중 하나가 비명을 지르기 시작한다. 터미널은
      머지않아 함선이 이곳으로 올 거라는 타이머를 띄우고, 어떤 입력을 기다리고 있다.
    exp_fac_opt_a_31: 마스크를 안심시킨다
    exp_fac_opt_b_31: 시스템 오작동을 보고한다
    exp_fac_opt_c_31: 생산을 중단시킨다
    exp_fac_res_a_31: |-
      난 함선이 오고 있는 중이라고 마스크를 안심시키려 했다. 마스크에게 주변을 보여주고, 단지 전체의 시청각적 데이터를 전송했다.
      마스크는 약간 진정한 것 같기는 하지만, 여전히 깊은 두려움을 참으며 흔들리고 있다. 마스크는 구조되기를 기다리고 있다.
    exp_fac_res_b_31: 시스템 오작동을 보고해 마스크의 개성이 말살되어 즉시 멈추게 만들었다.
    exp_fac_res_c_31: |-
      모든 생산을 중단시켜 컨베이어 벨트가 멈추도록 만들었다. 하지만 곧 다른 뭔가가 일어났다.
      생산 라인의 다른 다수의 사지들이 움직이기 시작하더니, 마치 이족보행 형태로 자가 조립되는 것처럼 마스크를 향해 이동하기 시작했다.
      하지만 그저 하나 건너 하나씩 서로 부딪힐 뿐이다. 일부는 바닥으로 쓰러졌고, 다른 것들은 에너지를 방출하기 시작했다. 저것들은 단순히 생명의 환상, 그 이상도 그 이하도 아니다.
    exp_fac_desc_32: 터미널에는 다양하고 아무 움직임도 없는 생명체들이 공장 아래의 암흑 속에 엄청난 길이로 늘어서 있는 것이 보이고
      있다.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: 그들은 겍과 바이-킨처럼 보이고, 자신들이 어디에 있는 것인지도 모른 채 눈도 깜박거리지 않고 있다.
    exp_fac_opt_a_32: 시스템을 초기화한다
    exp_fac_opt_b_32: 겍에게 알린다
    exp_fac_opt_c_32: 바이-킨에게 알린다
    exp_fac_res_a_32: 시스템을 초기화해 밑에 있는 생명체들이 깨어나게 만들었다. 그들은 앞으로 휘청이고, 고개를 천천히 카메라를
      향해 돌린다. 그들은 자신들을 깨어나게 도와준 대가로 보상을 제공했다.
    exp_fac_res_b_32: 공장의 존재를 겍 당국에 신고했다. 그들은 이 단지와 여기서 생산되는 인공 겍인 '신서티겍'과 같은 것들은
      첩보와 잠입용으로 만들어지는 거라며 분노와 두려움이라는 반응을 보였다. 그들은 도와준 대가로 내게 보상을 줬다.
    exp_fac_res_c_32: 공장의 존재를 바이-킨 당국에 신고했다. 그들은 공장의 목적을 밝히기 위한 함선을 보내겠다고 약속하며, 혼란스러운
      반응을 보였다.
    exp_fac_desc_33: 공장은 내가 봤던 다른 코백스 시설과 전혀 다르게 생겼다. 기계나 파일을 생산하는 것이 아니라, 정밀한 순서의
      점들로 뒤덮인 플라스틱 물질을 이상하게도 많이 만들고 있다.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: 뭔가를 쓰고 있는 것 같기는 한데, 그런 원시적인 의사소통 방법이 코백스에게 무슨 쓸모가 있을까?
    exp_fac_opt_a_33: 생산을 중단시킨다
    exp_fac_opt_b_33: 코백스 당국에 신고한다
    exp_fac_opt_c_33: 기술을 훔친다
    exp_fac_res_a_33: |-
      플라스틱 롤에 찍힌 점들을 계속 바라보자 움직이는 것처럼 보인다. 이곳에 있어봐야 나만 손해다. 난 생산을 중단시켰다.

      공장의 잔해 속에서 버려진 기술을 발견했다. 어쩌면 쓸모가 있을지도 모른다.
    exp_fac_res_b_33: 공장의 존재를 코백스 당국에 보고했다. 그들은 시설을 내가 봐서는 안 된다며, 입을 다무는 대가로 보수를 지급했다.
    exp_fac_res_c_33: 기술을 훔치려고 시도했지만, 그 대신에 공장의 자동화된 방어 체계가 내 슈트에 에너지 줄기를 발사했다. 여기에
      무엇이 있건 간에 이런 고생을 할 필요까지야 없지.
    exp_fac_desc_34: 공장은 빈 채로 아무 것도 생산하지 않고 있다. 생산 라인은 오래 전에 멈췄지만, 왠지 모르게 경보는 계속해서
      울리고 있다.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: 목소리가 슬프고 외로운 듯이 외친다.
    exp_fac_opt_a_34: 생산을 시작한다
    exp_fac_opt_b_34: 시스템을 소거한다
    exp_fac_opt_c_34: 코백스 당국에 신고한다
    exp_fac_res_a_34: |-
      다시 생산 라인을 가동시켜, 코백스의 몸통 부품으로 보이는 것의 조립을 재개했다.
      잠시 후, 한 생명체에게 충분한 양의 부품이 조립되었고, 구해줘서 고맙다고 내게 인사를 해왔다. 그리고 내 노력의 대가도 지급 받았다.
    exp_fac_res_b_34: 시스템을 소거했다. 오류가 수정됐다.
    exp_fac_res_c_34: 코백스 당국에 그들의 고장난 공장을 신고했다. 그들은 이상 현상을 조사할 과학팀을 파견하겠다며, 고생해줘서
      고맙다고 말했다.
    exp_fac_desc_35: 공장은 이 세상에 존재하는 자원으로 함선용 부품을 생산하는 곳처럼 보인다.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      이 시설은 코백스 탐사 함선용 부품을 만드는 곳이다. 그 함선들은 비대칭적이고, 그 어떤 유기체들보다도 세계 관측에 앞서 수직 구조와 기능을 훨씬 우선시한다.

      터미널을 좀 더 자세히 조사하자, 전송이 진행 중인 것이 보인다. 데이터가 함선에서 함선으로 넘어가며, 그 과정에서 설계도가 달라지고 있다.
    exp_fac_opt_a_35: 과정을 비활성화시킨다
    exp_fac_opt_b_35: 다운로드를 시도한다
    exp_fac_opt_c_35: 지켜보며 기다린다
    exp_fac_res_a_35: |-
      과정을 비활성화시켰다. 공장은 과정을 다시 시작하기 전까지 갑작스럽게 얼마 동안에 걸쳐 서서히 멈춘다.
      내가 다시 건드려보려고 하자, 기계가 내게 에너지 줄기를 발사한다. 콘솔이 깨진 말로, 내게 이 함선들은 단순하게 켜고 끌 수 있는 장난감이 아니라는 말을 한다.
      콘솔은 코백스 함선이 코백스 이족보행체처럼... 모두 과학자 종족의 영혼을 담고 있는 살아있는 신체와 같다고 말한다.
    exp_fac_res_b_35: |-
      데이터를 다운로드하려고 시도했다. 그러자 콘솔에서, 벽에서, 이 시설 전체의 모든 부위에서 소리가 나기 시작한다...
      비명소리였다. 데이터는 내 것이다. 난 내 마음대로 형체를 바꿀 수 있는 나노로봇 군집을 얻었다.
    exp_fac_res_c_35: |-
      난 콘솔을 지켜보며 기다렸다.
      몇 분이 지나고 과정이 완료됐다. 그 때서야 난 화면을 제대로 볼 수 있었다. 각각의 코백스 함선들은 살아있었다.
      그들의 각 함선은 그들이 보통 들어가 있는 이족보행형 신체와 마찬가지로 영혼을 가지고 있다. 난 새로운 엔티티의 탄생을 목격한 것이다.
    war_fac_desc_29: 터미널은 이 곳이 바이-킨 문신에 필요한 효소와 유체를 생산하는 시설이라고 밝히고 있다. 안료가 어떻게 생성되는지는
      불명확하다. 잉크나 유체가 보급된 기록이 없기 때문이다. 다양한 외계인이 도착했지만 그들이 이곳에 있었다는 증거는 거의 없다.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 그러다 어떤 소리가 들려온다. 공장의 웅웅거리는 소리를 뚫고, 벽을 이상하게 두드리는 소리와 알 수 없는 목소리의
      속삭임이 들려온다... 그리고 터미널은 입력을 기다리고 있다.
    war_fac_opt_a_29: 전투 문신을 요청한다
    war_fac_opt_b_29: 동력을 끊는다
    war_fac_opt_c_29: 기술을 훔친다
    war_fac_res_a_29: |-
      기계가 문신용 액체로 내게 낙인을 찍으려고 했지만, 나의 독특한 신체에 맞게 조절되어 있지는 않은 것처럼 보인다.
      난 화상과 피해를 입은 채, 자리에서 떠난다.
    war_fac_res_b_29: |-
      동력을 끊었다. 화면에 시설 내에 있던 다수의 생명 신호가, 수백 또는 그 이상에 달하는 영혼들의 신호가 끊기기 시작했다는 걸 나타내고 있다.
      마치 자비로운 일인 것처럼 느껴진다. 생산 라인은 멈췄고, 반쯤 변환된 혈액이 여러 관에서 넘쳐흐르기 시작했다.
    war_fac_res_c_29: |-
      채취할 데이터를 찾아 그들의 컴퓨터들 사이를 옮겨 다녔다. 그리고 미지의 기술에 대한 설계도를 발견했다.
      그걸 추출하자 뭔가가 내벽 중 한 곳을 두들기기 시작했다. 여기서 떠나야겠다.
    war_fac_desc_30: 주변이 익숙한 곳처럼 보이기는 하지만, 영상은 이전에 봤던 그 어떤 것과도 다른 바이-킨 조립 라인을 비추고
      있다.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: 달가닥거리는 압착기에서 바이-킨의 피 묻은 룬이 새겨진 대량의 종이가 쏟아져 나온다.
    war_fac_opt_a_30: 생산을 중단시킨다
    war_fac_opt_b_30: 바이-킨 당국에 알린다
    war_fac_opt_c_30: 기술을 훔친다
    war_fac_res_a_30: |-
      생산을 중단시켰다. 은하계에 바이-킨의 인쇄기가 많지는 않을테고, 이제는 하나가 더 줄어들었다.

      공장의 잔해 속에서 버려진 기술을 발견했다. 어쩌면 쓸모가 있을지도 모른다.
    war_fac_res_b_30: 공장의 존재를 바이-킨 당국에 알렸다. 그들은 내가 신성 모독을 저질렀다며, 날 사냥하겠다고 위협했다. 그리고
      터미널을 통해 전기 충격을 가해왔다.
    war_fac_res_c_30: 기술을 훔치려고 시도했지만, 그 대신에 공장의 자동화된 방어 체계가 내 슈트에 에너지 줄기를 발사했다. 여기에
      무엇이 있건 간에 이런 고생을 할 필요까지야 없지.
    war_fac_desc_31: 화면에 전사의 죽은 심장이 보이고 있다. 그런 것들 수천 개가 이곳의 기록 보관소에서 오랜 세월 동안 동력을
      갈구하며 잠들어 있다.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      심장이 반란을 일으켰다는 것이 기록되어 있다. 자기들의 전투 효소를 사령부가 악용하는 것을 더 이상 용납할 수 없었던 것 같다. 그리고 자신들에게 약속 됐던 죽음을 맞이하기를 바랐다.

      이 시스템은 당국을 기만하려고 만들어졌다. 바이-킨의 사령부는 이 시설이 순순히 효소를 만들어 낼 사체들로 꽉 차있고, 여전히 가동 중이라고 믿고 있다.
    war_fac_opt_a_31: 당국에 알린다
    war_fac_opt_b_31: 시스템을 재가동시킨다
    war_fac_opt_c_31: 기술을 훔친다
    war_fac_res_a_31: 당국에 알렸다. 바이-킨은 도와줘서 고맙다고, 그들이 이제 이 범죄 행위에 대해 적절한 보복을 가해 정의를
      구현할 수 있게 됐다고 주장했다.
    war_fac_res_b_31: 시스템을 재가동시켰지만, 아무 일도 일어나지 않는다. 죽음은 죽음일 뿐이다.
    war_fac_res_c_31: 터미널에서 기술을 훔치려고 시도했다. 그 결과, 나노로봇 군집을 얻었다.
    war_fac_desc_32: 터미널은 센티널에 의한 다수의 급습 시도를 나타내고 있다.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      매번 센티널이 드론을 보낼 때마다, 놈들은 무식하게 정면으로 교전을 하는 것이 아니라, 진입 지점을 찾아 건물을 스캔하려 시도했다. 한 동안, 놈들은 외벽의 특정 지점에서 호버링을 하고 있었다.

      그게 몇 달 전의 일이었다. 이 장소는 현재 침투를 당해 공장의 생명 유지 장치가 새어나가고 있다. 공장 감독관의 마지막 음성 기록이 재생된다.
    war_fac_opt_a_32: 당국에 알린다
    war_fac_opt_b_32: 센티널을 스캔한다
    war_fac_opt_c_32: 수리를 시도한다
    war_fac_res_a_32: 바이-킨 당국에 그들의 공장을 잃게 됐다고 알렸다. 이 세상으로 센티널 사냥대가 파견됐다. 고생의 대가로 보상도
      받았다.
    war_fac_res_b_32: 센티널들을 스캔했지만, 아무 것도 못 찾았다. 여기 무엇이 있었던 간에 오래 전에 사라진 것 같다.
    war_fac_res_c_32: 생명유지장치의 뚫린 부분을 수리하려고 했지만, 시스템이 반항을 했고, 결국에는 내가 피해를 입고 말았다. 그냥
      떠나야겠다. 여기서는 더 할 일이 없다.
    war_fac_desc_33: 터미널로 접근하자 공기 중에 알 수 없는 가스가 퍼지기 시작한다.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: 내 호흡이 가빠지고, 알 수 없는 에너지로 가슴이 부풀어 오르기 시작한다. 터미널은 그 물질을 그라아그라아라고
      판별한다. 비명을 지를 것만 같은 느낌이다...
    war_fac_opt_a_33: 비명을 지른다
    war_fac_opt_b_33: 충동을 억누른다
    war_fac_opt_c_33: 터미널을 때려 부순다
    war_fac_res_a_33: |-
      난 두려움이 아닌 전투의 고함을 소리친다. 가스 농도가 낮아지기 시작했지만, 그럼에도 불구하고 이 공장을 만든 이들은 내 반응을 지켜보기만 할 뿐이다.
      재미를 느낀 그들은 터미널을 이용해 내게 보상을 줬다.
    war_fac_res_b_33: |-
      숨을 참고, 슈트의 위험 물질 방호를 가속시켜 소리를 치고 싶은 충동과 맞서 싸웠다.

      그렇게 애를 쓰고 있을 때, 가스 농도가 떨어지기 시작한다. 터미널에 이 공장을 만든 자들의 실망감이 표시된다.
    war_fac_res_c_33: |-
      터미널을 때려 부숴서 가스의 농도가 계속 오르게 만들었다.

      결국 통제할 수 없을 정도로 소리가 목까지 차오르고, 그와 동시에 내 성대가 갈라진다. 그리고 가스가 사라지기 시작하자, 난 고통과 전투를 향한 욕구만을 가진 채 남겨졌다.
    war_fac_desc_34: 공장은 이 세상에 존재하는 자원으로 함선용 부품을 생산하는 곳처럼 보인다.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      이 시설은 바이-킨 전투함용 부품을 생산하는 곳이다. 바이-킨 건물들은 폭격에도 견딜 수 있게 강화되는 반면, 그들의 함선은 사냥에 필요한 속도와 유연성을 우선시하고 있다.
      터미널에는 공장의 심장부 깊숙한 곳에서 카메라를 향해 미친 듯이 손을 흔드는 전사의 경고 영상이 표시되고 있다.
    war_fac_opt_a_34: 생산 속도를 높인다
    war_fac_opt_b_34: 생산 속도를 늦춘다
    war_fac_opt_c_34: 손을 흔들어 신호에 답한다
    war_fac_res_a_34: |-
      생산 속도를 높였다.
      메시지가 내게 이제 열기가 정상 수준으로 돌아왔다는 것을, 공장 깊숙한 곳 안쪽의 잉여 에너지가 사라지고 있다는 것을 알려주고 있다.
      전사는 자신의 목숨을 구해줘서 고맙다며 선물을 건네줬다.
    war_fac_res_b_34: |-
      생산 속도를 늦췄다.
      전사가 공장의 지나치게 높아진 열기에 몸 전체가 불타며 당황해 비명을 지르기 시작한다.
      영상이 끊기고, 공장의 작업이 서서히 멈추기 시작한다.
    war_fac_res_c_34: |-
      전사에게 손을 흔들어 그들의 신호에 답을 해줬다.
      전사가 공장의 지나치게 높아진 열기에 몸이 불타며 당황해 비명을 지르기 시작한다.
      영상이 끊기고, 공기를 통해 연기 냄새가 전해져 온다. 여기서 떠나야겠다.
    war_fac_desc_35: 공장은 그 어떤 에너지 기반의 부품도 생산하지 않고, 날이 달린 무기만을 생산하고 있다.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: "목록을 보니 기술에서 탈피해 최후의 전투에서 상대와 얼굴을 맞대고, 그 상대의 눈을 노려봐야만 가장 위대한
      죽음이 찾아온다는 것을 상기시키는 바이-킨 함대의 의식용으로 사용될 예정인 모양이다. \n\n하지만 뭔가가 잘못됐다. 외부의 물질로 생산이
      막혀버렸다."
    war_fac_opt_a_35: 생산 라인을 비활성화시킨다
    war_fac_opt_b_35: 생물학적 물질을 소거한다
    war_fac_opt_c_35: 기술을 가진다
    war_fac_res_a_35: 생산 라인의 중단을 개시시켜, 생물체가 기계에서 빠져 나올 수 있게 만들었다. 자동화된 공장 시스템이 보상을
      줬다.
    war_fac_res_b_35: 공장 아래의 생물학적 물질에 대한 소거를 개시했다. 터미널이 미확인 생물체의 사망을 확인시켜 준다. 자동화된
      공장 시스템이 보상을 줬다.
    war_fac_res_c_35: 생산 라인을 무시한 채, 시스템 이면의 기술에만 초점을 맞췄다. 기계에서 다수의 나노로봇 군집을 채취했다.
    war_fac_desc_36: '공장의 시스템이 버려지고 사용된 흔적이 없는 걸로 볼 때, 오래 전에 생산을 중단한 것으로 보인다. '
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: 바이-킨의 인장이 여전히 자리 잡고 있는 터미널이 깜박이며 입력을 기다리고 있다. 음향 기록이 반복해서 재생되고
      있다.
    war_fac_opt_a_36: 공장 초기화를 시도한다
    war_fac_opt_b_36: 바이-킨 당국에 알린다
    war_fac_opt_c_36: 기술을 가진다
    war_fac_res_a_36: 공장 시스템의 초기화를 시도했다. 공장의 내부에서 나노로봇 군집이 고여 나온다. 그 중 일부를 챙겼다.
    war_fac_res_b_36: 바이-킨 당국에 그들의 공장을 잃게 됐다고 알렸다. 이 세상으로 조사팀이 파견됐고, 고생의 대가로 보상도 받았다.
    war_fac_res_c_36: 공장의 시스템에서 설계도의 추출을 시도했고, 새로운 기술을 얻어내는 데 성공했다.
    tra_npc_desc_23: 상인은 음악 샘플을 듣고 있는 것으로 보인다. 그들의 수천에 달하는 생명체가 외계인의 비극을 노래하는 그랜드
      오페라로 여러 목소리가 뒤섞인다.
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: 상인이 내 존재를 알아차렸다는 그 어떤 티도 내지 않고 있다. 그들은 그저 눈가를 살짝 적신 채로 스피커를
      빤히 바라보고만 있다... 스피커에서 들려오는 노래가 뭔지는 모르겠지만, 이 생물체의 마음을 사로잡은 모양이다.
    tra_npc_opt_a_23: 대가로 유닛을 준다고 제안한다
    tra_npc_opt_b_23: 음악을 중단시킨다
    tra_npc_opt_c_23: 음악을 따라 부르려고 시도한다
    tra_npc_res_a_23: 상인은 고개를 돌리고 깜짝 놀란다. 그들은 고마움을 표하며 내 유닛을 받았고, 그 대가로 선물을 줬다.
    tra_npc_res_b_23: 상인은 내가 음악을 끊어서 분노하고 짜증을 냈다. 그들은 너무나도 강력해 나의 엑소슈트 안감조차 관통해버리는
      가스를 살포했다. 난 악취에 내 몸이 더 물들기 전에 자리를 피했다.
    tra_npc_res_c_23: 상인은 고개를 돌리고, 문화 상품을 훔치려는 나의 시도에 놀란 표정을 짓는다. 그들은 용감한 나의 시도에 감명
      받은 대가로 선물을 건네줬다.
    tra_npc_desc_24: 상인은 숫자와 상형문자로 가득하고, 구석에 유닛 잔고가 나타나있는 화면을 앉아서 클릭하고 있다.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: 어쩌다 한 번씩 상형문자가 진동을 일으키며 자리를 바꾸고, 상인은 그에 따라 기쁨의 비명을 지르거나, 절망으로
      주저앉는다.<DELAY>0.5<> 그러다 결국 유닛의 잔고가 0이 되고, 상인은 모든 것을 포기해 버린다.
    tra_npc_opt_a_24: 유닛을 제안한다
    tra_npc_opt_b_24: 화면을 사용하려고 해본다
    tra_npc_opt_c_24: 그냥 구경한다
    tra_npc_res_a_24: |-
      상인은 탐욕스럽게 나의 유닛을 받아갔지만, 게임을 시작하고 얼마 지나지도 않아 몽땅 잃은 것 같다.
      그들은 내게 사죄의 의미로 나노로봇을 건네줬다.
    tra_npc_res_b_24: 난 화면을 사용해 보려고 했지만, 상인이 내 손을 찰싹 쳐내고는, 자신들의 멀티툴을 집어들어 날 쫓아내려 했다.
      그래서 난 뒤로 물러났다.
    tra_npc_res_c_24: 난 상인이 포기한 것처럼 보일 때까지 상인이 게임하는 것을 구경했다. 그들은 내게 더 이상 쓸모가 없어진 물건을
      넘겨줬다.
    tra_npc_desc_25: 상인은 매우 행복한 표정으로 손바닥을 비비며, 향긋한 향기를 풍기고 있다. 그들은 내게 기괴한 의료 시설의 실시간
      영상을 보여줬다.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: 난 기계들이 배아 상태의 생명체가 둥둥 떠 있는 어마어마한 양의 통 속으로 수 갤런의 불가사의한 효소를 주입하는
      모습을 지켜본다.
    tra_npc_opt_a_25: 유닛을 준다
    tra_npc_opt_b_25: 기쁨을 안겨준다
    tra_npc_opt_c_25: 선물을 준다
    tra_npc_res_a_25: "%NAME%(이)가 만족한 표정을 짓는다. 그들은 내 공헌의 대가로 물리적인 토큰, 그리고 자부심과 야심을
      충족시켜 주는 기분 좋은 향기라는 두 가지의 선물을 건네준다."
    tra_npc_res_b_25: 상인의 반응은 아무런 말이 없었다. 그들은 내게서 눈길을 돌리고 향긋한 향기를 내뿜으며 떠난다.
    tra_npc_res_c_25: "%NAME%(이)가 매우 기뻐한다. 그들은 내 공헌의 대가로 상당량의 나노로봇, 그리고 자부심과 야심을 충족시켜
      주는 아름다운 향기라는 후한 선물을 건네준다."
    tra_npc_desc_26: 상인이 날 바라본다. 그리고 잠깐 주저한 다음, 데이터패드를 꺼내든다.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: 화면에 그들 종족의 위원회를 나타내는 이미지가 떠오른다. 다양한 세상의 무리를 정교한 드레스를 입은 열 명의
      군주들이 공전하고 있다. 그리고 여러 장의 이미지가 붉은색과 호박색으로 강조되어 표시된다.
    tra_npc_opt_a_26: 생명체 중 하나를 가리킨다
    tra_npc_opt_b_26: 모든 생명체를 가리킨다
    tra_npc_res_a_26: |-
      난 무작위로 군주 중 한 명을 골랐고, 생명체의 눈은 내 손가락을 따라 움직였다. 그들은 내 제안에 확실히 충격을 받은 듯이 분비선에서 불쾌한 냄새를 뿜어내기 시작했다.
      그들은 내가 떠나주기를 바라며, 유닛을 건네줬다.
    tra_npc_res_b_26: |-
      난 화면을 따라 손을 움직이며, 생명체들 모두를 손가락으로 만진다. 그러자 %NAME%(이)가 크게 경계를 하며, 분비샘에서 불안감이 드는 향기를 뿜어내기 시작한다.
      내가 건성으로 건넨 제안에 크게 모욕을 받은 그들이 화가 난 듯한 몸짓을 취한다.
    tra_npc_desc_27: 상인은 눈을 감고 만트라를 리듬에 따라 반복하는 일종의 종교 의식을 치르고 있는 것 같다.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: 내가 온 것을 본 그들이 행동을 멈춘다. 그리고는 내게 수천 년에 걸쳐 생명체들이 자라나고 죽어가는 장면이
      빠른 속도로 재생되는 우리 자신의 우주를 시뮬레이션으로 보여준다. 우주의 끝부분이 시간의 지남에 따라 점점 수축하고, 그러다 결국에는 아무것도
      남지 않는다.
    tra_npc_opt_a_27: 위로해 준다
    tra_npc_opt_b_27: 시뮬레이션을 꺼버린다
    tra_npc_opt_c_27: 겍닙을 준다
    tra_npc_res_a_27: 난 내 손을 상인의 어깨에 얹고 위로해줬다. 그들은 고마움을 표하며, 위로해 준 대가로 선물을 줬다.
    tra_npc_res_b_27: 상인은 내 행동으로 인해 공포심을 느끼고, 그 즉시 시뮬레이션을 다시 켰다. 그들은 내가 여기서 떠나기를 바라고
      있다.
    tra_npc_res_c_27: 생명체의 스트레스 억제에 도움이 될 겍닙을 건네줬다. 그들은 도움의 대가로 내게 유닛을 줬다.
    tra_npc_desc_28: 상인의 자세 때문에 왠지 전에 마주쳤던 그들과 같은 종족보다 더 크게 느껴진다. 그들의 눈은 결코 꺾이지 않는
      힘으로 빛나는 것만 같다.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 눈을 움직이자, 마치 하나는 작고, 하나는 튼튼한 것 같은 두 존재가 한 자리에 서 있는 것만 같은 모습이
      보인다. 그들은 나를 노려보며, 금속 조각을 한 움큼 보여준다.
    tra_npc_opt_a_28: 조각을 스캔한다
    tra_npc_opt_b_28: 조각을 가진다
    tra_npc_opt_c_28: 그들을 위협한다
    tra_npc_res_a_28: 난 조각을 스캔했고, 그 결과 수천 년에 걸쳐 겍이 사용하고 있는 화폐라는 것을 깨달았다. 생명체는 경계하는
      눈빛을 띄고 있다. 그들은 내게 나노로봇을 선물로 줬다.
    tra_npc_res_b_28: 난 조각을 가져 생명체를 만족시켜줬다. 하지만 아무런 일도 생기지 않는다... 그저 쓸모 없는 금속 쪼가리만
      남았을 뿐이다.
    tra_npc_res_c_28: 난 멀티툴로 생명체를 위협했다. 그들은 그저 미소를 띄더니, 내가 언젠가 그들에게 정당한 도전자가 될 수 있도록
      무기 업그레이드를 넘겨줬다.
    tra_npc_desc_29: 내가 접근하자, 상인은 내 등 너머를 보며 불안해 한다.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: 내가 혼자라는 것에 만족한 것으로 보이는 그들이 나를 올려다보며, 봉인된 상자를 내 쪽으로 내민다.
    tra_npc_opt_a_29: 상자를 받는다
    tra_npc_opt_b_29: 상자를 내버려 둔다
    tra_npc_opt_c_29: 수상한 활동을 신고한다
    tra_npc_res_a_29: |-
      난 상자를 받아, 그 안에서 값진 나노로봇 군집을 발견했다.
      내가 되돌려 주려고 하자, 상인은 우리가 바로 직전에 했던 거래조차 인정하지 않으려 한다.
    tra_npc_res_b_29: 상인은 그 즉시 걸릴까 조심하며 상자를 감춘다.
    tra_npc_res_c_29: 난 성계 당국에 신고를 해서 곤경에 빠진 보상을 받았다. 이 겍의 운명은 그들이 결정할 것이다.
    tra_npc_desc_30: 상인은 컵을 바라보고 있다. 컵에는 뜨거워서 만지기 힘들 것 같은 짙은 검은색의 액체가 담겨있다.
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: 액체를 마신다
    tra_npc_opt_b_30: 컵을 비운다
    tra_npc_opt_c_30: 컵을 유닛을 주고 산다
    tra_npc_res_a_30: |-
      난 액체를 마시기 시작하려고 했지만, 액체가 입술에 닿기 전에 상인이 내게 덤벼들었다. 그들이 내 손에서 컵을 빼았는 과정에서 그 안에 담긴 액체 일부가 내 슈트에 튀었다.
      그들은 화를 냈지만, 살짝 흘린 것에 대해 미안해했다. 그들은 내게 그 보상으로 유닛을 넘겨줬다.
    tra_npc_res_b_30: 난 컵을 가져다 내용물을 쏟아 버려서 상인을 울게 만들었다.
    tra_npc_res_c_30: 난 유닛을 주고 컵을 사겠다고 했지만, 상인은 액체의 일부를 공짜로 줬다. 그 액체는 나의 활기를 북돋우고,
      정신을 일깨워줬다.
    exp_npc_desc_26: |-
      전기적인 생명체가 자신의 데이터패드를 두드리며, 두 바퀴 달린 엑소크래프트를 탄 작은 생명체의 투영물을 조작하고 있다. 투영물은 다수의 위험물과 장애물을 통과하며, 가끔씩 길에서 벗어나기도 한다.

      생명체는 내가 접근하자, 데이터패드를 줬다.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: 데이터패드를 받는다
    exp_npc_opt_b_26: 참가를 거부한다
    exp_npc_res_a_26: |-
      난 데이터패드를 받았고, 두 번째 생명체가 빨간 헬멧을 쓰고 투영물에 등장했다. 우리는 함께 퍼즐을 풀기 시작했다.
      아주 즐거워 한 엔티티는 내게 협력의 대가로 선물을 줬다.
    exp_npc_res_b_26: 난 그 활동에 참가를 거부하고, 그 대신에 전자적 생명체가 반복해서 길을 벗어나는 장면을 구경했다. 결국,
      코백스는 분노로 보이는 감정을 표현하며 자신의 데이터패드를 내게 집어던졌다.
    exp_npc_desc_27: |-
      내가 전자적 생명체 앞에 서자, 그들은 날 살펴봤다. 그들은 나의 표정 뿐만이 아니라 나의 엑소슈트, 나의 숨결 등 자신들이 관찰할 수 있는 모든 것을 쳐다봤다.
      코백스는 자신들의 마스크에 불빛을 빠르게 점멸시키며, 여러 가지의 목소리로 말을 했다. 이 몸통에는 하나 이상의 생명체가 거주 중인 것 같다.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: 각각의 엔티티가 내게 물과 바다, 개울의 투영도를 보여준다... 각각의 엔티티들은 공황 상태에 빠진 것만 같다.
    exp_npc_opt_a_27: 이해하지 못하겠다고 말한다
    exp_npc_opt_b_27: 물을 보여준다
    exp_npc_opt_c_27: 좌표를 찾는다
    exp_npc_res_a_27: |-
      다른 영혼이 껍질을 차지하기 전까지 코백스 유닛의 불빛이 완전히 꺼지고, 아무런 응답도 하지 않았다.
      <MOOD>Neutral<> 그들은 이전의 거주자를 대신해 나노로봇 군집을 줬지만, 이전에 무슨 말을 했는지에 대해서는 거의 모르고 있는 것 같다.
    exp_npc_res_b_27: |-
      다른 영혼이 껍질을 차지하기 전까지 코백스 유닛의 불빛이 완전히 꺼지고, 아무런 응답도 하지 않았다.
      그들은 이전의 거주자를 대신해 나노로봇 군집을 줬지만, 이전에 무슨 말을 했는지에 대해서는 거의 모르고 있는 것 같다.
    exp_npc_res_c_27: |-
      다른 영혼이 껍질을 차지하기 전까지 코백스 유닛의 불빛이 완전히 꺼지고, 아무런 응답도 하지 않았다.
      그들은 이전의 거주자를 대신해 나노로봇 군집을 줬지만, 이전에 무슨 말을 했는지에 대해서는 거의 모르고 있는 것 같다.
    exp_npc_desc_28: 전기적 생명체가 자신들의 데이터패드로 이상한 리듬을 듣고 있는 것 같다. 매번 그들이 패드를 만질 때마다 화면에
      빛의 파장이 나타났고, 그 중간중간에 가끔 대화가 끼어들기도 했다.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: 생명체가 나를 올려다보고 있고, 그들의 음악이 계속해서 재생된다.
    exp_npc_opt_a_28: 대가로 유닛을 준다고 제안한다
    exp_npc_opt_b_28: 음악을 중단시킨다
    exp_npc_opt_c_28: 음악을 따라 부르려고 시도한다
    exp_npc_res_a_28: 생명체는 감사의 표시로 준 유닛을 받고는, 음악을 좀 더 크게 재생시킨다. 그들의 음악적 노고를 치하한 내게
      그 대가로 선물을 줬다.
    exp_npc_res_b_28: 생명체는 음악이 끊긴 것에 화를 태며, 바닥에 데이터를 집어던졌다. 이런 상태로는 예술을 만들어 낼 수 없을
      것이다.
    exp_npc_res_c_28: 우쭐함을 흉내내는 것으로 보이는 생명체는 내가 나만의 작품을 만들 수 있도록 격려해주기 위해 선물을 건네줬다.
    exp_npc_desc_29: '전기적 생명체는 나의 도착에 신경도 쓰지 않고 자신들 주변의 우주에 대해 고찰하고 있다. '
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: 가까이 다가가자, 뭔가가 잘못됐다는 것이 보인다. 그들의 슈트에 있는 모든 틈새마다 나노로봇 군집이 고여있다...
    exp_npc_opt_a_29: 나노로봇 군집을 떼어내려고 해본다
    exp_npc_opt_b_29: 멀티툴로 지진다
    exp_npc_res_a_29: 난 나노로봇 군집을 떼어내려고 했지만, 그 즉시 코백스가 나의 팔을 붙잡아 내 엑소슈트의 전원을 내려버렸다.
    exp_npc_res_b_29: 난 나의 멀티툴로 군집을 지져버렸다. 제거가 완료되자, 생명체는 동요하며 몸을 일으켰다. 그들은 고마움의 표시로
      내게 선물을 건네줬다.
    exp_npc_desc_30: 전기적 생명체가 마스크에서 빛을 발하는 동시에 빛이 줄어들고 있는 다른 존재의 홀로그램을 바라보고 있다. 그들은
      뭔가 걱정이 있는 것 같다.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: 동정을 표한다
    exp_npc_opt_b_30: 나노로봇 군집을 준다
    exp_npc_opt_c_30: 컨버전스 큐브를 준다
    exp_npc_res_a_30: 그들을 이해할 수 없다는 표정으로 날 바라본다. 난 그들이 슬퍼하도록 내버려 뒀다.
    exp_npc_res_b_30: 난 나노로봇 군집을 건네줬다. 생명체는 자신들의 고통도 잊고 탐욕스럽게 군집을 받아들였다.
    exp_npc_res_c_30: 생명체는 내 선물로 위안을 받은 것 같다. 그는 내게 나노로봇을 대가로 건네줬다.
    war_npc_desc_23: 전사가 자신들의 헬멧을 벗고 입에서 침을 흘리고 있다. 그들은 헬멧을 내 머리에 써보라고 권했다.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: 헬멧을 써본다
    war_npc_opt_b_23: 거부한다
    war_npc_res_a_23: |-
      머리에 헬멧을 쓰자, 난 내부에 화면이 있는 것을 봤다. 갑자기 난 다른 장소로 옮겨져 우주 전체를 바라보고 있었다. 그저 볼 수 있는 것은 나밖에 없었다... 하지만 그 우주는 현재의 우주가 아니었다.
      난 나 자신의 몸을 내려다 봤고, 늙고 지친 바이-킨의 몸을 보게 됐다... 그리고 난 나 자신을 갈기갈기 찢기 시작했다...
      헬멧이 벗겨졌다. 만족스레 고개를 끄덕인 전사는 여행을 도와준 대가로 나노로봇을 건네줬다.
    war_npc_res_b_23: 난 거부했다. 별로 신경을 쓰는 것 같지 않은 전사는 나를 비켜서 지나갔다.
    war_npc_desc_24: 전사는 내가 다가가는 동안에 몸을 다양한 자세로 유지하며, 자신의 근육을 과시하는 것처럼 보였다.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: 그들은 주먹을 쥐며, 내게 손짓을 한다.
    war_npc_opt_a_24: 도전한다
    war_npc_opt_b_24: 후퇴한다
    war_npc_opt_c_24: 무기를 꺼낸다
    war_npc_res_a_24: |-
      내가 접근하자 전사는 앞으로 달려든 다음, 자신들의 팔을 내 머리 쪽으로 뻗어 심각하게 날 때리기 시작했다.
      시간이 좀 지나고 내가 그리 힘겨운 상대가 되지 못했다는 것에 실망한 전사는 시간을 내준 내게 보상금을 건네줬다.
    war_npc_res_b_24: 전사는 어깨를 으쓱하곤, 다시 연습하러 돌아갔다.
    war_npc_res_c_24: |-
      난 무기를 꺼내드는 무례한 행동으로 전사가 분노하게 만들었다.
      그들은 고함을 지르며 침을 뱉고는 내게 짧고 날카로운 따귀를 날렸다.
    war_npc_desc_25: 피부가 축 처지고, 프레임에 눈에 띄는 상처를 입은 전사가 날 노려보고 있다. 그런 상태인데도 그는 일어서서
      날 상대하려 하고 있다...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: 그들은 바이-킨의 언어로 기록된 피 묻은 두루마리에 적혀있는 고대의 문구를 읽고 있다. 그 두루마리에 서로의
      등 뒤로 단검을 쥔 채, 거대한 모노리스의 앞에 서 있는 두 전사의 이미지가 보인다. 그리고 그런 이미지는 두루마리에 16번이나 등장하고
      있다.
    war_npc_opt_a_25: 열여섯이라고 말한다
    war_npc_opt_b_25: 단검을 가리킨다
    war_npc_opt_c_25: 모노리스를 가리킨다
    war_npc_res_a_25: 전사는 내 대답에 동요했다. 그는 자신들이 이 짐을 부담하는 데 도움이 되는 작은 기술을 내게 넘겨줬다.
    war_npc_res_b_25: 난 단검을 가리켰고, 전사는 '날'의 이름을 속삭이며 만족스럽게 고개를 끄덕였다. 그들은 내 작업을 도와줄
      선물을 준다.
    war_npc_res_c_25: 난 모노리스를 가리켰고, 전사는 내 대답을 심각하게 받아들였다. 그들은 내게 더 이상 할 말이 없는 것 같다.
    war_npc_desc_26: 전사는 몹시 화가 나서 자신들 종족의 유아인 것으로 보이는 통신기 채널에 대고 소리를 고래고래 질러대고 있다.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: 전사가 내게로 교신기를 내밀며, 외계인의 말로 지시를 내린다.
    war_npc_opt_a_26: 함께 고함을 친다
    war_npc_opt_b_26: 얼굴 표정을 찌푸린다
    war_npc_opt_c_26: 경고 사격을 발사한다
    war_npc_res_a_26: 난 고함치는 일에 합류해, 유아가 울게 만들었다. 전사는 유아에 대한 실망감으로 자신들의 머리를 흔들고, 내게
      토큰을 보상으로 줬다.
    war_npc_res_b_26: 난 유아의 기분을 풀어주기 위해 얼굴 표정을 찌푸렸지만, 유아는 나를 보며 으르렁대기 시작했다. 아주 즐거워진
      전사는 내게 후한 보상을 줬다.
    war_npc_res_c_26: 난 경고 사격으로 유아가 잽싸게 차렷 자세를 취하게 만들었다. 내 행동에 감명을 받은 전사는 내게 나노로봇을
      보상으로 줬고, 또 다시 유아에게 고함을 치기 시작했다.
    war_npc_desc_27: |-
      전사는 쓸쓸해 보인다. 그들은 내게 자기 종족이 받아들인 두 구성원의 이미지를 보여줬다.
      그들은 울고 있는 것처럼 보인다.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: 전사를 안아준다
    war_npc_opt_b_27: 이미지를 박살낸다
    war_npc_opt_c_27: 눈물을 닦아준다
    war_npc_res_a_27: 난 전사를 끌어안았다. 약간의 시간이 지나고, 그들은 내게 나가라고 소리를 쳤다.
    war_npc_res_b_27: |-
      난 이미지를 박살냈다. 전사는 잠시 그 잔해를 바라보다가 웃기 시작했다.
      그들은 내게 정체불명의 바이-킨이 지니고 있던 물건을 감사의 표시로 전해줬다.
    war_npc_res_c_27: 난 그의 눈물을 닦아주려고 했지만, 그런 동정을 받아들이기에는 전사가 너무 부끄러워하는 것 같다. 그들은 내게
      아무에게도 자신의 부끄러운 모습을 말하지 말아달라고 뇌물을 주며 떠나달라고 애원했다.
    war_npc_desc_28: "전사는 화면으로 자신들의 동족, 멀티툴과 둔기를 지닌 일단의 투사들을 바라보고 있다. 그들은 우주 절반 정도
      거리에 떨어져있는 플랫폼에 서있다. \n카메라 바깥에서 적들이 비명을 지르고 있는 것 같다. 전사의 발 주변에서는 불꽃이 분출되고 있다..."
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      그들의 지도자가 멀티툴을 내밀고, 그 끝에서 에너지 줄기가 앞으로 뻗어 나온다. 그리고 그들이 그 줄기를 뽑기 시작하자, 둔기로 죽은 센티널들의 껍질을 박살 내는 지독한 소음과 소리가 뒤섞인다.
      감시자는 내 존재를 알아차리지 못하고 있고, 그들의 행위가 계속해서 화면을 수놓는다...
    war_npc_opt_a_28: 대가로 유닛을 준다고 제안한다
    war_npc_opt_b_28: 음악을 중단시킨다
    war_npc_opt_c_28: 음악을 따라 부르려고 시도한다
    war_npc_res_a_28: 전사가 돌아봤다. 돈과 음악을 연관시킨 내 행동에 화가 난 것 같다. 그들은 내게 나가달라며 침을 뱉고 고함을
      지르기 시작했다.
    war_npc_res_b_28: 음악이 끊겨서 분노한 전사는 내게 여러 가지의 물건을 집어던지며 나가라고 소리쳤다. 날아온 물건 중 하나는
      쓸만해 보인다.
    war_npc_res_c_28: 전사를 고개를 돌려 음악을 흉내내려는 내 노래를 들었다. 그들은 내 노래에 합류해 소리치고 울부짖으며, 주기적으로
      전투 가스를 내뿜었다. 내가 떠나려고 할 때, 그들은 나의 야성적인 영혼에 대한 감탄의 대가로 선물을 줬다.
    war_npc_desc_29: |-
      전사는 부동 자세로 서서, 어떻게 했는지는 몰라도 내가 쓰는 언어에 맞춰진 통신기를 건네줬다.
      그들은 내게 바이-킨 사령부가 비상 사태가 해제될 때까지 이 성계를 일시적으로 민주주의에 입각해 통치하기로 결정했다고 알려줬다.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: 전사가 내게 성계의 주성이 될 수도 있는 여러 후보군을 보여준다.
    war_npc_opt_a_29: 가장 강한 자를 고른다
    war_npc_opt_b_29: 가장 현명한 자를 고른다
    war_npc_opt_c_29: 겍에 친화적인 후보를 고른다
    war_npc_res_a_29: 나의 선택에 만족한 전사가 내게 격려의 선물을 줬다.
    war_npc_res_b_29: 전사는 내 선택에 분노했지만, 나의 일시적인 권한을 존중해줬다.
    war_npc_res_c_29: 전사는 내 선택에 혐오감을 느꼈다. 기록이 완료된 직후, 그들은 내게 나가달라며 박치기를 했다.
    war_npc_desc_30: 이 전사는 내가 마주쳤던 다른 자들과는 다르다... 그들은 자기 종족의 휘장을 달고 있기는 하지만, 뭔가 다른
      것이, 자부심과 거만함이라는 분위기를 풍기고 있다.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: 그들이 내게 거의 우주정거장만큼이나 거대한 엑소크래프트의 설계도를 보여준다. 그리고 그 엑소크래프트의 밑에는
      겍과 센티널의 모습이 투박하게 그려져 있다.
    war_npc_opt_a_30: 그림에 감탄을 표한다
    war_npc_opt_b_30: 그림을 보고 웃는다
    war_npc_opt_c_30: 그림에 무기를 추가한다
    war_npc_res_a_30: 난 그림에 대한 나의 감탄을 표현했다. 그 대가로 전사는 내게 나노로봇을 줬다. 그들은 자신들의 아이디어를
      훔치지 말라는 경고의 몸짓을 취한다.
    war_npc_res_b_30: 난 그림을 보고 웃었고, 그 대가로 전사는 <AUDIO>WPN_PL_PISTOL<>내 발에 총질을 했다.
    war_npc_res_c_30: |-
      난 설계도에 무기 그림을 추가했다. 전사는 처음에는 내가 간섭한 것에 우려를 표하며 회의적인 입장을 보였다.
      하지만 그들은 내가 그린 것을 보자마자 날 바라보며 천천히 <MOOD>Positive<> 박수를 치기 시작했다. 그들은 내가 나의 이상을 구현할 수 있도록 최상의 나노로봇 군집을 줬다.
    fth_npc_initial_desc: 난 길 잃은 여행자에게 접근한다. 그들은 마치 실체가 없는 것처럼 피부가 투명하다...
    fth_npc_desc_1: 이상한 존재가 날 곧장 바라보는 것 같다. <DELAY>0.5<> 그러다 난 발견했다. 그들의 엑소슈트를 가로질러
      피가 말라붙어 있고, 얼굴에도 튀어있다는 것을 말이다.
    fth_npc_lang_1: 날... – <STELLAR>키릭키릭<> – 찾으러 온 건가?
    fth_npc_opt_a_1: 피에 대해 물어본다
    fth_npc_opt_b_1: 그들을 용서한다고 말한다
    fth_npc_opt_c_1: 그들을 위협한다
    fth_npc_res_a_1: 정말 큰... – <STELLAR>치직<> – 고통을 겪고 있어, 구해내야만 했다. 아무런 이득도 얻지 못했다.
      내가 가져온 걸 전부 가져가도 좋다. 그들의 가족에게는 내가 말하겠다...
    fth_npc_res_b_1: 너의 용서 따위는 필요 없다. 난... 지직... 고통에서 구해준 거다. 난 행복과 즐거움을 퍼뜨리고 싶다.
      너도 그걸 바라고 있나?
    fth_npc_res_c_1: |-
      난 멀티툴을 꺼내 모든 것을 말해달라고 요구했지만, 그건 무의미한 일이었다. 그들은 그저 날 쳐다보며 활짝 웃었다.
      그 때서야 난 그들의 이빨 사이에 살점이 끼어있는 것을 봤다...
    fth_npc_desc_2: |-
      이상한 존재가 내게 뭔가를 건네주려 했다. 하지만 그게 무엇이건, 존재감이 생겼다 사라졌다하는 무형의 물질이었다.
      생명체는 자신들의 존재가 사라질 때가 임박했다는 절박함에 울기 시작했다. 잠시 동안, 난 내가 마주했던 그 무엇과도 다른 또 다른 우주를 봤다.
    fth_npc_lang_2: 변경 불가... – <STELLAR>치지직<> – 손상, 손상, 손상. 제발 받아다오... – 우리가 존재했다는
      마지막 증거다 – 그건 – 그건 –
    fth_npc_opt_a_2: 끝까지 그들과 함께 있어 준다
    fth_npc_opt_b_2: 무슨 일이 벌어지고 있는 것인지 묻는다
    fth_npc_opt_c_2: 이상한 존재의 이름을 묻는다
    fth_npc_res_a_2: |-
      생명과 우주가 하얀 불길에 삼켜지고 있지만, 생명체는 여전히 이곳에서 방금 무슨 일이 벌어졌는지 인지하지 못하는 상태로 존재하고 있다.
      내가 떠나려고 하자, 그들은 내게 알아듣기 힘든 교신을 받은 적이 있냐고 물었다. 그들은 자신들의 세상에 뭔가가 일어나지는 않을까 걱정하고 있다...
    fth_npc_res_b_2: |-
      그들은 내게 실험이 있었다고 말했다. 우주가 실제하고 있는 것인지, 이 세상이 그저 꿈에 불과한 건 아닌지 의심하는 자들이 있었다고 한다.
      그들은 이런 일이 발생하기를 바란 게 아니었다. 그들은 하얀 공간이 다가오자 몸을 떨기 시작하며, 내게 그들의 실수를 반복하지 말하달라고 애원했다...
      ...그리고 갑자기 시야가 희미해졌다. 우리 둘 다 마치 아무 일도 없었던 것처럼 이곳에 서있다.
      내가 떠나려고 하자, 그들은 내게 알아듣기 힘든 교신을 받은 적이 있냐고 물었다. 그들은 자신들의 세상에 뭔가가 일어나지는 않을까 걱정하고 있다...
    fth_npc_res_c_2: |-
      이상한 존재는 눈물을 통해 속삭였다. 난 그 눈물이 소리를 냈다는 건 알았지만, 그 즉시 내 머리에서 기억이 사라져버린 것만 같다.
      난 몇 번이고 되풀이해서 기억해 내려고 했고, 이상한 존재는 내가 기억해내지 못하는 것 때문에 정신이 나가기 시작했다. 시간과 공간이 사라지고 있다...
      그리고 갑자기 시야가 희미해졌다. 우리 둘 다 마치 아무 일도 없었던 것처럼 이곳에 서있다.
      내가 떠나려고 하자, 그들은 내게 알아듣기 힘든 교신을 받은 적이 있냐고 물었다. 그들은 자신들의 세상에 뭔가가 일어나지는 않을까 걱정하고 있다...
    fth_npc_desc_3: |-
      생명체는 고저가 있는 나노로봇 군집으로 된 마스크를 쓰고 있고, 잠깐 동안 그들의 얼굴이 내 얼굴처럼 보였다. 난 내 얼굴을 통해 내 얼굴을 바라보고, 그 안에서 다시 나를 바라봤다...
      난 죽을 것이다. 확신할 수 있다.
    fth_npc_lang_3: 목격하라...
    fth_npc_opt_a_3: 생명체를 밀쳐낸다
    fth_npc_opt_b_3: 생명체를 받아들인다
    fth_npc_opt_c_3: 죽는다
    fth_npc_res_a_3: |-
      난 생명체를 밀쳐냈지만, 내가 밀어낸 건 나 자신이었다.
      내가 쓰러지며 마스크가 벗겨졌고, 난 다시 그곳에 서서 또 다시 나 자신이 되어 있었다. 하지만 생명체는 내가 아무 것도 깨닫지 못했다며 불쾌한 표정을 지었다. 그들의 선물을 거부했다고 말이다...
    fth_npc_res_b_3: |-
      난 생명체를 껴안았지만, 내가 껴안은 것은 나 자신이었다.
      마스크가 내 얼굴에서 마치 살갗처럼 사라져갔다. 난 다시 나 자신이 됐지만... 생명체는 슬픈 표정을 지었다. 그들은 나를 딱하게 여겼다.
    fth_npc_res_c_3: |-
      난 죽는다.
      내가 죽었던 건 안다. 마치 가라앉는 느낌을 느꼈다. 마치 영원히 감시를 받는 것처럼... 그런데도 난 또 다시 이곳에 있다. 이상한 존재가 날 보며, 그들과 내가 다시 만나게 될 거라고 주장하며 웃었다.
      내가 떠나기 전에 그들은 내게 선물을 줬다...
    fth_npc_desc_4: |-
      생명체는 내 손을 잡고 흔들려고 했지만, 그 과정에서 서로를 통과해 버려서 잠시 멈칫했다. 그들은 자신들이 여행자라고 주장하며 이렇게 만난 것이 참으로 놀라운 일이라고 했다.
      그들은 우주의 다른 지역에서 왔다는 것이 확실해 보인다. 그들은 겍이나 바이-킨, 코백스 등 내가 마주쳤던 광경들을 한 번도 본 적이 없다고 한다. 그들은 협동하는 자세로 더 많은 정보를 듣고 싶어 한다.
    fth_npc_lang_4: 흠. 예상치 못했던 일이군. 안녕한가, 친구. 나한테 혹시 무슨... – <STELLAR>키지지직<> - 볼 일이라도
      있나?
    fth_npc_opt_a_4: 정보를 놓고 흥정한다
    fth_npc_opt_b_4: 그들에게 모든 것을 말해준다
    fth_npc_opt_c_4: 아틀라스에 대해 물어본다
    fth_npc_res_a_4: |-
      여행자에게 돈만 주면 내가 마주쳤던 종족들에 대해 모두 말해주겠다고 제안했다.
      여행자는 실망한 것처럼 보인다. 그들은 그저 몸을 돌려 지나갈 뿐이었지만, 몹시 마음이 상한 것처럼 보였다.
    fth_npc_res_b_4: |-
      난 여행자에게 내가 마주쳤던 종족들에 대해 말해주고, 그들의 스캔 데이터와 내가 거쳐왔던 행성의 이름, 내가 알아낸 단어들에 대해서도 전부 말해줬다.
      그들은 호기심을 내비치며 점점 더 많은 것을 물었다. 내가 말한 그 어떤 것도 그들을 만족시킬 수는 없었다. 결국 실망한 그들은 점점 말수가 적어져갔다.
      그들은 내가 아는 것만이라도 알려준 대가로 선물을 건네줬다.
    fth_npc_res_c_4: |-
      난 여행자에게 '아틀라스'라고 알려진 엔티티와 조우하거나, 들어본 적이 있는지 물었다. 여행자는 웃으며, 마주치지 못했다고 말했다. 난 계속해서 대화를 이어가려 노력했지만, 그들이 대화를 끝마쳤다.
      내가 떠나려고 하자, 그들은 내 손을 잡고, 내게 중심으로 가지 말라고 경고했다. 또 말을 듣지 말라고 경고했다...
    fth_npc_desc_6: 여행자가 자신들의 엑소슈트에서 물체를 떼어냈다. 그 물체는 추상적이고, 주황색을 띄고 있었으며, 살갗 같기도 했고,
      완벽한 것처럼 보인다...
    fth_npc_lang_6: |-
      또 다른 여행자로군, 흠. 뭐, 대화를 좀 하는 게 좋겠어.
      믿음을 가져. 모든 꿈이 터무니 없는 공상인 것은 아니야. 모든 소설이 허구인 것도 아니지. 어쩌면 이 모든 것은 뭔가 실제로 있는 것을 기반으로 하고 있을지도 몰라. 어쩌면 우리는 오래 전에 존재했을 지도 모르지...
      증거? 여기, 이걸 봐...
    fth_npc_opt_a_6: 물체를 본다
    fth_npc_opt_b_6: 보기를 거부한다
    fth_npc_res_a_6: |-
      난 물체를 봤고, 희망이라는 감정이 차오르기 시작했다. 모든 것은 전부 괜찮을 거다. 확실해. 어떤 것도 내게 상처를 입힐 수 없어.
      난 그저 신적인 존재나 보편적인 폭군을 향한 것이 아닌... 믿음과 신앙을 가지기만 하면 되는 것이다. 그래...
      바로 이것, 내 앞에 있는 것을 믿는 거다.
    fth_npc_res_b_6: |-
      난 물체를 보기를 거부하고, 여행자로부터 몸을 돌렸다.
      그들은 이해한다며, 어쩌면 내가 진실을 볼 준비가 되지 않았을 지도 모른다고 주장했다. 그들은 내가 무사하기를 빌어줬다.
    fth_npc_desc_7: 여행자는 내게 겍의 화상을 보여줬다. 그들은 날 빈틈 없이 관찰하며, 그들이 무역연합 자체에서 이 인물을 찾기
      위해 고용됐다고 설명했다.
    fth_npc_lang_7: 잠깐. 실종된 겍을 찾고 있다. 혹시 이 얼굴을 알아보겠나?
    fth_npc_opt_a_7: 자세한 정보를 묻는다
    fth_npc_opt_b_7: 이건 겍이 아니라고 말한다
    fth_npc_opt_c_7: 안다고 말한다
    fth_npc_res_a_7: 여행자는 답해줄 수 없다고 말했다. 그들은 내가 아무 것도 모른다는 것에 실망한 것 같고, 내 여정에 행운이
      함께 하기를 기원해줬다.
    fth_npc_res_b_7: |-
      여행자는 충격을 받았지만, 그들의 의심은 커져만 갔다. 난 그들에게 문제의 겍은 절대 겍이 아니지만, '신서티겍'이라는 위험한 사기꾼이라고 말해줬다.
      그들은 나를 심문하다가 내가 연관되지 않았다는 것에 만족하고, 시간을 빼앗은 대가로 보상을 넘겨줬다.
    fth_npc_res_c_7: |-
      여행자는 만족한 표정을 지었다. 그들은 겍을 어디서 봤냐고 물었지만, 내가 좀 떨어진 성계의 좌표를 전송해주자 화를 내기 시작했다. 그들은 그 좌표는 무의미하다고 말했다.
      그들은 날 심문하다가 아무 것도 모른다는 것에 만족하고는, 시간을 빼앗은 약간의 보상을 해줬다.
    fth_npc_desc_8: |-
      여행자의 외모와 태도, 말하는 방식... 그 모두가 마치 한 번도 들어보지 못했던 고대의 것처럼 느껴진다.
      그들은 질문을 반복하며, 멀티소드를 뽑겠다고 위협을 해왔다.
    fth_npc_lang_8: 넌 누구 밑에서 일하지? 이곳을 통치하는 남작은 누구야?
    fth_npc_opt_a_8: 이해하지 못하겠다고 말한다
    fth_npc_opt_b_8: 당신이라고 주장한다
    fth_npc_opt_c_8: 어디서 왔냐고 묻는다
    fth_npc_res_a_8: |-
      여행자는 간단한 질문일 뿐이라고 주장하며, 점점 더 동요하기 시작했다. 난 단독 통치자는 존재하지 않는다고 설명을 해줬다.
      그들은 내게 대왕의 침공에 대비해, 자신의 말을 널리 퍼뜨려 달라고 요청했다. 그리고 내게 요긴하게 쓸 수 있는 물건을 넘겨줬다.
    fth_npc_res_b_8: |-
      여행자는 그 즉시 불안해 하기 시작하더니, 예의 차리는 일이 내키지 않는다는 태도로 변했다. 그들은 자신들이 대왕의 메시지를 가져왔다고 주장했다. 파멸에 맞서 무릎을 꿇으라는 경고를 받은 것이다.
      그들은 내게 정당하고 현명한 결정을 내렸을 때 기다리고 있을 부의 증표를 건네줬다.
    fth_npc_res_c_8: |-
      여행자는 자신들의 멀티소드를 뽑고는 내가 농담 따먹기나 하고 있다고 주장했다. 그들은 자신들의 휘장과 권한은 명확하다고 선언했다. 그들은 대왕의 치안 담당관이었다.
      그들은 나의 땅이 모두 몰수될 것이며, 오늘의 무례한 일을 후회하게 될 거라고 주장했다...
    fth_npc_desc_9: 여행자는 고통으로 가득찬 눈으로 고개를 숙였다.
    fth_npc_lang_9: |-
      우리는 차이를 만들어 내기에 너무 늦게 태어났어. 난 가끔 궁금했지. 계속 앞으로 나아가는 게 과연 의미가 있을까? 중요한 것이 있기는 할까? 그저 역사에 모든 것이 휩쓸려 사라지지는 않을까?
      미안하군. 기분이 정말 이상해... 결국에는 그저 마지막 날이 다가오지 않겠어?
    fth_npc_opt_a_9: 계속 앞으로 나아가라고 격려한다
    fth_npc_opt_b_9: 마지막 날에 대해 묻는다
    fth_npc_opt_c_9: 같은 생각을 하고 있다고 말한다
    fth_npc_res_a_9: |-
      여행자는 웃으려고 했지만, 그조차도 실패하고 말았다. 난 그들에게 저 바깥에는 넓은 우주가 있고, 삶이 결국에는 끝을 맞이한다고 해도 삶은 가치있는 거라고 말하려 했다.
      그들은 도와주려고 해서 고맙다고 말했다. 그들은 더 이상은 필요 없다며 자신들이 지니고 있던 물건 중 하나를 내게 줬다.
    fth_npc_res_b_9: |-
      넌 못 느낀 거야? 지금 이 순간, 우주의 틈새를 가로질러 너와 내가 대화를 하고 있다는 사실 자체 말이야...
      존재들은 부서지고 말 거야. 때가 되면 너도 볼 수 있겠지. 영원한 것은 아무 것도 없어.
    fth_npc_res_c_9: |-
      웃어야 할지, 울어야 할지 모르겠군...
      자, 이거 받아. 더 이상은 내게 필요가 없겠어. 네 마음대로 해.
    fth_npc_desc_10: 여행자는 더 이상 아무 말도 하지 않았다. 그저 가끔씩은 구역질을 하며 날 바라보고만 있을 뿐이다.
    fth_npc_lang_10: 절대... -<STELLAR> 키기긱 <>- 물을 믿지 마.
    fth_npc_opt_a_10: 물에 대해 물어본다
    fth_npc_opt_b_10: 괜찮은지 묻는다
    fth_npc_res_a_10: |-
      물... 말해... - <STELLAR>치지직<> - 그거 마셨어?
      그럼, 이걸 받고... - <STELLAR>치지직<> - 도망쳐... 난 그저 그녀의 목소리를 마지막으로 한 번 더 듣고 싶어...
    fth_npc_res_b_10: |-
      아냐, 아냐... 지금은 안 돼. 지금은... - <STELLAR>치지직<> - 그랜드바겐에 실망을 안겼어...
      그들 모두는 이제 죽은 목숨이야. 난 이걸 마셔야 해. 선택의 여지가 없어.
    fth_npc_desc_11: 여행자는 애원하며, 희망에 찬 눈빛으로 날 바라본다...
    fth_npc_lang_11: |-
      너. 분명히 널 예전에 봤었어. 나 기억해?
      기억 못하는구나, 그렇지? 어쩌면 넌 예전의 너와는 아예 다른 존재일지도 모르지. 우리 모두는 변화하며, 세상을 들락날락거리고 있으니 말이야...
    fth_npc_opt_a_11: 기억난다고 말한다
    fth_npc_opt_b_11: 기억나지 않는다고 말한다
    fth_npc_opt_c_11: 거짓말을 하고 있다고 의심한다
    fth_npc_res_a_11: 흠. 모르겠어. 전혀 모르겠어... 네가 그저 날 속이려는 걸 수도 있겠지. 신뢰할 수 없는 영혼들도 많으니까
      말이야... 날 가만 놔둬. 생각 좀 해봐야겠어. 내가 누구였는지 기억해 내야 해...
    fth_npc_res_b_11: |-
      그래, 맞아... 우리는 가끔 다른 이름을 쓰기도 하지. 가끔은 다른 얼굴이기도 하고 말이야. 아틀라스는 존재하던 것들을 끝 없이 재구성하고 정제하고 있지.
      자, 이거 받아. 어쩌면 네게 도움이 될 거야. 오래 전에 네가 나에게 줬던 물건이지.
    fth_npc_res_c_11: |-
      난 거짓말을 못 해. 모든 것이 존재한다면, 모든 것이 가능하니 아무도 거짓말을 못하지. 모든 것이 진실인 거야...
      그래서 무섭다는 생각 안 들어?
    fth_npc_desc_12: 여행자는 병에 걸렸거나 늙은 것 같고, 말을 하기도 힘들어하는 듯 하다. 이 종족의 붕괴 모습이 어떤지는 모르지만,
      그들은 병약한 상태임에도 불구하고 말을 하려고 노력한다.
    fth_npc_lang_12: 좀 더 빨리 했어야 했어. 나는... 나는 두려웠어. 난... 나는 어떻게 해야 하지? 이걸 어떻게 바로잡아야
      하지?
    fth_npc_opt_a_12: 솔직하게 말한다
    fth_npc_opt_b_12: 무슨 뜻인지 묻는다
    fth_npc_opt_c_12: 모르겠다고 말한다
    fth_npc_res_a_12: |-
      그들은 자신들이 나를 절대 버리지 말았어야 했다고 말했다. 난 이런 삶을 살지 않아도 됐었다고, 내가 그저 도와주려는 것을 알고 있었다고 말이다.
      그들은 세상의 연무를 통해 뭔가를 건네줬고, 그 즉시 난 이 사람이 누군지를 깨달았다.
      하지만 환영은 금방 사라졌다. 여행자는 마치 아무 일도 없었던 것처럼 내 앞에 서있다.
    fth_npc_res_b_12: |-
      그들은 자기들이 나를 오래 전에 버렸다고 했다. 자신들의 앞에 강제로 놓인 운명과 마주할 준비가 안 됐었다며 말이다. 그들은 내가 자랑스럽다고 말해줬다...
      그들은 세상의 연무를 통해 뭔가를 건네줬고, 그 즉시 난 이 사람이 누군지를 깨달았다. 난 마치 이전 삶에서처럼 그들을 알게 됐다...
      하지만 환영은 금방 사라졌다. 여행자는 마치 아무 일도 없었던 것처럼 내 앞에 서있다.
    fth_npc_res_c_12: |-
      여행자는 더 이상 아무 말도 하지 말라고 외쳤다. 그들은 마치 내 손을 잡는 것처럼 자신들의 손을 맞잡고 있지만, 그 손바닥 사이에서 어떤 물체가 보였다.
      그 물체를 받자 마자, 난 이사람이 누군지를 깨달았다. 난 마치 이전 삶에서처럼 그들을 알게 됐다...
      하지만 환영은 금방 사라졌다. 여행자는 마치 아무 일도 없었던 것처럼 내 앞에 서있다.
    fth_npc_desc_13: 여행자가 내게 다양한 필터가 입혀져 표시되는 우주 전역에 걸쳐 촬영된 화상과 사진으로 가득찬 앨범을 보여줬다.
    fth_npc_lang_13: |-
      내가 어딘가 먼 곳에서 왔다는 건 알아. 근데 난 그것도 나의 표현할 기회가 될 수 있다고 생각하지.
      다른 사람들에게 그들이 본 적 없는 광경을... 오직 나만이 본 광경을 보여줄 수도 있어.
      혹시 내 수집품에 너의 모습을 추가해도 괜찮겠어?
    fth_npc_opt_a_13: 괜찮다고 말한다
    fth_npc_opt_b_13: 싫다고 말한다
    fth_npc_res_a_13: |-
      훌륭해... 가만히 서있기만 하면, 내가 사진을 찍을게...
      됐다. 찍었어.
      고마워, 친구... 그 대신에 뭔가를 줄게. 이 나노로봇은 반복 27489216에서 여행자가 나한테 줬던 물건이야. 이게 너의 여정에 도움이 되기를 바라. 즐거운 여행이 되기를!
    fth_npc_res_b_13: |-
      흠. 아깝지만 선택은 존중해 줘야겠지... 모든 사람이 사진 찍히는 걸 좋아하지는 않으니까 말이야.
      아주 좋아. 내가 직접 나 자신의 예술 대상이 되어볼까... 우주에서 자가 촬영이라도 해야지.
    fth_npc_desc_14: |-
      여행자가 나의 도착에 아무런 반응도 보이지 않은 채 멍한 상태로 서있지만, 그들의 엑소슈트에는 경고가 들어와 있다.
      여행자에게는 아무런 문제가 없는 것으로 보이지만, 엉덩이 부근에 이상한 주황색 물질이 들러붙어 있다.
    fth_npc_lang_14: '경고: 아틀라스 억제복 침투 탐지. 경고...'
    fth_npc_opt_a_14: 물질을 만져본다
    fth_npc_opt_b_14: 의료 지원을 해준다
    fth_npc_opt_c_14: 가만히 놔둔다
    fth_npc_res_a_14: |-
      내 손길이 닿자 물질이 벗겨진다. 내 슈트에서 경고가 뜨기는 했지만, 경고는 빠르게 사라졌다.
      이상하게도 약간 어지러운 느낌이 들었고, 새로운 나노로봇 군집을 얻었다는 것을 깨달았다.
    fth_npc_res_b_14: |-
      도와주겠다고 제안했지만, 좀 더 조사를 해본 결과, 난 슈트 안의 여행자가 이미 사망했다는 것을 깨달았다.
      슈트는 착용자의 음성을 흉내내는 것처럼 계속해서 말을 하고 있다. 슈트는 아무 것도 잘못되지 않은 것처럼 내게 유닛을 줬다.
    fth_npc_res_c_14: 난 그들을 그냥 내버려 뒀고, 내가 발길을 옮기자 경고 소리가 점점 잦아들었다...
    fth_npc_desc_15: 메시지가 계속해서 아무 변화 없이 반복되고 있다. 메시지 전달자는 그저 홀로그램일 뿐일지도 모른다.
    fth_npc_lang_15: |-
      당신... 거기 당신! 혼자라고 느껴본 적 있나요? 상상 이상의 위협과 맞서본 적 있나요? 다중우주 공동 생활은 편안한가요?
      그렇다면 렌토크니익 벌판이 마음에 쏙 드실 겁니다! 우리의 수도인 드로그라두르 NO425는 차원 간 이상 현상에서 번창 중인 우리 커뮤니티의 주성이랍니다.
      지금 당장 이사하는 것을 고려해 보세요!
    fth_npc_opt_a_15: 생각은 해보겠다고 말한다
    fth_npc_opt_b_15: 홀로그램을 찔러본다
    fth_npc_opt_c_15: 어떤 혜택이 있는지 묻는다
    fth_npc_res_a_15: 난 한 번 생각은 해보겠다고 말했다. 우호적인 여행자는 내게 녹색 배지와 새출발을 도와줄 약간의 유닛을 건네줬다.
    fth_npc_res_b_15: 난 홀로그램을 찔러봤다. 그런데 무섭게도 그것이 홀로그램이 아니라는 것을 깨달았다. 여행자는 자신의 머리를
      흔들며, 자신들의 조직에 나를 위한 자리가 있을지 모르겠다고 말했다.
    fth_npc_res_c_15: 우호적인 여행자는 고개를 끄덕이며, 거리가 너무 멀다는 점에 동감을 표했다. 그리고는 나의 출발을 도와줄 워프
      셀 하나를 줬다.
    fth_npc_lang_16: |-
      플루토늄이... - <STELLAR>치지직<> - 필요해... 제발... 조난 당했... - <STELLAR>치지직<> -
      구조될 기회를 모두 놓쳤다... - <STELLAR>치지직<> - 여행자, 당신이 유일한 희망이야...
    fth_npc_opt_a_16: 플루토늄 대용품을 준다
    fth_npc_opt_b_16: 유닛을 준다
    fth_npc_opt_c_16: 도와줄 수 없다고 말한다
    fth_npc_res_a_16: |-
      난 플루토늄을 가지고 있지 않지만 여행자는 농축 탄소로 만족한 것 같다.
      함선의 연료를 채우는 데 도움을 준 감사의 표시로 그들은 내게 나노로봇을 줬다. 어쩌면 내가 그들의 목숨을 구했을 지도 모른다.
    fth_npc_res_b_16: |-
      유닛을 건네줬다. 여행자는 그 대가로 희미한 미소를 지었다. 그들은 내게 도와준 답례로 작은 선물을 줬다.
      어쩌면 누군가가 여기로 와서 그들에게 필요한 것을 줄 지도 모르지. 어쩌면 내가 준 유닛이 물건 구매에 도움이 될 지도 모른다. 어쩌면 너무 늦어버렸을 지도...
    fth_npc_res_c_16: 난 도와줄 수 없다고 말했다. 여행자는 나의 입장을 이해한다고 말했다. 하지만 내가 그들의 곁을 떠나려고 하자,
      아무 도움도 받지 못한다면 죽게될 것이 확실해 보였다.
    fth_npc_desc_17: 여행자는 내게 살갗과 비슷한 재질로 된 거의 투명한 짙은 색의 원고를 줬다.
    fth_npc_lang_17: |-
      그 생물체, 그게... 그게 내게 말을 했어. 그건 심지어 세상 사이의 공간을 뛰어넘어 날 바라보고 있었어.
      그리고 그게 무슨 짓을 했는 줄 알아? 내게 선물을 줬지. 수학 증명이 적혀있는 한 장의 종이 쪼가리를 말이야.
    fth_npc_opt_a_17: 읽어본다
    fth_npc_opt_b_17: 읽기를 거부한다
    fth_npc_opt_c_17: 종이를 없애버린다
    fth_npc_res_a_17: |-
      난 원고를 읽어봤다. '선의'란 존재하지 않는다는 개념에 대한 수학적 증명이 적혀있는 것 같다.
      원고를 읽는 동안, 여행자는 날 쳐다보고 있었다. 그들은 이것이 사실이라면 우리는 어떻게 앞으로 나아가야 하느냐고 물었다. 그건 나도 모르겠다.
      우리는 서로 선물을 교환했고, 난 읽었던 원고의 내용에 마음이 불편해진 채로 길을 떠났다.
    fth_npc_res_b_17: |-
      난 원고를 읽어보기를 거부했다. 난 여행자에게 이 종이에 뭐라고 적혀있건, 필요 이상으로 놀랄 필요 없다고 안심시켰다.
      그들은 그저 날 바라만 볼 뿐이었다. 결국 그들은 내게 부끄럽다고 말하며, 유닛을 건네줬다.
    fth_npc_res_c_17: |-
      난 종이를 읽지도 않고 없애버렸다. 여행자는 불타는 종이를 바라보고 있었다.
      그들은 내게 다른 그 누구도 우리가 깨달은 것을 알아내지 못할 거라고 말했다.
    fth_npc_lang_18: |-
      이해 못 하겠어? 우리가 어째서 만나지 못하는지, 어째서 공허한 메아리나 시체밖에 찾지 못하는지를?
      매번 반복이 될 때마다 우리 중에서 한 명만 존재하는 거야. 오직 단 한 명의 여행자만이 광활한 우주를 탐험에 투입되는 거지.
      우리가 대화를 나눌 때마다 경계가 무너지니 아예 대화를 하려고 해서는 안 돼... 그랬다가는 희망이 아니라 공포에 잠식되고 말 테니까.
    fth_npc_opt_a_18: 필연적으로 일어날 일이었다고 말한다
    fth_npc_opt_b_18: 경계에 대해 물어본다
    fth_npc_opt_c_18: 그걸 어떻게 알아냈느냐고 묻는다
    fth_npc_res_a_18: |-
      난 이게 필연적으로 일어날 일이었다고 말했다. 지금껏 여행자들이 홀로 다녔다고 할지라도 어쩌면 우리는 언제든 서로를 찾게 될 운명이지 않았을까? 어쩌면 이 이상 현상이 최선의 방법일지도 모른다.
      여행자는 내 말이 맞기를 바랐다. 그들은 내게 앞으로 다가올 힘든 시기를 위한 선물을 줬다.
    fth_npc_res_b_18: |-
      경계는 모든 개념과 개념, 가능한 세상과 가능한 세상, 지속적으로 이상 현상 및 균열 유지 활동을 하는 센티널을 나누고 있는 것이다...
      경계가 무너질 경우, 모든 것들이 모든 것들 위로 무너져 영원히 꺼지지 않는 인과의 모닥불을 야기해, 심연에서 불타오르게 된다.
      이거 받아. 별 효력은 없지만 너에게 필요할 거야.
    fth_npc_res_c_18: |-
      여행자는 자신들이 위대한 지성이라고 부르는 것과 암흑 화물선을 찾아냈다고 말했다. 그것들은 우리의 운명, 여행자의 딜레마, 우리의 미래를 얘기해줬다고 한다...
      그들은 내게 앞으로 다가올 힘든 시기를 위한 선물을 주며, 행운을 빌어줬다.
    fth_npc_lang_19: |-
      너... 네가 거기서 내게 말을 거는 모습을 봤어...
      그런 끔찍한 꿈을 꿨지. 난 아틀라스를 찾지 말았어야 했어... 그들의 목소리를 듣지 말았어야 했어. 또 누군가를 죽이게 될 거야.
      그리고 누군가 죽여야 한다면 그건 네가 되겠지. 내 엑소슈트에 걸쳐 피가 말라붙고, 내 이빨 사이에는 살갗이 끼게 될 거야...
      멈출 수가 없어. 마치 그런 미래가 벌써 일어났던 일처럼 보여... 결국에는 그대로 벌어지겠지. 무엇도 그걸 막을 수 없어. 난 어떻게 해야 하지? 이런 지식을 지닌 채로 난 어떻게 살아가야 하지?
    fth_npc_opt_a_19: 환영은 가짜라고 말한다
    fth_npc_opt_b_19: 막을 수 있다고 말한다
    fth_npc_opt_c_19: 미래는 그들의 잘못이 아니라고 말한다
    fth_npc_res_a_19: |-
      그렇게 말해주다니 상냥하기도 하지만, 네가 틀렸어.
      이거 받아. 더 이상은 나한테 필요 없어. 내가 깨어있을 때는 말이야.
    fth_npc_res_b_19: |-
      어떻게? 자살이라도 할까? 그래봐야 다시 되살아 날 뿐이야... 뭔가가 날 되살리겠지. 이건 막을 수 없어.
      이거 받아. 더 이상은 나한테 필요 없어. 내가 깨어있을 때는 말이야.
    fth_npc_res_c_19: |-
      맞아. 난 나 자신이니, 내가 해야 할 일은 해야겠지.
      넌 가보는 게 좋겠어. 그런 생각을... 그런 공포를... 내가 또 경험하고 있거든.
    fth_npc_desc_20: |-
      좀 더 나이 들고, 의연한 상태의 내가 외계의 별들 아래에서 여행을 하는 환영을 봤다. 하지만 난 혼자가 아니었고, 다른 여행자들이 함께 하고 있었다. 그저 유령이 아닌, 방문객이 아닌 여행자들이 말이다.
      언젠가는 우리가 나란히 선 채, 함께 여행을 할 날이 올 것이다. 우리가 가지 못할 하늘도 없고, 우리가 극복하지 못할 난관도 없겠지. 우리의 우주가 기다리고 있다.
      환영이 끝났다. 여행자는 내게 어떤 기분이 드냐고 물었다.
    fth_npc_lang_20: |-
      흠. 진짜 너구나, 그렇지? 내 눈으로 직접 보고 싶었어. 여행자들의 시초를 말이야. 우주의 마지막 나날들을...
      하지만 희망을 포기하지는 마. 우리 중 한 명이 네가 가장 힘겨울 때에 널 방문해서 네가 불가능하다고 믿는 미래에 대한 환영을 보여줬어.
      그래서 내가 온 거지...
    fth_npc_opt_a_20: 혼자 다니는 게 좋다고 말한다
    fth_npc_opt_b_20: 그걸 어떻게 알아냈느냐고 묻는다
    fth_npc_opt_c_20: 그 말에서 영감을 얻었다고 말한다
    fth_npc_res_a_20: |-
      난 혼자 다니는 쪽이 더 좋다고 말했다. 여행자는 고개를 끄덕이고는, 그런 말을 할 줄 알고 있었다고 했다.
      그들은 미래의 나 자신이 나의 과거를 기리며 보낸 선물을 건네줬다.
    fth_npc_res_b_20: 난 그걸 어떻게 알아냈느냐고 물었다. 여행자는 웃으며, 그런 말을 할 줄 알고 있었다고 말했다. 그들은 자세한
      설명을 해주지 않았다. 그저 미래의 나 자신이 나의 과거를 기리며 보낸 선물을 건네줬을 뿐이다.
    fth_npc_res_c_20: 난 그 말에서 영감을 얻었다고 말했다. 여행자는 크게 웃으며, 그런 말을 할 줄 알고 있었다고 했다. 그들은
      미래의 나 자신이 나의 과거를 기리며 보낸 선물을 건네줬다.
    tra_request_desc_13: 상인은 어떤 독성 물질에 영향을 받고 있는 것처럼 보인다. 그들은 날 보며 천천히 눈을 깜박이고, 물물교환을
      시작했다.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: 겍이 내 머리 뒤쪽에 있는 점에 집중하며 계속 눈을 천천히 깜박이고 있다.
    tra_request_desc_14: 상인은 같은 단어를 세 번에 걸쳐 다른 억양으로 말해 내가 쓰는 말로는 번역이 불가능한 말을 완성했다.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: 외계인이 기대감을 가지고 나를 바라보며, 내 응답을 기다리고 있다.
    tra_request_desc_15: 상인은 내가 쳐다보자 점점 분노하기 시작하더니, 부리를 열었다가 여러 번의 딱 소리를 내며 닫았다.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: 생명체가 초조함을 거의 숨기지도 못하고 나를 빤히 바라보고 있다.
    tra_request_desc_16: 상인이 위풍당당한 자세를 유지하고 있다. 그들은 교역을 할 준비를 마친 것처럼 보인다.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: 작지만 위엄 있는 생명체가 자신들의 고개를 살짝 숙인 채로 내게 말하라는 몸짓을 보낸다.
    tra_request_desc_17: 상인은 내 엑소슈트에 코를 킁킁대더니, 슬픈 표정으로 고개를 흔들었다. 날 도와주고 싶어하는 것 같다.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: 특이한 얼굴에 노골적인 표정을 띤 생명체가 내 요청을 기다리고 있다.
    tra_request_desc_18: |-
      상인이 슬픔의 가스를 내뿜어 내게 지난 날에 대한 향수를 불어넣었다. 똑같은 냄새인데도 상인에게 속상한 느낌이 드는 것처럼 보인다.
      그들은 마음껏 귀찮게 굴어도 좋다는 듯이 날 쳐다본다.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: 내가 지속적으로 들러준다는 점에 기운을 얻은 생명체의 얼굴이 환해진다.
    tra_request_desc_19: 피곤하고 정신 없는 것처럼 보이는 상인이 날 거래에 끌어들이려고 노력 중이다.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: 생명체가 계속해서 내게 몸짓을 보낸다. 그들은 내가 빨리 좀 말하기를 바라는 게 분명하다.
    tra_request_desc_20: |-
      상인은 내가 무슨 바보천치인 것처럼 날 쳐다보고 있다. 그들은 느리고 확실한 말로 말을 한다.
      내가 즉시 대답하지 않자, 그들은 한숨을 내쉰다.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: 생명체가 괴로울 정도로 무심한 표정을 지은 채 나를 검사한다.
    exp_request_desc_13: 전기적 생명체는 평온하고, 이 우주의 골칫거리들에 전혀 지장을 받지 않는 것처럼 보인다.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: 존재의 바이저가 부드러운 빛으로 맥동하고 있다. 그들의 존재가 나를 침착하게 만든다.
    exp_request_desc_14: 전기적 생명체가 깜박거리고 있다. 두 쌍의 불빛이 헬멧 마스크에 나타났고, 두 개의 개체가 몸을 공유하고
      있는 것으로 보인다.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: 내가 요청 사항을 말하자 그들의 불빛이 빠르게 점멸하기 시작한다. 두 존재 모두 내가 뭔가 말해주기를
      간절히 바라고 있다.
    exp_request_desc_15: 전기적 생명체는 나의 존재를 간신히 용인해주고 있는 것으로 보인다. 그들은 나를 재촉하며, 최대한 빨리
      거래를 끝내려고 노력한다.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: 생명체가 조바심을 내는 것처럼 바이저 불빛을 깜박이고 있다.
    exp_request_desc_16: 전기적 생명체가 날 스캔하기 시작했지만, 잠시 후에 그들의 장비가 오작동을 일으킨다. 그들의 장비에서
      불똥이 튀자, 그들은 조금 창피해 보인다.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: 전자적 존재가 자신들의 머리를 공손히 숙인다.
    exp_request_desc_17: 전기적 생명체가 내 슈트의 윤곽과 기술적인 장비를 스캔하고는 나의 엑소슈트에 감탄을 한다.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: 생명체의 눈에는 반짝이는 불빛과 에너지밖에 존재하지 않지만, 난 아무래도 그들의 바이저 뒤쪽에서 탐욕이
      느껴지는 것만 같다.
    exp_request_desc_18: 전기적 생명체는 내가 접근하자 급하게 회로와 배선이 그려진 설계도를 감춘다.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: 자신들의 꾸러미를 숨긴 생명체가 내 요청을 기다리고 있다.
    exp_request_desc_19: 전기적 생명체는 흥분으로 몸을 떤다. 그들은 마치 내 앞에 눈에 보이지 않는 뭔가가 있는 것처럼 자기
      앞에 허공을 붙잡는다.
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: 열정적인 존재가 신이 나서 내 요청을 기다리고 있다.
    exp_request_desc_20: 전기적 생명체가 많은 상형문자가 표시된 도표를 조사하고 있다. 그들은 일종의 원정을 계획 중인 것 같다.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: 생명체가 객관적인 모습으로 차분하게 내게 인사를 건넨다. 아무래도 내가 걱정하는 것과 그들의 걱정은 서로
      기준이 다른 것 같다.
    war_request_desc_13: 전사는 마지막 남은 전투 가스를 흡입하고, 새로 얻은 평온함으로 나를 보며 미소를 짓는다.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: 무시무시하면서도 고요한 생명체가 평온하게 기다리고 있다.
    war_request_desc_14: 전사는 자신들의 목털을 곧추세우고 머리를 흔든다. 그들은 흥분한 채 안달 나 있다.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: 불안함에 몸 전체가 집어 삼켜진 것처럼 몸을 꼼지락대는 전사가 내 요청을 기다리면서도 거의 몸을 주체하지
      못하고 있다.
    war_request_desc_15: 전사는 내 어깨 너비 정도로 손뼉을 치고, 나의 프레임을 내려다 본다. 내 존재 자체에 유감을 느끼고
      있는 것처럼 보인다.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: 하악골을 가지런히 정리해놓은 전사가 나를 환영한다는 표정을 지으려 애를 쓰고 있다.
    war_request_desc_16: 전사가 계속 내 멀티툴을 보고 있다. 멀티툴에 들어간 기술을 부러워하는 것 같다.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: 여전히 내 멀티툴에 눈이 사로잡혀있는 생명체가 참을성 있게 내 앞에 서 있다. 난 그들이 이해할 수 있는
      방식으로 내 요청을 표현하려 노력한다.
    war_request_desc_17: 전사가 심란한 상태인 것 같다. 그들은 자기 종족의 또 다른 구성원을 조각한 작은 조각상을 쥐고 있다.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: 난 생명체가 자신들의 생각을 정리하는 동안 기다렸다. 그들은 입술로 뭔가를 말할 때마다 여전히 흔들대고
      있다.
    war_request_desc_18: 전사가 자기 이빨 사이에 낀 피와 살점을 털어내고 있다. 미안해하고 있는 것 같다.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: 자신들의 턱을 다급하게 닦아낸 생명체가 내 요청을 기다리고 있다.
    war_request_desc_19: 전사가 다량의 땀을 흘리고 있어서, 산성 방울이 그들의 갑옷 위로 떨어지기 시작했다.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: 금욕적인 생명체가 내 요청을 기다리고 있다.
    war_request_desc_20: 전사의 눈이 계속 감기고 있고, 숨소리도 힘겹게 갈라지고 있다. 갑자기 내 존재를 알아챈 것 같은 그들은
      그런 와중에도 거세게 움직였다.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: 갑작스레 경계를 하는 생명체가 자신들이 나타낼 수 있는 최대한의 간절함을 담아 나를 주시하고 있다.
    fth_request_lang_1: |-
      이상하지, 안 그래? 우리는 어떻게 만지지도 않고 물건을 거래할 수 있는 걸까...
      어쩌면 균열은 생물학적 물질이 아닌 물질만 통과를 허용해 주는 걸지도 몰라. 어쩌면 그게 아닐 지도 모르지...
    fth_request_lang_2: 언어는 모든 거래의 기본이야, 안 그래? 그럼 어디 거래를 해보자고...
    fth_request_lang_3: 내가 보급을 받지 못하게 된다면... - <STELLAR>치지직<> - 날... 제발... - <STELLAR>치직치직<>
      - 죽여줘...
    fth_request_lang_4: 이런 우연이 있나... 난 은하계 중심으로 가는 중이었어, 친구. 어쩌면 우리가 서로를 도와줄 수도 있겠지.
    fth_request_lang_5: 영원의 함선은 내 거야... 혹시 물건을 가지고 있다면, 채워야 할 슬롯이 몇 개 남아있어.
    fth_request_lang_6: |-
      너의 인생 전체를 보게 되면... 그래도 같은 선택을 할 수 있을까? 그래도 이 시간에 정확히 맞춰서 여기로 오겠다고 결정을 내릴 수 있을까? 흠. 궁금하네.
      처량한 기분이 들 때 만나게 됐네. 어쩌면 이 조우로 이익을 창출해 낼 수도 있겠지. 그거면 모든 것을 정당화시킬 수 있어....
    fth_request_lang_7: 왜 그리 급해, 여행자? 조바심 내지 마. 어떤 문제에 당면해 있건... 다 지나갈 거야. 어쨌거나 우리
      모두 함께 이 일에 엮여 있으니 말이지.
    fth_request_lang_8: 흠. 너의 그 엑소슈트는... 그것보다 좋은 걸 본 적이 있어. 너 딱히 실속을 따지는 사람은 아니지,
      안 그래? 널 좀 도와줘야겠네. 봉사 활동은 우리 모두에게 도움이 되는 법이지...
    fth_request_lang_9: 마지막으로 식사한 지 며칠이나 지났어. 그래도 할 수 있는 일은 일은 해야지, 안 그래? 모두 각자 맡은
      일은 해야 하는 법이니까. 자, 네가 가진 것들을 꺼내봐...
    fth_request_lang_10: |-
      가끔은 우리가 다른 존재들처럼 실제로 태어나기는 한 걸까하는 생각이 들어...
      추락한 함선만 달랑 있다가 이런 상태가 됐지. 이상하지 않아? 처음도 끝도 없이 무역과 축재의 삶 속에서 깨어나다니 말이야...
    fth_request_lang_11: 모든 도시가 사라졌고, 모든 전쟁이 끝나고 있어... 센티널들이 조치를 취하겠지, 안 그래? 그거 알아?
      그들이 맞았어.
    fth_request_lang_12: |-
      최강의 무기를 만드는 게 내 꿈이야... 그 과정에서 입에 담지 못할 짓들도 해야겠지.
      이 순간에... 네가 무엇을 하건... 넌 내 영광에 기여하게 되는 거야. 그럼 거래를 해보자고.
    fth_request_lang_13: 네가 유닛을 가지고 있다면, 여행자는 물건을 가지고 있다.
    fth_request_lang_14: 네가 방문했던 세상들은 어떻게 부르고 있어? 생물체들의 이름은 뭐라고 붙였지? 식물은? 난 내가 만났던
      존재들의 이름을 붙였어. 어쩌면 다음 번에는 네 이름을 붙일지도 몰라...
    fth_request_lang_15: 내 친구... 내 친구에게 무슨 일이 있었던 거야? 제발... 난 이곳을 떠나 함대로 복귀해야 해...
      시간이 별로 없어...
    fth_request_lang_16: 흠. 한 동안 쉬는 게 좋지 않겠어? 자기 자신을 너무 몰아붙이는 건 좋지 않아. 자... 어쩌면 이게
      머리를 좀 식히는 데 도움이 될 거야.
    fth_request_lang_17: 우린 언제나 너와 함께 할 거야. 너의 마지막 순간까지도 말이지. 우리의 도움과 우리의 애정이 바로 너에게
      내려진 벌인 거다, 여행자.
    fth_request_lang_18: 난 그저 유닛을 좀 벌어서, 더 좋은 함선을 사고, 사진 몇 장을 찍고 싶었을 뿐이야. 어째서 우리는
      휴식을 취하지도 못하는 건지 이해할 수가 없네. 여행이란 모름지기 원래 그런 식인 거라고.
    fth_request_lang_19: 모든 여행자가 호기심이 많은 건 아니야. 어떤 여행자는 심지어 내 이름을 물어볼 생각도 안 하더라. 그들은
      자기들의 형제들에게 신경을 안 써... 진짜, 요만큼도 말이야...
    fth_request_lang_20: 여기야... 내 말 들어봐, 여행자. 어쩌면 내가 흥미로운 자원을 좀 가지고 있을지도 몰라. 누가 알겠어?
      그것들이 생존과 확실한 죽음이라는 차이를 만들어 낼 지도 모르는 일이지...
    all_request_leave: 떠난다
    all_request_nothing: 아무 것도 요청하지 않는다
    tra_request_res_leave_1: 난 겍을 놔두고 떠났다.
    tra_request_res_leave_2: 난 겍에게 작별을 고했다.
    tra_request_res_leave_3: 난 %NAME%을 건드리지 않고 떠난다.
    tra_request_res_leave_4: 겍이 그들의 일을 하도록 놔두는 게 좋겠다.
    tra_request_res_leave_5: "%NAME%에게 작별 인사를 했다."
    tra_request_res_leave_6: 겍은 내가 나가는 것에 만족하는 듯이 자신의 부리를 딱딱 거린다.
    tra_request_res_leave_7: 겍은 내가 나가며 한 걸음을 뗄 때마다 날 따라오는 불쾌한 악취를 방출했다.
    exp_request_res_leave_1: 난 코백스를 놔두고 떠났다.
    exp_request_res_leave_2: 난 코백스에게 작별을 고했다.
    exp_request_res_leave_3: 난 %NAME%을 건드리지 않고 떠난다.
    exp_request_res_leave_4: 코백스가 그들의 일을 하도록 놔두는 게 좋겠다.
    exp_request_res_leave_5: "%NAME%에게 작별 인사를 했다."
    exp_request_res_leave_6: 아아!
    exp_request_res_leave_7: 잘 가라, 여행자여.
    war_request_res_leave_1: 난 바이-킨을 놔두고 떠났다.
    war_request_res_leave_2: 난 바이-킨에게 작별을 고했다.
    war_request_res_leave_3: 난 %NAME%을 건드리지 않고 떠난다.
    war_request_res_leave_4: 바이-킨이 그들의 일을 하도록 놔두는 게 좋겠다.
    war_request_res_leave_5: "%NAME%에게 작별 인사를 했다."
    war_request_res_leave_6: 그라아!
    war_request_res_leave_7: 하하하! 도망쳐라, 침입자!
    fth_request_res_leave_1: 뭔가가 바뀌었다. 거의 인지할 수 없을 정도의 붉은 섬광. 그런데도...
    fth_request_res_leave_2: 난 눈을 깜박였고, 모든 것은 전과 같아 보였다. 하지만 모든 것이 바뀌었다는 느낌을 떨쳐낼 수가
      없다.
    fth_request_res_leave_3: 여행자는 마치 나를 처음 보는 것처럼 떠나는 내 모습을 바라본다.
    fth_request_res_leave_4: 발걸음을 옮기는 내 귀에 메아리가, 너무 희미해 무슨 소리인지 알아듣지 못할 소리가 들려온다.
    fth_request_res_leave_5: 잠깐 동안 두통이 생겼지만, 금방 사라졌다.
    fth_request_res_leave_6: 여행자를 바라보자 눈이 얼얼해졌다. 그 느낌은 엑소슈트가 치료제를 투여하기 전까지 아주 잠깐 동안만
      들었다.
    fth_request_res_leave_7: 살짝 깜박 거리더니, 여행자가 사라졌다. 그 모습에도 불구하고 그들은 더 이상 그곳에 존재하지
      않는다고 뭔가가 내게 말을 해줬다.
    fth_request_res_leave_8: 내게는 여전히 여행자가 보이지만, 발걸음을 옮기자 그들도 여전히 날 보고있는지 확신할 수가 없었다.
    fth_request_res_leave_9: 우리가 대화할 동안 여행자는 정말로 진짜 같고, 실제로 존재하는 것만 같았다. 하지만 내가 자리를
      떠나자 마치 처음부터 존재하지 않았던 것만 같다.
    fth_request_res_leave_10: 내 눈 뒤쪽에서 천천히, 아주 천천히 커져가는 붉은 빛 없이는 여행자를 정면으로 쳐다볼 수 없는
      것을 깨달았다. 그 빛이 더 커지기를 바라지는 않는다.
    tra_cra_desc_11: |-
      신호기를 만지자마자, 파충류 탐정의 홀로그램 이미지가 떠오른다.

      탐정은 다수의 사기 및 횡령 혐의를 받고 있는 무역겍을 추적하려 하고 있었다.

      함선의 비밀 기록에 따르면, 탐정은 처음에 입을 다무는 조건으로 뇌물을 받고 이를 모르는 척 했다고 한다. 무엇 때문에 탐정이 마음을 바꿨는지는 확실하지 않다.
    tra_cra_opt_a_11: 데이터뱅크에 접속한다
    tra_cra_opt_b_11: 블랙박스 신호를 강화한다
    tra_cra_res_a_11: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다.
    tra_cra_res_b_11: 당국에 함선의 위치를 기록해, 난파된 함선이 있다고 보고했다. 고생의 대가로 당국에서는 내게 조사 결과를 알려
      주겠다고 약속했다.
    tra_cra_desc_12: "기록에는 추락한 함선이 다수의 함선에서 뜯어낸 기술들을 짜깁기한 것으로 구성되어 있는 것으로 보인다. \n함선
      내부에는 두 명의 부리 달린 시체가 있다. 한 명은 제어판에 기대어 있고, 다른 한 명은 함선의 뒷벽을 등진 채로 누워있다.\n\n이들은
      스포닝 풀을 수정시키러 가는 중이었던 것으로 보인다. 함선의 기록에 따르면, 이들은 서로를 끔찍히도 싫어한 것이 명확하다. 그저 의무라
      어쩔 수 없이 동행하던 것일 뿐이다."
    tra_cra_opt_a_12: 사체를 뒤진다
    tra_cra_opt_b_12: 함선의 컴퓨터에 접속한다
    tra_cra_res_a_12: 사체를 뒤져서 몇 개의 유용한 보급품을 찾아냈다. 난 그들이 살아생전에 누리지 못했던 평화를 누릴 수 있게
      사체를 그대로 놔뒀다.
    tra_cra_res_b_12: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 남은 데이터는 어찌할 수 없을 정도로 손상되어 있다.
    tra_cra_desc_13: |-
      함선은 오래 전에 추락했고, 파일럿도 오래 전에 부패되어 잊혀졌다.

      함선의 기록에 따르면, 세일즈겍이 순수한 탐욕에 젖어 열정적으로 수익과 부를 좇는 삶을 사는 바람에 자신들이 아끼던 모든 이를 잃었던 것으로 보인다.

      그들은 자신들을 앞으로 나아가게 만드는 것이 무엇인지를 언제나 알고 있었고, 그렇지 않은 척하는 건 아무런 소용도 없다고 주장했다.
    tra_cra_opt_a_13: 사체를 뒤진다
    tra_cra_opt_b_13: 데이터뱅크에 접속한다
    tra_cra_res_a_13: 파일럿의 사체를 확인해, 몇 가지의 유용한 보급품이 시간의 흐름에 영향을 받지 않고 남아있는 것을 발견했다.
      이제 살아생전 그들이 가졌던 부는 아무런 의미도 없게 됐지.
    tra_cra_res_b_13: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출했다. 함선의 기록은 상인이 바이-킨에게 불법 화물을 판매하는
      일을 하고 있었다고 나타내고 있다. 난 그들의 범죄에 연관되지 않기를 바라며, 자리를 떠난다.
    tra_cra_desc_14: "기록은 함선의 내부가 타버린 금속과 잔해로 난장판인 것을 나타내고 있다. 겍 도망자의 잔해가 함선 근처에 쓰러져
      있다.\n\n그들은 불타는 잔해에서 도망치려고 시도했지만, 얼마 지나지 않아 내상으로 인해 사망했다. \n그들은 경쟁 가문 여덟 곳의 스포닝
      풀에 독을 풀어, 수백에 달하는 무고한 생명을 살해했다.\n\n자신들의 주인을 돕기 위해, 그저 명령에 따랐을 뿐인 것으로 보인다..."
    tra_cra_opt_a_14: 도망자를 신고한다
    tra_cra_opt_b_14: 화물칸을 뒤진다
    tra_cra_res_a_14: 도망자의 사망을 신고해 당국의 수사를 종결시켰다. 희생자의 가족들은 도와준 대가로 내게 보상을 줬다. 어쩌면
      이제 그들도 마음의 평안을 얻을 수 있을지도 모르지.
    tra_cra_res_b_14: 함선을 뒤져서 그 안에 있던 값진 화물을 찾아냈다. 이런 희귀한 물건들을 구하려고 도망자들이 무슨 짓을 했는지는
      떠올리지 않으려 노력했다.
    tra_cra_desc_15: |-
      함선의 기록에 따르면, 겍 파일럿은 자신들의 무역과 수익을 좇는 삶을 그만둔 것으로 보인다.
      그들은 자신들이 충분히 벌었다고 생각했고, 남은 삶은 은하계를 떠돌며 새로운 기술을 찾아다니고 싶어했던 것으로 보인다.

      이 일명 레네겍의 곁으로 서서히 친구들이 모이기 시작했고, 광범위한 운동이 시작됐다. 무역연합은 자신들이 해야 할 일을 했다...

      추락 직후, 이 함선 전체로 불길이 번졌고, 파일럿과 그의 동료들 모두를 잿더미로 만들었다.
    tra_cra_opt_a_15: 사체를 뒤진다
    tra_cra_opt_b_15: 조난신호를 증폭한다
    tra_cra_res_a_15: 파일럿의 사체를 확인해, 몇 가지의 유용한 보급품이 시간의 흐름에 영향을 받지 않은 것을 발견했다. 난 그들을
      편히 잠들도록 놔뒀다. 무역연합이라고 해도 죽은 자들의 안식을 빼앗을 수는 없지.
    tra_cra_res_b_15: 당국에 함선의 위치를 기록해, 난파된 함선을 신고했다. 고생의 대가로 보상도 받았다. 무역연합은 겍이 순교자로
      취급되는 것을 원치 않고 있다.
    tra_cra_desc_16: |-
      함선의 블랙박스를 추적해냈다. 그것은 작동을 시작하며, 함선의 시스템이 오작동을 시작하자 메시지를 녹화하는 상인의 모습을 투영한다.

      그들은 무역연합의 명령에 반항하며, 빈곤한 겍에게 구호물자를 전달하러 가는 중이었다. 그들은 자신들의 동족에게 적의를 드러내며, 저주하는 말을 유언으로 남겼다.
    tra_cra_opt_a_16: 함선을 신고한다
    tra_cra_opt_b_16: 화물칸을 뒤진다
    tra_cra_res_a_16: 당국에 함선의 위치를 기록해, 난파된 함선을 신고했다. 고생의 대가로 보상도 받았고, 겍은 그 즉시 상인의
      마지막 교신 내용을 삭제해 달라는 요청을 해왔다.
    tra_cra_res_b_16: 함선을 뒤져 그 안에 있던 값진 화물을 찾아냈다. 별자리표는 너무 많이 손상되어 이 구호물자들이 어느 곳에
      전달될 예정이었는지 알 수가 없으니, 그냥 여기서 썩게 놔둘 이유도 없겠지.
    tra_cra_desc_17: |-
      기록은 이 함선이 호화로운 모습이었음을 나타내고 있다. 비록 그 대부분은 파괴되고 말았지만, 귀중하고 비싼 보급품을 잔뜩 싣고 있던 함선이었던 것으로 보인다.

      이것은 겍 무역 군주의 자식을 떠나보내는 장례용 함선이었다. 옛 방식대로 부를 위한 공물과 함께 별들 너머로 떠나보내진 함선인 것이다.
    tra_cra_opt_a_17: 보급품을 뒤져본다
    tra_cra_opt_b_17: 데이터뱅크에 접속한다
    tra_cra_res_a_17: 함선을 뒤져서 그 안에 실려있던 죽은 아이를 기리기 위한 공물, 값진 화물을 찾아냈다.
    tra_cra_res_b_17: 함선의 시스템에 접속해, 다량의 나노로봇 군집을 추출했다. 다른 것은 건질 수 없어 보인다. 함선 자체가 오래
      견딜 수 있게 설계된 것이 아니니 어쩔 수 없겠지.
    tra_cra_desc_18: |-
      함선은 아주 오래 전에 추락했고, 파일럿도 오래 전에 부패되고 잊혀졌다.

      블랙박스에는 겍이 함선의 시스템이 고장나기 시작했다고 울부짖는 모습이 찍혀있다. 그들은 파산했다. 모든 것을 잃은 것이다...

      그들은 차라리 추락하는 것이 더 낫다고 믿었다.
    tra_cra_opt_a_18: 사체를 뒤진다
    tra_cra_opt_b_18: 함선의 컴퓨터에 접속한다
    tra_cra_res_a_18: 사체를 뒤져서 몇 가지 유용한 것들을 찾아냈다. 그리고 그들은 편히 쉬도록 놔뒀다. 더 이상 그들이 걱정할
      일은 없겠지.
    tra_cra_res_b_18: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 나머지는 건질 것도 없어 보인다. 파일럿의 함선은
      추락하기 전에도 이미 정비 상태가 안 좋아 보였다.
    tra_cra_desc_19: |-
      이 겍들은 우주 전역의 무역 군주들과 그들의 고용인들이 모이는 행사인 대축제에 가는 중이었다고 기록에 나와있다.

      그들은 모여서 아틀라스에게 신성한 행운을 내려주기를 빌고, 그들의 신앙이 화려한 도박과 겍닙, 불꽃놀이 속에서 나타나기를 기원했다.

      하지만 그들은 너무 일찍 축제를 시작했다. 소행성대를 못 본 것이다...
    tra_cra_opt_a_19: 화물칸을 뒤진다
    tra_cra_opt_b_19: 조난신호를 증폭한다
    tra_cra_res_a_19: 함선을 수색해 커다란 통 속에서 값진 화물을 찾아냈다. 분명히 멋진 축제였을 것 같다.
    tra_cra_res_b_19: 당국에 함선의 위치를 기록해, 난파된 함선을 신고했다. 고생의 대가로 보상도 받았고, 겍의 장로는 재능있는
      고용인을 잃은 일을 한탄했다.
    tra_cra_desc_20: |-
      기록은 조종석 시스템에 뭔가가 입력되고 있다는 것을 나타내고 있었다. 조사 결과, 함선의 제어판 반대 방향으로 쓰러져 있었다. 그들의 죽음은 사고였던 것으로 보인다.

      그들은 노쇠한 자들을 위한 채권과 보장 계약을 거래했던 것 같다. 겍은 광활한 스포닝 풀에서 태어나고, 죽기 전에 진홍색 물에서 위안을 얻기 위해 다시 그곳으로 돌아간다.
    tra_cra_opt_a_20: 사체를 뒤진다
    tra_cra_opt_b_20: 함선의 컴퓨터에 접속한다
    tra_cra_res_a_20: 사체를 확인해, 몇 가지 유용한 물건을 찾아냈다. 사망한 상인은 편히 쉬도록 그대로 놔둔다.
    tra_cra_res_b_20: 함선의 시스템에 접속해, 다량의 나노로봇 군집을 추출해냈다. 기록은 사망한 파일럿이 자신들이 아끼던 이들에게서
      유닛을 훔쳤다는 것을 드러냈다.
    exp_cra_desc_11: |-
      함선의 비상 시스템이 작동됐다. 그리고 내 앞에 홀로그램이 나타나고, 홀로그램 형체의 마스크에 나타난 불빛이 진홍빛을 내며 수축한다.

      이 코백스 초병은 그들의 컨버전스와 접속이 끊긴 갑각을 쫓고 있었다.
      독립된 사고라는 특이하고, 심지어 이단적이기까지 한 흔적을 나타내던 그 유닛은 아틀라스를 섬기는 자신들의 동족을 향해 반란을 일으키려 했다.
    exp_cra_opt_a_11: 추락을 신고한다
    exp_cra_opt_b_11: 화물칸을 뒤진다
    exp_cra_res_a_11: 당국에 함선의 위치를 기록해, 난파된 함선을 신고했다. 컨버전스는 이런 고생의 대가로 보상을 줬고, 우주 끝까지
      이단자를 추적하겠노라고 약속했다.
    exp_cra_res_b_11: 함선을 뒤져 안에서 값진 화물을 발견했다. 초병은 확실히 오랜 추격에 대비하고 있었던 것 같다.
    exp_cra_desc_12: |-
      이 함선의 데이터뱅크는 파손되기는 했지만, 다시 되살릴 수도 있을 것처럼 보인다.

      함선의 전자 파일럿이 오작동을 일으켰다. 그들의 슈트와 컨버전스 간의 접속이 불안정해졌고, 결국에는 변질되어 버린 것으로 보인다.

      그들은 홀로 두려움에 빠진 채로 우주를 표류해왔다.
    exp_cra_opt_a_12: 데이터뱅크에 접속한다
    exp_cra_opt_b_12: 블랙박스 신호를 강화한다
    exp_cra_res_a_12: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다. 파일럿의 경련으로
      인해 터미널이 파손됐다.
    exp_cra_res_b_12: 당국에 함선의 위치를 기록해, 난파된 함선을 신고했다. 컨버전스는 고생했다며 내게 보상을 줬고, 자신들의 친구를
      잃은 일을 슬퍼했다.
    exp_cra_desc_13: "연구선의 엔진을 제외한 모든 것들은 정상적으로 작동 중인 것으로 보인다. 함선의 기록은 전자 생명체가 은하계의
      무역에 대해 연구 중이었다고 밝히고 있다.\n\n코백스는 필요해서라기 보다는 호기심에 무역을 했던 것 같다. \n그들에게는 수익, 손실,
      축재라는... 개념 자체가 생소한 것이었고, 다른 생명체를 좀 더 잘 이해해 보려고 시도했던 것으로 보인다.\n\n하지만 거래가 틀어지자
      공격을 받고 말았다. 연구가 중단된 것이다."
    exp_cra_opt_a_13: 사체를 뒤진다
    exp_cra_opt_b_13: 화물칸을 뒤진다
    exp_cra_res_a_13: |-
      파일럿의 사체를 확인해, 시간의 흐름에 영향을 받지 않은 몇 가지의 유용한 물건들을 발견했다. 그들의 슈트는 이상하게도 비어 있고, 흐물흐물한 것처럼 보인다.

      이 슈트를 착용했던 게 누구던 간, 죽기 전에 어떻게든 빠져나간 것 같다.  하지만 어떻게 빠져나간 건지는 나도 모르겠다...
    exp_cra_res_b_13: 함선을 수색해 내부에서 값진 화물을 발견했다. 무역이 익숙한 일은 아니었겠지만, 이 코백스는 훌륭한 상인이었던
      것으로 보인다.
    exp_cra_desc_14: |-
      기록은 전자 파일럿의 껍질과 시스템이 망가지고, 보호 장갑에 금이 갔다는 것을 나타내고 있다.

      코백스는 정의의 심판에서 도망친 것으로 보인다. 그들은 연구 데이터와 실험을 위조했다 덜미를 잡혔다.
      그들은 잡힐 당시, 자신들의 악의적인 행위에 대해 그 어떤 해명도 하지 않고, 그저 도망쳤을 뿐이다...
    exp_cra_opt_a_14: 도망자를 신고한다
    exp_cra_opt_b_14: 데이터뱅크에 접속한다
    exp_cra_res_a_14: 도망자의 사망을 신고해 당국의 조사를 종결지었다. 도와준 대가로 보상을 받았고, 코백스는 범죄 현장의 조사를
      위해 그들의 초병 중 한 명을 이 세상으로 파견하겠다고 했다.
    exp_cra_res_b_14: 함선의 시스템에 접속해, 다량의 나노로봇 군집을 추출했다. 나머지는 건질 수 없을 것 같다. 코백스는 자신들의
      기계를 정비하는 데 별로 신경을 쓰지 않았던 것으로 보인다.
    exp_cra_desc_15: |-
      영원히 반복해서 재생되고 있는 홀로그램 블랙박스를 발견했다. 이 함선의 전자 파일럿은 그들의 동족 사이에서 영웅 취급을 받았고, 그 결과로 자율성이라는 희귀한 포상을 받았다.

      그들은 센티널과 그들 종족의 관계를 심화시키는 일을 맡았던 것으로 보인다. 그들이 어떻게 그럴 수 있었는지는 명확하지 않다.
    exp_cra_opt_a_15: 사체를 뒤진다
    exp_cra_opt_b_15: 데이터뱅크에 접속한다
    exp_cra_res_a_15: |-
      사체를 뒤져 몇 가지의 유용한 물건을 찾아냈다. 다수의 사용하지 않은 부품들이 그들의 엑소슈트 주요 부분에 부착되어 있다.

      그리고 그것들은 마치 센티널의 껍질처럼 반짝이고 있다. 내가 그것들을 만지자 우주의 울림 자체를 느낄 수 있었다. 난 그 경험으로 인해 충격 받은 채, 자리를 떠난다.
    exp_cra_res_b_15: 함선의 시스템에 접근해, 다량의 나노로봇 군집을 추출해냈다. 파일럿은 그것들을 사용해 센티널 드론들과 교감을
      하려 했던 것으로 보인다.
    exp_cra_desc_16: |-
      망가진 함선의 블랙박스로 인해 여기 타고 있던 전자 생명체의 마지막 여정을 알 수 있었다.

      코백스 파일럿은 아주 오래 전의 존재이며, 이들의 지능과 기술은 컨버전스의 현재 형태와 전혀 호환되지 않는 것으로 보인다.
      이 엔티티는 누가 봐도 코백스 모성의 몰락 이전의 존재이며, 오래 전에 잃어버린 영광에 대한 희미한 기억만을 지닌 채 우주를 표류하고 있다.
    exp_cra_opt_a_16: 함선을 신고한다
    exp_cra_opt_b_16: 화물칸을 뒤진다
    exp_cra_res_a_16: 당국에 함선의 위치를 기록해, 난파된 함선이 있다고 보고했다. 컨버전스는 자신들의 고대 동료를 회수할 함선을
      파견하겠다고 했고, 내 고생에 대한 보상을 제공했다.
    exp_cra_res_b_16: 함선을 수색해 값진 화물을 찾아냈다. 대부분은 수백 년 이상 동안 누구의 손길도 닿지 않았던 것으로 보인다.
    exp_cra_desc_17: |-
      추락 직후 이 함선 전체로 불길이 번져나갔지만, 기록은 파일럿이 그 전에 이미 사망했다고 밝히고 있다.

      이는 코백스 지도자의 장례용 함선이었고, 그의 슈트가 함선 중앙에 정지 상태가 안치되어 있다.
      전통적으로 이들 종족은 슈트를 새로운 생명체에게 물려주지만, 일부는 예외적으로 고인을 기리는 선물로 사용되기도 한다.

      이들의 사체는 자신들의 창조주인 아틀라스의 품으로, 별들 속으로 떠나보내진다...
    exp_cra_opt_a_17: 사체를 뒤진다
    exp_cra_opt_b_17: 보급품을 뒤져본다
    exp_cra_res_a_17: 시신을 확인해 몇 가지의 쓸만한 물건을 찾아냈다. 난 이들이 죽음 속에서 자신들이 찾던 것을 찾았기를 바라며,
      고인이 편히 쉴 수 있게 놔둔다.
    exp_cra_res_b_17: 함선을 뒤져서 값진 화물을 찾아냈다. 코백스는 공물도 싣고 있던 것으로 보인다.
    exp_cra_desc_18: "함선의 홀로그램 블랙박스가 작동하기 시작한다.\n\n전자 파일럿은 자신들의 성계가 이전과 같은 효율성을 보여주지
      못한다는 것을 깨닫고는 자신의 죽음이 다가오기 전, 몇 주 동안이나 점점 공포에 질렸던 것으로 보인다. \n그들은 점점 기억을 잊어가기
      시작했다.\n\n추락은 사고였겠지, 아마도..."
    exp_cra_opt_a_18: 함선을 신고한다
    exp_cra_opt_b_18: 데이터뱅크에 접속한다
    exp_cra_res_a_18: 당국에 함선 위치를 기록해 난파된 함선을 신고했다. 고생의 대가로 보상을 받았다.
    exp_cra_res_b_18: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다.
    exp_cra_desc_19: |-
      내 앞에 애절하게 잦아드는 불빛을 내뿜는 마스크를 쓴 코백스의 홀로그램이 나타난다.

      겍 전투함이 행성을 포위하고 핵을 향해 폭격을 퍼붇는 그들 모성의 몰락 광경이 내 앞에 펼쳐진다. 셀
       수 없이 많은 생명이 사라졌고, 겍은 생존자를 노예로 삼으며, 그들의 몸을 녹여댔다.

      하지만 그건 오래 전의 일이다. 지금의 우주는 다르겠지, 그렇겠지?
    exp_cra_opt_a_19: 보급품을 뒤져본다
    exp_cra_opt_b_19: 함선의 컴퓨터에 접속한다
    exp_cra_res_a_19: 함선을 뒤져서 그 안에 있던 값진 화물을 찾아냈다. 코백스는 어떤 중요한 임무를 수행 중이었던 것 같다.
    exp_cra_res_b_19: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 나머지는 건질 것도 없어 보인다. 다른 모든 기록들은
      추락 직전에 소거됐다.
    exp_cra_desc_20: |-
      연구선의 모든 장비들은 정상 가동 중인 것 같지만, 왠지 다른 함선들에 비하면 구식 장비들인 것 같다. 파일럿의 흔적은 찾을 수가 없다.

      함선을 탐험하면서, 난 혼자가 아니라는 걸 깨달았다. 사방에서 날 바라보는 시선이... 벽에 깃든 영혼이... 한 때 이곳에서 살았었던 뭔가의 메아리가 느껴진다...
    exp_cra_opt_a_20: 화물칸을 뒤진다
    exp_cra_opt_b_20: 데이터뱅크에 접속한다
    exp_cra_res_a_20: 함선을 수색해 안에 있던 값진 화물을 발견했다. 생명체의 흔적은 어디에도 없다.
    exp_cra_res_b_20: |-
      함선의 시스템에 접근해 다량의 나노로봇 군집을 추출했다. 그러자 함선이 내게 말을 건다. 파일럿의 의식이 함선 내부에 살아있고, 떠날 수가 없다고 한다.

      난 그들을 안심시키며, 세상에 마지막으로 작별인사를 하게 만들어 준 다음, 시스템의 가동을 중단시키는 일 외에는 아무 것도 할 수 없었다.
    war_cra_desc_13: |-
      기록은 조종석이 과거의 성공으로 인한 트로피들로 꾸며져 있다고 밝히고 있다. 범죄자 및 도망자들의 해골이 내실 전체에 자랑스럽게 전시되어 있다.

      바이-킨 현상금 사냥꾼 소유의 함선이었던 것 같다. 이들은 범죄자를 사냥하며, 바이-킨 종족의 영광과 전시경제에 기여할 의사가 전혀 없었던 평화주의자였다고 한다.

      하지만 기록에 따르면 그 평화주의자가 먼저 사격을 시작했다. 그리고 이제는 둘 다 죽어버렸지.
    war_cra_opt_a_13: 사체를 뒤진다
    war_cra_opt_b_13: 도망자를 신고한다
    war_cra_res_a_13: 파일럿의 사체를 확인해, 몇 가지의 유용한 보급품이 시간의 흐름에 영향을 받지 않은 것을 발견했다. 난 그들이
      다른 이들에게서 빼앗았던 평화를 누릴 수 있도록 그대로 놔뒀다.
    war_cra_res_b_13: 도망자의 사망을 신고해 당국의 조사를 종결시켰다. 도와줘서 고맙다며 보상을 받았고, 바이-킨은 내 실력에 걸맞는
      다른 현상금도 노려보라고 제안을 해왔다.
    war_cra_desc_14: |-
      적하목록에는 보통 작동도 되지 않는 고대의 기술과 보급품들이 적재되어 있다고 나와있다.

      파일럿들은 오랜 동료 사이에서 복수와 훌륭한 그라아그라아, 최후의 전투를 좇아 서로 뭉친 두 명의 바이-킨 전사들이었다. 그들은 늙고, 삶의 끝이 다가오고 있었다.

      함선이 어째서 추락한 것인지에 대한 명확한 이유는 기록되어 있지 않다.
    war_cra_opt_a_14: 화물칸을 뒤진다
    war_cra_opt_b_14: 데이터뱅크에 접속한다
    war_cra_res_a_14: 함선을 뒤져서 적재하고 있던 값진 화물을 찾아냈다. 바이-킨은 자신들의 마지막 여정을 위해 함선에 물건을 잘
      채워놨었던 것 같다.
    war_cra_res_b_14: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다. 함선의 추락을
      유발한 뭔가에 의해 시스템이 오염됐다.
    war_cra_desc_15: |-
      기록은 함선의 내부가 금속과 잔해로 뒤틀려 버린 난장판 상태라고 나타내고 있다. 그리고 이 함선의 승무원들이 추락에서 살아남았다고도 기록되어 있다.

      함선의 에너지와 식량이 서서히 줄어들었고, 한 명씩 전사들도 쓰러져갔다. 그러다 결국 한 명만이 남았다. 데이터 기록에 따르면, 여기 어딘가에 있을 것이다...

      하지만 여긴 나 혼자밖에 없다. 그렇겠지?
    war_cra_opt_a_15: 화물칸을 뒤진다
    war_cra_opt_b_15: 사체를 뒤진다
    war_cra_res_a_15: 함선을 뒤져 안에 있던 값진 화물을 발견했다. 여기 누가 있었던 간에 얼마 지나지 않아 떠난 것 같다. 그들이
      남아있던 흔적이 여전히 보이고 있다.
    war_cra_res_b_15: 승무원의 사체를 확인해 시간의 흐름에서 살아남은 몇 가지 쓸만한 물건을 찾아냈다. 그들의 시신은 편히 쉬도록
      놔뒀다.
    war_cra_desc_16: |-
      함선의 블랙박스를 찾아냈다. 블랙박스가 가동되며, 주변에서 오작동을 일으키는 함선의 시스템을 배경으로 풀이 죽은 채 메시지를 녹화하는 전사의 이미지가 투영된다.

      파일럿은 아우터 에지에서 발견된 화물선 군집을 방문하기 위해 파견됐다.
      바이-킨 평민으로 구성된 다수의 집단도 탑승해서 생활했던 것으로 보이며, 그들은 전사가 아니라 그저 평화롭게 살고 싶어했다.

      그리고 그들의 선택은 파일럿에게 혐오감을 안겨줬다.
    war_cra_opt_a_16: 함선을 신고한다
    war_cra_opt_b_16: 데이터뱅크에 접속한다
    war_cra_res_a_16: 당국에 함선의 위치를 기록해, 난파된 함선이 있다고 보고했다. 고생한 대가로 보상도 받았고, 바이-킨은 파일럿의
      일을 끝마칠 함선을 파견하겠다고 말했다.
    war_cra_res_b_16: |-
      함선 시스템에 접속해 다량의 나노로봇 군집을 추출했다. 다른 건 건질 수 없을 것 같지만, 파일럿과 비슷하게 생긴 누군가의 이미지가, 아마도 그들의 배우자 또는 다른 이의 가족일 가망성이 높은 이의 이미지를 발견했다.

      그들의 가족들은 이들에게 무슨 일이 있었는지 절대로 모르겠지.
    war_cra_desc_17: "함선 기록에 따르면, 사망한 전사 두 명을 싣고 가는 중이었다고 한다. \n그들의 가족이 마지막으로 한 번
      더 모습을 볼 수 있게 자동 조종으로 그들의 조상이 살던 고향으로 보내진 것으로 보인다.\n\n하지만 이곳에는 함선을 맞아줄 거주자도 없고,
      생존자도 없다. 그저 멀리서 지켜보는 센티널들만이 있을 뿐이다."
    war_cra_opt_a_17: 화물칸을 뒤진다
    war_cra_opt_b_17: 함선의 컴퓨터에 접속한다
    war_cra_res_a_17: 함선을 뒤져 실려있던 값진 화물을 찾아냈다. 전사는 자신들의 시신과 함께 가져갈 선물과 보급품을 주문했던 것
      같다.
    war_cra_res_b_17: 함선 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다. 컴퓨터도 너무 심하게
      파손돼 더 이상의 정보를 뱉어내지 않고 있다.
    war_cra_desc_18: "블랙박스가 함선의 마지막 순간을 나타내는 영상을 투영한다.\n\n전사 파일럿은 자신들 가문의 명예를 판가름하는
      대결이라는 큰 전투에서 패배했다. \n패배한 그들은 자신들의 적이 부정행위를 저질렀다고 주장했고, 강제로 다시 전투를 벌여 승리를 거뒀다.\n\n하지만
      전사는 자신들이 저지른 불명예스러운 행위를 견딜 수 없었다. 그들은 함선을 타고 구름 사이로 나아가며 울부짖었고, 모든 것을 끝냈다."
    war_cra_opt_a_18: 함선을 신고한다
    war_cra_opt_b_18: 사체를 뒤진다
    war_cra_res_a_18: |-
      함선의 위치를 당국에 알려, 난파된 함선을 신고했다. 그리고 고생의 대가로 보상을 받았다.

      바이-킨은 전사의 불명예스러운 행위 때문에 그들의 이름이 역사에서 지워질 거라고 확답했다.
    war_cra_res_b_18: 파일럿의 사체를 확인해 시간의 흐름에서 살아남은 몇 가지 쓸만한 물건을 찾아냈다. 그들의 시신은 편히 쉬도록
      놔뒀다.
    war_cra_desc_19: |-
      함선의 데이터 기록은 전사들이 허크의 영광을 나타내는 세 개의 달을 기리는 기념식인 선더링이라는 행사에 참가하러 가는 길이었다고 밝히고 있다.

      여정이 오래 걸리기는 했지만, 함선은 비좁았고, 분위기도 좋지 않았다. 이제 바이-킨은 추락의 여파로 시신들이 훼손된 채, 함선 바닥 전체에 널려 있다.
    war_cra_opt_a_19: 사체를 뒤진다
    war_cra_opt_b_19: 함선을 신고한다
    war_cra_res_a_19: 시신들을 확인해 살점과 음료 덩어리 사이에서 몇 가지 유용한 물건들을 찾아냈다.
    war_cra_res_b_19: 당국에 함선 위치를 기록해, 난파된 함선이 있다고 보고했다. 고생한 대가로 보상을 받았고, 바이-킨은 자신들의
      젊은이들을 잃은 것에 욕설을 퍼부었다.
    war_cra_desc_20: |-
      기록은 함선 내부가 싸늘한 상태여야 한다고 밝히고 있다. 여기에는 다수의 바이-킨이 타고 있었고, 그 중 일부는 새끼, 일부는 스폰이었다. 그들은 부모의 팔에 안긴 채로 죽었다.

      함선은 지나가던 겍 화물선의 공격을 받았다. 그들은 바이-킨이 자신들의 무역로를 위협하는 거라고 믿었다. 한눈에 봐도 그들은 생존자가 있는지 확인해 보지 않은 것 같다.
    war_cra_opt_a_20: 보급품을 뒤져본다
    war_cra_opt_b_20: 함선을 신고한다
    war_cra_res_a_20: 함선을 뒤져서 실려있던 값진 화물을 발견했다. 단순한 여객선 이상의 물건들이 실려있었다...
    war_cra_res_b_20: 당국에 함선 위치를 기록해, 난파된 함선이 있다고 보고했다. 고생한 대가로 보상을 받았고, 바이-킨은 희생자들의
      친지들에게 소식을 알리겠다고 약속했다.
    fourth_cra_desc_1: |-
      이 함선은 내가 처음으로 몰아봤던 것, 내가 깨어났을 때 옆에 있던 것과 비슷하다. 동료 여행자의 소유인 것으로 보인다.

      함선의 기록은 그들이 우주로 나가지 못했다고 밝히고 있다. 그들이 깨어난 지 얼마 지나지 않아 그들의 함선은 뇌우에 휘말렸다.
      그들은 평생 동안 함선을 고치려고 노력했지만, 이륙을 해보기에는 너무 걱정스러웠다.

      그들은 홀로 죽어갔다. 함선 내부에서 난 그들의 남은 보급품들이 흩어져 있는 것을 발견했다.
    fourth_cra_opt_a_1: 화물칸을 뒤진다
    fourth_cra_opt_b_1: 데이터뱅크에 접속한다
    fourth_cra_res_a_1: 함선을 뒤져 안에 실려있던 값진 화물을 찾아냈다. 여행자는 이 세상에서 꽤나 많은 것들을 발견했던 것 같다.
    fourth_cra_res_b_1: 함선 시스템에 접속해 버려진 건물에서 채취한 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을
      것 같다.
    fourth_cra_desc_2: |-
      함선은 망가지고, 추락한 것처럼 보이지만... 기록은 이곳에 나 혼자 있는 게 아니라고 밝히고 있다.

      여행자가 함선의 바닥에 앉아, 매 순간이 지날 때마다 존재감이 사라졌다 나타났다 하는 것처럼 보인다. 그들은 피를 흘리고 있고, 말을 할 수 없는 상태다...
    fourth_cra_opt_a_2: 아노말리를 스캔한다
    fourth_cra_opt_b_2: 여행자를 안심시킨다
    fourth_cra_res_a_2: |-
      아노말리를 스캔했다. 그러자 내 엑소슈트가 내가 하는 일을 막으려고 경고하며, 오류 메시지를 내뿜기 시작했다. 여행자는 내가 접근하자 어떤 이름 없는 위협을 경고해 주려는 듯이 울부짖기 시작했다...

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_2: |-
      난 여행자를 안심시키려고 했지만, 그들은 내 말을 듣지 못했다.

      난 함선의 나머지 부분을 수색해 실려있던 값진 화물을 발견했다. 내가 돌아왔을 때, 여행자는 이미 사라져 있었다.
    fourth_cra_desc_3: |-
      블랙박스가 함선의 마지막 순간에 대한 영상을 투영한다. 다수의 겍 전투선이 함선을 포위한 채로 파일럿이 자신의 유죄를 인정하고, 최종 처벌을 받으라며 요구한다.

      파일럿은 여행자였고, 겍 무역 군주를 암살하려 했다는 혐의를 받은 것으로 보인다. 그들이 공격에서 살아남았는지는 확실하지 않다.

      함선의 제어판은 여전히 정상 작동되는 것처럼 보인다.
    fourth_cra_opt_a_3: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_3: 데이터뱅크에 접속한다
    fourth_cra_res_a_3: |-
      스캐너로 블랙박스의 신호를 분석하려고 해봤다. 그러자 내 엑소슈트가 오류 메시지를 띄우며, 존재의 붕괴가 임박했다고 주장하기 시작한다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_3: 함선 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 겍이 제기한 혐의를 확인시켜 주는 기록은 발견했지만,
      파일럿이 그런 일을 저지른 동기는 전혀 알 수 없었다.
    fourth_cra_desc_4: "블랙박스에는 함선이 최소한 두 가지 종족의 피로 물들어 있다고 나타나 있다. 바이-킨 전사는 파일럿을 상공에서
      날려버리기 전까지 성계를 3개나 건너서 추격해 왔다.\n\n함선 내부에는 여행자와 바이-킨 기계사제 두 명이 타고 있다. 부상을 입은 둘은
      자신들의 적에게서 도망치며, 그 전에 데이터를 송신했다. \n이 사제는 일종의 도망자였던 것처럼 보인다."
    fourth_cra_opt_a_4: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_4: 도망자를 신고한다
    fourth_cra_res_a_4: |-
      스캐너로 블랙박스의 신호를 분석하려고 해봤다. 그러자 내 엑소슈트가 스캔을 중지하라고 경고하며, 오류 메시지를 뿜어내기 시작했다. 장비는 또 다른 우주와 연결되어 있는 것처럼 보인다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_4: 도망자의 사망을 신고해 당국의 조사를 종결시켰다. 도와줘서 고맙다며 보상을 받았지만, 바이-킨은 또 다른
      여행자가 연관되어 있는 것은 아닌지 의심하는 것이 확실해 보였다.
    fourth_cra_desc_5: "함선은 동료 여행자의 소유인 것으로 보인다. \n컴퓨터에는 그들이 많은 성계를 방문했고, 많은 세상에 이름을
      붙였고, 대다수의 그 어떤 이들보다도 더 많은 새로운 종족을 발견했다고 기록되어 있다.\n\n하지만 그들은 그들이 보지 말았어야 할 것을
      보고 말았다...\n\n함선 내부 깊숙한 곳에 홀로그램 상자가 감춰져 있었다. 수십 명의 코백스가 추락한 함선으로 접근했고, 여행자가 사망할
      때 그를 포위하고 있었다.\n코백스는 여행자가 도망치려 해서는 안 됐다고 주장했다..."
    fourth_cra_opt_a_5: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_5: 데이터뱅크에 접속한다
    fourth_cra_res_a_5: |-
      스캐너로 블랙박스의 신호를 분석하려고 해봤다. 그러자 내 엑소슈트가 오류 메시지를 띄우며, 하던 일을 중지하라고 경고를 하기 시작했다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_5: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다.
    fourth_cra_desc_6: |-
      함선은 모든 시스템이 정상 작동하는 멀쩡한 상태인 것처럼 보인다. 이 함선에 누군가가 타고 있었다는 흔적은 그 어디에도 없고, 여기서 누가 죽었다는 흔적도 없다.

      터미널을 보자, 그곳의 시스템에는 단 하나의 영상만이 남아있었다. 센티널들이 여행자를 포위하고, 대량의 헤리듐을 채취했다고 살해하는 영상이었다.
      하지만 이 영상은 함선이 멀쩡한 이유에 대한 답이 되지 않는다.
    fourth_cra_opt_a_6: 화물칸을 뒤진다
    fourth_cra_opt_b_6: 함선의 컴퓨터에 접속한다
    fourth_cra_res_a_6: 함선을 뒤져 실려있던 값진 화물을 찾아냈다. 마치 나를 위해 남겨진 것처럼, 마치 나를 환영하는 메시지인
      것만 같이 보인다.
    fourth_cra_res_b_6: |-
      함선 시스템에 접속해 다량의 나노로봇 군집을 추출했다. 시스템에는 적당히 가까운 거리에서 촬영된 내가 여정을 떠나는 모습이 담긴 다수의 영상 파일이 있었다.

      누가 이 영상을 촬영했는지는 확실하지 않다. 이걸 내가 보라고 남겨놓은 것인지도 불명확하다.
    fourth_cra_desc_7: |-
      함선은 오래 전에 추락했고, 시간과 부패에서 살아남은 데이터 기록은 얼마 되지 않는다.

      그것들은 이 함선이 한 때 어떤 고대의 종교를 믿는 여행자의 소유였음을 나타내고 있다.

      함선이 추락할 당시, 그들은 섬뜩한 빛... 기만적인 진홍빛의 속삭임을 들었다.
    fourth_cra_opt_a_7: 데이터뱅크에 접속한다
    fourth_cra_opt_b_7: 아노말리를 스캔한다
    fourth_cra_res_a_7: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 신비로운 기도문과 암호화된 기록 외에 다른 건
      건질 수 없을 것 같다...
    fourth_cra_res_b_7: |-
      함선을 스캔했다. 그러자 내 엑소슈트가 존재 소멸 임박의 위험이 있다고 주장하며, 경고를 뿜어내기 시작했다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_desc_8: |-
      함선에는 추락 당시보다 더 이전에 발생했던 재앙의 흔적이 남아있다.

      함선은 물 표본을 분석하기 위해 설계된 일련의 기구들이 실려있다. 그 표본 중 다수는 함선이 공격 당할 때 깨져버린 것으로 보인다.
      잠시 동안 함선이 비존재 상태에 빠졌고, 그 순간 동안 파일럿이 수백 번의 죽음을 맞이했다...
    fourth_cra_opt_a_8: 아노말리를 스캔한다
    fourth_cra_opt_b_8: 화물칸을 뒤진다
    fourth_cra_res_a_8: |-
      아노말리를 스캔했다. 그러자 내 엑소슈트가 물 표본 입자가 여전히 공기 중에 존재한다며, 위험을 경고해 왔다.

      내 눈에 뭔가가 보이기 시작했다. 거울에 비친 것처럼 존재하지 않았던 세상의 모습이 보였다. 난 몸을 떨다가 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_8: 함선을 수색해 이전의 재앙에 영향을 받지 않는 몇 가지 보급품을 발견했다.
    fourth_cra_desc_9: |-
      함선에 파일럿이 타고 있다는 흔적은 전혀 없지만, 그래도 모든 시스템은 정상적으로 작동 중인 것처럼 보인다.

      함선은 어떤 고대 동맹의 노란색 휘장이 띄워져 있는 켈레이브니우그 매스라 알려진 지역을 향해 나아갈 진로를 계산하고 있다.

      파일럿은 또 다른 우주의 왕이 전하는 메시지를 가지고 가던 중인 것 같다... 블랙박스는 이 함선이 알 수 없는 세력의 공격을 받았음을 나타내고 있다.
    fourth_cra_opt_a_9: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_9: 함선의 컴퓨터에 접속한다
    fourth_cra_res_a_9: |-
      스캐너를 이용해 블랙박스를 분석했다. 파일럿은 자신들이 도달할 수 없는 곳의 존재와 막대한 거리를 넘어 통신을 하고 있었던 것으로 보인다.

      하지만 여기서 무슨 일이 벌어졌다. 뭔가가 넘어올 방법을 찾은 것이다. 난 아노말리, 세상 사이에 끼어있는 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_9: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 각 세력이 장악한 다수의 세상에 관한 기록을
      제외한 다른 건 건질 수 없을 것 같다.
    fourth_cra_desc_10: |-
      두 파일럿의 시신이 함선 내부의 양쪽 끝에 쓰러져 있다.

      한 명은 현실에 나타났다 사라졌다하는 것 같고, 다른 한 명은 그것을 아무 움직임 없이 바라보는 것만 같다. 그들이 살아있는지의 여부는 확실하지 않다.
    fourth_cra_opt_a_10: 아노말리를 스캔한다
    fourth_cra_opt_b_10: 데이터뱅크에 접속한다
    fourth_cra_res_a_10: |-
      아노말리를 스캔했다. 그러자 내 엑소슈트가 오류 메시지를 띄우며, 하던 일을 중지하라고 경고를 하기 시작했다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_10: |-
      함선의 시스템에 접근해 다량의 나노로봇 군집을 추출했다. 나머지는 건질 수 없을 것 같다.

      내가 떠나려고 하자, 파일럿이 내쪽으로 돌아보는 것 같더니, 결국 사라져 버렸다.
    fourth_cra_desc_11: |-
      동료 여행자 소유의 함선이었던 것으로 보인다.

      그들은 자신들의 연인이 고통 받는 장소를 찾으려, 세 개의 블랙홀과 16곳의 항성계를 통과해 이 세상으로 워프해 왔다.

      하지만 그들은 배신 당했다. 그들이 이곳에 왔을 때, 결국 이곳에 연인은 없다는 것을 깨달았다. 그저 해적만이 있었을 뿐이다.
    fourth_cra_opt_a_11: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_11: 화물칸을 뒤진다
    fourth_cra_res_a_11: |-
      스캐너로 블랙박스를 분석했다. 그리고 난 그 '연인'의 교신기 코드가 해적들과 접촉했다는 것을 발견했다.
      그들은 내가 입을 다무는 대가로 돈을 주고, 자신들의 행동을 중단하겠다고 동의했다.
    fourth_cra_res_b_11: 함선을 뒤져 그들의 평생 동안 모았던 물건들을 발견했다.
    fourth_cra_desc_12: |-
      엑소슈트가 제어판을 향해 쓰러져 있고, 그걸 입었던 파일럿은 오래 전에 떠난 것처럼 보인다.

      슈트의 데이터 기록에는 성계에서 성계로 이동하며, 더 많은 돈을 벌기 위해 업그레이드를 할 자금을 마련하는 성간 무역이라는 평범하면서도 어딘가 익숙한 삶이 기록되어 있었다.
      마치 단 한 가지의 숫자를 늘리는 것만이 삶의 목적인 것처럼...
    fourth_cra_opt_a_12: 데이터뱅크에 접속한다
    fourth_cra_opt_b_12: 보급품을 뒤져본다
    fourth_cra_res_a_12: |-
      함선의 시스템에 접근해 다량의 나노로봇 군집을 추출했다. 나머지는 건질 수 없을 것 같다.

      내가 떠나려고 하자, 엑소슈트가 살짝 움직인 것처럼 보였다. 그래서 스캔해 봤지만, 아무런 일도 일어나지 않았다.
    fourth_cra_res_b_12: |-
      함선을 수색해 실려있던 값진 화물을 찾아냈다.

      내가 떠나려고 하자, 엑소슈트가 살짝 움직인 것처럼 보였다. 그래서 스캔해 봤지만, 아무런 일도 일어나지 않았다.
    fourth_cra_desc_13: |-
      추락 지점에서는 뭔가가 부패하는 냄새가 나고, 조난신호가 내뿜는 웅웅거리는 소리가 들려오고 있었다.

      진홍색 빛이 보인다. 함선의 암흑 속에서 펄럭이는 붉은 커튼이 보인다.

      나 자신을 바라보는 내가 보인다. 우리 둘의 엑소슈트가 각자에게 존재적 역설이 임박했음을 경고한다. 오직 한 버전만이 이 함선을 떠날 수 있으리라.
    fourth_cra_opt_a_13: 아노말리를 받아들이려고 시도한다
    fourth_cra_opt_b_13: 도망치려고 시도한다
    fourth_cra_res_a_13: |-
      난 아노말리를 받아들이려고 시도해 봤다. 내 엑소슈트가 행동을 멈추지 않으면 소멸을 맞이하게 될 거라며, 오류 메시지를 뿜어내기 시작한다.

      내 반쪽이 내게 두 세상 사이에 끼어있는 어떤 물체를 건네준다. 그 보답으로 난 내가 가지고 있는지도 몰랐던 뭔가를 건네준다.

      두 여행자는 거래를 마치고 아무 해도 입지 않은 채 자리를 떠난다.
    fourth_cra_res_b_13: |-
      난 도망을 시도했지만, 빠져나갈 길을 찾지 못했다. 내 반쪽은 내가 구석에 몰릴 때까지, 끝 없이 나를 향해 걸어왔다.

      난 눈을 감고 죽음을 맞이한다. 그리고 난 깨어났다. 난 그게 모두 꿈이었다는 걸 안다.

      그건 현실이 아니었다. 난 여전히 나 자신이다. 그렇겠지? 나노로봇 군집과 새로운 목적으로 충만한 난 더 강해졌다.
    fourth_cra_desc_14: |-
      함선의 블랙박스는 이 함선의 파일럿이 여행자였다고 밝히고 있다. 그들은 다양한 외계 물질에 취해 고의로 함선을 추락시킨 것으로 보인다.
      그들은 자신들이 했던 일 때문에 겁에 질려 있었다. 그들은 정말 진심으로 자신들은 죽어야 한다고 믿고 있었다.
    fourth_cra_opt_a_14: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_14: 화물칸을 뒤진다
    fourth_cra_res_a_14: |-
      스캐너로 블랙박스 신호를 분석했다. 그들은 노예상과 해적들에게 잡힌 인물들의 교신기 기록과 위치를 다른 여행자들에게 팔아 이득을 취했던 것으로 보인다.

      하지만 여기에 뭔가가, 뭔가 이상한 것이 더 있다... 난 허공에서 뭔가를 붙잡아, 균열에서 물체를 꺼냈다...
    fourth_cra_res_b_14: 함선을 수색해 안에 있던 값진 화물을 찾았다. 그들이 누구였건 간에, 그들은 꽤나 후한 보상을 받았던
      것 같다.
    fourth_cra_desc_15: |-
      기록은 함선의 내부가 얼음처럼 차가워야 한다고 밝히고 있다. 함선은 살아있는 거주자가 없는 우주정거장에 마지막으로 착륙했었던 것으로 보인다.

      파일럿은 그곳에서 내려 그들에게 존재의 비밀에 대해 알려준 구체, 진홍색 인터페이스를 발견했다. 그 인터페이스는 그들이 하루 안에 죽을 거라고 말했다.
      파일럿은 그 아틀라스가 거짓말쟁이라고 생각하며 정거장을 떠났다.
    fourth_cra_opt_a_15: 데이터뱅크에 접속한다
    fourth_cra_opt_b_15: 아노말리를 스캔한다
    fourth_cra_res_a_15: 함선의 시스템에 접속해 다량의 나노로봇 군집을 추출해냈다. 다른 건 건질 수 없을 것 같다.
    fourth_cra_res_b_15: |-
      아노말리를 스캔했다. 그러자 내 엑소슈트가 오류 메시지를 띄우며, 하던 일을 중지하라고 경고를 하기 시작했다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_desc_16: |-
      함선 컴퓨터는 파일럿이 홀로그램 인터페이스를 통해 여행자들과 정기적인 연락을 하고 있었다고 밝히고 있다.

      여행자는 호기심을 이기지 못했다. 그들은 누가 포털들을 만들었는지 알고 싶었다. 그들은 시간 그 자체가 모두 끝나기 전에 마지막 주기의 비밀을 이해하고 싶어 했다.

      물론 여행자는 그 의문의 답을 찾았다. 암흑 속의 청취자를 찾아낸 것이다...
    fourth_cra_opt_a_16: 화물칸을 뒤진다
    fourth_cra_opt_b_16: 함선을 스캔한다
    fourth_cra_res_a_16: 함선을 뒤져 실려있던 값진 화물을 찾아냈다. 마치 나를 위해 남겨진 것처럼, 마치 나를 환영하는 메시지인
      것만 같이 보인다.
    fourth_cra_res_b_16: |-
      함선을 스캔해 다수의 이상한 특성을 발견했다.

      여기에 뭔가가, 세상 사이에 끼어있는 물체가 있다. 난 그 물체를 끌어당겼다...
    fourth_cra_desc_17: |-
      블랙박스는 이 함선이 한 때 여행자의 소유였음을 나타내고 있다. 그들은 버려진 세상을 탐험하던 도중에 전염성 물질을 섭취한 것으로 보인다.

      그들은 자기 자신을 치료하지 못했다. 자신들의 상태가 점점 악화되자, 그들은 은하계 중심을 향해 돌진했다. 하지만 그들은 그곳에 도착하지 못했다.

      시신은 어디에도 남아있지 않다. 블랙박스에 남겨진 영상 외에는 무슨 일이 있었는지에 대한 흔적이 전혀 남아있지 않다.
    fourth_cra_opt_a_17: 블랙박스 신호를 분석한다
    fourth_cra_opt_b_17: 화물칸을 뒤진다
    fourth_cra_res_a_17: |-
      블랙박스를 분석해 파일럿이 완벽한 건강 상태였다는 것을 발견했다. 그들에게 잘못된 것은 신체의 상태가 아니라, 영혼의 상태였던 것이 분명하다.

      하지만 그래도 기록이 걱정되는 건 마찬가지다. 이 함선에는 여기 있지 말아야 할 것이... 이 우주의 것이 아닌 물체가 있다. 난 그것들 중 하나를 손 위에 올려놓는다...
    fourth_cra_res_b_17: 함선을 수색해 실려있던 값진 화물을 찾아냈다. 파일럿의 질환이 발병하기 전에 그들이 어디로 여행을 해왔는지는
      알 수 없다.
    fourth_cra_desc_18: |-
      함선은 오래 전에 추락했지만, 그 즉시 파일럿이 사망했던 건 아니었다.

      그들은 살아남아서, 수 년 동안 이 세상에서 홀로 살아남으려 했다. 하지만 결국 외로움에 집어삼켜졌다. 침묵에 온 마음을 다 빼앗긴 것이다.

      파일럿은 그저 엑소슈트의 경고 음성을 듣기 위해 계속해서 자신을 위험 속에 빠뜨렸던 것으로 보인다. 이 절박함은 결국 그들의 종말로 이어졌다.
    fourth_cra_opt_a_18: 보급품을 뒤져본다
    fourth_cra_opt_b_18: 함선을 스캔한다
    fourth_cra_res_a_18: 함선을 뒤져 안에 실려있던 값진 화물을 찾아냈다. 그들은 이 세상에서 시간을 보내는 동안 꽤 많은 것들을
      찾아낸 것으로 보인다.
    fourth_cra_res_b_18: |-
      함선을 스캔해 봤지만, 그렇게 나온 결과는 말도 안 되는 것처럼 보였다. 내가 혼자 있는 게 아니라는 결과가 나온 것이다. 스캔 결과는 내가 다른 생명체들에게 둘러싸인 채 서있다고 주장했다.

      의식을 잃을 것만 같았다. 내가 비틀거리자, 내 손 안으로 물체가 쥐어지는 게 느껴진다... 또 다른 세상에서 온 선물이던지, 아니면 저주겠지...
    fourth_cra_desc_19: "기록은 파일럿이 '통합일'이라고 알려진 축제를 기념하고 있었다고 밝히고 있다. \n서로 만날 수는 없지만,
      서로를 찾으려고 노력하는 비슷한 생각을 가진 집단이 시공간을 넘어 세상들을 차지하려고 했었다.\n그들의 다양한 동맹과 연합, 허브, 제국은
      일 년에 한 번씩 자신들의 과거와 자신들이 목표로 하는 모습을 기억하기 위해 한 자리에 모였었다...\n\n이 함선은 해적들에 의해 파괴된
      것으로 보인다."
    fourth_cra_opt_a_19: 아노말리를 스캔한다
    fourth_cra_opt_b_19: 데이터뱅크에 접속한다
    fourth_cra_res_a_19: |-
      아노말리를 스캔했다. 그러자 내 엑소슈트가 오류 메시지를 띄우며, 하던 일을 중지하라고 경고를 하기 시작했다. 이 함선은 이 우주에 속한 물건이 아니다.

      난 세상 사이에 끼어있는 어떤 물체를 발견했다. 그리고 그 물체를 끌어당겼다...
    fourth_cra_res_b_19: 함선 시스템에 접근해 다량의 나노로봇 군집을 추출했다. 대체 역사와 이 우주의 기원에 대한 이단적인 가설
      외에는 아무 것도 건질 게 없는 것 같다.
    fourth_cra_desc_20: |-
      기록은 파일럿이 이 함선에서 오랫동안, 현존하는 대부분의 생명체보다 더 오래 살았다고 밝히고 있다.
      그리고 그들은 자신들이 정말 오랫동안 탐험해왔던 우주에 대한 편집증, 두려움이 점점 커져갔다고도 기록되어 있다.

      그들은 목소리를 듣기 시작했다. 그리고 자신들의 엑소슈트가 겉보기와는 다른 물건이라고 믿기에 이르렀다.
    fourth_cra_opt_a_20: 함선을 스캔한다
    fourth_cra_opt_b_20: 화물칸을 뒤진다
    fourth_cra_res_a_20: |-
      함선의 스캔을 시작했지만, 내 엑소슈트가 내 지시를 따르지 않는 것처럼 보인다. 동력이 떨어지기 시작했다. 그리고 난 내 앞에 어떤 물체가 있다는 것을 깨달았다.

      어떻게 전에는 그걸 보지 못했는지 이상하기만 하다. 그리고 이제... 이제는 내가 왜 여기에 있는 것인지도 모르겠다. 분명히 난 내 여정을 계속하는 게 좋을 것만 같다.
    fourth_cra_res_b_20: 함선을 뒤져서 값진 화물을 찾아냈다. 난 뭔가에 의해 관찰 당한다는 느낌을 받으며, 자리를 떠난다.
    all_1_radio_desc_24: |-
      인근의 함선들에게 구조와 지원을 요구하는 조난신호는 이곳에서 오래 전에 발신된 것이었다.

      파일럿은 동맹이 아닌 함선들이 자신들의 위치를 파악하지 못하도록 통신을 암호화시킬 정도로 자신들의 살아날 가능성을 적게 보고 있었던 모양이다.

      입력 상자가 깜박이며, 테스트의 완료를 기다리고 있다...
    all_1_radio_desc_25: |-
      통신문에 따르면, 오래 전 조난신호에 아무런 응답도 받지 못한 것 같다.

      파일럿은 이 세상에서 홀로 오랜 시간을 보낸 것 같고, 그의 통신은 텅 빈 공허를 맴돌았을 뿐이다. 그 누구도 답해주지 않았다. 기록은 그의 생명 신호가 십년 전에 정신 상태가 매우 동요되더니 갑자기 멈췄음을 나타내고 있다.


      입력 상자가 깜박이고 있다. 암호를 깰 수만 있다면, 함선을 찾을 수 있을 것이다.
    all_1_radio_desc_26: |-
      응답을 받지 못한 조난신호가 통신탑 제어 터미널에 기록되어 있는 것으로 보인다.

      파일럿은 그들이 이 세상에 머무는 동안 다수의 메시지를 녹음했다. 그는 구조가 오지 않는다는 것에 점점 분노해 자신을 이곳으로 보내 고립되게 만든 온갖 결정과 엔티티들을 탓하기 시작한 것 같다. 다른 이들 모두의 잘못이었다고 말이다.


      함선의 신호기는 암호화되어 있지만, 그 방어만 뚫으면, 함선의 위치를 파악할 수 있을 것이다.
    all_1_radio_desc_27: |-
      인근의 함선들에게 구조와 지원을 요구하는 조난신호는 이곳에서 오래 전에 발신된 것이었다.

      파일럿은 자기들이 많은 부와 권력을 가지고 있다고 주장하며, 자신들의 요청에 응답하는 모든 이들에게 현상금을 주겠다고 제안했다. 시간이 흐르며, 이 흥정 시도는 이 외로운 곳에서 구해내 주는 누구라도 평생 동안 섬기겠다는 식으로 점점 절박해져 갔다. 하지만 누구도 응답하지 않았다.


      입력 상자가 암호 해제를 기다리며 깜박이고 있다...
    all_1_radio_desc_28: |-
      통신문에 따르면, 오래 전 조난신호에 아무런 응답도 받지 못한 것 같다.

      수년이 지나고, 파일럿은 발견되리라는 희망을 모두 포기한 채 시도조차 포기한 것으로 보인다. 그들은 그 신호의 범위를 한참 넘어간 세상 아래의 동굴 속으로 떠났다...

      입력 상자가 깜박이고 있다. 암호를 깰 수만 있다면, 함선을 찾을 수 있을 것이다.
    all_1_radio_desc_29: |-
      조난신호가 터미널에 기록되어 있는 것으로 보인다.

      파일럿은 자신들이 발견되지 못할 거라는 점을 받아들인 것처럼 보인다. 신호를 전송하려는 시도 이후로 수년이 지나고, 그들은 임시 피난처를 만들고 작물을 기르며, 현지의 야생 동물을 사냥한 것 같다. 나름 괜찮은 삶을 보낸 것 같다.


      기록에 따르면 센티널들에 의해 전멸 당했다고 한다.

      함선의 신호기는 암호화되어 있지만, 그 방어만 뚫으면, 함선의 위치를 파악할 수 있을 것이다.
    all_1_radio_desc_30: |-
      인근의 함선들에게 구조와 지원을 요구하는 조난신호는 이곳에서 오래 전에 발신된 것이었다.

      파일럿은 충돌 직후 얼마 지나지 않아 사망한 것 같지만, 이 데이터는 어딘가 잘못됐다. 파일럿이 간헐적으로 이십여 년에 걸쳐서 세상을 탐험했다고 나와있기 때문이다. 그리고 그 외도 사이의 기간에는 마치 혼수상태에 빠진 것만 같다.

      입력 상자가 깜박이며, 테스트의 완료를 기다리고 있다...
    all_1_radio_desc_31: |-
      통신문에 따르면, 오래 전 조난신호에 아무런 응답도 받지 못한 것 같다.

      파일럿은 추락 후 몇 달이 지나고 모노리스를 찾은 것으로 보인다. 그들은 그 기술을 이용해 집으로 돌아갈 방법을 찾으려 했다. 하지만 그 대신, 그들은 모든 생명의 종말이라고 주장하는 것을 목격했다. 통신은 경고였다. 이 세상을 떠나서 다시는 돌아오지 말라는 경고.


      입력란이 깜박이고 있다. 암호를 깨면, 함선을 찾을 수 있을 것이다.
    all_1_radio_desc_32: |-
      응답을 받지 못한 조난신호가 통신탑 제어 터미널에 기록되어 있는 것으로 보인다.

      추락한 함선의 파일럿은 어떻게 했는지는 몰라도 근처 포털의 룬을 해독하고, 이 세상의 거주자들을 위해 자신들의 함선을 버려둔 채로 수년 전에 떠났다.

      함선의 신호기는 암호화되어 있지만, 그 방어만 뚫으면, 함선의 위치를 파악할 수 있을 것이다.
    all_1_radio_desc_33: |-
      인근의 함선들에게 구조와 지원을 요구하는 조난신호는 이곳에서 오래 전에 발신된 것이었다.

      추락한 파일럿은 자신들을 아틀라스의 템플러라고 밝힌 것으로 보인다. 그게 무슨 의미인지는 명확하지 않다.

      입력 상자가 깜박이며, 테스트의 완료를 기다리고 있다...
    all_1_radio_desc_34: |-
      통신문에 따르면, 오래 전 조난신호에 아무런 응답도 받지 못한 것 같다.

      파일럿의 기록은 오로지 깊고 끔찍한 웃음으로, 우주의 원리 이면에 숨겨진 어떤 진실에 대한 경고로 가득 차 있다. 그는 내가 누군지를 깨달아 달라고 애원했다. 내게 깨어나라고 간청을 해왔다.

      입력 상자가 깜박이고 있다. 암호를 깰 수만 있다면, 함선을 찾을 수 있을 것이다.
