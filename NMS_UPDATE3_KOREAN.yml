    exp_request_text_34: "%NAME%(이)가 신이 나서 빠르게 손가락을 두드리고 있다. 그들은 흥미를 가지고 기다리고 있다."
    exp_filler_desc_15: 코백스는 내가 접근할 때 목록을 보고 있었지만, 재빨리 그 목록을 숨겼다. 그들은 마치 자신들에게도 부끄러움이란
