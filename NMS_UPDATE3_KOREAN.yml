    npc_arms_pirate_opt_a: 수락한다
    npc_arms_pirate_res_a: 난 <TECHNOLOGY>고급 생존 설계도<>를 받고 떠난다. 여기에는 더 이상 볼 일이 없다.
    npc_arms_final_lang: "전 평화로워요, 여행자. 전 흥정을, 끔찍한 약속을 했죠... 전 진정한 의미에서 다시는 저 자신이
