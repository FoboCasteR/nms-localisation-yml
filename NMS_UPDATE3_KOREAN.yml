    npc_overs_wait_lang_8: |-
      네가 떠날 수는 있겠지만, 그 사실에 속아넘어가지 마. 우리 모두는 죄수야. 너조차도 말이지.
      나를 버린다면, 넌 얼굴은 다르지만 같은 영혼을 가지고, 같은 말을 쓰는 또 다른 겍을 찾을 거야... 우리는 시간과 기억을 넘어 너와 짝지어져 있어. 너의 종이자, 너의 교사로서 말이지!
    npc_overs_wait_desc_8: |-
      %NAME%은 내가 그들을 해고하더라도, 마치 아무런 일도 없었던 것처럼 그들과 똑같은 다른 이를 찾게 될 거라고 언급했다. 그들은 내가 죄수라고 주장했다.

      내가 감독관을 믿어야 한다는 것은 안다. 그 점은 마음 속 깊이 잘 알고 있다.
    npc_overs_wait_opt_a_8: 사과한다
    npc_overs_wait_opt_b_8: 넌 자유라고 주장한다
    npc_overs_wait_res_a_8: 사과하지 마, 친구. 넌 우리만큼이나 이 모든 것을 자의로 선택한 게 아니잖아.
    npc_overs_wait_res_b_8: 네가 믿고 싶은 대로 믿어, 친구. 그게 바로 사물의 본질이지.
    npc_overs_comp_lang_8: 모험은 잘 즐겼어, 친구? 원정에서 오브를 찾은 거야? 난 충실히 널 기다리고 있었지.
    npc_overs_comp_desc_8: |-
      %NAME%이 그 말을 하는 방식에서 뭔가가 느껴진다. 그들의 그 다정한 듯한 말 속에서 오직 가장 극악무도한 적들을 위해 남겨놓은 듯한 한이 느껴지는 것만 같다.

      하지만 우리가 적이었다면 일을 하러 여기까지 오지는 않았겠지. 당연히 그럴리가 없다. 우린 친구다.

      감독관이 <TECHNOLOGY>함선 기술<> 설계를 마무리할 수 있도록 <SPECIAL>중력 미자 공<>을 요구해왔다.
    npc_overs_comp_opt_a_8: 중력 미자 공을 준다
    npc_overs_comp_opt_b_8: 거절한다
    npc_overs_comp_res_a_8: 언제나처럼 도와줘서 고마워, 친구.
    npc_overs_comp_res_b_8: 마음대로. 결국에는 그 오브를 줄 거란 걸 알고 있잖아.
    npc_overs_brief_main_lang_9: 죽음 이후, 종말과 재탄생 사이에는 어떤 일이 일어날지 궁금했던 적 없어? 소멸을 사색해
      보는 거지. 사체에서 <SPECIAL>모르다이트<>를 채취해. 그게 탈출할 유일한 방법이야.
    npc_overs_brief_main_desc_9: |-
      감독관이 온 이후로 난 되풀이되는 꿈을, 마치 내 기억처럼 느껴지는 악몽을 꾸고 있다. 금속과 융합된 피부, 깜박이는 유리로 된 세상에 대한 꿈을 말이다.

      꿈 속의 녹색 하늘과 흑요석 빛 달을 가진 행성에서 내 무덤을 봤다... 현실로 돌아오면, 꿈에서 본 장면을 떨쳐내기 전에 잠깐 동안 내 눈 앞에 세상에 남아있는 상처가 아른거린다.

      감독관은 내게 죽은 생물체의 사체에서 찾을 수 있는 물질인 <SPECIAL>모르다이트<>를 채취해다 달라고 요청했다.
    npc_overs_brief_opt_a_9: 수락한다
    npc_overs_brief_opt_b_9: 거절한다
    npc_overs_brief_res_a_9: 감독관은 내게 도움이 되어왔다. 어쩌면 그들이 준 일이 그 자꾸만 이어지는 악몽을 머리 속에서
      떨쳐내는 데 도움이 될지도 모르지.
    npc_overs_brief_res_b_9: 지금은 소멸에 대해 사색할 때가 아닐지도 모른다.
    npc_overs_brief_ret_lang_9: 너도 그걸 볼 수 있을 줄 알았어, 친구. 진홍색 눈 말이야. 그건 언제나 널 찾아오지.
    npc_overs_brief_ret_desc_9: |-
      모르다이트는 항상 변화하는 우주에서 변하지 않는 이상한 물질이다. 어쩌면 %NAME% 말이 맞을지도. 어쩌면 이게 단서가 될 지도 몰라.
      감독관은 내게 죽은 생물체의 사체에서 찾을 수 있는 물질인 <SPECIAL>모르다이트<>를 채취해다 달라고 요청했다.
    npc_overs_wait_lang_9: 혹시 주기 사이의 점멸에 대한 기억이, 삶과 재탄생 사이에 존재하는 일시적인 무한에 대한 기억이 있어?
      아마 없을 거야, 친구! 극히 소수만 기억하거든.
    npc_overs_wait_desc_9: "%NAME%의 질문을 어떻게 생각해야 할지 모르겠다. 그들은 내 대답을 알고 있고, 내가 뭐라고
      말하는지에는 관심이 없다는 걸 느낄 수 있다."
    npc_overs_wait_opt_a_9: 되묻는다
    npc_overs_wait_opt_b_9: 그들을 무시한다
    npc_overs_wait_res_a_9: 감독관이 웃는다. 그들의 부리가 열렸다 닫히며, 찰칵 소리를 낸다.
    npc_overs_wait_res_b_9: 감독관이 얼굴에 깊이 몰두한 듯한 표정을 띄고는 나에 대해 사색에 빠진다. 그냥 놔두는 게 좋을
      것 같다.
    npc_overs_comp_lang_9: 네 내면이 변화한 게 보여, 친구. 넌 일을 완료했고, 난 네가 바라보는 것처럼 세상을 볼 수 있었지.
    npc_overs_comp_desc_9: 난 내가 감독관을 위해 무슨 일을 해줬는지 완전히 이해할 수는 없었지만, 그들은 또다시 내 행동에
      대한 보상을 줄 준비가 된 것 같다.
    npc_overs_comp_opt_a_9: 모르다이트를 준다
    npc_overs_comp_opt_b_9: 거절한다
    npc_overs_comp_res_a_9: 여기. 이 설계도를 받아. 네가 만드는 것들이 언제나 그걸 만들기 위해 죽인 이들을 네게 계속해서
      상기시켜 줄지도 모르지.
    npc_overs_comp_res_b_9: 조심해, 친구. 그 모든 죽음을 너무 오래 가지고 있으면... 그게 너한테 어떤 짓을 할지 모른다고.
    npc_overs_terminal_lang_3: 사용자 식별 완료. 터미널 가동. 설계도 접속 중.
    npc_overs_terminal_desc_3: |-
      감독관이 알려준 곳은 파손된 지 오래된 곳이다. 이곳의 패널은 전에 버려진 건물에서 봤던 기름지고 고동치는 식물군으로 뒤덮여 있다.

      공기는 악취가 나고 축축하다. 큰 기대 없이 터미널을 켜보자, 놀랍게도 시끄럽게 웅웅대며 작동을 시작한다.
    npc_overs_terminal_opt_a: 설계도를 분석한다
    npc_overs_terminal_res_a: 내 감독관의 직감은 지금까지 꽤나 도움이 돼왔다. 이 설계도에 필요한 데이터가 들어있을 거라고
      믿어야 한다.
    npc_overs_terminal_wait_lang_3: 터미널 침입 감지 // 보안조치 가동 // 사용자 로그인됨... // 데이터 소거
      완료
    npc_overs_terminal_wait_desc_3: 터미널이 내가 이리저리 살펴보는 것에 긍정적으로 반응하지 않았다. 필요한 데이터는
      얻었지만, 더 이상의 정보를 모을 수 있을 가망은 거의 없는 것 같다.
    npc_overs_terminal_wait_opt_a: 시험용 입력 패널
    npc_overs_terminal_wait_res_a: 기계가 여전히 아무 반응도 보이지 않는다.
    npc_overs_final_lang: |-
      친구, 내가 부탁하기는 했지만 그에 따른 건 너야. 그래서 죄책감이라도 들어? 그게 네 손에 죄악이란 표식을 남긴 것 같아? 친구! 침입자! 여행자! 넌 뭐지?
      모르겠어? 이 세상의 모든 것이 널 위해 만들어진 거야. 피의, 악의의 역사, 그 모든 것이 네가 언젠가 찾아낼 수 있도록, 네 여정의 배경이 되기 위해 일어난 일이었다고!
    npc_overs_final_desc: "그리고 또다시 그 이상한 냄새가, 페로몬이 공기 중으로 퍼진다... 이번에는 마치 나 자신이 그들이
      된 것처럼 감독관의 기억이 머리 속에 떠오른다. \n우리가 처음 만났을 때, 내가 무기를 들고 이상한 건물 안의 그들에게 다가가며, 그들의
      삶이 휩쓸리는 것이 보인다...\n\n난 이 사건 이후로 이 겍에게는 수천 년이 흘렀을 거라는 끔찍한 확신이 들었다. 하지만 그건 불가능하다.
      난 그런 건물을 가본 적이 없다. 그런 일은 일어났던 적이 없다."
    npc_overs_loop_lang: |-
      날 내버려 둬. 넌 절대로 이해 못해. 그날 난 유리로 된 세상을 바라봤고, 사물 사이의 공간, 현실의 어두운 심장을 봤어.
      난 다시 태어나기 전까지 이곳에서 끝나기를 기다릴 거야. 우리가 이 모든 일을 이 세상 너머의 세상에서 다시 반복하기 전까지... 지금 이 순간처럼 나 자신을 반복하면서 말이야!
    npc_overs_loop_desc: |-
      감독관은 내게 떠나달라고 부탁했다. 그들은 내게 더 이상 할 말이 없다고 한다. 확실히 혼란스러운 것처럼 보인다. 이 기지는 즐거운 곳이다. 이 세상은 나의 것이다. 그건 확신하고 있다.

      단 한 명의 겍이 횡설수설하는 말로는 그 점을 변화시킬 수 없다.

      감독관은 내게 계약은 끝났다고 말했다.
    npc_overs_loop_opt_a: 감독관을 다정하게 만진다
    npc_overs_loop_opt_b: 감독관을 내버려 둔다
    npc_overs_loop_res_a: 겍은 내 손길에 아무 반응도 하지 않았고, 난 그 이상 손을 대지 않는다.
    npc_overs_loop_res_b: 그들의 존재 때문에 불안하기는 하지만, 감독관이 이곳에, 내가 볼 수 있는 곳에 남아있다는 것 덕분에
      기분이 좀 나아졌다.
    npc_arms_brief_main_lang_1: |-
      당신의 겍 하인이 당신이 온다고 말해줬어요, 침입자. 저의 동족보다 더 심한 폭력 충동을 지닌 자를 만나게 되어 영광이네요! 그라아! 허크와 우리 조상들의 영광을 위해 우리는 함께 적들을 죽이게 될 겁니다!
      위대한 센티널 사냥의 시작이예요! 자, 필수품인 그라아그라아를 들이마셔요!
    npc_arms_brief_main_desc_1: |-
      바이-킨은 늙었다. 그들의 피부나 외모로 알게 된 것이 아니다. 그런 기준으로 판단을 내리기에 그들은 너무 이질적이고, 특이한 존재들이다.

      아니, 그들이 취하는 자세와 그들의 말투로 알 수 있었다. 그들은 가식적이지 않다. 그들이 날 보고 웃으며 만나게 되어 영광이라고 말했을 때, 난 그들을 믿게 됐다.

      %NAME%는 내 세상으로 와서 나의 새로운 <TECHNOLOGY>무기 터미널<>을 담당하겠다고 약속했다.
    npc_arms_brief_opt_a_1: 수락한다
    npc_arms_brief_opt_b_1: 거절한다
    npc_arms_brief_res_a_1: 그라아! 전 피의 수확 속에서 기뻐하게 될 거예요! 근데 이건 말해주셔야죠. 거기까지 가는 비용은
      직접 지불해야 하는 건가요?
    npc_arms_brief_res_b_1: 제가 잘못 알고 있었나요? 음, 침입자여, 마음이 변하게 되면 알려줘요. 전 사냥에 목말라 있거든요!
    npc_arms_brief_ret_lang_1: 고심해 보셨나요? 그라아! 저와 동맹을 맺는 것만큼 훌륭한 결정은 없을 거예요!
    npc_arms_brief_ret_desc_1: "%NAME%는 내 세상으로 와서 나의 새로운 <TECHNOLOGY>무기 터미널<>을 담당하겠다고
      약속했다."
    npc_arms_wait_lang_1: |-
      어릴 적에 전 제 클랜에서 악명 높은 겁쟁이였어요. 무시무시한 센티널 드론은 고사하고 단순한 겍 한 마리조차 쏘지 못했죠.
      하지만 시간이 변했어요. 우린 우리의 약점을 떨쳐냈죠. 당신도 당신의 약점을 떨쳐내기를 바랄게요...
    npc_arms_wait_opt_a_1: 떠난다
    npc_arms_wait_res_a_1: 그라아! 곧 다시 보게 될 거예요, 침입자!
    npc_arms_comp_lang_1: |-
      저 시설들은 정말 장엄하지만, 저희 바이-킨은 무기 생산의 흔적이 조금만 보여도 세상을 몰살시켰어요... 그러니 제가 당신 친구라는 게 운이 좋았다고 알아두세요! 그라하하하!
      폭력은 끝나야 해요. 그게 바로 드린-다르의 길이자, 허크의 길이죠. 살인이 사라지면, 최후의 총성이 멎는 날이 바로 우리 바이-킨이 우리의 신성한 목적을 달성하는 날이 될 거예요.
    npc_arms_comp_desc_1: 평화의 표시로 무기 제작자는 내게 <TECHNOLOGY>엑소슈트 기술<> 일부를 제의했다. 그들은 자신들이
      단순한 전사 이상의 존재라는 것을 입증하고 싶어 한다.
    npc_arms_comp_opt_a_1: 선물을 받는다
    npc_arms_comp_opt_b_1: 거절한다
    npc_arms_comp_res_a_1: 그라아! 자부심을 가지고 그걸 끼고 다녀요! 이제, 우리의 일을 시작하기 전에 우선적으로 처리해야
      할 것이 있어요...
    npc_arms_comp_res_b_1: 그라아! 제 선물을 받을 준비가 되면 돌아오세요...
    npc_arms_brief_main_lang_2: "바이-킨 사령부는 제가 이곳에 머물며, 제 목적을 무시하는 걸 허용하지 않을 거예요, 침입자.
      \n근처에서 무기 공장을 발견했고, 그걸 사보타주하면 우리의 가치를 증명할 수 있을 겁니다. 어쩌면 그곳에서 당신 자신이 쓸만한 뭔가를
      배울 수 있을지도 모르죠..."
    npc_arms_brief_main_desc_2: |-
      난 겍이 잔혹한 행위를 저지른 이후로 바이-킨이 다른 그 어떤 종족도 무기를 가지면 안 되고, 오직 바이-킨만이 무장을 지니고 있어도 괜찮다고 믿고 있다는 걸 깨달았다.

      무기 제작자는 내게 인근의 무기 공장 위치를 알려주며, 그곳이 불법적으로 운영되고 있다고 주장했다. 내가 그곳으로 가서 생산을 중단시킨다면, 값진 설계도를 추출해낼 수 있을지도 모른다.
    npc_arms_brief_opt_a_2: 수락한다
    npc_arms_brief_opt_b_2: 거절한다
    npc_arms_brief_res_a_2: 그라아! 명예롭게 행동하면서도, 주의를 기울이세요. 센티널들의 눈이 시설을 향하고 있으니 말이죠.
