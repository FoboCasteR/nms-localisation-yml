    exp_request_text_27: "%NAME%(이)가 자신들의 정기 점검을 시작하자마자 잽싸게 끝내고는 내 말에 주의를 기울이고 있다."
    exp_filler_desc_8: 코백스는 확실히 딴짓을 하고 있다. 그들은 내게 별로 신경도 쓰지 않고 있고, 난 거의 확실하게 그들의 헬멧
