    ui_trade_item_alloy_1_desc: |-
      포장된 탄소나노튜브 상자입니다.

      이 매우 작지만 엄청나게 튼튼한 튜브는 작지만 매우 강력한 <SPECIAL>과학 부품<> 생산에 필요합니다.
    ui_trade_item_alloy_1_name: 나노튜브 상자
    ui_trade_item_alloy_1_name_l: 나노튜브 상자
    ui_trade_item_alloy_2_desc: |-
      자체 수리형 헤리듐 호퍼입니다. 신선해 보입니다.

      <SPECIAL>과학 부품<> 제작에 사용됩니다. 자체 수리형 헤리듐은 특히나 유지보수를 할 기회가 제한적이거나, 위험천만한 원격 시설을 배치할 때 유용합니다.
    ui_trade_item_alloy_2_name: 자체 수리형 헤리듐
    ui_trade_item_alloy_2_name_l: 자체 수리형 헤리듐
    ui_trade_item_alloy_3_desc: |-
      여러 개의 광학 용제 병입니다.

      이 병에 담긴 액체는 <SPECIAL>과학 부품<>의 부식을 유발할지도 모르는 잉여 빛을 씻어 내는 데 사용됩니다.
    ui_trade_item_alloy_3_name: 광학 용제
    ui_trade_item_alloy_3_name_l: 광학 용제
    ui_trade_item_alloy_4_desc: |-
      특수하게 제조된 5차원 토러스 컨테이너입니다.

      추가적인 차원의 형태를 취하고 있는 물체를 제작하는데 필요한 매우 특정적인 물질입니다. 이 토러스들은 <SPECIAL>과학 부품<> 제조 시에 발생되는 강력한 역장을 억제하는 데 사용됩니다.
    ui_trade_item_alloy_4_name: 5D 토러스
    ui_trade_item_alloy_4_name_l: 5D 토러스
    ui_trade_item_alloy_5_desc: |-
      초전도 섬유 밀집층 패키지입니다.

      강하고, 유연하면서도 물이 잘 스며들지 않는 자력 억제 직물은 다수의 <SPECIAL>과학 부품<> 제조에 매우 중요한 역할을 합니다.
    ui_trade_item_alloy_5_name: 초전도 섬유
    ui_trade_item_alloy_5_name_l: 초전도 섬유
    ui_trade_item_commod_1_desc: |-
      각각 방대한 양의 사용자 데이터가 담겨 있는 하드 드라이브로 꽉 찬 상자입니다.

      개별적으로는 그리 가치가 크지 않지만, 이 저장소들 모두를 함께 모아서 가공 및 스캔을 할 경우, 귀중한 데이터를 얻을 수도 있습니다. 이런 가공은 경제 수준이 <SPECIAL>첨단 소재<>에 도달한 성계에서 이뤄집니다.
    ui_trade_item_commod_1_name: 해독된 사용자 데이터
    ui_trade_item_commod_1_name_l: 해독된 사용자 데이터
    ui_trade_item_commod_2_desc: |-
      여러 뭉치의 우주 비단입니다.

      우주 비단은 무역 행성 궤도를 공전하는 거대한 태양열 방직기로 직조됩니다. 직물에 맞닿는 우주선으로 인해 패턴이 만들어지며, <SPECIAL>첨단 소재<> 가공에 사용할 수 있습니다.
    ui_trade_item_commod_2_name: 우주 비단
    ui_trade_item_commod_2_name_l: 우주 비단
    ui_trade_item_commod_3_desc: |-
      여러 개의 작은 혜성 방울 통입니다.

      운석 덩어리를 거래할 때 사용되는 상표명인 이 암석은 이를 가공할 수 있는 <SPECIAL>첨단 소재<> 분야에서 극도로 귀중하게 여겨지고 있습니다.
    ui_trade_item_commod_3_name: 작은 혜성 방울
    ui_trade_item_commod_3_name_l: 작은 혜성 방울
    ui_trade_item_commod_4_desc: |-
      이온 구체가 담긴 상자입니다.

      이 연약한 유리 구체에는 초고층 대기의 소형 복제품이 담겨 있습니다. 반짝거리며 쳐다보고 있을 경우 최면에 걸릴 듯한 이 장식용 방울은 <SPECIAL>첨단 소재<> 합금을 제조하는 데에도 중요한 요소로 활용됩니다.
    ui_trade_item_commod_4_name: 이온 구체
    ui_trade_item_commod_4_name_l: 이온 구체
    ui_trade_item_commod_5_desc: |-
      정밀하게 보정된 순간이동 조정기 묶음입니다.

      이 극소형 회로는 <SPECIAL>첨단 합금<>에 보강재를 삽입하는 섬세한 과정에 중요한 역할을 합니다. 또한 장거리 판매에 도움이 될 수도 있습니다.
    ui_trade_item_commod_5_name: 순간이동 조정기
    ui_trade_item_commod_5_name_l: 순간이동 조정기
    ui_trade_item_comp_1_desc: |-
      다수의 큰 톱니입니다.

      견고하고 잘 만들어진 금속제 기어입니다. 이것 자체로는 고급 기술이 아니지만 은하계 전역에서 수 없는 <SPECIAL>첨단 기술<> 제품을 만드는 데 중요한 부품으로 활용되고 있습니다.
    ui_trade_item_comp_1_name: 거대 금속 톱니
    ui_trade_item_comp_1_name_l: 거대 금속 톱니
    ui_trade_item_comp_2_desc: |-
      포장이 완료되어 출하 준비가 끝난 윤활 처리된 피스톤입니다.

      빠르게 움직이는 부품 또는 높은 내구성을 갖춘 모터 등에 자주 사용되는 <SPECIAL>첨단 기술<> 부품입니다. 특수한 코팅 처리가 끝난 피스톤이 없었다면, 해당 부품들의 고장률이 훨씬 높아졌을 것입니다.
    ui_trade_item_comp_2_name: 들러붙지 않는 피스톤
    ui_trade_item_comp_2_name_l: 들러붙지 않는 피스톤
    ui_trade_item_comp_3_desc: |-
      메시 디커플러 상자입니다.

      <SPECIAL>첨단 기술<> 부품 제조 시에는 흔히 우발적인 메시 커플링이 발생할 수 있습니다. 여섯 갈래의 단자를 동시에 연결할 수 있는 이 디커플러는 특히나 강력한 성능을 지니고 있습니다.
    ui_trade_item_comp_3_name: 메시 디커플러
    ui_trade_item_comp_3_name_l: 메시 디커플러
    ui_trade_item_comp_4_desc: |-
      홀로그래픽 크랭크축용으로 가득한 독립된 데이터 컨테이너입니다.

      실제 크랭크축은 흔히 너무 크기가 크고, 소리도 크며, 섬세한 기계에 사용하기에는 정비하기도 어렵습니다. 그런 문제가 발생했을 경우, <SPECIAL>첨단 기술<> 제조자들은 실제 크랭크축을 대신해 이 홀로그래픽 버전을 사용합니다.
    ui_trade_item_comp_4_name: 홀로그래픽 크랭크축
    ui_trade_item_comp_4_name_l: 홀로그래픽 크랭크축
    ui_trade_item_comp_5_desc: |-
      고용량 벡터 컴프레서가 든 대형 상자입니다.

      성간 드라이브의 개발로 인해 차원을 압축했다가 다시 렌더링해야 할 필요가 자주 발생했습니다. 이런 산업용 컴프레서가 없었다면, <SPECIAL>첨단 기술<> 부품 제조자들은 그 문제를 해결하지 못했을 것입니다.
    ui_trade_item_comp_5_name: 벡터 컴프레서
    ui_trade_item_comp_5_name_l: 벡터 컴프레서
    ui_trade_item_energy_1_desc: |-
      스파크 용기로 가득 찬 상자입니다.

      많은 산업 및 <SPECIAL>채광<> 과정에는 상당한 동력이 필요합니다. 배터리의 느린 동력 방출 속도에 비해, 스파크 용기는 그런 동력 수요를 즉시 충족시켜 줄 수 있습니다.
    ui_trade_item_energy_1_name: 스파크 용기
    ui_trade_item_energy_1_name_l: 스파크 용기
    ui_trade_item_energy_2_desc: |-
      잘 밀봉된 산업용 배터리 꾸러미입니다.

      지하 <SPECIAL>채광<> 작업 시에는 고용량의 배터리가 필요합니다. 이 매우 견고한 동력원은 심지어 지하 수 킬로미터 속 극한의 열기와 압력에서도 몇 주에 걸쳐 동력을 제공해 줄 수 있습니다.
    ui_trade_item_energy_2_name: 산업용 배터리
    ui_trade_item_energy_2_name_l: 산업용 배터리
    ui_trade_item_energy_3_desc: |-
      여러 개의 전기 저항 젤 꾸러미입니다.

      동력을 많이 잡아먹는 <SPECIAL>채광<> 작업에는 많은 위험이 따릅니다. 전기 저항 젤은 빠르게 움직이는 부품들의 절연과 윤활에 도움을 줍니다.
    ui_trade_item_energy_3_name: 전기 저항 젤
    ui_trade_item_energy_3_name_l: 전기 저항 젤
    ui_trade_item_energy_4_desc: |-
      부식에 저항력을 지닌 실험용 동력 용액 통입니다.

      이 휘발성이 높은 혼합물 한 통은 우주정거장 하나에 몇 주 동안 지속적으로 동력을 공급할 수 있습니다. 특히나 <SPECIAL>채광<> 경제 수준에서 귀하게 여겨집니다.
    ui_trade_item_energy_4_name: 실험용 동력 용액
    ui_trade_item_energy_4_name_l: 실험용 동력 용액
    ui_trade_item_energy_5_desc: |-
      살짝 빛이 나는 퓨전 코어 꾸러미입니다.

      동력원이자, 엔진, 고용량 난방기로 사용되며, 퓨전 코어는 심우주 발전에서 최고의 자리를 차지하고 있습니다. 소행성 식민지의 자급자족을 목표로 삼고 있는 <SPECIAL>채광<> 경제 수준에서 매우 귀하게 여겨집니다.
    ui_trade_item_energy_5_name: 퓨전 코어
    ui_trade_item_energy_5_name_l: 퓨전 코어
    ui_trade_item_exotics_1_desc: |-
      재활용 페로몬 병 묶음입니다.

      매일 엄청난 양의 페로몬이 생산되어 유통되고 있습니다. 그로 인해 이 물건에서 발생되는 폐기물을 감당할 수 있는 자들에게는 수익성 좋은 <SPECIAL>무역<> 기회를 제공합니다. 이 유리병은 꼼꼼하게 세척됐으며, 운반자에게 아무런 해도 끼치지 않을 것입니다.
    ui_trade_item_exotics_1_name: 향이 없는 병
    ui_trade_item_exotics_1_name_l: 향이 없는 병
    ui_trade_item_exotics_2_desc: |-
      중성자 현미경 꾸러미입니다.

      과학 기반의 경제는 대량의 현미경을 생산하고 소비합니다. 하지만 그 중 일부는 결함이 발생해 정밀한 작업에 적합하지 않게 됩니다. 그런 결함품은 겉으로 보기에는 일반 제품과 차이가 없기 때문에 여전히 <SPECIAL>무역<>의 대상으로 삼을 수 있습니다.
    ui_trade_item_exotics_2_name: 중성자 현미경
    ui_trade_item_exotics_2_name_l: 중성자 현미경
    ui_trade_item_exotics_3_desc: |-
      불안정성 주입기가 뒤섞여 있는 상자입니다.

      대규모의 실험에는 매우 짧은 시간 내에 변화시켜야 하는 다수의 변수가 있기 마련이며, 불안정성 주입기는 바로 그런 변수를 제공해 줍니다. 또한 시장 시스템에 혼란을 유발시킬 수도 있으며, 이런 비윤리적인 행동은 곧 훌륭한 <SPECIAL>무역<>의 기회가 되기도 합니다.
    ui_trade_item_exotics_3_name: 불안정성 주입기
    ui_trade_item_exotics_3_name_l: 불안정성 주입기
    ui_trade_item_exotics_4_desc: |-
      보존 처리된 유기물 관이 든 통입니다. 여전히 따뜻합니다.

      곤란한 윤리적 문제를 피하기 위해, 다수의 연구소는 자신들이 이용할 실험체를 기본 성분 수준부터 배양합니다. 그 과정에서 남은 찌꺼기들은 완화된 의료 규정을 갖춘 <SPECIAL>무역<> 기반의 경제에서 이익을 낼 수 있습니다.
    ui_trade_item_exotics_4_name: 유기물 관
    ui_trade_item_exotics_4_name_l: 유기물 관
    ui_trade_item_exotics_5_desc: |-
      신선한 신경계 덕트 상자입니다.

      신경계 덕트는 일시적으로 집중력과 생산성을 증폭시킬 목적으로 설계된 임시 삽입물입니다. 온갖 분야에서 유용한 이 물건은 노동자들 간의 경쟁이 극심한 <SPECIAL>무역<> 기반 경제에서 높은 가치를 지니고 있습니다.
    ui_trade_item_exotics_5_name: 신경계 덕트
    ui_trade_item_exotics_5_name_l: 신경계 덕트
    ui_trade_item_minerals_1_desc: |-
      수 톤에 달하는 흙입니다.

      채광 작업에서 남은 흙입니다. <SPECIAL>제조<> 기반 경제에서 전문가가 시간과 장비를 투입해 흙 속의 잔류 금속을 추출해 낼 수 있습니다.
    ui_trade_item_minerals_1_name: 흙
    ui_trade_item_minerals_1_name_l: 흙
    ui_trade_item_minerals_2_desc: |-
      황철석 그리스가 꽉 차 있는 대형 병입니다.

