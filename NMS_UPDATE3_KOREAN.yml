      어쩌면 이번에는...
    npc_core_act2_25b_desc: 소리가 끊긴다. 그러자 내 시야가 붉게 물들며, 내 정신을 쪼개는 것같은 두통이 밀려온다. 화면...
      화면이 잠깐 동안 숫자를 보여준다. 화면에는 <FUEL>16<>이 나타나있었다.
