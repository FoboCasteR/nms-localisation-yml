    npc_farmer_brief_opt_b_3: 거절한다
    npc_farmer_brief_res_a_3: 훌륭해요, 친구! 그렇게 강한 내한성을 지닌 식물을 돌보는 건 꽤나 섬세한 일이죠. 일을 즐겨
