    exp_filler_res_b_17: 난 코백스를 놔두고 떠났다.
    exp_request_text_37: "%NAME%(이)가 일종의 예비 동력원에서 에너지를 끌어왔다. 그들의 움직임은 여전히 느리지만, 그래도
      그들의 주의는 끈 셈이다."
