    exp_filler_opt_a_16: 안심시킨다
    exp_filler_opt_b_16: 떠난다
    exp_filler_res_a_16: 코백스는 내 존재 때문에 여전히 불편한 것 같으면서도 눈에 띄게 안심한다. 난 그냥 자리를 떠난다.
    exp_filler_res_b_16: 난 코백스를 가만히 놔뒀고, 그들의 바이저는 불안한 듯이 주변을 계속 스캔하고 있다.
    exp_request_text_36: "%NAME%(이)가 뻣뻣한 모습으로 내 말을 듣는다. 그들은 몸을 움직이지 않으려 애를 쓰고 있다."
    exp_filler_desc_17: "코백스의 움직임이 느리고 졸린 것만 같다. 그들이 유기체였다면, 난 깊은 잠에 빠졌다가 방금 깬 줄 알았을
