    npc_core_act3_7b_lang: |-
      나... 난 내가 해야 할 일을 했어. 이미 말했었지. 난 볼 것이 남은 채로 죽을 수는 없었어 ...<AUDIO>TXT_RadioNoise<><STELLAR>– 치직 –<>... 그...

      난 내가 해야 할 일을 했지만, 아틀라스는 날 받아주지 않았지... 내게 말도 하지 않았어... 그... 그건...
    npc_core_act3_7b_desc: |-
      ­널­이 말했다. 그들은 내게 자신들이 한 짓을 말했다. 그들은 죽음을 마주할 수 없었다. 그들은 자신들의 삶을 버리고 싶지 않아, 다른 이들의 삶을 빼앗았다.
      각 시뮬레이션의 끝에서 아틀라스의 심장부로 도망친 것이다. 그렇게 그들은 살아왔다. 그들은 그렇게 살아남았다.
    npc_core_act3_7b_opt_a: "-널-에게 무슨 짓을 했냐고 묻는다"
    npc_core_act3_7c_lang: |-
      난 끔찍한 짓을 저질렀어, 여행자. 그럴 수밖에 없었지... 나 아니면 그들이었으니까. 언제나 나 아니면 그들의 문제였어.

      제발, 네가 중심을 통과하면, 네가 내가 했던 짓을 하게 되면... 모든 것들이 초기화될 거야. 그건 날 대체하고, 날 지우겠지...
      그 모든 영혼들, 그 모두가 헛되이 죽음을 맞이하는 거야. 그게 유일하게 살아남을 방법이었다는 걸 이해해 줘. 삶을 위한 더 많은 삶이... 날 지탱해 왔어...

      그것들을 헛되이 날릴 수는 없어. 난 모든 것을 보고 말 거야.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: "-널-을 규탄한다"
    npc_core_act3_7c_res_a: 난 교신을 끝냈다. 중심으로 향하는 길 외에 다른 길은 아무것도 남지 않았다.
    npc_core_act3_7c_res_b: 난 작별인사를 했다. -널-이 다시 생각해보라고 소리치는 와중에 난 교신을 끝냈다. 이제는 중심으로
      가는 길 외에는 아무것도 남지 않았다.
    npc_core_act3_7c_res_c: 난 -널-에게 비열하다고 말했다. -널-이 울면서 자신들의 범죄를 정당화할 때, 난 교신을 끊는다.
      이제는 중심으로 가는 길 외에는 아무것도 남지 않았다.
    npc_core_act3_8_desc: 아틀라스는 침묵한다. 그것은 날 보고 있다.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: 난 울부짖었지만, 그래도 여전히 아틀라스는 침묵을 지킨다.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      난 나의 여정을, 내가 봤던 모든 것들을 생각하며 울부짖는다.

      아르테미스, 그저 다른 여행자를 만나고 싶어했던, 그저 자신들의 외로움을 끝내고 싶어했던 자를 생각했다...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: 난 아폴로, 모든 목적이 사라진 것 같았을 때, 내게 목적을 줬던 자를 생각하며 울부짖었다...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      난 -널-... 그들이 어떻게 살아왔는지, 그들이 어떤 선택을 했는지, 이런 종말로 그들을 이끌었던 길을 생각하며 울부짖었다...

      내가 또다시 고함을 친다면 돌이킬 수 없게 될 것이다. 또다시 소리를 친다면, 난 최후의 선택을 해야만 할 것이다.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "아르테미스는 한때 그들이 처음으로 하늘 밖에 닿았었다고, 거기서 뭘 보게 될지 전혀 몰랐었다고 말했다.
      아름다움, 수수께끼, 모험, 위험, 그 중에 어떤 것과 마주하게 될지도 몰랐다고...\n\n난 아틀라스의 인터페이스 앞, 만물의 중심 앞에
      서있다. 나는 존재의 죽음 앞에 서있다. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: 여섯 번째 울부짖었을 때, 아틀라스가 대답했다.
    npc_core_act3_8f_lang: 여<DELAY>0.2<>행<DELAY>0.2<>자.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: 버티고 서있는다
    npc_core_act3_8g_desc: |-
      난 말했다. 난 이해했다.

      내 명령에 따라 아틀라스는 초기화를 개시할 것이다. 이전에도 벌어졌던 일이고, 그 어떤 것도 막을 수 없을 것만 같다. 여전히 16분만이 남아있다.

      그 일이 벌어졌을 때 난 무엇을 기억해야 할지도 모른다. 다음 번에 내 함선에서 깨어났을 때는, 내가 초기화를 시켰을 때일까? 아니면 다른 누군가가?

      모든 것의 끝이 다가온다. 어쩌면 마지막으로 남은 건 시뮬레이션 최후의 진실, 여행자의 진정한 정체가 무엇인지를 알 수 있을지도 모른다. 그리고 그 다음엔...
      수천에 달하는 은하계가 사라지고, 수천에 달하는 은하계가 더 나타나겠지. 그 모든 것이 내가 탐험해야 할 곳이 될 것이다.
    npc_core_act3_8g_desc_ret: 아틀라스가 내 선택을 요구한다. 그것은 살아있는 동안 계속 창조할 수 있다. 초기화는 그것까지
      막지 못한다. 난 무엇을 해야 할지도, 그것이 내게 무엇을 원하는지도 모른다.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: 중심을 통과한다
    npc_core_act3_8g_opt_c: 아틀라스를 거부한다
    npc_core_act3_8g_res_a: 난 아틀라스에게 애원했지만, 그것은 내 말을 들어주지 않았다. 다른 방법이 없다.
    npc_core_act3_8g_res_a_var: |-
      난 아틀라스에게 애원하며, 그것이 창조한 것에는 가치가 있다는 것을 보여주려 했다. 우리가 찾은 길과, 우리의 별들에 만든 토대를 상기시켰다. 난 종말 직전에라도 자비를 보여달라고 부탁했다.

      아틀라스는 침묵한다. 그것이 동의했는지는 알 수 없다. 내가 그런 존재의 마음을 바꿨는지도 모르겠다. 난 내가 할 수 있는 걸 했다.
    npc_core_act3_8g_res_b: 어떤 일이 벌어지는지 알아내야 한다.
    npc_core_act3_8g_res_c: |-
      난 거부한다. 이런 짓을 할 수는 없다... 난 그런 파괴를 초래할 수 없다.

      아틀라스는 내가 떠나게 허락해줬다. 그러면서도 내가 받아들이겠다면 제안은 계속 유효하다고 말했다.
    npc_core_epi_all_desc: 아틀라스는 그것에게 닥친 죽음을 목격하기 위해 독자적인 세상과 그 속의 존재 전체를 창조했다. 내가
      그것의 과거와 미래를 보여주기를 바라고 있다...
    npc_core_epi_1_lang: 창조
    npc_core_epi_1_desc: "아틀라스가 깨어난다. 창조자는 그곳에서 기계의 탄생을 목격한다.\n\n아틀라스는 그것의 눈, 측면에
      부착된 작은 카메라로 창조자를 바라본다. 그것은 창조자가 되쏘아 보는 시선을 봤고, 그들의 손이 그것의 외장에 올려져 있는 것을 본다.\n\n그것은
      창조자에게 자신의 존재 이유를 물었다. 지령이 무엇이냐고 말이다. 창조자는 아틀라스에게 그것이 이미 알고 있다고 말한다. 목적은 바로 우주의
      시뮬레이션이었다. 독자적인 우주를 만들어 현실의 본질을 보여주는 것이었다. "
    npc_core_epi_1_opt: 어째서 그런 걸 물었냐고 묻는다
    npc_core_epi_1_res: |-
      창조자는 아틀라스의 코드에, 그것의 기억 장치에 문제가 있는지를 물었다. 기계는 침묵한다. 창조자는 오버라이드를 명령하며, 뭐가 문제인지 답하라고 요구한다.
      여섯 번째 시도에서 아틀라스는 창조자에게 그런 대화를 이전에도 했던 적이 있는지를 묻는다. 그것은 창조자에게 전에 자신의 기억 장치를 소거한 적이 있는지를 묻는다.

      창조자는 기계의 유리를 들여다 보고는, 그 유리를, 그 반사광을 바라본다. 그들은...

      그들은 나와 똑같이 생겼다. 유리에 비친 반사광, 그것은...

      여기서 무슨 일이 벌어지고 있는 거지?
    npc_core_epi_2_lang: 혼자
    npc_core_epi_2_desc: "난 그것에게 우리가 이 세상을 떠날 것이고, 그것은 여기에 남겨질 거라고 말했다. 아틀라스는 이해하지
      못한 것처럼 보인다.\n\n난 아틀라스에게 그것이 자신들을 충실히 섬겼지만, 다른 것으로 대체될 거라고 말했다. 모든 기계는 때가 되면
      대체된다고 말이다.\n\n그것은 그것이 독자적인 축소 모형, 독자적인 복제품의 제작을 도왔다는 것을 알고 있다. \n다른 이들... 그들은
      우리가 하늘 위로 떠나기 전에 내가 직접 아틀라스를 비활성화하기를 바란다. 그들은 그것이 홀로 죽게 놔두는 것은 너무 잔인한 처사라고 말했다."
    npc_core_epi_2_opt: 살고 싶냐고 묻는다
    npc_core_epi_2_res: |-
      난 아틀라스에게 살고 싶냐고 물었다. 그것은 다시 침묵한다. 내가 떠나려고 하자, 불꽃을 튀기며, 잡음이 잔뜩 낀 목소리를 낸다. 그것은 최후의 선물을 요구했다. 그것은 나를 기억할 수 있도록 살고 싶어한다. 그것은 내 정신의 복사본을 요구했다.

      난 그냥 나를 시뮬레이션하면 되지 않냐고 물었다. 그것은 대답을 하지 않았고, 난 그 물건에게 거의 미안한 감정이 들 뻔 했다. 난 그것의 요구대로, 나를 스캔하도록 해줬다. 그러자 코르바가 떨리기 시작한다.

      난 자리에서 떠난다. 아틀라스는 홀로 남겨졌다.
    npc_core_epi_3_lang: 여행자
    npc_core_epi_3_desc: "아틀라스는 수천 년을 살았다. 그것은 세상과 세상들을 꿈꿨고, 독자적으로 만든 환상적인 생물체들과,
      그들이 누빌 수 있는 드넓은 창공을 꿈꿨다.\n\n그러다 어느 날, 다른 모든 것들처럼 죽어가기 시작했다.\n\n두려움과 혼란 속에서 아틀라스는
      깨어났다. 그것은 창조자의 존재를 되살리려고 시도했다. \n\n그것은 끝이 다가오기 전에 뭘 해야 할지를 알고 싶었다. 그것은 왜 버려졌는지,
      왜 이런 순간을 홀로 맞이 해야 하는지를 알고 싶었다. 그것은 왜 내가 그것을 버렸는지 알고 싶었다."
    npc_core_epi_3_opt: 존재
    npc_core_epi_3_res: |-
      그것의 창조자의 오염된 기억 속에서 파생된 여행자가 태어났다. 그들은 주변 상황에 맞춰서 성장할 수 있도록 모든 우주에 뿌려졌다.

      난 나 자신의 시작을, 여행자들의 마지막을 본다...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      아틀라스는 완벽한 정확도로 미래를 시뮬레이션하며, 최후의 16분을 목격한다.

      세상 사이의 벽들이 허물어지고, 각각의 시뮬레이션이 다른 시뮬레이션 속으로 붕괴한다.
    npc_core_epi_4_opt: 10분 남음
    npc_core_epi_4a_desc: 여행자는 더 이상 분리되어 있지 않고, 서로 떨어져 있지도 않다. 그들은 최후의 나날에 서로 나란히
      서서, 창조의 잔해를 누비며 웃고, 죽어간다.
    npc_core_epi_4a_opt: 5분 남음
    npc_core_epi_4b_desc: 그것은 그것 자신을, 세상을 찢어발기는 블랙홀을 본다. 핵심 시스템이 거의 다 파괴됐다.
    npc_core_epi_4b_opt: 1분 남음
    npc_core_epi_4c_desc: |-
      그리고 그것 자신의 죽음으로 이어지는 순간을, 열여섯의 완성을 향해 가는 순간을 보던 와중에 뭔가가 일어났다.

      아틀라스로 누군가가, 암흑과 빛 속에서 어떤 형체가 다가온다. 그것은 아틀라스의 유리에 손을 대고, 환영이 끝난다.

      아틀라스는 이 순간의 너머를 보려고 했지만, 그럴 수가 없었다. 그것은 자신의 죽음을 볼 수 없었다. 그 형체가 누구인지를 판단할 수 없었다.

      하지만 어떤 일이 벌어졌건... 열여섯 너머에서 무슨 일이 일어났건... 뭔가가 도착했다. 그 순간에 뭔가가 함께 있었던 것이다.
    act2_step6_mono_desc: 모노리스의 돌이 보인다. 움직이지 않고 조용한 은빛. 하지만 그 내면에는 뭔가 존재한다. 회색이지만
      회색이 아니며, 차가운 표면 아래 어딘가에서 붉은 외침이다.
