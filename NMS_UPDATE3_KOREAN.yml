    npc_core_act2_27g_res_a: |-
      누가 내게 이런 짓을 했지? 누가 날 이 세상으로 데려오고, 날 속이고... 홀로 정처없이 떠돌게 만들었지? 모든 것은 거짓말, 모든 것은 배신일 뿐이다...
      난 코백스가 어떻게 겍의 정신을 조작했는지, 어떻게 그들을 선하게 만들지가 떠올랐다... 나다의 기계를, 시뮬레이션을 내가 어떻게 느꼈었는지를 생각한다... 난... 난 내 자신이 아니게 된 것만 같다...
      결국, 그것이 드디어 말을 하기 시작한다...
    npc_core_act2_27g_res_b: "내가 했던 모든 일, 내가 봤던 모든 별, 내가 발견한 모든 행성... 그 모든 것이 진짜가
      아니었다. 내 친구 중 그 누구도 진짜는 없었다. 나의 여정은, 그저 거짓이었다...\n 난 코백스가 어떻게 겍의 정신을 조작했는지, 어떻게
      그들을 선하게 만들지가 떠올랐다... 나다의 기계를, 시뮬레이션을 내가 어떻게 느꼈었는지를 생각한다... 난... 난 내 자신이 아니게
      된 것만 같다...\n결국, 그것이 드디어 말을 하기 시작한다... "
    npc_core_act2_27g_res_chunk1: 난 코백스가 어떻게 겍의 정신을 조작했는지, 어떻게 그들을 선하게 만들지가 떠올랐다...
