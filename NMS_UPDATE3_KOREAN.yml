    npc_sci_wait_res_a_1: 아아! 아아! 아아!
    npc_sci_wait_opt_b_1: 묵살한다
    npc_sci_wait_res_b_1: 코백스는 말로 반응하지는 않았지만, 그들의 실망감을 감추려 애를 쓰느라 불빛이 깜박인다.
