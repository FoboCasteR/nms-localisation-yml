    tra_guild_desc: |-
      은하계 전역의 무역 회사 및 개별적인 상인들을 대변하는 공동 조직입니다. 이들은 소속된 구성원을 대신해 고용된 파일럿들을 통제하고 일감을 맡기는 일을 돕습니다.

      상인 길드는 자연적으로 겍이 가장 많이 소속되어 있긴 하지만, 겍들만의 조직은 아닙니다. 필요한 자본금만 보유하고 있다면, 이들은 어떤 생명체의 가입이라도 환영합니다...
    war_guild_desc: |-
      은하계 전역의 용병들이 모인 공동체입니다. 이 길드에는 서로 경쟁 관계에 있는 다양한 세력이 포함되어 있으며, 그들 중 대다수는 기회만 생기면 서로 싸움을 벌일 준비가 되어 있습니다.

      해적과 자경단, 잠입 수사 중인 법 집행관, 광신도, 변절자, 십자군 등... 용병 길드는 무장한 기회주의자들이 모인 적당한 집단에 적당한 일거리를 보장해 은하계의 평화를 유지하고 있습니다.
    exp_guild_desc: |-
      연구자와 탐험가들의 공제회인 탐험가 길드는 데이터가 필요한 자들과 그런 데이터를 모으는 자들을 연결시켜 주는 역할을 하고 있습니다.

      이 길드는 과학 연구기관과 지리학회, 기술 개발 회사가 회원의 대다수를 차지하고 있으며, 간혹 개별적인 탐험가들이 가입하는 경우도 있습니다. 길드는 공유 자원과 공유 연구실, 강연 등을 제공하며, 매년 메달을 수여하기도 합니다.
    tra_desc: |-
      몸집이 작은 이 부리가 달린 파충류 생명체는 은하계에서 가장 선두를 달리고 있는 상인들입니다. 이들은 조심스레 방출하는 페로몬으로 향기를 통해 복잡한 개념과 감정들을 서로 주고 받을 수 있습니다.

      발라론 행성 출신인 이들은 강력한 제국 건설을 위해 정복과 학살을 일삼았던 겍 퍼스트스폰의 행위로 인해 다른 지성체들에게 의심의 눈초리를 받고 있습니다.
    war_desc: |-
      바이-킨은 센티널들을 물리치는 일에 집착하는 드린-다르 성계의 호전적인 존재들입니다. 바이-킨 사령부의 통제를 받는 이들은 은하계 전역에서 센티널들의 위협에 맞서 싸우고 있습니다.

      공격적인 모습과는 달리 바이-킨은 엄격한 예법에 묶여 있습니다. 이들은 충성과 희생, 훌륭한 죽음을 물질적인 것이나 지식보다 우선시하며, 가능한 여행자를 돕겠다고 맹세했습니다.
    exp_desc: |-
      코백스 엔티티는 수 세대에 걸쳐 전해져 내려온 금속성 외장 속에서 거주하는 무기질 생명체입니다. 이들은 수학적 연구를 통해 자신들도 아틀라스 수준까지 올라갈 수 있다고 믿고, 센티널들을 연구해야 한다고 여깁니다.

      각각의 코백스는 순수한 정신이며, 거대한 집합체인 컨버전스의 극히 일부분이기도 합니다. 거주하는 껍질은 이 집단 지성과의 연결과 비교했을 때 그다지 중요하게 여겨지지 않습니다.
