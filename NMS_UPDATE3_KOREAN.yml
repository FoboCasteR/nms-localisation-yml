    npc_farmer_wait_opt_b_2: 꽃에 대해 묻는다
    npc_farmer_wait_res_a_2: 친구, 겍의 삶은 쉽지 않아요. 베일론의 역사라는 짐을 얹고 있는 제 형제자매들을 무시하는 건
