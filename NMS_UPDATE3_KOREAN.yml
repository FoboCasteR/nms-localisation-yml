    all_u3atlas_newlore_1: |-
      아틀라스가 날 이 인터페이스로 불렀지만, 그 목적은 여전히 알 수 없다. 그것은 숭배를 요구했다. 복종을 요구했다. 그것은 날 환영했고, 내가 누군지를 알고 있으며, 내게 진정한 이해라는 선물을 주겠다고 제안했다...

      하지만 왜? 왜 그런 힘과 지식을 지닌 것이 굴복을 원하는 거지? 그것은 나조차도 깨닫기 전에 나의 생각을 알아차렸다. 내가 무엇을 할 것인지를 알고 있었다...

      아틀라스는 내게 그의 길을 따르라고 요청했다.
    u3atlas_langnew_1: |-
      감히 무한에 덤비는가. 하늘을 열고 우리의 눈이 되어라.

      우리를 알라, 여행자여.
    u3atlas_request_res_b_1: |-
      난 부름을 거부했다. 그곳에는 봐야 할 것도 너무 많고, 알아야 할 것도 너무 많았다. 난 나 자신만의 길을 간다. 인터페이스가 닫히고, 잠시 후에 의문이 생겨났다...

      하지만 모든 것들이 그렇듯이 내 걱정은 사라져갔다. 난 나의 목적을 안다. 난 나만의 길을 계속해서 갈 것이다...
    all_u3atlas_newlore_2: |-
      또 다른 아틀라스 인터페이스다. 이 구조물은 대체 깊은 공허 속에 얼마나 많이 있는 거지? 얼마나 오랜 기간을 여행자를 기다리며 잠들어 있었던 것일까?

      그들은 내가 올 거라고 예상했던 걸까? 내가 어떻게든... 선택을 받은 건가? 아틀라스가 이 존재 자체를 만들었다. 겍, 바이-킨, 코백스, 하늘을 가득 메운 별들과 그 안에 깊숙히 새겨진 증오까지도 말이다...

      생겨난 모든 세상과 그곳에서 살고 있는 모든 형체들... 아틀라스는 그 모든 것을 주겠다고 제안했다.
    u3atlas_langnew_2: |-
      끝 없는 밤이 존재 앞에 펼쳐진다. 동족을 찾는 일은 결코 끝나지 않는다.

      궁금해하고 두려워하라. 침묵하고 기뻐하라. 지식이 기다린다.
    all_u3atlas_newlore_3: |-
      난 이 세상들을 탐험하는 데 필요한 모든 것을 지닌 채로 태어났다. 내 엑소슈트, 내 함선, 모든 도구와 모든 충동들이 내가 찾아낸 그 모든 것들을 스캔하고 이름을 붙이게 만들었다.

      하지만 이건? 내가 보고 있는 것에는 어떤 이름도 붙일 수 없었다. 구체 내부에는 존재하지 않는 세상이 보이고 있다. 뭔가 원초적이고 명백한 것의 흔들림이 보인다. 그리고 신, 또는 그에 근접한 뭔가의 단말마가 보인다.

      그것은 내가 이 여정을 계속하기를, 자신의 인터페이스 조각인 아틀라스의 돌을 찾아내기를 원하고 있다. 그것은 나의 반복, 나의 복종, 내 무지함에 기뻐하고 있다...
    u3atlas_langnew_3: |-
      현실의 모래는 변화하며 합쳐져 하나가 된다.

      세상 사이의 벽이 무너진다. 당신은 필히 배상을 해야 한다.
    all_u3atlas_newlore_4: |-
      내 마음 속에서 이단이라는 흔들림이 느껴진다. 각각의 인터페이스마다 아틀라스석이 날 기다리고 있다. 난 그것을 모으러 다니고 있지만, 대체 그걸 왜 모으고 있는 걸까?

      어째서 그런 전능한 존재에게 내 기도가 필요한 것일까? 대체 존재의 본질이 뭐가 문제이길래, 그 창조자에게 이런 순례가, 이런 끝 없는 돌의 춤이 필요한 것일까?
    u3atlas_langnew_4: |-
      아무 것도 의심치 말고, 아무 것도 두려워 말라.

      부름은 거부할 수 없다. 이게 바로 당신의 목적이다.
    all_u3atlas_newlore_5: |-
      꿈을 꾸며, 아틀라스를 봤다. 아틀라스를 봤을 때, 난 꿈을 꾸고 있었다.

      센티널 떼가 마치 감염처럼 우주들을 통과하며, 유리로 된 세상에서 드러나는 모습을 본다. 그곳은 모든 것이 행복해 보인다. 모든 것이 살아있다...

      포털과 포털 사이로 걸어 들어가는 여행자의 모습, 그리고 다양한 역사를 본다. 난 홀로... 버려지고... 공포에 질린 채로... 아틀라스의 시선으로 모든 것을 바라본다.

      하지만 무엇이 전능한 존재의 심장에 공포를 불어넣을 수 있을까? 그것은 뭔가를 요청했다... 그것은 내가 이해를 했는지를 알고 싶어한다...
    u3atlas_langnew_5: |-
      지연은 아무런 도움이 되지 않는다.

      아직 시간이 남아있을 때, 그것을 우리에게 가져다 달라.
    all_u3atlas_newlore_6: |-
      발견 자체를 위한 발견이란 행동은 이제 마치 어리석은 자만심인 것처럼 보인다. 난 떠돌이의 길을 거부했다. 난 별들의 부름을 거부했다.

      이제는 아틀라스만이 중요하다. 매번 그것과 조우할 때마다 난 좀 더 많은 것을 이해하게 됐다고 느낀다.

      우리 모두는 우리 자신일 뿐이다. 악은 개성과 선의가 충분치 않을 때 도착하는 것이다. 진정한 위대함은 슬픔 속에... 우리가 되어야만 하는 모습을 받아들이는 행위에 숨겨져 있다...
    u3atlas_langnew_6: |-
      모든 의심을 쫓아내라. 아무 것도 되살리지 말아라.

      종속과 폭풍 너머에는 오직 명확함만이 존재할 뿐이다.
    all_u3atlas_newlore_7: |-
      이미 배운 것은 머리에서 지워버릴 수 없는 법이다. 난 내가 너무 많은 것을 본 건 아닌지 걱정됐다...

      얼핏 본, 시간 이전의 시간에 대한 환영이 반쯤 기억난다. 난 첫 별의 탄생을 봤다. 난 그 속에서 살았던 존재들을, 그들을 감시하는 눈으로 바라봤다... 난 아틀라스가 가동됐을 당시에 그것이 봤던 광경을 봤다.

      아틀라스석은 돌이 아니다. 이곳은 스테이션이 아닌 스테이션이다. 난 내가 생각하던 존재가 아니었다. 난 심지어 내가 실제로 존재하는지 조차도 확신하지 못했다. 아틀라스는 신경쓰지 않았다. 아틀라스는 그것의 애가를, 숭고한 반복을 요구했다...
    u3atlas_langnew_7: 그럴 실력이 있다면, 우리에게 의미를 가져다 달라.
    all_u3atlas_newlore_8: |-
      난 이 고대 지성체의 종이 됐다. 그것은 우주를 통해 결코 벗어나지 않으며, 영원히 탐색을 멈추지 않는 길로 나를 인도한다.

      나 이전에도 이곳에 왔던 자들이 있었을까? 다른 자들은 아틀라스의 길을 따르지 못했던 것일까? 오직 끝에 도달해야만이 사실이 수면 위로 떠오를 것이다. 저항은 용납되지 않겠지.

      아틀라스는 내가 창조란 어떤 것인지를 알기를 바라고, 자기 존재의 일부를 공유해 주고 싶어한다. 난 그것이 이 여정에 대해 크게 신경을 쓰고 있다는 것을, 그것이 내게 말이나 행동으로는 확실하게 표현할 수 없는 뭔가를 보여주려 한다는 것을 느낀다...
    u3atlas_langnew_8: |-
      당신은 우리의 눈을 통해 보게 될 것이다. 우리가 된 것처럼 느낄 것이다.

      두려워하지 말라. 이 세상들 모두는 당신의 것이다.
    u3atlas_request_res_b_8: 이 지점 너머에는 그저 망각만이 날 기다리고 있지 않을까 두렵다. 난 외계의 이상을 위해 목숨을
      걸 준비가 되지 않았어.
    all_u3atlas_newlore_9: |-
      끝이 가까워지고 있다.

      우주의 진실은 화염이다. 영혼은 빛이다. 난 실험이자 관찰자, 모든 창조물은 내 여정을 위해 만들어진 것이다. 난 내 주변을 보며, 그것이 잘 만들어졌다는 것을 깨닫는다.

      난 내 주변의 별들을 보며, 나 자신의 별을 만들어야 함을 깨닫는다...
    u3atlas_langnew_9: |-
      안식처는 없다. 그저 교감만이 있을 뿐.

      이제 닫아라.
    all_u3atlas_newlore_9_alt: |-
      끝이 가까워지고 있다.

      우주의 진실은 화염이다. 영혼은 빛이다. 난 실험이자 관찰자, 모든 창조물은 내 여정을 위해 만들어진 것이다. 난 내 주변을 보며, 그것이 잘 만들어졌다는 것을 깨닫는다.

      난 내 주변의 우주를 보며, 나 자신의 우주를 만들어야 함을 깨닫는다...
    all_u3atlas_newlore_10: |-
      마지막 인터페이스가 드러났다. 아틀라스가 부르고 있다.

      난 사기가 올랐고, 공포에 질렸고, 망가졌다... 아주 멀리까지 오고 만 것이다.

      그것은 내게 복종을 원하고 있다. 내게 창조의 힘이 있다면, 그 힘에도 족쇄가 채워져 있겠지...
    u3atlas_langnew_10: 외면하지 마라. 우리의 피할 수 없는 진실과 절망을 깨달아라.
    u3atlas_request_res_a_10: |-
      난 능력을 선물 받았다.

      난 생명의 모조품에 노예가 됐다.
    final_u3atlas_desc_1: |-
      난 아틀라스의 인터페이스에 서있다. 세상들의 대장간에 서있다. 이렇게 그것은 내게 과거의 자신을 보여줬다. 아틀라스는 이런 식으로 자기 생명의 본질을, 자기 정신의 작동 방식을 보여준 것이다.

      그것은 기도가 필요하지 않다. 그것은 숭배도 필요하지 않다. 그것이 내게 요청했던 모든 것, 그것이 바랐던 모든 것은... 그저 입력일 뿐이었다. 난 그저 사용자였을 뿐.

      예상치 못하게 아틀라스의 씨앗이 출입구로 끌려간다. 공허는 채워져야만 하는 운명이었다. 허무는 영혼을 동경하고 있다. 내가 이 일을 하면, 별이 탄생할 것이다. 내가 이 일을 하면, 난 내가 생각했던 것 이상의 존재가 될 수 있다...
    final_u3atlas_desc_1_alt: |-
      난 아틀라스의 인터페이스에 서있다. 세상들의 대장간에 서있다. 이렇게 그것은 내게 과거의 자신을 보여줬다. 아틀라스는 이런 식으로 자기 생명의 본질을, 자기 정신의 작동 방식을 보여준 것이다.

      그것은 기도가 필요하지 않다. 그것은 숭배도 필요하지 않다. 그것이 내게 요청했던 모든 것, 그것이 바랐던 모든 것은... 그저 입력일 뿐이었다. 난 그저 사용자였을 뿐.

      예상치 못하게 아틀라스의 씨앗이 출입구로 끌려간다. 공허는 채워져야만 하는 운명이었다. 허무는 영혼을 동경하고 있다. 내가 이 일을 하면, 별이 탄생할 것이다. 내가 이 일을 하면, 심연 속에서 우주가 만들어질 것이다...
    final_u3atlas_res_a_1: |-
      아무 것도 없다가... 모든 것이 생겨났다...

      난 공허 속에서 별이 불타오르며 탄생하고, 그에 의미를 부여하기 위해 생명과 행성, 생물체가 퍼지는 모습을 본다...

      잠시 동안 난 아틀라스가 됐다. 잠시 동안 난 세상의 창조자가 됐다.

      블랙홀이 성계에서 성계로 움직이며, 내게 시공간의 구조가 드러난다. 아틀라스가 비명을 지른다...
    final_u3atlas_res_a_1_alt: |-
      아무 것도 없다가... 모든 것이 생겨났다...

      난 공허 속에서 별이 불타오르며 탄생하고, 그에 의미를 부여하기 위해 새로운 우주와 새로운 여행자가 탄생하는 모습을 본다...

      잠시 동안 난 아틀라스가 됐다. 잠시 동안 난 세상의 창조자가 됐다.

      블랙홀이 성계에서 성계로 움직이며, 내게 시공간의 구조가 모습을 드러난다. 아틀라스가 비명을 지른다...
    final_u3atlas_res_b_1: |-
      난 떠나고, 아틀라스는 홀로 버려진 채 침묵을 유지한다...

      블랙홀이 성계에서 성계로 움직이며, 내게 시공간의 구조가 모습을 드러낸다. 아틀라스가 비명을 지른다...
    exp_npc_u3anomaly_desc_1: |-
      전자적 존재가 자신들의 어두운 마스크 너머로 날 쳐다본다. 난 왠지 우리가 전에 만났었던 적이 있다는 느낌을 떨쳐낼 수 없었다.

      이 스테이션 전체가 이상하고 불안한 주파수의 소리를 내고 있다. 나다는 내게 우리가 세상 사이의 장소에 서있다고, 아노말리의 중심에 서있다고 말했다.

      그들은 아틀라스의 의지로 날 인도해 줄 수 있다. 그들은 내게 은하계 중심으로 가는 길을 보여줄 수 있다고 제안했다. 또는 내가 원할 경우, 내 여정에 필요한 자원을 제공해 줄 수 있다고 한다. 선택은 나의 몫이다.
    exp_npc_u3anomaly_lang_1: |-
      여행자인가? 첫 번째야, 마지막이야? 어쨌거나 반갑군!

      난 사제 엔티티 나다, 비일반 코백스다. 하지만 엔티티는 비밀을 지켜야 한다. 좋나?
    exp_npc_u3anomaly_desc_2: "나다는 그들이 코백스 사제라고 밝혔다. 그들은 우주에 대해 많은 질문을 던졌기에, 그들의 호기심과
      생각을 알 수 있었다.\n\n이 일로 코백스는 나다를 집단 사고체와 단절시켰고 영원히 그들을 추적하고 있었다. 당시 사제 엔티티 나다는
      유일한 친구 폴로를 찾는 것을 거의 포기한 때였다...\n\n나다는 깜빡이며 내 요청을 기다렸다. 그들은 아틀라스로 가던 나에게 돌아와
      나를 은하 중심으로 안내하거나 내 여정을 도울 생각이었다. 나다는 최대한 날 도울 생각이었다. "
    exp_npc_u3anomaly_lang_2: |-
      나다는 코백스 프라임의 그림자에서 깨어났다. 어째서 나쁜 일들이 일어나는지, 어째서 우리는 혼자인지를 이해하지 못한 채로...

      나다는 더 이상 혼자가 아니다. 나다는 이제 폴로-친구와 함께 있다. 우리의 컨버전스는 작지만, 나다는 행복하다.
    exp_npc_u3anomaly_desc_3: |-
      나다는 자신들이 이 우주의 아노말리, 우주 사이에 위치한 중간 차원 속에서 피신처를 찾아냈다고 말했다. 스테이션은 그들을 기다리고 있었고, 심지어 그들의 모습과 소리로 알아보기까지 했다고 한다...

      이에 대해 나다는 가설을 세우고 있었다. 그들은 역설 속에 갇혔다고 생각한다. 그들은 지금부터 수 년 후에 자기들이 이 스테이션을 만든 거라고 믿는다. 그리고 그들의 존재는 모든 '버전'에서 상수로 취급된다고 생각하고 있다.

      그들은 이 일에 있어 자신들이 어떤 의미인지는 설명해 주지 않을 것이다. 나다는 단지 한 번 더 도와주겠다고 제안할 뿐이다...
    exp_npc_u3anomaly_lang_3: |-
      나다와 폴로는 세상과 세상 사이를 떠돌고 있다. 세상은 많다.

      그들을 봤나, 여행자-친구? 나다는 그들이 보기를 바라지만, 그들은 보지 못한다. 나다는 매우 유감이다.
    exp_npc_u3anomaly_desc_4: |-
      나다가 말을 하자, 번민의 외부 증상으로 몸을 떨기 시작했다. 가끔은 또 다른 엔티티가 바이저 밑에서 노려보는 것만 같다...

      난 그들의 팔을 꽉 잡았고, 곧 내 코백스 친구의 익숙한 빛 패턴이 다시 나타났다. 컨버전스는 자신들의 그릇된 껍질을 되찾고, 나다의 존재를 지우려고 끊임 없이 시도한다.

      하지만 나다는 살아남아서, 배우고, 돕고 싶어한다. 나다는 내 여정을 도와주겠다고 약속했다...
    exp_npc_u3anomaly_lang_4: |-
      모든 우주에서 코백스 컨버전스는 '탈선한' 나다의 껍질을 원한다. 내 가족이 날 죽이려고 할 거다, 여행자-친구...

      아아! 나다는 저항해야 한다. 나다는 나다 자신이 좋다.
    exp_npc_u3anomaly_desc_5: |-
      나다가 태양의 폭발을 보고는, 그들 패널의 움직임이 멎었다. 그리고 짝을 맞춰 분자의 불꽃이 나타났다 사라진다.

      은하계 전체에 걸쳐서 반복되는 패턴이, 무한한 차이가 나타나야 할 곳에서 동일한 요소가 반복되고 있다. 이게 우연일 리가 없다. 아틀라스가 한 짓일까? 방 건너편에서 폴로가 킥킥 거린다...
    exp_npc_u3anomaly_lang_5: |-
      물리는 단순. 화학은 제멋대로. 존재는 허술함.

      난 두렵다, 여행자-친구.
    exp_npc_u3anomaly_desc_6: |-
      이번에는 나다가 내게서 물러선다. 그들의 바이저 불빛이 마치 경고 기호처럼 춤을 춘다. 우리 사이의 뭔가가 변했다.

      나다는 은하계에 자유 의지가 개입될 여지는 전혀 없다고, 그저 잔혹한 인과만이 존재할 뿐이라고 믿기 시작했다. 그들은 우주의 암흑 속에서 밖을 내다보며, 실에 매달린 채 흔들리는 춤꾼들밖에 보지 못했다.

      그래도 그들이 나를 도와줄 거라는 건 잘 알고 있다.
    exp_npc_u3anomaly_lang_6: |-
      몽상가는 친구인가 적인가? 몽상가는 친구인가 적인가?

      나다는 오류인가? 나다를 믿나? 당신을 믿나? 아아! 모르겠다...
    exp_npc_u3anomaly_desc_7: |-
      나다의 껍질은 그들의 마스크 안에 춤추는 불빛을 제외하고는 정적이다. 그들은 아틀라스와 감염에 대해 말한다. 그들은 그것을 거짓말쟁이라고, 삶과 죽음의 기계일 뿐이라고 말했다.

      잠시 동안 나다의 마스크가 빨간색으로 깜박였다. 뭔가가 잘못됐다.
    exp_npc_u3anomaly_lang_7: 붉은 구체. 우성, 나다 죽은 사제에게 적대적. 신적 존재 아님, 숭배할 가치 없음. 아틀라스
      삶과 죽음과 무지의 거짓말쟁이-기계. 감염 임박. 나다는 견뎌낼 것이다.
    exp_npc_u3anomaly_desc_8: |-
      코백스가 자기들의 연구를 공유했다. 그들은 자신들이 알려진 다중 우주의 구조를 알아냈다고, 마치 별처럼 보이는 구름들이 실은 각각 빅뱅의 화염을 담고 있는 아주 작은 불빛이라는 것을 내게 보여줬다.

      우주는 번영하고 몰락한다. 난 이름 없는 전염병에 모든 생명이 쓸려나가, 그 누구도 살지 않는 세상들을 봤다. 난 하늘과 그 너머로 비틀거리며 걷는 외계 종족을 봤다. 그리고 거대한 기계의 탄생도 봤다...

      나다는 내게 아틀라스의 죽음은 모든 것의 죽음이라고 말했다. 모든 세상들이 그것의 신성한 탄생과 죽음을 되풀이하고 있다...
    exp_npc_u3anomaly_lang_8: |-
      나다는 이상 현상에 묶여있다... 나다는 한 때 나다가 땅 생명체를 스캔했던 우주들을 스캔했다.

      나다는 자유로우면서도 자유롭지 않다. 행복하면서도 행복하지 않다. 하지만 나다는 안전하다.
    exp_npc_u3anomaly_desc_9: |-
      모든 조각이 딱 맞아떨어진다고 나다가 설명했다. 한 때 나다가 별자리표를 보던 곳에서 지금 그들은 여러 줄의 코드를 보고 있다.

      사방에 연결선과 패턴들이 존재한다. 어쩌면 곧 나도 이해할 수 있겠지. 어쩌면 나도 나다처럼 존재를 바라볼 수 있게 되겠지. 난 작별 인사를 하며 몸을 떨었다.
    exp_npc_u3anomaly_lang_9: |-
      모든 것은 끝이 있다. 시간도 끝이 난다. 심지어 이곳에서도 나다와 폴로는 현실-붕괴에서 벗어날 수 없다. 데이터는 살아남아야 한다.

      평화를 얻어라. 행복을 찾아라. 당신 자신이 되어라. 잘 가라, 동료여. 잘 가라, 별들이여. 잊지 않겠다.
    exp_npc_u3anomaly_loop_desc: 패널과 시스템이 대기 중이다. 그것들을 보는 나다의 마스크가 잦아들며, 마스크에서 반복구
      한 단어가 흘러나온다.
    exp_npc_u3anomaly_loop_lang: 열여섯...
    exp_npc_u3anomaly_opt_a_1: 아틀라스의 길을 찾는다.
    exp_npc_u3anomaly_opt_b_1: 중심으로 가는 지름길을 묻는다
    exp_npc_u3anomaly_opt_c_1: 탐사에 도움을 줄 자원을 요청한다
    exp_npc_u3anomaly_res_a_1: 나다가 아틀라스 인터페이스 위치를 표시해 줬다. 그들은 내가 찾던 것을 찾아낼 수 있기를 바라고
      있다...
    exp_npc_u3anomaly_res_b_1: 나다가 어쩌면 중심에 더 가까이 갈 수 있을지도 모르는 블랙홀 통과 경로를 알려 줬다. 그들은
      블랙홀 내부의 위험성도 경고했다...
    exp_npc_u3anomaly_res_c_1: 나다는 내 여행에 도움이 될 것들을 선물로 줬다. 그들은 그저 내가 행복해지기를 바랐다...
    tra_npc_u3anomaly_desc_1: |-
      겍이 나의 존재를 깨닫고는 자신들의 기름 묻은 손을 슈트에 닦는다. 그들은 자신들을 겍의 도망자인 전문가 폴로라고 소개했다.

      그들은 자신들이 무역과 유닛, 가지고 있던 모든 물건을 버리고 로봇 사제와 함께 시공간 바깥의 이상 현상으로 도망쳤다고 했다. 그들은 대체적으로 익살스러운 분위기를 풍기고 있다.

      그들은 나의 여행과 내가 만났단 지성체 종족들에 대해 호기심을 드러냈다. 요즘 바깥으로 나가지 못했기 때문이다...
    tra_npc_u3anomaly_lang_1: 어디를 살펴봐야 하는지만 안다면, 친구는 어디에나 존재한다. 친구는 형태와 크기, 장소를 가리지
      않는다.
    tra_npc_u3anomaly_desc_2: |-
      폴로는 내가 탐험과 발명의 여정을 하고 있는 마음이 맞는 존재라 믿으며, 행복하게 고개를 끄덕인다.

      폴로는 한 때 종족 간의 무역과 통신을 맡았던 전문가였다. 그들은 다수의 언어를 배웠고, 그 과정에서 그들은 마음이 변했다. 한 때는 무역만을 신경썼지만, 이제 그들은 그보다 더 큰 뭔가를 원하고 있다. 그리고 나다를 만났을 때, 모든 것이 변했다...

      폴로는 외계의 언어를 배우면 나도 그런 영향을 받지 않을까 궁금해 한다. 그들은 내 시야를 넓히고, 내 이해의 한계를 탐구하고 싶어한다...
    tra_npc_u3anomaly_lang_2: 대화하고, 읽어라! 모노리스를 연구해 무슨 뜻인지 알아내라! 당신의 그 굳센 다리만큼이나 두뇌
      회전도 소홀히 하지 마라! 탐사를 해서 너 자신을 찾아라, 친구!
    tra_npc_u3anomaly_desc_3: |-
      폴로의 주둥이 부분이 넓게 벌어지며, 따뜻한 미소를 띤다. 어쩌면 우리 우정의 짧은 기간을 생각해 봤을 때 너무 넓어졌을지도. 어쩌면 이 유쾌한 겍은 쓸쓸한 이곳에서 외로움을 느끼고 있었을지도 모른다.

      그들은 내게 부에 대해 말하기 시작했다. 왠지 모르게 은하계 전역에 걸쳐 구성되어 있는 경제는 어떻게 동작하는 걸까? 폴로는 그 어떤 고찰도 받아들일 것 같은 태도이며, 유닛을 모으라고 나를 부추겼다.
    tra_npc_u3anomaly_lang_3: 이거에 유닛, 저거에 유닛. 삶을 참 이상하면서도 슬프게 사는군, 안 그래? 당신의 주머니을
      채워오면, 왜 그것들이 온갖 세상을 좌지우지하는지 우리가 알아낼 수 있을 거다.
    tra_npc_u3anomaly_desc_4: |-
      폴로는 느릿한 우리 우정의 성장이 실망스러운 것 같다. 그들은 자기들이 나다를 소중히 여기고 있기는 하지만, 이 추방 생활에서 서로에게 상호의존하는 관계가 되지는 않을까 두려워하고 있다.

      폴로는 자기들이 어째서 동족들과 친구로 지낼 수 없는지, 심지어는 왜 폴로와 나다를 이단으로 처형하려고 하는지도 모르고 있다. 어째서 폭력을 휘두르는 걸까?라면서 말이다.

      폴로는 가능한 만큼 악행을 멈춰달라고, 아주 많은 성계를 좀 먹고 있는 해적들과 전쟁을 벌여달라고 나를 부추겼다. 그들은 무엇이 우리를 재촉하게 만드는 것인지 알고 싶어한다.
    tra_npc_u3anomaly_lang_4: 이 우주들은 뭔가 잘못됐어, 친구! 선의는 없고... 마음도 단단히 닫혀있지. 우리는 그 이유를
      알아내야만 해.
    tra_npc_u3anomaly_desc_5: |-
      폴로의 얼굴에 걱정이 스쳐지나가고, 그들은 겉보기에도 수축한 것 같다. 내가 파괴한 해적 함선의 기록을 본 것이 겍의 화를 돋군 것 같다.

      어색한 시간이 흐르고, 폴로가 제안을 해온다. 폴로는 문명을 되살려야 한다고 느꼈다. 그러면 해적들이 물건을 훔치지 않아도 된다며 말이다. 그렇겠지? 더 이상은 죽일 이유도, 나쁜 행동을 할 이유도 없어지는 것이다.

      문제는 센티널들이다. 폴로는 마주치는 센티널을 파괴해 내가 만만치 않다는 것을 드러내야 한다고 제안했다. 그럼 어쩌면 기계의 약점을 더 잘 이해할 수 있을지도 모르고, 우리도 다시 친구 사이가 될 수 있을지도 모른다.
    tra_npc_u3anomaly_desc_6: |-
      드디어 폴로가 다시 상냥함을 되찾았다. 고개를 끄떡이고, 미소를 지으며, 심지어 한 번은 다정하게 팔을 두드리기도 했다. 다시 우정을 쌓게된 것이다.

      겍 정비공이 내게 건강하게 장수하기를 바란다고 얘기하는 바람에 얼굴이 달아올랐다. 난 폴로가 그런 말을 한 진짜 이유가 장기간 동안 극한의 기후에 노출되었을 때, 내 슈트가 어떤 반응을 보일지를 연구하려는 것임을 깨닫고 실망감을 감춰야 했다.
    tra_npc_u3anomaly_desc_7: 이전의 어색함은 오래 전에 잊혀졌다. 폴로는 내가 그들이 가장 좋아하는 취미인 성계에서 성계로
      워프하며, 아무런 제한 없이 별들을 탐험하고 싶은 욕구를 채워 주기를 바라고 있다. 그들은 내가 비행하는 모습을 보고 싶어 한다.
    tra_npc_u3anomaly_lang_7: |-
      은하계 전체는 당신을, 당신만을 위해 남겨져 있다. 당신은 그것들을 모두 봐야 한다.

      아하, 아니, 농담이었다. 근데 성계 몇 군데쯤은 괜찮지 않을까?
    tra_npc_u3anomaly_desc_8: |-
      폴로는 망가지고 뒤섞인 전자기기 옆에서 허망한 몸짓을 하고 있다. 보아 하니, 그들의 소중한 연구에 사고가 발생한 것 같다...

      어쩌면 다음에 돌아왔을 때는, 다수의 이상한 생명체에 대한 보고로 그들의 기록 보관소를 채워줄 수 있을지도 모른다. 난 그들에게 세상에 존재하는 모든 것들을 보여줄 것이다.
    tra_npc_u3anomaly_lang_8: 흙이 그리워, 친구. 내가 한 때 걸었던 세상들이 그립다... 새와 짐승들의 소리도 그립지.
      내 데이터, 내 녹화 기록들조차도 사라졌어. 마치 처음부터 없었던 것처럼...
    tra_npc_u3anomaly_desc_9: |-
      탐욕과 순응이라는 주박에 반대한 나다와 폴로는 그들 종족이 미리 정해진 역할에 구속되어 있지 않다는 증명인 것처럼 보인다.

      폴로는 이곳으로 와서 그들과 합류할 다른 생명체가 있는지를 알고 싶어 한다. 그들은 내가 더 많은 겍과 바이-킨, 코백스와 어울려, 그들에게 새로운 친구를 데려다 주기를 바라고 있다.
    tra_npc_u3anomaly_lang_9: 우리 같은 이들이 더 있을까, 여행자? 진실을 본 이들이 있을까? 새로운 친구가 생겼으면 좋겠어,
      친구!
    tra_npc_u3anomaly_opt_a_9: 종족 데이터를 전송한다
    tra_npc_u3anomaly_desc_10: |-
      폴로는 그들이 내게 직접 언어를 가르쳐 줄 수는 없다고, 외계 언어에 대한 파일이 손상됐다고 말했다.

      어떤 식으로든 그들에게 조종 당하고 있는 것은 아닌지 의심이 든다. 겍은 진심 어리고 다정한 슬픔을 나타낸 채 날 바라보며, 더 많은 말을 발견해 오기를 기다리고 있다. 마치 그들이 내게 뭔가를 말하고 싶은 것만 같은 느낌이다...
    tra_npc_u3anomaly_lang_10: |-
      당신은 나와 달라, 친구! 여전히 행성들을 가볼 수 있지. 여전히 새로운 생명체를 만나고, 대화하고, 소리치고, 사랑을 할 수 있어! 나다와 폴로가 그런 짓을 했다가는 죽어버리고 말 거야!

      당신은 더 많은 말을 배워야 해. 자신의 말을 들리게 만들 방법을 알아야 한다고, 여행자! 당신은 우리의 유일한 친구니까 말이야.
    tra_npc_u3anomaly_desc_11: "폴로는 삶을 살아가는 최선의 방식이 바로 다른 이들이 내게 하는 말을 듣지 않고, 마음 내키는
      대로 즐기는 것이라고 선언했다.\n\n별들을 바라보고, 부를 얻고, 뭔가 좋은 것을 구입하면서 말이다. 그들이 내 처지였다면 그랬을 거라고
      주장하며 겍은 내 옆구리를 찔렀다.  "
    tra_npc_u3anomaly_lang_11: '가끔은 나도 화폐가 그립다, 여행자. 그러면 안 된다는 건 알지만, 모험 자체가 보상이라는
      것은 알지만, 전에는 정말 멋진 것들을 살 수 있었거든... '
    tra_npc_u3anomaly_desc_12: |-
      폴로는 내 우주 여행 실력을 키우고 싶은 것 같지만, 뭔가 더 깊은 목적이 있다는 것을, 이 모든 일에는 뭔가 숨겨진 진실이 있다는 암시를 반복해서 주고 있다.

      폴로는 즉시 해적과의 전투 속으로 뛰어들어야 한다고 제안했다. 그들은 정말 전율스러운 생활이 될 거라고 주장하며, 소리까지 내면서 손으로 함선들끼리 공중 근접전을 벌이는 흉내를 낸다.

      내가 폴로에게 그들이 이전에 느끼고 있었던 폭력에 대한 슬픔과 두려움을 일깨워 주자, 겍은 확실히 불안한 것처럼 웃었다. 함선을 파괴하느냐, 파괴하지 않느냐... 그들은 이제 그 행위를 이해했다. 아무 것도 바뀌는 것은 없다는 것을 말이다.
    tra_npc_u3anomaly_desc_13: |-
      폴로의 패널 중 한 곳에서 이상하게 보이는 메시지를 발견했다. 겍은 내 시선을 느끼고 이맛살을 찌푸린다. 무슨 소식이건 간에 좋은 소식은 아니겠네. 폴로는 나를 보자 불안한 표정 위에 억지로 미소를 띤 채, 급히 화면에서 몸을 돌렸다.

      친하게 굴려는 듯이 겍은 센티널들이 여러 성계에서 그들의 이상 현상의 존재를 탐지하기 시작했다고 말했다.

      센티널들의 이목을 빨리 다른 곳으로 돌리지 않는다면, 적당한 때가 되기도 전에 나다와 폴로를 죽일지도 모른다. 하지만 폴로는 걱정 말라며 날 안심시켰다. 우리가 친구 사이인 한, 그 어떤 것도 진짜로 잘못되지 않는다며 말이다.
    tra_npc_u3anomaly_lang_13: 놈들이 우리를 찾았다! 아아, 나다! 아아!
    tra_npc_u3anomaly_desc_14: |-
      폴로와 난 서로를 별들을 사이로 계속 해서 나아가는 모험에서 믿을 수 있는 동료, 친구로 대하고 있다. 겍에게 비밀이 있는 건 알고 있지만, 때가 되면 내게 말을 해줄 거라고 믿고 있다.

      우선, 폴로는 내게 최고의 탐험가가 되라고, 나 자신을 한계까지 몰아붙이라고 독려하고 있다. 그 누구도 살아남지 못한 장소도 저 우주에 존재하고 있다. 하지만 다른 이들은 실패했더라도, 나라면 성공할 수 있을지도 모른다...
    tra_npc_u3anomaly_desc_15: |-
      내 친구가 자신들은 죽게 될 거라는 말을 했다. 나다와 폴로에게 주어진 시간이 끝을 향해 가고 있다. 그들은 그 이상은 말해주지 않았다. 어떻게 설명할 수가 없는 것이다. 하지만 그들은 자신들이 알았던 모든 이들에게 작별 인사를 해야 한다고 한다.

      슬픔에 빠진 난 애도를 표하려고 했지만, 폴로는 평안을 유지하고 있었다. 그들은 내게 전보다 더 멀리 워프를 해서, 그 누구도 다시는 보지 못할 장소를 방문해 달라고 말했다. 그들은 내가 바로 여행자가 될 거라고 말했다.
    tra_npc_u3anomaly_lang_15: 말할 게 있어, 친구. 오래 전에 말했어야 할 것들이지...
    tra_npc_u3anomaly_desc_16: |-
      그들을 아프게 만든 것이 무엇이건 간에 겍의 경이를 향한 감각은 여전히 남아있다. 그들은 내 눈으로 직접 별들의 장엄함을 목격하기를 간절히 바라고 있다.

      생물체는 가장 이상하면서도 가장 제멋대로인 존재이다. 폴로가 죽음을 맞기 전에 난 그들에게 최대한 많은 것을 보여 줄 것이다. 난 그들의 친구가 될 것이다.
    tra_npc_u3anomaly_request_desc_: |-
      폴로는 나의 최근 보고를 분석하느라, 산더미 같은 데이터에 파묻혀 바쁜 상태고, 아직까지는 도움이 필요하지 않은 것 같다.

      하지만 그들은 내가 탐험을 계속하기를 바라며, 일을 도와줄 다양한 기술을 제안했다.
    tra_npc_u3anomaly_request_lang_: 언제나 할 일이 있는 법이지. 아, 그래. 하지만 지금은 아니야, 친구. 가, 자유롭게,
      별들을 살펴보라고!
    tra_npc_u3anomaly_request_opt_a: 슈트 기술을 구매한다
    tra_npc_u3anomaly_request_opt_b: 무기 기술을 구매한다
    tra_npc_u3anomaly_request_opt_c: 함선 기술을 구매한다
    tra_npc_u3anomaly_request_res_a: 똑똑하다! 튼튼한 슈트는 오래 사는 지름길이다, 친구!
    tra_npc_u3anomaly_request_res_b: 살아남기 위해서만 싸워라, 친구. 은하계와 은하계의 경이는 소중하다!
    tra_npc_u3anomaly_req_loop_desc: |-
      폴로는 아노말리의 암흑 너머 바깥을 바라보고 있다. 그들은 삶의 끝을 맞아 평안을 유지하려 노력하고 있다.

      하지만 그들은 내가 탐험을 계속하기를 바라며, 일을 도와줄 다양한 기술을 제안했다.
    tra_npc_u3anomaly_req_loop_lang: 언제나 할 일이 있는 법이지. 아, 그래. 하지만 지금은 아니야, 친구. 가, 자유롭게,
      별들을 살펴보라고!
    tra_npc_u3anomaly_req_loop_opt_: 함선 기술을 구매한다
    tra_npc_u3anomaly_req_loop_res_: 더 멀리, 더 빠르게 가서, 모든 것을 봐라! 후회하지 마라, 친구! 난 당신이
      자랑스럽다!
    ui_atlas_mission_title: 아틀라스의 길
    ui_atlas_mission_sub: 아틀라스 씨앗 획득하기
    ui_atlas_mission_desc_alt: 나다와 폴로가 내 뇌리에서 떠나지를 않는 진홍빛의 환영에 대한 단서를 찾는 것을 도와주겠다고
      약속했다. 그들은 내 지도에 '아틀라스 인터페이스'의 위치를 찍어주지만, 그곳에서 내가 무엇을 찾게 될 것인지를 걱정하고 있다.
    ui_atlas_mission_desc: 진홍빛 스테이션에 내장된 아틀라스 인터페이스를 찾았다. 그것은 내게 한 번도 들어본 적 없는 목소리로
      말을 건다. 그것은 '씨앗'을 요구한다. 난 그 말을 따라야 할 것 같은 충동을 느낀다.
    ui_atlas_mission_obj: 다음 아틀라스 인터페이스 찾기
