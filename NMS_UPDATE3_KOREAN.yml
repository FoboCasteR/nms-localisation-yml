    itemgen_treasure_common_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 물건을 묻은 사람들에게 큰 의미를 지녔던 보물인 것으로 보입니다. 하지만 현 시점에서의 가치는 의심스럽습니다.
    itemgen_treasure_common_3: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      습기와 까다로운 조건에 오랫동안 보관되어 파손됐으나 이전에 지니고 있던 화려함의 편린을 약간이나마 간직하고 있는 보물입니다.
    itemgen_treasure_common_4: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 유물은 지하에 묻힌 채로 그리 큰 손상을 입지는 않은 것으로 보입니다. 하지만 불행히도 묻힐 당시에 그리 좋은 상태는 아니었던 것 같습니다.
    itemgen_treasure_common_5: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      이 유물은 소유자와 함께 묻혔던 물건들의 일부였을까요? 은닉 물자의 일부였을까요? 아니면 그저 잊혀진 쓰레기였을까요? 시간의 흐름으로 인해 구분이 불가능해진 물건입니다.
    itemgen_treasure_uncommon_1: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

      그 자체만으로도 값진 이 유물은 이 행성을 한 때 지배했던 사회의 일면을 보여주는 값을 매길 수 없는 유물입니다.
    itemgen_treasure_uncommon_2: |-
      약 <VAL_ON>%AGE%<>년된 물건입니다.

