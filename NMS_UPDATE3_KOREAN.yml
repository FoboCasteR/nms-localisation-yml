      우린 모습을 드러낼 것이고, 목소리를 낼 것이다. 그럼 우리의 함선은? 우리의 화물선은?

      우린 다시 살게 될 거다. 우리의 모든 다양성 속에서, 모든 인간의 가치 속에서... 누군가가, 어딘가에서, 최후의 순간에 우리의 말을 읽을 것이니 우린 다시 살아날 것이다.
