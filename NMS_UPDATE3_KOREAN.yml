      데려다 주겠다...
    exp_pirate_threat_lang_5: 유기물 엔티티는 개인의 목숨에 금전적인 가치를 매긴다지? 그럼 네 목숨의 가치는 얼마지?
    war_pirate_threat_lang_1: 그라아! 한심한 침입자! 유닛을 뱉어내지 않으면, 쏘겠다! 돈을 내던지, 너와 너의 그 한심한
      함선이 불타오를지 선택해라!
    war_pirate_threat_lang_2: "내 앞에 보이는 이 함선은 뭐지? 이거 기분 상하는군, 침입자. 네 존재 자체가 가장 거슬린다!
      그라아! \n정신적인 피해 보상을 내놔라. 네 존재의 존속이라는 범죄에 대한 대가를 치러라!"
    war_pirate_threat_lang_3: 그라아! 네 머리에 현상금이 붙어있다, 침입자! 하지만 난 자비롭지... 아마 넌 그 현상금을
      납부할 수 있을 정도의 유닛은 가지고 있겠지?
    war_pirate_threat_lang_4: 침입자, 네가 싣고 있는 화물 전부를 너보다 우월한 바이-킨에게 넘겨라! 그라아! 이에 따르지
