      그들은 외로움과 두려움에 사로잡힌 채로 20년 간이나 이런 의사 죽음 상태였던 것으로 보인다. 이방인의 장치가 제대로 작동한다면, 아르테미스가 앞으로 나아가게 도울 수도 있을 것이다.
    npc_core_act2_4_arc_res: |-
      난 정신 아크를 작동시켰다. 난 어떤 일이 벌어질지도 몰랐다. 아르테미스의 모습이 나타나는 것을, 그들의 생명이 내 눈 앞에서 되살아나는 것을 보면 약간의 빛과 분노, 카타르시스가 느껴질 것 같았다.

      하지만 그런 일은 일어나지 않았다. 한 순간 동안은 그들의 홀로그램이 보였지만, 곧 그곳에는 아무것도 남지 않았다. 내게 그 설계도를 줬던 이방인은 그들의 신호가 여전히 작동 중이라며 날 유혹한다.
    npc_core_act2_4e_lang: |-
      '여행자'는 꿈과 같지, 마치 우리가 이 우주에서 뭔가 특별한 위치에 있을 거라는 생각이야. 아르테미스는 그런 생각을 했지. 너도 그랬고. 감추려고 하지만 아폴로도 마찬가지야. 심지어 나조차도 오래 전에는 그런 꿈을 가졌었어.

      이 세상을 누비며 우정을 열망하는 우리는 수도 없이 많아, 친구. 누구도 진짜로 혼자가 되고 싶지는 않지. 하지만 다른 이들에게 다가갈 수록, 너 자신을, 그들을 상처 입힐 위험도 커지는 거야.

      우주의 가장 깊은 비밀은 유리도, 애이론도, 조상도 아니야. 최종장에 이르러서는 널 필요로 하는 이들을 버리는 결정을 내릴 거라는 점이 비밀이지. 그게 바로 원죄, 존재의 근간 자체야.

      나아가라, 여행자. 네 친구가 기다리고 있다. 아르테미스에게 평화를 안겨줄 수 있게 널 도울 거야. 일이 끝나면 돌아와라. 얘기해야 할 것들이 많아.
    polo_core_act2_6_lang: 멈춰라, 이방인! 거기 누구냐? 우리가 네 쪽으로 가겠다. 정체를 밝히던지, 아니면 침입의 대가를
      받아라! 이건 허풍이 아니다. 우린 거짓말쟁이-겍이 아니다!
    polo_core_act2_6_desc: |-
      내가 누구와 얘기하는 건지 깨닫는 데 잠깐 시간이 걸렸다. 이 외계인... 전에 만났던 적이 있다.
      그들은 코백스 사제 엔티티인 나다의 파트너, 전문가 폴로다. 그들은 시공간 바깥에 위치한 이상 현상 스테이션의 관리인이자 내 친구다.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      내가 정체를 밝히자, 폴로는 자신들의 교신기 화면에서 놀라움으로 눈을 가늘게 뜬다. 그리고는 손뼉을 치더니 기뻐하며 날 맞이한다.

      그들은 신호에 이끌려 이 성계로 왔다. 신호의 근원이 적일 거라 예상했던 그들은 아는 얼굴을 본 것에 기뻐하며, 그들의 스테이션이 내 위치로 접근 중이니 곧 보게 될 거라고 말했다.
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: |-
      엔티티는 적대적으로 보였다. 하지만 그들이 '대가'를 치르게 만들 거라고 말한 것과는 달리, 난 그들이 허풍을 치고 있는 거라고 의심했다.
      그들은 전사처럼 보이지도 않고, 내 함선이 위험하다고 경고를 하지도 않기 때문이다.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      내가 정체를 도움을 줄 자를 찾는 여행자라고 밝히자, 겍은 자신들의 교신기 화면에서 눈을 가늘게 뜬다. 그들은 날 믿어야 할지 확신을 못하고 있는 것 같다.

      잠깐 동안의 정적이 흐른 후, 겍은 내게 그들이 곧 내 위치로 도착할 거라고 통보했다. 그들은 내가 평화적이기를 바라고 있다...
    nada_core_act2_7_lang: |-
      폴로는 널 기다리고 있었다, 여행자-친구!

      잘 지냈어? 배고파? 이게 오랜 친구한테 하는 관례적인 인사 맞지?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: |-
      나다는 날 만나서 기쁘기는 하지만, 왠지 혼란스러워 보인다. 그들은 서로에게 예약된 주파수로 자신들을 이 성계로 호출하는 신호를 받았다고 설명했다.
      그들은 내가 어떻게 그런 일을 벌였는지 이해하지 못하고 있다.
    nada_core_act2_7_desc_alt: |-
      전자적 존재가 자신들의 어두운 마스크 너머로 날 쳐다본다. 난 왠지 우리가 전에 만났었던 적이 있다는 느낌을 떨쳐낼 수 없었다.

      이 스테이션 전체가 이상하고 불안한 주파수의 소리를 내고 있다. 나다는 내게 우리가 세상 사이의 장소에 서있다고, 아노말리의 중심에 서있다고 말했다.

      그들은 숨겨진 주파수로 자신들을 이 성계로 호출하는 신호를 받았다고 설명했다.
    nada_core_act2_7_opt_a: 나다에게 나의 여정에 대해 말한다
    nada_core_act2_7_res_a: 나다에게 내가 조우했던 다른 여행자들에 대해 말했다. 그들에게 아르테미스라는 친구 한 명을 구하려고
      포털을 통과했었다고도 말했다.
    nada_core_act2_7_res_a_alt: |-
      나다에게 내가 도움을 줄 자를 찾는 여행자라고 말했다. 그리고 친구를 구하기 위해서 포털을 통과했다고도 말했다.

      포털을 언급하자, 나다의 마스크에 있는 불빛이 더듬거리기 시작한다.
    nada_core_act2_7a_lang: 여행자-친구 방금 뭐라고 했지?
    nada_core_act2_7a_lang_alt: 여행자, 방금 뭐라고 했지?
    nada_core_act2_7a_opt_a: 포털이란 말을 반복한다
    nada_core_act2_7a_opt_b: 아무 말도 안 했다고 주장한다
    nada_core_act2_7a_res_a: 내가 포털을 작동시키고, 그걸 통과했다고 설명했다. 나다는 공포에 질린 것으로 보인다.
    nada_core_act2_7a_res_b: 나다는 내 말을 믿지 않았다. 그들은 단어 사용에 관해서, 특히나 다중 우주 이상 현상에 관해서는
      완벽한 기억을 지니고 있다고 주장했다.
    nada_core_act2_7b_lang: 침투 내에서 여행자-친구는 어떤 걸 마주쳤지?
    nada_core_act2_7b_lang_alt: 침투 내에서 여행자는 어떤 걸 마주쳤지?
    nada_core_act2_7b_lang_chunk: 그게 널 봤어? 아틀라스가 널 찾았어? 제발, 돌아가서는 안 돼.
    nada_core_act2_7b_desc: |-
      나다는 내가 아틀라스 터미널과 마주쳤던 일을 말해주자, 점점 더 겁에 질려갔다. 그들은 자신들의 바이저로 날 스캔하기 시작하며, 그들이 '만연'이라고 부르는 뭔가의 징후를 찾기 시작했다.

      결국, 자신들의 스캔 결과에 만족한 나다는 진정을 했다. 그들은 내게 왜 이곳으로 왔냐고 물었다.
    nada_core_act2_7b_opt_a: 나다에게 아르테미스에 대해 말한다
    nada_core_act2_7b_res_a: |-
      난 나다에게 아르테미스의 운명에 대해 말한다.
      <TECHNOLOGY>정신 아크<>의 본질에 대해 설명하려던 순간, 나다가 그것을 직접 만졌고, 그들 마스크의 불빛이 그 어느 때보다도 더 환하게 불타오르기 시작한다.
    nada_core_act2_7c_lang: |-
      그건 메아리야. 여... 여행자-영혼을 보게 될 줄은 몰랐는데. 정말 아름다워...

      아르테미스-메아리는 고통 받고 있고, 단절돼 있어... 여행자, 그들을 도와줄 수 있어. 하지만 선택을 해야 해. 아르테미스-메아리는 다시 육체를 되찾지 못할 거야.
      다시는 탐험하지 못하겠지. 옛 삶은 사라진 거야.

      넌 선택해야 해. 그들을 기계에, 그들이 살아갈 수 있는 서브시뮬레이션에 업로드할 것인지, 아니면 아르테미스-메아리의 고통을 끝낼 것인지를 말이야.
    nada_core_act2_7c_lang_rep: 넌 선택해야만 해. 그것들을 그들이 살고 있는 서브시뮬레이션인 기계에 업로드할 것인지, 아니면
      아르테미스-메아리의 고통을 끝내는 걸 도울 것인지를 말이야.
    nada_core_act2_7c_opt_a: 시뮬레이션에 대해 묻는다
    nada_core_act2_7c_opt_b: 다른 방법은 없냐고 묻는다
    nada_core_act2_7c_opt_c: 결정을 했다고 말한다
    nada_core_act2_7c_res_a: |-
      난 그 시뮬레이션 속에서 사는 삶은 어떤 것이냐고 물었다. 나다는 잠시 말을 멈추더니, 이상한 듯이 날 쳐다본다.

      나다는 아르테미스가 자신들이 경험한 것에 대해 기쁨을 느낄  거라고 말했다. 하지만 자신들의 운명을 알게 된다면, 그들이 혼자이며 실제로 존재하지 않고 친구들을 만날 수도 없다면...

      그 깨달음은 큰 고통을 줄 것이라 말한다.
    nada_core_act2_7c_res_b: 나다는 이상하다는 듯이 자신들의 머리를 흔들며, 나의 버릇을 받아들이려고 노력한다. 그들의 의도는
      고맙지만, 당황스럽기도 했다.
    nada_core_act2_7d_lang: 폴로한테 가서 얘기해라, 여행자. 기계의 조율은 그들이 도와줄 거다. 네가 어떤 결정을 내리던지
      말이야.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: 네가 어떤 일을 하건, 난 너의 연민이 자랑스럽다. 넌 여행자-친구다.
    nada_core_act2_7d_res_a_alt: 네가 어떤 일을 하건, 여행자, 내가 도와주겠다...
    polo_core_act2_7_wait_lang: 나다가 너와 얘기하고 싶어 한다, 친구! 그들은 이상한 기록 때문에 걱정하고 있어. 너는
      괜찮다고 그들에게 말해줬지! 여기 글리치는 없다고, 하하!
    polo_core_act2_7_wait_lang_alt: 나다가 너와 얘기하고 싶어한다, 이방인! 네가 우리 집을 이 성계로 어떻게 끌어들였는지는
      모르겠지만, 정말 예상 밖이었다! 심지어 샤워도 못 했다...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: 네가 해야 하는 일을 나다가 말해줬다. 알아둬라, 친구! 어떤 결정을 내리건, 우린 널 지지한다!
    polo_core_act2_8_langa: |-
      네가 해야 하는 일을 나다가 말해줬다. 알아둬라, 친구! 어떤 결정을 내리건, 우린 널 지지한다!
      내가 기계를 준비하지. 그건 나다-친구의 개인적인 피난처가 될 거다. 그러니 조심해서 다뤄줘.
    polo_core_act2_8_lang_alt: 네가 해야 하는 일을 나다가 말해줬다. 알아둬라, 새 친구! 어떤 결정을 내리건, 우린 널
      지지한다!
    polo_core_act2_8_desc: 아노말리에는 많은 비밀이 있다. 그 중 하나가 내게 열렸다. 잠들어 있던 기계가 이제 가동을 시작했다...
    nada_core_act2_7_wait_lang: 부탁인데, 시간을 들여서 잘 생각해 봐라. 모든 선택에는 결과가 따른다, 여행자...
    terminal_core_act2_8_lang: '나다-엔티티 인증 탐지: 보조 시뮬레이션 [5] 쓰기 허용됨.'
    terminal_core_act2_8_desc_wait: 기계는 오래되고 강력한 물건, 오래 전에 파괴된 세상의 유물이다.
    terminal_core_act2_8_desc: |-
      오래되고 강력한 이 기계는 오래 전에 파괴된 세상의 유물이다. 모양새가 정말 뛰어나다. 크나큰 애정을 가지고 자주 손을 봐준 것으로 보인다.

      스피커 너머로 나다가 희미하게 흥얼거리는 속삭임이 들려온다. 그들이 기계와 교감하자, 패널에 표시된 알아볼 수 없던 단어들이 해독되기 시작한다.
    terminal_core_act2_8_langx: |-
      이 유물은 태양계를 시뮬레이션한 것이다. 고대의 코백스가 아틀라스에게 올리던 기도가 이제는 아노말리의 심장부로 재탄생한 것이다.

      나다에게 정말 소중한 단 하나의 거짓된 태양계... 내가 원한다면 그곳이 아르테미스의 집 역할을 해줄 수도 있겠지.
    terminal_core_act2_8_opt_a: 아르테미스를 업로드한다
    terminal_core_act2_8_opt_b: 아르테미스에게 죽음을 허용한다
    terminal_core_act2_8_langa: 아르테미스를 시뮬레이션에 업로드하자, 내 앞의 공기 중에서 푸른 빛의 불빛이 반짝인다. 그
      불빛은 잠시 후에 기계 깊숙한 곳으로 사라졌다.
    terminal_core_act2_8_resa: |-
      나다는 내게 다 됐다고 말했다. 나 자신을 위해 최소한 아노말리가 안전한 성계를 통과하는 동안만이라도 그들이 이 시뮬레이션과의 쌍방 통신을 할 수 있게 허용했다.
      그들은 아르테미스가 새로운 삶에 적응할 시간이 좀 필요할 거라고 경고했다.
    terminal_core_act2_8_langb: |-
      내가 심사숙고하는 동안에도, 나다의 콧소리는 새로이 강해진다. 내가 말하자, 이제는 알아들을 수 있게 된 그들의 목소리가 대답한다. 그들은 다정하게 말하며 내가 아크를 터미널 위에 올려놓기를 제안한다.

      그들의 말대로 따르자, 속삭임이 들려온다. 기도하는 소리인가? 아크는 중심에서부터 돌아가며 펼쳐지기 시작하고, 여행자의 영혼을 방출하고 있다.
      나는 내 앞의 파란 불꽃을 마주한다. 잠시 후 이 불꽃은 사라지고, 이 세상에 마지막으로 남은 아르테미스의 조각도 함께 사라진다.
    terminal_core_act2_8_resb: |-
      스피커를 통해 이제는 이해할 수 있게 된 나다의 목소리가 나를 안심시켜준다. 그들은 이제 끝이 났다고 알려준다. 이제 아르테미스는 평화로울 것이라고.
      그들은 내가 이 일을 너무 오래 생각하지 않기를 권유한다. 나는 옳은 일을 한 것이라고...
    polo_core_act2_8_lang_loop: 걱정 마, 친구! 아르테미스-시뮬레이션은 우리가 잘 보살펴 줄게! 네 동료의 영혼은 우리와
      함께 안전할 거야!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: 넌 네가 해야 할 일을 했어, 친구! 여행자-아르테미스는 이제 고통에서 해방된 거야.
      그런 일을 겪는 자는 별로 없지.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: 아르테미스-메아리는 계속 살아갈 거야. 여행자는 그들을 타락에서 구해내, 오직 코백스만이
      목격했던 태양계를 볼 수 있게 탐험의 삶을 돌려줬어. 넌 잘한 거야, 여행자!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: 아르테미스-메아리는 잔혹한 삶에서 해방돼 단절됐다. 넌 잘했어, 여행자. 너의 죄책감,
      그건 네가 친구라고 부르는 자들이 해야 할 희생일 뿐이야. 후회 없이 앞으로 나아가도록 해...
