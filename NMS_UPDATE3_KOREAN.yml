    npc_core_act2_27g_res_c: |-
      난 코백스가 어떻게 겍의 정신을 조작했는지, 어떻게 그들을 선하게 만들지가 떠올랐다... 나다의 기계를, 시뮬레이션을 내가 어떻게 느꼈었는지를 생각한다...
      난... 난 내 자신이 아니게 된 것만 같다...
      난 이 운명을 받아들이지 않을 거다. 그럴 수는 없다. 이... 이 모든 것들은... 나의 태생적 권리여야만 했다.
      나의 별들을 누비는 여정, 나의 여행, 내가 본 모든 것들을 정복하는 일들이 말이다. 아니야. 난 진짜야. 내가 보는 모든 것들이 거짓이라 할지라도 난 나를 안다...
      결국, 그것이 드디어 말을 하기 시작한다...
