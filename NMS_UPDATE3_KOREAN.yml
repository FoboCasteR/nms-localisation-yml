    npc_arms_depot_wait_desc_1: 터미널이 제 몫을 다했다. 이제 우리 계획이 틀어지지 않도록 떠나야겠다.
    npc_arms_depot_wait_opt_a_1: 나간다
    tra_arms_pirate_lang: "친구! 만남을 가지기에 아주 멋진 때로군요! 해적들은 날 포로로 잡았을 뿐이고, 난 놈들의 불법적인
