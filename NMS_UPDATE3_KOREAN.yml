    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      난 포털에 접근한다. 지금까지의 여행은, 나의 긴 여정 동안 내린 결정들을 돌이켜 본다...

      난 한 명은 자신과 같은 다른 이를 만나고 싶어했고, 한 명은 그저 자신의 목숨만을 신경쓰는 것 같았던 두 명의 여행자들을 찾았다.
    npc_core_act2_26_desc_chunk2: 내가 했던 일들이 옳은 것이었는지는 모른다. 내 행동의 결과로 내가 어떤 존재가 됐는지도
      알 수 없다. 아틀라스가 기다린다. 통과하는 것을 선택해야 할까...
    npc_core_act2_26_desc_chunk3: 그리고 아르테미스... 난 아르테미스를 죽음에서 구해, 시뮬레이션된 세상 속에 넣었다.
    npc_core_act2_26_desc_chunk4: 하지만 그걸 말해줬어야 했을까? 자신들이 진짜가 아니라는 걸 알게 해주는 게 옳은 일이었을까?
      난 그들에게 그러지 않을 수도 있었다.
    npc_core_act2_26_desc_chunk5: 난 그들에게 자신들이 어디에 있는지 말해줬고, 분명히 그들은 그걸로 날 증오하고 있을
      것이다. 하지만 그게 옳은 일이었다. 모두 자신의 진정한 존재를 알 가치가 있으니 말이다.
    npc_core_act2_26_desc_chunk6: 그리고 아르테미스... 난 아르테미스의 영혼을 시뮬레이션에 넣는 대신에 죽을 수 있게
      해줬다. 난 그 어떤 존재도 그런 운명에 처하기를 바라지 않는다.
    npc_core_act2_26_desc_chunk7: 아폴로는 포털을 통과하지 않았다... 난 그들이 내 모험을 시샘하게 될지라도 그들을 잃어버릴
      위험을 감수할 수는 없었다.
    npc_core_act2_26_desc_chunk8: 아폴로는 포털을 통과해 살아남았지만, 우리는 서로를 찾지 못했다.
    npc_core_act2_26_desc_chunk9: 아폴로는 포털을 통과해 그 속에서 아틀라스의 꿈에 사로잡혀 길을 잃었다.
