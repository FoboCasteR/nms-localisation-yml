    npc_farmer_comp_opt_b_2: 준비되지 않았다고 주장한다
    npc_farmer_comp_res_a_2: 아름다워요, 친구. 우리는 당신을 농부로 만들 거예요. 제가 향긋한 경이로움으로 식사를 준비하는
