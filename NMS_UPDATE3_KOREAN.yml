    npc_core_act2_27e_desc: |-
      아틀라스는 내게 겍과 코백스, 바이-킨을 보여준다... 내게 그 모두를 한 순간에, 지금껏 살아온 모든 이들을 한 순간에 보여준다... 그리고 내게 패턴, 디자인을 보여준다...

      난 금이 간 화면의 아래에서 글씨로 가득한 상자를 본다. 그리고 우주 전체가 하나의 그래픽 인터페이스로 축소된 모습을 본다.
