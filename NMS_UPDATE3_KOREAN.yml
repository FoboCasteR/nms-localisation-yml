    all_portal_activation_lang_3: 침입 경고... 아노말리 봉쇄 실패 임박
    all_portal_activation_desc_3: "포털을 구성하는 돌이, 움직일 수 없는 부드러운 색의 은으로 보인다. 그런데 그 밑에
