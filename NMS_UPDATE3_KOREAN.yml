    hostile_scan_t: 적대적 스캔
    hostile_scan_sub: 부공간 스캔 진행 중
    war_filler_desc_1: 난 전사에게 접근했지만, 그들은 내 존재를 거의 알아차리지 못했다. 그들은 내가 있는 방향을 바라보기는 했어도,
      그들의 눈길은 내 눈 너머에 있는 한 지점에 고정되어 있다.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: 천천히 떠난다
    war_filler_opt_b_1: 그들과 눈길을 마주한다
    war_filler_res_a_1: 바이-킨의 숨결이 거칠어졌지만, 그것을 제외하고는 아무런 움직임도 보이지 않는다.
    war_filler_res_b_1: 전사는 나의 도전을 무시했다. 어쩌면 이게 최선의 길일지도 모르지.
    war_request_text_21: "%NAME%의 아래턱이 떨린다. 그들은 계속해서 나를 응시한다."
    war_filler_desc_2: 생명체는 몹시 급한 것처럼 말을 했지만, 그들의 서두르는 듯한 울부짖음과 악취 나는 입김을 제외하고는 뭐라고
      하는 것인지에 집중하기가 어렵다.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: 조용히 떠난다
    war_filler_opt_b_2: 위험 요소 방호를 활성화시킨다
    war_filler_res_a_2: 바이-킨은 날 멈추려는 것처럼 몸짓을 했다가 포기하고는 날 외면했다.
    war_filler_res_b_2: "%NAME%은 이런 반응을 전에 봤던 것처럼 날 바라본다."
    war_request_text_22: "%NAME%(은)는 만족한 것처럼 보인다. 내 요청이 그들의 의욕을 고취시켰다."
    war_filler_desc_3: "전사에게 접근하자, 바닥에 아이템이 떨어지는 소리가 들린다. 그들은 매우 의도적으로 자신들의 발치에서 들려오는
      희미한 삐 소리를 무시하고 있다. \n나의 이해력 부족에도 불구하고, 나도 그들과 마찬가지의 행동을 해야 한다는 것을 느꼈다."
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: 침착하게 떠난다
    war_filler_opt_b_3: 급하게 떠난다
    war_filler_res_a_3: 전사에게 고개를 끄덕여주고 크거나 갑작스러운 움직임을 보이지 않도록 조심스럽게 뒤로 물러났다. 모두 아무
      문제가 없는 것 같다.
    war_filler_res_b_3: 난 누가 보고 있는 상태에서는 바이-킨이 자신들의 실수를 인정하지 않을 거라는 점을 이해하고, 그들에게
      상황을 해결할 최대한의 시간을 주고 싶었다.
    war_request_text_23: 바이-킨과 눈을 맞춘 나는 계속해서 경보를 무시했다. 난 내 요청을 준비한다.
    war_filler_desc_4: "그들이 그들 동족과 똑같은 기괴한 외모적 특징과 공격적인 태도를 보여주고 있기는 하지만, 이 전사는 어쩐히
      침착하고 평화로운 만족감을 물씬 풍기고 있다. \n이런 만족감은 간단한 것 같으면서도 많은 사람들에게 주어지지 않고 있다."
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: 그들의 안녕을 기원한다
    war_filler_opt_b_4: 화가 난 듯한 몸짓을 취한다
    war_filler_res_a_4: 바이-킨이 차분하게 나를 보며 고개를 끄덕인다. 크나 큰 평온함이 느껴진다.
    war_filler_res_b_4: 내 몸짓이 전사에게는 아무런 영향도 끼치지 못한 것 같다. 그들은 내 행동이 자신들에게 별 다른 영향을
      끼치지 못할 거라는 정신 상태를 지니고 있는 것 같다.
    war_request_text_24: 바이-킨은 내 요청이 뭔지를 고대하며 조심스레 자신들의 고개를 갸우뚱한다.
    war_filler_desc_5: "난 이 생명체에게서 울부짖음과 목구멍에서 나오는 고함을 듣는 데 익숙해져있다. 하지만 그 대신에 이 존재는
      휘파람을 불려고 하는 것 같다. \n근데 평범한 입술을 지니고 있지 않아서 딱히 휘파람을 부는 데 성공했다고는 보기 힘들다. 그래도 그들의
      공연은 끝났고, 그들은 기대감에 찬 눈으로 날 바라본다."
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: 박수를 친다
    war_filler_opt_b_5: 우우우
    war_filler_res_a_5: 혹시라도 수줍음을 타는 일이 가능하다면, 이 바이-킨은 수줍음을 보이고 있는 것만 같다. 그들은 이런 주목을
      받는 일에 확실히 익숙하지 않은 것 같다.
    war_filler_res_b_5: 바이-킨이 혼란스럽고 낙담한 모습을 보이고 있다. 그들은 자신들의 음악이 보편적으로 그리 인정을 받지 못하고
      있다는 점을 받아들이지 못하고 있는 것 같다.
    war_request_text_25: 왠지 %NAME%(은)는 내가 자신들의 활약을 무시했다고 기분이 상한 것처럼 보인다.
    war_filler_desc_6: "내가 접근하자 생명체가 내게 몸짓을 취한다. 그들은 자신들의 무기인 멋진 보조화기로 나의 이목을 끌었다.
      이건 위협이나, 협박 시도인 걸까? 아니면 자랑질? 선의를 뜻하는 우호적인 몸짓인가? \n그들의 문화는 여전히 알 수 없다."
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: 멋진 것 같다
    war_filler_opt_b_6: 무시한다
    war_filler_res_a_6: 바이-킨이 흥분한 것 같다. 그들은 자신들의 멀티툴을 살짝 광을 내면서 큰 자랑거리라는 짧은 몸짓을 취하고
      있다.
    war_filler_res_b_6: 바이-킨이 멀티툴로 더욱 공격적인 몸짓을 취했다. 난 잽싸게 자리를 피했다.
    war_request_text_26: "%NAME%(이)가 내 멀티툴을 보고는 소리를 친다. 그건 자신들이 들을 준비가 됐다는 신호이리라."
    war_filler_desc_7: 전사는 내가 그들의 공간 안으로 들어가자 한숨을 내쉰다. 그들은 자신들이 열중하고 있던 음식을 제쳐놓고,
      조바심 섞인 눈빛으로 날 바라본다.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: 사과한다
    war_filler_opt_b_7: 아무 말도 하지 않고 떠난다
    war_filler_res_a_7: 내 사과에 바이-킨이 화가 난 것 같다. 그들은 떠나는 내 등 뒤로 자신들의 음식 일부를 집어던진다.
    war_filler_res_b_7: 바이-킨은 내가 자리를 피하는 모습을 바라보기는 하지만 추가적인 행동은 취하지 않았다.
    war_request_text_27: "%NAME%(이)가 깊고 으르렁대는 듯한 한숨을 내쉰다. 그들은 마지못해 하면서 내가 요청을 말해주기를
      기다리고 있다."
    war_filler_desc_8: 전사는 날 환영하는 것 같지만, 그 덕분에 확연한 에너지 고갈을 알아차렸다. 그들의 움직임은 느릿느릿하고,
      그들의 눈은 초점을 잡지 못하고 있다.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: 그들의 어깨를 만진다
    war_filler_opt_b_8: 조용히 떠난다
    war_filler_res_a_8: 전사는 안심을 하기는 했지만, 아무런 말도 하지 않았다. 그들이 쉬도록 놔두는 것이 좋겠다.
    war_filler_res_b_8: 바이-킨은 자기를 귀찮게 하지 않아서 기뻐하는 것 같다.
    war_request_text_28: "%NAME%(이)가 한숨을 내쉰다. 그들은 내가 요청을 말해주기를 기다리며 눈의 초점을 다시 맞추려
      애를 쓰고 있다."
    war_filler_desc_9: 내가 접근하자 전사는 혼란스러워 한다. 그들은 자신들의 주변을 신경질적으로 스캔하며, 걱정스러운 눈으로 방
      주변을 둘러본다.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: 침착하게 몸짓을 취한다
    war_filler_opt_b_9: 화가 난 듯한 몸짓을 취한다
    war_filler_res_a_9: 전사는 침착을 유지하려는 나의 시도에도 안심을 하지 못했다. 그보다 오히려 더 큰 위험에 처한 것만 같은
      모습이다.
    war_filler_res_b_9: 나의 분노는 예상치 못했던 방식으로 전사에게 영향을 끼쳤다. 그들은 그런 유형의 의사소통을 기대하던 상태가
      아닌 것이 확실해 보이고, 편안함을 느끼는 것만 같다.
    war_request_text_29: 뭔가 지시를 받는다는 것이 %NAME%(을)를 편안하게 만들어 주는 것으로 보인다. 그들은 나의 요청을
      기다리고 있다.
    war_filler_desc_10: "존재는 내가 접근하자 큰 기대감을 가진 눈으로 날 바라본다. 하지만 날 살펴보더니 기다리던 사람이 아닌
      것으로 판단한 것 같다. \n그들은 내게 관심을 주기는 했지만, 마치 다른 사람을 기다리는 것처럼 확실히 입구에 초점을 맞추고 있다."
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: 떠난다
    war_filler_opt_b_10: 바라본다
    war_filler_res_a_10: 전사는 내가 도착하기 전보다 훨씬 관심이 떨어졌다는 듯이 내가 떠나는 것을 지켜본다.
    war_filler_res_b_10: 전사는 잠시 동안 나의 시선에 멈췄다가, 다른 곳을 바라본다. 내가 떠나자, 그들의 눈에 존중심이 새로
      생겨나는 것을 볼 수 있었다.
    war_request_text_30: "%NAME%(이)가 자신들의 어깨를 으쓱한다. 그들은 어딘가 동 떨어진 느낌으로 무심하게 기다리고 있다."
    war_filler_desc_11: 전사는 내게 충분한 관심을 주지 않은 채, 산만하게 툴툴거리고 있다. 그들은 자신들이 들고 있는 작은 장치에
      사로잡혀 있는 것 같다.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: 가만히 놔둔다
    war_filler_opt_b_11: 장치를 찔러본다
    war_filler_res_a_11: 바이-킨은 다시 자신들의 장치를 바라보며, 내게는 거의 신경을 쓰지 않는다.
    war_filler_res_b_11: 내가 무엇을 하든 간에 그 행동은 장치를 바라보면서 웃음을 짓고 있는 전사들에게 큰 즐거움을 안겨준 것
      같다. 뭐가 웃음을 유발한 것인지 궁금하다.
    war_request_text_31: "%NAME%(이)가 마지못해 자신들의 장치를 집어넣고는 나의 요청을 기다리고 있다."
    war_filler_desc_12: 생명체는 내게 환영 인사를 하며, 자신들의 앞에 일련의 도표를 펼치는 몸짓을 취한다. 그들은 특정 장소
      옆에 기록된 자신들의 독자적인 참고 사항을 추가하고 있는 것 같다.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: 북쪽 지역에 표시를 한다
    war_filler_opt_b_12: 남쪽 지역에 표시를 한다
    war_filler_res_a_12: 전사가 고마움의 표시로 고개를 끄덕이고, 좀 더 큰 행동을 취하기 위해 준비를 하는 것 같다. 무엇 때문에
      그러는 건지 의문이다.
    war_filler_res_b_12: 전사는 잠깐 긴장했지만, 곧 확고한 결의를 다지는 자세를 취한다. 그들에게 뭔가 어처구니 없는 것이 있는
      장소를 알려준 게 아니기를 빈다.
    war_request_text_32: 실망감이 잠깐 동안 %NAME%의 얼굴에 스쳐간다. 하지만 그 표정은 빠르게 사라졌고, 그들은 나의 요청을
      기다리고 있다.
    war_filler_desc_13: 전사는 내가 접근하자 날 바라보다, 표식이 새겨진 큐브를 자신들의 앞에 있는 표면 위로 굴린다. 그들은
      결과를 살펴보고, 툴툴대더니, 실망으로 보이는 표정을 짓고 날 바라본다.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: 미소를 짓는다
    war_filler_opt_b_13: 큐브를 가진다
    war_filler_res_a_13: 전사는 날 비웃더니 자신들의 앞에 있는 큐브의 조사를 계속한다.
    war_filler_res_b_13: 바이-킨이 불안해하는 것 같다. 큐브를 다시 탁자 위에 올려놨지만, 어떤 상형문자를 바라보고 있었는지를
      보고 점점 더 불안해하기 시작한다.
    war_request_text_33: "%NAME%(이)가 또 다른 큐브를 굴린다. 그들은 상형문자를 살펴보고, 고개를 끄덕이더니 내가 요청을
      말해주기를 기다리고 있다."
    war_filler_desc_14: 전사가 날카로운 눈초리로 나를 바라본다. 그들의 집중을 내가 깨뜨린 모양이다. 그들은 손가락 사이로 뱅글뱅글
      돌리고 있던 작은 칼을 집어넣는다.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: 가까이서 살펴본다
    war_filler_opt_b_14: 큰 소리를 낸다
    war_filler_res_a_14: 바이-킨은 계속해서 연습을 하고 있지만, 보는 사람이 있다는 압박감으로 인해 어설프고 뻣뻣한 모습을 보이고
      있다. 그들이 손가락을 잃기 전에 난 자리를 피했다.
    war_filler_res_b_14: 바이-킨은 깜짝 놀라고 말았다. 예상치 못하게 칼이 그들의 손가락 관절에 부딪혔고, 그들은 꽥 소리를
      냈다. 난 재빨리 자리를 떴다.
    war_request_text_34: "%NAME%(이)가 계속해서 자신들의 손가락을 꼼지락대며 나의 요청을 기다리고 있다."
    war_filler_desc_15: 전사는 자신들의 무기에 페인트로 표식을 새기느라 바쁘다. 그들의 작업은 아직 끝나지 않은 것 같지만, 그래도
      현재까지의 작업에 자부심을 느끼고 있는 것 같다.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: 움츠린다
    war_filler_opt_b_15: 무시한다
    war_filler_res_a_15: 바이-킨은 자신들의 작품을 보고 내가 반응하는 모습에 흥분해 낄낄 댄다.
    war_filler_res_b_15: 바이-킨이 의기소침해진 것 같다. 확실히 내가 그들에게 큰 모욕을 준 것 같다.
    war_request_text_35: "%NAME%(이)가 자신들의 무기를 치웠다. 그들은 나의 요청을 기다리고 있고, 난 그들이 열망하는
      눈초리로 내 멀티툴을 바라보고 있다는 것을 깨달았다."
    war_filler_desc_16: 내가 접근하자 생명체는 뭔가 작고 털이 달린 것을 주머니에 쑤셔넣는다. 그들은 집요한 꽥꽥 소리로 말하며,
      불편하게 꼼지락거리고 있다.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: 조심스럽게 자리를 피한다
    war_filler_opt_b_16: 바라본다
    war_filler_res_a_16: 난 눈길을 돌려 전사가 옷매무새를 다듬을 시간을 줬다.
    war_filler_res_b_16: 바이-킨은 내 눈길 아래에서 시시각각 점점 더 불편해하며, 몸을 배배꼬고 있다. 요란한 꽥 소리가 들리고,
      그들의 꼼지락거림이 멈췄다.
    war_request_text_36: "%NAME%의 얼굴에 경계심이 스쳐지나간다. 그들은 긴장한 채로 내가 빨리 요청을 말해주기를 간절히
      바라고 있다."
    war_filler_desc_17: 이 전사는 일련의 엑소크래프트 화상에 정신이 팔려있는 것 같다. 그것들은 여러 군데에서 모은 것들을 한데
      이어붙인 것처럼 생겼다.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: 멋진 것 같다
    war_filler_opt_b_17: 추가적인 요소를 더해준다
    war_filler_res_a_17: 바이-킨은 조심스레 날 바라보고는, 자신들의 다이어그램에 참고사항 여러 개를 추가한다.
    war_filler_res_b_17: 전사는 경멸스레 내가 추가한 요소를 보더니, 곧장 지워버린다.
    war_request_text_37: 왠지 실망한 것 같은 %NAME%(이)가 자신들의 설계도를 한쪽으로 치워놓는다. 그들은 나의 요청을 기다리고
      있다.
    war_filler_desc_18: 내가 접근하자 전사는 급히 자신들의 앞에 놓인 타블렛을 덮어버린다. 그들은 뭔가를 새기고 있었던 것 같지만,
      나의 존재가 불안감을 자극하는 듯 하다.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: 멋진 것 같다
    war_filler_opt_b_18: 멀티툴을 그린다
    war_filler_res_a_18: 바이-킨은 날 바라봤지만, 그리 만족스러운 표정이 아니다. 그들은 나의 진정성을 의심하는 것 같다.
    war_filler_res_b_18: 바이-킨이 놀란 표정으로 날 바라보고는, 내가 그린 것에서 영감을 받은 것처럼 보인다. 그들은 자신들의
      조각칼을 내려놨다. 내가 무슨 생각으로 그런 걸 그려줬는지 모르겠다.
    war_request_text_38: "%NAME%(이)가 자신들의 타블렛을 집어넣었다. 그들은 내가 그 타블렛에 관심이 없다는 것에 안심한
      것 같다."
    war_filler_desc_19: 이 전사는 일종의 무아지경 상태인 것으로 보인다. 더 이상 그들을 방해하는 건 현명하지 못할 것 같다.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: 성가를 따라서 부른다
    war_filler_opt_b_19: 조용히 자리를 피한다
    war_filler_res_a_19: 전사의 성가를 따라서 불러보려 했지만, 내 목은 현재 노래를 부르고 있는 존재들의 목구멍에서 나오는 기괴한
      소음을 따라할 수 없었다. 그래도 그들은 나의 노력은 인정해주는 것처럼 보인다.
    war_filler_res_b_19: 내가 떠나는 길 뒤로 바이-킨의 성가가 점점 잦아든다. 그들은 자신들과 함께 성가를 부르지 않았다는 것에
      실망한 것처럼 날 바라보고 있다.
    war_request_text_39: 난 잠시 말을 멈췄다. 내 요청을 어떻게 하면 성가로 잘 표현할 수 있을까?
    war_filler_desc_20: 눈을 뜨고 있기는 하지만, 이 바이-킨은 잠을 자고 있는 것 같다.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: 조용히 자리를 피한다
    war_filler_opt_b_20: 소리 친다
    war_filler_res_a_20: 난 조용히 물러섰다. 이 전사들이 갑자기 깨어나는 모습을 보고 싶지는 않다.
    war_filler_res_b_20: 바이-킨은 깜짝 놀랐지만, 곧 그들 평상시의 중얼거림을 재개했다. 이 전사들은 분명히 깊은 잠에 빠져있었던
      것 같다. 이들은 무슨 꿈을 꿀까?
    war_request_text_40: "%NAME%(이)가 갑작스럽게 정신을 차린다. 그들은 내가 자신들의 앞에 있는 걸 보고 깜짝 놀란 것
      같다."
    tra_filler_desc_1: |-
      겍은 앞에 놓인 화면에 나타난 깜박이는 붉은 빛의 향연에 빠져든 것처럼 보인다. 그들이 버튼을 누르자, 노란색 불빛이 주기적으로 깜박인다.
      그리고 그에 동반되는 팡파르가 겍에게 큰 즐거움을 주는 것 같다.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: 계속하라고 한다
    tra_filler_opt_b_1: 그만하라고 한다
    tra_filler_res_a_1: 겍은 내 조언을 받아들여, 특히나 더 정성스럽게 일련의 버튼을 누른다. 하지만 불빛은 노란색으로 변하지
      않았다. 겍이 매우 불안해하는 것 같다.
    tra_filler_res_b_1: 겍은 나의 참견을 마음에 들어하지 않는다. 그들은 날 무시하고는 계속해서 플레이한다.
    tra_request_text_21: "%NAME%(이)가 마지못한 기색으로 자신들의 장치를 집어넣고, 시무룩한 표정으로 나를 응시한다."
    tra_filler_desc_2: 겍에게 접근하자, 난 그들 주변에 엷은 안개가 끼어있는 걸 알아챘다. 그건 부드럽고 거의 기분이 좋은 향기가
      났다. 그럼에도 난 깊은 불안감을 느끼지 않을 수 없었다.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: 손을 흔들어 안개를 몰아낸다
    tra_filler_opt_b_2: 빨리 자리를 피한다
    tra_filler_res_a_2: 난 손을 흔들어 이 겍에게서 나오는 이상한 안개를 몰아내려고 시도하며, 기침을 했다. 열심히 손을 내저어도
      공기를 정화시킬 수 없었다. 이곳에서 떠나야겠다.
    tra_filler_res_b_2: 겍은 내가 떠나는 모습을 지켜본다. 그들의 눈이 날 따라오는 것이 느껴진다. 하지만 그보다 더 안 좋은
      건 안개도 날 따라온다는 점이다.
    tra_request_text_22: 난 유해 요소 방호 시스템을 작동시키고, 이 특이한 생명체와 협상을 할 준비를 한다.
    tra_filler_desc_3: |-
      자세히 보자, 겍의 피부에서 기름 같은 물질이 분비되고 있는 것 같다. 기름이 그들의 몸을 뒤덮고 있고, 틈새로 흘러내리고 있다.
      예상 외로 달달한 냄새가 난다. 겍의 사생활을 좀 존중해 주는 것이 좋을지도 모른다.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: 바라본다
    tra_filler_opt_b_3: 떠난다
    tra_filler_res_a_3: 내가 그들을 바라보자, 겍은 날 무시한다. 비늘 사이로 천천히 떨어지는 기름에 최면이 걸려 얼마나 오랫동안
      여기서 서있었는지 모르겠다.
    tra_filler_res_b_3: 난 겍을 가만히 놔둔다. 우리 모두에게는 자신만의 시간을 즐길 권리가 있다.
    tra_request_text_23: 난 살짝 기침을 했다. 흐트러진 모습을 보이지 않는 겍은 나의 요청을 기다리며 계속 기름을 뚝뚝 흘리고
      있다.
    tra_filler_desc_4: 내가 접근하자 겍은 내가 거슬린다는 눈빛을 쏘아보낸다. 그들은 자신들이 작업하던 것을 숨기고, 내가 떠나기를
      기다린다.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: 그들의 작품을 보려고 시도한다
    tra_filler_opt_b_4: 떠난다
    tra_filler_res_a_4: 겍은 내게 저리 가라며 화난 듯한 몸짓을 한다. 난 돌아서며, 그들이 목록에 뭔가를 추가하는 것을 알아챘다.
    tra_filler_res_b_4: 겍은 떠나는 내 모습을 바라본다. 그들은 내가 볼 수 없을 정도로 멀리 떨어졌다는 확신이 들 때까지 자신들의
      일을 계속하지 않았다.
    tra_request_text_24: "%NAME%(이)가 매서운 눈초리로 자신들의 작업물은 비밀이라고 못 박았다. 그들은 내 요청을 기다리고
      있다."
    tra_filler_desc_5: 겍은 마치 낭패감과 허약을 그림으로 그려 놓은 것처럼 비참한 모습이다. 그들은 동정을 구하는 것처럼 날 바라본다.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: 손을 흔들어 쫓아낸다
    tra_filler_opt_b_5: 10 유닛을 준다
    tra_filler_res_a_5: 내가 떠나자 겍은 고개를 늘어뜨렸다. 난 그들이 그보다 더 힘이 빠질 수는 없을 거라고 생각했었는데, 내
      생각이 틀렸던 것 같다.
    tra_filler_res_b_5: 겍은 미칠 듯이 기뻐하며, 누가 보면 사랑에 빠졌다고 표현할 정도의 눈길로 날 바라본다.
    tra_request_text_25: 기회가 오기를 바라는 %NAME%(이)가 몸을 흔들고 있다.
    tra_filler_desc_6: 겍이 작은 장치를 들고 있다. 디스플레이의 정확한 용도는 내가 알 수 없지만, 유닛 기호와 함께 엄청나게
      큰 숫자가 써있는 건 알아볼 수 있었다.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: 유닛을 가지려고 시도한다
    tra_filler_opt_b_6: 떠난다
    tra_filler_res_a_6: 겍의 장치에 접속했다. 그것은 데이터를 교환하며 불빛이 들어오기는 했지만, 그 외에 다른 일은 일어나지
      않은 것 같다. 난 유닛을 하나도 못 받았지만, 겍은 기뻐하는 것처럼 보인다.
    tra_filler_res_b_6: 이 겍의 뭔가가 내게 경각심을 심어줬다. 난 그들의 장치를 건드리지 않고 떠난다.
    tra_request_text_26: 이 작은 외계인은 특이한 분위기를 지니고 있다. 난 요청을 조심스레 작성해본다.
    tra_filler_desc_7: 이 겍은 자신들이 만든 일종의 게임에 빠져, 장난스럽게 혀를 차며 방 주변을 둘러본다. 그들은 날 보고 짧게
      세 번 소리를 내더니, 계속해서 좀 더 평범하게 주변을 둘러본다.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: 혀를 찬다
    tra_filler_opt_b_7: 떠난다
    tra_filler_res_a_7: 겍이 기쁘게 끼익 소리를 낸다. 내가 한 일의 중요성은 전혀 이해할 수 없지만, 누군가를 기쁘게 만들었다는
      것에 만족했다.
    tra_filler_res_b_7: 내가 떠나자 겍의 혀를 차는 리듬이 바뀌었지만, 그 점을 제외하고 그들은 내게 별 신경을 쓰지 않는다.
    tra_request_text_27: "%NAME%(은)는 내 요청을 들으며 계속해서 작게 딱딱 소리를 냈다. 굉장히 불안한 소리였다."
    tra_filler_desc_8: |-
      난 방에 들어가자마자 이 겍의 냄새를 맡을 수 있었다. 내 코로 맡아본 적이 없었던 이런 매력적인 향기라니 믿을 수가 없다.
      내가 접근하는 건 마치 운명 자체가 날 이 순간으로 인도한 것처럼 필연적인 일로 느껴졌다.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: 황홀함에 굴복한다
    tra_filler_opt_b_8: 냄새에 저항한다
    tra_filler_res_a_8: |-
      난 숨을 깊이 들이마신다. 내 정신이 마치 이전에 경험해보지 못했던 깊은 휴식 속에 빠진 것처럼, 멈춰버린 것만 같다.
      이 순간이 짧았는지, 몇 년 동안이나 이어졌는지는 모르겠지만, 난 마치 완전히 새로운 사람이 된 것처럼, 완전히 상쾌해진 상태로 정신을 차렸다.
    tra_filler_res_b_8: 내가 저항하자, 겍의 페로몬이 점점 힘을 발휘하는 것이 느껴진다. 하지만 난 그것을 이겨내고 내 몸을 밖으로
      빼낸다.
    tra_request_text_28: 내게 협상할 의사가 있다는 것을 알아차린 %NAME%(이)가 공기 중에 떠도는 향기를 미묘하게 변화시켰다.
      그들은 내 요청을 기다리고 있다.
    tra_filler_desc_9: "겍은 작은 화면을 보느라 바쁘다. 숫자가 깜박이고, 색깔이 변하고, 새로운 높이까지 솟아올랐다가 아래로
      곤두박질친다. \n이 정보의 홍수를 따라잡기는 커녕, 알아보는 것조차도 상당히 힘들다."
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: 조용히 관찰한다
    tra_filler_opt_b_9: 그들의 집중을 끊는다
    tra_filler_res_a_9: 난 한동안 지켜봤지만, 겍이 그렇게 열심히 보고 있는 데이터를 전혀 알아볼 수 없었다.
    tra_filler_res_b_9: 방해해보려는 내 시도는 무위로 돌아갔다. 겍은 이 모든 정보를 처리하는 일에 너무 익숙해져서 한 군데에서
      들어오는 방해 따위는 아무런 영향도 미치지 못하는 것 같다.
    tra_request_text_29: "%NAME%(이)가 자신들의 화면에 일련의 뭔가를 요란하게 입력한다. 그 결과에 만족한 그들은 몸을
      돌려 내가 요청을 말해주기를 기다리고 있다."
    tra_filler_desc_10: 겍은 모든 에너지가 다 빠져나간 것처럼 보인다. 그들은 가장 끔찍한 무기력 상태에 잡아먹혀, 그들의 개인
      시계를 확인하는 것도 간신히 하고 있는 것 같다.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: 동정어린 손길로 쓰다듬는다
    tra_filler_opt_b_10: 때린다
    tra_filler_res_a_10: 겍은 지친 모습으로 웃었지만, 그들의 피곤함만 더 가중시킨 건 아닌가하는 우려가 들었다.
    tra_filler_res_b_10: 겍이 깜짝 놀란다. 내가 너무도 갑작스럽게 때려서 그들은 어떻게 반응해야 할지도 모르는 것 같다. 그들이
      정신을 차리기 전에 난 자리에서 떠난다.
    tra_request_text_30: "%NAME%(이)가 눈을 게슴츠레하게 뜬 채로 내 말을 들으려 애를 쓰고 있다. 빨리 내 요청을 말하는
      것이 좋을 것 같다."
    tra_filler_desc_11: |-
      겍은 날 조사해 보더니 일련의 특이한 냄새를 방출하기 시작한다. 그것들은 각자 이상하면서도 새로운 감각을 만들어내며 빠르게 짙어진다.
      난 두려움과 사랑, 노란색, 달빛, 수면, 숫자 사의 냄새를 맡았다. 그리고는 끝이 났다. 겍은 자랑스러워 하는 것처럼 보인다.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: 더 해달라고 한다
    tra_filler_opt_b_11: 자리를 떠난다
    tra_filler_res_a_11: 겍은 내가 만족해서 흥분한 것 같지만, 시연을 하느라 녹초가 됐다. 난 그들이 쉬게 놔둔다.
    tra_filler_res_b_11: 겍은 의기소침해졌다. 그들은 이 냄새 시연을 위해 자신들의 영혼을 뽑아냈는데, 내가 그들을 무시했기 때문이다.
    tra_request_text_31: 거래를 하려는 내 의사를 알아차린 %NAME%(은)는 효과를 어딘가에 적으면서 고개를 끄덕인다. 그들은
      내 말을 정중하게 듣고 있다.
    tra_filler_desc_12: 내가 접근하자 겍이 나를 훑어본다. 그들은 명백히 실망한 것처럼 보였지만, 그 이유는 전혀 말해주지 않는다.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: 소리 친다
    tra_filler_opt_b_12: 바라본다
    tra_filler_res_a_12: 겍은 처음에는 깜짝 놀랐지만, 곧 웃음을 짓기 시작한다. 그들은 마주 고함을 쳤다. 내가 몰랐더라면,
      그들이 '그라아!'라고 소리를 친거라고 믿었을 거다.
    tra_filler_res_b_12: 겍이 눈빛에 무시를 담고 마주 바라본다. 난 자리를 떠난다.
    tra_request_text_32: 내가 요청을 작성하는 동안 난 %NAME%(이)가 자신들의 어깨를 펴고 가슴을 부풀렸다는 걸 알아차렸다.
      그들은 까치발로 서있는 것처럼 보인다.
    tra_filler_desc_13: "겍은 내가 접근해도 거의 보지 않았다. 그들은 뭔가에 집중하며 정신적인 면에 상당한 노력을 쏟고 있는
      것 같다. \n그들은 부드럽게 몸을 흔들며, 섬세한 손놀림으로 무언극을 하고 있다."
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: 휘파람을 분다
    tra_filler_opt_b_13: 극적으로 손을 흔든다
    tra_filler_res_a_13: 겍은 음악적 동료가 생긴 것에 흥분하며, 내 리드를 따라 부른다. 난 그들이 머리 속으로 어떤 소리를
      듣고 있는지 알 수 없지만, 그들이 무슨 악기를 상상하고 있건 간에 큰 만족을 느끼고 있는 것 같다.
    tra_filler_res_b_13: 겍은 내 손의 흔들림이 어떤 박자를 나타내는 것인 줄 알았는지, 나와 타이밍을 맞추려고 움직임을 빠르게
      했다. 난 그들이 지쳐버리기 전에 손 흔드는 걸 멈췄다.
    tra_request_text_33: 방해를 받아서 살짝 슬픈 듯한 기색을 보이는 %NAME%(이)가 몸을 흔드는 걸 멈춘다. 그들은 짜증난
      것처럼 날 바라보고 있다.
    tra_filler_desc_14: 겍은 희망을 가지고 날 바라본다. 내가 접근하자 그들의 믿음직한 눈과 부리가 기쁨을 표시한다. 그들은 마치
      요청할 것이 있는 듯이 내게 데이터패드를 흔든다...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: 데이터패드를 건드린다
    tra_filler_opt_b_14: 거부한다
    tra_filler_res_a_14: 데이터패드를 건드려 내 생체서명을 넘겨준다. 겍이 그것으로 뭘 하려는 건지는 모르겠지만, 별 상관은 없다.
      기계가 나와 같은 생명체는 지원하지 않는 것인지, 내 입력을 거부했기 때문이다.
    tra_filler_res_b_14: 모르는 겍이 주는 장치를 건드리는 건 그리 현명하지 못한 행동이 될 것 같다.
    tra_request_text_34: "%NAME%(은)는 내 요청을 들었지만, 데이터 패드를 치우지는 않았다. 그게 그들의 협상 방식인 건
      아닐까 무섭기까지 하다."
    tra_filler_desc_15: 겍은 게으르게 몽상에 빠져서 옆으로 몸을 흔들흔들 거리고 있고, 분비선에서는 기분 좋은 냄새가 떠돌고 있다.
      그들은 내게 별 신경을 쓰지 않는다.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: 겍의 냄새를 맡는다
    tra_filler_opt_b_15: 떠난다
    tra_filler_res_a_15: 난 숨을 깊이 들이마신다. 겍에게서는 맛있는 냄새가 나고 있고, 그들의 은밀한 냄새를 맡는 나의 방해도
      신경쓰지 않는 것 같다.
    tra_filler_res_b_15: 이 겍의 냄새가 얼마나 좋던 간에 나 좋으라고 이 페로몬을 뿌리고 있는 건 아닐 것이다. 난 그들을 가만히
      놔둔다.
    tra_request_text_35: 내가 말을 하기 시작하자 %NAME%(은)는 그때까지 풍기던 기분 좋은 냄새를 치워버리고 좀 더 사무적인
      향기를 발산하기 시작한다.
    tra_filler_desc_16: 내가 접근하자 겍이 잽싸게 자세를 취한다. 그들은 마치 잠이 들었던 것처럼 게슴츠레한 눈을 하고 있는 것
      같다.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: 안심시킨다
    tra_filler_opt_b_16: 소리 친다
    tra_filler_res_a_16: 내가 해를 입힐 의도가 없다는 표시를 하자 겍은 안심한다. 난 자리에서 떠나며, 그들의 눈이 다시 감기기
      시작했다는 걸 알아챘다.
    tra_filler_res_b_16: 겍에게 소리를 쳤다. 그들은 지친 정신을 집중하려고 애를 쓰면서 몸을 움찔한다.
    tra_request_text_36: "%NAME%(은)는 자신들의 생각을 정리할 추가적인 시간이 주어졌다는 것에 안심을 한 것처럼 보인다."
    tra_filler_desc_17: 이 겍의 눈 뒤로 마치 그 어떤 존재도 보지 말아야 할 것을 본 것처럼 두려움이 도사리고 있다. 그들은
      내게 경고의 몸짓을 취한다.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: 안심시킨다
    tra_filler_opt_b_17: 당황한다
    tra_filler_res_a_17: 내가 어떤 것을 해도 겍을 진정시킬 수 없었다. 그들은 내가 도착하기 전에도 불안해 했고, 내가 떠난
      후에도 불안해 할 것이다.
    tra_filler_res_b_17: 나의 당황은 겍의 경각심만 더 높여버린 것 같다. 우리 둘 다 소리를 치는 와중에 난 자리를 피한다.
    tra_request_text_37: "%NAME%(이)가 몹시 당혹스런 모습을 보인다. 그들은 내가 뭘 부탁할지 걱정하는 것 같다."
    tra_filler_desc_18: 겍은 내가 접근하자 화난 것 같은 몸짓을 취한다. 그들은 자신들의 작은 손을 흔들며, 상당한 분노를 담아
      부리를 맞부딪힌다.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: 움츠린다
    tra_filler_opt_b_18: 웃는다
    tra_filler_res_a_18: 처음에 겍은 내게 겁을 줘서 놀란 것처럼 보였다. 하지만 곧 자신들이 새로 발견한 힘에 적응하더니, 나의
      도주를 보며 낄낄댄다.
    tra_filler_res_b_18: 나의 웃음은 그저 겍의 화를 더 돋궜을 뿐이다. 그들이 폭력적으로 변하기 전에 자리를 피했다.
    tra_request_text_38: "%NAME%(은)는 내가 거래를 하고 싶어 한다는 것에 안심한 것 같다. 그들은 자신들의 부리 위로
      진지한 모습을 하고 기다리고 있다."
    tra_filler_desc_19: 내가 접근하자, 겍은 날 흘낏 보기는 했지만 다른 생각에 사로잡혀 있는 것처럼 보인다. 그들은 터져나오려는
      웃음을 참기 위해 자기 자신을 통제하려고 애를 쓴다.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: 간지럽힌다
    tra_filler_opt_b_19: 떠난다
    tra_filler_res_a_19: 겍의 웃음이 터졌다. 난 그게 짜증으로 변하기 전에 자리에서 떠난다.
    tra_filler_res_b_19: 난 겍이 재미있어 하는 농담을 알아들을 수 있는 날이 오기는 할까 의심이 간다. 그들은 그냥 놔두기로
      했다.
    tra_request_text_39: "%NAME%(이)가 웃음을 꾹 참고 있다. 거래를 약속한 것 때문에 그들이 내 요청에 집중을 하는 것
      같다."
    tra_filler_desc_20: 내가 접근하자 겍이 항의한다. 난 아무런 요구도 하지 않았는데도 그들은 미리 그걸 거절하려는 것 같다.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: 인사한다
    tra_filler_opt_b_20: 떠난다
    tra_filler_res_a_20: 내 정중함의 표현은 겍을 별로 안심시키지 못했다. 그들은 날 내보냈다.
    tra_filler_res_b_20: 겍은 내가 떠나자 마치 무슨 거대한 재앙을 피한 것처럼 안심을 한다.
    tra_request_text_40: "%NAME%(이)가 단호하게 내 말을 듣기를 거부하고 있다."
    exp_filler_desc_1: |-
      코백스는 복잡한 퍼즐에 사로잡혀 있는 것처럼 보인다. 그들이 암호를 정렬하고, 이미지를 겹치고, 고대의 룬을 해독하는 걸 본다.
      적혀있는 기호를 보니 이 은하계 전역에 흩어져 있는 모노리스에서 봤던 그 기호들이 떠오른다.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: 도움을 준다
    exp_filler_opt_b_1: 떠난다
    exp_filler_res_a_1: 코백스에게 내가 알아낸 것들을 말해줬지만, 그들은 벌써 적용해 봤다가 실패했던 이론이라고 주장했다.
    exp_filler_res_b_1: 난 코백스가 퍼즐을 풀게 놔뒀다. 그들의 집중을 깨뜨리고 싶지는 않다.
    exp_request_text_21: 내가 현실적인 문제에 집중할 거라는 결정을 내린 것에 실망한 %NAME%(이)가 나를 바라보고 있다.
      그들은 아까운 듯한 태도로 기다리고 있다.
    exp_filler_desc_2: "코백스가 박자에 맞춰 고개를 까닥이고, 그들 얼굴 마스크 건너로 불빛이 깜박이며 춤을 춘다. \n이건 사적인
      놀이일까, 아니면 컨버전스에 속한 다른 이들을 위한 공연인 걸까? 어쩌면 그들은 그 둘을 별개로 생각하지 않을지도 모른다."
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: 박수를 친다
    exp_filler_opt_b_2: 우우우
    exp_filler_res_a_2: 내가 박수를 쳤지만, 코백스는 그것을 알아차리지 못한 것 같다. 내가 보라고 그러는 건 아닌 것 같다.
