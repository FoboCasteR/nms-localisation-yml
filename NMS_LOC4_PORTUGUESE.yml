      À chegada, a fábrica estava abandonada. O registo de vendedor já não estava
      ativo na bolsa de valores galáctica.
    fleet_trading_fail_26: Entrei em acordo comercial com comerciante Gek. O comerciante
      ativou feromonas invulgares que cheiravam muito bem. Quando o negócio terminou,
      os registos revelaram que a frota tinha comprado %NUM% milhões de toneladas
      de sujidade.
    fleet_trading_fail_27: Tentativa de vender produtos no Sistema %SYSTEM%. A população
      afirmou estar contente e não precisar de novos bens consumíveis. O comércio
      não teve êxito.
    fleet_trading_fail_28: Tentativa de vender produtos no planeta %PLANET%. A população
      do planeta era amplamente autónoma. Os operários drone não precisavam dos nossos
      produtos. O comércio não teve êxito.
    fleet_trading_fail_29: IA comercial implementada em terminal comercial no Sistema
      %SYSTEM%. IA avariada comprou %NUM%00 toneladas de bugigangas sem valor.
    fleet_trading_fail_30: Drones comerciais ativados no planeta %PLANET%. IA drone
