    fleet_trading_damage_4: Motim da tripulação na tentativa de obter uma parte maior
      dos lucros da frota. Segurança Interna incapacitou e prendeu os cabecilhas,
      mas só depois do combate ter danificado o interior da nave.
    fleet_trading_damage_5: IA comercial implementada em terminal no Sistema %SYSTEM%.
      IA avariou e alertou a segurança da estação. Armas automatizadas dispararam
      sobre a frota. Graves danos do casco. Fugimos.
    fleet_trading_damage_6: Drones comerciais ativados no Setor %SYSTEM%. IA avariou.
