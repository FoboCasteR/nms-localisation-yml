    npc_farmer_daily_brief_lang: Amigo! Estou a explorar novas plantas híbridas! É
      tão divertido. Ajudas-me a fazer nascer novas vidas? Preciso de amostras consideráveis
      de plantas para enxertar e emendar, mais do que eu posso cultivar.
    npc_farmer_daily_ret_lang: Reconsideraste, amigo? Ajudas-me a cultivar o meu pequeno
      jardim?
    npc_farmer_daily_brief_res: Maravilhoso, Amigo-Viajante! Oh, as novas plantas
      que iremos descobrir. Já as consigo ver na minha mente!
    npc_farmer_daily_wait_lang: Sentes, Viajante? A pulsação da vida através do solo!
    npc_farmer_daily_wait_opt_a: Perguntar sobre os híbridos
    npc_farmer_daily_wait_opt_b: Perguntar sobre o solo
    npc_farmer_daily_wait_res_a: As plantas são generosas, Amigo-Viajante. Elas não
      ficam com a vida para elas, oferecem-na livremente aos outros! Misturam as suas
      hastes, dão-nos as suas frutas e até quando morrem nutrem o solo.
    npc_farmer_daily_wait_res_b: Nunca te sentes tentado a enterrar as mãos na terra?
      Se fechares os olhos, quase consegues imaginar a argila a consumir-te plenamente...
    npc_farmer_daily_comp_lang: Reuniste as amostras, amigo? Por favor, diz que sim!
    npc_farmer_daily_comp_opt_a: Dar Amostra
    npc_farmer_daily_comp_res_a: Oh, que maravilha! Também tenho notícias para ti
      - a minha ultima criação já brotou! Produziu umas sementes muito interessantes.
      Vê uma amostra.
    npc_farmer_daily_comp_res_b: Não faz mal, Viajante. Vamos continuar a plantar
      em conjunto nos anos vindouros.
    npc_farmer_daily_done_lang: Por hoje é suficiente, amigo! Mas o amanhã trará nova
      luz do sol e novas plantas para estudar!
    npc_farmer_daily_done_opt_a: Perguntar qual é a melhor planta
    npc_farmer_daily_done_opt_b: Sair
    npc_farmer_daily_done_res_a: "%NAME% ri-se, divertido com a minha pergunta absurda."
    npc_farmer_daily_done_res_b: "%NAME% sorri, feliz por estar aqui no meio das suas
      plantas."
    npc_scientist_daily_lang_1: |-
      Viajante, tu reúnes dados à medida que exploras, não é? Estou sedento de informação, de pormenores dos mundos longínquos!
      A minha atual pesquisa requer dados de comportamento animal. Podes ajudar?
    npc_scientist_daily_ret_lang_1: Reuniste os dados zoológicos necessários, Viajante?
    npc_scientist_daily_lang_2: |-
      Viajante, tu reúnes dados à medida que exploras, não é? Estou sedento de informação, de pormenores dos mundos longínquos!
      A minha atual pesquisa requer estudos florais pormenorizados. Podes ajudar?
    npc_scientist_daily_ret_lang_2: Reuniste os dados botânicos necessários, Viajante?
    npc_scientist_daily_lang_3: |-
      Viajante, tu reúnes dados à medida que exploras, não é? Estou sedento de informação, de pormenores dos mundos longínquos!
      A minha atual pesquisa requer análise mineral de grãos finos. Podes ajudar?
    npc_scientist_daily_ret_lang_3: Reuniste os dados geológicos necessários, Viajante?
    npc_scientist_daily_lang_4: |-
      Viajante, tu reúnes dados à medida que exploras, não é? Estou sedento de informação, de pormenores dos mundos longínquos!
      A minha atual pesquisa requer deteções de alto nível de muitos planetas diferentes. Podes ajudar?
    npc_scientist_daily_ret_lang_4: Reuniste os dados celestes necessários, Viajante?
    npc_scientist_daily_opt_a: Dar Dados
    npc_scientist_daily_opt_b: Dar Dados
    npc_scientist_daily_opt_c: Dar Dados
    npc_scientist_daily_opt_d: Dar Dados
    npc_scientist_daily_res_a: Eheu! Perfeito, Viajante! Isto vai ajudar muito na
      minha pesquisa. Aceita estas <TECHNOLOGY>Nanites<> como uma compensação pelo
      teu trabalho.
    npc_scientist_daily_done_lang: |-
      Apesar das minhas necessidades estarem satisfeitas, Viajante, existe uma infinidade de maravilhas lá fora para descobrir e colher!
      Assim que processar estes dados, poderei encontrar outras tarefas nas quais me possas ajudar.
    npc_scientist_daily_done_opt_a: Perguntar o que está a estudar
    npc_scientist_daily_done_opt_b: Sair
    npc_scientist_daily_done_res_a: |-
      A minha pesquisa é altamente complexa, Viajante. Duvido que possas entender. Se eu inserir os dados recolhidos suficientes nesta simulação, então...
      Não vale a pena explicar. Mas obrigado pelo interesse.
