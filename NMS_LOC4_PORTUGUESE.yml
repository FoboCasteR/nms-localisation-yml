    ui_watermission2_obj1: Seguir o sinal de deteção
    ui_watermission2_obj1_tip: |-
      O sinal implorou e avisou de uma tentativa de resgate.
      Usa o Detetor (<IMG>SCAN<>) para seguir os seus passos.
    ui_watermission2_obj2: Constrói o Nautilon
    ui_watermission2_obj2_tip: |-
      A nave caída continha planos para um <TECHNOLOGY>submarino<>.
      Constrói a <STELLAR>Câmara do Nautilon<> para lançar o submarino.
      <STELLAR>Fixa<> os planos do Menu de Construção com o <IMG>PIN_BUILD<>.
      Cria uma <TECHNOLOGY>base subaquática<> para apoiar a construção.
    npc_watermission2_lang: |-
      REGISTO: <STELLAR>0003A<>. Evento de Infração <STELLAR>+4 Sols<>
       A maior parte da tripulação está morta. Apenas aqueles que já estavam vestidos quando o asteróide colidiu sobreviveram à descompressão inicial. Tivemos sorte que naves menores conseguiram escapar antes de o casco implodir.
      Nenhuma das nossas naves tem capacidade de hiperdrive. Deveríamos ser capazes de recuperar os planos do banco de dados principal da nave, embora pareça ter caído no fundo do oceano.
      Felizmente, ainda temos planos para o Nautilon.
    npc_watermission2_opt: Transferir planos do Nautilon
    ui_watermission3_obj1: Explora as profundezas
    ui_watermission3_obj1_tip: |-
      Testa o Nautilon, explorando as profundezas.
      Fica atento aos sinais da expedição do estranho.
    ui_watermission3_obj2: Localiza a estrutura aquática
    ui_watermission3_obj2_tip: |-
      O Nautilon detetou um sinal repetidor emitido por baixo das ondas.
      Segue o sinal para refazer os movimentos dos sobreviventes do acidente.
    ui_watermission3_obj3: Constrói o Sonar de Alta Intensidade
    ui_watermission3_obj3_tip: |-
      A estrutura de rádio abandonada continha planos para um <TECHNOLOGY>Sonar de Alta Intensidade<>.
      Constrói o <TECHNOLOGY>Sonar de Alta Intensidade<> para o Nautilon.
      Acede ao inventário do Nautilon e cria um espaço vazio com o <IMG>TECHMENU<>.
      Afixa o plano para obter instruções detalhadas com <IMG>PIN<>.
    ui_watermission3_msg1: |-
      Testa o <STELLAR>Submarino Nautilon<>
      Explora as profundezas e procura sinais da expedição do desconhecido
    ui_watermission3_msg2: |-
