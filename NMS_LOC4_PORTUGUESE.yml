    exp_planet_mission_desc: A máscara da forma de vida emite um padrão repetido.
      Indicam o seu manifesto de bordo, como se me recrutassem para uma tarefa.
    tra_planet_mission_desc: As feromonas alienígenas inundam a sala com um aroma
      criado para me acalmar. Parecem ter alguma tarefa para a qual necessitam de
      ajuda...
    war_planet_mission_desc: Embora o alienígena seja, no mínimo, intimidante, a atitude
      não é agressiva. Na verdade, parecem procurar a minha ajuda...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: O visor da forma de vida pisca uma vez mais. Não consigo
      ler a sua reação. Terei de completar a tarefa para saber mais.
    tra_planet_mission_res: A forma de vida salta de contentamento. Acena para mim,
      como que desejando boa sorte.
    war_planet_mission_res: O alienígena grunhe para mim e faz um gesto de agradecimento
      forçado. Viram-me as costas, quase como se não esperassem ver-me novamente.
    npc_planet_mission_opt: Reportar sucesso
    exp_planet_mission_done_res: O Korvax faz um gesto de agradecimento. Observam-me
      brevemente, tomando notas nos seus registos. Quando terminam, oferecem-me uma
      recompensa.
    tra_planet_mission_done_res: Os Gek falam com entusiasmo. Oferecem-me a minha
      recompensa, finalizando assim o acordo.
    war_planet_mission_done_res: O Vy'keen saúda-me quando parto. Ganhei o seu respeito.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
