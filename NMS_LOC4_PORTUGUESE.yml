      Finalmente <STELLAR>- kzzkktt -<> deve ter sido uma hora de perseguição. O meu escudo defletor <STELLAR>- kzzkktt -<> mais combustível de lançamento antes de poder seguir em frente, mas <STELLAR>- kzzkktt -<> deteção. Eu devia registar as minhas descobertas, tanto para mim como para o Polo.
      <STELLAR>- kzzkktt -<> através do portal - era real. Cheguei <STELLAR>- kzzkktt -<> tudo misturado na minha cabeça. Mas essas bolhas à deriva <STELLAR>- kzzkktt -<> familiar.
      Capturei a visão desta vez. Tirei fotos. Não sei se foi isso que chamou a atenção deles, mas os Sentinelas <STELLAR>- kzzkktt -<> vejo os olhos deles sempre que fecho os meus.
      Orbes de <STELLAR>- kzzkktt -<> a monitorá-los todos <STELLAR>- kzzkktt -<> teorias malucas. Eu posso acreditar que existem mais mundos anómalos como este, mas <STELLAR>- kzzkktt -<> lá para sempre?
    npc_comm_week_05_crashstr_opt_a: Aceder ao primeiro registo
    npc_comm_week_05_crashstr_opt_b: Aceder ao segundo registo
    npc_comm_week_05_crashstr_text: O aviso de socorro pulsa, a sua luz pisca e convida-me
      a reproduzir uma gravação registada. A maquinaria está a fumegar e parece frágil.
      Tenho a sensação que só poderei ouvir um desses registos antes que o dispositivo
      se apague completamente.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> alguns dias já. Construí
      um pequeno abrigo <STELLAR>- kzzkktt -<> caso eu não volte para a Anomalia.
      Acho que encontrei <STELLAR>- kzzkktt -<> aconteceu aqui?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> grandes torres de elevação
