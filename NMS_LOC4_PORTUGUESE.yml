      Refina Cloro a partir do <TRADEABLE>Sal<>, que pode ser colhido de <TECHNOLOGY>depósitos minerais subaquáticos<>.
    ui_pin_alloy4_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Urânio<> e <EARTH>Ferrite Pura<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
      O Urânio é encontrado em grandes depósitos de <COMMODITY>planetas radioativos<> com um <TECHNOLOGY>Visor de Análise<>.
      Refina a Ferrite Pura de Pó de Ferrite, encontrado nos minerais comuns.
    ui_pin_alloy5_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Fósforo<> e <TECHNOLOGY>Cobalto Ionizado<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
      O Fósforo é encontrado em grandes depósitos de <FUEL>planetas quentes<> com um <TECHNOLOGY>Visor de Análise<>.
      Refina Cobalto Ionizado a partir do <TECHNOLOGY>Cobalto<>, que pode ser colhido de <TECHNOLOGY>depósitos minerais subterrâneos<>.
    ui_pin_alloy6_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Dioxite<> e <TECHNOLOGY>Cobalto Ionizado<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
      O Dioxite é encontrado em grandes depósitos de <TECHNOLOGY>planetas gelados<> com um <TECHNOLOGY>Visor de Análise<>.
      Refina Cobalto Ionizado a partir do <TECHNOLOGY>Cobalto<>, que pode ser colhido de <TECHNOLOGY>depósitos minerais subterrâneos<>.
    ui_pin_alloy7_obj_tip: Elabora ou refina %ITEM% a partir de <SPECIAL>Herox<>,
      <SPECIAL>Bronze Sujo<> e <SPECIAL>Lémio<>. Refinar produtos avançados requer
      uma <TECHNOLOGY>Refinaria Grande<>.
    ui_pin_alloy8_obj_tip: Elabora ou refina %ITEM% a partir de <SPECIAL>Arónio<>,
      <SPECIAL>Ouro Magno<> e <SPECIAL>Grantine<>. Refinar produtos avançados requer
      uma <TECHNOLOGY>Refinaria Grande<>.
    ui_pin_farmprod1_obj_tip: |-
