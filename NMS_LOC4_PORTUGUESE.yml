    ut_waterjet_name_l: Jatos de Água Eficientes
    ut_waterjet_desc: |-
      Melhora a <STELLAR>eficiência do combustível<> dos jatos marinhos, reduzindo o esgotamento dos sistemas de suporte de vida do Exofato.

      As unidades aquosas do compressor são instaladas nas turbinas do jetpack, ignorando os grandes requisitos de energia para a ignição submersa.
    ut_waterjet_sub: Unidade Jetpack Atualizada
    ut_waterenergy_name: REDIRECIONADOR DE OXIGÉNIO
    ut_waterenergy_name_l: Redirecionador de oxigénio
    ut_waterenergy_desc: |-
      Atualiza a <TECHNOLOGY>Membrana de Ventilação<> do Exofato para recolher oxigénio do sistema de Suporte de Vida em caso de emergência respiratória, permitindo ao utilizador ressurgir e procurar suprimentos de combustível convencionais.

      Nota: a conversão a longo prazo da energia de suporte de vida em gás respirável não é recomendada, e pode resultar na impossibilidade de suportar a vida.
    ut_waterenergy_sub: Sistema de Suporte de Vida de Emergência
    ui_subengine_name: PROPULSOR DE HUMBOLDT
    ui_subengine_name_l: Propulsor de Humboldt
    ui_subengine_desc: |-
      Um motor de reator à prova de inversão, termicamente eficiente, capaz de alimentar o Nautilon mesmo em profundidades extremas.

      Ativado por <FUEL>Células de Combustível Hidrotérmico <>.
    ui_subengine_sub: Unidade de Propulsão Submarina
