    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> socorro, socorro <STELLAR>-
      kzzkkkttt -<> alguém a receber?"
    npc_comm_week_06_story_desc1: Acedo às bases de dados do transmissor. Como seria
      de esperar, um sinal de socorro espera por mim.
    npc_comm_week_06_story_opt1: Aplicar Dispositivo do Polo
    npc_comm_week_06_story_desc1b: |-
      Ao aplicar o dispositivo do Polo, escuto outro grito, um grito de reconhecimento.
      Sabem que estou a ouvir. Para meu espanto, a emissão parece ser em direto.
    npc_comm_week_06_story_opt_a1: Responder
    npc_comm_week_06_story_opt_b1: Ouvir
    npc_comm_week_06_story_res_a1: Começo a falar, mas o emissor corta-me antes de
      poder dizer uma palavra.
    npc_comm_week_06_story_lang2: |-
      As anteparas falharam, explodiram <STELLAR> - ktzztk - <> metade da tripulação, morta ou desaparecida <STELLAR> - kztzzktk - <> em queda livre <STELLAR> - kzzkzztk - <> Korvax a bordo, deu-nos esta frequência, disse para chamar um especialista...
      As suas coordenadas de aterragem são seguras? Posso tentar uma aterragem de emergência <STELLAR> - kztzzktk - <> ou propulsão de emergência em direção ao buraco negro <STELLAR> - kzzt - <> talvez nos dê algum tempo...
    npc_comm_week_06_story_opt_a2: Dar coordenadas atuais
    npc_comm_week_06_story_opt_b2: Sugerir pilotar em direção ao buraco negro
    npc_comm_week_06_story_res_a2: Coordenadas inseridas <STELLAR> - kzzktk - <> estabilizadores
      atmosféricos a responder parcialmente <STELLAR> - kzzktk - <> talvez nos vejamos
      aí...
    npc_comm_week_06_story_res_b2: "... ... ...\nNós <STELLAR> - kztzzktk - <> demasiada
      propulsão <STELLAR> - kztk - <> não consigo controlar <STELLAR> - kzzktk - <>
      singularidade... "
    npc_comm_week_06_story_res_c2: |-
      Um som terrível afasta qualquer sinal do emissor, antes de colapsar em estática e silêncio.
      Tenho de encontrar a forma de rastrear melhor o sinal.
    npc_comm_week_06_story_lang3a: O terminal pisca; os vestígios fragmentados de
      chamadas não atendidas enchem a sua base de dados.
    npc_comm_week_06_story_lang3b: Não sei bem onde estamos <STELLAR> - kzzktk - <>
      não somos muitos os que sobreviveram, e os Korvax desapareceram <STELLAR> -
      kzzktk - <> projeção holográfica, a oferecer ajuda <STELLAR> - kzzktk - <> as
      suas caras... uma luz brilhante... um sinal na escuridão...
    npc_comm_week_06_story_opt_a3: Dizer que aceitem
    npc_comm_week_06_story_opt_b3: Dizer que ignorem o estranho
    npc_comm_week_06_story_res_a3: Tens razão, precisamos de todo o <STELLAR> - kzzkzzztk
      - <> a tripulação está sedenta. Disseram para nos encontrarmos com eles em <STELLAR>
      - kzzkzzztk - <> as coordenadas parecem abandonadas, mas <STELLAR> - kzkzzztk
      - <>
    npc_comm_week_06_story_res_b3: Concordo <STELLAR> - kzzktk - <> a tripulação também
      não confia neles. É melhor não confiar em ninguém, depois <STELLAR> - kzzktk
      - <> construir uma nave com os destroços e procurar ajuda.
    npc_comm_week_06_story_desc4a: O terminal olha para mim, com o seu olho eletrónico
      sem piscar, indiferente à escuridão.
    npc_comm_week_06_story_desc4b: O sinal de socorro continua a ecoar, urgente, pedindo
      ajuda a quem o ouvir.
    npc_comm_week_06_story_lang4a: "Eles estavam lá, como prometeram, mas agora <STELLAR>
      - kzkkttztk - <> sempre que dormimos, um pesadelo carmesim <STELLAR> - kzkkttztk
      - <> toda a tripulação <STELLAR> - kzkkttztk - <> essa cara, ainda a observar
      pela espuma.\nNada, a não ser <STELLAR> - kzzktk - <> intermináveis ondas de
      espuma carmim <STELLAR> - kzzzzzzzktk - <> "
    npc_comm_week_06_story_lang4b: |-
      Phoenix lançada <STELLAR> - kzkzztk - <> motores enferrujados mas funcionais, até <STELLAR> - kzkzkkktk - <> avaria no combustível, tive de aterrar de emergência. Saio a pé, mas <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> não consigo deixar de pensar que alguma coisa nos vigia <STELLAR> - kztk - <> um olho carmim...
    npc_comm_week_06_story_opt_a4: Dizer que durmam um pouco
    npc_comm_week_06_story_opt_b4: Dizer que corram
    npc_comm_week_06_story_res_a4: Escuto um profundo suspiro, semanas de ansiedade
      que se evaporam enquanto a voz se rende aos seus sonhos. Aquieta-se, a voz substituída
      pelo zumbido da maquinaria. A gravação termina.
    npc_comm_week_06_story_res_b4: O estranho começa a falar, mas a voz corta-se.
      Querem saber para onde correr, como podem escapar, mas alguma coisa lhes diz
      que eu não posso responder, que é inútil perguntar. Ouço os passos deles enquanto
      se afastam, a voz substituída pelo zumbido da maquinaria.
    npc_comm_week_06_story_desc5a: Ouço as boas-vindas do monumento antigo, palavras
      gravadas diretamente na minha mente. Como irá tal coisa reagir às manipulações
      de Polo?
    npc_comm_week_06_story_desc5b: A estática em redor do transmissor do Viajante
      apaga-se, um sinal forte e renovado substitui a antiga estática. O processo
      de Polo deixa-me mais apreensivo a cada momento.
    npc_comm_week_06_story_lang5a: |-
      Tu - Eu conheço-te. Disseste-me para <STELLAR> - kzztk - <> sonhar, para dormir <STELLAR> - kzztk - <> escapámos do nevoeiro, finalmente.
      Seguimos o olho da nossa salvação. E é a ti que <STELLAR> - kzztk - <> agradecer. O portal está pronto. Estamos no limiar. A- <STELLAR> - kzztk - <> chama por nós.
    npc_comm_week_06_story_lang5b: |-
      Olá?
      <STELLAR> - kzztk - <>
      O portal - está ativo. É a nossa <STELLAR> - kzztk - <> oportunidade de escapar a estes pesadelos.
      O olho não nos pode ver se não dormirmos, mas <STELLAR> - kzztttk - <> Estou tão cansado <STELLAR> - kzttkzztk - <> não consigo. Se atravessarmos, talvez possamos dormir...
    npc_comm_week_06_story_opt_a5: Dizer que entrem
    npc_comm_week_06_story_opt_b5: Dizer que não entrem
    npc_comm_week_06_story_res_a5: |-
      Eu ouço o drone familiar, os sinos profundos dos glifos. O estranho ativa o portal e prepara-se para passar.
      Nunca tinha ouvido o momento de trânsito do lado de fora. Não desejo ouvi-lo novamente.
    npc_comm_week_06_story_res_b5: |-
      Tens razão <STELLAR> - kzztk - <> claro, tens razão <STELLAR> - kzztk - <> loucura.
      Para onde agora? Onde <STELLAR> - kzttzzzztk - <> agora? Devíamos simplesmente <STELLAR> - kzztk - <> bebido a água...
    npc_comm_week_06_story_lang6: O estranho aparelho de Polo levou-me a outro acidente.
      Fico de pé perante os restos despedaçados do computador da ponte, sentindo como
      se esta estranha jornada estivesse quase no fim.
    npc_comm_week_06_story_start: O computador reproduz uma série de vídeos fragmentados,
      gravações que não poderiam ter sido feitas com uma câmara normal.
    npc_comm_week_06_story_end_opt: Ver gravação
    npc_comm_week_06_story_end_1: |-
      Vejo o estranho a esculpir os glifos na pedra do portal. Eles atravessam o limiar e o brilho azul do portal pisca num vermelho profundo. Um grito terrível e sobrenatural ressoa em toda a estrutura do portal. O portal fecha-se imediatamente depois, a ligação é interrompida, de algum modo, fechada para sempre.
      A gravação termina imediatamente a seguir.
    npc_comm_week_06_story_end_2: |-
      Vejo o estranho virar as costas para o portal e voltar ao seu caminho através da paisagem solitária. Os seus companheiros de tripulação caem um por um, até que o estranho caminha sozinho.
      O ritmo da gravação acelera e o acumular de estática fica mais forte. Navego por horas de gravações, mas o estranho continua a vagar, a viver da terra, não voltando nunca à nave.
    npc_comm_week_06_story_end_3: "Vejo o estranho virar as costas para o portal.
      Estão sozinhos, a tripulação consumida por qualquer estranho ser que conheceram
      no edifício abandonado. Ter deixado o portal parece tê-los libertado de qualquer
      estranho feitiço que lhes assombrava o sono. Tropeçam e depois olham em redor,
      frenéticos.\nA gravação mostra-os a refazer os seus passos, sempre sozinhos,
      até chegarem ao local do acidente. Constroem um abrigo, observam os amigos caídos.
      \nDe repente, ouço um barulho atrás de mim. Examino os destroços, mas não vejo
      nada. Quando volto ao terminal, vejo que a gravação terminou."
    npc_comm_week_06_story_end_4: |-
      O estranho esculpe uma série de glifos no portal e, a seguir, atravessa o limiar.
      A gravação distorce-se ligeiramente, mas continua. Vejo o estranho de pé num mundo hexagonal, diminuído pelo naufrágio de uma grande nave espacial. Será a sua? Ajudam uma silhueta que está aos seus pés, um Korvax. Com um sobressalto, reconheço Nada.
      A Entidade Sacerdotisa parece olhar diretamente para mim, ciente de que presenciei tal reunião. Eles acenam e a gravação termina.
    npc_comm_week_06_story_end_5: |-
      Vejo o estranho hesitar e, depois, virar as costas para o portal. Olham por cima do ombro enquanto se afastam, como se ouvissem uma voz do outro lado do limiar. À medida que a gravação continua, vejo-os retornarem ao edifício abandonado onde encontraram o viajante que lhes prometera ajuda.
      Investigam o edifício, surgindo com frequência no terminal de controlo, ficando cada vez mais perturbados. O seu salvador nunca aparece, o ser com a máscara brilhante nunca retorna. O estranho chora sozinho. Adormecem no chão do edifício. A gravação termina.
    npc_comm_week_06_story_end_6: |-
      O estranho esculpe uma série de glifos no portal. Eles param, como se fossem chamados por uma voz familiar. Não vendo ninguém, atravessam o limiar. Ocorre uma explosão de cortes estáticos na gravação.
      Quando a imagem retorna, vejo o estranho na ponte do seu cargueiro, cercado pela tripulação. Uma entidade sacerdotisa Korvax junta-se a eles. Com um choque, reconheço Nada.
      Em instantes, o caos rebenta no cargueiro. Os combatentes Sentinela saltam do navio, atacando em queda livre. Outra explosão de cortes estáticos na gravação. A imagem final é de um especialista Gek na sua estação de radar.
    npc_comm_week_06_story_end_7: |-
      Vejo o estranho afastar-se do portal, abanando com tristeza a cabeça. Parece ter havido um motim. Os companheiros de tripulação sobreviventes ignoram os seus pedidos e entram no portal, desobedecendo. São consumidos pela espuma e o portal fecha-se num clarão carmesim.
      O estranho caminha por uma curta distância, abalado. Montam um pequeno abrigo, entram e fecham a porta. A gravação não os mostra a sair.
    npc_comm_week_06_story_end_8: |-
      Os estranhos gravam os seus glifos na pedra do portal. Caminham em direção ao limiar, confiantes, como se fossem chamados por uma voz familiar. Ao entrarem, um clarão branco distorce a gravação.
      Quando a imagem estabiliza, o portal não está visível. Tudo o que vejo são estrelas, um desfile interminável de sistemas. A gravação fixa-se numa estrela e aproxima-se rapidamente. O mesmo fulgor de luz, e um novo mundo nasce.
      A gravação termina. O que acabei de testemunhar?
    npc_comm_week_06_story_end_9: |-
      Vejo o estranho bater no painel de controlo do portal, as suas mãos guiadas por uma força nunca vista. O portal abre-se, a luz azul derrama-se sobre a paisagem circundante.
      Sob essa luz, o estranho dirige-se à tripulação restante. Eles tentam persuadi-los a seguir para o portal, mas sem sucesso. Um por um, os membros da tripulação afastam-se. Apenas o estranho permanece.
      Finalmente, iniciam a aproximação. A espuma consome-os e desaparece. O portal fecha-se silenciosamente. A gravação não mostra mais nada.
    npc_comm_week_06_story_end_10: |-
      Vejo o estranho examinar o portal aberto e depois afastar-se. A gravação mostra o resto dos seus movimentos. Eles continuam a viajar, milha após milha, sempre à noite. Cada fonte de luz é encontrada, examinada, descartada.
      Investigam cada edifício abandonado que encontram, procurando o viajante que lhes prometeu a salvação. As gravações parecem fazer um ciclo infinito. Avanço através de horas e horas de material, o padrão nunca varia, o estranho nunca parece envelhecer.
      Procuro e procuro, mas não encontro fim para esta história.
    npc_comm_week_06_story_end_11: |-
      Vejo o estranho ativar o portal e caminhar em direção ao portal aberto. Ele hesita quando chega ao limiar, voltando-se para seus companheiros de tripulação à procura de encorajamento. Avança e é consumidos pela espuma.
      Uma explosão de estática interrompe a gravação. Quando acaba, vejo o estranho cercado mais uma vez pela tripulação. Parecem velho, muito mais velho do que no momento anterior. Mas está feliz, o alívio em todos os rostos é evidente. Uma nave pousa à distância e o grupo põe-se a caminho.
    npc_comm_week_06_story_end_12: |-
      Vejo o estranho a afastar-se do portal, mas isso claramente provoca dor. A gravação mostra os seus passos relutantes longe do limiar, os repetidos olhares por cima do ombro.
      A gravação contínua enquanto a tripulação e o estranho se separam. O grupo segue em direção a um assentamento à distância, o estranho caminha em direção ao horizonte.
      À medida que as imagens avançam, o estranho passa o tempo a arrastar grandes minerais vermelhos para um pequeno abrigo. Ele esculpe-os sem cessar, num desfile de formas geométricas em pedra carmesim. Ele cai, exausto.
      Não consigo entender nenhum significado nos glifos que ele esculpiu.
    npc_comm_week_06_story_end_13: |-
      Vejo o estranho tocar timidamente no painel de controlo do portal. Abre o portal e atravessa o limiar.
      À medida que a espuma se instala, outro ser se aproxima do portal ainda ativo. Um viajante, com o rosto obscurecido por uma luz ofuscante. Eles seguem o estranho até a luz azul do portal.
      A antiga pedra da estrutura dobra-se e deforma-se, espartilhada por alguma força extrema. Por fim, o viajante ressurge. O portal fecha-se. Não há sinal do estranho.
      Embora seja uma gravação, não posso afastar a sensação de que o viajante me viu. Fecho o terminal rapidamente.
    npc_comm_week_06_story_end_14: |-
      Vejo o estranho virar as costas para o portal e sair com pressa. Retorna ao local do acidente da sua pequena nave e começa a inserir dados no transmissor de sinal de socorro. Vejo a esfera vermelha...
      A gravação corta-se, retornando com o estranho de volta ao portal. Mostra apenas este ciclo repetidamente. Procuro algum erro, alguma corrupção nos dados que explique esse estranho ciclo, mas não encontro nada.
    npc_comm_week_06_story_end_15: |-
      Vejo o estranho inserir uma série de glifos e passar depois para o portal. Antes de o portal fechar, vejo outra figura entrar, um ser cintilante, o rosto obscurecido por uma luz brilhante. A gravação é cortada, interrompida por uma explosão de estática.
      Quando a gravação retorna, o estranho está a bordo da sua nave, antes de termos feito contacto. Há um Korvax na ponte. Com um sobressalto, percebo que é Nada. Parece extremamente preocupada. Antes de eu poder ver mais, o terminal começa a brilhar num branco quente, que consome o ecrã com uma ardente chama branca.
    npc_comm_week_06_story_end_16: |-
      Vejo o estranho a afastar-se do portal. Anda devagar, cansado e inseguro. Eventualmente, vagueia novamente para o local onde a sua nave caiu.
      Olho de perto para o transmissor do sinal de socorro no local do acidente. Há uma luz vermelha ténue que sai do interior, esse carmesim assombroso que já vi tantas vezes.
      O estranho anda em volta do transmissor, sem descanso. Continuam a sua vigília durante dias. Andam cada vez mais devagar e, eventualmente, desmoronam. Quando isso acontece, o corpo caído assume o mesmo brilho vermelho.
      A gravação termina.
    ui_comm_week_07_title: Pesquisa de Comunidade
    ui_comm_week_07_sub: Ajuda a Entidade Sacerdotisa Nada - Semana 7 de 8
    ui_comm_week_07_desc: A Entidade Sacerdotisa Nada está a transmitir um pedido
      a exploradores. Pede assistência para documentar uma nova 'fase' da galáxia.
    npc_comm_week_07_brief: |-
      Viajante! Nada, a iniciar a interface de comunicação. Polo, suspenso no escuro/tristeza. Concha impenetrável. Eheu!
      Extrapolação da fotografia de estrutura. Nova diretiva proposta: subverte o escuro. Adquire imagens/esperança. O viajante deve procurar a vida no escuro. Mergulha no fundo do oceano, reproduz as imagens aquáticas, volta para a Anomalia.
    npc_comm_week_07_brief_res: 'Transmissão de coordenadas escuras do planeta. Posição
      mais profunda: -10,53, -28,39. Parâmetros de solicitação: fotografia singular,
      a encerrar o enxame de vida. Nada, de forma agradável, antecipa o regresso do
      viajante.'
    npc_comm_week_07_comp: Assinatura de nave familiar. Viajante, sê bem vindo. Sucesso
      na fotografia aquática?
    npc_comm_week_07_comp_opt_a: Carregar fotografias
    npc_comm_week_07_comp_res: |-
      Diretiva completa! Nada, transmite dados de imagem para o Polo. Avaliar alegria do Polo. Sucesso/confiança.
      Conta de viajante, a receber moeda. Forma de vida simulada a bordo da Anomalia oferece sintetizados exóticos. Atracar?
    npc_comm_week_07_comp_res_extra: Enquanto Nada menciona a invenção robótica de
      Polo, as luzes do visor piscam subtilmente, naquilo que não posso deixar de
      interpretar como uma expressão facial. Passa tão rápido; no entanto, questiono
      se foi apenas uma falha no holograma.
    npc_comm_week_07_comp_res_all: 'Retorno do viajante. Motivação provável: dados
      fotográficos. Transmitir sim/não?'
    npc_comm_week_07_comp2_opt_a: Carregar fotografias
    npc_comm_week_07_comp2_opt_b: Terminar transmissão
    npc_comm_week_07_comp2_res_a: Nada agradece-me, batendo palmas numa convincente
      demonstração de prazer. Sugere que mais dados poderiam ajudar ainda mais na
      recuperação existencial de Polo.
    npc_comm_week_07_comp2_res_b: Anomalia atenta. Deteção da nave do viajante, Nada
      responde.
    npc_comm_week_07_cap: Pacotes finais! Diretiva de missão completa. Propósito do
      Polo recarregado. Transmitir sim/não?
    npc_comm_week_07_cap_opt_a: Carregar fotografias
    npc_comm_week_07_cap_res_a: Propósito cumprido. Limite alcançado. Polo novamente
      ligado, alegria/esperança. Gratidão!
