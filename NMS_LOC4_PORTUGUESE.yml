    ui_guide_body_survival_1: |-
      Os sistemas de suporte de vida permitem que te movimentes pelo planeta. <VAL_ON>Correr<> (<IMG>RUN<>) e utilizar o <VAL_ON>Jetpack<> (<IMG>JUMP<>) irá esgotar a energia do suporte de vida.

      Os sistemas de suporte de vida são recarregados com <FUEL>Oxigénio<>. Pressionar <IMG>SCAN<> irá ativar o <VAL_ON>Detetor<>, localizando <FUEL>plantas ricas em oxigénio<> nas proximidades.

      Os sistemas podem ser recarregados do inventário do exofato ou através do <VAL_ON>Menu Rápido<>, utilizando <IMG>QUICK_MENU<>.

      Outras formas de reabastecer suportes de vida incluem <FUEL>Gel de Suporte de Vida<>, criado com <TECHNOLOGY>Geleia de di-hidrogénio<> e <FUEL>Carbono<>.

      Se analisares plantas com o <TECHNOLOGY>Visor de Análise<>, podes revelar materiais de bónus, que podem incluir Oxigénio. Recolhe estes materiais com o <TECHNOLOGY>Laser de Mineração<>.
    ui_guide_body_survival_2: |-
      O teu exofato irá ativar automaticamente a <TECHNOLOGY>Proteção contra Perigos<> quando necessário. A proteção contra perigos é afetada ao ser exposta a radiação, toxinas planetárias e temperaturas extremas.
      Quando os sistemas de proteção do teu exofato forem afetados, os teus escudos vão sofrer dano.

      A proteção contra perigos irá <VAL_ON>recarregar automaticamente<> quando o utilizador estiver num edifício, nave ou caverna. Longe do abrigo, a proteção contra perigos é recarregada com <COMMODITY>Sódio<> ou várias <COMMODITY>baterias de iões<>.

      O <COMMODITY>Sódio<> pode ser recolhido da flora planetária e é encontrado em <VAL_ON>todos os mundos<>.
      Pressionar <TECHNOLOGY><IMG>SCAN<><> irá ativar o <TECHNOLOGY>Detetor<>, de forma a localizar <COMMODITY>Sódio<> nas proximidades.

      As <COMMODITY>baterias de iões<> podem ser elaboradas a partir de <TECHNOLOGY>Cobalto<> e <EARTH>Ferrite<>.

      Os sistemas de proteção podem ser <VAL_ON>recarregados<> a partir do inventário do exofato, ou através do <VAL_ON>Menu Rápido<>, utilizando <IMG>QUICK_MENU<>.

      Adquire atualizações de sobrevivência dos <TECHNOLOGY>Comerciantes de Tecnologia<> em estações espaciais e lojas planetárias.
    ui_guide_body_survival_3: |-
      Localiza <COMMODITY>recursos essenciais de sobrevivência<> nas proximidades com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
      <FUEL>Oxigénio<>, <COMMODITY>Sódio<> e <TECHNOLOGY>Di-hidrogénio<>, podem ser encontrados em todos os planetas.
      Utiliza o <VAL_ON>Laser de Mineração<> para extrair a maior parte dos recursos.
      Pressiona <IMG>CYCLEWEAPON<> para ativar o modo multiferramenta e, em seguida, <IMG>ATTACK<> para disparar o laser.

      Usa o  <TECHNOLOGY>Visor de Análise<> nas rochas e plantas para revelar mais informações e obter <COMMODITY>mais recursos<> durante uma recolha.

      Alguns recursos requerem um <TECHNOLOGY>Laser Avançado de Mineração<> ou  <TECHNOLOGY>Luvas de Segurança<>. Aprende estas tecnologias a bordo da <SPECIAL>Anomalia Espacial<>.

      Usa um <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para procurar <VAL_ON>grandes depósitos minerais<>, como <STELLAR>Cobre<>. Estes depósitos podem ser refinados em <STELLAR>Metal Cromático<>, vital para muitas tecnologias.

      <VAL_ON>AVISO:<> As forças Sentinela irão responder a todas as extrações planetárias. Evita extrair enquanto estiveres a ser observado.
    ui_guide_body_survival_4: |-
      A função principal da Multiferramenta é o <TECHNOLOGY>Laser de Mineração<>. O Laser de Mineração é usado para recolher Recursos de plantas e minerais. Usa <IMG>ATTACK<> para disparar o laser.

      Alguns recursos só podem ser recolhidos com um <TECHNOLOGY>Laser de Mineração Avançado<>. Outras possíveis melhorias aumentam a <FUEL>potência<> e a <STELLAR>gestão de calor<> do laser, bem como aumentam a <SPECIAL>quantidade de recursos recolhidos<>.

      Podes recarregar o Laser de Mineração com <FUEL>combustíveis à base de carbono<>. Podes usá-lo como <VAL_ON>ataque físico<> (<IMG>MELEE<>) para recolher carbono de plantas no caso de perda total de energia.

      Encontra novas Multiferramentas nas estações espaciais e em entrepostos planetários. Diferentes tipos de Multiferramenta aumentam a tua capacidade para <STELLAR>recolher recursos<>, <TECHNOLOGY>analisar descobertas<> ou <FUEL>lutar<>.

      Podes instalar <SPECIAL>Módulos de Arma<> na Multiferramenta para conferir maior poder de fogo. Pressiona <IMG>CYCLEWEAPON<> para alternar entre os modos. Consulta o <VAL_ON>Guia // Combate<> para mais detalhes.
