    ui_comm_week_02_title: Pesquisa de Comunidade
    ui_comm_week_02_sub: Ajuda o Especialista Polo - Semana 2 de 8
    ui_comm_week_02_desc: O Especialista Polo está a transmitir um pedido a exploradores.
      Pede assistência para documentar uma nova 'fase' da galáxia.
    npc_comm_week_02_brief: |-
      Amigo! A galáxia... ela ruge e altera-se, está renovada! Consegues sentir?
      Os limites estremecem! Agora é a altura essencial investigar, explorar, fazer amizades!
    npc_comm_week_02_brief2: |-
      Este universo mudou muito! A evolução avançou várias etapas, amigo. Os próprios metais e minerais dos mundos foram refrescados, em resultado dos diferentes hábitos alimentares de animais estranhos e esplêndidos.
      Terão os seus padrões mentais mudado também? Que amizade darão em troca de um lanche? Estas nossas pesquisas têm muitos motivos para a alegria!
    npc_comm_week_02_brief2_alt: |-
      Este universo mudou muito! A evolução avançou várias etapas, amigo. Os próprios metais e minerais dos mundos foram refrescados, em resultado dos diferentes hábitos alimentares de animais estranhos e esplêndidos.
      O que farão os seus estômagos com os Núcleos Hexadecimais? Amizade? Agressão? Fezes? Estas nossas pesquisas têm muitos motivos para a alegria!
    npc_comm_week_02_brief2_alt2: "Este universo mudou muito! A evolução avançou várias
      etapas, amigo. Os próprios metais e minerais dos mundos foram refrescados, em
      resultado dos diferentes hábitos alimentares de animais estranhos e esplêndidos.\nAcredito
      que os Núcleos Hexadecimais têm vindo a atrair criaturas, que desejam esta anómala
      iguaria! Temos de observar os efeitos. Alimenta os nossos amigos animais e procura
      pistas nos resultados! \nEstas nossas pesquisas têm muitos motivos para a alegria!"
    npc_comm_week_02_brief_res: Encontrei um local ideal para continuar a nossa pesquisa,
      amigo Viajante! Estou a transmitir-te as coordenadas para um portal para saltar
      os anos-luz! Através desse portal, a nossa pesquisa começa.
    npc_comm_week_02_cap: Amigo, estamos surpreendidos e agradados com a tua dedicação
      à pesquisa! Mas já aprendi tudo o que preciso de aprender sobre digestões anómalas,
      para este e para todos os ciclos.
    npc_comm_week_02_cap_res_a: Polo bate com o bico de forma exuberante, deixando
      o som a ecoar na cabine. Disseram-me que transferiram uma oferta para as minhas
      contas; que posso gastar o que ganhei em algo divertido.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo bate com o bico e cheira um pouco. Disse-me que transferiu uma oferta para as minhas contas.
      À medida que a sua imagem se desvanece, vejo como examina um Núcleo Hexadecimal, como se estivesse a considerar comê-lo.
    npc_comm_week_02_cap_res_b: Obrigado, obrigado! Tenho análises que fazer e muito
      conhecimento para construir. Mas falamos em breve; continua a investigar esta
      jovem galáxia!
    npc_comm_week_02_comp: Andaste muito longe, engordaste muitas criaturas! Vamos
      também engordar os nossos bancos de pesquisa, sincronizar as nossas descobertas
      com a base de dados da Anomalia.
    npc_comm_week_02_comp_alt: Posso detetar o aroma da tua pesquisa à distância,
      amigo Viajante! Vamos engordar os nossos bancos de pesquisa como engordaste
      essas criaturas. Sincroniza as tuas descobertas com a base de dados da Anomalia.
    npc_comm_week_02_comp_opt_a: Concordar
    npc_comm_week_02_comp_res_all: Será um prazer receber tantos dados como tiveres;
      pesquisar aprofundadamente, aprender mais!
