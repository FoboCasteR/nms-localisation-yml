    ui_fuel_1_name: CARBONO
    ui_fuel_1_name_l: Carbono
    ui_fuel_1_desc: "O bloco de construção de toda a vida orgânica. Essencial para
      qualquer viajante espacial, uma vez que o Carbono é utilizado para <FUEL>recarregar
      equipamento de mineração<>.\n \nO <TECHNOLOGY>Laser de Mineração<> extrai Carbono
      de árvores, plantas e outros tipos de vegetais."
    ui_fuel_2_name: CARBONO CONDENSADO
    ui_fuel_2_name_l: Carbono Condensado
    ui_fuel_2_desc: |-
      Material avançado, processado a partir do <FUEL>carbono<> normal numa <TECHNOLOGY>Refinaria<> .

      O aumento da densidade da molécula oferece uma relação substancialmente melhorada de energia por grama.

      Encontrado ocasionalmente em forma cristalina. Para recolher cristais maiores, poderá ser necessário um <TECHNOLOGY>Laser de Mineração Avançado<>.
    ui_catalyst1_sym: N
    ui_catalyst1_sub: Elemento Catalisador Não Refinado
    ui_catalyst2_sym: N+
    ui_catalyst2_sub: Elemento Catalisador Refinado
    ui_catalyst_1_name: SÓDIO
    ui_catalyst_1_name_l: Sódio
    ui_catalyst_1_desc: "Um <CATALYST>catalisador<> poderoso, útil para carregar <COMMODITY>tecnologias
      defensivas<> como escudos ou proteção contra riscos.\n \nTecnologia de manuseio
      de materiais do Exofato permite a colheita automática de uma flora rica em <CATALYST>sódio<>.\n\nUm
      ingrediente vital na criação de muitos dispositivos, produtos e componentes
      avançados."
    ui_catalyst_2_name: ÓXIDO NITROSO
    ui_catalyst_2_name_l: Óxido Nitroso
    ui_catalyst_2_desc: "Um <CATALYST>catalisador avançado<>, útil para carregar <COMMODITY>tecnologias
      defensivas<> como escudos ou proteção contra riscos.\n \nCriado numa <TECHNOLOGY>Refinaria<>
      ou ocasionalmente encontrado em forma cristalina na superfície de um planeta.\n\nOferece
      um rácio de energia por grama substancialmente melhorado em comparação com o
      Sódio normal."
    ui_red2_sym: Cd
    ui_red2_sub: 'Metal Estelar Refinado: Vermelho'
    ui_red2_name: CÁDMIO
    ui_red2_name_l: Cádmio
    ui_red2_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela. Este material estelar acaba por formar depósitos na crosta de planetas locais.

      O cádmio é encontrado em planetas que orbitam <FUEL>estrelas vermelhas<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> geral adequado para vários processos tecnológicos avançados.
    ui_blue2_sym: In
    ui_blue2_sub: 'Metal Estelar Refinado: Azul'
    ui_blue2_name: ÍNDIO
    ui_blue2_name_l: Índio
    ui_blue2_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela. Este material estelar acaba por formar depósitos na crosta de planetas locais.

      O Índio é encontrado em planetas que orbitam <TECHNOLOGY>estrelas azuis<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> geral adequado para vários processos tecnológicos avançados.
    ui_yellow2_sym: Cu
    ui_yellow2_sub: 'Metal Estelar Refinado: Amarelo'
    ui_yellow2_name: COBRE
    ui_yellow2_name_l: Cobre
    ui_yellow2_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela. Este material estelar acaba por formar depósitos na crosta de planetas locais.

      O Cobre é encontrado em planetas que orbitam <CATALYST>estrelas amarelas<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> geral adequado para vários processos tecnológicos avançados.
    ui_green2_sym: Em
    ui_green2_sub: 'Metal Estelar Refinado: Verde'
    ui_green2_name: EMERIL
    ui_green2_name_l: Emeril
    ui_green2_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela.

      O Emeril é encontrado em planetas que orbitam <TRADEABLE>estrelas verdes<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> geral adequado para vários processos tecnológicos avançados.
    ui_ex_red_name: CÁDMIO ATIVADO
    ui_ex_red_name_l: Cádmio Ativado
    ui_ex_red_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela.

      Este cádmio foi ativado pelas condições extremas em que se formou e é altamente valioso.

      O cádmio é encontrado em planetas que orbitam <FUEL>estrelas vermelhas<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> purificado.
    ui_ex_blue_name: ÍNDIO ATIVADO
    ui_ex_blue_name_l: Índio Ativado
    ui_ex_blue_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela.

      O índio é encontrado em planetas que orbitam <TECHNOLOGY>estrelas azuis<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> purificado.

      Este índio foi ativado pelas condições extremas em que se formou e é altamente valioso.
    ui_ex_yellow_name: COBRE ATIVADO
    ui_ex_yellow_name_l: Cobre Ativado
    ui_ex_yellow_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela.

      Este cobre foi ativado pelas condições extremas em que se formou e é altamente valioso.

      O cobre é encontrado em planetas que orbitam <CATALYST>estrelas amarelas<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> purificado.
    ui_ex_green_name: EMERIL ATIVADO
    ui_ex_green_name_l: Emeril Ativado
    ui_ex_green_desc: |-
      Um <STELLAR>metal cromático<>, gerado por fusão no núcleo de uma estrela.

      Este emeril foi ativado pelas condições extremas em que se formou e é altamente valioso.

      O emeril é encontrado em planetas que orbitam <TRADEABLE>estrelas verdes<> e pode ser colocado numa <TECHNOLOGY>Refinaria<> para criar um <STELLAR>metal cromático<> purificado.
    ui_stellar_sym: Ch
    ui_stellar_sub: Metal Estelar Altamente Refinado
    ui_stellar2_name: METAL CROMÁTICO
    ui_stellar2_name_l: Metal Cromático
    ui_stellar2_desc: |-
      Uma liga de metal processada, criada numa <TECHNOLOGY>Refinaria<> com <STELLAR>metais estelares<>: <COMMODITY>Cobre<>, <FUEL>Cádmio<>, <TRADEABLE>Emeril<> e <TECHNOLOGY>Irídio<>.

      Quanto mais <SPECIAL>raro<> for o metal estelar, mais metal cromático irá produzir.

      Este metal valioso é utilizado na criação de várias <TECHNOLOGY>tecnologias avançadas<>.
    ui_air_sym: O2
    ui_air_sub: Combustível Líquido Orgânico
    ui_air1_name: OXIGÉNIO
    ui_air1_name_l: Oxigénio
    ui_air1_desc: |-
      Essencial à tecnologia de filtragem atmosférica no coração do <FUEL>sistema de suporte de vida<> do Exofato.

      O processamento de material do Exofato permite que o oxigénio seja colhido diretamente da flora planetária apropriada.

      Outras espécies de plantas podem ser detetadas com o <TECHNOLOGY>Visor de Análise<> para revelar reservas alternativas de oxigénio.
    ui_launchsub_sym: H
    ui_launchsub_sub: Substância de energia elevada
    ui_launchsub_name: DI-HIDROGÉNIO
    ui_launchsub_name_l: Di-hidrogénio
    ui_launchsub_desc: |-
      Uma forma de hidrogénio cristalina, estável e extraordinária tanto pela extrema densidade de energia, como pela estabilidade sob pressões atmosféricas.

      O Di-hidrogénio é comum em todos os mundos e frequentemente encontrado sob a forma de grandes <TECHNOLOGY>cristais azuis<>. É um componente essencial do <COMMODITY>Combustível de Lançamento de Nave<>.
    ui_launchsub2_sym: D
    ui_launchsub2_sub: Substância de Energia Elevada
    ui_launchsub2_name: DEUTÉRIO
    ui_launchsub2_name_l: Deutério
    ui_launchsub2_desc: |-
      Um isótopo de hidrogénio estável muito utilizado tanto em pequenos reatores de fusão como em tecnologia de blindagem de dispersão de neutrões.

      O Deutério raramente ocorre de forma natural. A maior parte dos abastecimentos da galáxia provêm do processamento de <TECHNOLOGY>Di-hidrogénio<> e <TECHNOLOGY>Trítio<> em <TECHNOLOGY>Refinadores<>.
    ui_water1_sym: NaCl
    ui_water1_sub: Extrato Mineral Aquático
    ui_water2_sym: Na
    ui_water2_sub: Mineral Aquático Processado
    ui_water1_name: SAL
    ui_water1_name_l: Sal
    ui_water1_desc: |-
      Um sal natural, abundantemente encontrado em <TECHNOLOGY>minerais subaquáticos<>.

      Pode ser processado numa <TECHNOLOGY>Refinaria<> para produzir <TRADEABLE>Cloro<>, utilizado no fabrico de produtos e tecnologias avançadas.
    ui_water2_name: SÓDIO
    ui_water2_name_l: Sódio
    ui_water2_desc: |-
      Um elemento reativo colhido mais facilmente através do processamento dos minerais infundidos em sal encontrados nos <TECHNOLOGY>oceanos<>.

      Utilizado no fabrico de tecnologias avançadas.
    ui_cave1_sym: Co
    ui_cave1_sub: Mineral Subterrâneo
    ui_cave2_sym: Co+
    ui_cave2_sub: Mineral Subterrâneo Processado
    ui_cave1_name: COBALTO
    ui_cave1_name_l: Cobalto
    ui_cave1_desc: |-
      Minerado a partir de <TECHNOLOGY>minerais subterrâneos<>, o cobalto é encontrado abundantemente em cavernas. Útil no fabrico de <COMMODITY>Baterias de Iões<>.

      É utilizado na criação de várias tecnologias e estruturas e pode ser processado numa <TECHNOLOGY>Refinaria<> para aproveitar ao máximo a sua carga intrínseca.
    ui_cave2_name: COBALTO IONIZADO
    ui_cave2_name_l: Cobalto Ionizado
    ui_cave2_desc: |-
      Uma forma de <TECHNOLOGY>cobalto<> altamente energizado, este metal processado pode ser utilizado para criar <COMMODITY>Baterias de Iões Avançadas<>, uma fonte de energia convenientemente portátil do <TECHNOLOGY>exofato<>.

      Utilizado na criação de <TECHNOLOGY>tecnologias e estruturas avançadas.<>
    ui_sand1_name: PÓ DE SILICATO
    ui_sand1_name_l: Pó de Silicato
    ui_sand1_desc: |-
      Um elemento mineral abundante, encontrado no estratos geológicos de todos os planetas rochosos. Facilmente obtido usando um <TECHNOLOGY>Manipulador de Terrenos<>. Cria um túnel em qualquer lugar para iniciar a extração.

      Processa num <TECHNOLOGY>Refinador<> para criar <TECHNOLOGY>Vidro<>.
    ui_sand1_sym: Si
    ui_sand1_sub: Mineral Abundante
    ui_land1_sym: Fe
    ui_land2_sym: Fe+
    ui_land3_sym: Fe++
    ui_land1_sub: Extrato Mineral Metálico
    ui_land2_sub: Minerais Metálicos Processados
    ui_land3_sub: Elemento Metálico Carregado
    ui_land1_name: PÓ DE FERRITE
    ui_land1_name_l: Pó de Ferrite
    ui_land1_desc: |-
      Elemento mineral abundante, encontrado em <EARTH>formações rochosas<> e áreas de interesse geológico. Facilmente extraível com um <TECHNOLOGY>Laser de Mineração<>.

      Normalmente, é necessário processar numa <TECHNOLOGY>Refinaria<> antes de utilizar na construção ou no fabrico de tecnologia.
    ui_land2_name: FERRITE PURA
    ui_land2_name_l: Ferrite Pura
    ui_land2_desc: |-
      Metal processado, sem pó nem pedras. Utilizado para construir uma grande variedade de <EARTH>estruturas<> e <TECHNOLOGY>tecnologias<>.

      Normalmente purificado a partir de Pó de Ferrite extraído através de uma <TECHNOLOGY>Refinaria<>, mas podem ser ocasionalmente encontrados em grandes depósitos. Para serem recolhidos, pode ser necessária a utilização de um <TECHNOLOGY>Laser de Mineração Avançado<>.
    ui_land3_name: FERRITE MAGNETIZADA
    ui_land3_name_l: Ferrite Magnetizada
    ui_land3_desc: |-
      Metal altamente processado, exige várias fases de processamento numa <TECHNOLOGY>Refinaria<>.

      Utilizado na criação de estruturas e tecnologias avançadas. Deve ser evitada a sua ingestão.
    ui_biome_sub: Elemento de Terra Localizado
    ui_lush_sym: Pf
    ui_lush1_name: PARAFINA
    ui_lush1_name_l: Parafina
    ui_lush1_desc: |-
      Extrato mineral local, usualmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <TRADEABLE>ambiente tropical<>.
    ui_dusty_sym: Py
    ui_dusty1_name: PIRITE
    ui_dusty1_name_l: Pirite
    ui_dusty1_desc: |-
      Extracto mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <FUEL>ambiente desértico<>.
    ui_toxic_sym: NH3
    ui_toxic1_name: AMONÍACO
    ui_toxic1_name_l: Amoníaco
    ui_toxic1_desc: |-
      Extracto mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <TRADEABLE>ambiente tóxico<>.
    ui_radio_sym: U
    ui_radio1_name: URÂNIO
    ui_radio1_name_l: Urânio
    ui_radio1_desc: |-
      Extracto mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <CATALYST>ambiente radioativo<>.
    ui_cold_sym: CO2
    ui_cold1_name: DIOXITE
    ui_cold1_name_l: Dioxite
    ui_cold1_desc: |-
      Extracto mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <TECHNOLOGY>ambiente congelado<>.
    ui_hot_sym: P
    ui_hot1_name: FÓSFORO
    ui_hot1_name_l: Fósforo
    ui_hot1_desc: |-
      Extracto mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <FUEL>ambiente abrasivo<>.
    ui_asterioid1_sym: Ag
    ui_asterioid2_sym: Au
    ui_asterioid3_sym: Pt
    ui_asterioid_sub: Mineral Valioso de Asteroide
    ui_asteroid1_name: PRATA
    ui_asteroid1_name_l: Prata
    ui_asteroid1_desc: |-
      Mineral valioso de comércio interestelar, normalmente <COMMODITY>extraído de asteróides<>. Ocasionalmente encontrado em depósitos planetários subterrâneos.

      Apreciado por pessoas de todos os sistemas pelo seu brilho.
    ui_asteroid2_name: OURO
    ui_asteroid2_name_l: Ouro
    ui_asteroid2_desc: |-
      Mineral altamente valioso de comércio interestelar, normalmente <COMMODITY>extraído de asteróides<>. Ocasionalmente encontrado em depósitos planetários subterrâneos.

      Apreciado universalmente pela sua beleza e versatilidade.
    ui_asteroid3_name: PLATINA
    ui_asteroid3_name_l: Platina
    ui_asteroid3_desc: |-
      Mineral extremamente valioso de comércio interestelar, normalmente <COMMODITY>extraído de asteroides<>. Ocasionalmente encontrado em depósitos planetários subterrâneos.

      Apreciado universalmente pela sua robustez e versatilidade.
    ui_unknown_plant: Planta não identificada
    ui_unknown_rock: Mineral não identificado
    casing_name: REVESTIMENTO METÁLICO
    casing_name_l: Revestimento Metálico
    casing_desc: |-
      Um produto de metal leve, amplamente utilizado no fabrico de <TECHNOLOGY>peças de nave espacial<> e <TECHNOLOGY>tecnologia implementável<>. Um dos pilares das indústrias de construção de todas as espécies primárias conhecidas.

      Fabricado a partir de <EARTH>Pó de Ferrite<>.
    fuelgel_name: CÁPSULA DE OXIGÉNIO
    fuelgel_name_l: Cápsula de Oxigénio
    fuelgel_desc: |-
      Gás de filtração de <FUEL>suporte de vida<> estabilizado e seguro.

      Facilmente recolhido de <FUEL>oxigénio<> e <EARTH>Pó de Ferrite<>. Oferece um método eficiente para a energia de suporte de vida a longo prazo.
    fuelgel_sub: Energia Portátil de Suporte de Vida
    fuelgel2_name: CÁPSULA GRANDE DE O2
    fuelgel2_name_l: Cápsula Grande de O2
    fuelgel2_desc: |-
      Uma vasilha grande de gás de filtração estabilizado de <FUEL>suporte de vida<>.

      Recolhido de materiais refinados. Oferece um método altamente eficiente para o transporte de energia de suporte de vida.
    fuelgel3_name: GEL DE SUPORTE DE VIDA
    fuelgel3_name_l: Gel de Suporte de Vida
    fuelgel3_desc: |-
      <FUEL>Gel de suporte de vida<> de emergência.

      Este gel, sintetizado a partir de <TECHNOLOGY>cristais de combustível de foguetão<> e <FUEL>carbono<>, dá um impulso temporário aos sistemas de suporte de vida. O impacto a longo prazo nos pulmões do utilizador é atualmente desconhecido.
    powercell_name: BATERIA DE IÕES
    powercell_name_l: Bateria de Iões
    powercell_desc: "Unidade de armazenamento de energia conveniente e otimizada.
      Utilizada numa grande variedade de sistemas <COMMODITY>defensivos<> e de <COMMODITY>proteção
      contra riscos<>.\n \nFacilmente construído a partir de <EARTH>Pó de Ferrite<>
      com <TECHNOLOGY>Cobalto<> no subsolo. Encontrado pronto frequentemente em recipientes
      metálicos cilíndricos."
    powercell2_name: BATERIA DE IÕES AVANÇADA
    powercell2_name_l: Bateria de Iões Avançada
    powercell2_desc: "Unidade potente de armazenamento de energia. Utilizada numa
      grande variedade de sistemas <COMMODITY>defensivos<> e de <COMMODITY>proteção
      contra riscos<>.\n \nConstruída a partir de <TECHNOLOGY>Cobalto Ionizado<> e
      <EARTH>Ferrite Pura<> e encontrada ocasionalmente em recipientes metálicos cilíndricos."
    nanotubes_name: NANOTUBOS DE CARBONO
    nanotubes_name_l: Nanotubos de carbono
    nanotubes_desc: |-
      Metros e metros de <FUEL>nanotubos de carbono<> de alta capacidade.

      A sua elevada força pendular e a sua ligeira condutividade tornam este componente vital nas <TECHNOLOGY>tecnologias avançadas<>.
    microchip_name: MICROPROCESSADOR
    microchip_name_l: Microprocessador
    microchip_desc: |-
      Um <TECHNOLOGY>microchip compacto e de baixa temperatura<>. Criado com <STELLAR>metal cromático<> que requer o refinamento de um dos vários metais térreos especializados.

      Utilizado na criação de uma gama ampla de <TECHNOLOGY>tecnologias avançadas<>.
    am_housing_name: INVÓLUCRO DE ANTIMATÉRIA
    am_housing_name_l: Invólucro de Antimatéria
    am_housing_desc: |-
      Dispositivo seguro de contenção de antimatéria, necessário para que a <FUEL>antimatéria<> seja guardada de forma segura como uma <FUEL>célula de velocidade warp<>.

      O <FUEL>oxigénio<> de recuperação forma uma bolsa de gás protetor, evitando que a antimatéria reaja com o invólucro circundante.
    launchfuel_name: COMBUSTÍVEL DE LANÇAMENTO DE NAVE
    launchfuel_name_l: Combustível de Lançamento de Nave
    launchfuel_desc: |-
      Combustível altamente reativo em estado sólido, necessário para abastecer os <TECHNOLOGY>propulsores de lançamento da nave espacial<>.

      Criado a partir de <TECHNOLOGY>Di-hidrogénio<> cristalizado, encontrado em depósitos azuis em todos os mundos.
    launchfuel_sub: Combustível de Di-hidrogénio Estabilizado
