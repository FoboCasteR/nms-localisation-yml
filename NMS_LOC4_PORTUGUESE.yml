    npc_other_exotut: O Vy'keen faz uma pausa da sua manutenção do <TECHNOLOGY>Terminal
      de Exonaves<>. Olha para mim, como se estivesse ligeiramente perturbado com
      a minha presença.
    npc_other_overseer: O Gek, que é claramente o <CATALYST>Supervisor<> desta base,
      olha-me nos olhos de uma forma muito perturbadora. Parece que está a tentar
      dizer-me algo, embora eu não consiga entender o quê.
    npc_other_farmer: O Gek olha para mim alarmado. Parece reconhecer-me, embora eu
      não saiba de onde. Rapidamente regressa ao conforto do seu <TRADEABLE>Terminal
      Agrícola<>.
    npc_other_scientist: O Korvax inclina a cabeça quando me aproximo. Sinto que o
      seu visor começa a fazer uma deteção, mas os dados devolvidos não parecem ser
      do seu agrado. Volta a ocupar-se com os seus assuntos no seu <TECHNOLOGY>Terminal
      de Ciências<> e ignora-me.
    npc_other_weapguy: O Vy'keen prepara-se para saudar minha chegada, mas para. Olha
      para mim, levemente intrigado, antes de voltar ao trabalho no seu <FUEL>Terminal
      de Armas<>.
