    ui_guide_body_survival_basics: |-
      A <VAL_ON>Proteção contra Perigos<> é essencial se planeias passar algum tempo longe da nave. Transporta <COMMODITY>Sódio<> ou <COMMODITY>baterias de iões<>. Procura encontrar <VAL_ON>refúgio em cavernas ou estruturas<>. Muitos perigos são piores durante a noite.

      Utiliza o <TECHNOLOGY>Detetor<> (<TECHNOLOGY><IMG>SCAN<><>) para localizar <STELLAR>recursos de sobrevivência<>.

      Utiliza o <TECHNOLOGY>Visor de Análise<> para identificar pontos de interesse desde longe. Usa o Visor para localizar edifícios e provisões. Estas localizações são muitas vezes ricas em <VAL_ON>recursos<> e <VAL_ON>informações<>.

      O <VAL_ON>ícone da mochila<> no canto inferior direito mostra o estado do inventário. Nem tudo é imediatamente útil. Prioriza os materiais que vais manter no teu exofato. Os produtos avançados podem sempre ser encontrados novamente.

      Adquire atualizações vitais de sobrevivência dos <TECHNOLOGY>Comerciantes de Tecnologia<> em estações espaciais e lojas planetárias.

      As criaturas mais próximas marcadas com uma <FUEL>pata vermelha<> são predadoras e podem ser perigosas. Usa o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para identificá-los desde longe (amplia com <IMG>ZOOM<>).
