    fleet_trading_special_log_a_1: Adquiridos dados de mercado com informações privilegiadas.
      Mensagem traduzida com a ajuda de %CAP_RACE%. Investimento forte. Efetuado lucro
      considerável.
    fleet_trading_special_log_b_1: Adquiridos dados de mercado com informações privilegiadas.
      Mensagem traduzida com a ajuda de %CAP_RACE%. Investimento forte, mas as informações
      revelaram-se incorretas. Prejuízos significativos.
    fleet_trading_special_log_c_1: Adquiridos dados de mercado com informações privilegiadas.
      Os dados não indicaram tendências claras, e prudentemente evitamos investir.
    fleet_trading_special_2: |-
      %CAP_RACE%! Pedimos ajuda urgente! Os nossos negócios lucrativos atraíram a atenção dos piratas!
      O tempo escasseia - o que devemos fazer?
    fleet_trading_special_3: |-
      %CAP_RACE%! Há boas notícias e há más notícias. Fizemos lucros impressionantes. Mas, como consequência, fomos atacados por piratas.
      Evitamos danos graves até agora, mas temo que os nossos escudos não aguentem muito mais tempo...
    fleet_trading_special_4: |-
      %CAP_RACE%! A nossa atividade comercial enfureceu os comerciantes locais, e foi colocada uma recompensa pela nossa frota!
      É apenas uma questão de tempo antes que os caçadores de recompensas nos encontrem. Precisamos que nos resgatem de imediato!
    fleet_trading_special_opt_a_2: Dizer que vais ajudar
    fleet_trading_special_opt_b_2: Dizer que não podes ajudar
    fleet_trading_special_res_a_2: Tranquilizo o comandante da frota. Estou a caminho.
      Tudo o que têm de fazer é aguentar um pouco mais.
    fleet_trading_special_res_b_2: Digo ao comandante da frota, com pesar, que não
      os poderei ajudar a tempo. Estão por conta própria.
    fleet_trading_special_log_a_2: O comércio atraiu a atenção dos piratas. Os nossos
      perseguidores foram destruídos com a ajuda de %CAP_RACE%.
    fleet_trading_special_log_b_2: O comércio atraiu a atenção dos piratas. %CAP_RACE%
      foi incapaz de ajudar e a frota sofreu graves danos enquanto tentava fugir.
    fleet_trading_special_log_c_2: O comércio atraiu a atenção dos piratas. %CAP_RACE%
      foi incapaz de ajudar. A estação local foi visitada e pagou-se aos caçadores
      de recompensas para eliminar a ameaça pirata. Operação bem sucedida mas dispendiosa.
    fleet_trading_special_5: A viagem corre bem, %CAP_RACE%. Mas o nosso computador
      comercial sofreu uma falha temporária e não temos certeza da forma de canalizar
      os nossos esforços.
    fleet_trading_special_5a: Poderíamos fazer uma compra em quantidade de equipamentos
      científicos. Mas também temos a oportunidade de investir num negócio local de
      preservação de alimentos. O que devemos fazer?
    fleet_trading_special_5b: O Sistema %SYSTEM% oferece vestuário %RACE% de luxo.
      Mas também existe um mercado próspero de arte - talvez devêssemos investir?
    fleet_trading_special_5c: Poderíamos investir em nova tecnologia de produção de
      energia desenvolvida pelos pesquisadores %RACE% locais. Por outro lado, este
      sistema dispõe de uma grande quantidade de metal cromático para compra a um
      custo excelente.
    fleet_trading_special_5d: Poderíamos regatear unidades de manutenção da exonave
      com técnicos %RACE% locais. Mas ouvimos falar de excelentes oportunidades de
      investimento nas fábricas do planeta %PLANET%.
    fleet_trading_special_5e: Descobrimos que o Setor %SYSTEM% é um excelente local
      para comprar antimatéria barata. Mas aqui também existem oportunidades de investimento
      - o mercado de turismo subaquático parece especialmente promissor...
    fleet_trading_special_opt_a_5: Comprar bens
    fleet_trading_special_opt_b_5: Realizar investimentos
    fleet_trading_special_res_a_5: Digo ao comandante da frota para se concentrar
      na compra de bens para revenda. Investir em empresas alienígenas desconhecidas
      é demasiado arriscado.
    fleet_trading_special_res_b_5: Digo ao comandante da frota para se concentrar
      em investimentos a longo prazo. É um risco, mas as potenciais recompensas valem
      a pena arriscar.
    fleet_trading_special_log_a_5: 'Aceitei o conselho de %CAP_RACE% e investi em
      negócios locais no Setor %SYSTEM%. Alto retorno sobre o investimento: aproximadamente
      2%NUM%%.'
    fleet_trading_special_log_b_5: Aceitei o conselho de %CAP_RACE% e investi em negócios
      locais no Setor %SYSTEM%. Revelou-se um mau negócio e os investimentos não deram
      em nada.
    fleet_trading_special_log_c_5: 'Aceitei o conselho de %CAP_RACE% e comprei bens
      para revenda no Setor %SYSTEM%. Alto retorno sobre o investimento: aproximadamente
      2%NUM%%.'
    fleet_trading_special_log_c_d: Aceitei o conselho de %CAP_RACE% e comprei bens
      para revenda no Setor %SYSTEM%. Houve um colapso dos mercados. Fui forçado a
      vender os bens com prejuízo.
    fleet_trading_special_6a: "%CAP_RACE%, trago notícias de uma oportunidade no Sistema
      %SYSTEM%."
    fleet_trading_special_6b_1: Aqui, o mercado do <FUEL>combustível<> está propício
      à manipulação.
    fleet_trading_special_6b_2: Aqui, o mercado da <TECHNOLOGY>tecnologia<> está propício
      à manipulação.
    fleet_trading_special_6b_3: Aqui, o mercado da <TECHNOLOGY>tecnologia<> está propício
      à manipulação.
    fleet_trading_special_6b_4: Aqui, o mercado <EARTH>mineral<> está propício à manipulação.
    fleet_trading_special_6b_5: Aqui, o mercado de <COMMODITY>produção de energia<>
      está propício à manipulação.
    fleet_trading_special_6c: Se fizer uma série de negócios de alto volume, poderíamos
      aproveitar as subsequentes flutuações do mercado. Esperam-nos grandes lucros!
    fleet_trading_special_opt_a_6: Concordar com o esquema
    fleet_trading_special_opt_b_6: Proibir o esquema
    fleet_trading_special_res_a_6: Ótimo, %CAP_RACE%! Vamos acompanhar o mercado e
      preparar os nossos negócios!
    fleet_trading_special_res_b_6: Digo ao comandante da frota para abandonar a ideia.
      Está carregada de riscos e é altamente ilegal.
    fleet_trading_special_log_a_6: Com a ajuda de %CAP_RACE%, os mercados foram manipulados
      no Setor %SYSTEM%. Aproveitou-se a flutuação dos preços para obter lucros consideráveis.
    fleet_trading_special_log_b_6: Calculadas oportunidades comerciais potencialmente
      vantajosas no Sistema %SYSTEM%. %CAP_RACE% proibiu o esquema por ser arriscado
      e ilegal.
    fleet_trading_special_7: "%CAP_RACE%, a viagem avança sem dificuldades. Efetuámos
      muitos negócios bem-sucedidos e reunimos uma grande quantidade de dados económicos
      durante as nossas viagens. Pensamos que lhe podem ser úteis."
    fleet_trading_special_opt_a_7: Aceitar os dados
    fleet_trading_special_opt_b_7: Recusar os dados
    fleet_trading_special_res_a_7: Aceito os dados da frota e agradeço ao comandante
      enquanto termino a ligação. Será certamente útil durante a minha própria viagem.
    fleet_trading_special_res_b_7: Recuso os dados económicos da frota. Eles fazem
      negócios para que eu não os tenha de fazer.
    fleet_trading_special_log_a_7: Reunidos dados económicos valiosos no Setor %SYSTEM%.
      Informação transmitida a %CAP_RACE%.
    fleet_trading_special_log_b_7: Reunidos dados económicos valiosos no Setor %SYSTEM%.
      Informação oferecida a %CAP_RACE%, que a recusou. Dados vendidos ao enviado
      da Guilda dos Comerciantes por um lucro robusto.
    fleet_trading_special_8: "%CAP_RACE%, a nossa expedição está a revelar-se altamente
      lucrativa. Pensamos que talvez queira tirar proveito dos dados económicos que
      reunimos até agora. Estou pronto para fazer a transmissão, se assim o desejar."
    fleet_trading_special_opt_a_8: Aceitar os dados
    fleet_trading_special_opt_b_8: Recusar os dados
    fleet_trading_special_res_a_8: Fico satisfeito por ter sido útil, %CAP_RACE%.
      A equipa pede-me que lhe deseje tudo de bom para as suas viagens.
    fleet_trading_special_res_b_8: Recuso os dados. Não tenho grande necessidade de
      informações de mercado e a transmissão pode alertar os piratas da minha presença.
      O comandante da frota parece desiludido.
    fleet_trading_special_9: "%CAP_RACE%, trazemos-lhe notícias de uma excelente oportunidade
      de investimento. Infelizmente, uma série de negócios desvantajosos criaram problemas
      de liquidez. Se pudesse transferir fundos, poderíamos fazer o negócio e garantir-lhe
      um grande lucro."
    fleet_trading_special_opt_a_9: Enviar fundos
    fleet_trading_special_opt_b_9: Recusar
    fleet_trading_special_res_a_9: Transfiro os fundos para o comandante da frota,
      juntamente com um aviso sobre os investimentos precipitados. Confio que desta
      vez irão tomar decisões sensatas...
    fleet_trading_special_res_b_9: Recuso enviar os fundos. O comandante é responsável
      pela solidez financeira da expedição e tem de aprender a ser autossuficiente.
    fleet_trading_special_log_a_9: Descobrimos uma situação diplomática perigosa e
      ganhámos!
    fleet_trading_special_log_b_9: Descobrimos uma situação diplomática perigosa mas
      não nos envolvemos.
    fleet_trading_special_log_c_9: Descobrimos uma situação diplomática perigosa.
      Não foi bom para nós.
    fleet_trading_special_10: |-
      %CAP_RACE%, descobrimos uma oportunidade rara no Sistema %SYSTEM%. No entanto, a frota sofre atualmente um problema de liquidez. As nossas unidades estão bloqueadas em séries complexas de contratos de mineração.
      Não podemos deixar fugir este investimento - a oportunidade perdida seria desoladora! Talvez nos possa transferir os fundos necessários?
    fleet_trading_special_opt_a_10: Enviar fundos
    fleet_trading_special_opt_b_10: Recusar
    fleet_trading_special_res_a_10: Transfiro os fundos ao comandante da frota. Eles
      claramente acompanham de perto os mercados locais. Será melhor para ambos que
      eles possam continuar a negociar.
    fleet_trading_special_res_b_10: Recuso enviar os fundos. O comandante está envolvido
      em sistemas financeiros complexos, e expõe a expedição a riscos consideráveis.
      Solicito que, no futuro, efetuem investimentos mais prudentes.
    fleet_trading_special_11: |-
      %CAP_RACE%, boas notícias do Sistema %SYSTEM%!
      Os nossos patrulhas garantiram o seu melhor acordo de investimento até ao momento. No entanto, há um pequeno problema. A frota sofre de uma falta temporária de fundos. Talvez nos possa ajudar? Esta é uma oportunidade a não perder!
    fleet_trading_special_opt_a_11: Enviar fundos
    fleet_trading_special_opt_b_11: Recusar
    fleet_trading_special_res_a_11: Obrigado, %CAP_RACE%. Não se vai arrepender, garanto-lhe.
      O seu investimento será devolvido repetidas vezes!
    fleet_trading_special_res_b_11: Muito bem, %CAP_RACE%. Não estava destinado. Irei
      informar a tripulação desta desilusão.
    fleet_trading_special_12: "%CAP_RACE%, precisamos do seu conselho. Foi-nos oferecido
      um contrato de transporte altamente lucrativo por um comerciante %RACE%. No
      entanto, os bens são de legalidade questionável. Se formos apanhados, as consequências
      podem ser... consideráveis. O que devemos fazer?"
    fleet_trading_special_opt_a_12: Aceitar o negócio
    fleet_trading_special_opt_b_12: Recusar o negócio
    fleet_trading_special_res_a_12: Muito bem, %CAP_RACE%. Vamos aproveitar esta oportunidade!
      Não se preocupe, iremos agir com a maior prudência.
    fleet_trading_special_res_b_12: É sensato, %CAP_RACE%. Encontraremos outras oportunidades
      neste sistema. A equipa ficará aliviada. E talvez se possa ganhar algo ao cooperar
      com as autoridades...
    fleet_trading_special_log_a_12: Contrato de contrabando ilegal oferecido no Sistema
      %SYSTEM%. Sob o conselho de %CAP_RACE% o negócio foi aceite. Operação altamente
      bem sucedida. Grande parte do lucro recebida.
    fleet_trading_special_log_b_12: Contrato de contrabando ilegal oferecido no Sistema
      %SYSTEM%. Sob o conselho de %CAP_RACE% o negócio foi aceite. Apanhado pelas
      autoridades do sistema. Naves danificadas durante a luta subsequente. Multa
      substancial recebida.
    fleet_trading_special_log_c_12: Contrato de contrabando ilegal oferecido no Sistema
      %SYSTEM%. Sob o conselho de %CAP_RACE% o negócio foi recusado. As boas relações
      com as autoridades %RACE% locais foram mantidas. Recompensado por compartilhar
      detalhes da operação de contrabando.
    fleet_trading_special_13: "%CAP_RACE%, peço respeitosamente o seu conselho. Foi-nos
      oferecido um excelente negócio por um comerciante local %RACE%, mas o negócio
      é tão bom que tenho motivos para duvidar das suas razões. Devemos proceder com
      a transação? O lucro oferecido é incomparável..."
    fleet_trading_special_opt_a_13: Aceitar o negócio
    fleet_trading_special_opt_b_13: Recusar o negócio
    fleet_trading_special_res_a_13: Digo a %CAP_RACE% para efetuar o negócio. É arriscado,
      mas assim são todos os negócios. Ele concorda, ainda um pouco inseguro.
    fleet_trading_special_res_b_13: Digo a %CAP_RACE% para confiar nos seus instintos
      e evitar negociar com personalidades suspeitas.
    fleet_trading_special_log_a_13: Negócio suspeitamente lucrativo oferecido por
      comerciante no Sistema %SYSTEM%. Aconselhei-me com %CAP_RACE% antes de proceder.
      Negócio altamente rentável, embora as razões do comerciante permaneçam pouco
      claras.
    fleet_trading_special_log_b_13: 'Negócio suspeitamente lucrativo oferecido por
      comerciante no Sistema %SYSTEM%. Aconselhei-me com %CAP_RACE% antes de proceder.
      O comerciante levou um grande número de unidades e desapareceu. Perdas: consideráveis.'
    fleet_trading_special_log_c_13: Encontrei comerciante altamente suspeito no Sistema
      %SYSTEM%. Aconselhei-me com %CAP_RACE% e recusei o negócio.
    fleet_trading_special_14: "%CAP_RACE%, o nosso computador comercial está desligado
      para manutenção e precisamos do seu aconselhamento. Fizemos aquisições consideráveis
      num mercado de tecnologia emergente. No entanto, as condições tornaram-se voláteis.
      Devemos vender? Se o fizermos, asseguramos, pelo menos, um pequeno lucro."
    fleet_trading_special_opt_a_14: Dizer para esperar
    fleet_trading_special_opt_b_14: Dizer para vender
    fleet_trading_special_res_a_14: Eu digo ao comandante da frota para esperar e
      enfrentar a volatilidade. Os vendedores em pânico só perdem dinheiro.
    fleet_trading_special_res_b_14: Eu digo ao comandante da frota para vender. Um
      mercado volátil não é bom para investir durante uma longa viagem. Haverá outros
      investimentos melhores no futuro.
    fleet_trading_special_log_a_14: Aconselhei-me com %CAP_RACE% durante condições
      de negociação voláteis. Retive os produtos e obtive lucros consideráveis durante
      a subsequente recuperação do mercado.
    fleet_trading_special_log_b_14: Aconselhei-me com %CAP_RACE% durante condições
      de negociação voláteis. Retive os produtos mas o mercado continuou em queda.
      O investimento é agora inútil.
    fleet_trading_special_log_c_14: Aconselhei-me com %CAP_RACE% durante condições
      de negociação incomuns. Produtos vendidos para evitar ficar encurralado num
      mercado volátil. Pouco lucro ganho, mas não se registaram perdas.
    fleet_explore_special_1: |-
      %CAP_RACE%! Precisamos de ajuda imediatamente!
      As equipas de exploração planetária descobriram flora incomum durante a patrulha da equipa de solo. Membros da tripulação consumiram flora! Membros da tripulação estão agora muito doentes!
      Antídoto possível, mas exige amostras comparativas. Toda a equipa de solo atualmente em base médica. %CAP_RACE% pode fornecer dados necessários?
    fleet_explore_special_opt_a_1: Concordar procurar dados
    fleet_explore_special_opt_b_1: Recusar procurar dados
    fleet_explore_special_res_a_1: Tranquilizo o comandante da frota. Procurarei as
      amostras necessárias para produzir um antídoto.
    fleet_explore_special_res_b_1: Recuso o pedido do comandante da frota. Existem
      outras formas de encontrar um antídoto sem me andar a arrastar pelos planetas.
    fleet_explore_special_1a: "%CAP_RACE%! Tem os dados?"
    fleet_explore_special_opt_a_1a: Enviar dados
    fleet_explore_special_res_a_1a: |-
      Muito obrigado, %CAP_RACE%! A equipa de solo aguentou corajosamente só por saber que viria ajudar!
      Estou certo de que com esses dados poderemos elaborar um antídoto.
    fleet_explore_special_log_a_1: Equipa de solo consumiu flora tóxica encontrada.
      Com a ajuda de %CAP_RACE% foi elaborado um antídoto. Aplicações comerciais consideráveis
      tanto para o veneno como para a cura.
    fleet_explore_special_log_b_1: Equipa de solo consumiu flora tóxica encontrada.
      Impossível elaborar um antídoto. Equipa de exploração submetida a base médica.
    fleet_explore_special_2: |-
      %CAP_RACE%. Espero que esta mensagem o encontre bem. A expedição está a decorrer sem percalços e acrescentámos muitas descobertas ao nosso banco de dados.
      A frota está atualmente a manter a posição no Setor %SYSTEM%. Os detetores descobriram um campo incrivelmente denso de matéria negra. Acreditamos que seria possível utilizar este campo como um buraco de minhoca.
      Se desejar, podemos calibrar o detetor para o seu sinal. Poderá ser possível puxá-lo diretamente para a nossa localização.
    fleet_explore_special_opt_a_2: Aceitar o warp
    fleet_explore_special_opt_b_2: Recusar
    fleet_explore_special_res_a_2: Digo ao comandante da frota para proceder. Aguardo
      com expetativa vê-lo novamente em breve.
    fleet_explore_special_res_b_2: Digo ao comandante da frota que, apesar da sua
      ciência ser notável, neste momento não preciso de fazer um warp interdimensional.
      Parece levemente aliviado.
    fleet_explore_special_log_a_2: Encontrado um campo de matéria escura no Setor
      %SYSTEM%. Utilizei o seu poço gravitacional para abrir um buraco de minhoca
      para o %CAP_RACE% e transportá-lo para a nossa localização.
    fleet_explore_special_log_b_2: Encontrado um campo de matéria escura no Setor
      %SYSTEM%. Utilizei o seu poço gravitacional para abrir um buraco de minhoca,
      mas o %CAP_RACE% recusou viajar para a nossa localização.
    fleet_explore_special_3: |-
      %CAP_RACE%, boas notícias da frota. A expedição não podia ir melhor.
      Neste momento, estamos a examinar o Setor %SYSTEM%. Os detetores descobriram um campo de energia exótica que distorce o espaço-tempo próximo a nós.
      Os engenheiros acreditam que podemos manipular este campo energético de forma a agir como um buraco de minhoca. Poderá ser possível puxá-lo diretamente para a nossa localização.
    fleet_explore_special_res_a_3: O comandante da frota parece bastante confiante
      com a sua nova técnica warp. Aceito a sua oferta e espero que a confiança valha
      a pena.
    fleet_explore_special_res_b_3: Elogio o comandante da frota por confiar nos seus
      engenheiros. No entanto, recuso enviar a minha nave para esta anomalia não testada.
    fleet_explore_special_log_a_3: Encontrado um campo de energia exótica no Setor
      %SYSTEM%. Calibrei os nossos motores warp à sua frequência de ressonância de
      forma a abrir um buraco de minhoca para %CAP_RACE%. Transporte bem sucedido.
    fleet_explore_special_log_b_3: Encontrado um campo de energia exótica no Setor
      %SYSTEM%. Calibrei os nossos motores warp à sua frequência de ressonância de
      forma a abrir um buraco de minhoca. O %CAP_RACE% recusou testar a segurança
      desta fenda no espaço-tempo.
    fleet_explore_special_4: |-
      %CAP_RACE%, precisamos da sua ajuda. A nossa equipa de pesquisa pode estar na iminência de fazer uma importante descoberta.
      Estamos a analisar o material genético de uma de forma de vida que se suspeita que não seja baseada no carbono. Para confirmar as nossas descobertas, precisamos de dados comparativos.
      Devemos evitar amostras do sistema local para realizar uma verdadeira comparação. Seria possível fornecer-nos os dados?
    fleet_explore_special_opt_a_4: Concordar
    fleet_explore_special_opt_b_4: Recusar
    fleet_explore_special_res_a_4: Muito obrigado, %CAP_RACE%! A tripulação ficará
      entusiasmada ao saber que está tão interessado na sua pesquisa!
    fleet_explore_special_res_b_4: Recuso o pedido do comandante da frota. Possui
      todos os dados que precisa e as minhas amostras não o ajudarão.
    fleet_explore_special_4a: Tens os dados, %CAP_RACE%? A tripulação fez o seu melhor,
      mas o único resultado das duas pesquisas foi a frustração. Tu tens a chave!
    fleet_explore_special_opt_a_4a: Enviar dados
    fleet_explore_special_res_a_4a: O comandante da frota confirma a receção dos dados.
      Entusiasmado, promete manter-me informado acerca do progresso da pesquisa da
      sua equipa.
    fleet_explore_special_log_a_4: Descobrimos uma situação de exploração perigosa
      e ganhamos!
    fleet_explore_special_log_b_4: Descobrimos uma situação de exploração perigosa
      mas não nos envolvemos.
    fleet_explore_special_5: |-
      %CAP_RACE%, a frota solicita respeitosamente a sua assistência.
      Intercetamos uma emissão estranha. As deteções localizaram um padrão de repetição no vento solar. Conseguimos descodificar o número 16, mas pouco mais.
      Seria capaz de nos ajudar com a tradução?
    fleet_explore_special_6: |-
      %CAP_RACE%, tenho notícias do Setor %SYSTEM%.
      Recebemos uma transmissão alienígena invulgar. Parecem ser dados confidenciais de algum tipo.
      No entanto, os nossos sistemas não conseguiram descodificar o pacote. Talvez nos possa ajudar?
    fleet_explore_special_7: |-
      %CAP_RACE%, o nosso estudo no Setor %SYSTEM% vai bem. O nosso espetro de rádio de longa distância intercetou um sinal invulgar.
      Conseguimos decifrar a mensagem com relativa facilidade, mas o seu conteúdo está em língua alienígena. Talvez nos possa ajudar com a tradução?
    fleet_explore_special_8: |-
      %CAP_RACE%, a nossa exploração no planeta %PLANET% foi altamente bem sucedida.
      Entre as nossas muitas descobertas, um sinal estranho foi transmitido de fábrica em fábrica por toda a superfície do planeta.
      Temos em nossa posse uma cópia sem perdas da mensagem, mas não conseguimos entender os seus conteúdos. Talvez esteja mais familiarizado com esta fala alienígena.
    fleet_explore_special_17: |-
      %CAP_RACE%, trago notícias de uma importante descoberta no Sistema %SYSTEM%!
      A frota rastreou um sinal extraordinário. O núcleo do planeta %PLANET% oscila num padrão regular, e parece estar a transmitir um sinal.
      Descodificamos a mensagem do código binário para uma espécie de linguagem. No entanto, é aqui que perdemos o rasto. Talvez tenha alguma ideia que nos possa ajudar?
    fleet_explore_special_opt_a_5: Aceitar ajudar
    fleet_explore_special_opt_b_5: Recusar ajudar
    fleet_explore_special_res_a_5: Concordo em ler a mensagem. O comandante da frota
      informa-me que tenho de dirigir-me para uma localização segura pois não deseja
      ser espiado.
    fleet_explore_special_res_b_5: Informo o comandante da frota que não tenho aptidões
      com linguagens robóticas. Terá de ser ele mesmo a descobrir o significado do
      sinal.
    fleet_explore_special_log_a_5: Descobrimos uma situação de exploração perigosa
      e ganhamos!
    fleet_explore_special_log_b_5: Descobrimos uma situação de exploração perigosa
      mas não nos envolvemos.
    fleet_explore_special_log_c_5: Descobrimos uma situação de exploração perigosa.
      Não foi bom para nós.
    fleet_exp_translate_1_osd: MÓDULO DE TRANSMISSÃO SEGURA LOCALIZADO
    fleet_exp_translate_1_marker: Dados de Pesquisa Criptografados
    fleet_exp_translate_1_title: Dados de Pesquisa Criptografados
    fleet_exp_translate_1_desc: Como prometido, o comandante da frota transmitiu os
      seus dados de pesquisa para este módulo de mensagens criptografadas. Os dados
      chegaram, prontos para serem transferidos e traduzidos.
    fleet_exp_translate_opt_a_1b: Ler Mensagem
    fleet_exp_translate_opt_b_1b: Sair
