    navigator_sub: Planear e enviar expedições
    exp_navigator_lang_new: Ah, Entidade-Viajante. O Korvax fica contente por relatar
      pesquisas de navegação emocionantes! O Korvax planeou <COMMODITY>novas expedições<>
      para a tua frota!
    tra_navigator_lang_new: Olá Amigo-Capitão! Feliz dia para a frota! Elaborei <COMMODITY>novas
      rotas de expedição!<>
    war_navigator_lang_new: Grah! Capitão-Invasor! Há uma glória fresca disponível
      para a frota! Elaborei <COMMODITY>novas rotas de expedição!<> Prepara-te para
      o triunfo!
    exp_navigator_lang_1: O Korvax preparou rotas para a frota, Viajante. Qual achas
      que é a rota mais promissora?
    tra_navigator_lang_1: Amigo-Capitão! Tenho estado muito ocupado a planear rotas
      para a frota! Desfruta-as!
    war_navigator_lang_1: Grah! Planeei muitas rotas, invasor! Escolhe!
    exp_navigator_lang_2: O Korvax calculou todas as rotas de expedição possíveis.
      As que te ofereço são as que têm menores probabilidades de destruição total.
    tra_navigator_lang_2: Planeei estas rotas verdadeiramente jubilosas para ti, Amigo-Capitão!
      Que elas tragam muitas unidades à tua frota!
    war_navigator_lang_2: Todas estas rotas oferecem glória e triunfo à frota, Viajante!
      Grah!
    exp_navigator_lang_3: O Korvax tem estado ocupado a preparar rotas. Calculei estas
      coordenadas de caminhos do hiperespaço como sendo altamente lucrativas mas também
      improváveis de confundir navegadores mais fracos.
    tra_navigator_lang_3: As expedições de comércio são as melhores, Amigo-Viajante.
      Espero que todas as rotas que planeei te tragam muita felicidade.
    war_navigator_lang_3: Preparei os mapas indispensáveis. Estás preparado para enviar
      a frota, Capitão-Invasor? Espero que nos tragam glória!
    exp_navigator_lang_4: O Korvax mapeou todas as estrelas conhecidas nesta região
      do espaço. As rotas que se seguem foram otimizadas para operações bem sucedidas
      da frota.
    tra_navigator_lang_4: Elaborei rotas para a tua frota, Amigo-Capitão! Oferecem
      grandes oportunidades, assim como vistas maravilhosas!
    war_navigator_lang_4: Os gráficos estão prontos, Capitão-Invasor! A frota foi
      instruída? Estão preparados para a batalha? Grah!
    exp_navigator_lang_5: O Korvax utilizou o conhecimento da Convergência para elaborar
      estas rotas para a tua frota, Entidade-Viajante. Espero que aches que são quase
      perfeitas.
    tra_navigator_lang_5: Amigo-Capitão, o teu Amigo-Navegador tem trabalhado arduamente!
      Elaborei muitas expedições para a tua frota!
    war_navigator_lang_5: Grah! Contempla o meu trabalho, Capitão-Invasor! Gráficos
      e mapas, cada uma das rotas transborda glória potencial!
    npc_navigator_opt_a: Ver potenciais expedições
    npc_navigator_opt_b: Recusar
    exp_navigator_first_post_lang: O Korvax fica contente por calcular rotas para
      o Capitão-Viajante. Mas a frota necessita de uma <TECHNOLOGY>Sala de Comando
      da Frota<> antes de poder partir.
    tra_navigator_first_post_lang: Feliz dia, Amigo-Capitão! Em conjunto iremos planear
      muitas expedições! Mas antes, tens de construir uma <TECHNOLOGY>Sala de Comando
      da Frota<>, para que possas falar com a tua frota enquanto navegam!
    war_navigator_first_post_lang: Grah! Capitão-Invasor! A nossa nave não tem uma
      <TECHNOLOGY>Sala de Comando da Frota!<> Não podemos enviar expedições neste
      estado!
    exp_navigator_no_post_lang: O Korvax fica contente por calcular rotas para o Capitão-Viajante.
      Mas todas as tuas <TECHNOLOGY>Salas de Comando da Frota<> estão ocupadas. Tens
      de construir mais ou esperar que a tua frota regresse.
    tra_navigator_no_post_lang: Amigo-Capitão! Fico contente por poder partilhar as
      minhas rotas contigo. Mas todas as tuas <TECHNOLOGY>Salas de Comando da Frota<>
      estão a ser utilizados. Temos de construir mais se desejamos planear novos empreendimentos!
    war_navigator_no_post_lang: Grah! Capitão-Invasor! Todas as <TECHNOLOGY>Salas
      de Comando da Frota<> estão ocupadas. Não podemos enviar expedições neste estado!
      Se desejas expandir o teu comando terás de construir mais!
    all_navigator_no_post_res: "%NAME% preparou uma expedição para a minha frota.
      Mas o meu cargueiro não tem a <TECHNOLOGY>Sala de Comando da Frota<> que necessito
      para comunicar durante a viagem."
