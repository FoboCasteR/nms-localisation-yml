      Serviço de Tradução Universal alcançado. Dicionário da forma de vida disponível.
    all_first_word_opt_term: Aprender Palavra
    exp_first_word_res: 'O nome <TECHNOLOGY>”Korvax”<> flutua na minha visão, um eco
      da estranha visão que acabo de experienciar. Uma palavra neste idioma alienígena
      fica gravada no meu cérebro. '
    tra_first_word_res: 'O nome <COMMODITY>”Gek”<> flutua na minha visão, um eco da
