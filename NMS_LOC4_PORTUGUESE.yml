      Elabora %ITEM%: %CURRENT%/%AMOUNT%
      Acede ao Inventário (<IMG>INVENTORY<>) e utiliza <IMG>PRODMENU<> para construir nos compartimentos vazios
    ui_tut_adv_mats_msg2e: |-
      <COMMODITY>Dados de Navegação<> recuperados.
      Constrói um <TECHNOLOGY>Impulsionador de Sinal<> para utilizar os Dados de Navegação
      Reúne %ITEM%: %CURRENT%/%AMOUNT%
      Utiliza o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>) para localizar %ITEM%
