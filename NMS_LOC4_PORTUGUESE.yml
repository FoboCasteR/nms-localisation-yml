    npc_comm_week_07_portal_desc: |-
      Um arrepio percorre o meu corpo quando me deparo com o portão silencioso.
      Ele afeta a minha mente com uma persistência ameaçadora.

      Para que 'zona negra' me está a enviar Nada?
    npc_comm_week_07_portal_desc2: O portal zumbe e crepita; o seu escuro destino
      incita-me a avançar.
    ui_comm_week_08_title: Pesquisa de Comunidade
    ui_comm_week_08_sub: Ajuda o Especialista Polo - Semana 8 de 8
    ui_comm_week_08_desc: A transmissão do Polo alcançou muitas realidades. Todas
      as iterações do Viajante contribuem para uma base de dados entre realidades.
      O progresso universal irá desbloquear <SPECIAL>itens adicionais<> no Robô de
      Síntese de Mercúrios.
    npc_comm_week_08_brief: Amigo! Amigo-Viajante!
    npc_comm_week_08_brief2: Polo salta fisicamente com emoção, um brilho intenso
      nos olhos... talvez lágrimas?
    npc_comm_week_08_brief_opt_a: Escuta
    npc_comm_week_08_brief3: |-
      Tudo isto levou-nos aqui, amigo! As coordenadas que buscamos, as estranhas novas sementes na terra, os ecos que unem dimensões de outros amigos viajantes. Tudo se alinha! Um tremor repentino espalhou-se pelas estrelas!
      Centenas de milhares de planetas adormecidos, agora acordados, bocejando, cheios de novas descobertas!
    npc_comm_week_08_brief4: Estou a transmitir coordenadas para o epicentro deste
      levantamento galáctico. Há flora recém-semeada à espera de ser descoberta, flora
      com a configuração mais estranha imaginável...
    npc_comm_week_08_brief4_alt: Estou a transmitir coordenadas para o epicentro deste
      levantamento galáctico. Há fauna recém-nascida à espera de ser descoberta, fauna
      com a configuração mais estranha imaginável...
    npc_comm_week_08_brief_res: |-
      As fronteiras são mais finas aqui, amigo. Este mundo provavelmente parecerá anómalo, talvez quebrado.
      Mas tem tanto potencial, tamanha promessa!
      Se cada iteração do amigo-viajante se aventurar, talvez consigamos consolidar mais dados do que nunca...
    npc_comm_week_08_comp: Como encontrou o novo mundo anómalo? Polo e Nada, invejamos
      as tuas viagens. Vamos ver os dados?
    npc_comm_week_08_comp_opt_a: Transmitir dados
    npc_comm_week_08_comp_res: |-
      Surpreendente! Essas descobertas parecem inverosivelmente familiares. Como se tivéssemos sonhado com essa transmissão noutro tempo, ou noutro espaço...
      Acredito que esta jornada apenas começou. Os dados que recolhemos abrangem iterações diferentes da nossa, todos canalizados para a humilde casa anómala de Polo e Nada.
      Os dados capacitam e animam o meu companheiro sintético! Vem a bordo! Vê com dois dos seus próprios olhos!
    npc_comm_week_08_comp_res_all: Que dados maravilhosos! Tens mais? Os bancos de
      dados da anomalia estão escancarados, aparecendo entre este universo e o seguinte.
    npc_comm_week_08_comp2_opt_b: Terminar transmissão
    npc_comm_week_08_comp2_res_a: Polo agradece repetidamente, transferindo um presente
      para as minhas contas. Avalia rapidamente a imagem do seu tablet e, em seguida,
      confirma que o Robô de Síntese ainda está a responder energicamente aos dados
      acumulados. Mais descobertas ajudariam ainda mais.
    npc_comm_week_08_comp2_res_b: Contacta-nos com o teu detetor, amigo, caso tenhas
      mais descobertas a transmitir!
    npc_comm_week_08_cap: Esta iteração do Robô de Síntese quase atingiu a sua capacidade
      máxima! Penso que este será o lote final de dados que pode aceitar neste universo.
    npc_comm_week_08_cap_res_a: |-
      Amigo, esta é toda a pesquisa que a anomalia planeou, por enquanto.
      Mas este não deve ser um momento de tristeza! Explora, voa, corre, nada, viaja!
    npc_comm_week_08_cap_opt_a: Continuar
    npc_comm_week_08_cap_res_a_extr: Vamos trazer a nossa casa até ti, amigo?
