    ui_comm_week_01_sub: Ajuda o Especialista Polo - Semana 1 de 8
    ui_comm_week_01_desc: O Especialista Polo está a transmitir um pedido a exploradores.
      Pede assistência para documentar uma nova 'fase' da galáxia.
    npc_comm_week_01_brief: |-
      Amigo! A galáxia... ela ruge e altera-se, está renovada! Consegues sentir?
      Os limites estremecem! Agora é a altura essencial investigar, explorar, fazer amizades!
    npc_comm_week_01_brief2: |-
      O entusiasmo do Gek transmite alegria através do comunicador. Diz-me sem parar para respirar que a sua investigação entrou numa nova fase e que podemos criar um plano em conjunto...
      O Especialista Polo transmite as coordenadas de um planeta que devolve dados de análise 'maravilhosamente intrigantes'. Um conjunto de objetos estranhos brota do interior de Módulos de Tecnologia enterrados.
      Uma pequena amostra poderia saciar a sua curiosidade, mas ainda melhor... e ainda mais maravilhoso, seria se regressasse com muitas...
    npc_comm_week_01_brief_res: Amigo, estou a transmitir-te as coordenadas para um
      portal para saltar os anos-luz! Através desse portal, a nossa pesquisa começa.
    npc_comm_week_01_cap: Amigos, estamos surpreendidos e agradados com a tua dedicação
      à pesquisa! Penso que este é o máximo de amostras que podemos gerir!
    npc_comm_week_01_cap_res_a: Polo bate com o bico de forma exuberante, deixando
      o som a ecoar na cabine. Disseram-me que transferiram uma oferta para as minhas
      contas; que posso gastar o que ganhei em algo divertido.
    npc_comm_week_01_cap_res_b: Obrigado, obrigado! Tenho análises que fazer e muito
      conhecimento para construir. Mas falamos em breve; continua a investigar esta
      jovem galáxia!
    npc_comm_week_01_comp: Nada detetou primeiro a assinatura da tua nave, amigo!
      Dizem que regressaste com amostras. Vamos levá-las agora para nossa casa?
    npc_comm_week_01_comp_opt_a: Concordar
    npc_comm_week_01_comp_opt_b: Perguntar como é possível
    npc_comm_week_01_comp_res_all: Será um prazer receber todos os dados que tiveres;
      pesquisar melhor, aprender mais!
    npc_comm_week_01_comp_res_b: Ah, um pequeno truque de espaço anómalo, amigo. É
      um transportador criado por mim, montado com peças de um terminal comercial
      desativado.
    npc_comm_week_01_comp2_opt_a: Dar amostra simples
    npc_comm_week_01_comp2_opt_a2: Dar pequena amostra
    npc_comm_week_01_comp2_opt_a3: Dar amostra impressionante
    npc_comm_week_01_comp2_opt_crea: Dar Amostra
