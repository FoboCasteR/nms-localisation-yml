      Impulsionador de Sinal posicionado
      Insere os <TECHNOLOGY>Dados de navegação<> recuperados (<IMG>INTERACT<>)
    ui_tut_adv_mats_msg3a: |-
      Dados de Navegação descodificados
      Alcança as coordenadas marcadas
      <COMMODITY>NOTA:<> Lembra-te de apanhar o teu <TECHNOLOGY>Impulsionador de Sinal<>
    ui_tut_adv_mats_msg3b: |-
