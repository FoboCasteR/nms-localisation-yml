      Cria com <TECHNOLOGY>Cristais de Geada<> colhidos a partir de <TECHNOLOGY>mundos gelados<>. Estuda o diagrama com a ajuda de um <TECHNOLOGY>Supervisor de Construção<>.
    ui_pin_farmprod4_obj_tip: |-
      Elabora a partir de <TRADEABLE>Cristais de Geada<> e <TRADEABLE>Solanium<>. Aprende o diagrama com a ajuda de um <TECHNOLOGY>Especialista em Ciências<> numa base.
      Os Cristais de Geada podem ser cultivados ou encontrado em estado selvagem nos <TECHNOLOGY>planetas gelados<>.
      O Solanium pode ser cultivado ou encontrado em estado selvagem em <FUEL>planetas quentes<>.
    ui_pin_farmprod5_obj_tip: |-
