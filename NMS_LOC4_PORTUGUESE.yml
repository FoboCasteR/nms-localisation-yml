      Acede ao inventário do Nautilon e cria num espaço vazio com <IMG>TECHMENU<>
      Afixa o plano para obter instruções detalhadas com <IMG>PIN<>
    npc_watermission3_desc: |-
      Apesar da decadência, a estrutura principal da estação continua funcional. Os registos foram claramente acedidos por quem veio aqui antes; a última entrada é a transferência de <TECHNOLOGY>Unidade de Sonar de Alta Intensidade<>.
      Mas há algo estranho. As marcas de tempo foram removidas e não há como saber há quanto tempo a equipa esteve aqui.
      Este lugar estava em terra quando foi visitado pela última vez? Os horrores que espreitavam do lado de fora certamente terão vindo depois. Mas o que os atraiu até aqui? A não ser que...
    npc_watermission3_opt: Transferir Planos do Sonar
