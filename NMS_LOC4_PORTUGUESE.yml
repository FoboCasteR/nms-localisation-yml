    ui_exotic_head_sub: Transformação de Rosto Anómala
    bld_firework_launcher_desc: |-
      Uma base construível exclusiva. Constrói bases externas habitáveis e carrega com <FUEL>fogos de artifício<> para deslumbrar outros exploradores com exibições pirotécnicas coloridas.

      Aviso: aponta para longe das criaturas vivas. Não recomendado para uso no interior.
