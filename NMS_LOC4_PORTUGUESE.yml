    ui_pin_reaction1_obj_tip: |-
      Cria a partir de <TRADEABLE>Sulfurina<> e <FUEL>Carbono Condensado<>. Aprende o diagrama ao explorar <TECHNOLOGY>fábricas planetárias<> ou a partir do <STELLAR>Laboratório Sintético<> na <SPECIAL>Anomalia Espacial<>.
