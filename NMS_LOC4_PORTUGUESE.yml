    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Apesar das suas palavras não serem claras, o emblema no uniforme da forma de vida é inconfundível. É um enviado da Guilda dos Comerciantes.
      No entanto, não parece particularmente interessado em negociar comigo.
    npc_tguild_greet_unknown_desc_2: |-
      Já vi esta insígnia alienígena antes. É um membro da Guilda dos Comerciantes.
      Não parece ter nenhum negócio em particular para mim neste momento. Talvez o <SPECIAL>Agente de Listas de Missões<> na estação encontre alguma forma para que eu possa provar o meu valor?
    npc_tguild_greet_low_desc_1: Reconheço este alienígena como um colega comerciante,
      outro membro da Guilda dos Comerciantes.
    npc_tguild_greet_low_desc_2: Os seus olhos atentos mercantis denunciam esta forma
      de vida como membro da Guilda dos Comerciantes, um colega comerciante à procura
      do seu caminho pela galáxia.
    npc_tguild_greet_low_desc_3: A forma de vida curva-se gentilmente, mais em cerimónia
      do que em respeito. Reluz o seu emblema, revelando-se como um representante
      da Guilda dos Comerciantes neste sistema.
    npc_tguild_greet_med_desc_1: O alienígena, que parece ser um enviado da Guilda
      dos Comerciantes neste sistema, analisa-me subtilmente enquanto me aproximo.
      Ao ver a minha classificação na Guilda, desculpa-se pela intromissão e cumprimenta-me
      calorosamente.
    npc_tguild_greet_med_desc_2: |-
      O alienígena transmite uma curta sequência de dados, revelando-se como um representante oficial da Guilda dos Comerciantes neste sistema.
      Apesar da sua aparente simpatia, não consigo deixar de pensar que me está a pôr à prova, de forma a encontrar o melhor negócio.
    npc_tguild_greet_med_desc_3: A forma de vida acena-me. Penso que não o conheci
      antes, mas claramente ele reconhece-me. Deve ser o representante da Guilda dos
      Comerciantes neste sistema.
    npc_tguild_greet_high_desc_1: O alienígena cumprimenta-me calorosamente. Trabalha
      para a Guilda dos Comerciantes, vigiando os negócios neste sistema. Tem uma
      mensagem a transmitir.
    npc_tguild_greet_high_desc_2: A forma de vida identifica-se como o representante
      da Guilda dos Comerciantes neste sistema. Realizámos a troca mútua de unidades
      que o protocolo exige.
    npc_tguild_greet_high_desc_3: A forma de vida mostra a sua identificação, o emblema
      de um enviado de grau médio da Guilda dos Comerciantes. Curva-se, satisfeito
      por eu visitar este sistema.
    npc_tguild_greet_best_desc_1: A forma de vida, um enviado da Guilda dos Comerciantes,
      parece entusiasmado por me ver. Faz um gesto curto e hesitante como forma de
      desculpar-se pela falta de riqueza e estatuto do seu sistema.
    npc_tguild_greet_best_desc_2: O alienígena tagarela entusiasmado, transmitindo
      uma sequência de negócios recentes lucrativos. É o enviado da Guilda dos Comerciantes
      neste sistema, e está ansioso por impressionar.
    npc_tguild_greet_best_desc_3: A forma de vida cumprimenta-me e revela ser um membro
      de grau alto da Guilda dos Comerciantes, realizando gestos especiais exigidos
      num destes encontros.
    npc_eguild_greet_unknown_desc_1: |-
      A forma de vida transporta tanto o emblema da Guilda dos Exploradores quanto a pose mundana de quem desbravou muito terreno em planetas estranhos.
      Para uma forma de vida supostamente curiosa, não lhe provoquei muito interesse. Talvez me considere indigno de ser estudado.
    npc_eguild_greet_unknown_desc_2: |-
      Já vi esta insígnia alienígena antes. Ele é um membro da Guilda dos Comerciantes.
      Não parece ter nenhum interesse nos dados que tenho para oferecer. Talvez o <SPECIAL>Agente de Listas de Missões<> na estação tenha alguma prova de eu provar o meu valor?
    npc_eguild_greet_low_desc_1: A forma de vida examina-me antes de revelar as suas
      credenciais como um dos membros da Guilda dos Exploradores.
    npc_eguild_greet_low_desc_2: O alienígena revela-se como um enviado da Guilda
      dos Exploradores. Parece que me está a por à prova, mas com que finalidade?
      Para perceber o meu valor como explorador, ou simplesmente como um objeto de
      curiosidade?
    npc_eguild_greet_low_desc_3: A forma de vida apresenta as suas credenciais da
      Guilda dos Exploradores, mostrando que é o enviado oficial neste sistema. Por
      alguma razão, transmite também um registo pormenorizado de todas as plantas
      que já descobriu.
    npc_eguild_greet_med_desc_1: A forma de vida reluz um pequeno visor holográfico,
      uma prova 3D do seu estatuto de enviado especial da Guilda dos Exploradores
      neste sistema.
    npc_eguild_greet_med_desc_2: O alienígena revela as suas credenciais da Guilda
      dos Exploradores, a burocracia de um enviado especial.
    npc_eguild_greet_med_desc_3: A forma de vida mostra a sua identificação como sendo
      um oficial da Guilda dos Exploradores, mas antes disso tentar procurar dados
      em mim.
    npc_eguild_greet_high_desc_1: A forma de vida tagarela entusiasmado, feliz por
      partilhar a sua última pesquisa como colega da Guilda dos Exploradores.
    npc_eguild_greet_high_desc_2: O alienígena revela-se como sendo um explorador
      de alguma representatividade na Guilda. Dá-me as boas-vindas ao seu sistema.
    npc_eguild_greet_high_desc_3: A forma de vida cumprimenta-me calorosamente, revelando-se
      como o líder de investigação da Guilda dos Exploradores neste sistema.
    npc_eguild_greet_best_desc_1: A forma de vida expõe-me a uma breve análise antes
      de se curvar intensamente. É o representante oficial da Guilda dos Exploradores
      neste sistema.
    npc_eguild_greet_best_desc_2: O alienígena cumprimenta-me com uma seleção interessante
      de imagens deste mesmo sistema. Como enviado da Guilda dos Exploradores, tem
      todo o interesse que eu veja as vistas.
    npc_eguild_greet_best_desc_3: A forma de vida analisa-me, analisa-se a si própria,
      e finalmente analisa a insígnia da Guilda dos Exploradores que projetou à sua
      frente. Quanto o ritual termina, curva-se diante de mim.
    npc_wguild_greet_unknown_desc_1: O tom agressivo e comportamento bruto do alienígena
      mostra que é um mercenário. Espero que esteja aqui em alguma espécie de função
      oficial e não sob missão.
    npc_wguild_greet_unknown_desc_2: |-
      A forma de vida olha ferozmente para mim de forma breve. Parece ser um representante da Guilda dos Mercenários.
      Talvez eu o possa impressionar se realizar um dos trabalhos do <SPECIAL>Agente de Listas de Missões<>.
    npc_wguild_greet_low_desc_1: O alienígena saúda-me sucintamente. A sua insígnia
      é a de um oficial de grau médio da Guilda dos Mercenários.
    npc_wguild_greet_low_desc_2: A forma de vida brame num tom rabugento. O seu emblema
      mostra que é um enviado da Guilda dos Mercenários.
    npc_wguild_greet_low_desc_3: O alienígena olha para mim, desiludido. É um oficial
      da Guilda dos Mercenários, e acho que espera que lhe faça continência.
    npc_wguild_greet_med_desc_1: O alienígena, que veste um uniforme de enviado da
      Guilda dos Mercenários, olha-me de cima a baixo. Parece que sou aceitável.
    npc_wguild_greet_med_desc_2: A forma de vida, com uma aparência áspera, dá-me
      as boas-vindas ao seu sistema em nome da Guilda dos Mercenários.
    npc_wguild_greet_med_desc_3: A forma de vida faz um gesto de respeito, um reconhecimento
      de um operador da Guilda dos Mercenários para outro.
    npc_wguild_greet_high_desc_1: A forma de vida usa a insígnia da Guilda dos Mercenários,
      e fica em sentido à medida que me aproximo.
    npc_wguild_greet_high_desc_2: O alienígena, marcado das batalhas, saúda-me quando
      me aproximo. É o comandante da Guilda dos Mercenários neste sistema.
    npc_wguild_greet_high_desc_3: A forma de vida, com o seu uniforme impecável, alerta
      e com maneirismos precisos, dá-me as boas-vindas ao seu sistema em nome da Guilda
      dos Mercenários local.
    npc_wguild_greet_best_desc_1: A forma de vida fica atenta assim que me vê. O seu
      emblema da Guilda dos Mercenários foi polido tão vigorosamente que posso ver
      o meu próprio reflexo.
    npc_wguild_greet_best_desc_2: A forma de vida exagera a sua saudação. Como enviado
      da Guilda dos Mercenários neste sistema, é seu dever receber membros de grau
      elevado de uma forma condizente.
    npc_wguild_greet_best_desc_3: O alienígena usa o emblema do comandante da Guilda
      dos Mercenários. Faz uma saudação particularmente energética.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Parece que é necessário participar num assunto
      da Guilda, pedindo assim a minha ajuda.
    npc_guild_mission_offer_desc_2: Hesita, esperando claramente que eu o ajude neste
      assunto oficial da Guilda.
    npc_guild_mission_offer_desc_3: Transmite dados específicos, esta é uma missão
      que não pode ser confiada a agentes da lista. Espero poder ajudar.
    npc_guild_mission_offer_desc_4: Parece que existe um cliente problemático, uma
      tarefa que podem apenas confiar a um membro da Guilda com boa reputação.
    npc_guild_mission_offer_desc_5: Dão-me a oportunidade de aceitar esta missão particularmente
      lucrativa, uma tarefa para um cliente preferido.
    npc_guild_tithe_offer_desc_1: Não existe uma tarefa em particular para mim hoje,
      mas eles ficam satisfeitos em me apresentar a minha parte de lucros operativos
      locais.
    npc_guild_tithe_offer_desc_2: A Guilda daqui não tem tarefas especiais neste momento,
      mas recentemente houve um lucro inesperado. Estão a dividir este lucro com todos
      os membros da Guilda.
    npc_guild_tithe_offer_desc_3: Oferecem-me a minha parte dos lucros recentes da
      Guilda, tendo em conta o meu posicionamento.
    npc_guild_tithe_offer_desc_4: Quando termina a saudação, o enviado volta aos negócios.
      Regista o meu vencimento com a Guilda, a minha parte dos lucros recentes menos
      as quotas de filiação que devo.
    npc_guild_tithe_offer_desc_5: Apresenta-me uma lista discriminada, um registo
      de transações das operações locais da Guilda. Oferecem-me uma soma de dinheiro,
      a minha parte dos lucros.
    npc_guild_present_offer_desc_1: Oferece-me um presente, um produto do sistema
      local que eles esperam poder ajudar-me no meu trabalho.
    npc_guild_present_offer_desc_2: Não têm um trabalho específico para mim neste
      momento. Parecem desculpar-se, e dão-me um pequeno presente como recompensa.
    npc_guild_present_offer_desc_3: A Guilda tem assuntos a tratar e não precisa de
      nenhumas operações especiais. No entanto, o enviado tem um presente para mim,
      uma forma de assinalar a ocasião.
    npc_guild_present_offer_desc_4: A Guilda está a evoluir e estão a oferecer presentes
      a todos os membros como agradecimento pelo seu trabalho. O enviado apresenta-me
      um artigo que diz ter escolhido especialmente para mim.
    npc_guild_present_offer_desc_5: Fazem grande alarido quando me oferecem o presente,
      um artigo adquirido por um operador da Guilda numa missão recente.
    npc_guild_accept_mission: Aceitar missão
    npc_guild_accept_gift: Aceitar o presente
    npc_guild_accept_gift_res_1: Aceito o presente do enviado e faço um gesto de agradecimento.
    npc_guild_accept_gift_res_2: Aceito o presento e agradeço à Guilda e ao seu oficial.
    npc_guild_accept_gift_res_3: Aceito a prenda e prometo recomendar o trabalho do
      enviado aos seus superiores.
    npc_guild_decline_mission: Recusar a missão
    npc_guild_decline_mission_res_1: Recuso a missão. Tenho outras coisas que preciso
      fazer.
    npc_guild_decline_mission_res_2: Recuso a tarefa. O cliente vai ter que esperar.
    npc_guild_decline_mission_res_3: Recuso ajudar o enviado com a sua tarefa. Espero
      que não fique ofendido.
    npc_guild_decline_gift: Recusar presente
    npc_guild_decline_gift_res_1: Recuso a sua oferta. Sou um membro da Guilda, mas
      isso não me define. Não levo nada, não devo nada.
    npc_guild_decline_gift_res_2: Recuso a oferta. Não preciso da ajuda da Guilda.
    npc_guild_decline_gift_res_3: Recuso o presente do enviado. Parece ofendido.
    npc_guild_secondary_desc_1: O enviado parece ocupado. Devo deixá-lo em paz.
    npc_guild_secondary_desc_2: Devo deixar %NAME% em paz. Sem dúvida que tem assuntos
      importantes da Guilda para tratar.
    npc_guild_secondary_desc_3: O enviado da Guilda neste sistema não tem mais nada
      para me oferecer.
    npc_guild_secondary_desc_4: "%NAME% tem muitos assuntos da Guilda a tratar sem
      ter de me repetir informações."
    npc_guild_secondary_desc_5: Já causei demasiada emoção a %NAME%. Devo deixá-lo
      trabalhar nas suas coisas da Guilda.
    intrct_guild_envoy: Enviado da Guilda
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: O comerciante gesticula zangado, furioso por ter
      sido agredido. Exige que eu o compense.
    all_trader_demand_sorry_desc_2: O comerciante exige um pedido de desculpas enquanto
      acena agressivamente. Parece estar a ameaçar-me com algum tipo de retribuição.
    all_trader_demand_sorry_desc_3: Os gestos do comerciante sugerem que me está a
      dar uma hipótese para que eu peça desculpas pelos meus atos. Não sei como o
      vai tomar se eu não me desculpar.
    all_trader_demand_sorry_desc_4: O piloto gesticula violentamente, indignado por
      ter sido atacado. É a minha chance de desculpar-me, se eu assim o desejar.
    all_trader_demand_sorry_desc_5: Este conjunto de gestos alienígenas não me são
      familiares, mas nenhum deles parece muito contente.
    all_trader_demand_sorry_desc_6: O piloto não está impressionado com as minhas
      ações, apesar de me estar a dar a chance de me desculpar. Sinto que há uma ameaça
      a pairar nas suas palavras.
    all_trader_demand_sorry_opt_a: Pedir desculpa
    all_trader_demand_sorry_opt_b: Continuar a atacar
    all_trader_demand_sorry_res_a_1: O meu pedido de desculpas, e as minhas unidades,
      parecem ter acalmado o comerciante.
    all_trader_demand_sorry_res_a_2: O comerciante parece satisfeito com o meu pedido
      de desculpas. Não vai levar este assunto mais longe.
    all_trader_demand_sorry_res_a_3: O piloto ficou consideravelmente mais calmo.
      Parece que estou desculpado.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: O comerciante gesticula freneticamente, implorando pela
      sua vida, para que eu interrompa o ataque.
    all_trader_submit_desc_2: O comerciante balbucia, em pânico, implorando-me para
      parar. Parece estar a oferecer-me algum tipo de tributo.
    all_trader_submit_desc_3: É difícil perceber a sua mensagem, mas o comerciante
      em pânico parece estar a tentar negociar.
    all_trader_submit_desc_4: O piloto implora, aparentemente está a oferecer a sua
      mercadoria em troca da sua vida.
    all_trader_submit_desc_5: Com os olhos arregalados e a respiração pesada, o comerciante
      parece aliviado por ter feito contacto. Parece estar convencido que eu posso
      ser persuadido a mostrar misericórdia...
    all_trader_submit_opt_a: Aceitar oferta
    all_trader_submit_opt_b: Recusar
    all_trader_submit_res_a_1: Aceito a oferta do comerciante. Eles viverão... por
      enquanto.
    all_trader_submit_res_a_2: O alívio inunda o rosto do piloto. Agradece-me o favor.
    all_trader_submit_res_a_3: Aceito o tributo do piloto. Ele agradece-me por deixá-lo
      viver, mas vejo o ressentimento a arder nos seus olhos.
    all_trader_submit_res_a_4: O comerciante paga-me, cumprindo com a sua palavra.
      Para cumprir com a minha palavra, devo deixá-lo em paz...
    all_trader_submit_res_a_5: O piloto transfere a sua carga o mais rápido possível,
      desejoso de ficar o mais longe possível de mim.
    all_trader_submit_res_b_1: Eu recuso a sua oferta cobarde. Morte ou glória!
    all_trader_submit_res_b_2: Ignoro os gritos e choros do piloto. Não preciso da
      sua mercadoria.
    all_trader_submit_res_b_3: Não tenho necessidade da variedade aleatória de mercadorias
      deste comerciante. A sua nave vale muito mais como sucata...
    all_trader_submit_res_c_1: O piloto olha-me com rebeldia. Desliga as comunicações.
      Usou este tempo para pedir ajuda.
    all_trader_submit_res_c_2: O terror nos olhos do comerciante transforma-se em
      raiva. Vejo que as armas das suas naves são ativadas. Nunca teve a intenção
      de me pagar...
    all_trader_submit_res_c_3: O comerciante interrompe a chamada sem fazer a transferência.
      Parece ter encontrado uma nova fonte de coragem...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: O olhar ameaçador nos olhos do piloto diz-me tudo o
      que preciso saber. Não está interessado em negociar...
    all_trader_hostile_desc_2: O meu contacto parece ter alertado o piloto para o
      valor da sua nave e da sua mercadoria. Há um brilho perigoso nos seus olhos.
    all_trader_hostile_desc_3: Os gestos de raiva do piloto sugerem que não está com
      vontade de negociar pacificamente. Parece que vou ter de lutar.
    all_trader_hostile_desc_4: O 'comerciante' que perturbei não parece ter vontade
      de negociar. Enquanto fala, vejo que começa a preparar as suas armas.
    all_trader_hostile_desc_5: Embora utilize uma bandeira de comerciante, este piloto
      não é claramente um comerciante humilde. Mesmo através da estática do comunicador
      consigo sentir a sua arrogância pirata.
    all_trader_hostile_opt_a: Começar combate
    all_trader_hostile_opt_b: Oferecer tributo
    all_trader_hostile_res_a_1: Um verdadeiro pirata teria atacado à vista. Este comerciante
      não é senão um oportunista cobarde.
    all_trader_hostile_res_a_2: Este 'pirata' deu-me muitas palavras que soam a raiva.
      Vamos ver que mais tem ele para oferecer...
    all_trader_hostile_res_a_3: Não serei intimidado por um negociante ardiloso. Se
      é uma luta o que quer, é uma luta que vai ter.
    all_trader_hostile_res_b_1: O 'comerciante' aceita a minha oferta. Liquido a dívida
      como o custo de fazer negócios no espaço perigoso.
    all_trader_hostile_res_b_2: Parece que a minha oferta acalmou o comerciante. Deixámo-nos
      em paz, pelo menos por enquanto.
    all_trader_hostile_res_b_3: O 'comerciante' foi claro. Eu entrego um pagamento
      e ele vai-se embora feliz.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: É difícil distinguir o significado exato, mas o comerciante
      parece estar a pedir ajuda. Parece tenso.
    all_trader_ambush_desc_2: O comerciante está claramente no limite. Parece que
      precisa de ajuda e faz um gesto para que eu chegue a nave para mais perto.
    all_trader_ambush_desc_3: O comerciante parece cansado. Fala apressadamente, aparentemente
      a resumir os seus problemas. Parece que precisa da minha ajuda.
    all_trader_ambush_desc_4: Nervoso, o piloto faz um discurso pré-preparado. Parece
      ser uma espécie de pedido de ajuda. Gesticula quando termina, à espera de uma
      resposta.
    all_trader_ambush_desc_5: O comerciante está a pedir ajuda, isso é claro. É difícil
      distinguir o problema exato, mas parece extremamente importante que eu me aproxime
      da sua nave...
    all_trader_ambush_desc_6: O comerciante parece estar a pedir ajuda, a nave está
      aparentemente danificada de forma significativa. Mas os seus olhos são insensíveis
      e maus, não mostrando nenhum alívio pelo seu resgate.
    all_trader_ambush_desc_7: O comerciante fala rapidamente, balbuciando. Novamente
      repete o que parece ser um pedido de ajuda, os seus modos são exigentes e insistentes.
    all_trader_ambush_desc_8: O comerciante, quase a chorar, conta uma história de
      infortúnio. Implora pela minha ajuda, insistindo que tudo o que eu preciso fazer
      é aproximar-me enquanto ele prepara a sua nave.
    all_trader_ambush_opt_a: Tentar ajudar
    all_trader_ambush_opt_b: Recusar ajudar
    all_trader_ambush_res_a_1: Mantenho a minha nave a voar em rota com o comerciante,
      mas alguma coisa está errada. As assinaturas hostis inundam o radar subespacial...
    all_trader_ambush_res_a_2: Conforme solicitado, aproximo-me, mas o rádio fica
      em silêncio. Enquanto tento chamar o comerciante, reparo que os seus sistemas
