    npc_waterplaque_title: A Voz da Concha
    npc_waterplaque_desc: Ouço uma voz suave, mas insistente, cada vez mais alta enquanto
      me demoro diante do antigo altar. Ela flui mais perto, a água corre ao meu redor,
      exigindo que eu ouça a sua história.
    npc_waterplaque_opt: Aceitar as ondas
    npc_waterplaque_res: Recuo e o rugido dos oceanos diminui. À medida que a luz
      da ruína desaparece, encontro uma chave antiga, perfeita apesar de sua idade.
    npc_waterplaque_1: |-
      Hoje fui até à praia. Há algo de especial no mar nesta altura do ano. Algo que chama e distorce a sensação de tempo. Geada salgada na relva curta, a areia a ser soprada da parte superior das dunas. Ninguém por perto.

      As pessoas adoram o som das ondas, mas é preciso céus carregados e ventos fortes para as sentir de verdade, entender a explosão interminável, os tambores que tocam sobre a terra. Fico arrepiado de pensar nisso.
    npc_waterplaque_2: |-
      Voltei à praia esta manhã, apenas para uma caminhada para limpar a cabeça. Tropecei nas dunas, como de costume, o meu aquecedor aumentou em contraste com os ventos gelados. E então, eu vi.

      Uma esfera de vidro transparente, iluminada pelo brilho do sol nascente. Totalmente perfeita, sem cor para manchar, sem farpas para estragar a sua geometria perfeita.

      Peguei nela, é claro. Maravilhei-me com isso o dia todo, observando como a luz muda à medida que passa, filtrada e pura.
    npc_waterplaque_3: |-
      Os passeios pela costa tornaram-se um hábito agora, um ritual diário. Andei durante quilómetros, pisando a areia, esmagando conchas sob meus pés, procurando outra pedra como a primeira.

      Fiquei mais rápido, mais eficiente. Já não preciso do sol. A minha tocha faz o mesmo trabalho, varrendo as rochas, procurando aquele lampejo de luz, alguma esperança de perfeição refletida.

      A única coisa que me impede agora é a maré, e quase não notei isso na noite passada. A água salgada ao redor dos meus tornozelos trouxe-me aqui.
    npc_waterplaque_4: |-
      O fato reclama, mas descobri uma maneira de contornar os alarmes de salinidade. Agora nunca preciso de parar, seja qual for o humor que a maré toma. O nível da água subiu este ano e, sem essas modificações, eu nem teria conseguido ver os meus antigos caminhos na costa.

      Sinto falta das dunas, mas as necessidades falam mais alto. Não me posso dar ao luxo de recuar para o interior como os outros; além disso, o vidro parece tão puro e brilhante na água como o ar.
    npc_waterplaque_5: |-
      Pesquisei incontáveis milhões, mas não há nada. Todas as outras rochas parecem tão monótonas e sem graça, tão sem vida, tão danificadas. Não importa quão profundo eu vá, nunca há nada comparável.

      Vejo mundos inteiros, estrelas, refletidas no seu próprio brilho. Sei que deve haver mais lá fora.
    npc_waterplaque_6: "Foi-se. \n\nPeguei nela esta manhã e vi-a, fraca, mas inconfundível.
      Uma rachadura, não mais do que a espessura de um cabelo, mas o suficiente. A
      luz já não pura, mas contaminada com uma difusão vermelha.\n\nNão podia aguentar
      olhar para ela. Depois de tudo o que fiz, como pôde dececionar-me assim? Sai!
      <STELLAR>Partida<>, <FUEL>horrível<> <SPECIAL>estúpida -<>"
    npc_waterplaque_7: |-
      Encontrei! Demorei alguns dias, mas encontrei-a. Os piores dias desde que saí da superfície. Senti muita a sua falta.

      A culpa era toda minha. Quando a encontrei, ainda era tão perfeita como no primeiro dia. Mas os meus olhos... algo está a mudar.

      Estou tão feliz por tê-la de volta.
    npc_waterplaque_8: |-
      Tirei a minha luva esta manhã, para agarrar melhor a minha pequena pedra. O tempo aqui em baixo mudou-me. Quanto tempo passou? Perdi a noção... o verde deu lugar ao azul há tanto tempo atrás.

      As minhas mãos são claras, puras. A luz brilha através de mim. Como o vidro. Eu -
    npc_waterplaque_loop: A voz fala, mas as palavras já não fazem sentido. Seja qual
      for a canção que o mar agora canta, fá-lo numa língua para além da minha compreensão.
