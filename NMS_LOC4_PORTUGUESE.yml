    npc_watermission4_lang: "REGISTO: <STELLAR>0012B<>. Evento de Infração <STELLAR>+8
      Sols<>\nLocalizei o destroço, mas o computador da nave estava em branco. Resgatámos
      os suprimentos que podíamos e partimos. Não quero estar por perto quando a água
      atingir a carcaça do reator. \nOs padrões das marés estão cada vez mais estranhos.
      A água subiu rapidamente, mas ainda não a vimos baixar. Podemos voltar e recuperar
      mais coisas quando a água se afastar..."
    npc_watermission4_desc: |-
      Os sobreviventes regressaram ao seu cargueiro acidentado, mas seguiram em frente; e eu preciso de fazer o mesmo para os encontrar.
      Antes de partir, faço uma última pesquisa nos arquivos. Não existem mais pistas, mas encontro os planos de alguns <TECHNOLOGY>módulos de contrução aquáticos<>. Pelo menos, a viagem não foi toda em vão.
    npc_watermission4_opt: Desligar sinal
    npc_watermission4_res: Desliguei o sinal de socorro. Não há aqui ninguém para
      resgatar.
