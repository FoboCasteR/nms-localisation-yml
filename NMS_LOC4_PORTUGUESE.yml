    ui_clampearl_name: PÉROLA VIVA
    ui_clampearl_name_l: Pérola Viva
    ui_clampearl_desc: |-
      Nascida nos corações de enormes moluscos brilhantes encontrados debaixo de água.

      Ao contrário da maioria das pérolas, esta amostra não é um calcite sem vida. Algum traço da consciência da concha-mãe permanece dentro da gema, dando-lhe uma beleza persistente e assombrosa.
    ui_clampearl_sub: Pedra Preciosa Semiconsciente
    ui_eyeball_name: OLHO HIPNÓTICO
    ui_eyeball_name_l: Olho Hipnótico
    ui_eyeball_desc: |-
      O olho está frio, quase congelado, ao toque. No entanto, é impossível escapar da sensação de que ainda está vivo.

      A exposição prolongada não é recomendada. Não olhes para o olho. Não olhes para trás. Não olhes para trás.
    ui_eyeball_sub: Amostra Horrorífica
    ui_fishcore_name: NÚCLEO HADAL
    ui_fishcore_name_l: Núcleo Hadal
    ui_fishcore_desc: |-
      Um orbe carnudo altamente pressurizado.

      É possível senti-lo a afastar-se quando é tocado; um lampejo de bioluminescência que agita o núcleo escuro e sujo desse objeto misterioso.
    ui_fishcore_sub: Amostra Horrorífica
    ui_ventgem_name: SULFURETO DE CRISTAL
    ui_ventgem_name_l: Sulfureto de Cristal
    ui_ventgem_desc: |-
      Formado no incrível forno de alta pressão de núcleos planetários, estes ricos depósitos minerais têm uma qualidade quase vítrea.

      Tem uma ampla variedade de usos industriais, aproveitando tanto o seu conteúdo mineral como a sua extrema resistência à pressão.
    ui_ventgem_sub: Mineral Comprimido
    ui_subfuel_name: CÉLULA DE COMBUSTÍVEL HIDROTÉRMICA
    ui_subfuel_name_l: Célula de Combustível Hidrotérmica
    ui_subfuel_desc: |-
      Um combustível de alta energia térmica, contido dentro de uma célula de combustível padronizada. Usado para abastecer o <TECHNOLOGY>Prospulsor de Humboldt<> que alimenta o submarino Nautilon.

      Criado com uma mistura de compostos orgânicos (<FUEL>Carbono<> e <TRADEABLE>citofosfatos<>) e <TRADEABLE>sais<> minerais localizados.
    ui_subfuel_sub: Combustível Reator Submarino
    ui_waterplant_name: CITOFOSFATO
    ui_waterplant_name_l: Citofosfato
    ui_waterplant_desc: |-
      Um composto orgânico azul-esverdeado produzido durante o ciclo metabólico da flora de profundidade. Ricos em energia solúvel, os citofosfatos são cruciais em muitas tecnologias submarinas.

      O <TECHNOLOGY>Laser de Mineração<> irá colher compostos de citofosfato de <TECHNOLOGY>flora subaquática<>.
    ui_waterplant_sub: Composto Orgânico
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Água"
    ui_galmap_water_alt: " // Líquido"
    ui_galmap_water_alt2: " // Vida Aquática"
    waterhelmet_tip: |-
      Herdaste o capacete do mergulador perdido
      Transforma a aparência do Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_waterhelmet_name: BATISFERA PERDIDA
    ui_waterhelmet_name_l: Batisfera Perdida
    ui_waterhelmet_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> assombrado. Mesmo depois de removido, o portador irá sempre ouvir o sussurrante chamamento do oceano profundo...
      Transforma a aparência do teu Exofato com um <TECHNOLOGY>Modificador de Aparência<>.
    ui_subgun_name: CANHÃO DO NAUTILON
    ui_subgun_name_l: Canhão do Nautilon
    ui_subgun_desc: |-
      Um canhão montado especificamente para o <STELLAR>Submarino Nautilon<>.

      Um sistema de armas de alta energia, sobreaquece um pequeno corpo de água antes de o lançar rapidamente em direção ao alvo pretendido.

      Projetado principalmente para danos contra entidades biológicas, é ineficaz como dispositivo de mineração.
    ui_subgun_sub: Arma Submarina
    ui_sublaser_name: FEIXE DE TÉTIS
    ui_sublaser_name_l: Feixe de Tétis
    ui_sublaser_desc: |-
      Um sistema de laser montado especificamente para o <STELLAR>Submarino Nautilon<>.

      Dispara um feixe de plasma concentrado em direção ao alvo pretendido, que fica então aceso. Este mecanismo de gatilho permite o uso de sistemas de mineração ótica de alta energia num meio líquido.
    ui_sublaser_sub: Laser de Mineração Submarino
    ui_sub_binocs_name: SONAR DE ALTA INTENSIDADE
    ui_sub_binocs_name_l: Sonar de Alta Intensidade
    ui_sub_binocs_desc: |-
      Um dispositivo de sonar de elevado detalhe, capaz de atualizar a tecnologia do detetor a bordo de um submarino Nautilon para os níveis do Visor de Análise.
      Prime <IMG>SCAN<> para ativar o Sonar de Alta Intensidade.
    ui_sub_binocs_desc_alt: |-
      Um poderoso dispositivo de sonar, capaz de enviar e receber sinais a longas distâncias. Requer instalação a bordo de um submarino Nautilon.

      Prime <IMG>QUICK_MENU<> para ativar o Sonar de Alta Intensidade.
    ui_sub_binocs_sub: Dispositivo de Análise Submarina
    ui_sub_recharge_name: GERADOR DE OSMOSE
    ui_sub_recharge_name_l: Gerador de Osmose
    ui_sub_recharge_desc: |-
      Instalado no sistema de acionamento a bordo do <STELLAR>Submarino Nautilon<>.

      Captura energia ao explorar o gradiente salino em ambientes de águas profundas, permitindo uma recarga lenta do <TECHNOLOGY>Propulsor de Humboldt<> em caso de emergências de combustível.
    ui_sub_recharge_sub: Atualização do Propulsor de Humboldt
