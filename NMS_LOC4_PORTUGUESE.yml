    ui_watermission_title: Sonhos das Profundezas
    ui_watermission_desc: A minha nave intercetou um sinal estranho, uma gravação
      distorcida pelo som da água corrente. Parece um sinal de socorro, mas há poucos
      dados para identificar a fonte para além de um conjunto de coordenadas. Investiguei
      e encontrei as plantas de um viajante perdido há muito tempo. Os dados incluíam
      planos para um submarino...
    ui_watermission_sub: Perdido Sob as Ondas
    ui_watermission_desc1: A minha nave intercetou um sinal estranho, uma gravação
      distorcida pelo som da água corrente. Parece um sinal de socorro, mas há poucos
      dados para identificar a fonte para além de um conjunto de coordenadas. Devo
      investigar...
    ui_watermission_story_desc: "... REGISTO ACEDIDO... ECO DE SINAL DISTORCIDO...
      A RECUPERAR DADOS..."
    ui_watermission_story1: |-
      REGISTO: <STELLAR>0062A<>. Evento de Infração <STELLAR>+12 Sols<>
      Foi a minha vez de mergulhar hoje. Mais uma vez, nada de interesse. Nada além de algas e pedras.
      A água ainda não recuou. Alguns membros da tripulação tomaram banho sem os seus fatos. Parece tão convidativo.
    ui_watermission_story2: |-
      REGISTO: <STELLAR>0115C<>. Evento de Infração <STELLAR>+21 Sols<>
      A equipa de mergulho secundária voltou hoje bem cedo. Encontraram uma caverna cheia de estranhos cristais, mas as luzes do submarino falharam e forçaram a equipa a ir para casa.
      Eles parecem chateados, perturbados. Mas temos de voltar enquanto ainda temos uma ideia de onde é, antes que as marés em mudança nos apanhem. Nunca vamos construir nada sem materiais avançados.
      REGISTO: <STELLAR>0115D<>. Consertámos as luzes do Nautilon. Estou de saída.
    ui_watermission_story3: "REGISTO: <STELLAR>0119A<>. Evento de Infração <STELLAR>+23
      Sols<>\nEncontrámos a caverna! Eu sabia que o faríamos, mas... que achado! \nGrandes
      cristais gigantescos de ricos e brilhantes depósitos de metal, deutério concentrado,
      tudo o que poderíamos precisar. Afinal, vamos conseguir fazê-lo. Agora, se pudéssemos
      dormir uma noite seca..."
    ui_watermission_story4: |-
      REGISTO: <STELLAR>0328A<>. Evento de Infração <STELLAR>+98 Sols<>
      Tive aquele sonho novamente.
      As infinitas ondas roxas, quilómetro após quilómetro após quilómetro. Ao início, um alívio daquela dor carmesim. Mas então... não posso escapar à sensação de que há algo mais. Olho em redor e não há nada. Nada.
      Pisco os olhos e vejo-os. Desmaio ao início, apenas linhas. Mas é inconfundível. Formas geométricas repetidas, traçadas no céu. Fileira após fileira de triângulos, rodando e passando lentamente. Eu não posso explicar, mas é a coisa mais terrível que já vi.
      É quase um alívio acordar e ver a chuva novamente.
    ui_watermission_story5: |-
      REGISTO: <STELLAR>1998B<>. Evento de Infração <STELLAR>+399 Sols<>
      Eles voltaram para aquela caverna miserável. Todos eles. Ninguém me ouve. Nós ainda podemos construir o hyperdrive, eu sei disso. E depois, será fácil libertar o sal dos propulsores de lançamento.
    ui_watermission_story5a: |-
      REGISTO: <STELLAR>2001P<>. Evento de Infração <STELLAR>+399 Sols<>
      Todos nós tivemos o mesmo sonho, a mesma divagação, os dentes no céu, aqueles cristais... É um disparate. Não há mais nada lá em baixo. Nós recolhemos tudo.
      Mas o que posso fazer? Talvez tenha perdido alguma coisa. Talvez eles tenham razão. Um último olhar não vai doer.
    ui_watermission_story5a_opt: O registo continua
    ui_watermission_story6: |-
      Preso... subreator com fuga.
      Caí em mim, mas eles estão mortos agora. Os seus olhos, fechados.
      Acho que a minha perna está partida. Dói-me a mão.
      Se eu puder encontrar um depósito de ar, ainda posso voltar a casa...
    ui_watermission_story6_res: |-
      A gravação continua, mas são apenas horas de silêncio áspero, a estática das correntes.
      Tenho um estranho pressentimento de estar a ser observado. Quem terá sido esta tripulação? Imagino que nunca descobrirei.
