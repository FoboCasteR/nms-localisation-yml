    ui_oven_desc: |-
      Um <TECHNOLOGY>extrator de nutrientes<> portátil capaz de processar e refinar ingredientes recolhidos em produtos comestíveis.

      Recomenda-se ao utilizador que o consumo de produtos gerados é da sua conta e risco.
    ui_oven_tip: Inserir ingredientes para iniciar o processo de cozedura
    food_veg_desc: |-
      Este pedaço nutritivo é um produto animal que pode ser facilmente criado sem causar sofrimento a animais.

      Processado num <TECHNOLOGY>Processador de Nutrientes<> para gerar produtos comestíveis.
    food_meat_desc: |-
      Um produto de carne nutritiva, recolhida de um cadáver de uma criatura.

      Processado num <TECHNOLOGY>Processador de Nutrientes<> para gerar produtos comestíveis.
    food_plant_desc: |-
      Uma planta comestível, recolhida de flora planetária.

      Processado num <TECHNOLOGY>Processador de Nutrientes<> para gerar produtos comestíveis.
    food_refined_desc: |-
      Um produto alimentar refinado, criado com o <TECHNOLOGY>Processor de Nutrientes<>. Alimentos como este podem ser <STELLAR>altamente valiosos<>. Tem as formas e aromas identificadores de um alimento real, em forte contraste com a pasta nutricional convencional ou pellets.

      Pode ser consumido na sua forma atual ou sujeito a mais processamento.
    food_drink_desc: |-
      Um líquido consumível, criado com o <TECHNOLOGY>Processador de Nutrientes<>. Apreciado em toda a galáxia pelo seu agradável paladar e sabores autenticamente naturais.

      Pode ser ingerido na sua forma atual ou sujeito a mais processamento.
    food_refined_desc_final: |-
      Um produto alimentar altamente refinado, criado com o <TECHNOLOGY>Processador de Nutrientes<>. Tem as formas e aromas identificadores de um alimento real, em forte contraste com a pasta nutricional convencional ou pellets.

      Alimentos confecionados como este podem ser <STELLAR>altamente valiosos<>.
