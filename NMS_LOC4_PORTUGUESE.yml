    ui_pin_fuel1_obj_tip: |-
      Recolhe <FUEL>Carbono<> das plantas com o <TECHNOLOGY>Laser de Mineração<>. Dispara o laser com <IMG>ATTACK<>.
      AVISO: Recolher em excesso pode chamar a atenção dos drones Sentinela.
    ui_pin_fuel2_obj_tip: |-
      O <FUEL>Carbono Condensado<> encontra-se na forma de cristais na maioria dos planetas. Encontra cristais de carbono com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>). Grandes depósitos podem exigir a utilização de um <TECHNOLOGY>Laser de Mineração Avançado<>.
      O Carbono Condensado pode ser elaborado a partir do Carbono numa <TECHNOLOGY>Refinaria<>.
    ui_pin_oxygen_obj_tip: |-
      O <FUEL>Oxigénio<> pode ser recolhido de plantas vermelhas encontradas em todos os planetas. Localiza plantas ricas em Oxigénio com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
      O Oxigénio também pode ser recolhido de certas plantas perigosas, bem como identificadas na flora geral com o <TECHNOLOGY>Visor de Análise<>.
    ui_pin_launchsub_obj_tip: O <TECHNOLOGY>Di-hidrogénio<> encontra-se na forma de
      cristais na maioria dos planetas. Encontra cristais de Di-hidrogénio com o <TECHNOLOGY>Detetor<>
      (<IMG>SCAN<>). Grandes depósitos podem exigir a utilização de um <TECHNOLOGY>Laser
      de Mineração Avançado<>.
    ui_pin_launchsub2_obj_tip: Crie <TECHNOLOGY>Deutério<> ao processar <TECHNOLOGY>Di-hidrogénio<>
      e <TECHNOLOGY>Trítio<> numa <TECHNOLOGY>Refinaria média<> ou <TECHNOLOGY>grande<>.
    ui_pin_rocketsub_obj_tip: O <VAL_ON>Trítio<> é abundante em campos de asteroides.
      Encontra campos de asteroides nos anéis em volta dos planetas ou em intervalos
      de voos interestelares. Analisa (<IMG>SCAN<>) para procurar <TECHNOLOGY>asteroides
      ricos em trítio<>.
    ui_pin_sand1_obj_tip: Extrai da terra de qualquer planeta com um <TECHNOLOGY>Manipulador
      de Terrenos<>.
    ui_pin_land1_obj_tip: |-
      Recolhe <EARTH>Pó de Ferrite<> de pequenas pedras com o <TECHNOLOGY>Laser de Mineração<>. Dispara o laser com <IMG>ATTACK<>.
      AVISO: Recolher em excesso pode chamar a atenção dos drones Sentinela.
    ui_pin_land2_obj_tip: |-
      Cria <EARTH>Ferrite Pura<> na <TECHNOLOGY>Refinaria<> através do processamento de Pó de Ferrite.
      Algumas pedras grandes podem ser mineradas para obter diretamente Ferrite Pura com um <TECHNOLOGY>Laser de Mineração Avançado<>.
    ui_pin_land3_obj_tip: Cria <EARTH>Ferrite Magnetizada<> na <TECHNOLOGY>Refinaria<>
      através do processamento de Ferrite Pura.
    ui_pin_catalyst1_obj_tip: O <CATALYST>Sódio<> é colhido de plantas amarelas presentes
      em todos os planetas. Localiza plantas ricas em Sódio com o <TECHNOLOGY>Detetor<>
      (<IMG>SCAN<>).
    ui_pin_catalyst2_obj_tip: |-
      O <CATALYST>Nitrato de sódio<> é elaborado a partir do Sódio na <TECHNOLOGY>Refinaria<>.
      O Nitrato de sódio também é encontrado em forma de cristais. Encontra Nitrato de Sódio com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>). A mineração requer a utilização de um <TECHNOLOGY>Laser de Mineração Avançado<>.
    ui_pin_cave1_obj_tip: |-
      O <TECHNOLOGY>Cobalto<> é facilmente extraído de <EARTH>depósitos de rochas subterrâneas<>.
      Localiza as entradas naturais das cavernas. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
    ui_pin_cave2_obj_tip: |-
      O <TECHNOLOGY>Cobalto Ionizado<> é criado a partir do Cobalto na <TECHNOLOGY>Refinaria<>. Localiza Cobalto subterrâneo.
      Localiza as entradas naturais das cavernas. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
    ui_pin_water1_obj_tip: |-
      O <TRADEABLE>Sal<> é facilmente extraído de <EARTH>depósitos de rochas subaquáticas<>.
      Aumenta a eficiência marinha, atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato ou reabastecendo os fornecimentos de oxigénio das <TRADEABLE>Bolsas de Algas<>.
    ui_pin_water2_obj_tip: |-
      O <TRADEABLE>Cloro<> é elaborado a partir do Sal na <TECHNOLOGY>Refinaria<>.
      O Cloro pode ser diretamente minerado de grandes depósitos subaquáticos. A mineração requer a utilização de um <TECHNOLOGY>Laser de Mineração Avançado<>.
    ui_pin_yellow2_obj_tip: |-
      O <STELLAR>Cobre<> é minerado de grandes depósitos com um <TECHNOLOGY>Manipulador de Terrenos<>.
      Encontra depósitos de Cobre com um <TECHNOLOGY>Visor de Análise<>. Os depósitos de Cobre encontram-se em planetas que orbitam <STELLAR>estrelas amarelas<>.
    ui_pin_red2_obj_tip: |-
      O <STELLAR>Cádmio<> é minerado de grandes depósitos com um <TECHNOLOGY>Manipulador de Terrenos<>.
      Encontra depósitos de Cádmio com um <TECHNOLOGY>Visor de Análise<>. Os depósitos de Cádmio encontram-se em planetas que orbitam <FUEL>estrelas vermelhas<>.
    ui_pin_green2_obj_tip: |-
      O <STELLAR>Emeril<> é minerado de grandes depósitos com um <TECHNOLOGY>Manipulador de Terrenos<>.
      Encontra depósitos de Emeril com um <TECHNOLOGY>Visor de Análise<>. Os depósitos de Emeril encontram-se em planetas que orbitam <TRADEABLE>estrelas verdes<>.
    ui_pin_blue2_obj_tip: |-
      O <STELLAR>Índio<> é minerado de grandes depósitos com um <TECHNOLOGY>Manipulador de Terrenos<>.
      Encontra depósitos de Índio com um <TECHNOLOGY>Visor de Análise<>. Os depósitos de Índio encontram-se em planetas que orbitam <TECHNOLOGY>estrelas azuis<>.
    ui_pin_stellar2_obj_tip: |-
      O <SPECIAL>Metal Cromático<> é criado no <TECHNOLOGY>Refinador<> com <STELLAR>metais estelares<>: <COMMODITY>Cobre<>, <FUEL>Cádmio<>, <TRADEABLE>Emeril<> e <TECHNOLOGY>Índio<>.
      Quanto mais <SPECIAL>raro<> for o metal estelar, mais Metal Cromático irá produzir. Encontra depósitos de metal estelar nos planetas com o <TECHNOLOGY>Visor de Análise<>.
    ui_pin_techfrag_obj_tip: Uma substância estranha e potente, os <TECHNOLOGY>Aglomerados
      de Nanite<> podem ser encontrados onde os limites do universo enfraquecem. Procura
      <VAL_ON>edifícios abandonados<> e outros locais de interesse.
    ui_pin_lush1_obj_tip: |-
      A <EARTH>Parafina<> pode ser encontrada principalmente em mundos com um <TRADEABLE>ambiente tropical<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Parafina após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinada<> de outros elementos térreos.
    ui_pin_dusty1_obj_tip: |-
      A <EARTH>Pirite<> pode ser encontrada principalmente em mundos com um <FUEL>ambiente desértico<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Pirite após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinada<> de outros elementos térreos.
    ui_pin_toxic1_obj_tip: |-
      O <EARTH>Amoníaco<> pode ser encontrado principalmente em mundos com um <TRADEABLE>ambiente tóxico<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Amoníaco após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinado<> de outros elementos térreos.
    ui_pin_radio1_obj_tip: |-
      O <EARTH>Urânio<> pode ser encontrado principalmente em mundos com um <COMMODITY>ambiente radioativo<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Urânio após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinado<> de outros elementos térreos.
    ui_pin_cold1_obj_tip: |-
      O <EARTH>Dioxite<> pode ser encontrado principalmente em mundos com <TECHNOLOGY>ambientes congelados<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Dioxite após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinado<> de outros terrenos de metal.
    ui_pin_hot1_obj_tip: |-
      O <EARTH>Fósforo<> pode ser encontrado principalmente em mundos com <FUEL>ambientes chamuscados<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.
      Rochas comuns de Ferrite podem produzir Fósforo após a inspeção com um <TECHNOLOGY>Visor de Análise<>. Pode ser <TECHNOLOGY>refinado<> de outros terrenos de metal.
    ui_pin_creature1_obj_tip: |-
      A <SPECIAL>Mordite<> é um material orgânico gelatinoso recolhido dos cadáveres de seres vivos. A extração envolve a morte do organismo.
      É possível cultivar Mordite com o ambiente certo e uma correta planta hospedeira. Procura o conselho de um <TRADEABLE>Especialista Agrícola<>.
    ui_pin_robot1_obj_tip: Um vidro escuro e líquido, o <SPECIAL>Pugneum<> é extraído
      dos restos mortais de <Special>Sentinelas<>. Entra em combate com as forças
      Sentinela para libertar Pugneum dos seus escudos.
    ui_pin_asteroid1_obj_tip: A <EARTH>Prata<> é um mineral comercial interestelar
      valioso, normalmente <COMMODITY>extraído de asteroides<>. É encontrado ocasionalmente
      em depósitos planetários subterrâneos.
    ui_pin_asteroid2_obj_tip: O <STELLAR>Ouro<> é um mineral comercial interestelar
      valioso, normalmente <COMMODITY>extraído de asteroides<>. É encontrado ocasionalmente
      em depósitos planetários subterrâneos.
    ui_pin_asteroid3_obj_tip: A <EARTH>Platina<> é um mineral comercial interestelar
      valioso, normalmente <COMMODITY>extraído de asteroides<>. É encontrado ocasionalmente
      em depósitos planetários subterrâneos.
    ui_pin_gas1_obj_tip: |-
      A <TRADEABLE>Sulfurina<> é um gás atmosférico pungente. Altas concentrações são extremamente perigosas para a vida orgânica.
      Com a ajuda de um <TECHNOLOGY>Extrator de Atmosfera<>, pode ser extraído de atmosferas de planetas <FUEL>Quentes<> e <SPECIAL>Áridos<>.
    ui_pin_gas2_obj_tip: |-
      O <TRADEABLE>Radão<> é um <TRADEABLE>gás<> sem cor e sem cheiro, com uma semivida relativamente curta.
      Com a ajuda de um <TECHNOLOGY>Extrator de Atmosfera<>, pode ser extraído de atmosferas de planetas <COMMODITY>Radioativos<> e <TECHNOLOGY>Congelados<>.
    ui_pin_gas3_obj_tip: |-
      O <TRADEABLE>Nitrogénio<> é um <TRADEABLE>gás<> atmosférico reativo encontrado onde quer que haja vida orgânica.
      Com a ajuda de um <TECHNOLOGY>Extrator de Atmosfera<>, pode ser extraído de atmosferas de planetas <TRADEABLE>Exuberantes<> e <TRADEABLE>Tóxicos<>.
    ui_pin_ex_yellow_obj_tip: |-
      O <STELLAR>Cobre Ativado<> é criado pelas duras condições ambientais de <FUEL>Planetas meteorologicamente extremos<>.
      Encontra depósitos de Cobre com um <TECHNOLOGY>Visor de Análise<> e extrai com um <TECHNOLOGY>Manipulador de Terrenos<>. Os depósitos de Cobre encontram-se em planetas que orbitam <STELLAR>estrelas amarelas<>.
    ui_pin_ex_red_obj_tip: |-
      O <STELLAR>Cádmio Ativado<> é criado pelas duras condições ambientais de <FUEL>Planetas meteorologicamente extremos<>.
      Encontra depósitos de Cádmio com um <TECHNOLOGY>Visor de Análise<> e extrai com um <TECHNOLOGY>Manipulador de Terrenos<>. Os depósitos de Cádmio encontram-se em planetas que orbitam <FUEL>estrelas vermelhas<>.
    ui_pin_ex_green_obj_tip: |-
      O <STELLAR>Emeril Ativado<> é criado pelas duras condições ambientais de <FUEL>Planetas meteorologicamente extremos<>.
      Encontra depósitos de Emeril com um <TECHNOLOGY>Visor de Análise<> e extrai com um <TECHNOLOGY>Manipulador de Terrenos<>. Os depósitos de Emeril encontram-se em planetas que orbitam <TRADEABLE>estrelas verdes<>.
    ui_pin_ex_blue_obj_tip: |-
      O <STELLAR>Índio Ativado<> é criado pelas duras condições ambientais de <FUEL>Planetas meteorologicamente extremos<>.
      Encontra depósitos de Índio com um <TECHNOLOGY>Visor de Análise<> e extrai com um <TECHNOLOGY>Manipulador de Terrenos<>. Os depósitos de Índio encontram-se em planetas que orbitam <TECHNOLOGY>estrelas azuis<>.
    ui_pin_plant_toxic_obj_tip: |-
      O <TRADEABLE>Bolor Fúngico<> é colhido das guelras de <TRADEABLE>Aglomerados Fúngicos<>.
      A planta anfitriã requer um <TRADEABLE>clima tóxico<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_snow_obj_tip: |-
      Os <TRADEABLE>Cristais de Geada<> são colhidos das folhas de <TRADEABLE>Mostogeado<>.
      A planta hospedeira requer um <TECHNOLOGY>clima gelado<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_radio_obj_tip: |-
      A <TRADEABLE>Raiz Gama<> é colhida das raízes da <TRADEABLE>Planta Erva Gama<>.
      A planta anfitriã requer um <COMMODITY>clima radioativo<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_dust_obj_tip: |-
      A <TRADEABLE>Polpa de Cato<> é colhida da casca de <TRADEABLE>planta de Echinocactus<>.
      A planta anfitriã requer um <STELLAR>clima estéril<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_hot_obj_tip: |-
      O <TRADEABLE>Solanium<> é colhido da casca da <TRADEABLE>Vinha Solar<>.
      A planta anfitriã requer um <FUEL>clima quente<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_lush_obj_tip: |-
      As <TRADEABLE>Lâmpadas Estelares<> são colhidas das bagas inflamadas e luminescentes do <TRADEABLE>Espinheiro Estelar<>.
      A planta anfitriã requer um <TRADEABLE>clima exuberante<> para florescer, mas pode ser extraída em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_plant_cave_obj_tip: |-
      As <TECHNOLOGY>Lâmpadas da Medula<> são colhidos da <TRADEABLE>planta Medula da Caverna<> que cresce no subsolo.
      Localiza as entradas naturais das cavernas ou cria as tuas próprias com o <TECHNOLOGY>Manipulador de Terrenos<>. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
    ui_pin_plant_water_obj_tip: |-
      As <TRADEABLE>Bolsas de Algas<> são colhidas de plantas <TECHNOLOGY>submarinas<> <TRADEABLE>Algas Vela<>.
      Aumenta a eficiência marinha, atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato ou reabastece os fornecimentos de oxigénio das <TRADEABLE>Bolsas de Algas<> no local.
    ui_pin_plant_poop_obj_tip: |-
      O <FUEL>Faecium<> é um material orgânico rico em Nitrogénio recolhido de matéria fecal de vários animais de grande porte. Alimenta os animais para aumentar a produção de Faecium.
      É possível cultivar Faecium com o ambiente certo e uma correta planta hospedeira. Procura o conselho de um <TRADEABLE>Especialista Agrícola<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      A <SPECIAL>Coprite<> é um material orgânico rico em nitrogénio recolhido de matéria fecal de vários animais de grande porte. Alimenta os animais para aumentar a produção de coprite.
      É possível cultivar coprite com o ambiente certo e uma correta planta hospedeira. Procura o conselho de um <TRADEABLE>Especialista Agrícola<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Amostras de estrume<> são materiais orgânicos ricos em nitrogénio, colhidos de matéria fecal de diversos animais grandes. Alimenta os animais para aumentar a produção de coprite.
      É possível cultivar um substituto de estrume com o ambiente certo e uma correta planta hospedeira. Procura o conselho de um <TRADEABLE>Especialista Agrícola<>.
    ui_pin_casing_obj_tip: |-
      Elabora <COMMODITY>Revestimento Metálico<> a partir do <EARTH>Pó de Ferrite<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Colhe <EARTH>Pó de Ferrite<> de pequenas rochas com o <TECHNOLOGY>Laser de Mineração<>. Dispara o laser com <IMG>ATTACK<>.
    ui_pin_nanotubes_obj_tip: |-
      Elabora <COMMODITY>Nanotubos de Carbono<> a partir de <FUEL>Carbono<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Recolhe <FUEL>Carbono<> de plantas e árvores com o <TECHNOLOGY>Laser de Mineração<>. Dispara o laser com <IMG>ATTACK<>.
    ui_pin_carbon_seal_obj_tip: |-
      Cria <COMMODITY>Selos Herméticos<> a partir de <FUEL>Carbono Condensado<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Refina Carbono Condensado a partir de <FUEL>Carbono<>. O Carbono Condensado pode ser encontrado ocasionalmente na forma de cristais nas superfícies dos planetas.
    ui_pin_microchip_obj_tip: Elabora %ITEM%, ou compra no <TECHNOLOGY>Terminal Comercial<>.
      Encontra os Terminais Comerciais em entrepostos planetários ou a bordo da estação
      espacial.
    ui_pin_prodfuel1_obj_tip: |-
      Elabora %ITEM% a partir de <FUEL>Oxigénio<> e <EARTH>Pó de Ferrite<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Os fornecimentos são ocasionalmente encontrados em <TECHNOLOGY>Compartimentos de Fornecimentos<> deixados nos planetas.
    ui_pin_prodfuel2_obj_tip: |-
      Elabora %ITEM% a partir de <TECHNOLOGY>Geleia de Di-hidrogénio<> e <FUEL>Carbono<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Refina ou elabora <TECHNOLOGY>Geleia de Di-hidrogénio<> dos <TECHNOLOGY>Cristais de Di-hidrogénio<> azuis que se encontram em todos os mundos. Utiliza o Detetor (<IMG>SCAN<>) para localizar os cristais.
    ui_pin_powercell_obj_tip: |-
      Elabora %ITEM% a partir de <TECHNOLOGY>Cobalto<> e <EARTH>Pó de Ferrite<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Espaços de Inventário<> vazios.
      O Cobalto é encontrado no subsolo. Localiza as entradas naturais das cavernas. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
      Fornecimentos são ocasionalmente encontrados em <TECHNOLOGY>Compartimentos de Fornecimentos<> deixados nos planetas.
    ui_pin_powercell2_obj_tip: |-
      Elabora %ITEM% a partir de <TECHNOLOGY>Cobalto Ionizado<> e <EARTH>Ferrite Pura<>. Utiliza a <TECHNOLOGY>Refinaria<> para processar materiais avançados.
      O Cobalto é encontrado no subsolo. Localiza as entradas naturais das cavernas. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
      Fornecimentos são ocasionalmente encontrados em <TECHNOLOGY>Compartimentos de Fornecimentos<> deixados nos planetas.
    ui_pin_jelly_obj_tip: Refina ou cria <TECHNOLOGY>Geleia de Di-hidrogénio<> a partir
      dos <TECHNOLOGY>Cristais de Di-hidrogénio<> azuis encontrados em todos os mundos.
      Utiliza o Detetor (<IMG>SCAN<>) para localizar os cristais.
    ui_pin_launchfuel_obj_tip: |-
      Elabora %ITEM% a partir de <TECHNOLOGY>Di-hidrogénio<> e <COMMODITY>Revestimento Metálico<>
      O <TECHNOLOGY>Di-hidrogénio<> é encontrado na forma de cristais na maior parte dos planetas. Encontra cristais de Di-hidrogénio com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
      O Revestimento Metálico é elaborado a partir de <EARTH>Pó de Ferrite<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
    ui_pin_grenfuel1_obj_tip: |-
      Compra %ITEM% em <TECHNOLOGY>Terminais de Comércio<> e <TECHNOLOGY>Lojas<>.
      Elabora %ITEM% a partir de <FUEL>Oxigénio<> e <COMMODITY>Revestimento Metálico<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Fornecimentos são ocasionalmente encontrados em <TECHNOLOGY>Compartimentos de Fornecimentos<> deixados nos planetas.
    ui_pin_am_housing_obj_tip: |-
      Elabora %ITEM% a partir de <FUEL>Oxigénio<> e <EARTH>Pó de Ferrite<>. Utiliza <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Fornecimentos são ocasionalmente encontrados em <TECHNOLOGY>Compartimentos de Fornecimentos<> deixados nos planetas.
    ui_pin_antimatter_obj_tip: |-
      Elabora %ITEM% a partir de <FUEL>Carbono Condensado<> e <SPECIAL>Metal Cromático<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      Refina <FUEL>Carbono Condensado<> de carbono comum derivado das plantas. Refina <STELLAR>Metal Cromático<> de grandes depósitos minerais encontrados com o <TECHNOLOGY>Visor de Análise<>.
    ui_pin_hyperfuel1_obj_tip: Elabora %ITEM% a partir de <FUEL>Antimatéria<> e <COMMODITY>Invólucro
      de Antimatéria<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos
      do Inventário<> vazios.
    ui_pin_tech_comp_obj_tip: Compra %ITEM% a partir do <TECHNOLOGY>Terminal Comercial<>
      que se encontra nas Estações Espaciais ou em lojas planetárias.
    ui_pin_fuelprod3_obj_tip: |-
