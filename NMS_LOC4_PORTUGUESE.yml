    npc_mission_cre_feed_head_1: RASTREIA E ALIMENTA CRIATURAS PLANETÁRIAS
    ui_cre_feed_obj: Alimentar Criaturas
    ui_cre_feed_obj_tip: |-
      Localiza criaturas na superfície de um planeta
      Usa o <TECHNOLOGY>Visor de Análise<> para localizar criaturas. Os pontos <FUEL>Vermelhos<> indicam espécies por descobrir, enquanto que os pontos <TRADEABLE>Verdes<> são o rastro de espécies que já foram registadas com o Visor de Análise.
      As criaturas têm dietas específicas. Diferentes espécies consomem diferentes elementos.
      As criaturas alimentadas podem recompensar quem as ajudar.
    ui_cre_feed_obj1_msg: 'Alimenta criaturas: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: O cliente é um filantropo abastado com um interesse
      particular na conservação da vida selvagem.
    npc_mission_cre_feed_proc_a_2: O cliente é um exobiólogo. Espera descobrir mais
      sobre bactérias estomacais da fauna local.
    npc_mission_cre_feed_proc_a_3: O cliente pediu um certo nível de discrição, uma
      vez que herdou recentemente uma fortuna substancial.
    npc_mission_cre_feed_proc_a_4: O cliente está bastante preocupado com o futuro
      dos ecossistemas locais.
    npc_mission_cre_feed_proc_a_5: O cliente não procura companhia convencional, preferindo
      a companhia de criaturas não-bípedes. Também procura um explorador com uma atitude
      semelhante.
    npc_mission_cre_feed_proc_a_6: O cliente possui uma empresa agrícola conhecida
      neste sistema local.
    npc_mission_cre_feed_proc_a_7: O cliente possui um instituto zoológico conhecido
      neste sistema local.
    npc_mission_cre_feed_proc_a_8: O cliente opera uma enorme rede industrial com
      base no processamento de produtos animais.
    npc_mission_cre_feed_proc_a_9: O cliente sente uma ligação profunda e significativa
      com todos os seres vivos.
    npc_mission_cre_feed_proc_a_10: O cliente pediu que não fosse identificado.
    npc_mission_cre_feed_proc_a_11: O cliente tem um longo historial de pesquisa independente
      em populações de vida selvagem local.
    npc_mission_cre_feed_proc_a_12: O cliente é uma autoridade respeitada na vida
      selvagem e no ecossistema em geral da área local.
    npc_mission_cre_feed_proc_b_1: Sentem uma grande estima pelas espécies que habitam
      este sistema e gostariam que alguém cuidasse delas.
    npc_mission_cre_feed_proc_b_2: Estão profundamente perturbados pelo problema causado
      na vida selvagem por uma construção planetária local.
    npc_mission_cre_feed_proc_b_3: Pretendem aumentar o fornecimento de nutrientes
      disponíveis a criaturas locais para tornar a população mais gorda.
    npc_mission_cre_feed_proc_b_4: Pretendem conduzir uma experiência para obter dados
      que informem atividades no futuro. Existe algum efeito adverso ao causar interferências
      nas cadeias alimentares planetárias?
    npc_mission_cre_feed_proc_b_5: Ele procura um grande volume de excremento e está
      preparado para pagar bem por ele.
    npc_mission_cre_feed_proc_b_6: Esperam melhorar as condições do solo de mundos
      das redondezas sem recorrer a fertilizantes artificiais. Desta forma, esperam
      estimular a produção de estrume.
    npc_mission_cre_feed_proc_b_7: Sentem um certo sentimento de culpa por algo que
      fizeram no passado e esperam encontrar uma expiação pelos seus erros ao melhorar
      a vida das outras espécies.
    npc_mission_cre_feed_proc_b_8: O cliente apenas pretende encontrar uma resolução
      pacífica em relação ao consumo constante das suas colheitas por parte de algumas
      criaturas.
    npc_mission_cre_feed_proc_b_9: Procuram resolver imediatamente o recuo dramático
      na quantidade da vida selvagem local.
    npc_mission_cre_feed_proc_b_10: Estão a atravessar um período de luto devido à
      perda de um animal de estimação da família. Procuram aliviar o seu sofrimento
      ao oferecer excelentes trabalhos.
    npc_mission_cre_feed_proc_b_11: Quer disseminar sementes de flores silvestres
      para tornar o planeta deles mais belo. Espera fazê-lo através do estrume de
      animais migratórios.
    npc_mission_cre_feed_proc_b_12: Sentem um apreço em particular pelos tranquilos
      herbívoros que percorrem o sistema local e gostariam que alguém cuidasse deles.
    npc_mission_cre_feed_proc_c_1: Procuram um explorador para alimentar todas as
      criaturas que encontrar. Estão dispostos a pagar bem, mas pedem ao explorador
      que leve as suas próprias provisões.
    npc_mission_cre_feed_proc_c_2: Procuram um explorador que possa viver no meio
      da vida selvagem para garantir que são bem alimentados.
    npc_mission_cre_feed_proc_c_3: Procuram um explorador que alimente a vida selvagem
      local. Com o objetivo de ter um ecossistema equilibrado, o cliente pede que
      o explorador evite domar qualquer criatura.
    npc_mission_cre_feed_proc_c_4: Pedem que um explorador recolha amostras de alimentos
      e as distribua entre as manadas locais.
    npc_mission_cre_feed_proc_c_5: Procuram um explorador com excelentes protocolos
      de revogação de patógenos para encontrar uma manada e dê início ao processo
      de alimentação.
    npc_mission_cre_feed_proc_c_6: Procuram um explorador para alimentar a vida selvagem
      local e ter o cuidado de não introduzir espécies invasivas que possam perturbar
      o ecossistema.
    npc_mission_cre_feed_proc_c_7: Procuram um explorador com cuidados ecológicos
      para observar os hábitos de alimentação de criaturas locais e garantir que são
      bem alimentadas.
    npc_mission_cre_feed_proc_c_8: Estão a convidar exploradores para alimentar criaturas
      locais em troca por uma boa recompensa. O cliente informa que o explorador poderá
      guardar fluídos gerados durante o seu trabalho.
    npc_mission_cre_feed_proc_c_9: O cliente pretende que um explorador alimente criaturas
      locais e indica a qualquer potêncial explorador que não irá fornecer luvas de
      segurança.
    npc_mission_cre_feed_proc_c_10: O cliente está preparado para recompensar exploradores
      que alimentem a vida selvagem local. No entanto, recomendam que se evite criar
      uma ligação emocional com os sujeitos da missão.
    npc_mission_cre_feed_proc_c_11: 'Procuram um explorador que ajude a espalhar alimentos
      nas populações locais de criaturas. Atenção: O cliente avisa que as criaturas
      alimentadas por manadas comerciais existentes não são suficientes.'
    npc_mission_cre_feed_proc_c_12: O cliente irá pagar por cada criatura alimentada
      e solicita que qualquer possível explorador apenas alimente herbívoros. Tem
      em atenção que o cliente não irá pagar qualquer compensação caso uma criatura
      esformeada consuma qualquer parte do corpo do explorador.
