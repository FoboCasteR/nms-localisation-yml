    bld_medplant_3_name_l: Milho curioso
    bld_medplant_1_description: |-
      Planta decorativa de tamanho médio. Cada uma das suas folhas está revestida por uma fina camada de látex pegajoso. Os insetos que pousam nestas folhas são lentamente absorvidos pelas hormonas digestivas misturadas com a cola.

      Evitar contacto acidental com a pele.
    bld_medplant_2_description: |-
      Forma atarracada e fácil de manejar da espécie de palmeiras maiores.

      Coloque-a no exterior para atrair vida selvagem e purificar o ar.
    bld_medplant_3_description: |-
      Milho germinante decorativo. Disponível em diversas cores. Pode atrair vida selvagem decorativa.

      Não pode ser reproduzido naturalmente; deve ser polinizado à mão.
    bld_waterplant_1_description: Um delicado invertebrado marinho, cultivado para
      crescimento em vaso. A sua estrutura distintiva em caracol dá-lhe uma aparência
      atraente e extravagante.
    bld_waterplant_1_name: CORAL ENCARACOLADO
    bld_waterplant_1_name_l: Coral Encaracolado
    bld_waterplant_2_description: Um atraente aglomerado de minerais oceânicos cristalizados.
      Estes cristais crescem numa estrutura semelhante a um fragmento e apresentam
      uma coloração de mármore incomum.
    bld_waterplant_2_desc_alt: O fragmento central vibra impercetivelmente, emitindo
      uma suave nota musical.
    bld_waterplant_2_name: CRISTAL AQUÁTICO
    bld_waterplant_2_name_l: Cristal Aquático
    bld_waterplant_3_description: Uma planta impressionante com flores luminescentes
      em forma de esfera. Esta variedade doméstica adaptou-se para absorver e processar
      oxigénio de qualquer fonte, quer esteja a crescer em terra ou debaixo de água.
    bld_waterplant_3_name: FLORESCIMENTO CANDELABRO
    bld_waterplant_3_name_l: Florescimento Candelabro
    bld_waterplant_3a_name: ALGA PLANTÁVEL
    bld_waterplant_3a_name_l: Alga Plantável
    bld_barnacle_description: |-
      Um artrópode tenaz, encontrado naturalmente incrustado em objetos submersos parados ou lentos.

      Esta variedade pode ser encorajada a fixar-se numa posição escolhida, adicionando uma aparência marinha envelhecida às bases.
    bld_barnacle_name: PERCEBES
    bld_barnacle_name_l: Percebes
    bld_tree_1_description: |-
      Planta decorativa de tamanho grande.

      A forma, toxicidade e existência da fruta varia em função das condições climatéricas locais e do polinizador.
    bld_tree_2_description: |-
      Árvore fina sem fruto. O sistema de raízes está integrado com simbiontes fúngicos altamente adaptados.

      Fornecida com os seus próprios cogumelos para um estabelecimento mais fácil. O fungo não é tóxico e não se dissemina.
    bld_tree_3_description: |-
      Uma árvore dura de folha perene, capaz de sobreviver numa ampla gamas de climas.

      Folhas cerosas com uma parte inferior prateada oferecem capacidades de recolha ligeira, mantendo o interesse e a cor durante todo o ano.
    bld_toycube_description: |-
      Uma curiosidade meramente decorativa.

      Este aparelho fabricado com precisão utiliza um campo gravitacional localizado, que fascina os visitantes da base.
    bld_toycube_name: APARELHO CUBO EXPANSÍVEL
    bld_toycube_name_l: Aparelho cubo expansível
    bld_toysphere_description: |-
      Uma curiosidade meramente decorativa para bases.

      Este aparelho emite um holograma esférico, que representa um dos quintiliões de corpos celestes que povoam as galáxias.
    bld_toysphere_name: APARELHO GLOBO HOLOGRÁFICO
    bld_toysphere_name_l: Aparelho globo holográfico
    bld_toycore_description: |-
      Uma exclusiva curiosidade decorativa para bases.

      Um modelo da realidade em si, visto da perspetiva de um observador impossível. Níveis infinitos de detalhe esperam ser descobertos pelo espectador com uma lente poderosa o suficiente.
    bld_toycore_name: GERADOR DE REALIDADE DE BOLSO
    bld_toycore_name_l: Gerador de Realidade de Bolso
    spec_vykeen_torso_name: PEÇA PEITORAL BLINDADA
    spec_vykeen_torso_name_l: Peça peitoral blindada
    spec_vykeen_torso_desc: Reforçado mas sem perder o estilo, esta peça peitoral
      blindada oferece uma excelente proteção abdominal sem afetar o visual.
    spec_vykeen_armour_name: PROTEÇÕES DE OMBRO BLINDADAS
    spec_vykeen_armour_name_l: Proteções de ombro blindadas
    spec_vykeen_armour_desc: Potente blindagem de ombros; esta ampliação do Exofato
      possui ligações de alta voltagem ao sistema esquelético do utilizador. A corrente
      sacode o corpo do utilizador conforme necessário, manipulando os músculos para
      que adotem a postura defensiva adequada.
    spec_vykeen_gloves_name: EXOLUVAS BLINDADAS
    spec_vykeen_gloves_name_l: Exoluvas blindadas
    spec_vykeen_gloves_desc: Luvas blindadas, perfeitas para empunhar armas, impressionar
      culturas marciais e colher plantas muito espinhosas.
    spec_vykeen_boots_name: BOTAS BLINDADAS
    spec_vykeen_boots_name_l: Botas blindadas
    spec_vykeen_boots_desc: |-
      Sistema de proteção reforçada para os pés, com giroscópios equilibrantes integrados.

      Centenas de anos de pesquisa tecnológica aplicados ao calçado.
    spec_vykeen_legs_name: PERNEIRAS BLINDADAS
    spec_vykeen_legs_name_l: Perneiras blindadas
    spec_vykeen_legs_desc: |-
      Nanofibras cuidadosamente tecidas tornam estas perneiras flexíveis e resistentes a fogo de armas pequenas.

      A lavagem requer equipamento de especialista.
