    npc_comm_week_05_crash4_res_a: Na superfície <STELLAR>- kzzkktt -<> o clima parecia
      semelhante <STELLAR>- kzzkktt -<> a água parecia tão convidativa <STELLAR>-
      kzzkktt -<> vi uma forma escura mover-se mais abaixo...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<>...cardumes <STELLAR>- kzzkktt
      -<> não posso tirar da cabeça que vi algo proibido... <STELLAR>- kzzkktt -<>
      tanta sede... tenho de beber <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> um dos poucos a tropeçar
      nas evidências <STELLAR>- kzzkktt -<> parte do pico de potência geracional <STELLAR>-
      kzzkktt -<> previsto?"
    npc_comm_week_05_crash5_res_b: |-
      Pináculos luminosos <STELLAR>- kzzkktt -<> repetindo padrões circulares... 4... 4... 4... 16... 16... 16...
