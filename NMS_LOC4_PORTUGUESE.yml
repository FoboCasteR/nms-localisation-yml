    planet_bounty_msg1: Regressa à tua nave e sai para o espaço
    planet_warning: "<FUEL>AVISO:<> A missão é local e terminará automaticamente após
      o salto warp."
    planet_bounty_desc: |-
      Afirma que a sua instalação é alvo constante de ataques piratas. Parece que não tem meios de defesa nem a possibilidade de abandonar o posto.

      Oferece uma recompensa substancial a quem terminar com este bombardeamento...
    planet_scan_cre_desc: |-
      Afirma precisar de análises detalhadas das criaturas que vivem neste planeta. Não foi bem clara sobre o que fará com estes dados.

      Porém, foi bem clara que serei bem recompensado se ajudá-la a recolher estes dados.
    planet_scan_min_desc: "Grande parte do que disse era difícil de entender. Parece
      que precisava de dados geológicos, sondas de minerais que sujaram este sistema.\n
      \nApesar dos problemas de traduções, uma coisa é evidente: Há uma recompensa
      substancial para oferecer a qualquer explorador que entregue estes dados."
    planet_scan_tree_desc: "Afirma precisar desesperadamente de análises pormenorizadas
      da flora que cresce no seu sistema. Tentou explicar os motivos, mas não foi
      clara na explicação.\n \nParece que serei bem recompensado se a ajudar a recolher
      os dados."
    planet_kill_robots_desc: Está possuída por uma enorme raiva, um ódio contra as
      Sentinelas que percorrem o seu planeta. A forma de vida não pode abandonar o
      seu posto, mas oferece-me uma recompensa se encontrar e destruir Sentinelas.
    planet_kill_fiends_desc: Parece ter algum receio e sussurra avisos incompreensíveis.
      Consegui entender algumas palavras e concluí que julga que umas estranhas monstruosidades
      estão a atacar o seu mundo. Pretende recompensar-me se encontrar e matar estas
      criaturas.
    planet_kill_cre_desc: |-
      A forma de vida parece estar aborrecida, cansada da sua vida aprisionada dentro do entreposto. Menciona algo sobre o aroma de mordite.

      É difícil seguir a conversa, mas parece que quer que cace por ela. Oferece-me uma recompensa substancial se partir e matar as criaturas que vivem neste mundo.
    planet_feed_cre_desc: |-
      Falou-me sobre a sua paixão pelo mundo exterior, de como sofre por estar presa no interior. Tem extrema dificuldade em seguir o rastro de uma pequena criatura que parece ser o seu animal de estimação.

      Aparenta oferecer-me uma grande recompensa se percorrer o seu planeta e alimentar todos os animais selvagens que encontrar.
    planet_digging_desc: |-
      Fala com entusiasmo sobre uma espécie de ruína antiga que aparenta ter um potencial elevado. Mostra-me os seus dados, a pista que a tinha colocado atrás deste artefacto.

      Como não é capaz de procurar por si própria, pede-me que o faça por si. Diz que poderei ficar com o artefacto para mim desde que registe todas as descobertas importantes em seu nome.
    planet_collect_desc: |-
      Está nervosa e precisa urgentemente de uma substância em particular. Por motivos que não entendo, não pode abandonar os seu posto para recolhê-la.

      Oferece-me uma recompensa generosa se conseguir recolhê-la por ela e trazê-la até ao entreposto.
    planet_deliver_desc: |-
      Possui um artigo que precisa de ser entregue, mas não é capaz de fazer essa viagem. Parece ter medo de algo, mas não consegui determinar qual a causa desse receio.

      Oferece uma recompensa substancial se conseguir entregar o artigo por ela.
    planet_depot_desc: |-
      Disse-me um conjunto de coordenadas e apontou com entusiasmo para um mapa. Parece que identificou um armazém de recursos. Por motivos que fogem à minha compreensão, parece estar entusiasmada com a possibilidade deste depósito ter sido destruído.

      Oferece-me um pagamento generoso para destruir este depósito.
    planet_raid_desc: |-
      Fala comigo de forma séria e aponta para uma fábrica nas redondezas. Há algo nesta fábrica que a deixa perturbada, já que pretende que eu a saqueie.

      A forma de vida oferece uma grande recompensa se eu entrar nas instalações e aceder aos bancos de dados. Avisa-me que as Sentinelas irão responder com máxima força.
    planet_missing_desc: |-
      Foi difícil entender o seu significado exato, mas parece que um colega seu desapareceu. Estava angustiada e procurava ajuda em encontrá-lo.

      Ofereceu-me uma grande recompensa para a ajudar a encontrar esse tal 'amigo' perdido.
    ui_return_mpmission_obj: Regressar à Anomalia Espacial
