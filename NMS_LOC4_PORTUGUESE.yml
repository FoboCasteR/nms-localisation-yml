    ui_pin_sacvenom_obj_tip: "Recolhe %ITEM% de <TRADEABLE>Ouriços Terrestres<> encontrados
      ocasionalmente em planetas.\nA colheita pode exigir <TECHNOLOGY>Luvas de Segurança<>.
      Recruta um <TECHNOLOGY>Armeiro para a base<> para aprender o diagrama.\n<FUEL>AVISO:<>
      Os ouriços terrestres possuem defesas baseadas em espinhos. "
    ui_pin_gravball_obj_tip: |-
      Recolhe uma %ITEM% de <TRADEABLE>Hóstias de Gravitino<> raras encontradas ocasionalmente nos planetas.
      <FUEL>AVISO:<> As Hóstias de Gravitino são monitorizadas por forças Sentinela.
    ui_pin_albumenpearl_obj_tip: |-
      Recolhe %ITEM% a partir de <TRADEABLE>Plantas Sencientes<> raras encontradas ocasionalmente nos <TRADEABLE>planetas exuberantes<>.
      <FUEL>AVISO:<> As Plantas Sencientes são monitorizadas por forças Sentinela.
    ui_pin_cavecube_obj_tip: |-
      Recolhe %ITEM% de artefactos milenares encontrados ocasionalmente em <TECHNOLOGY>cavernas<>.
      Localiza as entradas naturais das cavernas ou cria as tuas próprias com o <TECHNOLOGY>Manipulador de Terrenos<>. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
    ui_pin_alloy1_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Parafina<> e <EARTH>Cobalto Ionizado<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
      A Parafina pode ser encontrada em grandes depósitos de <TRADEABLE>planetas exuberantes<> com um <TECHNOLOGY>Visor de Análise<>.
      Refina Cloro a partir do <TRADEABLE>Sal<>, que pode ser colhido de <TECHNOLOGY>depósitos minerais subaquáticos<>.
    ui_pin_alloy2_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Pirite<> e <EARTH>Ferrite Pura<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
      A Pirite pode ser encontrada em grandes depósitos de <STELLAR>planetas áridos<> com um <TECHNOLOGY>Visor de Análise<>.
      Refina a Ferrite Pura de Pó de Ferrite, encontrado nos minerais comuns.
    ui_pin_alloy3_obj_tip: |-
      Elabora ou refina %ITEM% a partir de <EARTH>Amoníaco<> e <EARTH>Cloro<>. Refinar produtos avançados requer uma <TECHNOLOGY>Refinaria Grande<>.
