    npc_comm_week_06_comp: O que viste, amigo? Os ciclos levaram-te para a frente
      ou para trás? Onde se esconde o nosso acompanhante perdido?
    npc_comm_week_06_comp_opt: Recontar a história
    npc_comm_week_06_comp_res: |-
      Polo escuta enquanto conto a triste história. Tenta manter as emoções sob controle, mas investiu tanta esperança neste possível contacto, que se torna difícil de suportar.
      O Gek pisca rapidamente enquanto se recompõem. Esquecendo a deceção, sugere uma nova linha de investigação.
    npc_comm_week_06_comp2: |-
      É difícil perder contacto, amigo. Mas estes ecos são apenas um ciclo do infinito. Vida, sucesso, tragédia - Nada e Polo e o amigo Viajante irão ver todos estes resultados.
      Talvez possamos orientar-nos para uma forma diferente de análise. As imagens dos principais locais podem conter dados posicionais, códigos temporais que irão ajudar na nossa pesquisa. Seria muito amável de tua parte que nos ajudasses a recolher essas imagens!
    npc_comm_week_06_comp2_opt: Terminar transmissão
    npc_comm_week_06_repeat: Tens as imagens, amigo? A tua câmara viu qualquer coisa
      estranha, alguma mensagem dos que estão perdidos?
    npc_comm_week_06_repeat_opt_a: Transmitir imagens
    npc_comm_week_06_repeat_res_a: Obrigado por estes dados, amigo. Os dados trazem
      sempre esperança!
    npc_comm_week_06_repeat_res_b: Obrigado por não abandonares Nada e Polo, amigo.
      A tua iteração é muito amável. Contacta-nos com o teu detetor caso tenhas mais
      dados.
    npc_comm_week_06_cap: 'Capturaste tantas imagens, amigo. Isto... isto é tudo o
      que posso abranger. Sinto que estou a ficar atrasado com a análise. '
    npc_comm_week_06_cap_opt: Transmitir imagens
    npc_comm_week_06_cap_res: Polo desliga, mas não se vislumbra o habitual entusiasmo,
      a alegria de descobrir algo há muito perdido. Esta tarefa tem sido esgotante.
    ui_comm_week_06_obj3: Junta os pedaços da história
    ui_comm_week_06_obj3_tip: |-
      O dispositivo de Polo permite acesso a ciclos de tempo para além do nosso. Aplica o dispositivo a locais específicos para repetir os eventos anteriores.
      Utiliza este dispositivo para conhecer o destino do amigo de Polo que está desaparecido.
    ui_comm_week_06_obj5: "(Opcional) Tira fotografias para o Polo analisar"
    ui_comm_week_06_obj5_tip: |-
      Polo precisa de imagens de edifícios, que serão examinadas para encontrar mais pistas para a localização temporal precisa do ciclo anómalo.
      Acede à câmara através do <VAL_ON>Menu Rápido<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      O portal abre-se à minha frente.

      Será que o amigo perdido de Polo se encontrou perante um portal como este? Quantos outros fizeram como eu, perseguindo fantasmas através do tempo e do espaço? Talvez outro me esteja a seguir agora, ordenado por alguma outra iteração do meu companheiro Gek...
    ui_comm_week_06_obj6_msg: |-
      Tempo restante de pesquisa: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Tira fotografias de um %BUILDING%
      Ativa o modo de foto com o <IMG>QUICK_MENU<>
    ui_comm_week_06_obj6_msg_alt: |-
      Tempo restante de pesquisa: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Tira fotografias dos edifícios para o Polo
      Contacta a Anomalia e troca dados com o <IMG>SCAN<>
