    npc_comm_week_01_portal_desc: |-
      O portal abre-se à minha frente.

      Inspiro profundamente, espantado com a estrutura imponente. O destino do pedido de Polo está ao meu alcance. Mas questiono-me... Haverá mais alguém a percorrer o mesmo caminho interestelar?
    npc_comm_week_01_shop: |-
      Talvez tenhas reparado, amigo Viajante, que temos um convidado na nossa pequena casa! Um ser de metal e alma, criado pelas minhas patas! Irá ajudar-me a explorar a síntese e a criação, transformando Mercúrio em artigos exóticos!
      Queres conhecê-lo? Penso que é muito parecido contigo, amigo Viajante.
    npc_comm_week_01_shop_alt: Vamos trazer a nossa casa até si, amigo? Abraças e
      falas? Aceder a rede comercial exótica?
