    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Apesar das palavras estranhas, existe alguma coisa nos
      modos deste alienígena que sugere que nos conhecemos antes. Talvez conheça quem
      veio antes de mim.
    exp_first_station_desc_2: Quando me aproximo, a concha metálica elegante do alienígena
      ganha vida. Estuda-me, as luzes piscam no seu visor. Será que sabe algo sobre
      as mensagens deixadas no computador da base?
    exp_first_station_desc_3: O ser metálico continua a falar, usando palavras numa
      linguagem que não entendo. Mas quando pisco os olhos, vejo a mesma luz vermelha
      que me encarou no terminal...
    tra_first_station_desc_1: O alienígena grita enquanto me aproximo. Parece entusiasmado
      por me ver, embora eu não consiga entender o seu idioma balbuciante. Reconhecerá
      o sinal mencionado pelo computador da base?
    tra_first_station_desc_2: O alienígena olha para mim com expectativa. Claramente,
      está à espera de alguma coisa. Talvez saiba quem terá surgido antes de mim.
    tra_first_station_desc_3: A forma de vida continua a falar, analisando-me com
      os seus olhos inquisidores. Mas quando pisco os olhos, vejo a mesma luz vermelha
      que me encarou no terminal...
    war_first_station_desc_1: O alienígena, grande e intimidante, parece estar a tentar
      ser amigável. Saberá quem terá surgido antes de mim?
    war_first_station_desc_2: A forma de vida ergue-se quando me aproximo, tirando
      o máximo partido do seu tamanho impressionante. Talvez reconheçam o sinal mencionado
      pelo computador da base.
    war_first_station_desc_3: Apesar do seu tamanho, o alien não parece ser agressivo.
      Mas quando pisco os olhos, vejo a mesma luz vermelha que me encarou no terminal...
    all_first_station_opt1: Perguntar sobre outros viajantes
    all_first_station_opt2: Perguntar sobre '16'
    all_first_station_opt3: Repetir '16'
    exp_first_station_res_1: A forma de vida faz uma pausa antes de se afastar. Ou
      não me ouviu ou está a escolher ignorar a minha questão.
    exp_first_station_res_2: Um olhar vidrado passa pelo visor da forma de vida. O
      número produziu algum efeito estranho. Parece não querer comunicar mais.
    exp_first_station_res_3: O código produziu um efeito estranho na forma de vida.
      As suas luzes bloqueiam e a voz gagueja. Passado um bocado parece reiniciar.
      Parece que não se lembra do que eu disse.
    tra_first_station_res_1: Um ar de surpresa atravessa o rosto da forma de vida
      e liberta um gás com um cheiro estranho. Isto parece significar que a nossa
      conversa acabou.
    tra_first_station_res_2: Sobressaltada com a minha questão, a forma de vida dá
      um grito dramático. Apesar de eu não reconhecer as suas palavras, a forma como
      mexe a cabeça é inequívoca.
    tra_first_station_res_3: O alienígena fica em silêncio. Não sei se compreendeu
      o código, mas as minhas palavras claramente produziram um efeito dramático.
    war_first_station_res_1: Assustado, o alienígena recua. A sua expressão diz-me
      que a nossa conversa acabou.
    war_first_station_res_2: Ouvir o código parece ter feito encolher a forma de vida,
      uma expressão de medo atravessa o seu rosto. E então, num instante, o medo passa.
