    npc_digging_lang: |-
      Ligação à base de dados ativa... Análise histórica 4D completa em progresso...

      Análise de artefacto completa! Aceitas guardar no armazenamento de dados arqueológicos?
    npc_digging_opt: Enviar dados
    npc_digging_res: Artefacto analisado e enviado! Registo na base de dados concluído!
    npc_mission_digging_proc_a_1: O cliente possui um enorme instituto educativo neste
      sistema e procura artefactos antigos para a sua coleção.
    npc_mission_digging_proc_a_2: O cliente está exilado, afastado pelos seus contemporâneos
      devido às suas crenças sobre o passado.
    npc_mission_digging_proc_a_3: O cliente pertence a uma família abastada e deseja
      descobrir mais pormenores sobre a sua linhagem.
    npc_mission_digging_proc_a_4: O cliente tem estudado as Sentinelas há vários anos
      e espera fazer uma descoberta importante ao analisar o passado.
    npc_mission_digging_proc_a_5: O cliente tem um interesse particular em novos patógenos.
      Ele acredita existir um poço de doenças por descobrir no passado distante.
    npc_mission_digging_proc_a_6: O cliente espera compreender a tecnologia do passado
      com o objetivo de melhorar a tecnologia do futuro.
    npc_mission_digging_proc_a_7: O cliente foi obrigado a escapar do seu planeta-natal
      devido a uma catástrofe ambiental. Agora, espera compreender as raízes deste
      desastre ao examinar o passado.
    npc_mission_digging_proc_a_8: O cliente descobriu recentemente uma herança inestimável
      da sua família. Agora, procura artefactos semelhantes para que consiga contextualizar
      a sua própria história.
    npc_mission_digging_proc_a_9: O cliente descobriu um facto perturbador sobre os
      seus antecessores e procura encontrar clarificações sobre o seu passado.
    npc_mission_digging_proc_a_10: O cliente tem estudado a história de um dos nossos
      antecessores em comum e precisa de ajuda na recolha de novos materiais.
    npc_mission_digging_proc_a_11: O cliente teme que a civilização esteja a caminho
      de um colapso. Através de uma análise, esperam evitar erros cometidos no passado.
    npc_mission_digging_proc_a_12: O cliente julga ter encontrado uma ligação genética
      antiga entre os Gek e os Vy'keen. Como estas informações podem causar conflitos
      políticos, eles precisam de mais provas retiradas de arquivos fósseis.
    npc_mission_digging_proc_a_13: O cliente é um atento estudioso do passado e quer
      ter sucesso na sociedade histórica local.
    npc_mission_digging_proc_a_14: O cliente tem interesse por ruínas antigas e respetivos
      conteúdos. Não acredita que as ruínas tenham sido construídas por prot-Gek,
      nem antigos Vy'keen. Procura artefactos para ajudar a comprovar a sua tese.
    npc_mission_digging_proc_a_15: O cliente está cansado da vida moderna. Procura
      fragmentos do passado, para poder reconstruir a cultura superior dos nossos
      antepassados.
    npc_mission_digging_proc_a_16: O cliente é um investigador 'médico', muito interessado
      em saber como os químicos são absorvidos pelo estômago. Procura ruínas antigas,
      esperando encontrar amostras de coisas comidas por aqueles que morreram há muito
      tempo.
    npc_mission_digging_proc_a_17: O cliente opera uma empresa de mineração moderadamente
      bem-sucedida. Procura diversificar as suas operações e testar a viabilidade
      de uma arqueologia à escala comercial.
    npc_mission_digging_proc_b_1: Estão particularmente interessados nos registos
      históricos de um passado distante. Os dados são suficientes. Não precisam da
      fonte física.
    npc_mission_digging_proc_b_2: Precisam de relíquias de todos os tipos. As peças
      serão analisadas e os registos inseridos nas suas bases de dados pessoais.
    npc_mission_digging_proc_b_3: Procura exploradores que o ajude. Os artefactos
      pertencem ao explorador que os encontrar; apenas me pede dados de análise ou
      cópias digitais do artefacto.
    npc_mission_digging_proc_b_4: Estão particularmente interessados em recuperar
      análises de quaisquer artefactos antigos. Assim que forem registados, o agente
      poderá guardar a amostra física.
    npc_mission_digging_proc_b_5: Há falhas gigantescas nos registos históricos dele
      e procura agentes para expedições arqueológicas que encontrem os dados em falta.
    npc_mission_digging_proc_c_1: Irão identificar independentemente quaisquer dados.
      Quem tentar passar objetos novos como antigos será denunciado às autoridades.
    npc_mission_digging_proc_c_2: O cliente pediu apenas artefactos com mais de 100
      anos. Qualquer amostra recente será automaticamente rejeitada.
    npc_mission_digging_proc_c_3: O cliente informa que aceita relíquias dos Korvax,
      mas que prefere outro tipo qualquer.
    npc_mission_digging_proc_c_4: O cliente solicita que o agente use a sua própria
      pá e/ou outros equipamentos suplementares de escavação.
    npc_mission_digging_proc_c_5: O cliente não aceita qualquer responsabilidade por
      maldições antigas que possam ter influência no agente durante a sua missão.
    npc_mission_digging_proc_c_6: O cliente não aceita qualquer responsabilidade se
      o agente ficar aprisionado num buraco, precipício ou qualquer outro tipo de
      escavação durante a sua missão.
    npc_mission_digging_proc_c_7: O cliente chama a atenção que, recentemente, alguns
      piratas entraram no sistema e estarão a agir no mercado de artefactos. Recomenda-se
      cautela.
    npc_mission_digging_proc_c_8: O cliente recomenda que o agente tenha alguma discrição
      neste assunto e que não partilhe o local de escavações a caçadores de relíquias
      com menos escrúpulos.
    npc_mission_digging_proc_c_9: O cliente informa que a responsabilidade por quaisquer
      doenças transmissíveis ou terrores libertados das profundezas caem por completo
      sobre o agente.
    npc_mission_digging_proc_c_10: O cliente solicita que todos os tipos de operações
      efetuadas sejam tomados com cautela e que evite ser causado qualquer dano a
      arquiteturas antigas.
