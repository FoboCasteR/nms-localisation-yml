    ui_pin_waterplant_obj_tip: |-
      Os <TRADEABLE>citofosfatos<> são facilmente extraídos de <EARTH>plantas subaquáticas<>.
      Aumenta a eficiência marinha, atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato, reabastecendo os fornecimentos de oxigénio de <TRADEABLE>Bolsas de Algas<>, ou viajando num <STELLAR>Submarino Nautilon<>.
    ui_pin_clampearl_obj_tip: |-
      As <COMMODITY>Pérolas Vivas<> são colhidas de <STELLAR>Amêijoas Encouraçadas<> encontradas no fundo do mar. Usa o Mapa da Galáxia para localizar sistemas com vida aquática.
      Ao nadar, identifica <STELLAR>Amêijoas Encouraçadas<> com o <TECHNOLOGY>Visor de Análise<>.
      Aumenta a eficiência marinha atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato, reabastecendo suprimentos de oxigénio através de <TRADEABLE>Sacos de Algas<>, ou viajando num <STELLAR>Submarino Nautilon<>.
    ui_pin_ventgem_obj_tip: |-
      As gemas de <COMMODITY>Sulfureto de Cristal<> são encontradas em torno das <TRADEABLE>Fontes Hidrotermais<> encontradas no fundo do mar. Usa o Mapa da Galáxia para localizar sistemas com vida aquática.
      Ao nadar, procura brilhos ou bolhas vindas de <FUEL>Fontes Hidrotermais<> no leito do mar.
      Aumenta a eficiência marinha atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato, reabastecendo suprimentos de oxigénio através de <TRADEABLE>Sacos de Algas<>, ou viajando num <STELLAR>Submarino Nautilon<>.
    ui_pin_ventgem_obj: Reúne %ITEM% em Fontes Hidrotermais no fundo do mar
    ui_pin_clampearl_obj: Colhe %ITEM% de Moluscos Encouraçados no fundo do mar
    ui_pin_fishcore_obj_tip: |-
      Os <COMMODITY>Núcleos Hadal<> são encontrados em torno de <TRADEABLE>éspecimes de plantas fascinantes<> detetados no fundo do mar. Usa o Mapa da Galáxia para localizar sistemas com vida aquática.
      <FUEL>ATENÇÃO<>: os núcleos Hadal atraem anomalias biológicas.
      Ao nadar, identifica <STELLAR>Espécimes fascinantes<> com o <TECHNOLOGY>Visor de Análise<>.
      Aumenta a eficiência marinha atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato, reabastecendo suprimentos de oxigénio através de <TRADEABLE>Sacos de Algas<>, ou viajando num <STELLAR>Submarino Nautilon<>.
    ui_sub_and_pod: 'Tecnologia Aquática: Submarino Nautilon e Abrigo Marinho'
