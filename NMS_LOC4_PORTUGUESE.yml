      O Bolor Fúngico pode ser cultivado ou encontrado em <TRADEABLE>planetas tóxicos<>.
      A Mordite é colhida dos <FUEL>cadáveres de criaturas<>
    ui_pin_farmprod2_obj_tip: |-
      Elabora a partir de <FUEL>Faecium<> e <TRADEABLE>Raiz Gama<>. Aprende o diagrama com a ajuda de um <TECHNOLOGY>Especialista em Ciências<> numa base.
      A Raiz Gama pode ser cultivada ou encontrada em <COMMODITY>planetas radioativos<>.
      O Faecium é colhido do excremento de animais selvagens. Alimenta os animais selvagens para aumentar a produção.
    ui_pin_farmprod2_obj_tip_alt1: |-
      Cria a partir de <SPECIAL>Coprite<> e <TRADEABLE>Raiz Gama<>. Aprende o diagrama com a ajuda de um <TECHNOLOGY>Especialista em Ciências<> numa base.
