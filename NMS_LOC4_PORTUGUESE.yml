      Elabora %ITEM%: %CURRENT%/%AMOUNT%
      Acede ao Inventário (<IMG>INVENTORY<>) e utiliza <IMG>PRODMENU<> para construir nos compartimentos vazios
    ui_tut_adv_mats_msg2c: |-
