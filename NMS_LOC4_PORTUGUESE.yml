    npc_comm_week_08_portal_desc: |-
      O portal abre-se à minha frente.

      Descobri que não tenho necessidade de aceder aos bancos de memória do meu exofato: a sequência final de glifos do Polo está gravada na minha mente, comprometida com a minha própria memória orgânica.
    npc_comm_week_08_portal_desc2: A energia do portal parece simultaneamente quente
      e fria, repelente e sedutora. Um gemido discordante soa, numa frequência quase
      demasiado alta para ser detetada, mas eu consigo ouvir. Algum eco do mundo acabado
      de nascer mais além.
    ui_fleet_tut_title: Comando do Cargueiro
    ui_fleet_tut_sub: Reunir Frotas e Começar Expedições
    ui_fleet_tut_desc: |-
      O comando de uma grande <COMMODITY>Nave Capital<> oferece vários benefícios. Entre eles, a capacidade de planear e comandar expedições.
      Encontra e compra <SPECIAL>fragatas<> para adicionar à tua frota. Com a ajuda do <TECHNOLOGY>Navegador<> do cargueiro, encontra expedições lucrativas para a tua frota.
      As expedições são altamente lucrativas e oferecem a oportunidade de recompensas raras e exóticas.
    ui_fleet_tut_obj0: Construir uma Sala de Comando da Frota
    ui_fleet_tut_obj_tip0: |-
      As expedições requerem uma <TECHNOLOGY>Sala de Comando da Frota<>.
      Constrói um Módulo de Comando no teu cargueiro. Utiliza o Menu de Construção (<IMG>BUILD_MENU<>) na área habitável entre a ponte e o hangar.
    ui_fleet_tut_obj1: Amplia a tua Frota
    ui_fleet_tut_obj_tip1: |-
      Frequentemente, os sistemas têm grandes <TECHNOLOGY>grupos de cargueiros<> que passam por eles. As fragatas recrutáveis nestes grupos estão marcadas com um ícone.
       Aproxima-te a uma <TRADEABLE>fragata recrutável<> e fala com eles no <TECHNOLOGY>Comunicador da Nave Espacial<>.
    ui_fleet_tut_nav_msg: Fala com o <STELLAR>Navegador do Cargueiro<>
    ui_fleet_tut_msg0a: |-
      Constrói uma <TECHNOLOGY>Peça de Sala de Cargueiro<>
      Acede ao Menu de Construção com <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0b: |-
      Constrói uma <TECHNOLOGY>Sala de Comando da Frota<>
      Acede ao Menu de Construção com <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0c: |-
      Inspeciona a <TECHNOLOGY>Sala de Comando da Frota<>
      Lê mais acerca das Frotas no Guia (<IMG>OPTIONS<>)
    ui_fleet_tut_msg0d: |-
      Constrói uma <TECHNOLOGY>base dentro do teu cargueiro<>
      A área de construção encontra-se entre o hangar e a ponte
      Expande a área com novos <TECHNOLOGY>módulos de cargueiro<>
    ui_fleet_tut_msg1: |-
      Encontra e compra uma <TECHNOLOGY>Fragata Recrutável<>
      Encontra um <TECHNOLOGY>Grupos de Cargueiros<> neste sistema
    ui_fleet_tut_msg1b: |-
      Encontra e compra uma <TECHNOLOGY>Fragata Recrutável<>
      Aproxima-te de uma Fragata Recrutável
    ui_fleet_tut_msg1c: |-
      Encontra e compra uma <TECHNOLOGY>Fragata Recrutável<>
      Fala com o capitão da fragata no <TECHNOLOGY>Comunicador da Nave Espacial<>(<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Inspeciona a tua frota
    ui_fleet_tut_obj_tip2a: |-
      Vê a tua frota atual no terminal de <TECHNOLOGY>Gestão de Frotas<> na ponte.
      As fragatas possuem especializações diferentes, marcando a sua aptidão para diferentes tipos de expedição.
      Encontra e compra novas fragatas para expandir a tua frota.
    ui_fleet_tut_msg2a: |-
      Inspeciona a tua frota no terminal de <TECHNOLOGY>Gestão de Frotas<>
      Informa-te sobre a especialização da tua frota
    ui_fleet_tut_obj2: Planear uma Expedição
    ui_fleet_tut_obj_tip2: |-
      O <TECHNOLOGY>Navegador<> planeia expedições para a tua frota.
      Visita o Navegador na ponte do cargueiro para verificar quais as expedições atualmente disponíveis.
      Cada dia é programada uma nova série de expedições.
      As expedições têm níveis diferentes de <TECHNOLOGY>especializações<> e <FUEL>dificuldade<>.
    ui_fleet_tut_msg2: |-
      Envia uma <TECHNOLOGY>Fragata de suporte<> numa <COMMODITY>Expedição<>
      Fala com o <TECHNOLOGY>Navegador<> para ver as rotas disponíveis
    ui_fleet_tut_obj3: Abastece a envia uma nova expedição
    ui_fleet_tut_obj_tip3: |-
      Compra ou fabrica Combustível de Fragata. Uma <TECHNOLOGY>Refinaria Grande<> é necessária para processar Combustível de Fragata.
      Expedições mais longas ou maiores requerem mais combustível. As naves de abastecimento reduzem os requisitos de combustível.
      Refina combustível com <TECHNOLOGY>Di-hidrogénio<> e <TECHNOLOGY>Nanites<>
    ui_fleet_tut_msg3: |-
      Fala com o <TECHNOLOGY>Navegador<> para dar início a uma nova <COMMODITY>Expedição<>
      O Navegador calcula novas rotas todos os dias
      Consulta o registo (<IMG>OPTIONS<>) para receber conselhos de reabastecimento
    ui_fleet_tut_msg3b: |-
      Reúne <FUEL>Combustível de Fragata: <>%CURRENT%/%AMOUNT%
      Expedições mais longas ou maiores requerem mais combustível
      As naves de abastecimento reduzem os requisitos de combustível
    ui_fleet_tut_obj4: Começa a Expedição
    ui_fleet_tut_obj_tip4: |-
      Um grupo de fragatas reunido é enviado pelo <TECHNOLOGY>Navegador<>.
      As expedições podem ser equipadas com <COMMODITY>atualizações temporárias<> para reforçar as suas capacidades.
    ui_fleet_tut_msg4: |-
      Começa a Expedição
      Fala com o <TECHNOLOGY>Navegador<> na ponte do teu cargueiro
    ui_fleet_tut_obj5: Aguarda que a expedição conclua
    ui_fleet_tut_obj_tip5: |-
      As expedições percorrem longas distâncias e podem levar um tempo considerável a completar.
      Controla o progresso da expedição na <TECHNOLOGY>Sala de Comando da Frota<>.
      As expedições continuam em tempo real e não precisam que o seu dono esteja ativamente presente.
    ui_fleet_tut_obj6: Esclarecer a Expedição
    ui_fleet_tut_obj_tip6: |-
      Fala com o comandante da frota na <TECHNOLOGY>Sala de Comando da Frota<>.
      O Comandante da Frota apresentará uma análise dos sucessos e fracassos da expedição e, em seguida, irá transmitir as respetivas recompensas para o <COMMODITY>inventário do cargueiro<>.
    ui_fleet_tut_msg5: |-
      Comunica com o <STELLAR>Comandante da Frota<>
      Verifica os progressos na <TECHNOLOGY>Sala de Comando da Frota<>
    ui_fleet_tut_msg5a: |-
      Expedição em progresso: %TIME%
      Monitoriza o progresso na <TECHNOLOGY>Sala de Comando da Frota<>
      Persegue outras aventuras enquanto a frota está ausente
      Usa o Registo (<IMG>OPTIONS<>) para analisar as missões disponíveis
    ui_fleet_tut_msg6a: |-
      Expedição Concluída!
      No espaço, <STELLAR>Convoca o teu Cargueiro<> com o Menu Rápido (<IMG>QUICK_MENU<>)
    ui_fleet_tut_msg6: |-
      Esclarecer a Expedição
      Utiliza a <TECHNOLOGY>Sala de Comando da Frota<> para falar com o Comandante
    ui_core_launchsub_msg: |-
      O Di-hidrogénio é o componente chave do <COMMODITY>Combustível de Lançamento de Nave<>
      Pressiona <IMG>OPTIONS<> para saber mais
    ui_core_fuel2_msg: |-
      O Carbono Condensado proporciona mais carga que o Carbono normal
      Encontra Carbono Condensado em forma de cristais ou usa uma <TECHNOLOGY>Refinaria<> para o processar
      Pressiona <IMG>OPTIONS<> para saber mais
    ui_core_nav_drop_msg: |-
      Atualiza o Exofato numa <TECHNOLOGY>Cápsula de Escape<> para adicionares compartimentos do inventário
      Usa o <STELLAR>Mapa de atualização do exofato<> para localizar uma cápsula de escape
      As atualizações feitas numa cápsula de escape são <STELLAR>gratuitas<>
    ui_core_catalyst1_msg: |-
      O Sódio é utilizado para carregar a <COMMODITY>Proteção contra Perigos<>
      Pressiona <IMG>OPTIONS<> para saber mais
    ui_core_oxygen_msg: |-
      Utiliza o Oxigénio para alimentar os teus <TECHNOLOGY>sistemas de suporte de vida<>
      Pressiona <IMG>OPTIONS<> para saber mais
    ui_core_catalyst2_msg: |-
      O Sódio é utilizado para carregar a <COMMODITY>Proteção contra Perigos<>
      Refina <COMMODITY>Óxido Nitroso<> na <TECHNOLOGY>Refinaria<> para uma carga maior
      Pressiona <IMG>OPTIONS<> para saber mais
    tut_startbeacon_extra1: Espreito no interior da estrutura do emissor. Além da
      unidade de transmissão de socorro, também contém um <COMMODITY>Mapa Planetário<>.
    tut_startbeacon_extra2: |-
      Uma luz vermelha preenche a minha visão. Tudo que vejo é carmesim. E então, desaparece. A cor escorre e as palavras que pareciam tão claras parecem deslizar...
      Espreito para dentro do invólucro do emissor. Assim como a sua unidade de transmissão de socorro, o emissor contém um <COMMODITY>mapa planetário<>.
    tut_startbeacon_opt: Levar Mapa Planetário
    ui_tut_repair_ship_title: 'Reparação da Nave: Manutenção Crítica'
    ui_tut_repair_ship_sub: Reparar Sistemas Cruciais da Nave
    ui_tut_repair_ship_desc: Se eu quiser sair deste planeta e descobrir mais sobre
      onde estou, tenho de reparar a minha nave acidentada. Os danos parecem concentrar-se
      ao redor do motor e dos propulsores de lançamento.
    ui_tut_repair_ship_obj1: Investigar e Reparar Danos da Nave
    ui_tut_repair_ship_obj1_tip: |-
      A nave espacial está gravemente danificada.
      Repara os componentes a partir do <VAL_ON>Inventário<>.
      Acede ao Inventário utilizando <IMG>INVENTORY<>. Repara os itens utilizando <IMG>REPAIR<>.
      As reparações podem ser <VAL_ON>realizadas por etapas<>. A reparação estará concluída quando todos os componentes estiverem reparados.
    ui_tut_repair_ship_obj2: Reparar o Motor de Pulsação
    ui_tut_repair_ship_obj2_tip: |-
      Reparar o Motor de Pulsação requer <COMMODITY>Fecho Hermético<> e <COMMODITY>Revestimento Metálico<>.
      Procura um <COMMODITY>Fecho Hermético<>.
      Cria um <COMMODITY>Revestimento Metálico<> a partir de <EARTH>Pó de Ferrite<>.
      Repara os itens a partir do <VAL_ON>Inventário<>.
      Acede ao Inventário utilizando <IMG>INVENTORY<>. Repara os itens utilizando <IMG>REPAIR<>.
      As reparações podem ser <VAL_ON>realizadas por etapas<>.
      A reparação estará concluída quando todos os componentes estiverem reparados.
    ui_tut_repair_ship_obj3: Reparar os Propulsores de Lançamento
    ui_tut_repair_ship_obj3_tip: |-
      Reparar os Propulsores de Lançamento requer <EARTH>Ferrite Pura<> e <FUEL>Geleia de Di-hidrogénio<>.
      Utiliza um <TECHNOLOGY>Refinador Portátil<> para criar <EARTH>Ferrite Pura<> a partir de <EARTH>Pó de Ferrite<>.
      Cria <FUEL>Geleia de Di-hidrogénio<> a partir de Di-hidrogénio. Encontra <TECHNOLOGY>Di-hidrogénio<> com o Detetor (<IMG>SCAN<>).

      Repara os itens a partir do <VAL_ON>Inventário<>.
      Acede ao Inventário utilizando <IMG>INVENTORY<>. Repara os itens utilizando <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Recolhe %ITEM%: %CURRENT%/%AMOUNT%
      Constrói <COMMODITY>Revestimento Metálico<> para reparar o <TECHNOLOGY>Motor de Pulsação<>
      Utiliza %ITEM% para elaborar <COMMODITY>Revestimento Metálico<>
    ui_tut_repair_ship_msg0: |-
      Constrói <COMMODITY>Revestimento Metálico<> para reparar um <TECHNOLOGY>Motor de Pulsação<>: %CURRENT%/%AMOUNT%
      Pó de Ferrite adquirida: <TRADEABLE>50<>/<TRADEABLE>50<>
      Usa <IMG>INVENTORY<> para aceder ao Inventário
      Utiliza o <IMG>PRODMENU<> para elaborar itens em compartimentos vazios
    ui_tut_repair_ship_msg0a: |-
      Remenda o <TECHNOLOGY>Motor de Pulsação<> com <COMMODITY>Revestimento Metálico<>.
      No inventário da nave (<IMG>INVENTORY<>), procura o <TECHNOLOGY>Motor de Pulsação<>
      Depois, repara os itens com <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Repara o <TECHNOLOGY>Motor de Pulsação<>
      Regressa à nave espacial para efetuar as reparações
    ui_tut_repair_ship_msg1: |-
      Reparação <STELLAR>parcial concluída<>
      Embarca na nave espacial e <TECHNOLOGY>consulta os diagnósticos da nave<>
    ui_tut_repair_ship_msg2: |-
      Repara o <TECHNOLOGY>Motor de Pulsação<>
      Consulta o Registo de Missão (<IMG>OPTIONS<>) para selecionar orientação específica
    ui_tut_repair_ship_msg2a: |-
      Repara o <TECHNOLOGY>Motor de Pulsação<>
      Acede ao inventário da nave (<IMG>INVENTORY<>) e repara os itens com <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Repara o <TECHNOLOGY>Motor de Pulsação<>
      Procura no local do acidente uma fonte alternativa de <COMMODITY>Fechos Herméticos<>
    ui_tut_repair_ship_msg3: |-
      Repara os <TECHNOLOGY>Propulsores de Lançamento<>
      Material avançado necessário: <EARTH>Ferrite Pura<>
      Consulta o Registo de Missão (<IMG>OPTIONS<>) para obter informação
    ui_tut_repair_ship_msg3b: |-
      Repara os <TECHNOLOGY>Propulsores de Lançamento<>
      Acede ao Inventário através de <IMG>INVENTORY<>. Repara os itens utilizando <IMG>REPAIR<>
    ui_tut_repair_ship_msg4: |-
      Repara os Sistemas de Multiferramentas
      Consulta o Registo de Missão (<IMG>OPTIONS<>) para obter informação
    ui_tut_adv_mats_title: 'Reparação da Nave: Reunir Materiais'
    ui_tut_adv_mats_title_a: 'Reparar a Nave: Encontra Fecho Hermético'
    ui_tut_adv_mats_title_b: 'Reparar a Nave: Propulsores de Lançamento'
    ui_tut_adv_mats_title_c: 'A reparação do propulsor requer material refinado: Ferrite
      Magnetizada'
    ui_tut_adv_mats_sub: Reúne materiais para reparar a nave espacial
    ui_tut_adv_mats_desc: Para reparar a nave espacial irei precisar de ferramentas
      melhores e componentes aos quais não tenho acesso de momento. Tenho de encontrar
      um abastecimento de materiais avançados...
    ui_tut_adv_mats_obj1: Procurar fornecimentos no local do acidente
    ui_tut_adv_mats_obj1_tip: O local do acidente poderá conter as ferramentas e materiais
      necessários para reparar a nave espacial. Se não tiver, pode pelo menos dar
      algumas pistas...
    ui_tut_adv_mats_obj2: Segue o Mapa Planetário
    ui_tut_adv_mats_obj2_tip: |-
      <COMMODITY>Mapa Planetário<> codificado encontrado no local do acidente.
      Abre o Inventário (<IMG>INVENTORY<>) para ver o mapa.
      Destaca o mapa e usa <IMG>FE_ALT1<> para <STELLAR>Definir uma Rota<>.
    ui_tut_adv_mats_obj3: Localiza o Fecho Hermético
    ui_tut_adv_mats_obj3_tip: |-
      O <STELLAR>Mapa Planetário<> do Emissor de Socorro marcaram um conjunto de coordenadas na <TECHNOLOGY>Interface do Exofato<>.
      Viaja até às coodenadas marcadas e procura um <COMMODITY>Selo Hermético<> para reparar a nave espacial.
    ui_tut_adv_mats_obj4: Voltar para a nave
    ui_tut_adv_mats_obj4_tip: |-
      O marcador da nave está sempre presente na tua bússola.
      A Bússola está na parte superior do Interface.
    ui_tut_adv_mats_obj5: Elabora Materiais Avançados
    ui_tut_adv_mats_obj5_tip: |-
      Um <TECHNOLOGY>Refinador Portátil<> é utilizado para elaborar <COMMODITY>Materiais Avançados<>.
      O refinador pode <COMMODITY>transformar<> e <TECHNOLOGY>fundir<> substâncias.
    ui_tut_adv_mats_msg1: |-
      Procura a cache do <TECHNOLOGY>Emissor de Socorro<> por fornecimentos
      Localiza o <COMMODITY>Fecho Hermético<>
    ui_tut_adv_mats_msg2: |-
      <COMMODITY>Dados de Navegação<> recuperados
      Constrói um <TECHNOLOGY>Impulsionador de Sinal<> para usar os Dados de Navegação
      Acede ao Menu de Construção com <IMG>BUILD_MENU<>
    ui_tut_adv_mats_msg2a: |-
