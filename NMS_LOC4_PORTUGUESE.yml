      O portal abre-se à minha frente.

      Mais alguns passos, e este portal antigo irá arrancar-me deste mundo para algum destino distante. Não pela primeira vez, pergunto-me o que acontece com o meu corpo naquele lugar intermediário, entre a solidez deste planeta e o próximo. Onde me leva Polo desta vez?
    npc_comm_week_05_crash: Cheguei à origem do sinal, mas não vejo sinais de vida.
      Apenas os restos de uma nave despenhada e o ténue alarme de socorro eletrónico.
