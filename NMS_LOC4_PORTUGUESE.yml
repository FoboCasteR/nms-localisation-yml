    exp_findbase_no_base_lang: |-
      Forma de vida! Chegaste depois da hora prevista. Os dados foram obtidos, trocados e utilizados. Uma nova base está à tua espera, de acordo com as instruções.
      Com esta nova casa poderás ter um santuário onde voltar enquanto exploras o universo. Que a luz do Atlas te proteja.
    war_findbase_no_base_lang: |-
      Grah! Estás atrasado! Era suposto teres chegado há uns minutos atrás.
      Invasor, o preço foi pago. Vai-te embora e reivindica a tua nova base. A partir desta fortaleza poderás explorar o universo e voltar de qualquer estação.
    tra_findbase_no_base_lang: |-
