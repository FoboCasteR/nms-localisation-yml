    ui_guide_body_survival_5: |-
      Consulta o <VAL_ON>Guia // Navegação e Descoberta<> para obter informações mais específicas sobre como navegar a pé ou em veículos.

      A bússola está localizada na parte superior da interface. Irá realçar <VAL_ON>pontos de interesse<> próximos e <TECHNOLOGY>objetivos de missões<>.

      O <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) deteta pontos de interesse a longa distância. Usa o Visor para marcar objetos selecionados de modo a facilitar a navegação.

      O <VAL_ON>Cartógrafo<> das estações espaciais fornece <STELLAR>Mapas Planetários<> para determinados edifícios.
      Recolhe <STELLAR>Dados de Navegação<> dos emissores fora dos edifícios planetários e dos módulos dentro de edifícios. Troca dados com o <VAL_ON>Cartógrafo<>.

      Usa o Menu Rápido (<IMG>QUICK_MENU<>) para <VAL_ON>chamares a tua nave<> até ao teu local. A nave precisa de combustível para ativar os <VAL_ON>Propulsores de Lançamento<>. Monta o <COMMODITY>Combustível de Lançamento<> de <TECHNOLOGY>Di-hidrogénio<> encontrado na forma de cristais azuis.

      Utiliza a tua <VAL_ON>nave espacial<> para cobrir grandes distâncias e voar entre planetas. Para voar para outros sistemas estelares, utiliza o <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      A tua <TECHNOLOGY>bússola<> está localizada na parte superior da interface. Irá realçar <VAL_ON>pontos de interesse<> e <TECHNOLOGY>objetivos da missão<> próximos.

      A bússola tem um alcance curto. Enquanto exploras, usa o <TECHNOLOGY>Visor de Análise<> para identificar e localizar objetos planetários. Os pontos de interesse identificados podem ser inseridos na interface do Exofato com <IMG>MARKER_TAG<> para uma navegação mais fácil.

      Exemplos de pequenas descobertas que podes fazer nos planetas incluem <TRADEABLE>depósitos de profisões<>, <TECHNOLOGY>maquinaria utilizável<>, <SPECIAL>artefactos ancestrais<> e <COMMODITY>produtos raros valiosos<>.

      Alguns pontos de interesse, como a tua <VAL_ON>nave<> ou a tua <VAL_ON>base<>, estarão sempre localizáveis.

      No espaço ou no voo atmosférico, segue o <COMMODITY>rasto<> deixado por outras naves para localizar <VAL_ON>entrepostos de comércio<> planetários.
    ui_guide_body_survival_6: "Qualquer local pode ser reivindicado para construção
      com o <TECHNOLOGY>Computador da Base<>. Vários locais podem ser reivindicados
      em vários mundos ou apenas num só mundo.\n \nExpande a tua base com o <VAL_ON>Menu
      de Construção<> (<IMG>BUILD_MENU<>). Novas partes de base requerem recursos
      para serem construídas.\n<VAL_ON>Desmontar estruturas<> na tua base irá devolver-te
      os recursos.\n\nA maior parte das estruturas só podem ser construídas nas <VAL_ON>imediações
      da tua base<>. Algumas, como os <TECHNOLOGY>Impulsionadores de Sinal<>, podem
      ser construídas em qualquer parte. \n\nUsa o Visor de Análise (<IMG>AIM<>) e
      o <TECHNOLOGY>Manipulador de Terrenos<> para encontrar <TECHNOLOGY>Módulos de
      Tecnologias Enterrados<>. Os <STELLAR>Dados Recuperados<> extraídos destes dispositivos
      podem ser gastos em <STELLAR>Diagramas de Construção novos<>.\n\n<VAL_ON>Os
      Terminais Especializados<> só podem ser construídos na tua base. Os <SPECIAL>Trabalhadores<>
      podem ser recrutados em estações espaciais para operar o terminal. Oferecem
      missões para investigar <TECHNOLOGY>peças de base e equipamento avançados<>.
      \n\nEnquanto a bordo da estação espacial, localiza um <VAL_ON>Terminal de Teletransporte<>
      para que te possas teletransportar de e para a tua base. O Terminal está do
      lado esquerdo da tua estação espacial, <VAL_ON>perto do Agente de Missões<>."
    ui_guide_body_survival_6_vr: "Qualquer local pode ser reivindicado para construção
      com o <TECHNOLOGY>Computador da Base<>. Vários locais podem ser reivindicados
      em vários mundos ou apenas num só mundo.\n \nExpande a tua base com o <VAL_ON>Menu
      de Construção<> (<IMG>BUILD_MENU<>). Novas partes de base requerem recursos
      para serem construídas.\n<VAL_ON>Desmontar estruturas<> na tua base irá devolver-te
      os recursos.\n\nA maior parte das estruturas só podem ser construídas nas <VAL_ON>imediações
      da tua base<>. Algumas, como os <TECHNOLOGY>Impulsionadores de Sinal<>, podem
      ser construídas em qualquer parte. \n\nUsa o Visor de Análise (<IMG>AIM<>) e
      o <TECHNOLOGY>Manipulador de Terrenos<> para encontrar <TECHNOLOGY>Módulos de
      Tecnologias Enterrados<>. Os <STELLAR>Dados Recuperados<> extraídos destes dispositivos
      podem ser gastos em <STELLAR>Diagramas de Construção novos<>.\n\n<VAL_ON>Os
      Terminais Especializados<> só podem ser construídos na tua base. Os <SPECIAL>Trabalhadores<>
      podem ser recrutados em estações espaciais para operar o terminal. Oferecem
      missões para investigar <TECHNOLOGY>peças de base e equipamento avançados<>.
      \n\nEnquanto a bordo da estação espacial, localiza um <VAL_ON>Terminal de Teletransporte<>
      para que te possas teletransportar de e para a tua base. O Terminal está do
      lado esquerdo da tua estação espacial, <VAL_ON>perto do Agente de Missões<>."
    ui_guide_body_exploration_1: "Em <VAL_ON>condições perigosas<>, utiliza cavernas
      e edifícios para te abrigares e recarregares a tua proteção contra perigos.\nUtiliza
      um <TECHNOLOGY>Manipulador de Terrenos<> da Multiferramenta para criar o teu
      próprio abrigo.\n\nA tua bússola está na parte superior da interface. Mostra
      a posição de <VAL_ON>pontos de interesse<> e <TECHNOLOGY>objetivos de missão<>.
      Usa o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para encontrar <TECHNOLOGY>edifícios<>
      e <STELLAR>recursos valiosos<>.\n\nPodes construir e usar um <TECHNOLOGY>Impulsionador
      de Sinal<> para te indicar a posição do edifício mais próximo.\n\n<VAL_ON>Correr<>
      (<IMG>RUN<>) permite-te viajar mais rápido durante um curto período, mas também
      irá <VAL_ON>esgotar o teu suporte de vida<> mais rapidamente. \n \nO <TECHNOLOGY>Jetpack<>
      (<IMG>JUMP<>) também pode ser utilizado para cobrir terrenos difíceis. O Jetpack
      recarrega-se automaticamente quando estás no chão. O Jetpack pode ser utilizado
      para <VAL_ON>escalar penhascos<>, mesmo quando está descarregado.\n\n<VAL_ON>AVISO:<>
      Só podes utilizar o Jetpack em breves descargas. Cair de grandes alturas causará
      danos. Guarda combustível do Jetpack para suavizar o impacto."
    ui_guide_body_exploration_1_vr: "Em <VAL_ON>condições perigosas<>, utiliza cavernas
      e edifícios para te abrigares e recarregares a tua proteção contra perigos.\nUtiliza
      um <TECHNOLOGY>Manipulador de Terrenos<> da Multiferramenta para criar o teu
      próprio abrigo.\n\nA tua bússola está na parte superior da interface. Mostra
      a posição de <VAL_ON>pontos de interesse<> e <TECHNOLOGY>objetivos de missão<>.
      Usa o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para encontrar <TECHNOLOGY>edifícios<>
      e <STELLAR>recursos valiosos<>.\n\nPodes construir e usar um <TECHNOLOGY>Impulsionador
      de Sinal<> para te indicar a posição do edifício mais próximo.\n\n<VAL_ON>Correr<>
      (<IMG>RUN<>) permite-te viajar mais rápido durante um curto período, mas também
      irá <VAL_ON>esgotar o teu suporte de vida<> mais rapidamente. \n \nO <TECHNOLOGY>Jetpack<>
      (<IMG>JUMP<>) também pode ser utilizado para cobrir terrenos difíceis. O Jetpack
      recarrega-se automaticamente quando estás no chão. O Jetpack pode ser utilizado
      para <VAL_ON>escalar penhascos<>, mesmo quando está descarregado.\n\n<VAL_ON>AVISO:<>
      Só podes utilizar o Jetpack em breves descargas. Cair de grandes alturas causará
      danos. Guarda combustível do Jetpack para suavizar o impacto."
    ui_guide_body_exploration_3: |-
      A tua <TECHNOLOGY>bússola<> está localizada na parte superior do HUD. Irá realçar perto de <VAL_ON>pontos de interesse<> e <TECHNOLOGY>objetivos da missão<>.

      Usa o <TECHNOLOGY>Visor de Análise<> para identificar e localizar objetos planetários. Os pontos de interesse identificados podem ser inseridos no HUD do Exofato com <IMG>MARKER_TAG<> para uma navegação mais fácil.

      Descobre como criar <TECHNOLOGY>Emissores<> com os <VAL_ON>Cientistas na Base<>. Os Emissores podem ser colocados em qualquer parte através do <IMG>BUILD_MENU<> e ficarão indicados na tua bússola.

      Os <TECHNOLOGY>Impulsionadores de sinal<> podem ser construídos para procurar pontos de interesse próximos.
      O <VAL_ON>Cartógrafo<> das estações especiais fornece <STELLAR>Mapas Planetários<> para edifícios específicos.
      Recolhe <STELLAR>Dados de Navegação<> de emissores fora de edifícios planetários e de módulos no interior de edifícios. Troca dados com o <VAL_ON>Cartógrafo<>.

      Alguns pontos de interesse, como a tua <VAL_ON>nave<> ou a tua <VAL_ON>base<>, estarão sempre localizáveis.

      No espaço ou no voo atmosférico, segue o <COMMODITY>rasto<> deixado por outras naves para localizar <VAL_ON>entrepostos de comércio<> planetários.
    ui_guide_body_exploration_4: "Deteta animais, plantas e minerais com o <TECHNOLOGY>Visor
      de Análise<> (<IMG>AIM<>). Quando o Visor for ativado, usa o <IMG>BINOCSCAN<>
      para analisar o alvo. Podes ganhar <VAL_ON>Unidades<> por <VAL_ON>cada deteção
      única<>.\n\nTodas as descobertas são registadas na <VAL_ON>Página de Descobertas<>
      (<IMG>OPTIONS<>). Os Sistemas e os planetas são automaticamente descobertos
      quando são visitados. \n\nVisita a Página das Descobertas para <COMMODITY>renomear
      ou fazer o upload<> das tuas descobertas e <VAL_ON>ganhar unidades adicionais<>.\nDescobrir
      <VAL_ON>todos os animais<> de um planeta irá conceder <VAL_ON>nanites<>.\n\nDetetar
      plantas e minerais com o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) revela
      informações adicionais e poderá gerar recursos extras quando são extraídos.\n\n<SPECIAL>Criaturas
      raras e / ou grandes<> valem mais quando descobertas do que criaturas comuns
      ou pequenas.\nAs <VAL_ON>Atualizações<> podem ser instaladas na tua <TECHNOLOGY>Multiferramenta<>
      de forma a <VAL_ON>aumentar as recompensas<> ao detetar criaturas ou planetas."
    ui_guide_body_exploration_4_vr: "Analisa animais, plantas e minerais com o <TECHNOLOGY>Visor
      de Análise<>. Para o ativar, leva a tua mão esquerda aos teus olhos ou ao lado
      da tua cabeça e pressiona <IMG>AIM<>. Esta é uma ação que liga/desliga.\nQuando
      o visor estiver ativado, aponta a tua Multiferramenta e usa <IMG>BINOSCAN<>
      para analisares o teu alvo. Irás ganhar <VAL_ON>Unidades<> por <VAL_ON>cada
      descoberta única<>.\n\nTodas as descobertas são registadas na <VAL_ON>Página
      de Descobertas<> (<IMG>OPTIONS<>). Os Sistemas e os planetas são automaticamente
      descobertos quando são visitados. \n\nVisita a Página das Descobertas para <COMMODITY>renomear
      ou carregar<> as tuas descobertas e <VAL_ON>ganhar unidades adicionais<>.\nDescobrir
      <VAL_ON>todos os animais<> de um planeta irá conceder um <VAL_ON>grande número
      de unidades<>.\n\nAnalisar plantas e minerais com o <TECHNOLOGY>Visor de Análise<>
      (<IMG>AIM<>) revela informações adicionais e poderá gerar recursos extras quando
      são extraídos.\n\n<SPECIAL>Criaturas raras e/ou grandes<> valem mais quando
      descobertas do que criaturas comuns ou pequenas.\nPodes instalar <VAL_ON>Melhorias<>
      na tua <TECHNOLOGY>Multiferramenta<> de forma a <VAL_ON>aumentar as recompensas<>
      ao detetar criaturas ou planetas."
    ui_guide_body_exploration_5: "Mantém <IMG>THRUST<> premido para <VAL_ON>propulsionar<>
      a tua nave. Utiliza <IMG>BRAKE<> para <VAL_ON>travar<>. Mantém <IMG>BOOST<>
      premido para <RED>impulsionar<>. O voo normal não requer combustível.\nViajarás
      muito mais rápido quando estiveres fora da atmosfera de um planeta.\n\nNo espaço,
      utiliza o <TECHNOLOGY>Motor de Pulsação<> (<IMG>PULSEJUMP<>) para viajar mais
      rápido.\nO Motor de Pulsação requer <EXOTIC>Trítio<> para carregar. Podes encontrar
      Trítio ao <VAL_ON>destruir asteroides<> no espaço. Analisa (<IMG>SCAN<>) para
      procurar <TECHNOLOGY>asteroides ricos em trítio<>.\n\nO Motor de Pulsação não
      pode ser utilizado perto de estações espaciais. Os <SPECIAL>Piratas<> podem
      desativar temporariamente o Motor de Pulsação durante um ataque. Para escapar,
      sobrevive até que se ligue outra vez.\nO HUD da nave irá alertar quando o Motor
      de Pulsação estiver desligado.\n\nUtiliza o <TECHNOLOGY>Hiperdrive<> para viajar
      para um novo sistema estelar. Constrói <FUEL>Células de Velocidade<> com <COMMODITY>Invólucro
      de Antimatéria<> e <FUEL>Antimatéria<> para alimentar o Hiperdrive. \n\nPara
      viajar para um novo sistema, acede ao <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>).
      Escolhe um sistema e utiliza <IMG>GALAXYWARP<> para ativar o Hiperdrive.\n\nOs
      sistemas estelares são <VAL_ON>classificados por cor<>: Amarelo, Vermelho, Verde
      e Azul. Os sistemas que não são amarelos requerem <VAL_ON>tecnologia atualizada
      da Hiperdrive<> para serem visitados."
    ui_guide_body_exploration_6: "Desbloqueia uma Exonave ao comprar planos de <STELLAR>Geobaías<>
      na <TECHNOLOGY>Unidade de Pesquisa de Construção<> na Anomalia Espacial.\n\nPara
      convocar uma Exonave, constrói uma <TECHNOLOGY>Geobaía de Exonaves<>. As Geobaías
      podem ser construídas em qualquer parte, não estando restrita a sua construção
      ao teu planeta natal.\n\nEnquanto conduzes uma Exonave, pressiona <IMG>EXOBOOST<>
      para um curto <VAL_ON>impulso na velocidade<>. Utiliza <IMG>EXOJUMP<> para <VAL_ON>saltar<>.\n\nEnquanto
      conduzires uma Exonave, usa <IMG>SCAN<> para detetares pontos de interesse próximos.
      O detetor da exonave é mais potente do que o detetor da Multiferramenta e revela
      mais pontos de interesse. \n\nUtiliza <IMG>QUICK_MENU<> para acederes a um <TECHNOLOGY>Impulsionador
      de Sinal<> portátil e analisares edifícios específicos nas proximidades.\n\nDispara
      a tua arma ou o Laser de Mineração com <IMG>VEHICLESHOOT<>. Ativa os acessórios
      de armamento ou mineração com <IMG>CYCLEVEHWEAPON<>. \n\nComo acontece com o
      teu Exofato ou com a tua Nave espacial, a Exonave pode ser <TECHNOLOGY>atualizada<>
      para um melhor desempenho.\nInstala as atualizações tecnológicas nos seus <VAL_ON>Inventários<>
      (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Desbloqueia uma exonave ao comprar planos de
      <STELLAR>Geobaías<> na <TECHNOLOGY>Anomalia Espacial<>.\n\nPara convocar uma
      exonave, constrói uma <TECHNOLOGY>Geobaía de Exonaves<>. As Geobaías podem ser
      construídas em qualquer parte, não estando restrita a sua construção ao teu
      planeta natal.\n\nEnquanto conduzes uma Exonave, pressiona <IMG>EXOBOOST<> para
      um curto <VAL_ON>impulso na velocidade<>. Utiliza <IMG>EXOJUMP<> para <VAL_ON>saltar<>.\n\nEnquanto
      conduzires uma exonave, utiliza o <IMG>QUICK_MENU<> para aceder a um <TECHNOLOGY>Impulsionador
      de Sinal<> portátil e detetar pontos de interesse. Usa <IMG>SCAN<> para analisar
      o que te rodeia. O detetor da exonave é mais potente do que o detetor da multiferramenta
      e revela mais pontos de interesse.\n\nDispara a tua Arma ou o Raio de Mineração
      com <IMG>VEHICLESHOOT<>. Ativa os acessórios de armamento ou mineração com <IMG>CYCLEVEHWEAPON<>.
      \n\nComo acontece com o teu Exofato ou com a tua Nave espacial, a Exonave pode
      ser <TECHNOLOGY>atualizada<> para um melhor desempenho.\nInstala as atualizações
      de tecnologia nos seus <VAL_ON>Inventários<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_7: "Testa o desempenho da Exonave e as tuas habilidades
      como condutor criando <TRADEABLE>Pistas de Corrida<>.\n\nConstrói um <TECHNOLOGY>Iniciador
      de Corridas<> na tua base. Interage com o Iniciador para começar o processo
      de elaboração da tua pista.\nConduz a tua Exonave ao longo da rota desejada
      e solta os marcadores do ponto de controlo (<IMG>CHECKPOINT_DROP<>) para criar
      um circuito de corrida. \nVolta ao <TECHNOLOGY>Iniciador de Corridas<> para
      concluíres o teu modelo.\n\nUtiliza o iniciador para testar e ajustar a tua
      pista ou para definir uma volta mais rápida.\n \nOs jogadores que visitarem
      a tua base poderão competir na tua pista."
    ui_guide_body_trade_1: |-
      Vende artigos por <COMMODITY>unidades<> (<IMG>UNITS<>) na <VAL_ON>Rede de Comércio Galáctico<>. Encontra <TECHNOLOGY>Terminais de Comércio<> em <VAL_ON>Estações Espaciais, Postos Avançados<> e <VAL_ON>Lojas<>.

      Extrai <STELLAR>Metais preciosos<> de <VAL_ON>asteroides<> no espaço ou usa o <TECHNOLOGY>Visor de Análise<> para localizar <STELLAR>depósitos de recursos<> em planetas.

      O <SPECIAL>Quadro de Missões<> das Estações Espaciais é uma boa fonte de lucros. Visita o Quadro de Missões para encontrar tarefas disponíveis. Consulta o artigo sobre o <VAL_ON>Quadro de Missões<> para mais detalhes.

      Instala um <TECHNOLOGY>Detetor de Economias<> na tua nave para obteres acesso a dados económicos no Mapa da Galáxia e depois planeia <COMMODITY>rotas de comércio<> para maximizar lucros. Encontra <VAL_ON>tipos de economias complementares<> para obteres a rota comercial ideal.

      A <TRADEABLE>Agricultura<> pode ser altamente lucrativa. Encontra o melhor equilíbrio entre colheitas e usa-as para criar novos artigos.

      <TRADE_SPECIALS>Mercúrio<> (<IMG>QUICKSILVER<>) é uma moeda única que pode ser trocada por itens colecionáveis especiais. Ganha Mercúrio ao concluir missões na <SPECIAL>Anomalia Espacial<>. As missões especiais de eventos de fim de semana são uma fonte de Mercúrio particularmente lucrativa.
    ui_guide_body_trade_2: |-
      A <TRADEABLE>Agricultura<> pode ser muito lucrativa. Encontra um bom equilíbrio de culturas e utiliza-as para criar novos itens. <VAL_ON>Combinar itens criados por ti<> para obter dispositivos mais avançados produzirá <VAL_ON>lucros ainda maiores<>.

      Constrói um <TECHNOLOGY>Terminal de Agricultura<> e contrata um <TRADEABLE>Agricultor<> para pesquisar novos tipos de plantas.

      As plantas podem ser cultivadas no <VAL_ON>exterior<> se o clima corresponder ao seu <TRADEABLE>habitat natural<>. De outra forma, constrói um <TECHNOLOGY>Tabuleiro Hidropónico<> para nutrir as plantas.

      As grandes plantações podem beneficiar da diminuição dos requisitos de manutenção dos <TECHNOLOGY>Tabuleiros Hidropónicos Grandes<>.

      As plantas podem ser colhidas quando estiverem totalmente desenvolvidas. Algumas plantas requerem a utilização de <TECHNOLOGY>Luvas de Proteção<> que podem ser obtidas num Armeiro de um <TECHNOLOGY>Terminal de Armas<>.

      Cada espécie de planta tem os seus próprios <VAL_ON>tempos de crescimento<> e <VAL_ON>rendimentos<>. Encontra um equilíbrio de culturas para maximizar os lucros globais.
    ui_guide_body_trade_3a: |-
      Os itens podem ser vendidos por <COMMODITY>unidades<> (<IMG>UNITS<>) na <VAL_ON>Rede de Comércio Galáctico. Encontra <TECHNOLOGY>Terminais de Comércio<> nas <VAL_ON>Estações Espaciais, Postos Avançados<> e <VAL_ON>Lojas<>.

      Os jogadores com bases podem construir o seu próprio Terminal Comercial ao desbloquear o diagrama na <STELLAR>Estação de Pesquisa de Construção<> a bordo da <SPECIAL>Anomalia Espacial<>.

      Outros recursos mais raros podem ser <VAL_ON>mais facilmente comprados do que encontrados<>. A maioria dos visitantes podem negociar na Estação Espacial e nos Postos Avançados de Comércio, onde encontrarão várias espécies diferentes especializadas em bens diferentes.

      Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>sistemas diferentes<>. Instala um <TECHNOLOGY>Detetor de Economia<> na tua nave para acederes aos dados económicos do <VAL_ON>Mapa Galáctico<>.
    ui_guide_body_trade_3: |-
      Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>diferentes sistemas<>. Instala um <TECHNOLOGY>Detetor de Economia<> na tua nave para aceder a informações económicas no <VAL_ON>Mapa da Galáxia<>.

      Planeia rotas comerciais para maximizar o lucro. Encontra <VAL_ON>tipos de economia complementar<> para a rota comercial perfeita. A maior parte dos bens é influenciada pela economia de um sistema (por exemplo, os minerais são mais baratos nas economias de <VAL_ON>Mineração<> e mais caras nas economias <VAL_ON>Industriais<>).

      Os <COMMODITY>maiores lucros<> para um comerciante residem no transporte de <COMMODITY>Bens de Comércio<>. Estuda os pormenores dos <COMMODITY>Bens de Comércio<> para descobrir onde os podes vender com a maior margem de lucro. Estes recebem os maiores descontos e bónus baseados na economia.

      A <VAL_ON>riqueza<> de um sistema influencia quantos produtos têm disponíveis para venda. Os sistemas de riqueza elevada também são mais propensos a ter naves espaciais de alta qualidade.
    ui_guide_body_trade_4: "Para comprar um Cargueiro, embarca e fala com o <VAL_ON>Capitão<>.
      Salvar um cargueiro de <SPECIAL>Piratas<> torna-o mais barato.\n\nQuando estiveres
      num planeta poderás convocar o teu cargueiro para o teu sistema atual através
      do <VAL_ON>Menu Rápido<> (<IMG>QUICK_MENU<>).\n \nJogadores com cargueiros podem
      ser donos de até <VAL_ON>nove naves espaciais<>. Compra naves enquanto voam
      para o cais de atracagem do Cargueiro e armazena-as a bordo. \n\nOs Cargueiros
      oferecem uma <TECHNOLOGY>capacidade de velocidade warp<> avançada. Utiliza o
      <VAL_ON>mapa<> na ponte para aceder ao <VAL_ON>Mapa da Galáxia<>.\n\nOs Cargueiros
      também oferecem <VAL_ON>inventários amplos<>. Os compartimentos dos Cargueiros
      podem armazenar maiores quantidades do que qualquer outro tipo de inventário.\n\n<VAL_ON>Transfere
      itens<> do teu inventário para o teu Cargueiro utilizando <IMG>TRANSFER<>. Para
      recuperar objetos armazenados, fala com o Capitão. Cargueiros maiores e mais
      caros também oferecem inventários maiores.\n\nOs Cargueiros permitem a <SPECIAL>construção
      a bordo<>. Coloca partes de construção da base na área de construção designada
      para fazer uma base portátil. Coloca <TECHNOLOGY>Contentores<> para espaço de
      inventário adicional."
    ui_guide_body_trade_5: |-
      O <VAL_ON>Quadro de Missões<> pode ser encontrado em todas as <COMMODITY>estações espaciais<>. Verifica sempre o Quadro de Missões em cada estação para veres os empregos disponíveis.
      As remunerações destes empregos podem ser unidades, nanites, peças de tecnologia e outros.

      O Quadro de Missões pode ser encontrado perto do <VAL_ON>Terminal Comercial<> do lado direito da estação.

      Uma vez concluídas, as missões podem ser entregues em qualquer estação.
      Várias missões podem estar ativas ao mesmo tempo. Podes ter acesso a elas no Registo (<IMG>OPTIONS<>).

      As missões aumentam a <VAL_ON>reputação<> com uma fação. São uma boa forma de melhorar a tua relação com as formas de vida dominantes do sistema, ou com uma das três guildas: a <VAL_ON>Guilda dos Comerciantes<>, a <VAL_ON>Guilda dos Exploradores<> e a <VAL_ON>Guilda dos Mercenários<>.

      Um nível mais alto com as Guildas concede acesso a missões de nível superior com recompensas superiores. Visita o <SPECIAL>Enviado da Guilda<> a bordo da estação espacial para aceder às recompensas.
    ui_guide_body_trade_6: "Elaborar <VAL_ON>produtos avançados<> é uma boa forma
      de ganhar dinheiro.\n\nExtrai metais de depósitos de recursos que encontraste
      com o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>). Extrai-os usando o teu <TECHNOLOGY>Manipulador
      de Terrenos<>.\n\nOs utilizadores avançados com atualizações de <TECHNOLOGY>Dispositivos
      de Pesquisa<> para o Visor de Análise podem usar os <TECHNOLOGY>Extratores de
      Minerais<> e de <TECHNOLOGY>Gás<>. Estes módulos avançados são capazes de gerar
      energia e recursos grátis ilimitados se forem colocados corretamente.\n\nCombinar
      metais gera <SPECIAL>Fusão de metais<>. Combinar gases gera <TECHNOLOGY>Compostos<>.\nCombinar
      metais e gases ou combiná-los com <TRADEABLE>Produtos Agrícolas<> do <TRADEABLE>cultivo<>
      permite a criação de <VAL_ON>itens ainda mais valiosos<>.\n\nOs itens mais valiosos
      requerem recursos de <VAL_ON>diversos mundos<>. Encontra sistemas com a combinação
      certa de materiais para a melhor configuração de criação possível.\n \nAdquire
      novos diagramas de produtos ao contratar um <TECHNOLOGY>Cientista<> para a tua
      base ou ao visitar <VAL_ON>Fábricas<> planetárias e <VAL_ON>Extratores<>."
    ui_guide_body_trade_7: "A <SPECIAL>Reputação<> é um medidor da tua <VAL_ON>popularidade<>
      entre raças alienígenas e fações. \nAcompanha a tua reputação na secção <VAL_ON>Objetivos
      de Viagem<> do Catálogo e Guia (<IMG>OPTIONS<>).\n\nO <VAL_ON>Quadro de Missões<>
      é a forma mais eficaz de aumentar a reputação.\nAs missões recompensam a reputação
      com uma fação ou uma das três <SPECIAL>Associações<>: a <VAL_ON>Associação dos
      Comerciantes<>, a <VAL_ON>Associação dos Exploradores<> e a <VAL_ON>Associação
      dos Mercenários<>.\n\n<VAL_ON>Oferecer presentes<> a alienígenas em estações
      espaciais ou postos avançados espaciais é uma boa forma de aumentar a reputação.
      Formas de vida diferentes desejam presentes diferentes.\n\nUm nível mais alto
      com as Associações concede acesso a <VAL_ON>missões de nível superior com recompensas
      melhoradas<>.\n\nCaçar e destruir <VAL_ON>piratas<> irá aumentar a tua reputação
      com as formas de vida dominantes do sistema."
    ui_guide_body_combat_1: "Os Sentinelas são entidades robóticas que guardam a maior
      parte dos mundos. <VAL_ON>Colher recursos<> à vista dos Sentinelas fará com
      que se tornem <RED>hostis<>.\nColher alguns recursos, como <VAL_ON>Bolas de
      Gravitino<>, irá alertar as forças Sentinela de imediato. \n\nOs Sentinelas
      podem-se aproximar e <VAL_ON>detetarem-te<> ou detetar recursos que colheste
      recentemente. Evita colher ou atacar criaturas não hostis enquanto estiveres
      a ser observado.\n\nAlguns mundos abrigam <VAL_ON>Sentinelas extremamente hostis<>.
      Estes drones atacam de imediato. Presta atenção à informação planetária no <TECHNOLOGY>Visor
      de Análise<> (<IMG>AIM<>) para ver o estado dos Sentinelas.\n\nO <VAL_ON>Nível
      de Segurança<> na parte superior direita do HUD mostra o estado atual dos Sentinelas.
      Isto irá aumentar à medida que lutas com Sentinelas. \n\nElimina rapidamente
      os Drones Sentinela quando atacares para evitar enfrentar <VAL_ON>Sentinelas
      mais fortes<> que possam ser invocados.\nDestruir Drones Sentinela é uma boa
      fonte de <SPECIAL>materiais exóticos<>."
    ui_guide_body_combat_2: |-
      Dispara a tua <TECHNOLOGY>Multiferramenta<> com <IMG>ATTACK<>. Quando estás sem munições ou carga, utiliza <IMG>MELEE<> para um <VAL_ON>ataque corpo a corpo<>.
      Recarrega a tua arma atual com <IMG>RELOAD<>. Algumas armas requerem <COMMODITY>carga<> em vez de munições.

      Por predefinição, a Multiferramenta só está equipada com um <TECHNOLOGY>Laser de Mineração<>. Para aumentar a força em combate, instala novos <TECHNOLOGY>Tipos de Armas<>.
      Alterna entre <VAL_ON>modos de arma<> com <IMG>CYCLEWEAPON<>.
      A Multiferramenta pode ser atualizada com um <TECHNOLOGY>Manipulador de Terrenos<>, o que permite o utilizador criar e remover terrenos planetários.

      Encontra novos diagramas de armas e outras <TECHNOLOGY>Atualizações da Multiferramenta<> em edifícios ou num <TECHNOLOGY>Comerciante de Tecnologia<> a bordo das Estações Espaciais.

      Alguns edifícios planetários podem ter novas Multiferramentas para comprar. Cada Multiferramenta tem <VAL_ON>bónus únicos<> que aumentam a sua eficácia.
      Alterna as Multiferramentas ativas na secção Ferramentas do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Danos recebidos a pé (de combates, fauna hostil ou danos
      ambientais) irão esgotar o teu <COMMODITY>escudo<>. \n\nO teu escudo recarregará
      ao longo do tempo. Abriga-te e evita danos quando o escudo estiver baixo. Os
      danos recebidos enquanto os escudos estão baixos irão esgotar a tua <FUEL>saúde<>.\n\nCompra
      planos para um <TECHNOLOGY>Campo de Força Pessoal<> com <TECHNOLOGY>Comerciantes
      de Tecnologias<>. Trata-se de um escudo de combate de energia incorporado na
      Multiferramenta.\n\nOs sistemas defensivos e de suporte do Exofato podem ser
      atualizados com <TECHNOLOGY>novas tecnologias<>. Visita <TECHNOLOGY>comerciantes
      de Tecnologia<> nas estações espaciais para atualizar."
    ui_guide_body_combat_4: "Dispara a tua <TECHNOLOGY>Multiferramenta<> com <IMG>ATTACK<>.
      Quando estás sem munições ou carga, utiliza <IMG>MELEE<> para um <VAL_ON>ataque
      corpo a corpo<>. \n<VAL_ON>Aponta<> (<IMG>AIM<>) e <VAL_ON>Amplia<> (<IMG>ZOOM<>)
      para marcar inimigos com precisão. \n\nAlterna entre <VAL_ON>modos de arma<>
      com <IMG>CYCLEWEAPON<>.\n<VAL_ON>Recarrega<> a tua arma atual com <IMG>RELOAD<>.
      Certifica-te de que crias <SPECIAL>munições suficientes<> antes de entrar numa
      situação de combate.\n\nDanos recebidos enquanto a pé irão esgotar o teu <COMMODITY>escudo<>.
      O teu escudo recarregará ao longo do tempo. <VAL_ON>Abriga-te<> e evita danos
      quando o escudo estiver baixo.\nCompra planos para um <TECHNOLOGY>Campo de Força
      Pessoal<> com <TECHNOLOGY>Comerciantes de Tecnologias<>. Trata-se de um escudo
      de combate de energia incorporado na Multiferramenta."
    ui_guide_body_combat_4_vr: |-
      Dispara a tua <TECHNOLOGY>Multiferramenta<> com <IMG>ATTACK<>. Quando estás sem munições ou carga, utiliza <IMG>MELEE<> para um <VAL_ON>ataque corpo a corpo<>.

      Alterna entre <VAL_ON>modos de arma<> com <IMG>CYCLEWEAPON<>.
      <VAL_ON>Recarrega<> a tua arma atual com <IMG>RELOAD<>. Certifica-te de que crias <SPECIAL>munições suficientes<> antes de entrar numa situação de combate.

      Danos recebidos enquanto a pé irão esgotar o teu <COMMODITY>escudo<>. O teu escudo recarregará ao longo do tempo. <VAL_ON>Abriga-te<> e evita danos quando o escudo estiver baixo.
      Compra planos para um <TECHNOLOGY>Campo de Força Pessoal<> com <TECHNOLOGY>Comerciantes de Tecnologias<>. Trata-se de um escudo de combate de energia incorporado na Multiferramenta.
    ui_guide_body_combat_5: |-
      Dispara <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<>. Alterna modos de armas com <IMG>SHIPCYCLEWEAPON<>.

      Se fores atacado por <SPECIAL>Piratas<>, atende o Comunicador com <IMG>QUICK_MENU<>. Eles podem ser <VAL_ON>subornados<> para que te deixem em paz. Em alternativa, utiliza um <VAL_ON>Memorando de Defesa<> para convocar as <VAL_ON>Autoridades do Sistema<> para que te ajudem em combate.

      Compra <VAL_ON>Memorandos de Defesa<> a comerciantes nas estações espaciais.

      <VAL_ON>Mantém-te atrás do teu alvo<> para causar mais danos e evitar o fogo inimigo.
      Gere a tua velocidade com <RED>Impulso<> (<IMG>BOOST<>) e <VAL_ON>Trava<> (<IMG>BREAK<>) para que te mantenhas atrás do teu alvo.
      <VAL_ON>Virar enquanto fazes uma travagem<> é muito mais rápido.
      Os teus <COMMODITY>Escudos da nave<> serão recarregados ao longo do tempo.

      Muda o teu <VAL_ON>alvo atual<> com <IMG>PREVTARGET<> e <IMG>NEXTTARGET<>.
      Aponta a <VAL_ON>mira principal ao alvo<> para maior precisão.
      A <VAL_ON>Perseguição automática de combate de nave espacial<>, disponível no Menu Opções, permite à nave localizar e perseguir os alvos automaticamente.
