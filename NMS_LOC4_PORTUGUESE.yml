    fleet_trading_damage_7: Acolhi delegação comercial Vy'keen a bordo da frota. Banquete
      durou vários dias. As celebrações ficaram violentas. Graves danos nas instalações
      internas da nave. Casco danificado em vários lugares.
    fleet_trading_damage_8: Tentativa de assistir a Guilda dos Comerciantes local.
      Servi como local neutro para conversas entre duas fações de comércio em guerra.
      As negociações fracassaram e a luta irrompeu a bordo. Graves danos no interior
      da nave.
    fleet_trading_damage_9: Tentativa de vender armas no Sistema %SYSTEM%. Os inimigos
      do cliente descobriram o negócio e enviaram lutadores para prevenir a finalização
      da venda. A frota esteve sob fogo intenso durante a retirada.
    fleet_trading_damage_10: Acolhi dignatário local enquanto orbitava o planeta %PLANET%.
      Uma avaria na cozinha conduziu a um envenenamento acidental. Confundidos por
      agentes hostis. Dispararam enquanto fugíamos do sistema.
    fleet_trading_damage_11: Bens comprados do planeta %PLANET%. Componentes tecnológicos
      eram defeituosos e provocaram um fogo no porão. Graves danos aos sistemas internos.
    fleet_trading_damage_12: Bens comprados no Sistema %SYSTEM%. Bens estavam equipados
      com explosivos. Detonação durante velocidade warp causou graves danos.
    fleet_trading_damage_13: Bens comprados no Setor %SYSTEM%. Os contentores continham
      um dispositivo de localização que conduziu os piratas à nossa localização. Fomos
      vítimas de fogo intenso durante a emboscada.
    fleet_trading_damage_14: Partes avançadas de nave espacial compradas no planeta
      %PLANET%. Mecanismo de auto destruição ativado acidentalmente durante armazenamento.
      Porão de carga danificado.
    fleet_trading_damage_15: Materiais perigosos comprados do Sistema %SYSTEM%. Sistema
      de contenção avariado. Fuga do material dissolveu várias anteparas. Sistemas
      principais danificados.
    fleet_trading_damage_16: Minérios comprados no planeta %PLANET%. Agentes hostis
      entraram na nave durante o carregamento e atearam fogo ao material comprado.
      Motivos desconhecidos. Graves danos nos sistemas internos.
    fleet_trading_damage_17: Componentes valiosos de tecnologia comprados no Sistema
      %SYSTEM%. Empresa rival de tecnologia entrou na nave e tentou roubar informações.
      Fogo laser do conflito interno desencadeou uma explosão maior. Casco danificado.
    fleet_trading_damage_18: Comprei grandes quantidades de plasma instável. A instabilidade
      aumentou e o plasma explodiu no porão. Casco danificado.
    fleet_trading_damage_19: Visitei criador de animais no planeta %PLANET%. Comprei
      várias centenas de lagartos gigantes com quatro patas. As criaturas soltaram-se
      no porão. Vários danos estruturais.
    fleet_trading_damage_20: Novos drones comerciais comprados a vendedor no planeta
      %PLANET%. Os drones tornaram-se ativos enquanto estavam no porão e tentaram
      fugir. O casco ficou danificado em vários lugares. Drones destruídos.
    fleet_trading_damage_21: Armas compradas de vendedor de armamento no Setor %SYSTEM%.
      Armas defeituosas. Descarga acidental no porão provocou uma explosão em cascata.
      Vários danos internos.
    fleet_trading_damage_22: Introduzi espia a bordo de um cargueiro comercial Vy'keen
      na tentativa de assegurar uma vantagem de negociação. Espia capturado. O cargueiro
      Vy'keen disparou. O casco ficou danificado durante a retirada.
    fleet_trading_damage_23: Minério pesado comprado a granel em minas no planeta
      %PLANET%. O material foi armazenado incorretamente no porão. A mercadoria desestabilizou
      a nave durante impulso para entrar em órbita. Evitada uma reentrada catastrófica
      mas a nave colidiu com o cinturão de asteroides.
    fleet_trading_damage_24: Ancorei em estação no Sistema %SYSTEM%. Efetuada uma
      série de trocas 'altamente vantajosas' com comerciante local. Comerciante começou
      a desconfiar, perseguiu a frota e começou a disparar. Casco danificado durante
      a retirada.
    fleet_trading_damage_25: Vários negócios altamente lucrativos efetuados em %SYSTEM%.
      Atraí a atenção dos piratas. Tentativa de embarque repelida, mas o casco sofreu
      danos significativos durante a retirada.
    fleet_explore_t1_1: Equipa de pesquisa planetária escavou câmara sepulcral Vy'keen.
      Corpos detetados mas fora isso os corpos foram deixados intocados. Conteúdos
      valiosos retirados com respeito.
    fleet_explore_t1_2: A equipa de pesquisa planetária desvendou um esconderijo de
      pilhagem Gek. Várias camadas de armadilhas explosivas foram desarmadas. Uma
      quantidade considerável de artefactos foi recuperada com ligeiros danos nos
      dedos.
    fleet_explore_t1_3: Equipa de pesquisa planetária escavou ruínas Korvax. Câmaras
      desprovidas de vida, mas gravuras na parede revelaram vários tesouros.
    fleet_explore_t1_4: Equipa de pesquisa planetária escavou sistema de cavernas
      extraordinário. Vastos murais cobriam as paredes, revelando mais tesouros enterrados
      no chão.
    fleet_explore_t1_5: Equipa de pesquisa planetária escavou local de interesse histórico
      considerável. Horda substancial de documentos enviados para a nave para deteção.
    fleet_explore_t1_6: A equipa planetária aterrou num mundo infinito e inteiramente
      em chamas. Amostras recolhidas do solo, que continuaram a arder vigorosamente
      em ambiente controlado. A análise revela várias aplicações comerciais.
    fleet_explore_t1_7: Pesquisa ao Sistema %SYSTEM%. Setor aparentemente vazio depois
      de inspeção visual. No entanto, dados de deteção revelaram grande esfera de
      metal a orbitar o planeta %PLANET%. Impossível saudar.
    fleet_explore_t1_8: Pesquisa de descoberta do espaço profundo localizou buracos
      negros binários no Setor %SYSTEM%. Sonda remota implementada e observações detalhadas
      reunidas à medida que se aproximava do horizonte dos acontecimentos.
    fleet_explore_t1_9: Deteção espacial pormenorizada revelou pulsar no Setor %SYSTEM%.
      O pulsar girava rapidamente, sem uma diminuição observável da velocidade. Utilizei
      dados de frequência rotativa para recalibrar com precisão os relógios da nave.
    fleet_explore_t1_10: Deteção de corpo estelar no Setor %SYSTEM% revelou classe
      W/%NUM% de estrela rara. Vento solar extremamente forte observado. Escudo eletromagnético
      ativado para realizar deteções pormenorizadas.
    fleet_explore_t1_11: Deteção do espaço profundo do Setor %SYSTEM% relevou anomalia
      gravitacional nos extremos longínquos do sistema. A anomalia manteve-se inalterada
      e as observações pormenorizadas não conseguiram identificar o motivo da sua
      causa.
    fleet_explore_t1_12: Chegada ao Sistema %SYSTEM%, estrela classe %CLASS%. Corpo
      estelar parecia normal mas os dados de campo magnético revelaram que a estrela
      não era esférica e que possuía uma geometria hexaédrica incorporada.
    fleet_explore_t1_13: 'Pesquisa no espaço profundo revelou um sistema altamente
      invulgar. Observámos 16 corpos estelares em estreita proximidade. As coordenadas
      da estrela parecem traçar um poliedro complexo. '
    fleet_explore_t1_14: Setor %SYSTEM% pesquisado. Deteções registaram um grupo numeroso
      de naves espaciais. O sinal do radar sugeriu uma frota de cargueiros comerciais.
      Aproximei-me das naves e tentei saudar. Sem resposta. Na segunda saudação, o
      sinal falhou e qualquer rasto das naves desapareceu.
    fleet_explore_t1_15: Equipa de pesquisa planetária aterrou em planeta denso em
      metal, a superfície era composta por hexágonos infindáveis. Alguns dados de
      deteção rudimentares recolhidos, mas interferência eletromagnética intensa prejudicou
      os instrumentos de pesquisa.
    fleet_explore_t1_16: A equipa de pesquisa aterrou no planeta %PLANET%. Cratera
      encontrada e deteção subterrânea iniciada. As sondas atingiram uma profundidade
      de %NUM%0 quilómetros antes de sobreaquecer. O sonar não localizou o solo. Cratera
      parecia prolongar-se até ao manto do planeta.
    fleet_explore_t1_17: Equipa de pesquisa implementada no planeta %PLANET%. Tripulação
      descobriu montes e montes de ossos. A análise revelou que os esqueletos pertenciam
      a criaturas com, pelo menos, %NUM% metros de altura.
    fleet_explore_t1_18: Equipa de solo explorou o planeta %PLANET%. Encontradas estranhas
      projeções holográficas. A deteção dos hologramas gerou dados de deteção válidos
      de animais e plantas mas não revelou nada acerca da origem da projeção.
    fleet_explore_t1_19: Expedição geológica implementada no planeta %PLANET%. Apesar
      do calor extremo, a equipa encontrou rochas que eram geladas ao toque. Os minerais
      pareciam conter um núcleo liquefeito ou refrigerante. Enviado à frota para análise.
    fleet_explore_t1_20: Expedição geológica implementada no planeta %PLANET%. Descoberta
      caverna cheia de cristais prismáticos. À medida que o sol se movia em relação
      à entrada da caverna, a refração da luz ia projetando representações da vida
      animal. Fenómeno registado, cristais intocados.
    fleet_explore_t1_21: A equipa de solo aterrou no planeta %PLANET%. Foram percebidos
      padrões invulgares/invertidos no fluxo da água. Unidade especializada em hidrografia
      implementada. Observações tomadas mas não foi encontrada uma explicação clara.
    fleet_explore_t1_22: Pesquisa orbital localizou planeta invulgar no Setor %SYSTEM%.
      A rotação do planeta era extremamente rápida enquanto o ângulo de inclinação
      dos seus anéis planetários oscilava rapidamente. Recusei aterrar a equipa de
      solo.
    fleet_explore_t1_23: 'Pesquisa detetou leituras de temperatura invulgares no planeta
      %PLANET%. Equipa de solo implementada para recolher dados. Espaço de aterragem
      disponível limitado: superfície do planeta quase inteiramente composta por lava.
      Planeta detetado da órbita.'
    fleet_explore_t1_24: 'Planeta detetado da órbita. Impossível localizar núcleo
      do planeta: massa detetável consistia em nevoeiro incrivelmente denso. Vaivéns
      penetraram as nuvens, mas a pressão externa era perigosa. Não foi possível localizar
      o solo, missão cancelada. Dados recolhidos durante a tentativa de aterragem.'
    fleet_explore_t1_25: Equipa de solo implementada em planeta no Setor %SYSTEM%.
      A superfície do planeta estava coberta por supercélula com %NUM%0000 u de largura.
      A tempestade causou danos graves aos sistemas de suporte de vida. A equipa reuniu
      dados e fugiu.
    fleet_explore_t2_1: Equipa de pesquisa botânica implementada no planeta %PLANET%.
      Planta invulgar localizada em edifício abandonado. Fonte de Nutrientes parecia
      ser a espuma de nanite. Recolhida com cuidado.
    fleet_explore_t2_2: Pesquisa floral efetuada no planeta %PLANET%. Descoberta planta
      invulgar. Seiva parece eliminar infestações de nanite. Colhi para potencial
      propagação comercial.
    fleet_explore_t2_3: Botânicos ativados no planeta %PLANET%. Contacto perdido com
      a equipa depois de encontrar uma planta hipnoticamente bela. Drones agrícola
      ativados para recuperar a planta e a equipa.
    fleet_explore_t2_4: Pesquisa botânica realizada no planeta %PLANET%. Encontrada
      colina sem qualquer flora, com exceção de uma flor solitária no topo. A flor
      tinha uma rede colossal de raízes que absorvia todos os nutrientes locais disponíveis.
    fleet_explore_t2_5: Equipa de investigação botânica implementada no planeta %PLANET%.
      A equipa localizou planta carnívora valiosa. Planta recuperada. Um membro da
      equipa ingerido.
    fleet_explore_t2_6: Flora do planeta %PLANET% examinada. Equipa de solo implementada
      para recolher amostra invulgar. A planta parecia ter desenvolvido olhos rudimentares,
      posicionados no topo de caules flexíveis.
    fleet_explore_t2_7: Deteção da flora do Sistema %SYSTEM%. Equipa implementada
      para investigar resultado anómalo. Os dados mostram uma árvore com uma altura
      de %NUM%000 u. Voo suborbital confirmou as leituras da deteção.
    fleet_explore_t2_8: Procura no planeta %PLANET% por exo-flora. Poucos exemplares
      encontrados. Procura repetida à noite. A equipa descobriu flor aparentemente
      comum com um aroma extraordinário, polinizada por insetos noturnos.
    fleet_explore_t2_9: Equipa de pesquisa implementada. Fruta recolhida de árvores
      do planeta %PLANET%. A análise não revelou toxinas e, assim, a equipa provou
      a fruta. Efeito estimulante extraordinário reportado. A equipa não dormiu durante
      três dias.
    fleet_explore_t2_10: Equipa de investigação implementada no planeta %PLANET%.
      A equipa entrou em caverna pouco profunda e recolheu amostras de musgo das paredes.
      Quando perturbado, o musgo revelou uma bioluminescência extraordinária. Padrões
      aparentam ser comunicação primitiva.
    fleet_explore_t2_11: A equipa descobriu flora invulgar enquanto explorava o planeta
      %PLANET%. As plantas tinham caules de crescimento rápido que se entrelaçavam
      entre as árvores. Os caules eram utilizados para apanhar pássaros e outros pequenos
      animais.
    fleet_explore_t2_12: Equipa de pesquisa botânica implementada no planeta %PLANET%.
      A equipa descobriu uma flor com pétalas grandes nas ruínas de um edifício abandonado.
      A flor produzia belas melodias quando o vento soprava, como se estivesse a cantar.
    fleet_explore_t2_13: 'Pesquisa floral efetuada no planeta %PLANET%. Os dados revelaram
      árvores com uma longevidade extrema. Ciclo de vida estimado: %NUM%00 anos.'
    fleet_explore_t2_14: Botânicos ativados no planeta %PLANET%. Descoberto mar de
      erva com folhas translúcidas. Luz refratada em padrões espetaculares pelo vento.
    fleet_explore_t2_15: Pesquisa botânica efetuada no planeta %PLANET%. O grupo manipulou
      a flora frondosa de folhas com marcas vermelhas. O contacto acidental com a
      pele fez com que membros da equipa relatassem ver cores extra.
    fleet_explore_t2_16: Equipa de investigação botânica implementada no planeta %PLANET%.
      Tripulação descobriu plantas com mau cheiro que cresciam à volta do armazém
      danificado de combustível. O relatório de toxicologia indica que as pétalas
      estão revestidas com um veneno letal.
    fleet_explore_t2_17: Flora do planeta %PLANET% examinada. A equipa de solo descobriu
      um epífito carnívoro que lança espinhos quando tocado pelos animais que passam.
      Detetado à distância.
    fleet_explore_t2_18: Procura no planeta %PLANET% por exo-flora. Pesquisa às raízes
      revela uma enorme colónia de fungos. Os micélios espalham-se rapidamente, consumindo
      qualquer matéria orgânica no seu caminho. Por precaução, as deteções foram efetuadas
      de órbita baixa.
    fleet_explore_t2_19: Deteção do Sistema %SYSTEM% por flora exótica. Superfície
      do oceano completamente obscurecida por florescimento de cianobactérias. Amostras
      recolhidas. Brotes apropriados para recolha de biocombustível.
    fleet_explore_t2_20: 'Equipa de investigação implementada no planeta %PLANET%.
      Equipa descobriu e documentou uma gama de plantas de água fria, incluindo lírios
      com um ciclo de vida excecionalmente longo. '
    fleet_explore_t2_21: Equipa de pesquisa implementada. Bagas recolhidas de plantas
      no planeta %PLANET%. As bagas parecem conter uma pequena carga elétrica. As
      amostras não foram provadas.
    fleet_explore_t2_22: Equipa de pesquisa botânica implementada no planeta %PLANET%.
      Investigada a destruição de uma torre de rádio. A estrutura estava mergulhada
      em videiras de rápido crescimento. Os rebentos parecem ter algum conteúdo biomineral
      e foram capazes de esmagar concreto.
    fleet_explore_t2_23: Pesquisa floral efetuada no planeta %PLANET%. Sonda oceânica
      detetou algas carnívoras. A parte superior estava coberta de substância semelhante
      a cola. Teoriza-se que a fonte nutricional é o peixe preso.
    fleet_explore_t2_24: Botânicos implementados no planeta %PLANET%. O habitat suporta
      uma grande e geneticamente diversa gama de bromélias. Amostras recolhidas, incluindo
      o pico de uma flor tipo lanterna, com uma ponta bioluminescente.
    fleet_explore_t2_25: 'Pesquisa botânica efetuada no planeta %PLANET%. A equipa
      seguiu um extensivo sistema de raízes até uma caverna superficial. As raízes
      eram um sistema de tubérculos que suporta plantas carnívoras com estruturas
      dentárias. A tripulação saiu caverna. Drones implementados para finalizar a
      pesquisa. '
    fleet_explore_t3_1: 'Equipa de investigação zoológica implementada. Encontrados
      pássaros gigantes que não voam no planeta %PLANET%. Peso estimado: %NUM%00 kg.'
    fleet_explore_t3_2: Fauna pesquisada no planeta %PLANET%. Encontradas pequenas
      criaturas tipo diplomatas. Os animais eram mansos e não demonstravam medo da
      equipa de pesquisa. Pequeno rebanho adotado para a frota.
    fleet_explore_t3_3: Equipa de investigação implementada no planeta %PLANET%. Descoberto
      grande rebanho de criaturas tipo bolha. Animais eram dóceis. A equipa ordenhou
      um numero de espécimes para avaliar o potencial agropecuário.
    fleet_explore_t3_4: Pesquisa zoológica efetuada no planeta %PLANET%. Detetor de
      onda delta revelou uma aparente atividade cerebral nas estruturas minerais.
      A planta parece ressoar a frequências relacionadas com o pensamento consciente.
    fleet_explore_t3_5: Deteção do Sistema %SYSTEM% por fauna exótica. O detetor realçou
      a vida das aves no planeta %PLANET%. A equipa de solo observou um grande pássaro
      preto com capacidades consideráveis de resolver problemas. Casal levado para
      a frota para análise complementar.
    fleet_explore_t3_6: Equipa de investigação zoológica implementada no planeta %PLANET%.
      A equipa relatou ser perseguida por criaturas invisíveis. Dados recolhidos de
      rastros e amostras de fezes. A equipa evacuou quando descobriu que havia restos
      humanoides na amostra.
    fleet_explore_t3_7: Iniciada pesquisa cripto-zoológica no Setor %SYSTEM%. Resultados
      perturbadores de deteção noturna no planeta %PLANET%. A superfície parecia não
      ter vida durante o dia. À noite, um enxame de criaturas tipo aranha irrompeu
      das cavernas subterrâneas.
    fleet_explore_t3_8: Procura no planeta %PLANET% por fauna exótica. Encontradas
      pequenas criaturas dóceis do tipo mamífero com glândulas sensíveis à humidade
      nos pés. As criaturas tinham uma habilidade notável de encontrar água e de levar
      a equipa até à mesma.
    fleet_explore_t3_9: Equipa de pesquisa implementada. Amostras de fauna recolhidas
      no planeta %PLANET%. A forma de vida primária parece partilhar algum ADN com
      os Gek. Uma mutação local resultou em casacos de lã grossa. Amostras recolhidas
      para avaliar ao potencial comercial agrícola.
    fleet_explore_t3_10: 'Equipa de investigação implementada no planeta %PLANET%.
      Encontrados caracóis gigantes. Peso estimado: %NUM% toneladas. Dados de deteção
      sugerem que os caracóis produzem uma neurotoxina potente. Amostras reunidas
      e tentativa de sintetizar.'
    fleet_explore_t3_11: A equipa descobriu uma fauna invulgar enquanto explorava
      o planeta %PLANET%. A criatura podia imitar os sons feitos pela equipa de pesquisa,
      incluindo padrões complexos de discurso. Sem indicação da compreensão.
    fleet_explore_t3_12: 'Equipa de pesquisa zoológica implementada. Criatura de tamanho
      moderado encontrada no planeta %PLANET%. Cabeça desproporcional ao corpo: a
      equipa relata que a criatura era quase toda composta por dentes.'
    fleet_explore_t3_13: Planeta %PLANET% pesquisado pela fauna. Equipa de solo relata
      alta atividade sísmica. Equipamento de deteção subterrânea implementado. Descobertos
      enormes vermes enterrados, maiores que o cargueiro. A equipa evacuou.
    fleet_explore_t3_14: Equipa de pesquisa implementada no planeta %PLANET%. Drones
      submarinos implementados no oceano superficial. Descobertas criaturas enormes
      tipo tartarugas com carapaças transluzentes. Efetuada observação pormenorizada
      e tartarugas deixadas em paz.
    fleet_explore_t3_15: Pesquisa zoológica efetuada no planeta %PLANET%. Descobertas
      lagartas com mais de %NUM% centímetros de comprimento. As criaturas produziam
      uma seda que era incrivelmente forte e altamente condutiva.
    fleet_explore_t3_16: Equipa de investigação zoológica implementada no planeta
      %PLANET%. Encontrados pássaros com penas altamente refletivas, o que faz com
      que pareçam que estão a arder quando voam. Reunidas amostras de penas para investigação
      de materiais.
    fleet_explore_t3_17: Equipa de investigação implementada no planeta %PLANET%.
      Descoberta colónia de minhocas. As minhocas enterravam-se na formação e o solo
      ficava marcado com uns padrões tipo glifo. Colónia extraída gentilmente para
      estudos mais pormenorizados.
    fleet_explore_t3_18: Iniciada pesquisa cripto-zoológica do Setor %SYSTEM%. Descoberta
      forma de vida invulgar no planeta %PLANET%. A deteção revelou níveis de toxinas
      excecionais nos órgãos internos da criatura. O ser parecia dócil, sem mecanismos
      de injeção de veneno registados.
    fleet_explore_t3_19: Procura no planeta %PLANET% por fauna exótica. Descoberta
      criatura tipo bolha. A criatura parecia sobreviver dos nutrientes que eram absorvidos
      pela sua massa gelatinosa. Detetado à distância, não houve aproximação.
    fleet_explore_t3_20: Equipa de pesquisa implementada. Foram recolhidos exemplos
      de fauna no planeta %PLANET%. Planeta dominado por aves aquáticas. Análise concentrada
      em espécie que põe ovos azuis brilhantes. Amostras levadas para a frota para
      incubação.
    fleet_explore_t3_21: Deteção do Sistema %SYSTEM% por fauna exótica. Descoberto
      planeta com elevada população de caranguejos. Pareciam nascer de grandes ovos
      presos aos leitos dos rios, onde nasciam novos caranguejos constantemente. Observações
      registadas de órbita baixa.
    fleet_explore_t3_22: 'Observada uma simbiose entre flora e fauna no planeta %PLANET%:
      um herbívoro blindado que vive nos ramos de uma árvore coberta em espinhos.
      A criatura nidificava com segurança à noite na árvore e durante o dia distribuía
      sementes enquanto procurava comida no solo.'
    fleet_explore_t3_23: Descoberto planeta com elevada população de pássaros. Equipa
      de investigação zoológica implementada. Os pássaros pareciam criar elaboradas
      'casas' de paus e passavam dias a decorar os ninhos com fragmentos minerais
      e flora brilhante e colorida.
    fleet_explore_t3_24: Pesquisa de planeta %PLANET% pela fauna. A equipa de solo
      observou um predador extraordinário. A criatura move-se lentamente entre suas
      presas, cintilando padrões sedutores no seu chifre bioluminescente na cabeça.
      Com a sua presa fascinada, tem a sua comida assegurada.
    fleet_explore_t3_25: Equipa de investigação implementada no planeta %PLANET%.
      Estudaram pequenos anfíbios de água salgada. As criaturas inchavam para uma
      tamanho enorme quando eram perturbadas. Recusei que as criaturas de amostra
      fossem trazidas para a nave pelas câmara de vácuo.
    fleet_explore_t4_1: Equipa de exploração do solo implementada no planeta %PLANET%.
      A equipa encontrou um cubo de metal extremamente pesado e muito polido. A deteção
      do cubo forneceu uma grande quantidade de dados de descobertas planetárias ao
      detetor.
    fleet_explore_t4_2: Planeta %PLANET% explorado. A equipa de pesquisa estudou uma
      ruína, o coração daquilo que era uma esfera dourada gigante. A esfera parecia
      não ter fricções, tornando um desafio o seu estudo pormenorizado.
    fleet_explore_t4_3: Equipa de investigação implementada no planeta %PLANET%. Descoberto
      um dispositivo de pedra enterrado em ruína. Quando alguém tocava a pedra, um
      holograma dessa pessoa era projetado, juntamente com um fluxo de dados ainda
      indecifráveis.
    fleet_explore_t4_4: Aterragem no planeta %PLANET%. A equipa de solo descobriu
      uma maquina para potencial replicação da matéria abandonada no edifício. A máquina
      parecia produzir primariamente nanites. Os esforços de recalibração foram, até
      ao momento infrutíferos.
    fleet_explore_t4_5: Planeta %PLANET% detetado. O visor de data orbital indica
      uma grande fonte de energia enterrada sob a superfície. Equipa de solo implementada.
      Uma construção elétrica à volta do local tornou impossível uma aproximação a
      pé. Leituras efetuadas à distância.
    fleet_explore_t4_6: Planeta %PLANET% investigado. Descoberto portal em miniatura
      em local de ruínas. O portal estava ativo mas era demasiado pequeno para transportar
      membros da equipa. Drones implementados, mas o sinal não sobreviveu a entrada
      do portal.
    fleet_explore_t4_7: 'Investigação a pé descobriu um recetor de portal no planeta
      %PLANET%. O recetor era um cilindro de pedra muito polido que transmitia em
      frequência fundamental. Tentativas de descodificar o endereço do sinal: a decorrer.'
    fleet_explore_t4_8: Equipa de investigação implementada no planeta %PLANET%. Seguido
      sinal de repetição. Origem marcada em emissor de socorro Korvax. O sinal parecia
      ser uma série de assobios melódicos. Impossível traduzir.
    fleet_explore_t4_9: Sinais invulgares estudados no planeta %PLANET%. A origem
      era uma torre de transmissão Vy'keen. Sinal descodificado. A transmissão era
      uma peça longa de uma canção monótona, uma história oral sobre Hirk e Nal. Gravada
      e arquivada.
    fleet_explore_t4_10: Equipa de investigação explorou o planeta %PLANET%. Foram
      detetadas torres de rádio que partilhavam dados pela superfície do planeta.
      Sinal rastreado e decifrado. A transmissão continha dados partilhados entre
      comerciantes Gek com o objetivo de manipular o mercado comercial galáctico.
    fleet_explore_t4_11: Origem de Sinal detetada no planeta %PLANET%. Equipa de solo
      implementada. Sinal rastreado até emissor de socorro ancestral que transmitia
      do centro de um edifício de pedra em ruínas. A equipa detetou o repetidor, mas
      não foi possível traduzir a sua linguagem ancestral.
    fleet_explore_t4_12: Planeta %PLANET% explorado. Descoberto pequeno dispositivo
      em caverna com pouca profundidade. O dispositivo vibrava em frequência que causava
      uma ressonância harmónica na caverna, produzindo uma bela musica da própria
      terra. O dispositivo foi detetado e deixado em paz.
    fleet_explore_t4_13: 'Equipa de investigação implementada no planeta %PLANET%.
      A equipa encontrou registos físicos enterrado entre as velhas ruínas de pedra.
      Padrões de gravação detetados e digitalizados. Quando tocadas, as gravações
      eram canto dos pássaros. Idade estimada dos dados: %NUM%00 anos.'
    fleet_explore_t4_14: Aterragem no planeta %PLANET%. Edifícios em ruínas explorados.
      Encontrado dispositivo mecânico, um cubo de metal com caras giratórias interligadas.
      O cubo parece ter servido como um dispositivo rudimentar de tradução, exibindo
      glifos equivalentes em diferentes transcrições.
    fleet_explore_t4_15: Planeta %PLANET% detetado. A superfície estava coberta de
      grandes esferas metálicas, colocadas em padrão deliberado. À distância, as esferas
      pareciam representar nós de um hipergrafo. O planeta parece ser parte de uma
      base de dados. Objetivo desconhecido.
    fleet_explore_t4_16: Planeta %PLANET% pesquisado. Deteção topográfica revelou
      montanhas colossais no equador do planeta. Equipa de solo implementada. As montanhas
      pareciam ser vidro. Efetuadas medições de densidade e de refração da luz.
    fleet_explore_t4_17: Descoberto um espelho enorme no planeta %PLANET% em pesquisa
      a pé. A superfície refletora tinha um raio de %NUM%00 u. A luz estava focada
      em lua próxima, mas a equipa não conseguiu perceber qual o propósito.
    fleet_explore_t4_18: A equipa escavou uma pirâmide de pedra em caverna superficial
      no planeta %PLANET%. Partiram as vedações e entraram. A temperatura era demasiado
      baixa para permitir a exploração das formas de vida. Dones implementados. Núcleo
      da pirâmide chegava ao zero absoluto. Drones perdidos mas a equipa conseguiu
      dados consideráveis.
    fleet_explore_t4_19: Sinais invulgares investigados no planeta %PLANET%. Pequeno
      dispositivo de metal localizado em ruínas de pedra ancestrais. O dispositivo
      tem todas as propriedades de uma máquina de movimento perpétuo. Levada à nave
      para investigar fonte de energia escondida.
    fleet_explore_t4_20: Planeta %PLANET% explorado pela equipa de pesquisa. Localizado
      drone cartográfico abandonado. O drone explorava sozinho há %NUM%0 anos. Drone
      recuperado e dados transferidos.
    fleet_explore_t4_21: Equipa de pesquisa implementada no planeta %PLANET%. A equipa
      descobriu um dispositivo de transmissão que parecia detetar as ondas cerebrais
      do utilizador e transformá-las em sinais de rádio. Impossível processar a transmissão
      em sinal decifrável. Dados arquivados para estudo posterior.
    fleet_explore_t4_22: Aterragem no planeta %PLANET%. Dispositivo de gravação encontrado
      em edifício abandonado. O dispositivo parecia ser uma câmara e transmitia em
      frequência invulgar. Impossível verificar recetor alvo. Sinal aproveitado para
      recolha de dados.
    fleet_explore_t4_23: Pesquisa orbital no planeta %PLANET% revelou uma enorme ardósia
      plana. A ardósia parecia utilizar os campos magnéticos para o deslize de grãos
      pela sua superfície, refletindo um padrão implícito. Detetar a ardósia fez com
      que fosse gerada uma imagem da frota.
    fleet_explore_t4_24: Equipa de aterragem planetária implementada. Relatório indica
      superfície do planeta artificialmente plana, 'como se tivesse sido polida incansavelmente'.
      Nenhum sinal de vida encontrado. Dados topográficos recolhidos para posterior
      análise.
    fleet_explore_t4_25: Sinal investigado no planeta %PLANET%. A equipa localizou
      um dispositivo de contenção ativa em modo de alta segurança. As deteções revelaram
      que a câmara estava vazia. Registos do dispositivo transferidos para análise.
    fleet_explore_sec_1: Chegada ao Sistema %SYSTEM%. A estrela exibia uma estranha
      instabilidade cromática, variando de cor durante o decurso das horas. Foram
      feitas observações pormenorizadas.
    fleet_explore_sec_2: Deteção de longo alcance no Sistema %SYSTEM% revelou uma
      composição planetária invulgar. Todos os corpos não estelares no sistema pareciam
      ser 100% compostos por líquido. Impossível comprovar deteção. Dados vendidos
      à Guilda dos Exploradores.
    fleet_explore_sec_3: Equipa de solo perseguida por agressivas criaturas gelatinosas
      no planeta %PLANET%. A equipa conseguiu tirar várias fotografias enquanto fugia.
    fleet_explore_sec_4: A equipa de solo encontrou criaturas aquáticas colossais
      enquanto procurava por fontes hidrotermais. Dóceis e de movimentos lentos, juntavam-se
      ao redor das fontes para se aquecerem. As criaturas pareciam gostar de ser detetadas.
    fleet_explore_sec_5: A equipa de solo encontrou pássaros do tamanho de humanóides
      enquanto detetava o planeta %PLANET%. Os pássaros eram curiosos e levavam comida
      aos membros da equipa. Capacidade de voo não verificada.
    fleet_explore_sec_6: Equipa de solo atacada por enxame de insetos carnívoros enquanto
      procuravam minerais no planeta %PLANET%. Amostras de insetos infiltradas em
      membros da equipa. Amostras detetadas para obtenção de dados.
    fleet_explore_sec_7: Chegada ao Sistema %SYSTEM%. A luminância da estrela alterava-se
      rapidamente, exibindo um piscar em sequência codificada. A sequência parece
      traduzir-se em 16 16 16 16 16...
    fleet_explore_sec_8: Chegada ao Sistema %SYSTEM%. Anomalias detetadas nos dados.
      Ventos solares extremamente fortes que rompem a atmosfera de todos os planetas
      nas proximidades.
    fleet_explore_sec_9: Chegada ao Sistema %SYSTEM%. Anomalias relatadas nos dados.
      Planeta primário exibe uma temperatura interna instável. Condições do solo extremamente
      perigosas.
    fleet_explore_sec_10: Chegada ao Sistema %SYSTEM%. Deteção estelar revelou várias
      anomalias. A estrela mostra sinais de despressurização iminente. Possível colapso.
    fleet_explore_sec_11: 'Chegada ao Sistema %SYSTEM%. Deteção planetária revela
      dados anómalos. O núcleo parece estar em ebulição, em transição de líquido para
      gás. Instabilidade tectónica: crítica. Recusa em aterrar e foram efetuadas observações
      pormenorizadas de órbita.'
    fleet_explore_sec_12: Chegada ao Sistema %SYSTEM%. Deteção automatizada da composição
      planetária revelou dados invulgares. O planeta possuía um conteúdo de minerais
      e plantas invulgarmente alto. Foram efetuadas observações pormenorizadas e os
      dados vendidos à Guilda dos Exploradores.
    fleet_explore_sec_13: Chegada ao Sistema %SYSTEM%. Deteção automatizada ativada.
      Resultados de rotação estelar fora do espectro esperado. A estrela parece girar
      incrivelmente rápido, distorcendo a sua forma. Observação pormenorizadas efetuadas.
    fleet_explore_sec_14: Comprei abastecimentos no Sistema %SYSTEM%. Na partida,
      um comerciante %RACE% insistiu em passar-me um pequeno cubo metálico. Detetei
      o cubo e descobri um arquivo de inúmeras famílias Gek, incluindo a identificação
      dos padrões genéticos com milénios.
    fleet_explore_sec_15: Recolhi documentação de comerciante depois de me reequipar
      no Setor %SYSTEM%. Entre os documentos estava escondido um diagrama de um protótipo
      de um laser de mineração avançado. Diagrama decifrado e anexado à base de dados
      da frota.
    fleet_explore_sec_16: Recolhi bens de comerciante no Sistema %SYSTEM%. O comerciante
      mencionou flora medicinal que se desenvolve num planeta próximo. Enviei equipa
      de solo para recolher exemplares.
    fleet_explore_sec_17: Combustível suplementar comprado da Estação Espacial de
      %PLANET%. Comerciante de combustível mencionou ligas invulgares que se encontravam
      em asteroides locais. Equipa de pesquisa enviada para recolher dados.
    fleet_explore_sec_18: A equipa de solo encontrou plantas altamente tóxicas enquanto
      patrulhava o planeta %PLANET%. Os níveis de toxinas extremos no sangue da equipa
      permitiu recolher um exemplar valioso de veneno.
    fleet_explore_sec_19: Equipa de solo isolada enquanto patrulhava o planeta %PLANET%.
      A equipa ingeriu frutas locais enquanto esperava o resgate. As sementes germinaram
      dentro da equipa, colonizando-os rapidamente. A equipa de resgate detetou a
      entidade hibrida subsequente mas recusou trazê-los de volta a bordo.
    fleet_explore_sec_20: A equipa de solo pesquisou o planeta %PLANET% por minerais.
      Foram localizadas árvores fossilizadas com um elevado grau de metal. Dados de
      deteção revelaram novas bio-ligas.
    fleet_explore_sec_fail_1: Equipa de solo recuperou um dispositivo estranho de
      uma caverna no planeta %PLANET%. O dispositivo estava entupido com lodo. Não
      foi possível restabelecer o seu funcionamento.
    fleet_explore_sec_fail_2: Transmissão anómala recebida no Sistema %SYSTEM%. Não
      foi possível detetar a origem do sinal.
    fleet_explore_sec_fail_3: Radar de espaço profundo bloqueado com ondas de rádio
      intensas e repentinas. Não foi possível determinar a origem da transmissão.
    fleet_explore_sec_fail_4: Encontradas naves espaciais de origem desconhecida.
      Naves transmitiam pacotes de dados à frota. Não foi possível decifrar os dados.
    fleet_explore_sec_fail_5: Interligação com terminal comercial danificado no planeta
      %PLANET%. Recebido fluxo de dados danificados. O padrão parecia corresponder
      a um sinal de socorro, mas não foi possível decifrar as coordenadas.
    fleet_explore_sec_fail_6: Captado sinal de socorro no Sistema %SYSTEM%. Sinal
      seguido até à origem, mas apenas foi encontrado um repetidor em curto-circuito.
    fleet_explore_sec_fail_7: A equipa reportou uma grande estrutura metálica enquanto
      voava sobre o planeta %PLANET%. Equipa de solo aterrou mas a investigação não
      gerou dados nem metais valiosos.
    fleet_explore_sec_fail_8: A equipa observou uma estrutura estranha no fundo de
      um grande lago enquanto voava por cima do planeta %PLANET%. Efetuada investigação
      mas a frota não possuía veículos subaquáticos para exploração.
    fleet_explore_sec_fail_9: Detetores de longo alcance bloqueados por sinal de alta
      potência. A origem parecia ser um corpo estelar no Setor %SYSTEM%. Não foi possível
      recalibrar sensores e os dados eram insuficientes para traçar as coordenadas
      exatas.
    fleet_explore_sec_fail_10: Sinal invulgar recebido no canal de comunicação interestelar.
      O sinal era uma série delicada em ciclos de assobios harmónicos. Não foi possível
      descodificar a origem nem encontrar a sua origem.
    fleet_explore_sec_fail_11: Um comerciante no Sistema %SYSTEM% ofereceu-me um pequeno
      cubo metálico, polido na perfeição. Não consegui perceber a sua função.
    fleet_explore_sec_fail_12: A equipa de solo recolheu bancos de dados de cargueiro
      acidentado. Tentativa de o conectar ao mainframe da frota, mas uma exposição
      magnética acidental apagou todos os dados utilizáveis.
    fleet_explore_sec_fail_13: As patrulhas relataram umas criaturas estranhas e brilhantes
      a voar na atmosfera superior do planeta %PLANET%. Enviei a equipa de pesquisa
      para investigar. Não foi possível verificar avistamento.
    fleet_explore_sec_fail_14: Equipa de solo recuperou um pequeno dispositivo de
      transmissão de um edifício no planeta %PLANET%. Uma tentativa de análise fez
      com que o dispositivo emitisse um grito alto e explodisse.
    fleet_explore_sec_fail_15: A equipa de solo encontrou um pequeno mamífero peludo
      enquanto patrulhava o planeta %PLANET%. Tentaram introduzi-lo clandestinamente
      a bordo da frota. Durante a descontaminação da câmara de vácuo, a criatura ficou
      aflita e começou a emitir um gás estranho. Forçado a abrir as câmaras de vácuo.
    fleet_explore_sec_fail_16: Esporos entraram acidentalmente na nave através das
      botas da equipa de aterragem planetária. Videiras estranguladoras começaram
      a crescer rapidamente dentro dos quartéis da equipa. Forçado a iniciar um incêndio
      controlado.
    fleet_explore_sec_fail_17: Equipa de solo relatou criaturas enormes no horizonte
      enquanto patrulhavam o planeta %PLANET%. Passei vários dias a perseguir as criaturas
      em tentativa de efetuar uma deteção pormenorizada. As criaturas eram uma miragem.
    fleet_explore_sec_fail_18: Detetor do espaço profundo ficou offline devido a uma
      grande explosão PEM. A equipa restabeleceu a funcionalidade do sistema mas apenas
      quando o evento terminou. Nenhuns dados recolhidos.
    fleet_explore_sec_fail_19: Encontrado cargueiro %RACE% no Setor %SYSTEM%. O cargueiro
      estava a meio da sua sequência de auto destruição. A nave tentou transmitir
      um grande pacote de dados. Recetor da frota estava sem energia e não consegui
      transferir os dados antes da explosão do cargueiro.
    fleet_explore_sec_fail_20: Anomalias descobertas no registo da nave durante uma
      manutenção de rotina. O registo apresenta intrusões repetidas no canal 16 da
      rede. Nenhuma avaria ou perda de dados.
    fleet_explore_sec_damage_1: A equipa de solo apanhou flores enquanto patrulhava
      o planeta %PLANET%. As plantas estavam infestadas com um inseto que come minerais.
      As criaturas soltaram-se na nave e causaram danos consideráveis aos componentes
      internos.
    fleet_explore_sec_damage_2: Membro da tripulação tentou aceder a dados confidenciais
      de comércio. Efetuou uma substituição não autorizada do arquivo da nave. A IA
      da nave ficou hostil e fez um curto-circuito nos sistemas de suporte de vida.
    fleet_explore_sec_damage_3: Membro da tripulação ficou obcecado com uma amostra
      mineral encontrada no planeta %PLANET%. O membro da tripulação destruiu componentes
      importantes da nave quando a sua obsessão se tornou raiva. Membro limitado à
      base médica e amostra mineral lançada ao espaço.
    fleet_explore_sec_damage_4: Amostra de dados enviada por cargueiro %RACE%. A tripulação
      pensou que a transmissão eram dados de comércio. Pelo contrário, o código era
      hostil. A nave conseguiu apropriar-se de sistemas centrais da frota e provocar
      danos significativos.
    fleet_explore_fail_1: Detetores de longo alcance sem atividade. A tripulação inspecionou
      a blindagem do reator secundário.
    fleet_explore_fail_2: Detetores de longo alcance sem atividade. A tripulação limpou
      os reservatórios de antimatéria.
    fleet_explore_fail_3: Detetores de longo alcance sem atividade. A tripulação recalibrou
      o equipamento de deteção. Detetores de longo alcance ainda sem atividade.
    fleet_explore_fail_4: Detetores de longo alcance sem atividade. A tripulação efetuou
      testes de tensão às unidades de contenção holográfica.
    fleet_explore_fail_5: Detetores de longo alcance sem atividade. A tripulação melhorou
      a sensibilidade do detetor de ondas gravitacionais.
    fleet_explore_fail_6: Detetores de longo alcance sem atividade. A tripulação efetuou
      uma manutenção necessária ao motor de velocidade warp.
    fleet_explore_fail_7: Detetores de longo alcance sem atividade. Os controlos passaram
      para modo manual e a IA posta offline para desfragmentação.
    fleet_explore_fail_8: Forma de onda estranha detetada no ruído do radar. Sinal
      tipo-padrão investigado mas não foi encontrada vida inteligente.
    fleet_explore_fail_9: Vibração intensa detetada na hiperdrive principal da nave.
      Queda de velocidade warp de emergência efetuada para investigar e reparar.
    fleet_explore_fail_10: Rota de voo alterada por poço gravitacional nas proximidades
      de um buraco negro. Efetuada manobra de emergência para corrigir a rota. Fuga
      sem danos.
    fleet_explore_fail_11: A hiperdrive efetuou um desligamento autónomo de emergência.
      Diagnósticos posteriores não revelaram complicações. Missão retomada com precaução.
    fleet_explore_fail_12: 'Forma de vida hostil entrou a bordo da nave enquanto estava
      pousada no planeta. Fechaduras de segurança de emergência ativadas. Entrámos
      em órbita e lançamos a forma de vida e as cápsulas dos ovos para o espaço. '
    fleet_explore_fail_13: Esporos entraram acidentalmente na nave nas botas da equipa
      de aterragem planetária. Crescimento descontrolado de fungos nas câmaras de
      vácuo. Substância lançada ao espaço. Inicio de uma limpeza profunda.
    fleet_explore_fail_14: Planeta %PLANET% pesquisado. A equipa de solo descobriu
      ruínas pintadas com sinais de aviso brutos. Apesar da escavação generalizada,
      a equipa não consegui encontrar o autor destes avisos. Os dados recolhidos estavam
      corrompidos.
    fleet_explore_fail_15: Tentativa de expedição da equipa planetária. Descobriu
      que a superfície do planeta era exclusivamente água. O equipamento de exame
      de profundidade não conseguiu encontrar o fundo do oceano. Aterragem cancelada.
    fleet_explore_fail_16: Corpo do tamanho de um planeta detetado no radar. As equipas
      de aterragem fizeram uma tentativa de expedição, mas não encontraram um corpo
      físico correspondente ao sinal do radar. Tentativa de aproximação orbital. Níveis
      de calor perigosos. Retirada.
    fleet_explore_fail_17: Setor vazio. Nenhum objeto estelar presente. Ausência total
      de objetos sub-estelares. Equipamento testado antes de continuar.
    fleet_explore_fail_18: Chegada ao espaço Gek. Saudação espacial sem resposta.
      Equipa de embarque informa que a estação espacial está abandonada. Observada
      uma expansão de nanite descontrolada. Equipa em quarentena.
    fleet_explore_fail_19: Emissores de sinal revelam que o espaço local é controlado
      pelos Korvax. Nenhuma entidade carapaça observada, nem na estação nem no planeta.
      Presença da Convergência possivelmente sem encarnação física.
    fleet_explore_fail_20: Aproximação de estação Vy'keen. Nenhum ser vivo encontrado.
      Encontrados vários Vy'keen mortos. Testes no local sugerem que a violência se
      apoderou da tripulação quando se revoltaram uns contra os outros.
    fleet_explore_fail_21: Equipa expedicionária do planeta escavou um local promissor.
      Nada encontrado a não ser pó e ossos. Testes aos ossos não revelaram nada de
      interesse.
    fleet_explore_fail_22: Equipa arqueológica localizou ruínas subterrâneas. A escavação
      revelou crateras e crateras de géneros alimentícios em decomposição. O bolor
      parece ter poucos usos medicinais promissores. Local abandonado.
    fleet_explore_fail_23: A equipa de superfície explorou um grande sistema de cavernas.
      Fonte de água altamente radioativa encontrada. Nenhum sinal de vida encontrado
      dentro da água. Exploração abandonada antes que as doses alcançassem níveis
      perigosos.
    fleet_explore_fail_24: Amostras minerais promissoras levadas a bordo da nave para
      análise. Equipas de laboratório informam que as amostras são sujidade comum.
      A equipa de superfície recebeu um aviso disciplinar.
    fleet_explore_fail_25: A equipa de superfície regressou com amostras florais promissoras
      que foram levadas ao laboratório para análise. Mais tarde, a equipa de superfície
      começou a mostrar sinais de envenenamento neurotóxico. Amostras destruídas.
    fleet_explore_fail_26: Amostras biológicas adquiridas em comerciante local. A
      análise posterior revelou que as amostras eram tecidos e pelos de ratazanas
      da estação. Amostras categorizadas novamente como 'Não relevantes'.
    fleet_explore_fail_27: Instituto geográfico local vendeu-nos várias caixas de
      amostras minerais. Apesar das garantias dadas pelo agente, as amostras provaram
      ser apenas simples pedras. No regresso ao instituto, o edifício tinha sido abandonado.
    fleet_explore_fail_28: Equipa de superfície alertada pelos locais. Tentativa de
      encontrar mar interior com propriedades supostamente miraculosas. A pesquisa
      orbital revelou que esse mar não existe.
    fleet_explore_fail_29: Formas de vida locais entrevistadas de forma a encontrar
      pistas sobre locais de interesse arqueológico. As direções dadas eram confusas
      e contraditórias. A equipa de superfície passou vários dias à procura de pistas
      sem sucesso.
    fleet_explore_fail_30: A equipa de superfície detetou alguns artigos no entreposto
      comercial local e descobriu algumas leituras anómalas. Voltou com a equipa de
      reboque para recolher amostras mas não foi encontrado o rastro de um entreposto
      nas coordenadas fornecidas.
    fleet_explore_damage_1: A frota sentiu uma vibração warp intensa. A ressonância
      tornou-se audível e a equipa começou a sofrer. A vibração foi suficientemente
      considerável para causar graves danos aos sistemas internos.
    fleet_explore_damage_2: Erro de navegação da hiperdrive provocou uma saída do
      warp demasiado perto de um par binário. A frota sofreu graves danos por calor.
      Sistemas internos afetados.
    fleet_explore_damage_3: Efígies Sentinela recolhidas de sistemas Vy'keen. As efígies
      tornaram-se ativas no porão, exibindo um comportamento parecido ao dos Sentinelas.
      A segurança interna destruiu as efígies mas, ainda assim, os sistemas da nave
      sofreram graves danos.
    fleet_explore_damage_4: Equipa de laboratório efetuou uma experiência de deteção
      de anomalias. Uma avaria no equipamento produziu milhares de buracos negros
      em miniatura dentro dos sistemas vitais da nave.
    fleet_explore_damage_5: Detetor de longo alcance sem atividade. A tripulação efetuou
      a manutenção no reator de impulso experimental. Subgrupo da equipa de manutenção
      caiu no reator e ambas as partes sofreram graves danos.
    fleet_explore_damage_6: Aproximação de orbe metálico anómalo. Antes de desaparecer,
      o orbe lançou o que parece ser um armamento avançado a laser. Graves danos aos
      sistemas internos.
    fleet_explore_damage_7: Candidato promissor híbrido encontrado no planeta e levado
      ao laboratório. Manipulação genética exageradamente bem sucedida. As criaturas
      fugiram, multiplicaram-se e comeram toda a cablagem importante no seu caminho.
    fleet_explore_damage_8: Substância combustível experimental minerada de planeta
      nas proximidades. O combustível foi destilado e aplicado ao motor. Os resultados
      foram explosivos. Suportados graves danos internos.
    fleet_explore_damage_9: Tentativa de efetuar leituras dentro de campo magnético
      estelar. A frota foi apanhada por uma erupção de plasma grande e violenta. Incorridos
      altos níveis de danos nos vários sistemas principais.
    fleet_explore_damage_10: Capturada perigosa criatura predatória. Procedimentos
      de contenção laboratoriais implementadas de forma insatisfatória. A criatura
      foi eliminada pela Segurança Interna, mas antes disso engoliu vários investigadores
      e uma quantidade considerável de circuitos importantes.
    fleet_explore_damage_11: Tecnologia alienígena recuperada de escavação arqueológica.
      Tentativa de instalação da tecnologia. O interface mostrou-se possível, mas
      pouco recomendado. Uma perigosa descarga eletrónica foi conduzida através dos
      sistemas principais da nave.
    fleet_explore_damage_12: Detetores implementados para analisar sistemas informáticos
      anómalos encontrados em base abandonada. A articulação de dados permitiu que
      o código hostil se instalasse nos computadores da frota. Vários módulos queimados
      e autodestruídos antes que os sistemas pudessem ser limpos.
    fleet_explore_damage_13: Aproximação a lua anómala. As leituras de temperatura
      oscilavam rapidamente entre o calor extremo e o frio extremo. A frota foi apanhada
      em limite de temperatura enquanto a anomalia se deslocava. Vários sistemas principais
      danificados durante o evento de congelamento instantâneo.
    fleet_explore_damage_14: Os sensores detetaram uma invulgar atividade estelar.
      Blindagem magnética ativada e posicionei-me para começar as observações. Experienciada
      erupção solar de magnitudes sem precedentes. O pico de energia eletromagnética
      desativou ou destruiu inúmeros sistemas críticos.
    fleet_explore_damage_15: Rastreamento de sinal de rádio ténue mas anómalo. Ganho
      do detetor ajustado para o nível máximo. Sobrecarregado por súbito pico de energia.
      Circuitos de comando queimado. Graves danos à cablagem interna.
    fleet_explore_damage_16: Detetado evento gravitacional extremo. Estabilizadores
      giroscópicos implementados. Não foi possível mover a frota de forma a evitar
      danos de onda gravitacional. Casco danificado em vários sítios.
    fleet_explore_damage_17: Desligamento de emergência do hiperdrive iniciado durante
      uma sequência de carga warp. Rutura do espaço-tempo detetada. Vários componentes
      transferidos entre si. Graves danos ao interior da nave. Pequenos danos no casco.
    fleet_explore_damage_18: Levei a bordo amostras de bagas de um planeta local.
      Conduzi testes de laboratório. As frutas revelaram-se altamente inflamáveis.
      Várias anteparas consumidas pelo fogo. Danos de água por toda a nave durante
      os esforços de combate ao fogo.
    fleet_explore_damage_19: Amostras de atmosfera recolhidas de vários sistemas.
      O isolamento do catálogo falhou e as atmosferas misturaram-se. Uma reação perigosa
      fez com que nuvens altamente ácidas se espalhassem pela nave. Vários danos de
      corrosão.
    fleet_explore_damage_20: Aproximação de nave de guerra Vy'keen. Detetores implementados
      em tentativa de melhor compreender a cultura Vy'keen. Esta ação foi interpretada
      como hostil e a nave alvo começou a disparar. Danos consideráveis no casco.
    fleet_explore_damage_21: Descoberto planeta constituído em grande parte por hexágonos.
      Amostra de água recolhida. Equipa de laboratório exposta à água desenvolveu
      uma raiva enlouquecedora e rasgaram-se em pedaços uns aos outros. Componentes
      delicados da nave danificados enquanto a equipa lutava.
    fleet_explore_damage_22: O alarme soou assim que a expedição saiu de velocidade
      warp. Os diagnósticos indicam que os componentes da nave não saíram todos ao
      mesmo tempo do hiperespaço. Graves danos enquanto a nave brevemente se separou
      e recombinou. Casco estável.
    fleet_explore_damage_23: 'Falha no túnel de navegação warp. Caminho da expedição
      demasiado próximo de um buraco negro. Horizonte dos eventos evitado, mas experienciada
      alguma esparguetificação. O casco sofreu milhares de pequenos danos. Efeito
      cumulativo: danos catastróficos.'
    fleet_explore_damage_24: Abordado por nave Korvax. Tentativa de intercâmbio de
      dados no espírito de promover o conhecimento universal. Nave hostil pirateou
      os computadores da frota. Sistemas de armamento descarregaram internamente,
      danos graves no casco de pressão.
    fleet_explore_damage_25: Espuma de nanite adquirida de edifício planetário abandonado.
      Quando apresentado ao combustível em gelatina, a espuma alargou rapidamente.
      Laboratório a bordo submerso. Surto contido, mas núcleo da nave espacial parcialmente
      derretido.
