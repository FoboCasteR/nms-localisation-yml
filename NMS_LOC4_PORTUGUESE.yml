    npc_comm_week_03_portal_desc: |-
      O portal abre-se à minha frente.

      Inspiro profundamente, espantado com a estrutura imponente. O destino do pedido de Polo está ao meu alcance. Mas questiono-me... Haverá mais alguém a percorrer o mesmo caminho interestelar?
    npc_comm_week_03_factory: |-
      O interface do terminal apresenta diversas bases de dados relacionadas com os Sentinelas: informação de fabrico, assim como registos comportamentais. Os dados estão encriptados, mas consigo ver uma opção para transferir cópia de segurança.

      Sinto um arrepio na base da nuca. Um sentimento de perigo que se aproxima, à medida que o alarme vermelho inunda a sala...
