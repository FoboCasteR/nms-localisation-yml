    ui_guide_topic_pinning: Marcar Receitas
    ui_guide_body_pinning: |-
      Instruções para criar <TECHNOLOGY>novas tecnologias<>, <COMMODITY>produtos<> e <EARTH>componentes de construção<> podem ser <VAL_ON>marcados<> como missões.

      Marca receitas usando <IMG>PIN<> para itens e <IMG>PIN_BUILD<> para componentes de bases.

      Ao marcares algo, é criada uma entrada no teu <VAL_ON>Arquivo de Missões<> com instruções que explicam como encontrar ou criar os componentes desse item. Só podes marcar um item de cada vez.

      Tal como com receitas, também podes marcar <STELLAR>guias para localizar novas matérias-primas<>. Marca estas instruções a partir do <VAL_ON>Catálogo<>.

      As receitas podem ser marcadas sempre que vires o produto ou tecnologia listada: no <TECHNOLOGY>Menu de Construção<> ou a partir de qualquer <VAL_ON>janela<> no Inventário.
    ui_guide_topic_weather: Clima Extremo
    ui_guide_body_weather: |-
      A maioria dos planetas sofre vagas esporádicas de <FUEL>tempestades<>. Durante uma tempestade, a tua <STELLAR>proteção contra perigos<> irá <STELLAR>esgotar-se muito mais rapidamente<> do que o normal.

      Os novos exploradores são aconselhados a abrigar-se de tempestades, se possível. Os mais experientes poderão querer tomar partido do impacto que o clima tem sobre o equipamento; por exemplo, as <TECHNOLOGY>Temperaturas Geladas<> melhoram a <STELLAR>eficiência de calor<> do Laser de Mineração.

      Alguns planetas têm <FUEL>climas extremos<>. O teu Exofato irá avisar-te sempre que aterrares num planeta assim. Os níveis de perigo são muito mais elevados nestes planetas, e as tempestades são mais frequentes. É recomendado que se façam <TECHNOLOGY>Melhorias de Proteção contra Perigos<> antes de explorar estes planetas.

      No entanto, estes mundos oferecem recompensas aos exploradores mais destemidos. <STELLAR>Depósitos de recursos<> valem consideravelmente mais. Podes vender tipos de metais estrelares <STELLAR>ativados<> por preços mais elevados, e podem ainda ser refinados para vastas reservas de <SPECIAL>Metais Cromáticos<>.

      Podes encontrar <COMMODITY>Cristais de Tempestade<> em planetas com climas extremos. Estes recursos são raros e extremamente valiosos, e só podem ser colhidos durante uma tempestade ativa. Procura-os usando o <TECHNOLOGY>Visor de Análise<>.
    ui_guide_topic_guilds: Associações
    ui_guide_body_guilds: |-
      Além das raças principais, a galáxia alberga três grandes <STELLAR>Guildas<>: a <VAL_ON>Associação de Comerciantes<>, a <VAL_ON>Associação de Exploradores<> e a <VAL_ON>Associação de Mercenários<>. Estas associações incluem diversas raças, portanto Vy'keens mercantes podem juntar-se à Associação dos Mercadores controlada pelos Gek, por exemplo.

      Melhora a tua reputação nas Associações fazendo missões do <SPECIAL>Quadro de Missões<> em Estações Espaciais. Melhorar a tua reputação irá permitir-te o acesso a missões de nível superior e a recompensas mais valiosas.

      Cada <COMMODITY>Estação Espacial<> tem um <TRADEABLE>Representante<> de uma das Associações. Visita este representante em cada sistema que visitas para recolher recompensas com base na tua reputação. Acompanha a tua reputação na secção <VAL_ON>Objetivos de Viagem<> do Catálogo e Guia (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Comprar Novas Multiferramentas
    ui_guide_body_guns: |-
      Podes comprar novas Multiferramentas em <COMMODITY>Estações Espaciais<> e em <VAL_ON>Entrepostos Planetários<>. Atualiza o inventário da tua Multiferramenta na Estação Espacial.

      Após a compra, podes dar um <STELLAR>novo nome<> à tua Multiferramenta.

      Podes possuir seis Multiferramentas simultaneamente. Recebe um desconto ao trocar a tua Multiferramenta atual por um novo modelo. Terás de reinstalar tecnologias nos novos modelos.

      Diferentes estilos de Multiferramenta podem aumentar consideravelmente a tua capacidade para <STELLAR>recolher recursos<>, <TECHNOLOGY>analisar descobertas<> ou <FUEL>combater<>. As Multiferramentas também podem ser encontradas em diferentes níveis de potência base: classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> e <COMMODITY>S<>.

      Algumas Multiferramentas danificadas podem ser adquiridas gratuitamente. Esta é uma excelente forma de adquirir tecnologia de valor elevado com um orçamento limitado. Os espaços dessas ferramentas terão de ser reparados para restaurar todas as capacidades do dispositivo.
    ui_guide_topic_ships: Comprar Novas Naves
    ui_guide_body_ships: "Podes comprar naves em qualquer local onde vejas naves a
      aterrar: em <COMMODITY<>Estações Espaciais<>, <STELLAR>Cargueiros<>, <TECHNOLOGY>Entrepostos
      Planetários<> ou <VAL_ON>outros edifícios pequenos<>. \n\nApós a compra, podes
      dar <STELLAR>um novo nome<> à tua nave. Podes ter até <VAL_ON>nove<> naves na
      tua frota. Usa o <TECHNOLOGY>Menu Rápido<> para chamares as tuas naves sempre
      que quiseres.\n\nEm alternativa, recebe um desconto ao trocar a tua nave atual
      por uma nova. As tecnologias terão de ser reinstaladas nos novos modelos. <FUEL>Não
      te esqueças de transferir a carga primeiro!<>\n\nAlgumas naves danificadas podem
      ser adquiridas gratuitamente. Esta é uma excelente forma de adquirir tecnologia
      de valor elevado com um orçamento limitado. A tecnologia nessas naves terá de
      ser reparada para restaurar todas as suas capacidades.\n\nAs naves vêm com especializações,
      o que melhora as suas características e altera as suas capacidades de manuseio.
      Examina diferentes naves espaciais numa estação espacial para descobrires mais.
      As naves têm diversas classes: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<>
      e <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Sobre Novos Componentes de Base
    ui_guide_body_new_base_parts: "Existe uma vasta gama de <TECHNOLOGY>peças de construção<>
      disponíveis. Mantém-te a par do que aprendeste no <VAL_ON>Catálogo<>. \n \n
      Algumas peças são apenas decorativas, enquanto outras oferecem melhorias importantes
      para a funcionalidade da tua base: <TECHNOLOGY>Teletransportadores<>, equipamentos
      de <STELLAR>Poder<> ou <TRADEABLE>Agricultura<>, por exemplo. \n \n Podes comprar
      uma variedade básica de peças a partir de uma <VAL_ON>Unidade de Investigação
      de Construção<>, que pode ser construída na tua base. A gama completa de peças
      está disponível a bordo da <SPECIAL>Anomalia Espacial<>, na unidade de investigação
      avançada. \n \n Para adquirir novas peças de base, primeiro adquire <STELLAR>Dados
      Recuperados<>. Estes podem ser recolhidos de <TECHNOLOGY>Tecnologia Enterrada<>
      em planetas. Usa o <TECHNOLOGY>Visor de Análise<> para localizar e marcar essas
      relíquias, depois usa o <TECHNOLOGY>Manipulador de Terrenos<> para desenterrá-las."
    ui_guide_topic_upload: Renomear e Carregar Descobertas
    ui_guide_body_upload: |-
      Qualquer criatura, planta, rocha, planeta ou sistema que descobrires pode ser <TRADEABLE>renomeada<> e <STELLAR>carregada<>. Também podes renomear a tua <VAL_ON>base, Multiferramenta e nave<>.

      Ao carregares, partilhas a tua descoberta com outros viajantes. Qualquer viajante que se depare com esse objeto irá ver que foste tu que fizeste a descoberta original. Ao fazeres carregamentos, és recompensado com <TECHNOLOGY>Nanites<>.

      Descobre criaturas, plantas e rochas com o <TECHNOLOGY>Visor de Análise<>. Entra no modo de visor com <IMG>AIM<>. Analisa os teus alvos com <IMG>BINOCSCAN<>.

      Quando visitas sistemas e planetas, estes ficam automaticamente descobertos.

      Encontra, renomeia e faz o carregamento de descobertas na <VAL_ON>Página de Descobertas<> no menu Opções.
    ui_guide_topic_ammo: Munições
    ui_guide_body_ammo: "A maioria das <FUEL>armas<> de Multiferramentas, tais como
      a <TECHNOLOGY>Boltcaster<>, requerem <VAL_ON>munições<>. Cria munição em espaços
      vazios no teu Inventário. \n \n Em combate, <VAL_ON>recarrega<> a tua arma atual
      com <IMG>RELOAD<>. Isso irá extrair automaticamente munição do teu inventário.
      Assegura-te que crias munições suficientes <STELLAR>antes<> de entrar num cenário
      de combate. \n \n Todas as armas de projéteis usam a mesma munição: a <TECHNOLOGY>Boltcaster<>,
      o <TRADEABLE>Cuspidor de Pulsação<> e o <COMMODITY>Detonador de Fragmentação<>.
      \n \n Armas de energia, como o <FUEL>Arremesso Brilhante<>, são carregadas com
      <FUEL>carbono<> diretamente do Menu Rápido ou do Inventário. O Laser de Mineração
      não é recomendado para combate. \n \n Quando estiveres sem munição ou carga,
      usa <IMG>MELEE<> para <VAL_ON>ataques corpo a corpo<>."
