    npc_comm_daily_01_brief: "Amigo-Viajante! Hoje anseio por histórias. Os meus sonhos
      revelaram uma memória de um local que vi, ou que irei ver, noutra realidade
      distante... \nA semente do meu sonho tem um tesouro, bloqueado e enterrado para
      além da luz de qualquer estrela.\nQueres procurar esse tesouro, Viajante? E
      entregar-me apenas as memórias do que encontrares?"
    npc_comm_daily_01_brief_res: |-
      Amigo-Viajante, obrigado! Enviei as coordenadas para o teu Exofato...
      Cuida-te...
    npc_comm_daily_01_wait: Vou esperar os meus dias aqui, até à hora de renascer.
      Até repetirmos isto tudo, num mundo além destes mundos... E vou repetir-me,
      como agora!
    npc_comm_daily_01_wait_opt_a: Tocar no Supervisor cuidadosamente
    npc_comm_daily_01_wait_opt_b: Deixar o Supervisor em paz
    npc_comm_daily_01_wait_res_a: O Gek não reage ao meu toque; não me demoro.
    npc_comm_daily_01_wait_res_b: A sua presença é inquietante, mas sinto-me melhor
      se o Supervisor estiver aqui, onde o possa ver.
    npc_comm_daily_01_comp: Alcançaste as tais coordenadas longínquas, Amigo-Viajante?
      E aí manipulaste a terra abaixo das suas ruínas?
    npc_comm_daily_01_comp_opt_a: Falar sobre as ruínas
    npc_comm_daily_01_comp_res_a: |-
      Conto a minha viagem ao Supervisor e perco a noção do tempo ao contar a história. Enquanto falo, os olhos do Supervisor começam a fechar-se num aparente contentamento.
      Apenas quando acabo de falar é que reparo num aroma brilhante entre nós.
    npc_comm_daily_01_comp_res_a1: Agradeço a tua história, Amigo-Viajante! Espero
      que o tesouro que encontraste tenha valor para ti. Permite-me que te ofereça
      estas fichas...
    npc_comm_daily_01_comp_res_b: Não me podes esconder estas coisas, Amigo-Viajante.
    npc_comm_daily_01_done: A tua história sobre aquele local antigo trouxe alegria
      ao meu dia. Obrigado de novo, Amigo-Viajante.
    npc_comm_daily_01_done_opt_a: Olhar para o Supervisor
    npc_comm_daily_01_done_opt_b: Sair
    npc_comm_daily_01_done_res_a: |-
      Enquanto olho, sinto uma dor fastidiosa e de cor carmesim a espalhar-se atrás dos meus olhos. Mas não paro de olhar.
      Por fim, pisco os olhos. O Supervisor ainda está ali, ainda a olhar de volta.
    npc_comm_daily_01_done_res_b: Até amanhã, Amigo-Viajante.
    ui_comm_daily_01_title: Tesouros Recordados
    ui_comm_daily_01_sub: Escavar ruínas enterradas
    ui_comm_daily_01_desc: "O Supervisor orientou-me até um edifício antigo, há muito
      em ruínas. \nPedem-me para regressar com histórias sobre tesouros que revelei
      nas suas profundezas."
    ui_comm_daily_01_obj1: Alcança a ruína antiga
    ui_comm_daily_01_obj1_tip: Segue as coordenadas do Supervisor para localizares
      o edifício em ruínas.
    ui_comm_daily_01_obj2: Localiza e recupera o tesouro enterrado
    ui_comm_daily_01_obj2_tip: "Usa o <TECHNOLOGY>Visor de Análise<> com (<IMG>AIM<>)
      para localizar o tesouro enterrado. \nExplora as profundezas das ruínas antigas
      com o <TECHNOLOGY>Manipulador de Terrenos<>."
