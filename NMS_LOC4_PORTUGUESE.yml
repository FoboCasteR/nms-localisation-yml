    npc_overseer_daily_brief_lang: |-
      Amigo-Viajante, tentas-me cada vez que entras e sais desta nossa 'casa'. Vês o mundo e eu vejo o mundo de vidro...
      Concede-me algum conforto, Viajante. Recolhe imagens dos lugares que visitas, para que os meus olhos possam seguir os teus.
    npc_overseer_daily_ret_lang: Estou limitado a este lugar, Amigo-Viajante. Concede-me
      a alegria de ver o mundo através das tuas lentes.
    npc_overseer_daily_brief_res: |-
      Já tomei a liberdade de carregar os requisitos de imagem na tua Multiferramenta, Amigo-Viajante.
      Fica bem...
    npc_overseer_daily_wait_lang: Vou esperar os meus dias aqui, até à hora de renascer.
      Até repetirmos isto tudo, num mundo além destes mundos... E vou repetir-me,
      como agora!
    npc_overseer_daily_wait_opt_a: Tocar no Supervisor cuidadosamente
    npc_overseer_daily_wait_opt_b: Deixar o Supervisor em paz
    npc_overseer_daily_wait_res_a: O Gek não reage ao meu toque; não me demoro.
    npc_overseer_daily_wait_res_b: A sua presença é inquietante, mas sinto-me melhor
      se o Supervisor estiver aqui, onde o possa ver.
    npc_overseer_daily_comp_lang: Estiveste bem longe, Viajante. Consigo senti-lo...
    npc_overseer_daily_comp_opt_a: Transferir Fotografias
    npc_overseer_daily_comp_res_a: |-
      Que consolo para estes olhos de vidro, Amigo-Viajante! Hoje, a base está cheia de alegria!
      Toma, leva estas migalhas como gesto de agradecimento...
    npc_overseer_daily_comp_res_b: Não me podes esconder estas coisas, Amigo-Viajante.
    npc_overseer_daily_done_lang: |-
      Hoje já vi o suficiente, Amigo-Viajante. Afinal de contas, ninguém quer ficar sem coisas para ver...
      Talvez possamos repetir este ciclo amanhã?
    npc_overseer_daily_done_opt_a: Olhar o Supervisor
    npc_overseer_daily_done_opt_b: Sair
    npc_overseer_daily_done_res_a: |-
      Enquanto olho, sinto uma dor fastidiosa e de cor carmesim a espalhar-se atrás dos meus olhos. Mas não paro de olhar.
      Por fim, pisco os olhos. O Supervisor ainda está ali, ainda a olhar de volta.
    npc_overseer_daily_done_res_b: Até amanhã, Amigo-Viajante.
    npc_exotut_daily_brief_lang: Viajante, detetei outra localização de interesse!
      Vai e assim aperfeiçoas o teu controlo sobre a Exonave! Rastreia o sinal antes
      que ele desapareça, para que possamos resgatar as suas unidades!
    npc_exotut_daily_ret_lang: Ainda estás interessado no meu trabalho, Viajante?
      Isso é um alívio!
    npc_exotut_daily_brief_res: Rápido, Viajante! Não consigo manter a ligação por
      muito mais tempo!
    npc_exotut_daily_wait_lang: Grah! O que esperas, Viajante? Queres que o meu trabalho
      não sirva para nada?
    npc_exotut_daily_wait_opt_a: Pedir desculpa
    npc_exotut_daily_wait_opt_b: Encolher os ombros
    npc_exotut_daily_wait_res_a: Grah! Não agradeças. Foge!
    npc_exotut_daily_wait_res_b: "Grah! Mas... \nTu és o teu próprio mestre, Viajante.
      Não te vou forçar a nada."
    npc_exotut_daily_done_desc: "Agora passa os dias a fazer isto, a tratar da Exonave
      e a extrair informações das redes interplanetárias. Às vezes, vejo-o a sair
      ao planeta para explorar, mas é raro. \n\nO técnico está contente com a reforma,
      dedicado à sua atividade fugitiva pelo prazer da perseguição e não pela necessidade
      de sobrevivência. É um jogo que podemos repetir, um último assalto depois de
      um último assalto..."
    npc_exotut_daily_done_lang: Há pouca atividade na rede, Viajante. Talvez seja
      melhor tentar de novo amanhã.
    npc_exotut_daily_done_opt_a: Desejar tudo de bom
    npc_exotut_daily_done_opt_b: Sair
    npc_exotut_daily_done_res_a: O técnico olha-me nos olhos. Apesar de longínquo
      e muito fraco, quase consigo detetar um sorriso.
    npc_exotut_daily_done_res_b: O técnico quase não reage à minha partida. Como sempre,
      parece estar a pensar noutras coisas.
    npc_weapguy_daily_main_lang: Grah! Viajante, inspirei-me nas tuas ações para construir
      uma <TECHNOLOGY>Multiferramenta<> muito poderosa! Gostarias de a examinar?
    npc_weapguy_daily_ret_lang: Queres examinar a minha <TECHNOLOGY>Multiferramenta<>,
      Viajante? Inteligente! É um produto da sua altura e em breve começarei a trabalhar
      num modelo novo.
    npc_weapguy_daily_opt_a: Examinar Multiferramenta
    npc_weapguy_daily_opt_b: Recusar
    npc_weapguy_daily_res_a: Contempla, Viajante!
    npc_weapguy_daily_res_b: Muito bem, Viajante. Mas o meu trabalho é rápido e a
      minha inspiração fugaz. Em breve irei começar a trabalhar no modelo novo, e
      este não será esquecido pela história!
    npc_weapguy_daily_done_lang: Gostas da tua nova Multiferramenta, Viajante? Espero
      que esfole os teus inimigos e conquiste muitas glórias e riquezas!
    npc_weapguy_daily_done_opt_a: Elogiar o seu poder
    npc_weapguy_daily_done_opt_b: Elogiar o seu requinte
    npc_weapguy_daily_done_res_a: Grah! Vai incinerar todos que se oponham a ti!
    npc_weapguy_daily_done_res_b: Grah! É uma boa ferramenta, concebida com o máximo
      cuidado!
    ui_farmer_daily_title: Amostras Florais Adicionais
    ui_farmer_daily_sub: Pesquisa Agrícola Contínua
    ui_farmer_daily_desc: O meu agricultor continua a encontrar a felicidade no solo.
      Diariamente pesquisa novas plantações e partilha os resultados comigo. Apenas
      me pede que eu me mantenha na mentalidade botânica através dos meus próprios
      esforços agrícolas.
    ui_farmer_daily_obj1: Recolher amostras agrícolas
    ui_farmer_daily_obj1_tip: |-
      O agricultor pretende uma amostra fresca de uma planta em particular.
      Recolhe amostras das <TRADEABLE>culturas produzidas<> na tua base planetária ou no cargueiro, ou recolhe amostras selvagens.
      Para recolher amostras selvagens é necessário visitar tipos específicos de planetas.
    ui_farmer_daily_msg1: |-
      Recolhe %ITEM%: %CURRENT%/%AMOUNT%
      Colhe de plantas cultivadas ou encontra amostras selvagens
      Amostras selvagens crescem apenas em biomas planetários específicos
    ui_overseer_daily_title: A Excursão do Supervisor
    ui_overseer_daily_sub: Olhos Através da Galáxia
    ui_overseer_daily_desc: O Supervisor pediu-me para que eu utilize a minha câmara
      para capturar imagens de vários mundos. Está aborrecido dos limites impostos
      pela minha base e almeja por qualquer liberdade que consiga encontrar.
    ui_overseer_daily_obj1: Tirar uma fotografia para o Supervisor.
    ui_overseer_daily_obj1_tip: |-
      O Supervisor pede fotografias de mundos em específico.
      Adquire mais informações sobre os planetas do espaço utilizando o <TECHNOLOGY>Detetor da Nave<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Piratear Terminais Adicionais
    ui_exotut_daily_sub: Viagens Extra da Exonave
    ui_exotut_daily_desc: O Técnico descobriu uma forma de desbloquear mais terminais.
      Só estarão abertos por um tempo limitado, por isso tenho de ser rápido se quiser
      recolher os itens.
    ui_d_exoloop_obj: Alcançar o terminal
    ui_d_exoloop_obj_tip: O Técnico abriu uma ligação para um terminal próximo. Recupera
      os itens antes que o tempo acabe.
    ui_d_exoloop_fail: LIGAÇÃO DE DADOS ENCERRADA // MISSÃO FRACASSADA
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      A pedra ressoa, produzindo um som que enche a minha mente. Uma visão começa a tomar forma...
      Uma forma de vida robótica vira-se para mim. A luz evapora-se da sua concha de metal, formando um nevoeiro brilhante que nos rodeia aos dois. Acena na minha direção...
    tra_first_word_desc: |-
      A pedra ressoa, produzindo um som que enche a minha mente. Uma visão começa a tomar forma...
      Uma pequena forma de vida alienígena ajoelha-se à minha frente. Está cansado, destroçado. Sem olhar para mim, oferece-me a sua mão...
    war_first_word_desc: |-
      A pedra ressoa, produzindo um som que enche a minha mente. Uma visão começa a tomar forma...
      Vejo dois grandes alienígenas a travar um combate. Eventualmente, um deles triunfa, e a sua vítima sangra até a morte. Com as suas últimas forças, o alienígena derrotado acena na minha direção...
