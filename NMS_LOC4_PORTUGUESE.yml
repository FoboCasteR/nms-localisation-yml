    ui_comm_week_03_title: Pesquisa de Comunidade
    ui_comm_week_03_sub: Ajuda o Especialista Polo - Semana 3 de 8
    ui_comm_week_03_desc: O Especialista Polo está a transmitir um pedido a exploradores.
      Pede assistência para documentar uma nova 'fase' da galáxia.
    npc_comm_week_03_brief: |-
      Amigo! A galáxia treme! Consegues sentir? A sua beleza renovada?
      A nossa pesquisa ganha ritmo. Estamos perto de alguma coisa, posso senti-lo! Mas estamos a atrair a tenção...
    npc_comm_week_03_brief2: |-
      Os Sentinelas causaram alguns problemas a Nada e Polo. Sempre o fizeram. Voamos para fora; não nos conformamos. Se nos localizassem, a anomalia teria terminado!
      Existe uma instalação que, tenho a certeza, oculta alguma da sua lógica, mas não consigo aceder de forma remota. Vou transmitir-te as suas coordenadas agora, amigo! Vamos persegui-los, estudar as suas rotinas e respostas.
    npc_comm_week_03_brief_res: Estou a transmitir-te as coordenadas para o portal,
      amigo. Mas há perigo! Tem muito cuidado!
    npc_comm_week_03_cap: Amigo, estamos surpreendidos e agradados com a tua bravura!
      Fizeste um grande trabalho! Por agora estamos seguros, eu e Nada. Não te arrisques
      mais.
    npc_comm_week_03_cap_res_a: Polo agita-se, aliviado por não me ter ferido por
      sua causa. Disse-me que transferiu uma oferta para as minhas contas; que posso
      gastar o que ganhei em algo divertido.
    npc_comm_week_03_cap_res_b: Obrigado, obrigado! Devo-te muito, amigo Viajante.
      Esta paz irá trazer conhecimento, prometo isso!
    npc_comm_week_03_comp: Os Sentinelas resistiram à tua presença, amigo? Podemos
      aprender com os padrões das suas patrulhas? Deixa-me analisar os registos. Eles
      devem saber o que está a acontecer...
    npc_comm_week_03_comp_res_all: Cada gota de Pugneum, cada estilhaço de vidro;
      estes dados aproximam-nos da verdade, amigo Viajante. Mas tem muito cuidado!
      És muito importante para Nada + Polo.
    npc_comm_week_03_comp2_opt_a: Transmitir dados
    npc_comm_week_03_comp2_opt_b: Terminar transmissão
    npc_comm_week_03_comp2_res_a: |-
      Polo verifica os registos; a sua imagem holográfica acena de forma séria. Disseram-me que transferiram uma oferta para as minhas contas; um pequeno obséquio pelos riscos que assumi por eles.
      Parecem relutante em perguntar, mas acaba por me dizer que ainda há trabalho por fazer.
    npc_comm_week_03_comp2_res_b: Contacta-nos com o teu detetor, amigo, caso encontres
      mais coisas para comunicar!
