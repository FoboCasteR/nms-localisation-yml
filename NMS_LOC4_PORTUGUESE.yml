    ui_comm_week_04_sub: Ajuda o Especialista Polo - Semana 4 de 8
    npc_comm_week_04_brief: "Amigo! Os teus dados, recolhidos dos Sentinelas a um
      preço tão elevado, eles... \n Eles produziram um resultado extraordinário! Estão
      a rastrear uma anomalia, mas não a Nada e o Polo!"
    npc_comm_week_04_brief2: "Os Sentinelas tinham tais maravilhas cartográficas!
      Mapas de fronteira da nossa realidade, com as suas fraquezas, as suas vulnerabilidades!
      \n Eles encontraram uma série de transmissões além da brecha, mensagens de outro
      ser anómalo! Devemos rastrear a origem dessas transmissões e fazer contacto
      antes deles."
    npc_comm_week_04_brief_res: Estou a transmitir as tuas coordenadas, amigo Viajante.
      Vai, atravessa os portais, serve como nosso mensageiro!
    npc_comm_week_04_cap: "Recolheste tanta coisa! Temos tudo o que precisamos para
      um rastreamento sólido. Apenas os cálculos permanecem, a sonda de limite adequada...
      irá exigir paciência. \n A nossa gratidão é intemporal, amigo Viajante!"
    npc_comm_week_04_cap_res_a: Polo chilra à medida que parte, mal conseguindo conter
      a sua excitação. Espero que não esteja desapontado com o que está a descobrir...
    npc_comm_week_04_cap_res_b: A minha análise da transmissão principal está a correr
      bem, amigo Viajante. Mas qualquer eco para além da brecha é uma coisa mágica!
      Reúne tudo o que puderes para encontrarmos a nossa fonte mais rapidamente!
    npc_comm_week_04_comp: Vislumbraste para além dos limites, amigo Viajante? Que
      ecos conseguiste recuperar?
    npc_comm_week_04_comp_res_all: |-
      Tal tesouro, mais raro e maravilhoso do que qualquer visão! A esperança que atravessa a brecha! Outra faísca da criação!
      É um presente precioso este que nos trouxeste, amigo Viajante.
    npc_comm_week_04_comp2_opt_a: Transmitir dados
    npc_comm_week_04_comp2_opt_b: Terminar transmissão
    npc_comm_week_04_comp2_res_a: |-
      Polo ofega de forma audível. A realidade da mensagem subjuga-o, como se não estivesse preparado para mais do que uma esperança selvagem.
      Recupera-se e pergunta se eu poderia continuar a procurar sinais desse mensageiro enquanto faz uma análise mais profunda.
    npc_comm_week_04_comp2_res_b: Contacta-nos com o teu detetor, amigo, caso encontres
      mais coisas para comunicar. Rápido!
