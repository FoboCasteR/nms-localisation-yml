    ui_comm_week_05_title: Pesquisa de Comunidade
    ui_comm_week_05_sub: Ajuda o Especialista Polo - Semana 5 de 8
    ui_comm_week_05_desc: O Especialista Polo está a transmitir um pedido a exploradores.
      Pede assistência para documentar uma nova 'fase' da galáxia.
    npc_comm_week_05_brief: |-
      Amigo! Olá! Passei noites sem dormir a pensar nas coordenadas que recuperámos, comparando-as com as bases de dados da Anomalia, com repetidos resultados vazios. As possíveis realidades espalham-se infinitamente, apenas com aquela única transmissão pela qual temos de navegar...
      Mas outro sinal atravessou as fronteiras. Um Amigo-Viajante que pensávamos perdido! A comunicação deles veio de repente da escuridão, sinalizando Nada e Polo! Uma felicidade indescritível!
      A frequência de transmissão estava tão próxima, quase alinhada àquelas mensagens além da brecha. Triangulei uma localização equivalente nesta realidade; viajarias até lá, para trazer de volta o nosso amigo viajante?
    npc_comm_week_05_brief_res: |-
      Estou a transmitir as tuas coordenadas para o portal, amigo. Mas deves ter muito cuidado!
      Ainda estamos a aprender, amigo; ainda não entendemos onde tudo isto nos irá levar. Quando chegares ao planeta, mantém-te no chão, fora dos céus. Fiz um ajuste na navegação da exonave. Ela irá dar-te toda a orientação que precisas.
    npc_comm_week_05_cap: Tantas histórias, amigo, obrigado; mas elas têm um gosto
      amargo. Não aguento mais finais infelizes. Esta será a nossa transmissão final,
      por enquanto.
    npc_comm_week_05_cap_opt_a: Transmitir dados
    npc_comm_week_05_cap_res_a: Polo acena em agradecimento, com uma expressão indecifrável.
      Disse-me que transferiu uma oferta para as minhas contas; que posso gastar o
      que ganhei em algo reconfortante.
    npc_comm_week_05_comp: Trouxeste novidades e amizade? Os amigos uniram-se?
    npc_comm_week_05_comp_opt_a: Falar do local do acidente
    npc_comm_week_05_comp_res: Polo cai em si mesmo, parecendo derrotado. Parece olhar
      para dentro por vários momentos antes de falar.
    npc_comm_week_05_comp_res2: |-
      Esta é uma notícia muito triste.
      Deve haver alguma forma... tenho certeza... para voltar atrás... mas estou a antecipar-me aos acontecimentos. Há trabalho a fazer, e isso demora tempo real e linear.
      Amigo, existem mais histórias não contadas nesta realidade? Mais naves estelares abandonadas e despenhadas? Conta-me... qualquer coisa que encontrares.
    npc_comm_week_05_comp_res_all: Estes dados trazem tristeza, amigo, mas as histórias
      são maravilhosas. Descobriste mais?
    npc_comm_week_05_comp2_opt_a: Transmitir dados
    npc_comm_week_05_comp2_opt_b: Terminar transmissão
