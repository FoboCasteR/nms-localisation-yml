    fleet_combat_t1_1: Intervenção na disputa ao nível do sistema entre as fações
      comerciais no Setor %SYSTEM%. Paz restabelecida. Detritos valiosos apreendidos.
    fleet_combat_t1_2: Zona de interdição do espaço aéreo instaurada no Sistema %SYSTEM%.
      Recompensado pelas autoridades %RACE% locais.
    fleet_combat_t1_3: Escolta orbital prestada para ajudar as forças locais %RACE%
      no planeta %PLANET%. Operação de eliminação de contrabandistas bem sucedida.
      Premiado com parte do contrabando apreendido.
    fleet_combat_t1_4: Autoridades do sistema ajudadas a manter a paz no Sistema %SYSTEM%.
      As armas estavam carregadas mas não foram disparadas. Recompensado pelos cidadãos
      locais.
    fleet_combat_t1_5: Desordeiros perseguidos e eliminados a pedido do chefe da estação
      espacial local. Recompensado pelas autoridades %RACE%.
    fleet_combat_t1_6: Encontrei um culto da morte Vy'keen. Concedi-lhe os seus desejos.
    fleet_combat_t1_7: Fui ao auxílio das autoridades locais. Libertei estação espacial
      do bloqueio hostil. Inimigos presos e exilados.
    fleet_combat_t1_8: Impedi que um golpe militar afastasse as autoridades legítimas
      do sistema. Rebeldes %RACE% exterminados.
    fleet_combat_t1_9: Empresa Gek desarmada num processo de aquisição extremamente
      hostil. Conflito levado a arbitragem pacífica.
    fleet_combat_t1_10: Ajudei intercetores da autoridade do sistema a responder a
      um pedido de socorro. Seis mortes confirmadas, três hostis escaparam. Não há
      vidas inocentes perdidas.
    fleet_combat_t1_11: Impedi tropas de ataque de Gek que tentavam levar prisioneiros
      para um sistema Korvax. Todos as naves hostis destruídas.
    fleet_combat_t1_12: Equipas de aterragem enviadas para que se infiltrassem em
      instalações planetárias hostis. Armas de cerco desativadas, base neutralizada.
    fleet_combat_t1_13: Os detetores de longo alcance identificaram conflitos ao nível
      do sistema. Intervenção com força máxima. Inversão da escalada das tensões bem
      sucedida.
    fleet_combat_t1_14: Ajudei um cargueiro comercial em perigo. Destruí várias naves
      espaciais hostis. Ajudei a reparar a nave comercial.
    fleet_combat_t1_15: Respondi a vários sinais de pedido de socorro no Setor %SYSTEM%.
      Todos os interlocutores foram salvos com um mínimo de danos. Todas as naves
      hostis foram destruídas.
    fleet_combat_t1_16: Enfrentámos uma nave capital não autorizada com a assistência
      das autoridades do sistema. Operação bem sucedida. Nave hostil destruída para
      sucata.
    fleet_combat_t1_17: 'Equipa de embarque enviada para plataforma orbital hostil.
      Operação bem sucedida: inimigos neutralizados %NUM% minutos depois da aterragem.
      Plataforma de armas destruída.'
    fleet_combat_t1_18: Equipa de embarque enviada para investigar o sinal de pedido
      de socorro da estação espacial. Refugiados identificados, resgate completo sem
      vítimas. Recompensado pela Guilda dos Comerciantes.
    fleet_combat_t1_19: Equipa de embarque enviada para investigar o sinal de pedido
      de socorro de um cargueiro comercial. Oficiais libertados do brigue, motim evitado.
    fleet_combat_t1_20: Tentativa de embarque repelida. Forças hostis capturadas.
      Resgate de prisioneiros para a tripulação-mãe rentável.
    fleet_combat_t1_21: A equipa de embarque ajudou as autoridades locais a inspecionar
      um cargueiro suspeito de contrabando. Contrabando recuperado.
    fleet_combat_t1_22: Equipa de embarque enviada para cargueiro de escravos Gek.
      Os prisioneiros foram libertados e foi-lhes atribuído o comando da nave. A equipa
      anterior foi removida para o espaço.
    fleet_combat_t1_23: A equipa de embarque infiltrou-se num cargueiro contrabandista.
      O porão de carga foi aberto de forma despercebida e o contrabando recolhido
      por naves em espera.
    fleet_combat_t1_24: A verificação de carga revelou que o cargueiro suspeito transportava
      mercadorias ilegais. As equipas de embarque não descobriram formas de vida a
      bordo. Contrabando recuperado.
    fleet_combat_t1_25: Patrulhas de combate dianteiras localizaram e destruíram forças
      hostis. Detritos valiosos rebocados de volta para a frota.
    fleet_combat_t1_26: Patrulhas de combate enviadas para investigar os distúrbios.
      Várias naves hostis localizadas. Foi necessária a intervenção da frota principal.
      Todos os hostis destruídos.
    fleet_combat_t1_27: Patrulhas dianteiras emboscadas por naves hostis. Manobras
      evasivas realizadas. As naves espaciais inimigas foram atraídas com sucesso
      para o alcance dos canhões da frota.
    fleet_combat_t1_28: Atacado por naves hostis de origem desconhecida. Principais
      escudos aguentaram os ataques. Inimigos forçados a fugir, deixando para trás
      detritos valiosos.
    fleet_combat_t1_29: Naves hostis de origem desconhecida encontradas. O ataque
      foi prolongado, mas bem sucedido. Os danos parecem menores, mas os impactos
      das armas mostram sinais invulgares de calor.
    fleet_combat_t1_30: Emboscados cargueiros contrabandistas a velocidade warp no
      decurso de uma transação. Hostis desarmados e contrabando apreendido sem disparar
      as armas.
    fleet_combat_t2_1: Abastecimentos recebidos em estação local. Tripulações de piratas
      entraram clandestinamente nas caixas de abastecimento. Segurança interna foi
      capaz de neutralizar a situação. Contrabando confiscado dos prisioneiros.
    fleet_combat_t2_2: Abordado por piratas disfarçados de naves de mercadorias. O
      detetor de curto alcance penetrou o disfarce de armas hostis; naves espaciais
      inimigas destruídas antes que pudessem disparar.
    fleet_combat_t2_3: Emboscado por piratas que tentavam utilizar um buraco negro
      para dissimular os seus sinais. Ataque repelido com sucesso. Recolhidos detritos
      valiosos, outros destroços deixados para cair no horizonte de eventos.
    fleet_combat_t2_4: Naves hostis de origem desconhecida chegaram a velocidade warp
      ao alcance do detetor. Equipas de luta danificadas. Naves espaciais hostis destruídas.
    fleet_combat_t2_5: Naves inimigas abriram fogo. As armas inimigas eram de fraca
      qualidade. Vitória total alcançada com facilidade.
    fleet_combat_t2_6: Os piratas esconderam-se dentro do compartimento de carga enquanto
      a frota carregava abastecimentos. Segurança interna detetou e apreendeu suspeitos
      com facilidade. Contrabando apreendido e piratas removidos da câmara de vácuo.
    fleet_combat_t2_7: Abordado por naves suspeitas. A análise dos sensores revelou
      que eram piratas. Hostis destruídos, recompensa reivindicada às autoridades
      locais.
    fleet_combat_t2_8: Aproximação da estação espacial para abastecer. Vítima de um
      ataque de armamento montado. Enviei tripulação de embarque. Estação apreendida
      e devolvida às autoridades do sistema.
    fleet_combat_t2_9: Sistema %SYSTEM% patrulhado. Encontrei fragata mercenária em
      tons neutros. Nave inimiga tentou entregar-se. Não foi dada nenhuma margem aos
      piratas. Hostis eliminados.
    fleet_combat_t2_10: Persegui nave pirata danificada pelo Setor %SYSTEM%. Obtive
      subornos em troca de deixá-los em paz. Mesmo assim, procedi com a destruição
      das naves inimigas.
    fleet_combat_t2_11: Atacado por naves espaciais hostis. O esquadrão de luta inimigo
      tentou incapacitar a frota com um ataque de colisão. Os escudos aguentaram e
      todos os inimigos foram destruídos.
    fleet_combat_t2_12: Naves inimigas começaram a negociar. Durante as negociações,
      tentaram infiltrar-se na frota com tripulações de embarque hostis. Vaivéns de
      pessoal descobertos e destruídos pelo esquadrão de lutadores. Fragatas inimigas
      fugiram. Naves de carga capturadas.
    fleet_combat_t2_13: 'Explosão hostil PEM incapacitou os sistemas primários da
      frota. Resposta da tripulação excelente: sistemas de apoio ativados em tempo
      recorde. Todos os inimigos destruídos.'
    fleet_combat_t2_14: Piratas tentaram assegurar a rendição da frota por meio de
      falsificação de radar. Os sensores determinaram corretamente um número baixo
      de naves hostis genuínas. Todos os inimigos destruídos.
    fleet_combat_t2_15: Sistemas anti-embarque desativados por corte aéreo. Piratas
      embarcaram. Tripulação lutou corpo a corpo. Algumas perdas de pessoal, mas todos
      aqueles que embarcaram foram capturados ou abatidos. Os sistemas foram restabelecidos
      e o equipamento pirata apreendido.
    fleet_combat_t2_16: Frota saudada pelas autoridades do sistema e solicitada a
      entregar os abastecimentos valiosos. Suspeita de infiltração pirata e/ou de
      funcionários corruptos. Destruí a nave e recolhi-a para a sucata. Viagem warp
      rápida para o próximo sistema.
    fleet_combat_t2_17: Dispositivo explosivo detonado no porão. Suspeita de agentes
      hostis na última estação de abastecimento. A Segurança Interna rapidamente esvaziou
      compartimentos de carga, evitando danos. Componentes das bombas processados
      para materiais valiosos.
    fleet_combat_t2_18: Proposto trabalho de escolta por aparentes naves de mercadorias.
      Os comerciantes transpareciam ser piratas. Todos os inimigos destruídos ou capturados
      para sucata. Alguns danos estéticos à frota.
    fleet_combat_t2_19: Respondi ao sinal de socorro. A origem do sinal revelou-se
      uma emboscada hostil. Escudo de emergência ativado e lutadores danificados.
      Todas as naves inimigas destruídas.
    fleet_combat_t2_20: Atacado por naves hostis. Tripulação inimiga altamente qualificada.
      Batalha longa e difícil. Condições acordadas para o cessar-fogo recíproco. Trocaram-se
      presentes com a frota contrária por respeito mútuo.
    fleet_combat_t2_21: Assaltado por uma frota de piratas invulgarmente grande. Todas
      as embarcações inimigas do tamanho da nave ou menores. Esquadrão de luta e sistemas
      de defesa de torres permaneceram firmes. Todos os hostis destruídos.
    fleet_combat_t2_22: Abordado por fragata 'comerciante'. A nave ofereceu-se para
      enviar abastecimentos comerciais. A análise revelou que os abastecimentos em
      questão eram bombas. Intercâmbio abandonado. Disparámos e os hostis foram todos
      destruídos.
    fleet_combat_t2_23: Atacados por diversas pequenas naves espaciais pirata antes
      da frota principal ter completado o warp. Adiámos até todas as fragatas estarem
      em posição e disparámos com todas as armas. Inimigos destruídos.
    fleet_combat_t2_24: Os alarmes soaram devido a fogo inimigo. Foram lançados torpedos
      por naves pirata sob um dispositivo de ocultação. Contramedidas implementadas.
      Disfarce inimigo desativado, todos os hostis destruídos.
    fleet_combat_t2_25: Grupo de batalha pirata tentou impedir a nossa patrulha quando
      a frota passava atrás da estrela local. Táticas hostis infrutíferas. Todas as
      naves inimigas foram destruídas. Sucata valiosa reivindicada.
    fleet_combat_t2_26: Disparos provenientes de instalações planetárias. Equipa de
      aterragem determinou que a instalação estava sob o controlo de uma IA rebelde.
      Sistemas de energia desativados e equipa da instalação liberatada.
    fleet_combat_t2_27: Cruzador de piratas fortemente armado tentou bloquear a frota
      enquanto se aproximava da estação espacial. Desfez-se a formação e subjugou-se
      o navio hostil com múltiplos vetores de ataque. Alvo destruído.
    fleet_combat_t2_28: Atacado por naves com sinais baixos de calor. Análises revelaram
      que as naves inimigas eram comandadas à distância. Rede de torres automáticas
      implementada. Inimigos destruídos ou expulsos. Perdas mínimas.
    fleet_combat_t2_29: Atacado por piratas durante tentativa de patrulha na atmosfera.
      Armamento em grande escala ineficaz. Esquadrão de luta danificado com êxito.
      Navios hostis capturados e processados para sucata.
    fleet_combat_t2_30: 'Atacado por nave de guerra Gek. Tentativas de reduzir a intensidade
      do conflito sem êxito. Recebi apenas respostas automatizadas: ''A PRIMEIRA GERAÇÃO
      RENASCE''. Nave hostil de fraca construção foi facilmente destruída.'
    fleet_combat_t3_1: Respondi a sinal de socorro no Setor %SYSTEM%. A fonte do sinal
      estava perigosamente próxima da estrela. Piratas atacados e destruídos antes
      que os danos causados pelo calor pudessem atingir níveis críticos. Não se perderam
      vidas inocentes.
    fleet_combat_t3_2: Forças piratas encontradas no Sistema %SYSTEM%. Abertura da
      ofensiva desabilitou várias naves hostis. As restantes naves inimigas renderam-se.
    fleet_combat_t3_3: Respondi a relatórios de portagens cobradas sem licença no
      espaço %RACE%. Os piratas estavam a roubar dinheiro de fações inocentes que
      utilizavam rotas comerciais locais. Bloqueio dispersado, multas ilegais apreendidas.
    fleet_combat_t3_4: Força expedicionária invadiu base de piratas planetários. Cargas
      explosivas colocadas e instalações inimigas implodiram. Recompensado pelas autoridades
      locais.
    fleet_combat_t3_5: A equipa de embarque posou como piratas e infiltrou-se no gangue
      local. A equipa infiltrada implantou dados falsos, causando assim uma falha
      catastrófica do golpe organizado. Os piratas foram capturados e entregues às
      autoridades do sistema.
    fleet_combat_t3_6: Respondi ao sinal de socorro. Encontrei piratas a ocupar estação
      espacial local. As tentativas de embarque foram rejeitadas. Fui forçado a tomar
      medidas extremas. Armas orbitais implementadas, as quais erradicaram tanto os
      piratas como a estação espacial.
    fleet_combat_t3_7: Detetados piratas a utilizar uma estação abandonada como base
      secreta no Setor %SYSTEM%. A equipa de embarque entrou na estação pelas condutas
      de manutenção. Inimigos emboscados e capturados. Recompensa recolhida nas autoridades
      do sistema.
    fleet_combat_t3_8: Recebi relatórios de piratas que utilizavam estruturas abandonadas
      como bases secretas. Enviei forças expedicionárias para investigar. As patrulhas
      de solo descobriram figuras horrivelmente distorcidas, as suas mentes estavam
      curvadas pela exposição à espuma de nanite. Alvos exterminados.
    fleet_combat_t3_9: Fui ao auxílio da frota de mineração no Sistema %SYSTEM%. Encontrei
      piratas a utilizar o campo de asteroides como disfarce enquanto perseguiam e
      atacavam transportadores de minerais. Hostis removidos à força.
    fleet_combat_t3_10: Autoridades %RACE% no Setor %SYSTEM% assistidas. Enviei um
      navio isolado como chamariz para atrair forças piratas. Segui as naves inimigas
      de volta ao casco abandonado do cargueiro que flutuava no campo de asteroides
      próximo. Alvo destruído com armas de longo alcance.
    fleet_combat_t3_11: Respondi ao sinal de socorro em órbita no planeta %PLANET%.
      Os piratas tinham capturado o cargueiro. Enviei vaivém de embarque. Tripulação
      do cargueiro libertada, agentes hostis capturados e expulsos da câmara de vácuo.
    fleet_combat_t3_12: Célebre pirata %RACE% localizado no Sistema %SYSTEM%. O alvo
      tentou escapar à deteção em pequena nave espacial de combate. Quando encurralado,
      ignorou os chamamentos e não fez nenhuma tentativa de rendição. Hostil enfrentou
      a frota sozinho. Recompensa reivindicada.
    fleet_combat_t3_13: Procurei recompensas no Sistema %SYSTEM%. Localizei pirata
      chefe militar %RACE%. Confronto frota-a-frota perto do planeta %PLANET%. Inimigos
      claramente sem treino para lutar com naves não-mercantis. Todos os alvos destruídos.
    fleet_combat_t3_14: Procurei recompensas no Sistema %SYSTEM%. Segui relatórios
      contraditórios de um temido guerreiro %RACE%. O pirata era, na realidade, um
      conjunto de piratas que usavam o mesmo nome para aumentar a sua reputação. Todos
      eles foram eliminados e obtive múltiplas recompensas.
    fleet_combat_t3_15: Grande frota pirata encontrada a bloquear uma estação no Sistema
      %SYSTEM%. Ataquei naves capitais hostis. Os alvos desapareceram quando atacados.
      A análise sugere que a frota holográfica foi projetada por naves piratas menores.
    fleet_combat_t3_16: Respondi a sinal de socorro. Cargueiro comercial sob ataque
      da nave de guerra Sentinela no Sistema %SYSTEM%. Todas as forças danificadas.
      Atraí as forças Sentinela para longe do cargueiro e permiti que escapassem.
    fleet_combat_t3_17: Montei uma armadilha para piratas a orbitar o planeta %PLANET%.
      Pequenas naves posaram como naves de mineração enquanto a frota principal se
      escondia no cinturão de asteroides. Várias naves espaciais hostis cairam na
      armadilha. Todos destruídos em contra emboscada.
    fleet_combat_t3_18: Frota de piratas capturada após breve confronto. As naves
      eram de má qualidade. Destrocei embarcações cativas para evitar a re-aquisição
      no mercado de resgate. Equipa pirata depositada em planeta próximo.
    fleet_combat_t3_19: Autoridades %RACE% do sistema assistidas. Os piratas instalaram
      baterias de grandes armas em asteroides, na esperança de apanhar naves de mineração
      vulneráveis. Utilizei vaivéns para aterrar a força expedicionária em locais
      relevantes. Cargas explosivas colocadas. Detonação bem sucedida.
    fleet_combat_t3_20: Aterrei vários vaivéns de embarque em asteroides no Sistema
      %SYSTEM%. A batalha foi alargada mas bem sucedida. As equipas coordenaram-se
      perfeitamente para eliminar tanto as forças de combate de piratas como as baterias
      de armas instaladas ilegalmente.
    fleet_combat_t3_21: 'Autoridades %RACE% assistidas no Sistema %SYSTEM%. Os piratas
      instalaram superfícies refletoras em asteroides para desorientar tanto as naves
      de mineração como as suas escoltas. Os sistemas de direcionamento passaram para
      o modo manual. Excelente resposta da tripulação: destruídas todas as instalações
      hostis.'
    fleet_combat_t3_22: Frota de piratas detetada pelo detetor de longo alcance. Executei
      um salto pulsante calibrado para chegar à posição perfeita de emboscada. Todos
      os alvos destruídos e a frota evitou todos os danos recebidos.
    fleet_combat_t3_23: Detetada instalação pirata pelo detetor de longo alcance.
      Entrei na órbita planetária. A tripulação utilizou uma manobra nova para executar
      descargas coordenadas de bateria de armas. Manobra executada com sucesso. Instalação
      pirata eliminada.
    fleet_combat_t3_24: Piratas localizados no Sistema %SYSTEM%. Lutadores ativados.
      O esquadrão executou novas táticas de combate em grupo. Os pilotos hostis eram
      de baixo nível, incapazes de avaliar adequadamente a manobra. Todos os alvos
      destruídos.
    fleet_combat_t3_25: A equipa de pesquisa de combate desenvolveu um novo sistema
      de armas. Realizei um teste de fogo ao vivo em batalha com piratas no Sistema
      %SYSTEM%. Teste altamente bem sucedido. Todos os alvos destruídos.
    fleet_combat_t3_26: Respondi à transmissão de emergência no espaço %RACE%. Arma
      balística de alta energia lançada do planeta %PLANET% em direção à estação espacial.
      Lutadores danificados. Mísseis intercetados e destruídos.
    fleet_combat_t3_27: Respondi a sinal de socorro no planeta %PLANET%. Os piratas
      armaram o posto comercial com explosivos e depois ameaçaram detonar a menos
      que fossem pagos. A equipa de embarque aterrou à distância e aproximou-se a
      pé. Explosivos desarmados e piratas capturados.
    fleet_combat_t3_28: Respondi a transmissão de emergência no planeta %PLANET%.
      Os piratas colocaram um desestabilizador tectónico na camada externa do planeta
      e exigiram um resgate. A equipa de solo explorou a área e forneceu as coordenadas
      à frota. O laser orbital foi utilizado para desativar o dispositivo. O núcleo
      do planeta não foi perturbado.
    fleet_combat_t3_29: 'Piratas capturados no Sistema %SYSTEM%. Os prisioneiros ofereceram
      informações em troca da liberdade. Os dados mostraram-se precisos: várias operações
      pirata interrompidas, grande quantidade de naves espaciais hostis destruídas.'
    fleet_combat_t3_30: 'Bloqueio pirata encontrado em órbita do planeta %PLANET%.
      A análise sugeriu que era uma farsa: a maioria das naves piratas eram de classe
      comercial. Abordei o bloqueio com armas munidas e os inimigos foram dispersados
      sem disparos.'
    fleet_combat_sec_1: Emboscado por naves hostis enquanto atravessava o Setor %SYSTEM%.
      Contramedidas implementadas e piratas destruídos. Recompensa reivindicada às
      autoridades do sistema.
    fleet_combat_sec_2: Avaliava o Setor %SYSTEM% quando fui abordado por naves hostis.
      Redirecionei rapidamente o laser de pesquisa para queimar os escudos das naves
      espaciais. Inimigos destruídos e recompensa reivindicada.
    fleet_combat_sec_3: Fui emboscado por naves hostis enquanto reabastecia no Sistema
      %SYSTEM%. Ejetei e detonei cápsulas de combustível, destruindo assim as naves
      inimigas. Recompensa reivindicada às autoridades locais.
    fleet_combat_sec_4: Fui emboscado por naves pirata enquanto orbitava o planeta
      %PLANET%. Fiz uma manobra no banco de nuvens o que provocou a desorientação
      das naves espaciais hostis, que colidiram. Detetei os destroços e descobri que
      os piratas eram procurados pelas autoridades locais.
    fleet_combat_sec_5: Comprava fornecimentos no planeta %PLANET%. O comerciante
      revelou ser um criminoso e tornou-se hostil. A Segurança Interna respondeu rapidamente
      e neutralizou a situação. O comerciante ficou inconsciente e foi entregue às
      autoridades da estação.
    fleet_combat_sec_6: Confundido com expedição desarmada por piratas no Sistema
      %SYSTEM%. Ativei sistemas de armamento e destruí os supostos emboscadores. Reivindiquei
      recompensa com as autoridades do sistema.
    fleet_combat_sec_7: 'Saudado por um piloto %RACE% solitário. O contacto era um
      falso pretexto: o piloto era um chamariz para uma emboscada. Escudos erguidos
      e naves detetadas. Viajei a velocidade warp com sucesso para a estação espacial
      e transmiti os dados às autoridades do sistema.'
    fleet_combat_sec_8: 'Disparado enquanto examinava o Sistema %SYSTEM%. Escudos
      refletores ativados: fogo hostil redirecionado para destruir as suas próprias
      naves. Detetei detritos e descobri uma recompensa excecional.'
    fleet_combat_sec_9: Atacado enquanto detetava o planeta %PLANET%. Os piratas tinham
      fracas defesas de segurança da informação. Sobrepus os sistemas de navegação
      das naves hostis e direcionei a frota inimiga para labareda estelar nas proximidades.
      Reivindiquei a recompensa.
    fleet_combat_sec_10: Tornei-me acidentalmente parte de um combate no Sistema %SYSTEM%.
      Os comerciantes locais entraram em conflito por acordo comercial e a situação
      ficou fora de controlo. Ajudei as autoridades locais a 'desanuviar' a situação.
    fleet_combat_sec_11: Fiz aliança com naves de mineração locais no Sistema %SYSTEM%.
      Novos aliados atacados por piratas. Ajudei com a sua defesa. Todos os hostis
      destruídos.
    fleet_combat_sec_12: Descobri base pirata enquanto detetava cavernas no planeta
      %PLANET%. Coloquei cargas explosivas, colapsando a entrada da caverna. Comuniquei
      localização às autoridades do sistema.
    fleet_combat_sec_13: Desencriptei comunicações de rádio no Sistema %SYSTEM% enquanto
      procurava segredos lucrativos. Em vez disso, obtive acesso a canais privados
      de pirataria. Entreguei dados às autoridades do sistema em troca de recompensa
      considerável.
    fleet_combat_sec_14: 'Emboscado por piratas enquanto rebocava depósitos minerais
      do planeta %PLANET%. Situação resolvida: hostil esqueceu-se do impulso das rochas.
      Nave inimiga destruída pelo impacto. Depósito de minerais danificado, perdas
      compensadas por reivindicação de recompensa.'
    fleet_combat_sec_15: Vítima de disparos de naves inimigas. Toda a energia redirecionada
      para o feixe de atração. Recolhi armas inimigas e naves espaciais. Processei
      todo o material para sucata, e reivindiquei recompensas dos pilotos hostis.
    fleet_combat_sec_16: Detetei naves pirata enquanto examinava o Sistema %SYSTEM%.
      Os piratas não gostaram da deteção. Ativei sistemas de armamento. Garanti tanto
      o conhecimento como o pagamento da recompensa.
    fleet_combat_sec_17: Examinava o planeta %PLANET% quando encontrei contrabandistas
      envolvidos em operação de caça furtiva. Disparei tiros de aviso, dispersando
      os caçadores. Reportei estas atividades às autoridades do sistema.
    fleet_combat_sec_18: Detetei asteroides em órbita do planeta %PLANET%. Os piratas
      lançaram um ataque surpresa. Ergui os escudos e usei os asteroides como proteção.
      Ultrapassei as naves hostis. Piratas destruídos e recompensa reivindicada.
    fleet_combat_sec_19: Atacado enquanto examinava o Setor %SYSTEM%. A tripulação
      estava a desenvolver tecnologia de armas experimentais. Usei a oportunidade
      para realizar testes de fogo em tempo real. Muito bem sucedido. Todos os hostis
      destruídos. Recompensa reivindicada.
    fleet_combat_sec_20: Encontrei uma expedição científica no Setor %SYSTEM%. Intercambiei
      dados e hospedei tripulações visitantes. Emboscados por piratas enquanto fazia
      formação com outra expedição. Sistemas de armas ativados. Ambas as frotas defendidas
      com sucesso.
    fleet_combat_sec_fail_1: Fui atacado por piratas no Sistema %SYSTEM%. Toda a energia
      foi direcionada para os motores, fuga bem sucedida.
    fleet_combat_sec_fail_2: Emboscado enquanto realizava uma pesquisa no Sistema
      %SYSTEM%. Contramedidas implementadas. Fuga sem danos.
    fleet_combat_sec_fail_3: O sistema mostrou-se infrutífero. Iniciei preparativos
      para ir embora. Ao validar cálculos warp, a frota foi emboscada por piratas.
      O escudo aguentou enquanto a navegação à velocidade warp terminou. O salto ocorreu
      sem danos estruturais.
    fleet_combat_sec_fail_4: Atacado por piratas %RACE%. Saudei o comandante hostil
      e ganhei tempo enquanto oferecia grandes subornos em troca de um cessar-fogo.
      As autoridades do sistema chegaram enquanto os piratas consideravam a oferta.
      Todos os inimigos destruídos.
    fleet_combat_sec_fail_5: Detetores de médio alcance detetaram naves piratas que
      se aproximavam rapidamente. Ativei o motor de velocidade warp antes que chegassem
      os inimigos. Não houve perdas.
    fleet_combat_sec_fail_6: Fui atacado por piratas enquanto realizava uma pesquisa
      no Sistema %SYSTEM%. A torre de rádio foi eliminada do alinhamento mas as contramedidas
      foram bem sucedidas. Viajei à velocidade warp sem mais danos.
    fleet_combat_sec_fail_7: Deteção de geologia orbital do planeta %PLANET% interrompida
      por intervenção hostil. Dados perdidos durante o desligamento de emergência
      da deteção. O escudo aguentou enquanto o motor de velocidade warp era ativado.
      Nenhum dano físico.
    fleet_combat_sec_fail_8: Emboscado por piratas no Sistema %SYSTEM%. Entrei no
      anel de asteroides perto do planeta %PLANET% e escondi-me dos agressores.
    fleet_combat_sec_fail_9: Saudei o cargueiro %RACE% no Sistema %SYSTEM% para negociar
      compra de combustível. O cargueiro tornou-se hostil. Saí à velocidade warp com
      o combustível de emergência. Sem danos a registar.
    fleet_combat_sec_fail_10: Atacado por grupo de luta pirata. Apenas foi disparado
      fogo de armas pequenas, sem danos no casco. No entanto, não consegui continuar
      os negócios planeados. Saí à velocidade warp.
    fleet_combat_sec_fail_11: Disparado enquanto tentava aterrar no planeta %PLANET%.
      Vaivéns de escolta indisponíveis, aterragem cancelada. Fui embora do sistema
      e comecei a procurar um lugar menos perigoso.
    fleet_combat_sec_fail_12: Emboscado por piratas %RACE% enquanto orbitava o planeta
      %PLANET%. Detonei uma explosão PEM defensiva. Naves hostis desativadas. Expedição
      atrasada enquanto sistemas recarregavam.
    fleet_combat_sec_fail_13: Atacado por piratas enquanto atravessava o espaço %RACE%.
      Ultrapassei naves hostis mas gastei bastante combustível. Expedição desviada
      para abastecer material de combustível adicional.
    fleet_combat_sec_fail_14: Vítima de disparos de naves espaciais hostis. O gerador
      de backup rapidamente foi ativado para fornecer energia aos sistemas de defesa.
      O aumento de energia causou uma perda menor de dados. Ultrapassei naves hostis.
    fleet_combat_sec_fail_15: Registados níveis extremos de conflito no Sistema %SYSTEM%.
      Dadas as capacidades de combate de expedição, a probabilidade de danos catastróficos
      foi estimada em %NUM%%. Sistema evitado.
    fleet_combat_sec_fail_16: Autoridades %RACE% reagiram mal ao negócio de expedição
      no seu sistema. Naves de patrulha aproximaram-se com armas munidas. Achei prudente
      terminar a pesquisa e sair o mais rápido possível.
    fleet_combat_sec_fail_17: Setor %SYSTEM% revelou-se altamente instável. Tentei
      realizar negócios, mas a capacidade de escolta era insuficiente para uma operação
      eficaz. Tracei um novo curso.
    fleet_combat_sec_fail_18: Ativei todos os sistemas de deteção para realizar uma
      pesquisa orbital do planeta %PLANET%. Apagão do radar permitiu emboscada pirata.
      Realizei o procedimento de emergência à velocidade warp.
    fleet_combat_sec_fail_19: Entrei no Setor %SYSTEM%. Primeira deteção de contacto
      revelou vários grupos de batalha pirata. Parti de imediato do Setor %SYSTEM%.
    fleet_combat_sec_fail_20: Setor %SYSTEM% pouco prometedor. Os planetas parecem
      estéreis e os níveis de conflito do sistema são demasiado altos para ativar
      equipamentos de deteção mais detalhados em segurança. Parti sem realizar uma
      pesquisa.
    fleet_combat_sec_damage_1: Emboscado por piratas %RACE%. Expedição mal equipada
      para responder. Sofremos danos severos.
    fleet_combat_sec_damage_2: Emboscado enquanto examinava o Sistema %SYSTEM%. Expedição
      sobrecarregada pelo fogo inimigo. Sofremos danos severos.
    fleet_combat_sec_damage_3: Sistemas de armamento e defesa sobrecarregados durante
      emboscada pirata no Setor %SYSTEM%. Fomos vítimas de fogo intenso.
    fleet_combat_sec_damage_4: Atacado por %NUM% piratas enquanto orbitava o planeta
      %PLANET%. Expedição incapaz de responder. Danos severos no casco.
    fleet_combat_fail_1: Confrontadas forças hostis. Retirada estratégica considerada
      prudente considerando os esmagadores reforços inimigos.
    fleet_combat_fail_2: Emboscado por forças hostis. Escaramuças menores, sofremos
      apenas danos cosméticos.
    fleet_combat_fail_3: Imobilizei uma corveta suspeita de contrabandismo. Forçado
      a libertar o alvo depois da apresentação de documentos legítimos.
    fleet_combat_fail_4: Desativei uma nave de abastecimentos pirata, mas a falha
      subsequente do feixe de atração permitiu que escapassem.
    fleet_combat_fail_5: Emboscado por naves drone autónomas. Desengatei para evitar
      a perda de vidas desnecessárias.
    fleet_combat_fail_6: Membro da tripulação capturado como refém na missão de reconhecimento.
      Resgate bem sucedido, mas o vaivém planetário sofreu pequenos danos.
    fleet_combat_fail_7: As forças hostis fugiram à nossa chegada. Paz alcançada com
      perdas menores de vida.
    fleet_combat_fail_8: Intervi em ataque de piratas. As naves hostis foram neutralizadas,
      mas não foi possível evitar a destruição da estação local.
    fleet_combat_fail_9: Repeli uma tentativa de embarque. Câmaras de vácuo foram
      desligadas para limpeza profunda.
    fleet_combat_fail_10: Disparei a um alvo hostil. A nave desmaterializou-se. Suspeita
      de tecnologia de projeção holográfica.
    fleet_combat_fail_11: Ataquei naves pirata. Fogo PEM hostil desativou os nossos
      sistemas de mira. Recuei para permitir a reconfiguração do sistema.
    fleet_combat_fail_12: Encontrei um entreposto pirata fortemente protegido. Armas
      a bordo insuficientes para perfurar bunkers hostis. Retirada.
    fleet_combat_fail_13: Atacámos naves hostis de origem desconhecida. Conseguimos
      avanços moderados, mas recuámos quando as autoridades do sistema chegaram.
    fleet_combat_fail_14: Emboscado por naves pirata. Os hostis retrocederam rapidamente
      quando munimos as armas para responder. Não houve oportunidade de reivindicar
      recompensas.
    fleet_combat_fail_15: Os hostis retrocederam rapidamente quando preparámos as
      armas para responder. Não houve oportunidade de reivindicar recompensas.
    fleet_combat_fail_16: Ataque de naves hostis. Incapaz de desmantelar o dispositivo
      de ocultação do inimigo. Forçado a abandonar o ataque.
    fleet_combat_fail_17: Detetores de longo alcance observaram naves pirata. Os alvos
      fugiram antes que as nossas naves chegassem à sua localização.
    fleet_combat_fail_18: Setor pacífico. Nenhuma força hostil encontrada.
    fleet_combat_fail_19: Detetores de longo alcance sem atividade. A tripulação realizou
      a manutenção dos torpedos.
    fleet_combat_fail_20: Detetores de longo alcance sem atividade. A tripulação praticou
      exercicios de evacuação.
    fleet_combat_fail_21: Detetores de longo alcance sem atividade. As equipas de
      embarque foram recompensadas com sono criogénico adicional.
    fleet_combat_fail_22: Detetores de longo alcance sem atividade. A tripulação praticou
      perícias de artilharia.
    fleet_combat_fail_23: Detetores de longo alcance sem atividade. Verificações de
      manutenção requisitadas nos detetores de longo alcance.
    fleet_combat_fail_24: Detetores de longo alcance sem atividade. Equipas de embarque
      reatribuídas para fabrico de despachos.
    fleet_combat_fail_25: Setor vazio. As forças hostis vistas anteriormente no radar
      seriam presumivelmente uma anomalia...
    fleet_combat_fail_26: Persegui piratas em vários setores, mas não foi possível
      uma manobra para o alcance eficaz das armas.
    fleet_combat_fail_27: Segui relatórios de atividades locais de pirataria. Os relatórios
      revelaram-se fraudulentos. O alvo era um comerciante legítimo.
    fleet_combat_fail_28: O setor parecia abandonado. Bombardeei planetas locais por
      prevenção. Nenhuma atividade registada.
    fleet_combat_fail_29: O setor parecia pacífico. Destruí alguns asteroides de aparência
      suspeita.
    fleet_combat_fail_30: Segui emissores piratas. Encontrei apenas detritos; assumi
      que os alvos foram previamente exterminados.
    fleet_combat_damage_1: Emboscado ao comprar fornecimentos. As anteparas internas
      sofreram uma falha de compressão; sofreu fortes danos.
    fleet_combat_damage_2: Encurralei vários piratas. Ao negociar a sua rendição,
      a nave principal abalroou a nossa frota. Nave hostil totalmente destruída.
    fleet_combat_damage_3: Golpe crítico sofrido durante o combate. Perdas significativas
      tanto de oxigénio como de tripulação.
    fleet_combat_damage_4: Munições sofreram danos durante o combate. O fogo propagou
      e causou danos internos significativos.
    fleet_combat_damage_5: Atacado por um cruzador Sentinela com defeito. Danos pesados
      sofridos durante a retirada.
    fleet_combat_damage_6: Cercado por um grande número de naves piratas. O casco
      cedeu por fogo contínuo de armas pequenas. Forçado a retirar.
    fleet_combat_damage_7: Atingido com fogo de armamento laser avançado. Os escudos
      arderam instantaneamente e sofremos grandes danos enquanto se ativavam os motores
      de velocidade warp.
    fleet_combat_damage_8: Ataque de naves de origem desconhecida. Graves danos recebidos.
      Casco danificado em vários lugares. As naves inimigas desapareceram sem aviso.
    fleet_combat_damage_9: Ataquei um entreposto de pirataria. Danos graves recebidos
      de estações de armas planetárias. Forçado a retirar.
    fleet_combat_damage_10: Ataque de uma única nave. A nave hostil foi destruída,
      mas a frota sofreu graves danos de projétil. O hostil suspeito estava equipado
      com a tecnologia experimental de canhões elétricos.
    fleet_combat_damage_11: Ataquei naves pirata. Forçado a recuar depois dos hostis
      convocarem reforços da plataforma de armas orbitais. A frota sofreu grandes
      bombardeamentos.
    fleet_combat_damage_12: Atacado por naves inimigas. Tentativa de devolução do
      fogo. Sistemas de mira invadidos por forças hostis, infligiram grandes danos
      à própria frota. Retirada.
    fleet_combat_damage_13: 'Ataque de frota hostil. Cercado por lutadores. Graves
      danos recebidos: pequenas armas de projéteis foram lançadas para os sistemas
      de ventilação vitais. Retirada.'
    fleet_combat_damage_14: Equipas de embarque enviadas. A tripulação voltou à frota
      à força com munições hostis. Dano causado no casco. Retirada.
    fleet_combat_damage_15: Encurralado por frota pirata. Motor de pulsação utilizado
      para forçar as fragatas de bloqueio e escapar à velocidade warp. Manobra bem
      sucedida, mas graves danos recebidos no casco.
    fleet_combat_damage_16: Respondi a sinal de socorro. Emboscado de perto. Hostis
      destruídos, mas os inimigos dispararam do interior do raio do escudo e causaram
      graves danos.
    fleet_combat_damage_17: Atacado por um grande número de naves pirata. Forçado
      a recuar sob fogo pesado. Subsistemas críticos danificados.
    fleet_combat_damage_18: Ataque de naves hostis de origem desconhecida. Sistemas
      de armas completamente ineficazes. Tentativa de reunir dados, mas sofreram graves
      danos e fui forçado a recuar.
    fleet_combat_damage_19: Ocorreu uma falha nas armas enquanto confrontava forças
      hostis. Graves danos recebidos e incapaz de devolver fogo. Forçado a recuar.
    fleet_combat_damage_20: Atacado por piratas que utilizavam armas de energia. Os
      sistemas de blindagem aguentaram, mas o pico de energia resultante fez curto
      circuito noutros componentes críticos. Forçado a recuar.
    fleet_combat_damage_21: Atacado a longa distância por piratas com torpedos de
      perfuração de armadura. O despacho perfurou o nosso casco e libertou material
      inflamável. Danos graves aos sistemas internos.
    fleet_combat_damage_22: O casco sofreu graves danos ao sair do cais. As forças
      terrestres hostis fixaram minas magnéticas à frota enquanto nos abastecíamos.
    fleet_combat_damage_23: Atacado por forças desconhecidas. Arma de gravidade extrema
      detonada. Naves hostis aparentemente destruídas, casco gravemente danificado
      pela deslocação espaciotemporal.
    fleet_combat_damage_24: Ataque de forças hostis. Atingido com fogo de armamento
      baseado a calor. Sistemas internos deformados e queimados. Retirada.
    fleet_combat_damage_25: Respondi ao sinal de socorro. Naves abandonadas lançaram
      um enxame de drones de combate. O casco ficou comprometido pela demolição dos
      drones antes do motor de velocidade poder ser carregado.
    fleet_mining_t1_1: A equipa de pesquisa mapeou um campo considerável de asteroides.
      Inúmeras rochas, mas cada uma de pouco valor. Ativada escavadora de matéria
      geológica. No pico, processou %NUM% toneladas por segundo.
    fleet_mining_t1_2: Cheguei ao Sistema %SYSTEM%. Tinha a intenção de descartar
      matéria geológica sem valor. À chegada à estação espacial, descobri que estas
      rochas são altamente valiosas para os %RACE% locais. Desperdício vendido com
      lucro considerável.
    fleet_mining_t1_3: Os detetores de médio alcance detetaram um asteroide invulgarmente
      denso. As equipas de mineração ativaram sondas de superfície. A substância não
      correspondia a nenhum mineral conhecido. Apesar da densidade, o metal reunido
      era incrivelmente suave e respondeu bem à purificação.
    fleet_mining_t1_4: Os detetores encontraram asteroides compostos de metal altamente
      reativo. Impossível separar em segurança com equipamento convencional. Compartimento
      de hangar remodelado para tratamento da substância. Todo o asteroide foi rebocado
      para o interior para processamento seguro.
    fleet_mining_t1_5: Os detetores encontraram um campo de asteroides em órbita invulgarmente
      próxima de uma estrela no Sistema %SYSTEM%. Proteção contra o calor implementada.
      Campo particularmente rico em metais pesados.
    fleet_mining_t1_6: 'Os detetores encontraram grande nuvem geológica. Composição
      primária: metais duros que sobraram de colisões de asteroides. Entrada efetuada
      com extrema precaução e implementada a escavadora de matéria. Fragmentos fundidos
      e recombinados para um lucro alto.'
    fleet_mining_t1_7: Entrada efetuada em nuvem molecular gigante no Setor %SYSTEM%.
      Escavadoras de matéria implementadas. %NUM% toneladas de material proto estelar
      reunido e processado.
    fleet_mining_t1_8: Os detetores encontraram um grande corpo de metal perto do
      planeta %PLANET%. Uma observação mais próxima revelou o casco de um cargueiro
      abandonado em lenta órbita de decomposição. As equipas de resgate desmantelaram
      componentes valiosos, devolvendo-os para processamento.
    fleet_mining_t1_9: Os detetores encontraram uma grande quantidade de pequenos
      corpos metálicos movendo-se rapidamente através do Sistema %SYSTEM%. Escavadora
      de matéria implementada. Recuperada uma mistura de mercadoria abandonada e cápsulas
      de escape. Nenhum sobrevivente encontrado. Mercadoria de grande valor.
    fleet_mining_t1_10: Cheguei ao Sistema %SYSTEM%. A estação espacial ignorou todas
      as tentativas de saudação. Uma inspeção próxima revelou que a estação tinha
      sido abandonada. Ativados drones de processamento. Estação desmantelada e vendida
      como sucata.
    fleet_mining_t1_11: Ativada Equipa de Mineração de Baixa Gravidade em grande asteroide
      perto do planeta %PLANET%. A deteção subterrânea revelou um objeto orgânico
      enorme que se mexia dentro do núcleo do asteroide. Tripulação evacuada e asteroide
      destruído com armas da nave espacial. Gosma bio-mineral processada.
    fleet_mining_t1_12: Ativada Equipa de Mineração de Baixa Gravidade num asteroide
      promissor. Ao aterrar, a equipa detetou sinais de vida. Pequena colónia %RACE%
      detetada. Mineração recusada. Minerais comprados aos habitantes para um lucro
      razoável.
    fleet_mining_t1_13: Os detetores encontraram uma fonte considerável de carbono
      no cinturão de asteroides. Ativada Equipa de Mineração de Baixa Gravidade. Os
      'asteroides' orgânicos revelaram ser ovos colossais. A equipa julgou imprudente
      perturbar os ovos. Líquidos valiosos escavados noutros lugares no campo.
    fleet_mining_t1_14: Equipa de Mineração de Baixa Gravidade implementada em grande
      asteroide. Ao descarregar foi descoberto um esconderijo de piratas. Incapaz
      de precisar a idade desse contrabando. Saque reivindicado e vendido.
    fleet_mining_t1_15: Equipa de Mineração de Baixa Gravidade implementada em grande
      asteroide. Perfuração inicial interrompida por jatos de água de alta pressão
      que irromperam a perfuração. O líquido mostrou-se rico em minerais dissolvidos.
    fleet_mining_t1_16: Ativada Equipa de Mineração de Baixa Gravidade num asteroide
      promissor. Durante a instalação do equipamento, os mineiros repararam em depósitos
      orgânicos na superfície do asteroide. Amostras reunidas e vendidas a cientistas
      na estação local.
    fleet_mining_t1_17: Ativada Equipa de Mineração de Baixa Gravidade em campo de
      asteroides. Ao contrário do que se esperava, o asteroide não era pedra mas antes
      uma formação de gelo altamente densa. Ativados feixes em arco para derreter
      a superfície. Reunidas grandes quantidades de gás valioso.
    fleet_mining_t1_18: Tentativa de ativação de Equipa de Mineração de Baixa Gravidade
      em cinturão de asteroides. Os asteroides revelaram ser glóbulos líquidos metálicos.
      Impossível aterrar tripulação. Ativada escavadora de matéria; O líquido revelou-se
      altamente valioso.
    fleet_mining_t1_19: Campo de asteroides pesquisado no Sistema %SYSTEM%. Campo
      composto em grande parte por pedra compacta de baixo valor. A pesquisa revelou
      um enorme asteroide de cristal no coração do campo. Recolhido com feixe de atração.
    fleet_mining_t1_20: 'Asteroides minerados no Setor %SYSTEM%. Quantidade de material
      recolhido: %NUM%% jóias valiosas. Operação extremamente lucrativa.'
    fleet_mining_t1_21: 'Mineração no Setor %SYSTEM%. Descoberto cinturão de asteroides
      invulgarmente produtivo. Alto conteúdo de metal. Quantidade processada: %NUM%%
      ouro.'
    fleet_mining_t1_22: 'Asteroides minerados no Setor %SYSTEM%. Taxas de recuperação
      de metal extremamente altas. Material recolhido depois do processamento: %NUM%%
      platina. Também se recuperaram conteúdos consideráveis de metais.'
    fleet_mining_t1_23: Equipa de Mineração de Baixa Gravidade Ativada para local
      de grande asteroide. A tripulação descobriu destroços da operação de perfuração
      anterior. Os carimbos das datas dos equipamentos indicam que o local tinha mais
      de 3%NUM% anos. Funil de carga cheio. Reivindicados minerais abandonados.
    fleet_mining_t1_24: Equipa de Mineração de Baixa Gravidade evacuada de local de
      asteroide. A operação de perfuração revelou uma efervescência de espuma de nanite
      do interior do asteroide. Drones de remoção remota ativados para concluir a
      operação.
    fleet_mining_t1_25: Equipa de Mineração de Baixa Gravidade Ativada. A superfície
      do asteroide revelou-se altamente instável. O local tinha alto conteúdo líquido
      e o brilho solar causava erupções de gás frequentes. A tripulação concluiu o
      seu trabalho com perdas de vidas mínimas. Os minerais recolhidos são altamente
      valiosos.
    fleet_mining_t2_1: Equipa de resgate implementada no planeta %PLANET%. Nave espacial
      rara e exótica localizada. Nave recuperada e reparada. Vendida com lucro considerável.
    fleet_mining_t2_2: Equipa de resgate implementada no planeta %PLANET%. Nave Espacial
      Tipo 7 gravemente danificada localizada. A nave tinha vários componentes de
      motor raros. Após reparação, foi possível vender com uma margem de lucro extremamente
      alta.
    fleet_mining_t2_3: Local do acidente de cargueiro localizado no planeta %PLANET%.
      As equipas de solo recuperaram mercadoria valiosa, mas reportaram murmúrios
      e outros fenómenos estranhos quando estavam próximos dos compartimentos de mercadoria.
      Os murmúrios pararam quando os compartimentos foram vendidos.
    fleet_mining_t2_4: A equipa de resgate planetária detetou o local do acidente
      de um cargueiro. Casco gravemente danificado, câmaras de munição amplamente
      intactas. A equipa de solo especializada recuperou uma grande quantidade de
      armamento ainda em funcionamento.
    fleet_mining_t2_5: Equipa de resgate implementada no planeta %PLANET%. Localizado
      local de acidente de cargueiro. A equipa especializada de recuperação conseguiu
      recolher um volume considerável de combustível do reator. Envenenamento mínimo.
    fleet_mining_t2_6: Exame orbital encontrou o local de acidente de cargueiro no
      planeta %PLANET%. Foi deixada no compartimento de carga uma quantidade considerável
      de minerais de qualidade comercial. Equipa de solo implementada para colher
      material.
    fleet_mining_t2_7: Exame orbital encontrou o local de acidente de cargueiro no
      planeta %PLANET%. O compartimento de carga foi limpo e esvaziado. No entanto,
      a equipa especializada recuperou um volume considerável de dados encriptados
      do computador do navio. Dados vendidos no entreposto comercial.
    fleet_mining_t2_8: A equipa de resgate planetário encontrou o local de acidente
      de um cargueiro. O grupo realizou uma busca minuciosa, mas não encontrou material
      valioso a bordo. Exonave de classe Colossus implementada para cortar e processar
      o casco para sucata.
    fleet_mining_t2_9: Equipa de resgate implementada no planeta %PLANET%. Local de
      acidente de cargueiro localizado. A tripulação encontrou armas experimentais
      altamente reativas carregadas no compartimento de munições do cargueiro. Material
      recuperado com sucesso.
    fleet_mining_t2_10: Local do acidente de cargueiro localizado no planeta %PLANET%.
      A equipa especializada de recuperação determinou que o hiperdrive foi equipado
      com tecnologia experimental de alto valor. Montada operação de resgate bem sucedida.
    fleet_mining_t2_11: Equipa de resgate implementada no local do acidente de nave
      espacial. Três naves localizadas, cada uma posicionada de modo a virar para
      dentro. Danos mínimos, nenhum corpo encontrado. Naves vendidas a comerciante
      de sucata.
    fleet_mining_t2_12: Destroços de cargueiro encontrados no planeta %PLANET%. Casco
      sem valor. A equipa especializada de recuperação tirou o óleo combustível pesado
      dos tanques do cargueiro.
    fleet_mining_t2_13: A equipa de resgate Exploratória localizou duas naves espaciais
      intactas no planeta %PLANET%. Os pilotos parecem ter morrido durante um duelo
      a pé. Naves reivindicadas como abandonadas; vendidas com lucro substancial.
    fleet_mining_t2_14: A equipa de resgate começou uma operação no planeta %PLANET%.
      Buraco cortado no casco do cargueiro acidentado. Tripulação surpreendida pela
      liberação de vácuo dentro do porão. Assim que a atmosfera se estabilizou, o
      casco foi desmontado para metais valiosos.
    fleet_mining_t2_15: Equipa de resgate implementada no planeta %PLANET%. Atacados
      por drones de extratores agressivos enquanto tentava coletar partes da nave
      espacial acidentada. Vaivém de segurança ativado para proteger o local. Operação
      concluída com sucesso.
    fleet_mining_t2_16: A equipa de resgate realizou operação no planeta %PLANET%.
      Equipa especializada utilizada para remover armadilhas do interior do cargueiro
      acidentado. Depois de desarmados os explosivos, foram recuperados vários componentes
      de alto valor.
    fleet_mining_t2_17: Deteção de resgate orbital localizou cargueiro acidentado
      no planeta perigoso %PLANET%. Registos do navios recuperados; Dados de registo
      e localização vendidos ao proprietário do cargueiro.
    fleet_mining_t2_18: A equipa de resgate planetário localizou uma nave espacial
      de classe de combate de alto valor. A nave tinha sido gravemente danificada
      pelo fogo a laser. A prospeção de dados revelou que o ex-piloto era um célebre
      pirata. Recompensa reivindicada ao piloto, nave vendida ao colecionador com
      lucros substanciais.
    fleet_mining_t2_19: A equipa de resgate planetário localizou um cargueiro Gek
      acidentado. O exterior mostrava sinais de tentativa de entrada à força. A tripulação
      especializada conseguiu entrar e encontrou cofres de tesouro consideráveis no
      interior.
    fleet_mining_t2_20: A equipa de resgate planetário localizou um cargueiro Korvax
      acidentado. O porão estava totalmente preenchido por Cubos de Convergência ativos.
      Nenhum sinal da ex-tripulação. Cubos vendidos a comerciante Korvax encontrado
      no posto comercial.
    fleet_mining_t2_21: A equipa de resgate planetário localizou um cargueiro acidentado.
      Os compartimentos de mercadoria parecem ter sido completamente limpos. Um exame
      minucioso revelou compartimentos de contrabando adicionais escondidos dentro
      dos tanques de combustível. Grande quantidade de bens valiosos recuperados.
    fleet_mining_t2_22: Equipa de resgate implementada em local de cargueiro acidentado.
      A equipa descobriu que o porão de carga estava cheio de animais enjaulados.
      Equipamentos de monitoramento ativos observados. A equipa abriu todas as gaiolas
      e recuperou o equipamento.
    fleet_mining_t2_23: Equipa de solo implementada em local de cargueiro acidentado.
      A nave foi construída a partir de ligas de materiais avançados. A equipa de
      resgate arrancou os componentes valiosos do casco, devolvendo-os à frota para
      processamento.
    fleet_mining_t2_24: Equipa de resgate implementada em local de cargueiro acidentado
      no planeta %PLANET%. Quantidades substanciais de conservas encontradas dentro
      do porão. Paletes recolhidas por vaivém e vendidas na estação espacial.
    fleet_mining_t2_25: Equipa de resgate implementada em local de cargueiro acidentado
      no planeta %PLANET%. Mercadoria constituída em grande parte de bugigangas sem
      valor. Equipa de processamento derreteu e purificou a mercadoria, criando ligas
      valiosas.
    fleet_mining_t3_1: Equipa de mineração implementada no planeta %PLANET%. Encontrado
      sistema de cavernas com conteúdo de ouro excecionalmente alto. Empreendimento
      altamente lucrativo.
    fleet_mining_t3_2: 'Equipa de mineração implementada no planeta %PLANET%. Encontrado
      sistema de cavernas revestido com vastos depósitos de prata. Lucro de expedição:
      2%NUM%%'
    fleet_mining_t3_3: Equipa de mineração implementada no planeta %PLANET%. Encontrados
      depósitos de emeril excecionalmente grandes na superfície do planeta. A atmosfera
      perigosa reduziu as margens, mas o empreendimento foi, ainda assim, altamente
      lucrativo.
    fleet_mining_t3_4: 'Equipa de mineração implementada no planeta %PLANET%. Encontradas
      formações incandescentes significativas. As deteções revelaram que as rochas
      continham depósitos frequentes de jóias. A atmosfera do planeta exigiu a ativação
      de proteção térmica adicional. Lucro: 2%NUM%%.'
    fleet_mining_t3_5: A equipa de mineração planetária penetrou a camada de sedimento
      no planeta %PLANET%. Descobriu um extenso sistema de cavernas. Foi encontrado
      bolor valioso a crescer sobre as rochas da caverna.
    fleet_mining_t3_6: Equipa de mineração implementada no planeta %PLANET%. Escavaram-se
      vários quilómetros sem incidentes. Deparou-se com um fosso enorme. Fluxo de
      água detetado, juntamente com importantes depósitos de platina.
    fleet_mining_t3_7: A equipa de mineração de nível profundo chegou a uma profundidade
      considerável no planeta %PLANET%. As condições de calor e pressão resultaram
      em várias novas ligas. Extração bem sucedida.
    fleet_mining_t3_8: A equipa de mineração de superfície relata um óleo impressionante
      no planeta %PLANET%. Ativada equipa especializada de extração e processamento
      para a superfície do planeta. Qualidade de óleo alta, viscosidade aceitável.
      Lucro de 1%NUM%%.
    fleet_mining_t3_9: Equipa de mineração relata descoberta invulgar no planeta %PLANET%.
      A equipa entrou no sistema de cavernas, como normalmente. Em vez de minerais,
      foram localizadas fileiras e fileiras de barris não rotulados. Suspeita-se de
      atividade contrabandista. Barris confiscados. Os conteúdos revelaram-se altamente
      valiosos.
    fleet_mining_t3_10: A equipa de mineração de nível profundo voltou do planeta
      %PLANET% com mercadorias invulgares. A equipa atingiu %NUM%00 m quando detetaram
      ondas de rádio. Desviou-se caminho. Foram encontrados destroços do cargueiro
      e de um antigo emissor de socorro. Recuperou-se tecnologia valiosa.
    fleet_mining_t3_11: A equipa de mineração extraiu %NUM%00 toneladas de material
      híbrido biológico/geológico do planeta %PLANET%. Rochas bioluminescentes com
      elevada procura. Lucros substanciais.
    fleet_mining_t3_12: Equipa de mineração implementada no planeta %PLANET%. Entraram
      num extenso sistema de cavernas. Os drones foram ativados, mas não encontraram
      os limites da caverna. No entanto, recuperaram depósitos minerais substanciais.
    fleet_mining_t3_13: Equipa de mineração implementada em planeta aparentemente
      árido. Perfuraram o extenso sistema de cavernas e encontraram importantes rios
      subterrâneos. Conteúdo mineral elevado nas rochas.
    fleet_mining_t3_14: A equipa de mineração entrou num sistema de cavernas no planeta
      %PLANET%. Observaram estruturas cristalinas enormes formadas a partir de depósitos
      de sais minerais. As formações revelaram-se bonitas e altamente valiosas.
    fleet_mining_t3_15: Equipa de mineração planetária implementada no planeta %PLANET%.
      O chão era de calcário e instável. Grande número de crateras. Bombearam o líquido
      rico em metais da piscinas das crateras.
    fleet_mining_t3_16: A equipa de mineração descobriu túneis no planeta %PLANET%.
      Reforçou os baluartes existentes e iniciou a exploração. Junta mineral rica
      detetada e processada.
    fleet_mining_t3_17: A equipa de mineração extraiu %NUM%00 toneladas de minério
      do planeta %PLANET%. Causou um desmoronamento temporário. Tripulação escavou
      um túnel e saiu com sucesso.
    fleet_mining_t3_18: 'Equipa de mineração implementada no planeta %PLANET%. Encontraram
      grandes depósitos de urânio comercial. Extração bem sucedida. Mutações da tripulação:
      mìnimas.'
    fleet_mining_t3_19: 'A equipa de mineração localizou uma caverna promissora no
      planeta %PLANET%. Descobriu rochas esculpidas de forma invulgar, belas e esculturais.
      Conteúdo de metal valioso: %NUM%%.'
    fleet_mining_t3_20: 'A equipa de mineração encontrou rochas invulgarmente duras
      no planeta %PLANET%. Broca convencional trocada por jatos de ácido de alta pressão.
      Operação bem sucedida. Mineral produzido: %NUM%00 toneladas.'
    fleet_mining_t3_21: A deteção orbital detetou um planeta com superfície metálica
      pura. Equipas de mineração implementadas. A atmosfera perigosa impediu uma operação
      de longo prazo. Mesmo com operação de curto prazo, foram extraídas %NUM%000
      toneladas de metal.
    fleet_mining_t3_22: A equipa de mineração de nível profundo reportou uma situação
      bizarra. Quanto mais profundo perfuravam o planeta, mais frio ficava. Foram
      extraídas %NUM%00 toneladas de gelo rico em minerais.
    fleet_mining_t3_23: A equipa de mineração planetária encontrou estalagmites com
      carga elétrica durante a exploração da caverna. Relâmpagos internos tornaram
      as condições de mineração um desafio. Minerais extraídos altamente valiosos.
    fleet_mining_t3_24: A equipa de mineração planetária extraiu minerais invulgares
      e altamente valiosos de uma caverna no planeta %PLANET%. As rochas recolhidas
      eram quebradiças, de um castanho baço, mas emitiam um aroma irresistivelmente
      apetecivel.
    fleet_mining_t3_25: A equipa de mineração planetária seguiu a junção mineral para
      um grande abismo. Nada visível no chão. Teste de sonar de profundidade ativado.
      Não retornou sibilo. A equipa desviou o túnel e minerou uma junção mais convencional.
    fleet_mining_t4_1: "%RACE% assistidos com limpeza industrial. Realizada demolição
      controlada de entreposto comercial planetário indesejado no planeta %PLANET%."
    fleet_mining_t4_2: "%RACE% assistidos com missão industrial. Tripulação especializada
      de resgate realizou operação de limpeza em edifícios abandonados que estavam
      infestados de nanite. Espuma de nanite contida, recolhida sucata valiosa."
    fleet_mining_t4_3: "%RACE% assistidos com operação de limpeza orbital. Equipa
      de resgate de baixa gravidade implementada na estação espacial abandonada. Assisti
      com lasers de mineração montados no navio. Estação desmantelada com sucesso."
    fleet_mining_t4_4: Assisti autoridades de entreposto comercial no planeta %PLANET%.
      O entreposto tinha ficado entupido com naves espaciais abandonadas ou danificadas.
      Recolhi, reparei e reciclei %NUM% naves abandonadas.
