      A <TECHNOLOGY>Bússola<> apresenta os pontos de interesse nas proximidades
      O <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) dá as distâncias exatas
    ui_tut_adv_mats_msg4c: |-
