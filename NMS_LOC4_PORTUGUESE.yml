    war_findbase_no_room_lang: |-
      Grah! Invasor! Estás atrasado! Era suposto teres chegado há uns minutos atrás.
      No entanto, o preço foi pago e obtive as atualizações solicitadas. Novos módulos para a tua base e uma proteção contra os elementos.
