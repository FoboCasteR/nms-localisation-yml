    extreme_planet_desc: |-
      Alguns planetas têm <FUEL>climas extremos<>. O teu Exofato irá avisar-te sempre que aterrares num planeta assim. Os níveis de perigo são muito mais elevados nestes planetas, e as tempestades são mais frequentes. É recomendado que se façam <TECHNOLOGY>Melhorias de Proteção contra Perigos<> antes de explorar estes planetas.
      No entanto, estes mundos oferecem recompensas aos exploradores mais destemidos. <STELLAR>Depósitos de recursos<> valem consideravelmente mais, e podes encontrar <COMMODITY>Cristais de Tempestade<>. Estes recursos são raros e extremamente valiosos, e só podem ser colhidos durante uma tempestade ativa.
