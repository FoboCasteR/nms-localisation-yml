    fleet_combat_scan_osd_message: Apoia a frota!
    fleet_combat_thanks_1: Obrigado, %CAP_RACE%! Nunca o teríamos conseguido sem si.
      A sua assistência será paga com uma viagem longa e proveitosa!
    fleet_combat_thanks_2: Excelente exibição, %CAP_RACE%! Foi uma honra tê-lo a lutar
      ao nosso lado. Quando nos encontrarmos novamente, teremos concluído a nossa
      expedição - e vamos trazer-lhe muita glória em troca!
    fleet_combat_thanks_3: Verdadeiramente inspirador, %CAP_RACE%! A tripulação terá
      ficado inspirada com o seu desempenho. Aguardámos com expetativa de vê-lo novamente,
      assim que a nossa viagem concluir.
    fleet_combat_thanks_opt_a: Desejar boa sorte
    fleet_combat_thanks_opt_b: Terminar comunicação
    fleet_combat_thanks_res_a: "%NAME% não diz nada, mas saúda assim que termina a
      mensagem."
    fleet_combat_special_1: |-
      %CAP_RACE%! Precisamos de ajuda imediatamente!
      A frota está a ser perseguida por naves espaciais inimigas. Todas as tentativas de fuga falharam. Mas se os pudesse distrair, talvez conseguíssemos virar a situação a nosso favor...
    fleet_combat_special_opt_a_1: Concordar em ajudar
    fleet_combat_special_opt_b_1: Direcionar frota para se afastar a velocidade warp
    fleet_combat_special_res_a_1: Tranquilizo o comandante da frota. Irei ao seu encontro
      o mais rápido possível.
    fleet_combat_special_res_b_1: Digo ao comandante da frota que confie nas suas
      naves e na sua tripulação. Que acione as suas naves e carregue o motor de velocidade
      warp - os piratas não os vão conseguir perseguir até ao próximo sistema.
    fleet_combat_special_log_a_1: Sob ataque no Sistema %SYSTEM%. %CAP_RACE% interferiu
      diretamente, emboscando os nossos agressores. Todos os alvos estão destruídos.
      Reivindicada uma recompensa considerável.
    fleet_combat_special_log_b_1: Sob ataque no Sistema %SYSTEM%. %CAP_RACE% interferiu
      diretamente, mas foi incapaz de afastar o ataque pirata.
    fleet_combat_special_log_c_1: Perseguido por naves piratas no Sistema %SYSTEM%.
      Sob o conselho de %CAP_RACE% foram acionados os escudos de emergência, viajando
      a velocidade warp até estar em segurança.
    fleet_combat_special_2: Notícias pouco animadoras, %CAP_RACE%. A frota está encurralada.
      As nossa armas principais foram desativadas. Enfrentamos a destruição iminente!
      Tem de nos ajudar!
    fleet_combat_special_opt_a_2: Concordar em ajudar
    fleet_combat_special_opt_b_2: Recusar ajudar
    fleet_combat_special_res_a_2: Obrigado, %CAP_RACE%. Apresse-se!
    fleet_combat_special_res_b_2: Muito bem. Não irei mencionar esta conversa à tripulação.
    fleet_combat_special_log_a_2: A frota enfrentou a destruição iminente pelas mãos
      dos piratas %RACE% no Sistema %SYSTEM%. %CAP_RACE% interferiu diretamente e
      salvou-nos da morte certa. Foram reivindicadas recompensas.
    fleet_combat_special_log_b_2: Sabotados pelos espiões %RACE% no Sistema %SYSTEM%.
      %CAP_RACE% foi incapaz de ajudar. A frota sofreu danos catastróficos.
    fleet_combat_special_log_c_2: Sabotados pelos espiões %RACE% no Sistema %SYSTEM%.
      %CAP_RACE% foi incapaz de ajudar. Armas principais desativadas. Divisão da frota
      para distração dos hostis. A navegação a velocidade warp miraculosa permitiu
      a improvável fuga.
    fleet_combat_special_3: "%CAP_RACE%!... comunicações... explosão... perdas...
      piratas... cercados... ajuda!"
    fleet_combat_special_opt_a_3: Dizer que vais ajudar
    fleet_combat_special_opt_b_3: Terminar comunicação
    fleet_combat_special_res_a_3: Informo o comandante da frota que irei em seu auxilio.
      Não sei se me consegue ouvir, mas tento parecer encorajador. A sua mensagem
      interrompida não me enche de esperança.
    fleet_combat_special_res_b_3: O ruído do transmissor silencia-se. Já não posso
      ajudar a frota. O seu destino está nas suas próprias mãos.
    fleet_combat_special_log_a_3: Setor %SYSTEM% penetrado. Um ataque surpresa dos
      piratas %RACE% desativou os sistemas eletrónicos. %CAP_RACE% ajudou a frota
      a destruir todos os hostis. Foram reivindicadas recompensas.
    fleet_combat_special_log_b_3: Sistemas... piratas... %PLANET%... %CAP_RACE%...
      danificados! Reparação...
    fleet_combat_special_log_c_3: Transmissor... %PLANET%... evitou sérios... tentativa...
      reiniciar... setor %SYSTEM%...
    fleet_combat_special_4: "%CAP_RACE%, estivemos a seguir uma frota de piratas em
      vários setores. Estão encurralados! Honre-nos com a sua presença assim que começar
      a batalha!"
    fleet_combat_special_opt_a_4: Aceitar
    fleet_combat_special_opt_b_4: Recusar
    fleet_combat_special_res_a_4: Vamos mantê-los cercados até à sua chegada, %CAP_RACE%!
    fleet_combat_special_res_b_4: Informo o comandante da frota que confio neles para
      completar a operação sem mim. Eles próprios ganharam esta recompensa.
    fleet_combat_special_log_a_4: Piratas %RACE% localizados no Setor %SYSTEM%. %CAP_RACE%
      juntou-se a nós para o confronto final. Todos os hostis destruídos. Reivindicada
      recompensa significativa.
    fleet_combat_special_log_b_4: Piratas %RACE% localizados no Setor %SYSTEM%. Encurralados,
      os piratas lutaram com unhas e dentes. %CAP_RACE% foi incapaz de ajudar e a
      frota sofreu graves danos durante a batalha.
    fleet_combat_special_log_c_4: Piratas %RACE% localizados no Setor %SYSTEM%. %CAP_RACE%
      concedeu-nos a honra de dar o golpe final. Todos os hostis destruídos. Reivindicada
      recompensa significativa.
    fleet_combat_special_5: |-
      Boas notícias, %CAP_RACE%. A nossa batalha contra a pirataria está a ser um sucesso!
      Destruímos várias naves capitais hostis, mas os restantes lutadores estão a mostrar-se difíceis. É capaz de ajudar?
    fleet_combat_special_opt_a_5: Dizer que sim
    fleet_combat_special_opt_b_5: Recusar
    fleet_combat_special_res_a_5: Ótimo, %CAP_RACE%! As equipas de combate estarão
      à disposição, prontas para a sua chegada!
    fleet_combat_special_res_b_5: Muito bem, %CAP_RACE%. Eu compreendo. Irei dirigir
      as equipas de combate o melhor que posso.
    fleet_combat_special_log_a_5: Piratas %RACE% perseguidos pelo Sistema %SYSTEM%,
      ajudados por %CAP_RACE%. Todos os hostis destruídos. Reivindicada grande recompensa.
    fleet_combat_special_log_b_5: Piratas %RACE% perseguidos no Sistema %SYSTEM%.
      Os piratas mostraram-se inimigos terríveis e a frota foi severamente posta à
      prova. %CAP_RACE% foi incapaz de ajudar e sofremos graves danos.
    fleet_combat_special_log_c_5: Piratas %RACE% perseguidos pelo Sistema %SYSTEM%.
      %CAP_RACE% foi incapaz de ajudar mas ainda assim a frota triunfou. Todos os
      hostis destruídos. Reivindicada grande recompensa.
    fleet_combat_special_6: "%CAP_NAME%! Boas notícias da frota! Os nossos detetores
      localizaram um esquadrão de criminosos %RACE% procurados. As suas naves são
      pequenas, mas bem armadas. Os nossos pilotos teriam um melhor desempenho sabendo
      que voa ao lado deles."
    fleet_combat_special_opt_a_6: Dizer que estarás lá
    fleet_combat_special_opt_b_6: Dizer que não podes ajudar
    fleet_combat_special_res_a_6: Ótimo, %CAP_RACE%! A tripulação ficará entusiasmada
      por tê-lo a voar ao lado deles.
    fleet_combat_special_res_b_6: Muito bem, %CAP_RACE%. Estou certo que, de qualquer
      forma, as equipas de combate farão o seu melhor.
    fleet_combat_special_log_a_6: Piratas %RACE% perseguidos no Setor %SYSTEM%. %CAP_RACE%
      juntou-se à luta e inspirou as equipas de combate à vitória. Todos os hostis
      destruídos. Reivindicada recompensa significativa.
    fleet_combat_special_log_b_6: Piratas %RACE% perseguidos pelo Setor %SYSTEM%.
      As equipas de combate estavam nervosas e os piratas voavam com grande perícia.
      A frota perdeu várias naves espaciais antes de decidir a retirada.
    fleet_combat_special_log_c_6: Piratas %RACE% perseguidos pelo Setor %SYSTEM%.
      %CAP_RACE% foi incapaz de se juntar à perseguição mas as equipas de combate
      apresentaram um excelente desempenho. Todos os hostis destruídos e reivindicada
      uma grande recompensa das autoridades do sistema.
    fleet_combat_special_7: "%CAP_RACE%, os nossos patrulhas localizaram um célebre
      dirigente pirata. Claro que o prémio pela sua cabeça é considerável, mas o verdadeiro
      prémio é a glória do vencedor! É justo oferecer-te a oportunidade de o reivindicar."
    fleet_combat_special_opt_a_7: Aceitar a honra
    fleet_combat_special_opt_b_7: Oferecer a glória à frota
    fleet_combat_special_res_a_7: Informo o comandante da frota que fico honrado pelo
      seu pedido. Tentarei não os desiludir.
    fleet_combat_special_res_b_7: Informo o comandante da frota que foram eles quem
      conquistaram esta recompensa, e não eu. Deverão ser eles a terminar isto.
    fleet_combat_special_log_a_7: Ajudados por %CAP_RACE%, a frota perseguiu e destruiu
      um célebre pirata %RACE%. Recebeu quantidades consideráveis tanto de recompensas
      como de glória.
    fleet_combat_special_log_b_7: A frota localizou um pirata %RACE%, um terror das
      pistas de transporte interestelar. %CAP_RACE% foi incapaz de ajudar. O fugitivo
      escapou.
    fleet_combat_special_log_c_7: A frota perseguiu e destruiu um célebre pirata,
      um terror das pistas de transporte interestelar. %CAP_RACE% permitiu que a frota
      reivindicasse a morte, e recebemos quantidades consideráveis tanto de recompensas
      como de glória.
    fleet_combat_special_8: |-
      Relato um grande triunfo, %CAP_RACE%! Encurralámos um dos fugitivos mais procurados deste setor. Só falta mesmo ser derrotado em combate individual!
       Evidentemente, a tripulação deseja transferir esta honra para si. Aceita?
    fleet_combat_special_opt_a_8: Aceitar
    fleet_combat_special_opt_b_8: Recusar
    fleet_combat_special_res_a_8: Será um privilégio vê-lo em ação, %CAP_RACE%!
    fleet_combat_special_res_b_8: Compreendo, %CAP_RACE%. Não é omnipresente. Iremos
      completar a missão, de qualquer forma.
    fleet_combat_special_log_a_8: "%CAP_RACE% juntou-se a nós para uma caça à recompensa.
      A frota perseguiu e destruiu um célebre pirata %RACE%. A tripulação ficou inspirada
      com a vitória de %CAP_RACE%."
    fleet_combat_special_log_b_8: A frota atacou um pirata %RACE%, célebre pela sua
      astúcia em combate. %CAP_RACE% foi incapaz de ajudar e o pirata destruiu alguns
      dos nossos lutadores antes de escapar.
    fleet_combat_special_log_c_8: Caça à recompensa iniciada. A frota perseguiu e
      destruiu um famoso pirata %RACE%, célebre pela sua astúcia em combate. %CAP_RACE%
      foi incapaz de ajudar, mas as nossas equipas de combate atuaram de forma admirável.
    fleet_combat_special_9: |-
      Boas notícias, %CAP_RACE%! A nossa patrulha está a mostrar-se altamente lucrativa! Reivindicamos muitas recompensas e estamos a aproximar-nos de outra.
      Este será o nosso maior prémio até ao momento. Junte-se a nós, %CAP_RACE%! A tripulação ficaria entusiasmada se completasse a patrulha.
    fleet_combat_special_opt_a_9: Aceitar
    fleet_combat_special_opt_b_9: Recusar
    fleet_combat_special_res_a_9: Informo o comandante da frota que seria uma honra
      para mim juntar-me a eles na sua missão. Eles saúdam enquanto termino a comunicação.
    fleet_combat_special_res_b_9: Recuso a oferta. Informo o comandante da frota que
      confio na tripulação e que eles não precisam de mim. Eles saúdam enquanto terminam
      a comunicação.
    fleet_combat_special_log_a_9: Recompensas conseguidas no Setor %SYSTEM%. Reivindicados
      prémios menores, até que %CAP_RACE% se juntou à frota. Com a sua ajuda, caçámos
      e destruímos um pirata %RACE% especialmente temível.
    fleet_combat_special_log_b_9: Recompensas conseguidas no Setor %SYSTEM%. Poucos
      prémios reivindicados até que a frota se deparou com um pirata %RACE% especialmente
      temível. %CAP_RACE% foi incapaz de ajudar, e o fugitivo escapou com facilidade.
    fleet_combat_special_log_c_9: Recompensas conseguidas no Setor %SYSTEM%. Reivindicados
      prémios menores, até que a frota se deparou com um pirata %RACE% especialmente
      temível. %CAP_RACE% diferiu a glória para a frota e as nossas equipas de lutadores
      não dececionaram.
    fleet_combat_special_10: |-
      %CAP_RACE%, os nossos espiões descobriram uma conspiração para assumir o comando de uma estação espacial!
      Poderíamos atacar agora, desembarcando vaivéns de embarque, de forma a deter os conspiradores antes que eles possam agir. Mas o risco para os civis seria alto. O que devemos fazer?
    fleet_combat_special_opt_a_10: Dar ordem para atacar
    fleet_combat_special_opt_b_10: Dar ordem para não atacar
    fleet_combat_special_res_a_10: Informo o comandante da frota para atacar. O risco
      para os civis seria ainda mais elevado se os piratas assumissem o comando da
      estação espacial.
    fleet_combat_special_res_b_10: Informo o comandante da frota para evitar um ataque.
      Peço para alertar as autoridades, de qualquer forma, mas não deve arriscar vidas
      inocentes com um ataque total.
    fleet_combat_special_log_a_10: Descoberta uma conspiração pirata no Sistema %SYSTEM%.
      Pelo conselho de %CAP_RACE%, foram ativados os vaivéns de ataque e destruídas
      as forças hostis que tentavam assumir o comando da estação espacial. Operação
      bem sucedida.
    fleet_combat_special_log_b_10: Descoberta uma conspiração pirata no Sistema %SYSTEM%.
      Pelo conselho de %CAP_RACE%, foram ativados os vaivéns de ataque e destruídas
      as forças hostis que tentavam assumir o comando da estação espacial. Conspiração
      abortada, mas a estação espacial foi destruída no processo.
    fleet_combat_special_log_c_10: Descoberta uma conspiração pirata no Sistema %SYSTEM%.
      Pelo conselho de %CAP_RACE%, a equipa de ataque não foi implementada. Autoridades
      locais %RACE% abortam conspiração eficazmente.
    fleet_combat_special_11: |-
      Boas notícias da frota, comandante. Estamos em órbita baixa, a segurar a estação em cima de um plataforma imunda de piratas. O bombardeamento pode começar quando ordenar.
      No entanto, atacar pode despertar a ira dos Sentinelas. %CAP_RACE%, aguardamos a sua autorização.
    fleet_combat_special_opt_a_11: Dar ordem para atacar
    fleet_combat_special_opt_b_11: Dar ordem para retirar
    fleet_combat_special_res_a_11: Dou instruções ao comandante da frota para atacar.
      Eles são mais do que capazes de lidar com qualquer retaliação Sentinela.
    fleet_combat_special_res_b_11: Informo o comandante da frota para se retirar.
      As forças Sentinela Estelar são implacáveis na sua perseguição. A frota deve
      procurar recompensas mais fáceis.
    fleet_combat_special_log_a_11: Encontrada uma base pirata no planeta %PLANET%.
      Seguiu-se o conselho de %CAP_RACE% e foi iniciado o bombardeamento. As forças
      Sentinela retaliaram, mas a frota escapou ilesa. Operação bem sucedida.
    fleet_combat_special_log_b_11: Encontrada uma base pirata no planeta %PLANET%.
      Seguiu-se o conselho de %CAP_RACE% e foi iniciado o bombardeamento. As forças
      Sentinela retaliaram. A frota esteve sob fogo intenso e foi forçada a retirar-se.
    fleet_combat_special_log_c_11: Encontrada uma base pirata no planeta %PLANET%.
      Seguiu-se o conselho de %CAP_RACE% e evitou-se o conflito, na esperança de permanecer
      escondido dos Sentinelas.
    fleet_combat_special_12: |-
      %CAP_RACE%, a frota saúda-te!
      Perseguimos um pirata poderoso por todo o setor e nunca fomos vistos. Mas as nossas reservas são escassas e a tripulação está a ficar com fome.
      Estamos próximos do nosso objetivo. Mas com fome, não sei como a tripulação vai reagir. Continuamos?
    fleet_combat_special_opt_a_12: Dizer para continuar
    fleet_combat_special_opt_b_12: Dizer para acabarem com a perseguição
    fleet_combat_special_res_a_12: Informo o comandante da frota que continue a caça.
      Eles podem estar com fome, mas como se irá sentir a equipa se desistirem, sendo
      que os esforços foram para nada?
    fleet_combat_special_res_b_12: Informo o comandante da frota que termine a perseguição.
      Haverá outras recompensas. A saúde e a lealdade da tripulação são mais importantes
      do que qualquer prémio.
    fleet_combat_special_log_a_12: Pirata perseguido pelo Setor %SYSTEM%. Forçado
      a permanecer no modo de sinal de baixa temperatura para evitar a deteção. Apesar
      das condições adversas, a tripulação atuou de forma admirável. Hostis destruídos.
    fleet_combat_special_log_b_12: Pirata perseguido pelo Setor %SYSTEM%. Forçado
      a permanecer no modo de sinal de baixa temperatura para evitar a deteção. As
      condições tornaram-se adversas e a tripulação cometeu diversos erros desleixados.
      O fugitivo conseguiu escapar.
    fleet_combat_special_log_c_12: Pirata perseguido pelo Setor %SYSTEM%. Forçado
      a permanecer no modo de sinal de baixa temperatura para evitar a deteção. Sob
      o conselho de %CAP_RACE%, a perseguição terminou quando as condições se tornaram
      demasiado difíceis para a tripulação operar com segurança.
    fleet_combat_special_13: |-
      %CAP_RACE%, a expedição necessita a sua orientação!
      Buscamos uma recompensa e acreditamos que encontramos o nosso alvo. Um pirata perverso que se disfarça de comerciante e voa em formação com um comboio comercial.
      Temos quase a certeza de ter identificado a nave correta. Deveremos atacar?
    fleet_combat_special_opt_a_13: Dar ordem para atacar
    fleet_combat_special_opt_b_13: Dar ordem para retirar
    fleet_combat_special_res_a_13: Dou ordem ao comandante da frota para atacar. Confio
      no seu discernimento.
    fleet_combat_special_res_b_13: Informo o comandante da frota para suspender o
      ataque. As consequências da destruição de um cargueiro civil seriam deveras
      terríveis.
    fleet_combat_special_log_a_13: Piratas perseguidos no Sistema %SYSTEM%. Sob o
      conselho de %CAP_RACE%, foi apanhado um célebre fugitivo disfarçado de comerciante.
      Operação bem sucedida.
    fleet_combat_special_log_b_13: Sob o conselho de %CAP_RACE%, atacou-se um pirata
      suspeito disfarçado de nave comercial. A nave foi identificada incorretamente.
      As autoridades locais responderam a este ataque contra um comerciante inocente.
      Graves danos recebidos.
    fleet_combat_special_log_c_13: Piratas perseguidos no Sistema %SYSTEM%. Identificou-se
      parcialmente o célebre fugitivo disfarçado de comerciante. Sob o conselho de
      %CAP_RACE%, evitou-se o conflito.
    fleet_combat_special_14: |-
      %CAP_RACE%, precisamos de aconselhamento urgente! Recebemos uma comunicação de um grupo de cargueiros fortemente armado. Mas o sinal é distorcido e não podemos decifrar as suas intenções.
      O que devemos fazer? Participar de forma pacífica? Ou preparar as armas?
    fleet_combat_special_opt_a_14: Comunicar de forma pacífica
    fleet_combat_special_opt_b_14: Preparar as armas e atacar
    fleet_combat_special_res_a_14: Informo o comandante para que continue a saudar
      o cargueiro, preservando uma postura pacífica.
    fleet_combat_special_res_b_14: Informo o comandante para que inicie um ataque
      preventivo. Não podem arriscar a segurança da expedição.
    fleet_combat_special_log_a_14: Encontrada outra expedição no Setor %SYSTEM%. Sob
      o conselho de %CAP_RACE%, foi efetuada uma aproximação prudente, saudando mensagens
      de paz. As outras naves eram amigáveis. Trocaram-se presentes valiosos.
    fleet_combat_special_log_b_14: Encontrada outra expedição no Setor %SYSTEM%. Sob
      o conselho de %CAP_RACE%, foi efetuada uma aproximação prudente, saudando mensagens
      de paz. Os outros dispararam. Danos consideráveis recebidos.
    fleet_combat_special_log_c_14: Encontrada outra expedição no Setor %SYSTEM%. Impossível
      determinar as suas intenções. Sob o conselho de %CAP_RACE% foram implementadas
      as armas orbitais em ofensiva total. Todas as naves destruídas.
    fleet_combat_special_15: |-
      %CAP_RACE%, precisamos da sua orientação! Naves espaciais estranhas, que parecem orgânicas, aproximaram-se de nós. Não respondem às nossas saudações.
      A tripulação está preocupada e temos as armas preparadas. Como devemos responder?
    fleet_combat_special_opt_a_15: Comunicar de forma pacífica
    fleet_combat_special_opt_b_15: Atacar antes que seja tarde demais
    fleet_combat_special_res_a_15: Informo o comandante da frota para não arriscar
      um ataque e que trate as naves espaciais como se fossem enviadas das autoridades
      locais do sistema.
    fleet_combat_special_res_b_15: Informo o comandante para não arriscar a frota.
      Levante os escudos e comece o ataque!
    fleet_combat_special_log_a_15: Encontradas naves espaciais que parecem alienígenas
      no Setor %SYSTEM%. Sob o conselho de %CAP_RACE%, foram enviadas mensagens de
      paz. Em retorno foram recebidos sinais estranhos. Sinais transformados em dados
      tecnológicos valiosos.
    fleet_combat_special_log_b_15: Encontradas naves espaciais que parecem alienígenas
      no Setor %SYSTEM%. Sob o conselho de %CAP_RACE%, foram enviadas mensagens de
      paz. As embarcações responderam com armas de alta energia. Graves danos recebidos.
    fleet_combat_special_log_c_15: Encontradas naves espaciais que parecem alienígenas
      no Setor %SYSTEM%. Sob o conselho de %CAP_RACE%, prepararam-se as armas e deu-se
      início ao ataque. As naves espaciais alienígenas fugiram de imediato em velocidade
      warp.
    fleet_mining_special_1: |-
      %CAP_RACE%! Precisamos do seu conselho!
      O sonar subterrâneo relata um depósito mineral particularmente grande, não muito abaixo do solo. No entanto, a análise também sugere que a terra é altamente instável.
      A equipa de extração está a postos. Devemos começar a perfurar?
    fleet_mining_special_opt_a_1: Dizer que sim
    fleet_mining_special_opt_b_1: Dizer que não
    fleet_mining_special_res_a_1: Informo o comandante da frota para ir em frente.
      Qual é o propósito destas expedições afinal, se não explorar a terra e obter
      os seus tesouros?
    fleet_mining_special_res_b_1: Informo o comandante da frota para não correr riscos.
      Há uma abundância de minerais acessíveis sem ter que se aventurar em cavernas
      instáveis.
    fleet_mining_special_log_a_1: Encontrados depósitos minerais de alto valor em
      áreas geologicamente instáveis. Depois de aceitar a recomendação de %CAP_RACE%,
      começou a extração. A equipa sondou e evitou possíveis falhas sísmicas. Operação
      bem sucedida.
    fleet_mining_special_log_b_1: Encontrados depósitos minerais de alto valor em
      áreas geologicamente instáveis. Depois de aceitar a recomendação de %CAP_RACE%,
      foi evitada a perfuração em terreno perigoso.
    fleet_mining_special_log_c_1: Encontrados depósitos minerais de alto valor em
      áreas geologicamente instáveis. Depois de aceitar a recomendação de %CAP_RACE%,
      começou a mineração. O grupo atingiu as falhas sísmicas durante a perfuração
      e a caverna desabou. Perdida equipa de solo juntamente com equipamentos valiosos.
    fleet_mining_special_2: |-
      %CAP_RACE%, a expedição requer assistência urgente! As nossas operações de mineração atraíram a atenção dos Sentinelas!
      Evacuamos a equipa de solo, mas as naves espaciais dos Sentinelas perseguiram a frota até ao espaço. Por favor, ajude-nos!
    fleet_mining_special_3: |-
      %CAP_RACE%, a frota pede a sua ajuda! Estávamos a recolher asteroides longe da órbita quando fomos atacados por Sentinelas!
      Estamos a tentar detê-los, mas os seus ataques são implacáveis! Por favor, precisamos de um resgate imediato!
    fleet_mining_special_4: |-
      %CAP_RACE%, uma catástrofe de grandes proporções atingiu a frota! Minerámos demasiado fundo e roubamos demasiados minerais preciosos!
      Os Sentinelas vêm na nossa direção e certamente estamos condenados... a menos que... nos possa salvar?
    fleet_mining_special_opt_a_2: Concordar em ajudar
    fleet_mining_special_opt_b_2: Dizer que fujam
    fleet_mining_special_res_a_2: Tranquilizo o comandante da frota. Irei o mais rápido
      possível.
    fleet_mining_special_res_b_2: Informo o comandante da frota que não os posso ajudar.
      Eles têm de fugir a velocidade warp o mais rápido possível.
    fleet_mining_special_log_a_2: Atacados por forças Sentinela depois de mineração
      massiva no Setor %SYSTEM%. %CAP_RACE% veio em nossa defesa. A frota escapou
      com toda a carga.
    fleet_mining_special_log_b_2: Atacados por forças Sentinela depois de mineração
      massiva no Setor %SYSTEM%. %CAP_RACE% incapaz de defender a frota. Cápsulas
      de mercadoria destruídas, graves danos recebidos.
    fleet_mining_special_log_c_2: Atacados por forças Sentinela depois de mineração
      massiva no Setor %SYSTEM%. Minerais colhidos descartados para perder peso. Viagem
      a velocidade warp rápida para escapar do sistema.
    fleet_mining_special_5: |-
      %CAP_RACE%. Espero que esta mensagem o encontre bem. A frota chegou a um campo mineral altamente lucrativo no Setor %SYSTEM%.
      Temos uma opção a tomar: minerar à superfície e lutar contra os elementos ou perfurar a terra e tentarmos a nossa sorte no subsolo profundo.
    fleet_mining_special_opt_a_5: Minerar à superfície
    fleet_mining_special_opt_b_5: Perfurar profundamente
    fleet_mining_special_res_a_5: Entendido, %CAP_RACE%. Irei verificar se os mineiros
      estão bem protegidos.
    fleet_mining_special_res_b_5: Muito bem, %CAP_RACE%. Vamos preparar o equipamento
      de perfuração imediatamente.
    fleet_mining_special_log_a_5: Mineração no Sistema %SYSTEM% iniciada. %CAP_RACE%
      aconselhou operações baseadas na superfície. Proteção ambiental implantada com
      grande efeito. Operação bem sucedida.
    fleet_mining_special_log_b_5: Mineração no Sistema %SYSTEM% iniciada. %CAP_RACE%
      aconselhou operações baseadas na superfície. Condições ambientais perigosas
      arrasaram a equipa, desfazendo os seus equipamentos. Operação cancelada.
    fleet_mining_special_log_c_5: Mineração no Sistema %SYSTEM% iniciada. %CAP_RACE%
      aconselhou mineração a nível profundo. Ativada equipa especializada, junções
      minerais ricas descobertas. Operação bem sucedida.
    fleet_mining_special_log_d_5: Mineração no Sistema %SYSTEM% iniciada. %CAP_RACE%
      aconselhou mineração a nível profundo. Estabilidade do planeta comprometida.
      O colapso do túnel causou a perda catastrófica de equipamentos e de alguma tripulação.
    fleet_mining_special_6: |-
      %CAP_RACE%, saudações do Sector %SYSTEM%.
      Encontramos um campo de asteroides especialmente rico, cada pedra um banquete de metal precioso! Mas o campo está repleto de naves espaciais. Arriscamo-nos a perturbar os mineiros %RACE% que já estão lá a trabalhar. O que devemos fazer?
    fleet_mining_special_opt_a_6: Começar mineração
    fleet_mining_special_opt_b_6: Partir
    fleet_mining_special_res_a_6: Informo que o façam. Espero que corra tudo bem.
    fleet_mining_special_res_b_6: Informo o comandante da frota para não perturbar
      os mineiros locais. Haverão outros campos de minerais.
    fleet_mining_special_log_a_6: Chegada a um campo mineral movimentado no exterior
      do Setor %SYSTEM%. Iniciadas as operações sob recomendação de %CAP_RACE%. Apesar
      de alguns protestos por parte dos mineiros locais, foi reunido e processado
      um volume substancial de metal valioso.
    fleet_mining_special_log_b_6: Chegada a um campo mineral movimentado no exterior
      do Setor %SYSTEM%. Iniciadas as operações sob recomendação de %CAP_RACE%. Os
      mineiros locais contestaram a intrusão e ativaram as armas. Retirada.
    fleet_mining_special_log_c_6: Chegada a um campo mineral movimentado no exterior
      do Setor %SYSTEM%. Sob recomendação de %CAP_RACE%, os mineiros locais foram
      deixados em paz. Inicio da procura de locais alternativos.
    fleet_mining_special_7: |-
      %CAP_RACE%, as nossas equipas de resgate fizeram uma descoberta muito especial. Encontraram uma nave espacial extremamente rara, abandonada e vazia na superfície do planeta.
      Junta-te a nós imediatamente no Sistema %SYSTEM% e reivindica-a para ti!
    fleet_mining_special_8: |-
      %CAP_RACE%, saudações da sua frota! Chegamos ao Setor %SYSTEM%.
      Os nossos drones de recuperação e resgate descobriram uma nave espacial abandonada de especial interesse. Um modelo raro que merece mais do que ser apenas sucata. Venha reivindicá-lo para si, %CAP_RACE%!
    fleet_mining_special_9: |-
      %CAP_RACE%. A expedição prossegue sem percalços.
      Aqui no Sistema %SYSTEM% entre as minas de metal e as unidades de processamento dos %RACE%, a nossa equipa de resgate fez uma descoberta especial. Uma nave espacial rara, abandonada e vazia! Anda, junta-te a nós e reivindica-a!
    fleet_mining_special_opt_a_7: Aceitar a nave
    fleet_mining_special_opt_b_7: Recusar a nave
    fleet_mining_special_res_a_7: Muito bem, %CAP_RACE%. Vou enviar as coordenadas
      imediatamente.
    fleet_mining_special_res_b_7: Agradeço ao comandante a sua consideração. No entanto,
      já tenho todas as naves que preciso.
    fleet_mining_special_log_a_7: Localizada uma nave espacial exótica no Sistema
      %SYSTEM%. Localização assinalada para que %CAP_RACE% a possa recolher.
    fleet_mining_special_log_b_7: Localizada uma nave espacial exótica no Sistema
      %SYSTEM%. %CAP_RACE% não precisava da nave. Assim, as equipas de resgate foram
      implementadas para recuperar e reciclar a embarcação.
    fleet_mining_special_10: |-
      %CAP_RACE%, a expedição vai bem, mas precisamos da sua ajuda.
      Os nossos geólogos pedem a sua ajuda! A equipa de mineração recolheu vários minérios raros, mas estamos a fazer um grande esforço para os analisar. Talvez possa encontrar alguns dados comparativos?
    fleet_mining_special_11: |-
      Saudações, %CAP_RACE%. A nossa equipa de geologia solicitou a sua assistência.
      Eles estão ocupados a analisar uma amostra fresca, mas necessitam um conjunto de dados maiores para trabalhar. Solicitam respeitosamente que os ajude através da obtenção de deteções minerais detalhadas.
    fleet_mining_special_opt_a_10: Concordar em ajudar
    fleet_mining_special_opt_b_10: Dizer-lhes para comprar os dados
    fleet_mining_special_res_a_10: Obrigado, %CAP_RACE%. Aguardamos com interesse
      a receção dos dados.
    fleet_mining_special_res_b_10: Ordeno o comandante da frota a comprar dados localmente.
      A Guilda dos Exploradores local poderá ajudar.
    fleet_mining_special_log_a_10: Descoberto um novo tipo de mineral no Sistema %SYSTEM%.
      %CAP_RACE% ajudou com a pesquisa. Os minerais revelaram-se altamente valiosos.
    fleet_mining_special_log_b_10: Descoberto um novo tipo de mineral no Sistema %SYSTEM%.
      %CAP_RACE% informou que a Guilda dos Exploradores local talvez pudesse ajudar
      com a pesquisa. Encontrou-se um investigador voluntário e os minerais revelaram-se
      altamente valiosos.
    fleet_mining_special_log_c_10: Descoberto um novo tipo de mineral no Sistema %SYSTEM%.
      %CAP_RACE% informou que a Guilda dos Exploradores local talvez pudesse ajudar
      com a pesquisa. Os minerais revelaram-se valiosos, mas os pagamentos à Guilda
      foram exorbitantes. Pouco lucro.
    fleet_mining_special_12: |-
      Saudações, %CAP_RACE%. Fizemos progressos fantásticos e estamos agora no Sistema %SYSTEM%, uma área do espaço controlado pelos %RACE%. Aqui abundam os minerais ricos.
      No entanto, esse não é o assunto em questão. Encontrámos uma estranha perturbação de energia: a análise sugere que é um buraco de minhoca. Se desejar, podemos calibrá-lo para o seu sinal, puxando-o para a nossa localização imediatamente.
    fleet_mining_special_opt_a_12: Aceitar
    fleet_mining_special_opt_b_12: Recusar
    fleet_mining_special_res_a_12: Aceito a oferta. O comandante da frota parece um
      pouco nervoso, mas vira-se para preparar os seus sistemas.
    fleet_mining_special_res_b_12: Recuso ser uma cobaia para esse suposto buraco
      de minhoca. O comandante da frota parece ficar ligeiramente aliviado.
    fleet_mining_special_log_a_12: Encontrado um buraco de minhoca no espaço controlado
      pelos %RACE%. Anomalia calibrada para o sinal de %CAP_RACE% que foi transportado
      para a nossa localização.
    fleet_mining_special_log_b_12: Encontrado um buraco de minhoca no espaço controlado
      pelos %RACE%. Oportunidade oferecida a %CAP_RACE% para se juntar à frota através
      do transporte de buraco de minhoca, mas a oferta foi recusada.
    fleet_mining_special_13: |-
      Saudações, %CAP_RACE%. A missão prosseguiu sem percalços para o Sistema %SYSTEM%, uma área do espaço controlado pelos %RACE%. Minerámos profundamente e lucrámos muito!
      No entanto, observamos uma estranha perturbação de energia e temos a certeza quase absoluta que é um buraco de minhoca. Se desejar, podemos calibrá-lo para o seu sinal, puxando-o para a nossa localização imediatamente.
    fleet_mining_special_opt_a_13: Aceitar
    fleet_mining_special_opt_b_13: Recusar
    fleet_mining_special_res_a_13: Aceito a oferta. Um olhar preocupado fugaz atravessa
      o rosto do comandante enquanto ele se vira para o engenheiro-chefe. Começo a
      arrepender-me da minha decisão...
    fleet_mining_special_res_b_13: Recuso a oferta do comandante. Os minerais podem
      ser valiosos, mas fico contente em deixar que a frota os extraia sem que eu
      seja enviado através de um buraco de minhoca.
    fleet_mining_special_14: |-
      Saudações do Sistema %SYSTEM%, %CAP_RACE%! Autoridades locais %RACE% têm sido cooperativas, e as nossas equipas de resgate fizeram grandes lucros.
      Mas este sistema está cheio de estranhas perturbações de energia. Parecem ser buracos de minhoca e a análise sugere que poderíamos sintonizar um com o seu sinal. Vai juntar-se a nós? O processo será instantâneo.
    fleet_mining_special_opt_a_14: Aceitar
    fleet_mining_special_opt_b_14: Recusar
    fleet_mining_special_res_a_14: Aceito a 'oferta' do comandante. Será bom ver as
      suas naves de novo. À medida que o sinal desaparece, vejo o comandante espreitar
      uma leitura de dados. Um olhar de preocupação aparece no seu rosto...
    fleet_mining_special_res_b_14: Recuso a oferta. Informo o comandante que tenho
      uma grande fé nas suas habilidades, e não preciso de os ir verificar. Muito
      menos através de um buraco de minhoca que não foi testado.
    fleet_mining_special_15: |-
      Saudações, %CAP_RACE%. As nossas equipas de mineração têm um dilema e pedem o seu aconselhamento.
      O planeta %PLANET% está cheio de magma rico em minerais. Cada galão é um prémio valioso. Mas quão profundo devemos perfurar? Quanto devemos arriscar por este lucro?
    fleet_mining_special_opt_a_15: Perfurem com cuidado e tirem medidas
    fleet_mining_special_opt_b_15: Perfurem o mais profundo possível
    fleet_mining_special_res_a_15: Dou instruções específicas ao comandante da frota.
      Os mineiros devem atuar com precaução, tirando medidas à medida que perfuram.
      O magma pode ser rico em minerais, mas ter inundações nos túneis não é nada
      desejável.
    fleet_mining_special_res_b_15: Informo o comandante da frota para perfurar profundamente
      e ser um pioneiro das profundezas. Há muito a ganhar, tanto em riqueza mineral
      quanto em descoberta científica.
    fleet_mining_special_log_a_15: Iniciadas operações de mineração de nível profundo
      no planeta %PLANET%. Sob recomendação de %CAP_RACE% trabalhou-se com muita precaução
      perto das veias de magma. O trabalho foi lento e moderadamente lucrativo.
    fleet_mining_special_log_b_15: Iniciadas operações de mineração de nível profundo
      no planeta %PLANET%. Incentivados por %CAP_RACE%, desceu-se nos túneis para
      profundidades sem precedentes. Colhidas grandes quantidades de magma rico em
      minerais.
    fleet_mining_special_log_c_15: Iniciadas operações de mineração de nível profundo
      no planeta %PLANET%. Incentivados por %CAP_RACE%, desceu-se nos túneis para
      profundidades sem precedentes. As paredes desmoronaram e os túneis inundaram-se
      com magma superaquecido.
    fleet_mining_special_16: |-
      %CAP_RACE%, tenho más notícias do Sistema %SYSTEM%.
      Perdeu-se uma das nossas equipas de mineração no colapso de um túnel. Toda a área se tornou instável. Podemos enviar uma segunda equipa para efetuar um resgate, mas é uma operação arriscada. O que devemos fazer?
    fleet_mining_special_opt_a_16: Resgatar a equipa
    fleet_mining_special_opt_b_16: Abandonar a equipa
    fleet_mining_special_res_a_16: Digo ao comandante da frota que prepare um resgate
      imediatamente e que não deixe ninguém para trás.
    fleet_mining_special_res_b_16: Digo ao comandante da frota, com pesar, que se
      retire. Enviar mais tripulação para o perigo, precipitadamente, só custará mais
      vidas.
    fleet_mining_special_log_a_16: 'O túnel desmoronou enquanto se minerava no planeta
      %PLANET%. Equipa de resgate implementada sob recomendação de %CAP_RACE%. Operação
      altamente bem sucedida: equipa e minerais acumulados recuperados.'
    fleet_mining_special_log_b_16: O túnel desmoronou enquanto se minerava no planeta
      %PLANET%. Equipa de resgate implementada sob recomendação de %CAP_RACE%. A atividade
      sísmica planetária permaneceu alta e a equipa de resgate foi também perdida
      para a terra inconstante.
    fleet_mining_special_log_c_16: O túnel desmoronou enquanto se minerava no planeta
      %PLANET%. Pediu-se a opinião a %CAP_RACE% e evacuou-se em vez de arriscar mais
      vidas num resgate. Perdida equipa de mineração.
    fleet_mining_special_17: |-
      %CAP_RACE%, é bom vê-lo. A expedição vai bem, mas temos uma decisão difícil a tomar. Preciso do seu conselho.
      A nossa equipa de resgate localizou um cargueiro acidentado. No entanto, têm medo de começar o processo. Afirmam que a nave está assombrada e não querem entrar.
    fleet_mining_special_opt_a_17: Ordenar que prossigam
    fleet_mining_special_opt_b_17: Dizer para irem embora
    fleet_mining_special_res_a_17: Informo o %CAP_RACE% para ordenar a equipa a entrar
      nos destroços. O que quer que seja que está a 'assombrar' a nave é, muito provavelmente,
      uma tecnologia altamente valiosa.
    fleet_mining_special_res_b_17: Digo ao %CAP_RACE% para a equipa terminar a expedição.
      É improvável que a nave esteja assombrada, mas não vale a pena testar a lealdade
      da tripulação.
    fleet_mining_special_log_a_17: Descobertos destroços de um cargueiro no Sistema
      %SYSTEM%. Tripulação relutante em entrar, afirmando que estava assombrado. %CAP_RACE%
      convocou equipa de resgate e a operação foi altamente bem sucedida.
    fleet_mining_special_log_b_17: Descobertos destroços de um cargueiro no Sistema
      %SYSTEM%. Tripulação relutante em entrar, afirmando que estava assombrado. %CAP_RACE%
      encorajou-os, mas a operação mostrou-se dispendiosa. Sinais estranhos ecoavam
      '16' por todo o casco, afastando a equipa dos destroços.
    fleet_mining_special_log_c_17: Descobertos destroços de um cargueiro no Sistema
      %SYSTEM%. Tripulação relutante em entrar, afirmando que estava assombrado. %CAP_RACE%
      aconselhou deixar os destroços em paz.
    fleet_mining_special_18: |-
      %CAP_RACE%, é bom vê-lo. Entramos nos espaço dos %RACE% e começamos as operações no planeta %PLANET%. E agora encontro-me diante de um dilema. Preciso do seu conselho.
      A equipa de mineração de profundidade recusa-se a escavar mais. Alcançaram uma fenda estranha, e acreditam estar a ouvir vozes do outro mundo. Como devo proceder?
    fleet_mining_special_opt_a_18: Incentivar que continuem a escavar
    fleet_mining_special_opt_b_18: Retirar
    fleet_mining_special_res_a_18: Informo o %CAP_RACE% para escavar mais profundamente.
      Estas 'vozes' são provavelmente apenas uma libertação de gás pressurizado.
    fleet_mining_special_res_b_18: Digo ao %CAP_RACE% para retirar a sua equipa. Não
      vale a pena irritar o que quer que seja que habita as profundidades.
    fleet_mining_special_log_a_18: A equipa ouviu murmúrios estranhos enquanto minerava
      nas profundidades do planeta %PLANET%. A escavação continuou depois de consultar
      o %CAP_RACE%. Não foram encontradas mais anomalias. Operação bem sucedida.
    fleet_mining_special_log_b_18: A equipa ouviu murmúrios estranhos enquanto minerava
      nas profundidades do planeta %PLANET%. A escavação continuou depois de consultar
      o %CAP_RACE%. Pouco depois, perderam-se todas as comunicações. Operação abandonada.
      Retirada.
    fleet_mining_special_log_c_18: A equipa ouviu murmúrios estranhos enquanto minerava
      nas profundidades do planeta %PLANET%. Procedeu-se à retirada sob recomendação
      de %CAP_RACE%.
    fleet_mining_special_19: |-
      %CAP_RACE%. A nossa missão tem corrido bem até ao momento. O Setor %SYSTEM% tem sido um campo de mineração lucrativo. Mas agora, preciso da sua autorização para prosseguir.
      A nossa equipa de resgate recuperou um núcleo de reator altamente volátil. Os engenheiros acreditam que o podem desarmar em segurança, mas temo que aporte um grande risco para a tripulação e para a nave. Devo permitir que tentem?
    fleet_mining_special_opt_a_19: Dar permissão
    fleet_mining_special_opt_b_19: Recusar permissão
    fleet_mining_special_res_a_19: Muito bem, %CAP_RACE%. É bom ter a sua confiança.
      A sua convicção irá incentivar a equipa.
    fleet_mining_special_res_b_19: Informo o comandante da frota para não correr o
      risco. Haverá muitas outras oportunidades nesta viagem sem ser necessário transportar
      combustível nuclear volátil a bordo.
    fleet_mining_special_log_a_19: Reator volátil recuperado do planeta %PLANET%.
      Com permissão do %CAP_RACE%, desarmou-se o reator e foram vendidos os componentes,
      valiosos e exóticos.
    fleet_mining_special_log_b_19: Reator volátil recuperado do planeta %PLANET%.
      Com permissão do %CAP_RACE%, desarmou-se o reator. A subsequente fuga de combustível
      causou um dano tremendo à integridade do casco.
    fleet_mining_special_log_c_19: Reator volátil recuperado do planeta %PLANET%.
      Com permissão do %CAP_RACE%, desarmou-se o reator. A subsequente fuga de combustível
      causou um dano tremendo à integridade do casco.
    fleet_mining_special_20: |-
      Espero que esta mensagem o encontre bem, %CAP_RACE%, e espero que olhe para o nosso progresso como sendo satisfatório. O Sistema %SYSTEM% tem sido particularmente lucrativo para nós.
      Mas enfrento um dilema. As tempestades aqui são ferozes e não dispomos de muitos filtros para estes perigos. Devemos esforçar-nos na mineração de metal cromático valioso ou investir nas equipas de resgate? As tempestades reclamaram muitas naves e os campos de detritos são extensos...
    fleet_mining_special_opt_a_20: Minerar metais
    fleet_mining_special_opt_b_20: Recuperar detritos
    fleet_mining_special_res_a_20: Entendido, %CAP_RACE%. Vou ativar a equipa de mineração
      imediatamente.
    fleet_mining_special_res_b_20: Entendido, %CAP_RACE%. Vou ativar a equipa de resgate
      imediatamente.
    fleet_mining_special_log_a_20: Equipa de mineração implementada no campo mineral
      devastado pela tempestade no planeta %PLANET%. Excelente progresso, apesar dos
      perigos ambientais. Operação bem sucedida.
    fleet_mining_special_log_b_20: Equipa de mineração implementada no campo mineral
      devastado pela tempestade no planeta %PLANET%. Os perigos ambientais dificultaram
      o trabalho. As equipas foram incapazes de obter uma quantidade significativa
      de metal.
    fleet_mining_special_log_c_20: Equipa de resgate implementada no campo de detritos
      devastado pela tempestade no planeta %PLANET%. Apesar dos perigos ambientais,
      a equipa recuperou um grande número de naves abandonadas. Operação bem sucedida.
    fleet_mining_special_log_d_20: Equipa de resgate implementada no campo de detritos
      devastado pela tempestade no planeta %PLANET%. Os perigos ambientais dificultaram
      o trabalho. Recuperados poucos detritos.
    fleet_trading_special_1a: |-
      %CAP_RACE%. Temos em nossa posse dados de mercado valiosos, o lucro é quase certo!
      Mas... o conteúdo encontra-se em linguagem alienígena incompreensível e não o conseguimos decifrar. Requisitamos o seu discernimento!
      Mas este canal não é seguro. Depositamos uma cópia dos dados do mercado em linha de negociação segura para que os examine.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Os nossos espiões obtiveram segredos comerciais valiosos! Em breve seremos ricos!
      Mas... há um pequeno obstáculo. A mensagem está em linguagem alienígena e não a compreendemos. Precisamos da sua ajuda!
      Este canal não é suficientemente seguro para enviar segredos. Depositámos uma cópia da mensagem num servidor seguro.
    fleet_trading_special_1c: |-
      Boas notícias, %CAP_RACE%! O embaixador dos %RACE% juntou-se a nós para um banquete e esqueceu-se de uns documentos valiosos! Temos a certeza que vamos lucrar!
      Mas antes que possamos agir, há um pequeno problema. Os documentos não estão traduzidos. Não os conseguimos ler.
      Este canal não é adequado para enviar segredos. Depositamos uma cópia do documento num servidor seguro. Ajude-nos a traduzir, por favor!
    fleet_trading_special_opt_a_1: Traduzir
    fleet_trading_special_opt_b_1: Recusar
    fleet_trading_special_res_a_1: Aceito ler a mensagem. O comandante da frota fornece
      coordenadas para o módulo de mensagens seguro.
    fleet_trading_special_res_b_1: Digo ao comandante da frota para não tirar proveito
      destes dados. Ainda que os possamos traduzir fielmente, o esquema será provavelmente
      ilegal, deixando-nos expostos a novos problemas.
    fleet_trading_special_1_osd: MÓDULO COMERCIAL SEGURO LOCALIZADO
    fleet_trading_special_1_marker: Mensagem Comercial Segura
    fleet_trading_special_1_title: MÓDULO DE MENSAGENS SEGURO
    fleet_trading_special_1_desc: O comandante da frota não me dececionou. Os dados
      comerciais chegaram, prontos para serem transferidos e traduzidos.
