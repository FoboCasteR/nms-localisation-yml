    update4_title: Atualização NEXT No Man's Sky
    update4_notes: |-
      No Man's Sky NEXT oferece muitas novas funcionalidades. Para ver todos os pormenores, visita www.nomansky.com.

      * Multijogador: Organiza uma pequena equipa de amigos para explorar o universo em conjunto.
      * Atualização visual: O jogo pode ser totalmente controlado em visão de primeira ou terceira pessoa, a pé e a bordo de uma nave.
      * Controla Cargueiros: Monta e atualiza uma frota de fragatas e controla-os a partir da ponte do teu cargueiro.
      * Construção ilimitada de bases: Agora, as bases podem ser construídas em qualquer planeta.

      O universo foi gerado novamente para criar espaço para todas as alterações e funcionalidades adicionadas. Como resultado, as formas de vida, biomas e terrenos planetários foram alterados e o teu local poderá ter sido ligeiramente ajustado. As bases temporariamente arquivadas podem ser recuperadas em qualquer computador de base.

      A Hello Games esforça-se constantemente para melhorar e expandir o No Man’s Sky. Esperemos que seja do teu agrado :)
      Agradecemos o teu apoio,
      Hello Games
