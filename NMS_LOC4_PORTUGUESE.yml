    fleet_exp_translate_opt_a_1c: Analisar plantas
    fleet_exp_translate_opt_b_1c: Analisar criaturas
    fleet_exp_translate_opt_c_1c: Analisar Minerais
    fleet_exp_translate_opt_d_1c: Fugir do sistema
    fleet_exp_translate_opt_e_1c: Desinfetar a frota
    fleet_exp_translate_opt_f_1c: Analisar a estrela local
    fleet_exp_translate_opt_g_1c: Detetar tecnologia
    fleet_exp_translate_call: Entendeste os dados, %CAP_RACE%? O que devemos fazer?
    fleet_exp_translate_res_a_1c: Traduzo os dados para o comandante da frota. Os
      dados mostram algo de estranho no ADN da flora local. Informo o comandante da
      frota para direcionar a pesquisa da sua equipa em conformidade.
    fleet_exp_translate_res_b_1c: Traduzo os dados para o comandante da frota. Os
      dados mostram algo de estranho no comportamento dos predadores locais. Informo
      o comandante da frota para direcionar a pesquisa da sua equipa em conformidade.
    fleet_exp_translate_res_c_1c: Traduzo os dados para o comandante da frota. Os
      dados mostram um teor de metais anómalo na geologia local. Informo o comandante
      da frota para direcionar a pesquisa da sua equipa em conformidade.
    fleet_exp_translate_res_d_1c: Traduzo os dados para o comandante da frota. Os
      dados mostram anomalias gravitacionais alarmantes que com frequência distorcem
      o espaço-tempo na área local. Informo o comandante da frota para abandonar o
      sistema.
    fleet_exp_translate_res_e_1c: Traduzo os dados para o comandante da frota. Os
      dados indicam que um vírus que sofre uma rápida mutação vive nos pulmões das
      criaturas locais. Dou instruções ao comandante da frota para desinfetar as suas
      naves imediatamente.
    fleet_exp_translate_res_f_1c: Traduzo os dados para o comandante da frota. Os
      dados indicam algo incomum no campo magnético da estrela local. Informo o comandante
      da frota para direcionar a sua pesquisa em conformidade.
    fleet_exp_translate_res_g_1c: Traduzo os dados para o comandante da frota. Os
      dados indicam tecnologia avançada descoberta no sistema local. Informo o comandante
      da frota para direcionar as suas deteções em conformidade.
    fleet_exp_translate_res_j_1c: Traduzo os dados para o comandante da frota, mas
      mostram poucos padrões significativos. Informo o comandante da frota que esta
      mensagem é um beco sem saída.
    fleet_exp_translate_log_a_1: Dados invulgares adquiridos, codificados em linguagem
      desconhecida. O %CAP_RACE% foi capaz de traduzir a mensagem habilmente, abrindo
      assim novos e excitantes caminhos de pesquisa para os cientistas da frota.
    fleet_exp_translate_log_b_1: Dados invulgares adquiridos, codificados em linguagem
      desconhecida. O %CAP_RACE% foi capaz de traduzir a mensagem habilmente, mas
      a pesquisa resultante produziu apenas gases tóxicos e uma série de mutações
      infelizes.
    fleet_exp_translate_log_c_1: Dados invulgares adquiridos, codificados em linguagem
      desconhecida. Apesar dos seus melhores esforços, a equipa de pesquisa não conseguiu
      identificar um significado na mensagem.
    fleet_explore_special_9: "%CAP_RACE%, precisamos de ajuda imediatamente! Ativámos
      drones pelo Setor %SYSTEM%, e a sua atividade enfureceu os Sentinelas! A frota
      está sob ataque!"
    fleet_explore_special_opt_a_9: Oferecer ajuda para lutar
    fleet_explore_special_opt_b_9: Dizer que fujam
    fleet_explore_special_res_a_9: Garanto ao comandante da frota que irei em seu
      auxilio. Não irão lutar sozinhos.
    fleet_explore_special_res_b_9: Informo ao comandante da frota que não é recomendável
      continuar a enfurecer os Sentinelas. A sua melhor chance é fugir, tão rápido
      quanto possível.
    fleet_explore_special_log_a_9: Atacado por Sentinelas enquanto recolhia amostras
      no Setor %SYSTEM%. %CAP_RACE% viajou até a nossa localização e protegeu-nos
      enquanto fugíamos.
    fleet_explore_special_log_b_9: Atacado por Sentinelas enquanto recolhia amostras
      no Setor %SYSTEM%. %CAP_RACE% foi incapaz de ajudar e a frota sofreu graves
      danos durante a fuga.
    fleet_explore_special_log_c_9: Atacado por Sentinelas enquanto recolhia amostras
      no Setor %SYSTEM%. %CAP_RACE% foi incapaz de ajudar, mas a frota conseguiu fugir
      em segurança com poucos danos.
    fleet_explore_special_10: |-
      %CAP_RACE%, a expedição está num impasse. Encontramos um objeto estranho e nenhum de nossos equipamentos está a devolver resultados compreensíveis.
      Estamos posicionados perto de uma esfera de metal no espaço profundo. É mais pequena do que uma estação espacial e está a emitir sinais altamente incomuns.
      Não parece ser hostil. O que devemos fazer?
    fleet_explore_special_opt_a_10: Dizer que aterrem
    fleet_explore_special_opt_b_10: Dizer que saiam
    fleet_explore_special_res_a_10: Digo ao comandante da frota para reunir a melhor
      tripulação do vaivém para que tentem aterrar na esfera. Ele concorda, embora
      pareça apreensivo.
    fleet_explore_special_res_b_10: Digo ao comandante da frota para deixar a esfera
      em paz. Seja o que for - ou quem quer que seja - responsável por isto, é improvável
      que aprecie ser atiçado.
    fleet_explore_special_log_a_10: Esfera perfeita de metal encontrada a flutuar
      em órbita do planeta %PLANET%. Consultei o %CAP_RACE% antes de efetuar uma aproximação.
      Nenhum registo sobreviveu à aproximação e a tripulação não recorda o sucedido.
      No entanto, encontramos o porão cheio de presentes.
    fleet_explore_special_log_b_10: Esfera perfeita de metal encontrada a flutuar
      em órbita do planeta %PLANET%. Consultei o %CAP_RACE% antes de efetuar uma aproximação.
      Nenhum instrumento sobreviveu à aproximação e a tripulação não recorda o sucedido.
      Avançamos rapidamente.
    fleet_explore_special_log_c_10: Esfera perfeita de metal encontrada a flutuar
      em órbita do planeta %PLANET%. Aconselhei-me com %CAP_RACE% e não foi efetuada
      uma aproximação.
    fleet_explore_special_11: |-
      %CAP_RACE%, a tripulação está numa situação terrível.
      Uma equipa expedicionária foi implementada no planeta %PLANET%. Escavaram um local de descoberta e encontraram vários frascos de água negra.
      Por razões desconhecidas, a tripulação decidiu beber a água. Ao voltar para a nave, eles começaram a reclamar e delirar.
      Foram confinados à base médica, mas não estou certo de quais as próximas medidas a tomar...
    fleet_explore_special_opt_a_11: Mantê-los em quarentena
    fleet_explore_special_opt_b_11: Lançá-los ao espaço
    fleet_explore_special_res_a_11: Digo ao comandante da frota para manter isolada
      a tripulação afetada e fazer tudo o que pode para os tratar. Se estiverem estáveis,
      talvez recuperem.
    fleet_explore_special_res_b_11: O comandante da frota reage com surpresa, mas
      insisto. É lamentável, mas não se podem correr riscos com o resto da tripulação.
    fleet_explore_special_log_a_11: A tripulação bebeu uma água negra estranha que
      encontrou no planeta %PLANET%. %CAP_RACE% aconselhou uma quarentena prolongada.
      Com cuidados, a tripulação recuperou. Narraram histórias de visões estranhas
      de mundos sobrenaturais. Deteções cerebrais geraram dados cientificamente significativos.
    fleet_explore_special_log_b_11: A tripulação bebeu uma água negra estranha que
      encontrou no planeta %PLANET%. %CAP_RACE% aconselhou uma quarentena prolongada.
      A tripulação enfrentou visões estranhas e ficou louca, destruindo uma grande
      parte da base médica antes de ser subjugada.
    fleet_explore_special_log_c_11: A tripulação bebeu uma água negra estranha que
      encontrou no planeta %PLANET%. %CAP_RACE% informou que a tripulação estava afetada
      e recomendou descartá-la no espaço. Assim o fiz, com arrependimento.
    fleet_explore_special_12: |-
      %CAP_RACE%, temo que o devemos informar de uma emergência.
      Uma equipa de pesquisa geológica foi implementada num sistema de cavernas interessante no planeta %PLANET%. Durante a investigação perturbaram uma fumarola. O gás expelido da abertura não corresponde a nenhuma substância conhecida. A equipa evacuou de imediato.
      No seu regresso, a tripulação que inalou o gás começou a apresentar sintomas estranhos. Os olhos ficaram ensanguentados e a pele começou a brilhar. Coloquei em quarentena aqueles que parecem contaminados, mas não estou certo do que fazer em seguida.
    fleet_explore_special_opt_a_12: Devolvê-los ao planeta
    fleet_explore_special_opt_b_12: Tratar com radiação direcionada
    fleet_explore_special_res_a_12: Digo ao comandante da frota para devolver a tripulação
      infetada à superfície do planeta. Eles não podem arriscar as vidas de todos
      a bordo.
    fleet_explore_special_res_b_12: Digo ao comandante da frota para combater fogo
      com fogo. Para tratar a tripulação infetada com feixes de radiação direcionados
      e incinerar qualquer mutação que os tenha atingido.
    fleet_explore_special_log_a_12: A tripulação inalou um gás estranho no planeta
      %PLANET%. Sob o aconselhamento do %CAP_RACE%, a tripulação infetada foi deixada
      no planeta e estudada desde a órbita. A tripulação desenvolveu talentos notáveis
      e parece não ter sido afetada pela atmosfera tóxica. A mutação foi isolada para
      um estudo mais aprofundado.
    fleet_explore_special_log_b_12: A tripulação inalou um gás estranho no planeta
      %PLANET%. Sob o aconselhamento do %CAP_RACE%, a tripulação infetada foi deixada
      no planeta e estudada desde a órbita. A tripulação infetada adoeceu rapidamente
      e morreu.
    fleet_explore_special_log_c_12: A tripulação inalou um gás estranho no planeta
      %PLANET%. Sob o aconselhamento do %CAP_RACE%, a tripulação foi tratada com uma
      dose agressiva de radiação. O resultado combinado foi uma notável série de mutações,
      cada uma cientificamente significativa. Infelizmente, a tripulação não sobreviveu
      ao procedimento.
    fleet_explore_special_log_d_12: A tripulação inalou um gás estranho no planeta
      %PLANET%. Sob o aconselhamento do %CAP_RACE%, a tripulação foi tratada com uma
      dose agressiva de radiação. O tratamento falhou. A tripulação infetada adoeceu
      rapidamente e morreu.
    fleet_explore_special_13: |-
      %CAP_RACE%, tenho notícias acerca de uma oportunidade no Setor %SYSTEM%.
      A frota encontrou um buraco negro. As condições de rotação e a massa relativa sugerem que o buraco pode ser adequado para viagens de longa distância.
      O potencial de descoberta é significativo. Contudo, não posso arriscar a frota sem a sua aprovação. Devemos prosseguir?
    fleet_explore_special_opt_a_13: Entrar no buraco negro
    fleet_explore_special_opt_b_13: Evitar o buraco negro
    fleet_explore_special_res_a_13: Dou luz verde ao comandante da frota levemente
      apreensivo. Tranquilizo-o dizendo para confiar nos cálculos dos seus engenheiros
      e que vai encontrar vistas estranhas no outro lado.
    fleet_explore_special_res_b_13: Digo ao comandante da frota para evitar o buraco
      negro. O espaço local quase não está cartografado. Há muitas coisas para descobrir
      sem ter de arriscar as suas vidas na anomalia gravitacional.
    fleet_explore_special_log_a_13: Buraco negro penetrado no Setor %SYSTEM%. Milhares
      de sistemas foram atravessados num piscar de olhos. Recolhidos dados de inúmeras
      maravilhas. Todas as naves saíram do buraco de minhoca no momento correto e
      retornaram em segurança ao espaço-tempo convencional.
    fleet_explore_special_log_b_13: Buraco negro penetrado no Setor %SYSTEM%. Um pequeno
      erro no ângulo de aproximação fez com que o buraco de minhoca espalhasse a frota
      por vários sistemas. Gastou-se uma quantidade considerável de combustível a
      reunir a frota. Danos gravitacionais significantes.
    fleet_explore_special_log_c_13: Buraco negro encontrado no Setor %SYSTEM%. Exibido
      algum potencial de buraco de minhoca. Medições realizadas de longe. Sob aconselhamento
      de %CAP_RACE% não nos aproximamos do horizonte de eventos.
    fleet_explore_special_14: |-
      %CAP_RACE%, solicito a sua aprovação para uma expedição invulgar.
      A frota está em órbita baixa num planeta extremamente insólito. A superfície parece metálica, composta extensamente por formas poligonais. Detetamos uma série de sinais estranhos e repetidos.
      Pretendo implementar a equipa de solo, mas isto apresenta um elevado grau de risco. Devemos prosseguir?
    fleet_explore_special_opt_a_14: Enviar a tripulação
    fleet_explore_special_opt_b_14: Evitar o planeta
    fleet_explore_special_res_a_14: Digo ao comandante da frota para avançar. Todas
      as expedições planetárias implicam riscos, mas poucos planetas parecem tão interessantes
      como este.
    fleet_explore_special_res_b_14: Digo ao comandante da frota para retirar a tripulação.
      Não se deve brincar com anomalias como esta. O comandante da frota parece aliviado.
    fleet_explore_special_log_a_14: Descoberto planeta metálico no Sistema %SYSTEM%
      com a superfície coberta por hexágonos. Equipa planetária implementada. A equipa
      foi capaz de capturar e descodificar um sinal estranho que emanava do núcleo
      do planeta. Descobertas significativas efetuadas.
    fleet_explore_special_log_b_14: Descoberto planeta metálico no Sistema %SYSTEM%
      com a superfície coberta por hexágonos. Equipa planetária implementada. Altos
      estrondos ensurdecedores de rádio sacudiram a superfície repetidamente, conduzindo
      a tripulação de volta ao navio.
    fleet_explore_special_log_c_14: 'Descoberto planeta metálico no Sistema %SYSTEM%
      com a superfície coberta por hexágonos. Planeta estudado pelos sinais, mas sob
      o aconselhamento de %CAP_RACE%, recusou-se a aterragem da equipa. '
    fleet_explore_special_15: |-
      Saudações do Sistema %SYSTEM%, %CAP_RACE%. Trago notícias pouco animadoras.
      Vários membros da tripulação ficaram doentes depois de visitar o planeta %PLANET%. Com febre e cãibras musculares, parecem estar a sofrer muito.
      A tripulação relatou ver criaturas com estes mesmos sintomas na superfície do planeta, presumivelmente a origem deste surto.
      Confinei os membros afetados à base médica, mas parece altamente contagiosa. O que devemos fazer?
    fleet_explore_special_opt_a_15: Capturar criaturas infetadas
    fleet_explore_special_opt_b_15: Sedar tripulação afetada
    fleet_explore_special_res_a_15: Digo ao comandante da frota para enviar outra
      expedição para a superfície. Se conseguirem capturar uma das criaturas infetadas,
      talvez possam sintetizar uma cura.
    fleet_explore_special_res_b_15: Digo a %NAME% para manter a tripulação infetada
      sedada e para trancar a base médica. Devem prevenir a propagação da infeção
      a qualquer custo.
    fleet_explore_special_log_a_15: A equipa de solo ficou infetada depois de entrar
      em contacto com a fauna local no planeta %PLANET%. Sob o conselho de %CAP_RACE%,
      a equipa foi confinada à base médica. A infeção não se propagou mas o índice
      de mortalidade da tripulação afetada foi de 90%.
    fleet_explore_special_log_b_15: A equipa de solo ficou infetada depois de entrar
      em contacto com a fauna local no planeta %PLANET%. Sob o conselho de %CAP_RACE%,
      voltamos à superfície para capturar as criaturas infetadas. A equipa de laboratório
      foi capaz de sintetizar com sucesso uma cura. A tripulação parece mais saudável
      do que nunca.
    fleet_explore_special_log_c_15: A equipa de solo ficou infetada depois de entrar
      em contacto com a fauna local no planeta %PLANET%. Sob o conselho de %CAP_RACE%,
      voltamos à superfície para tentar encontrar uma cura. Não foi encontrada uma
      cura e mais membros da tripulação ficaram infetados. Casos mortais significantes.
    fleet_explore_special_16: |-
      %CAP_RACE%, solicito o seu conselho.
      A tripulação investigou um cargueiro acidentado no planeta %PLANET%. Eles não encontraram nada de relevante, mas queixam-se de acontecimentos estranhos a bordo da nave desde então.
      Coisas que se mexem sozinhas, sussurros estranhos, falhas inexplicáveis no equipamento. Ninguém ficou magoado, mas a tripulação está a ficar nervosa e difícil de gerir.
    fleet_explore_special_opt_a_16: Pesquisar a atividade
    fleet_explore_special_opt_b_16: Dizer à tripulação para a ignorar.
    fleet_explore_special_res_a_16: Digo ao comandante da frota para fazer dos acontecimentos
      estranhos um ponto central da sua pesquisa. Frequentemente, o paranormal é sinal
      de novas descobertas.
    fleet_explore_special_res_b_16: Digo ao comandante da frota para controlar a sua
      tripulação. Ruídos estranhos e explosões ocasionais de vapor fazem parte da
      vida normal de uma nave e não são nada a temer.
    fleet_explore_special_log_a_16: A tripulação ficou assustada com uma presumível
      atividade paranormal enquanto atravessavam o Setor %SYSTEM%. Fonte de “surto”
      investigada e encontradas espécies de roedores-espaciais, não registadas anteriormente,
      a viver nos tubos do motor. Efetuada descoberta lucrativa e evitados danos aos
      tubos.
    fleet_explore_special_log_b_16: A tripulação ficou assustada com uma presumível
      atividade paranormal enquanto atravessavam o Setor %SYSTEM%. A equipa de laboratório
      começou a pesquisar o fenómeno, mas não encontrou nada. A tripulação desenvolveu
      insónias. Pesquisa interrompida e efetuou-se o warp para fora do sistema antes
      que fossem causados danos adicionais.
    fleet_explore_special_log_c_16: A tripulação ficou assustada com uma presumível
      atividade paranormal enquanto atravessavam o Setor %SYSTEM%. O %CAP_RACE% exortou
      a tripulação e restaurou o espírito positivo habitual.
    fleet_explore_special_18: |-
      %CAP_RACE%, tenho notícias preocupantes.
      Encontramos entidades estranhas no Setor %SYSTEM%. Faíscam para fora e para dentro da existência e os nossos equipamentos não conseguem capturar uma imagem delas.
      Embora não nos tenham causado ainda nenhum mal, os nossos esforços para comunicar foram em vão. O que devemos fazer?
    fleet_explore_special_opt_a_18: Disparar
    fleet_explore_special_opt_b_18: Transmitir música
    fleet_explore_special_res_a_18: Digo ao comandante da frota para disparar imediatamente.
      Estes seres estranhos vão perceber que não devem brincar connosco.
    fleet_explore_special_res_b_18: Digo ao comandante da frota para parar com as
      mensagens de saudação convencionais, e, em vez disso, transmitir música. Ela
      consegue comunicar quando as palavras falham.
    fleet_explore_special_log_a_18: Naves espaciais etéreas encontradas no Setor %SYSTEM%.
      As naves não responderam às saudações. Sob o conselho de %CAP_RACE%, disparamos.
      As naves desapareceram de imediato e deixaram para trás grandes quantidades
      de metias preciosos.
    fleet_explore_special_log_b_18: Naves espaciais etéreas encontradas no Setor %SYSTEM%.
      As naves não responderam às saudações. Sob o conselho de %CAP_RACE%, disparamos.
      As naves tornaram-se hostis e causaram danos significativos à frota. Depois
      de disparar, fugiram a velocidade warp.
    fleet_explore_special_log_c_18: Naves espaciais etéreas encontradas no Setor %SYSTEM%.
      As naves não responderam às saudações. Sob o conselho de %CAP_RACE%, transmitimos
      música pacífica. As naves responderam com uma transmissão musical própria e
      enviaram feixes de vastas quantidades de dados diretamente para o computador
      central da frota.
    fleet_explore_special_log_d_18: Naves espaciais etéreas encontradas no Setor %SYSTEM%.
      As naves não responderam às saudações. Sob o conselho de %CAP_RACE%, transmitimos
      música pacífica. Os visitantes pareceram irritados com a transmissão e dispararam
      várias descargas altamente nefastas à frota antes de fugir a velocidade warp.
    fleet_explore_special_19: |-
      %CAP_RACE%, vejo-me forçado a relatar uma emergência!
      Uma descarga gama de alta intensidade sobrecarregou os campos de proteção da frota enquanto examinávamos o sistema %SYSTEM%! Os componentes principais estão a sobreaquecer e não os vamos conseguir conter por muito mais tempo!
      Temos de desligar os sistemas vitais enquanto recuperamos, mas cada um implica riscos inviáveis. O que devemos fazer?
    fleet_explore_special_opt_a_19: Desligar motores
    fleet_explore_special_opt_b_19: Desligar sistemas elétricos
    fleet_explore_special_res_a_19: Digo ao comandante da frota para desligar os motores
      imediatamente. Deve tentar manter a frota em bom estado enquanto as temperaturas
      retornam a um nível aceitável.
    fleet_explore_special_res_b_19: Digo ao comandante da frota para desligar imediatamente
      o núcleo da cablagem elétrica. Pode ser uma experiência desconfortável, mas
      possivelmente permitirá que as temperaturas voltem a níveis aceitáveis.
    fleet_explore_special_log_a_19: 'Frota danificada por explosão gama no Setor %SYSTEM%.
      Alarmes de calor acionados. Os motores foram desligados depois de seguir o conselho
      do %CAP_RACE%. Procedimento bem sucedido: a frota escapou aos danos e obteve
      dados proveitosos da explosão gama.'
    fleet_explore_special_log_b_19: Frota danificada por explosão gama no Setor %SYSTEM%.
      Alarmes de calor acionados. Os motores foram desligados depois de seguir o conselho
      do %CAP_RACE%. Os níveis de calor continuaram a subir e a frota colidiu com
      um campo de asteroides enquanto não tinha energia.
    fleet_explore_special_log_c_19: 'Frota danificada por explosão gama no Setor %SYSTEM%.
      Alarmes de calor acionados. O núcleo da cablagem elétrica foi desligado depois
      de seguir o conselho do %CAP_RACE%. Procedimento bem sucedido: a frota escapou
      aos danos e obteve dados proveitosos da explosão gama.'
    fleet_explore_special_log_d_19: Frota danificada por explosão gama no Setor %SYSTEM%.
      Alarmes de calor acionados. O núcleo da cablagem elétrica foi desligado depois
      de seguir o conselho do %CAP_RACE%. As temperaturas continuaram a subir e vários
      membros da equipa foram lançados ao espaço quando o desligamento elétrico abriu
      as câmaras de vácuo.
    fleet_explore_special_20: |-
      %CAP_RACE%, reporto uma descoberta no Sistema %SYSTEM%.
      Botânicos que exploravam o planeta %PLANET% descobriram uma árvore com uma fruta de aroma irresistível. Claramente, deseja ser consumida.
      No entanto, obedecer simplesmente a uma planta aleatória seria uma insensatez. Primeiro, temos de testar esta fruta. A questão é: como o fazemos?
    fleet_explore_special_opt_a_20: Testar na tripulação
    fleet_explore_special_opt_b_20: Testar nas criaturas
    fleet_explore_special_opt_c_20: Testar com equipamento
    fleet_explore_special_opt_d_20: Não testar
    fleet_explore_special_res_a_20: Digo ao comandante da frota para avançar e consumir
      a fruta, não obstante para começar com a tripulação mais dispensável.
    fleet_explore_special_res_b_20: Digo ao comandante da frota para dar a fruta a
      criaturas de planetas próximos. Eles evoluirão na sua continuidade e podem oferecer
      alguns dados úteis.
    fleet_explore_special_res_c_20: Lembro o comandante da frota que chefia uma equipa
      de pesquisa bem equipada. Eles têm amplas instalações laboratoriais para testar
      a fruta sem ter de a comer.
    fleet_explore_special_res_d_20: Digo ao comandante da frota para se livrar da
      fruta de imediato. Não pode ter nada de bom.
    fleet_explore_special_log_a_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e alimentei a frota com a fruta. As
      sementes germinaram dentro dos seus estômagos. A planta cresceu rapidamente
      e consumiu-os a partir do interior.
    fleet_explore_special_log_b_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e alimentei a frota com a fruta. A
      tripulação reportou um aumento de energia e alguma visão de cores adicionais.
      Não foram reportados efeitos secundários.
    fleet_explore_special_log_c_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e alimentei com a fruta as criaturas
      encontradas nas proximidades. As sementes germinaram dentro dos seus estômagos.
      A planta cresceu rapidamente e consumiu-os a partir do interior. Observações
      registadas.
    fleet_explore_special_log_d_20: 'Recolhida fruta com um aroma irresistível no
      planeta %PLANET%. Segui o conselho de %CAP_RACE% e alimentei com a fruta as
      criaturas encontradas nas proximidades. As criaturas não mostraram nenhum efeito
      nocivo e por isso testei na tripulação. Resultado: intoxicação alimentar grave.'
    fleet_explore_special_log_e_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e alimentei com a fruta as criaturas
      encontradas nas proximidades. As criaturas adoeceram e morreram rapidamente.
      Tripulação proibida de interações adicionais com a fruta.
    fleet_explore_special_log_f_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e testei a fruta em laboratório. Foram
      registadas observações pormenorizadas e preparada uma amostra genética para
      trocar com a Guilda dos Exploradores.
    fleet_explore_special_log_g_20: Recolhida fruta com um aroma irresistível no planeta
      %PLANET%. Segui o conselho de %CAP_RACE% e descartei a fruta no espaço.
    all_fleet_damage_report: 'Relatório Automatizado de Diagnóstico de Frota: <FUEL>DANOS
      CONSIDERÁVEIS<>. O Registo do Capitão é o seguinte:'
    war_fleet_damaged_lang_1: Grah! A nossa nave pode estar danificada, mas o nosso
      espírito está intacto! No entanto, %CAP_RACE%, não será um ato desonroso reparar
      os danos causados.
    war_fleet_damaged_lang_2: Grah! %CAP_RACE%! A nossa nave sofreu bastante ao seu
      serviço! Honre-nos com manutenção!
    war_fleet_damaged_lang_3: "%CAP_RACE%! Visto que a nossa nave é fraca e frágil,
      não lhe podemos trazer glória em batalha! Permita-nos servi-lo. Repare a nossa
      nave danificada!"
    war_fleet_damaged_lang_4: Uns idiotas patéticos tentaram riscar a nossa poderosa
      nave, %CAP_RACE%! Grah! Não nos importamos de morrer em gloriosa batalha! Mas
      se este não é o seu desejo para nós, considere executar as reparações necessárias!
    exp_fleet_damaged_lang_1: "%CAP_RACE%, os nossos sensores apresentam danos internos
      consideráveis. A nossa nave está a sofrer muito. Por favor, ajude-nos a curá-la."
    exp_fleet_damaged_lang_2: Eheu, %CAP_RACE%, é bom ter notícias suas! Mas este
      é um momento triste. A nossa nave está danificada. Vai ajudar-nos?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, nós desejamos servir. Mas a nossa nave
      é um metal falível, uma concha temporária. Ajude-nos a repará-lo e a prolongar
      esta iteração!"
    exp_fleet_damaged_lang_4: Aieeeee! A nossa nave está a falhar! Não aguenta muito
      neste estado! Ajude-nos, %CAP_RACE%! Ajude-nos a reparar estes danos!
    tra_fleet_damaged_lang_1: Amigo-Capitão! A nossa nave está gravemente danificada!
      Ajuda-nos a consertá-la, sim?
    tra_fleet_damaged_lang_2: A nossa nave está danificada, %CAP_RACE%! Mas isto não
      vai durar muito, sim? Vem ajudar-nos?
    tra_fleet_damaged_lang_3: Precisamos de um amigo, %CAP_RACE%! A nossa nave está
      danificada, e sozinhos não somos capazes de a consertar! Vai ajudar-nos, sim?
    tra_fleet_damaged_lang_4: A nossa nave está danificada, mas este é um dia feliz!
      Vem ver-nos, sim, %CAP_RACE%? Para consertar a nossa nave? A tripulação vai
      ficar muito feliz por o ver!
    fleet_damaged_opt_a: Examinar Relatório de Danos
    fleet_damaged_opt_b: Ignorar Relatório
    fleet_damaged_opt_c: Sinalizar Componentes Danificados
    npc_fleet_repair_title: Autodiagnósticos da Frota
    npc_fleet_damaged_desc_1: 'Relatório de Autodiagnóstico da Frota: Detetados danos
      moderados nos sistemas internos. Reparações manuais necessárias. Tripulação
      incapaz de executar manutenção.'
    npc_fleet_damaged_desc_2: 'Relatório de Autodiagnóstico da Frota: Sistemas principais
      danificados. Continuação do funcionamento arrisca a destruição. Reparação imediata
      aconselhada.'
    npc_fleet_damaged_desc_3: 'Relatório de Autodiagnóstico da Frota: Necessária manutenção
      urgente. Drones de reparação a atingir o limite de falha. Sistemas principais
      em risco, reparação manual necessária.'
    npc_fleet_damaged_desc_4: 'Relatório de Autodiagnóstico da Frota: Sistemas de
      contenção de danos internos a falhar. Integridade do casco aproxima-se da falha.
      Reparações urgentes necessárias.'
    npc_fleetcomms_damage_lang_1: Tenho más notícias, %CAP_RACE%. A nossa frota envolveu-se
      num sério incidente e sofremos graves danos. Inspecione o relatório de danos,
      por favor. Preciso da sua orientação.
    npc_fleetcomms_damage_lang_2: Notícias pouco animadoras, %CAP_RACE%. Houve um...
      incidente... e a frota ficou gravemente danificada. Vou-lhe preparar um relatório
      completo. Mas entretanto, preciso da sua orientação.
    npc_fleetcomms_damage_lang_3: Temos um problema, %CAP_RACE%. Uma das nossas naves
      ficou gravemente danificada e está com dificuldades para completar a expedição.
      O que devemos fazer?
    npc_fleetcomms_damage_lang_4: Lamento relatar um problema significativo, %CAP_RACE%.
      A nossa frota foi gravemente danificada. Estou a fazer um inquérito mas, entretanto,
      preciso das suas ordens. A nave danificada deve continuar a sua missão?
    npc_fleetcomms_continue_res: 'Comando registado: Fragata %FRIGATE_NAME% continua
      a missão.'
    npc_fleetcomms_comehome_res: 'Comando registado: Fragata %FRIGATE_NAME% regressa
      à frota principal para manutenção.'
    npc_fleet_damaged_lang: 'Relatório de Autodiagnósticos da Frota para a fragata
      %FRIGATE_NAME%: A nave sofreu danos críticos na missão. A tripulação é incapaz
      de realizar uma manutenção. O risco de danos adicionais arrisca uma falha catastrófica.'
    exp_fleet_purchase_lang_1: Saudações, Viajante. Procura expandir a sua frota?
      Irá constatar que a minha nave espacial está entre as melhores do setor.
    exp_fleet_purchase_lang_2: A Entidade-Viajante procura expandir a sua frota, não
      é? O Korvax está disposto a ajudar. A minha tripulação e a minha nave estão
      preparados para a inspeção.
    exp_fleet_purchase_lang_3: Viajante! Procura encontrar novas naves para a sua
      frota? Irá constatar que a minha tripulação é um excelente acréscimo.
    exp_fleet_purchase_lang_4: Eheu! O grande Viajante! Posso solicitar a honra de
      me juntar às suas viagens? A minha tripulação serviria bem a sua frota.
    exp_fleet_purchase_lang_5: Capitão-Viajante. A Convergência sabe que procura novos
      recrutas para a sua frota. Se precisar, estamos aqui para ajudar.
    exp_fleet_purchase_lang_6: Acolha-nos na sua frota, Viajante, e iremos acolhê-lo
      na Convergência.
    exp_fleet_purchase_lang_7: Procura novas entidades-nave para sua frota, Viajante?
      Irá constatar que esta nave ultrapassa as suas necessidades.
    exp_fleet_purchase_lang_8: Eheu, o Viajante! Deseja que nos juntemos à sua frota?
      A minha nave, e aqueles que atualmente a habitam, são seus para comandar.
    tra_fleet_purchase_lang_1: Olá amigo! Está à procura de novas naves, sim? A minha
      nave é muito boa...
    tra_fleet_purchase_lang_2: Amigo! Tem uma boa frota, sim? Acho que seria uma frota
      ainda melhor só com mais uma nave...
    tra_fleet_purchase_lang_3: Amigo! Tem muitas naves espaciais boas na sua frota,
      sim? Mas nenhuma é tão boa como esta! Observe!
    tra_fleet_purchase_lang_4: Olá amigo! A sua frota precisa de novos amigos, sim?
      A nossa nave espacial seria um agradável acréscimo à sua frota!
    tra_fleet_purchase_lang_5: Como está a sua frota, amigo? As suas tripulações estão
      felizes? Trazem-lhe muitas unidades? Constatará que a minha equipa é mais feliz
      e mais lucrativa do que qualquer outra!
    tra_fleet_purchase_lang_6: Amigo! As frotas trazem muita felicidade, sim? Muita
      felicidade da glória do comércio e da batalha? Nós vamos ajudá-lo! Deixe-nos
      juntar, amigo!
    tra_fleet_purchase_lang_7: Está a recrutar, sim? O Viajante-amigo não encontrará
      melhor nave para sua frota do que esta!
    tra_fleet_purchase_lang_8: Procura novas naves para a sua frota, sim? A minha
      nave é a melhor! Tripulação alegre, excelentes armas, hangar espaçoso! Vai adorar,
      amigo!
    war_fleet_purchase_lang_1: Invasor! Estremece perante a visão da nossa poderosa
      nave espacial? Não tema! Somos aliados! Talvez haja um lugar para nós na sua
      frota?
    war_fleet_purchase_lang_2: Grah! Está a formar uma frota, invasor? A nossa nave
      é poderosa, a minha tripulação é possante! Nós o honramos com a nossa presença!
    war_fleet_purchase_lang_3: Invasor! Procura glória para a sua frota? Permita-nos
      aumentar as suas fileiras!
    war_fleet_purchase_lang_4: Grah! Os nossos inimigos acobardam-se perante a nossa
      poderosa nave espacial! Traremos grande honra à sua frota!
    war_fleet_purchase_lang_5: Procura novos recrutas para a sua frota, invasor? Inspecione
      a minha embarcação e admire-se com o seu poderoso casco e a sua tripulação bem
      treinada!
    war_fleet_purchase_lang_6: Procura expandir a sua frota, invasor? A minha fragata
      irá assegurar uma glória incomparável!
    war_fleet_purchase_lang_7: Grah! Saudações, de um comandante para outro! Procura
      novas naves para a sua frota? Estamos comprovados em batalha e preparados para
      lutar outra vez! Grah!
    war_fleet_purchase_lang_8: O Alto Comando Vy'keen exige que todos nós ajudemos
      o intruso! A minha nave é sua caso a queira na sua frota!
    fleet_purchase_opt_a: Inspecionar Fragata
    fleet_purchase_opt_b: Terminar comunicação
    exp_fleet_purchase_res_a_1: Muito bem, Capitão-Viajante. Vamos reunir-nos com
      o resto da frota imediatamente.
    exp_fleet_purchase_res_a_2: Será um prazer convergir a nossa nave com a sua frota,
      Viajante.
    exp_fleet_purchase_res_a_3: Eheu! A nossa nave será sua, Viajante.
    tra_fleet_purchase_res_a_1: Fez uma escolha excelente, amigo!
    tra_fleet_purchase_res_a_2: Sim, Amigo-Capitão! Navegaremos para a sua Nave Capital
      de imediato!
    tra_fleet_purchase_res_a_3: O novo capitão é um amigo excelente! A tripulação
      terá imensa alegria em juntar-se à sua frota!
    war_fleet_purchase_res_a_1: Não se vai arrepender, invasor!
    war_fleet_purchase_res_a_2: Grah! Traremos grande honra à sua frota!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Tripulação, dirijam-se aos seus
      postos!
    fleet_mission_sub: Apoiar a Expedição
    fleet_explore_mission_desc: A expedição deparou-se com problemas durante uma viagem
      de exploração no espaço profundo. O comandante da frota pediu a minha ajuda.
      Devo ajudar o mais breve possível, permitindo assim que retornem à sua missão
      de descoberta.
    fleet_combat_mission_desc: A expedição deparou-se com problemas durante uma patrulha
      de combate no espaço profundo. O comandante da frota pediu a minha ajuda. Devo
      ajudar o mais breve possível, permitindo assim que retornem à sua jornada.
    fleet_mining_mission_desc: A expedição deparou-se com problemas enquanto avaliava
      sistemas para oportunidades de mineração e recuperação de objetos. O comandante
      da frota pediu a minha ajuda. Devo ajudar o mais breve possível, permitindo
      assim que retornem ao seu trabalho.
    fleet_trading_mission_desc: A expedição deparou-se com problemas enquanto procurava
      oportunidades de negócio no espaço profundo. O comandante da frota pediu a minha
      ajuda. Devo ajudar o mais breve possível, permitindo assim que eles voltem a
      fazer lucros.
    fleet_scan_flora_obj: Detetar flora e enviar dados para a frota
    fleet_scan_flora_obj_tip: |-
      Utiliza <IMG>AIM<> para usar o <TECHNOLOGY>Visor de Análise<>.
      Deteta novos tipos de flora para fazer descobertas.
      Para detetar, os alvos devem ser mantidos estáveis na mira de focalização.
    fleet_scan_cre_obj: Detetar criaturas e enviar dados para a frota
    fleet_scan_cre_obj_tip: |-
      Utiliza <IMG>AIM<> para usar o <TECHNOLOGY>Visor de Análise<>.
      Deteta novos tipos de criaturas para fazer descobertas.
      Para detetar, os alvos devem ser mantidos estáveis na mira de focalização.
    fleet_scan_min_obj: Detetar minerais e enviar dados para a frota
    fleet_scan_min_obj_tip: |-
      Utiliza <IMG>AIM<> para usar o <TECHNOLOGY>Visor de Análise<>.
      Deteta novos tipos de minerais para fazer descobertas.
      Para detetar, os alvos devem ser mantidos estáveis na mira de focalização.
    fleet_comms_msg: Voltar ao espaço para contactar o comandante da frota
    fleet_combat_obj1: Proteger a frota
    fleet_combat_obj1_tip: |-
      A expedição está sob um ataque pirata.
      Usa o Mapa da Galáxia (<IMG>QUICK_MENU<>) para localizar a frota e viajar até à sua localização.
    fleet_combat_obj2: Ajudar a frota a reivindicar uma recompensa
    fleet_combat_obj2_tip: |-
      A expedição localizou um célebre pirata.
      Usa o Mapa da Galáxia (<IMG>QUICK_MENU<>) para localizar a frota e viajar até à sua localização.
    fleet_combat_msg1: Encontro com a frota
    fleet_combat_msg2: |-
      Proteger a frota
      Piratas restantes: %AMOUNT%
    fleet_combat_msg3: Localizar o alvo da recompensa
    fleet_combat_msg4: Destruir o alvo da recompensa
    fleet_trading_obj: Traduzir os dados comerciais para a frota
    fleet_trading_obj_msg: Os dados esperam num módulo seguro de mensagens. A tradução
      da mensagem requer o conhecimento dos idiomas alienígenas.
    fleet_trading_msg: |-
      Localizar o módulo seguro de mensagens
      Traduzir a mensagem alienígena
    fleet_explore_1_msg1: |-
      Plantas descobertas: %CURRENT%/%AMOUNT%
      Detetar flora de forma a reunir dados de antídotos para a frota
    fleet_wormhole_1: É bom ver que não ficou danificado, %CAP_RACE%! A manobra foi
      bem sucedida, embora pareça que o campo de energia se tenha dissipado.
    fleet_wormhole_2: Sucesso, %CAP_RACE%! O buraco de minhoca trouxe-o diretamente
      até nós! E sem as aterradoras consequências que alguns dos nossos engenheiros
      tinham previsto! Parece que a operação utilizou as flutuações de energia, mas
      de resto está tudo bem.
    fleet_wormhole_3: 'Ah %CAP_RACE%! Por um momento, pensámos que o tínhamos perdido:
      o detetor indicou que viajou para uma linha de tempo diferente. Mas os nossos
      engenheiros conseguiram recuperar o sinal, e aqui está! O campo de energia desapareceu,
      mas todas as outras leituras são nominais.'
