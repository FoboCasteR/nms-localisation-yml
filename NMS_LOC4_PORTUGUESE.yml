    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Embora eu não esteja certo do significado exato, parece
      que este comerciante está interessado em negociar.
    all_trader_trade_desc_2: O comerciante gesticula com contentamento, feliz por
      ter contactado um colega espacial.
    all_trader_trade_desc_3: O piloto quer negociar, mas parecem cautelosos. Eventualmente,
      relaxam e preparam o manifesto.
    all_trader_trade_desc_4: O piloto tagarela comigo, entusiasmado por entrar em
      contacto com outro comerciante.
    all_trader_trade_desc_5: Antes de eu falar, o piloto já preparou a guia de carga.
      Parece interessado em fazer negócio.
    all_trader_trade_desc_6: O piloto prepara os seus sistemas de comercialização.
      A sua carga está pronta para inspeção.
    all_trader_trade_desc_7: O comerciante examina os meus dados de carga. Tenta parecer
      calmo, mas sem sucesso. Não consegue esconder o quão interessado está em negociar.
    all_trader_trade_desc_8: O piloto conversa, emocionado. Parece estar a viajar
      pelo espaço há muito tempo, desligado das conversas normais.
    all_trader_trade_desc_9: O comerciante gesticula com contentamento, desejoso de
      fazer negócios diretamente, livre da interferência e regulação dos Terminais
      Galácticos Comerciais.
    all_trader_trade_desc_10: Embora o seu discurso seja mutilado e confuso, o significado
      do piloto é claro. Ele fala a linguagem universal do dinheiro.
    all_trader_trade_opt_a: Examinar guia de mercadoria
    all_trader_trade_opt_b: Terminar comunicação
    all_trader_trade_opt_a_alt: Comprar produtos
    all_trader_trade_opt_b_alt: Comprar substâncias
    all_trader_trade_res_b_1: Para deceção do comerciante, recuso inspecionar os seus
      bens.
    all_trader_trade_res_b_2: Não tenho muita necessidade de negociar por agora, e
      recuso a possibilidade de verificar as mercadorias do piloto.
    all_trader_trade_res_b_3: Esse comerciante parece ter pouco a oferecer. Será melhor
      negociar noutro sítio.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Entusiasmado por ver outro piloto, o comerciante oferece-me
      uma das suas coleções de bens raros e preciosos.
    all_trader_offload_desc_2: O piloto parece um comerciante normal, mas em vez de
      transportar os bens habituais, leva consigo bugigangas e raridades. Pergunto-me
      o que o levou a transportar uma carga tão incomum...
    all_trader_offload_desc_3: Este comerciante não fala como os outros mercadores
      que conheci. Parece especializado em transportar os bens mais bizarros...
    all_trader_offload_desc_4: Não percebo muito bem quem é este piloto. Um comerciante?
      Um historiador? Um ladrão de túmulos? De qualquer forma, parece estar a vender
      bugigangas.
    all_trader_offload_desc_5: O comerciante transmite o seu guia de carga, revelando
      assim uma coleção estranha. O seu porão está cheio de relíquias, artigos importantes
      para o seu povo. Parece disposto a abrir mão delas...
    all_trader_offload_opt_a: Regatear pela relíquia
    all_trader_offload_opt_d: Recusar
    all_trader_offload_res_a_1: Aceito a oferta do comerciante. Estou certo que vou
      encontrar uma boa utilização para esta relíquia. Ou então, ela é que vai encontrar
      uma utilização para mim...
    all_trader_offload_res_a_2: A relíquia vale o preço pedido. Apesar da minha incerteza
      do seu uso, estes artigos são altamente valiosos para o povo que habita este
      sistema.
    all_trader_offload_res_a_3: O comerciante envia-me a relíquia e parte, feliz por
      ter disseminado o que quer que seja que está a disseminar.
    all_trader_offload_res_b_1: Recuso a coleção estranha de bugigangas do comerciante.
    all_trader_offload_res_b_2: Agradeço ao comerciante a sua oferta, mas recuso-me
      a aceitar uma das suas relíquias.
    all_trader_offload_res_b_3: Não preciso de uma das relíquias do comerciante neste
      momento. Agradeço a oferta e termino a comunicação.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
