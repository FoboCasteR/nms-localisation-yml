    ui_guide_topic_terrain: O Manipulador de Terrenos
    ui_guide_body_terrain: |-
      O <TECHNOLOGY>Manipulador de Terrenos<> é uma excelente atualização para a Multiferramenta. Uma vez instalado, podes utilizar <TECHNOLOGY><IMG>CYCLEWEAPON<><> para ativar o Manipulador de Terrenos.

      O Manipulador de Terrenos pode ser utilizado para <VAL_ON>criar o teu próprio abrigo<> enquanto exploras, na forma de cavernas simples ou estruturas rochosas mais elaboradas.

      O Manipulador de Terrenos é essencial para extrair <STELLAR>depósitos grandes de recursos<>. Estes depósitos incluem <STELLAR>Cobre<> e podem ser localizados com o <TECHNOLOGY>Visor de Análise<>.

      O terreno irá <VAL_ON>estar em conformidade com a construção<>, permitindo a criação de bases embutidas na rocha.

      Utiliza <IMG>CYCLEALTWEAPON<> para alternar entre <TRADEABLE>colocação<>, <FUEL>eliminação<>, <TRADEABLE>reposição<> e <FUEL>achatar<>.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> altera o <VAL_ON>tamanho<> da edição.
    ui_guide_topic_portals: Portais
    ui_guide_body_portals: |-
      Os Portais criam <VAL_ON>ligações entre mundos<>. Visita um <SPECIAL>Monólito<> para descobrir a localização de um Portal de um planeta.

      Os Portais requerem que os seus <VAL_ON>glifos<> sejam carregados antes de serem utilizados. Interage com o <VAL_ON>Terminal do Portal<> para carregar os glifos.

      Uma vez ativo, um Portal pode revelar uma <VAL_ON>Sequência de Glifos<> do seu planeta. Outros Viajantes com esta sequência de glifos podem entrar nos seus próprios portais e visitar o teu planeta.

      A capacidade de inserir um <VAL_ON>Glifo<> deve ser <VAL_ON>ganha<>. Entra nas cavernas e utiliza o <TECHNOLOGY>Detetor<> e o <TECHNOLOGY>Visor de Análise<> para localizar sepulturas de Viajantes caídos. Extrai conhecimento dos glifos dos seus registos.

      Os Viajantes podem arriscar inserir uma <VAL_ON>Sequência aleatória de Glifos<> num Portal, mas a precisão de um transporte tão descomprometido não é garantida.
    ui_guide_topic_slots: Gestão de Inventários
    ui_guide_body_slots: "A <TECHNOLOGY>Nave Espacial<> e o <TECHNOLOGY>Exofato<>
      dispõem de vários tipos de inventário.\n\n<STELLAR>Compartimentos de Mercadorias<>
      são usados para guardar itens, enquanto os <TECHNOLOGY>Compartimentos de Tecnologia<>
      estão reservados para a instalação de melhorias e outros dispositivos tecnológicos.
      \n\nAdquire novos compartimentos para o inventário na <TECHNOLOGY>Loja de Tecnologias
      para o Exofato<> numa estação espacial. Podes encontrar melhorias grátis ao
      usar um <STELLAR>Mapa de Atualização do Exofato<> para localizar e reparar uma
      <TECHNOLOGY>Cápsula de Escape<>. Compra estes mapas de atualização nos <STELLAR>Cartógrafos<>
      de uma estação espacial."
