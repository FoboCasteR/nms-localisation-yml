    ui_guide_topic_signals: Procurar Edifícios
    ui_guide_body_signals: |-
      O <VAL_ON>Cartógrafo<> das estações espaciais fornecerá <STELLAR>Mapas planetários<> para edifícios em específico. Usa estes mapas para marcar um local no HUD do teu exofato.

      Recolhe <STELLAR>Dados de navegação<> dos emissores fora de edifícios planetários. Troca estes dados com o <VAL_ON>Cartógrafo<> para receberes mais mapas. O Cartógrafo também vende mapas por nanites.

      Os maiores edifícios emitem sinais detetáveis através de transmissões diretas ou assinatura de radar. Ao explorares a pé, usa o <TECHNOLOGY>Visor de Análise<> para pesquisar edifícios próximos ou constrói (<IMG>BUILD_MENU<>) um <TECHNOLOGY>Impulsionador de Sinal<> para marcares a estrutura mais próxima da tua posição.

      Os <SPECIAL>dados de navegação<> especializados revelam a localização de <VAL_ON>Cápsulas de Escape<> que contêm excelentes <TECHNOLOGY>atualizações para exofatos<> que devem ser descodificadas com um Impulsionador de Sinal.
    ui_guide_topic_refiner: Substâncias de Refinaria
    ui_guide_body_refiner: |-
      Materiais e construções avançadas podem exigir o uso de um <TECHNOLOGY>Refinador<>. Constrói um refinador no menu de construção (<IMG>BUILD_MENU<>). Os refinadores grandes requerem uma <VAL_ON>base habitável<>.

      Os refinadores usam matérias-primas ou materiais colhidos e processam-nas em materiais mais condensados ou avançados. Os <VAL_ON>elementos refinados<> (por ex., <FUEL>Carbono Condensado<>) não só ocupam menos espaço, como também oferecem uma maior carga a sistemas básicos do que com elementos comuns (por ex., <FUEL>Carbono<>).

      <TECHNOLOGY>Grandes unidades de refinação<> recebem múltiplas entradas, permitindo que o utilizador experimente a <VAL_ON>combinação de materiais<>. A combinação de materiais pode gerar <VAL_ON>substâncias exclusivas<> ou permitir elaborar <VAL_ON>receitas mais eficientes<>.

      Refinadores simples e portáteis requerem combustível externo para serem usados. Os grandes refinadores ligados à estrutura de uma <VAL_ON>base<> não requerem combustível..
    ui_guide_topic_dismantle: Tecnologia Portátil
    ui_guide_body_dismantle: |-
      A tecnologia implantada na superfície do planeta a partir do menu de construção (<IMG>BUILD_MENU<>) pode ser recuperável ao aproximar e pressionar <IMG>DECONSTRUCT<>. Isto coloca a tecnologia no <TECHNOLOGY>Inventário do Exofato<> do utilizador.

      A tecnologia de <TECHNOLOGY>desmantelamento<> oferece uma forma conveniente para o utilizador transportar e <TECHNOLOGY>reimplantar a tecnologia<> num local escolhido por si.

      Reimplantar a tecnologia portátil <VAL_ON>não tem custos adicionais<>. A unidade só precisa de ser construída uma vez.

      <COMMODITY>AVISO<>: Não te esqueças do local da implantação da tecnologia.
    ui_guide_topic_fleets: Frotas de Cargueiros
    ui_guide_topic_fleetsa: Expedições da Frota
    ui_guide_body_fleets: |-
      O comando de uma grande <COMMODITY>Nave Capital<> oferece vários benefícios. Entre eles, a capacidade de planear e comandar expedições.

      As fragatas recrutáveis de um <TECHNOLOGY>grupo de fragatas <> estão marcadas com um ícone. Aproxima-te de uma <TRADEABLE>fragata recrutável<> e fala com elas através do <TECHNOLOGY>Comunicador da nave<>.

      Existem vários tipos de fragatas e cada nave tem uma qualidade diferente. Fora de expedições, as fragatas executam tarefas relacionadas com as suas capacidades. Aterra numa fragata e recolhe as recompenças dessas tarefas.

      As <STELLAR>fragatas comerciais<> acumulam riqueza, as <TECHNOLOGY>naves científicas<> fornecem análises de artefactos antigos, as <FUEL>naves de reabastecimento<> geram combustível e as <COMMODITY>naves de mineração<> recolhem minerais. As <SPECIAL>naves de combate<> apoiam-te se combateres piratas nas redondezas.
    ui_guide_body_fleetsa: |-
      As expedições requerem uma <TECHNOLOGY>Sala de Comando da Frota<>. Constrói um Posto de Comando na área habitável entre a ponte e o hangar.

      O <TECHNOLOGY>Navegador<> planeia as expedições da tua frota. Visita o Navegador na ponte do cargueiro para verificar quais as expedições atualmente disponíveis. Cada dia é programada uma nova série de expedições. As expedições têm níveis diferentes de <TECHNOLOGY>especializações<> e <FUEL>dificuldade<>.

      Naves de classe superior irão contribuir mais para qualquer <VAL_ON>Expedição<> em que as envies. Completar missões irá aumentar a força de uma fragata.

      Expedições mais longas ou maiores requerem mais combustível. As naves de abastecimento reduzem os requisitos de combustível. As expedições podem ser equipadas com <COMMODITY>atualizações temporárias<> para reforçar as suas capacidades.

      As expedições percorrem longas distâncias e podem levar um tempo considerável a completar. Controla o progresso da expedição na <TECHNOLOGY>Sala de Comando da Frota<>. As expedições continuam em tempo real e não precisam que o responsável esteja ativamente presente.
    ui_guide_topic_technology: Atualizar o teu equipamento
    ui_guide_body_technology: |-
      Visita o <STELLAR>Mercado<> a bordo da maior parte das Estações Espaciais para encontrares uma vasta gama de comerciantes. Os comerciantes de tecnologias vendem <VAL_ON>Módulos de atualização<>. Atualiza os inventários do teu Exofato, da nave espacial e da Multiferramenta a bordo das Estações Espaciais.

      <TECHNOLOGY>Os Diagramas<> permitem criar novas tecnologias. Compra diagramas a bordo da <SPECIAL>Anomalia Espacial<>.
      Terás de ser tu a encontrar os materiais, mas poderás sempre instalar a tecnologia dentro do teu Exofato, numa <STELLAR>nave<> ou <TECHNOLOGY>Multiferramenta<> que possuas.

      <VAL_ON>Os Módulos de atualização<> são compras únicas. Atualizam uma tecnologia de <VAL_ON>Exofato<>, <STELLAR>nave<> ou <TECHNOLOGY>Multiferramenta<> em específico que já tenhas instalado. Cada atualização tem propriedades ligeiramente diferentes e os utilizadores deverão fazer experiências com configurações diferentes.
      Instala um Módulo de Atualização ao selecioná-lo no Inventário com <IMG>FE_ALT1<> e ao colocá-lo num <TECHNOLOGY>Compartimento de Tecnologia<> com <IMG>SELECT<>.

      As atualizações instaladas adjacentes a outras atualizações do mesmo tipo oferecem um reforço adicional e melhoram o desempenho do dispositivo.

      Não podes ter mais de <FUEL>três<> atualizações ativas para o mesmo subsistema de tecnologias. Se o fizeres, as atualizações não ficarão funcionais até que removas módulos suficientes para repor energia.
    ui_guide_topic_recipes: Receitas e Diagramas
    ui_guide_body_recipes: |-
      Os <VAL_ON>Módulos de Atualização<> podem ser comprados já preparados em vendedores de tecnologias. Estes vendedores também são úteis para obter componentes pré-fabricados. Procura-os no Mercado da Estação Espacial ou encontra-os em <STELLAR>lojas planetárias<> mais pequenas.

      Para criares <COMMODITY>produtos<> e <TECHNOLOGY>tecnologias<> tens de aprender os diagramas antes de poderem ser criados.

      Aprende os planos para tecnologias específicas ao visitar estações de pesquisa estrangeiras na <SPECIAL>Anomalia Espacial<>.

      As receitas de produtos são mais raras e podem ser obtidas ao atacar várias instalações planetárias<>. Encontra direções para estas instalações ao trocar dados de navegação com o <TRADEABLE>Cartógrafo<> de uma estação espacial.
    ui_guide_topic_feeding: Alimentar e domar criaturas
    ui_guide_body_feeding: |-
      Todas as criaturas irão comer <TRADEABLE>Pellets de criatura<>. As criaturas podem ser alimentadas diretamente, ou através da <VAL_ON>secção Criaturas no Menu Rápido<> (<IMG>QUICK_MENU<>).

      Um isco lançado do Menu Rápido pode acalmar <FUEL>predadores<> ou outras criaturas furiosas, desbloqueando novas oportunidades de criação ou de travessia.

      Ao alimentar uma criatura, podemos ganhar a sua confiança e permitir que seja <STELLAR>montada<> ou <TRADEABLE>usada para criação<>. Uma criatura domesticada também pode ser <STELLAR>adotada<> como companheira. Os companheiros animais oferecem diversas oportunidades de amizade e de travessia.

      Gere os teus companheiros através do Menu Rápido (<IMG>QUICK_MENU<>). Cuida bem dos teus companheiros para que ponham ovos, permitindo a criação de uma nova geração de criaturas singulares. Podes trocar Ovos com os outros Viajantes.

      O <TECHNOLOGY>Sequenciador de Ovos<> da <SPECIAL>Anomalia Espacial<> permite a modificação genética, abrindo as portas do potencial infinito que a vida alberga...
    ui_guide_body_feeding_alt1: |-
      Todas as criaturas irão comer <TRADEABLE>Pellets de criatura<>. As criaturas podem ser alimentadas diretamente, ou através da secção <VAL_ON>Ferramentas do Menu Rápido<> (<IMG>QUICK_MENU<>).

      Habilidades especiais podem ser desbloqueadas com isco mais avançado. Analisa criaturas com o <TECHNOLOGY>Visor de Análise<> para descobrir as suas preferências de iscos. Ativa um isco específico no Menu Rápido.

      O isco avançado permite que as criaturas sejam <STELLAR>montadas<> ou <TRADEABLE>usadas para criação<>. Cria um isco avançado no <TECHNOLOGY>Processador de Nutrientes<>. O isco é habitualmente processado a partir de uma base de <FUEL>Coprite<> ou <SPECIAL>Mordite<>, misturada com ingredientes locais. Experimenta misturar uma base com plantas ou carne para criar novos tipos de iscos.

      Um isco lançado do Menu Rápido pode acalmar <FUEL>predadores<> ou outras criaturas furiosas, desbloqueando novas oportunidades de cultivo ou de travessia.
    ui_guide_body_feeding_alt2: |-
      Todas as criaturas irão comer <TRADEABLE>Pellets de criatura<>. As criaturas podem ser alimentadas diretamente, ou através da secção <VAL_ON>Ferramentas do Menu Rápido<> (<IMG>QUICK_MENU<>).

      Habilidades especiais podem ser desbloqueadas com isco mais avançado. Analisa criaturas com o <TECHNOLOGY>Visor de Análise<> para descobrir as suas preferências de iscos. Ativa um isco específico no Menu Rápido.

      O isco avançado permite que as criaturas sejam <STELLAR>montadas<> ou <TRADEABLE>usadas para criação<>. Cria um isco avançado no <TECHNOLOGY>Processador de Nutrientes<>. O isco é habitualmente processado a partir de uma base de <FUEL>estrume de criatura<> ou <SPECIAL>Mordite<>, misturada com ingredientes locais. Experimenta misturar uma base com plantas ou carne para criar novos tipos de iscos.

      Um isco lançado do Menu Rápido pode acalmar <FUEL>predadores<> ou outras criaturas furiosas, desbloqueando novas oportunidades de cultivo ou de travessia.
