    tra_npc_u3anomaly_wait: Polo está ocupado a analisar os meus relatórios, perdido
      num mundo de dados ainda sem precisar de ajuda. Ele quer que eu continue a minha
      exploração.
    tra_npc_u3anomaly_done_1: |-
      Tal como disseste, Nada! Tal como disseste!
      Estamos agradados, deliciados, renovados por ver o teu regresso, forasteiro.
      E os outros? Conheceste todo o tipo de Prospetores, Estandartes, Analistas? Todo um universo sem limites?
    tra_npc_u3anomaly_done_2: Amigo! O teu léxico cresceu? Como foi a conversa entre
      seres evoluídos nestes últimos Sols?
    tra_npc_u3anomaly_done_3: |-
      Haha! Experimentaste as economias de vários sistemas com intercâmbios para bater os preços dos Lordes Comerciais?
      Estás preparado para rivalizar qualquer Gek-Magnata, certo?
    tra_npc_u3anomaly_done_4: Achas que os marginais darão ouvidos à razão, amigo?
      Serás capaz de identificar a fonte desta violência?
    tra_npc_u3anomaly_done_5: Encontraste dados para extrair dos destroços dos drones
      patrulha, esses colossos quadrúpudes? E... e amigo não estar ferido?
    tra_npc_u3anomaly_done_6: Este exofato aguentou várias tempestades, não? Viu vários
      Sols, a tua vida continua preservada?
    tra_npc_u3anomaly_done_7: |-
      Já viste a galáxia inteira?
      Haha, não faz mal. Foi só um pouco de humor fraco de Gek. Viajaste até longe, por salto warp, como nós? Como a nossa anomalia?
    tra_npc_u3anomaly_done_8: Encontro uma imensa alegria na vida selvagem destes
      mundos! Perseguiste muitas criaturas de focinho estranho para obter estas análises?
      Sugiro que procuremos juntos!
    tra_npc_u3anomaly_done_9: Eu e Nada continuamos sozinhos nesta anomalia? Não há
      mais ninguém?
    tra_npc_u3anomaly_done_10: És fluente no idioma dos outros, amigo? Consegues entender
      tudo o que dizem?
    tra_npc_u3anomaly_done_11: Tanta fortuna, amigo. Tanta. Os Gek ficarão satisfeitos
      com o teu avanço.
    tra_npc_u3anomaly_done_12: Sentiste adrenalina ao dançar com guerrilheiros, amigos?
      As tuas armas transformaram as naves deles em pó metálico?
    tra_npc_u3anomaly_done_13: Aqui estás, amigo. Real, em frente a Polo e Nada. Sei
      que a tua missão está concluída.
    tra_npc_u3anomaly_done_14: Distraí-me dos meus relatórios, amigo! Só penso no
      teu regresso às atmosferas selvagens. Partilha todos os detalhes!
    tra_npc_u3anomaly_done_15: O nosso tempo está a acabar, meu amigo. Os teus dados
      são um conforto... Recorda-nos da vastidão do espaço, da vida...
    tra_npc_u3anomaly_done_16: Amigo...
    tra_npc_u3anomaly_res_a_1: "Polo olha para os dados, resmungando quando vê seres
      que já conhece e aplaudindo aqueles que não reconhece. \n\nNo fim, Polo aplaude
      euforicamente e oferece-se para criar uma nova tecnologia. Afirma que estamos
      agora unidos pela 'amizade gloriosa'."
    tra_npc_anomaly_res_a_2: O Gek tem um instrumento por cima da minha cabeça e as
      suas mãos tremem com entusiasmo. Em seguida, Polo começa a mexer na sua maquinaria
      misteriosa e oferece-me outra opção de tecnologia.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analisa os registos comerciais da minha nave e do meu exofato, criando um gráfico incompreensível dos resultados. Ri-se como se estivesse a contar uma piada.

      Polo diz-me que os seus colegas Gek são a espécie mais idiota de todas. O dinheiro não é real. Nada é real. Diz-me que só a amizade importa e, nisto, oferece-me o dom de uma nova tecnologia como demonstração.
    tra_npc_u3anomaly_res_a_4: |-
      Polo parece chateado com os dados que lhe enviei. Não entende o porquê de toda esta matança, de todo este derramamento de sangue.

      Sugere que talvez nunca entenderá. Oferece-me uma tecnologia e vai-se embora. Não sei se me culpa pelo que eu tive de fazer.
    tra_npc_anomaly_res_a_5: Polo tenta parecer desinteressado, mas os seus olhos
      espelham algum alívio em ver-me. Ainda se importa, portanto. Um pequeno sorriso
      serve como recompensa pelos dados das Sentinelas.
    tra_npc_u3anomaly_res_a_6: |-
      Polo parece pouco convencido pelas minhas alusões a longevidade, perguntando-se se serei uma réplica construída por Sentinelas.

      Faz-me uma consulta improvisada e termina com um sorriso amarelo. Parece entusiasmado com o que descobriu e oferece-me o dom de uma nova tecnologia.
    tra_npc_anomaly_res_a_7: Antes de receber os dados de Warp, Polo olha intensamente
      para os meus olhos enquanto tenta entender se mudei após as minhas longas viagens.
      Após um suspiro algo triste, oferece-me uma nova tecnologia.
    tra_npc_u3anomaly_res_a_8: |-
      Com entusiasmo contagiante, Polo percorre as deteções das criaturas. Num momento, estamos os dois a rir de algumas das espécies mais estranhas.

      Oferece-me uma tecnologia projetada por ele. Polo diz-me que já não tem um uso para lhe dar...
    tra_npc_u3anomaly_res_a_9: |-
      Polo olha atentamente para as imagens de cada espécie, observando os seus movimentos e ouvindo as suas palavras. Todas as formas de vida que mostram o menor sinal de individualidade parecem ter algo de errado, alguma doença interna.

      Oferecem-me a minha recompensa com uma tristeza subtil, afirmando ao mesmo tempo que não há novos amigos que possam ser encontrados. Começa a tossir.
    tra_npc_u3anomaly_res_a_10: |-
      Apresento provas do meu progresso linguístico. Polo irrompe em lágrimas.

      Diz que gostaria que eu me lembrasse da minha vida antiga, dos nossos tempos juntos. Pergunto-lhe o que quer dizer com isto, mas responde-me que não pode falar sobre esse assunto, que já falou demais e regressa à oferta inicial da nova tecnologia.
    tra_npc_anomaly_res_a_11: Desta vez, Polo nem sequer pede os meus dados de pesquisa.
      O Gek limita-se a parabenizar-me pelo meu sucesso e a oferecer-me um presente.
      Não me sinto necessariamente mais sábio.
    tra_npc_anomaly_res_a_12: |-
      Noto um misto de culpa e alívio nos olhos brilhantes do Gek quando me entregam outro diagrama. Mesmo que as suas intenções não sejam honestas, Polo não me quer ver magoado.
      Oferece-se para criar uma nova tecnologia para mim, de forma a proteger-me nas minhas viagens.
    tra_npc_u3anomaly_res_a_13: |-
      Polo envolve-me silenciosamente num abraço quando regresso, e desta vez não recuo. Também não procuro entender o abraço. Vejo lágrimas nos olhos do Gek.
      Agradece-me por salvar as suas vidas, por mais curtas que tenham sido.
      Polo vira-se para a maquinaria dele à espera que possa criar algo para mim como agradecimento.
    tra_npc_anomaly_res_a_14: |-
      Polo fica cheio de inveja quando conto histórias de condições climáticas monstruosas que derrotei, viagens por chuva torrencial e calor terrível. Que inveja tão estranha.
      Ele sente-se inspirado para criar novas maravilhas tecnológicas e oferecem-me os resultados.
    tra_npc_u3anomaly_res_a_15: Polo diz-me que está feliz que eu tenha visto tanto
      com os meus próprios olhos. O fascínio é um presente raro, mas perigoso. Polo
      oferece-me uma nova peça de tecnologia para iluminar o meu caminho...
    tra_npc_anomaly_res_a_16: |-
      Polo pega nos dados e olha para a janela. Olhamos para as estrelas juntos durante algum tempo, eu e o meu amigo. Agarramos a mão um do outro e, depois, tenho de sair. Há mais para ver.
      Polo impede-me de ir. Apesar da oferta pouco interessar, o Gek não quer quebrar o nosso padrão. Acena-me e à maquinaria dele.
    u3anomaly_reward_opt_a: Pedir tecnologia para exofatos
    u3anomaly_reward_opt_b: Pedir tecnologia para multiferramenta
    u3anomaly_reward_opt_c: Pedir tecnologia de nave
    exp_npc_u3anomaly_wait: O viajante espera fazer algum progresso. O viajante testa-se
      a si próprio. Nada irá ajudar. Uma troca. Progresso por progresso.
    exp_npc_u3anomaly_jm_opt: Transmite dados de objetivos
    exp_npc_u3anomaly_jm_res: Viste demasiado. Mas será que compreendes? Nada não
      precisa saber. Leva isto.
    tra_atlas_pass_lang: "Antes de partires, temos outra prenda! \nÀs vezes, a Anomalia
      ensina-me coisas, amigo. E vou agora ensiná-las a ti."
    tra_atlas_pass_opt: Aceitar conhecimento
    tra_npc_anomaly_long_wait: |-
      Amigo, deste-me muito em que pensar! Por favor, preciso de tempo.
      Talvez possas aproveitar para explorar um pouco mais? Encontrar histórias interessantes para nos contar? A nossa casa adora guardar histórias...
      Vais saber quando eu estiver pronto, amigo! Só te peço que vejas os sinais que eu não consigo!
    ui_polo_longwait_obj: Explora a reúne histórias para Polo
    ui_polo_longwait_obj_tip: Polo está ocupado a analisar os últimos dados recolhidos.
      Pediu-te para explorares ao teu estilo e encontrar aquilo que quiseres. Só te
      pede que lhe contes as tuas aventuras quando voltares.
    ui_polo_longwait_msg: |-
      Polo está ocupado a analisar os últimos dados recolhidos
      Tempo restante para concluir: <STELLAR>%TIME%<>
      Seleciona oportunidades no Registo (<IMG>OPTIONS<>) ou define uma rota no Mapa da Galáxia (<IMG>QUICK_MENU<>)
    tra_npc_anomaly_long_wait_done: Como foi a tua viagem, amigo?
    polo_story_opt_a: Conta uma história maravilhosa
    polo_story_opt_b: Conta uma história de ação
    polo_story_opt_c: Conta uma história de descoberta
    polo_story_res_a: |-
      Recorda esta visões, amigo. Agarra-as junto a ti como se fossem a tua própria vida, como agarrarias um amigo próximo!
      Construí esta nova ferramenta para ajudar a criar novas memórias!
    polo_story_res_b: Oh, amigo! Corres sempre tantos riscos! És valioso, não nos
      deixes preocupados. Aceita isto. Talvez te proteja, caso necessites novamente
      de proteção...
    polo_story_res_c: Que maravilha, amigo! O nosso pequeno mundo tem tanta coisa,
      tanta coisa para ver, estudar, preservar. Vou apoiar o teu excelente trabalho.
      Aceita isto!
    tra_npc_wait_link_1: Amigo, já analisei os dados que me deste sobre os nossos
      amigos alienígenas. Talvez me possas ajudar com trabalho novo?
    tra_npc_wait_link_2: Amigo, já terminei de estudar o dicionário que fizeste para
      mim. Tanto por aprender! Talvez me possas ajudar um pouco mais?
    tra_npc_wait_link_3: Amigo, já aprendi tudo o que podia sobre os dados de comércio
      que estruturaste. Talvez me possas ajudar com trabalho novo?
    tra_npc_wait_link_4: Passei muito tempo a pensar em todas as naves que destruíste.
      Não está na altura de algo novo?
    tra_npc_wait_link_5: Os dados que recolheste na tua luta com os Sentinelas foram
      processados e anotados, amigos. Vamos avançar.
    tra_npc_wait_link_6: As tuas viagens ajudaram-te a recuperar? Os dados que encontraste
      nas tuas aventuras extremas deram-me muita alegria, mas ficaram manchadas pelos
      problemas que causaram. Talvez uma nova tarefa fosse uma ideia refrescante,
      não achas?
    tra_npc_wait_link_7: Todos estes sistemas, estas estrelas, tanto tempo gasto entre
      mundos, vivendo nas luz... os teus dados sobre warp eram fascinantes, amigo!
      Continuamos a trabalhos juntos?
    tra_npc_wait_link_8: Os animais que encontraste para mim representaram um grande
      conforto. As suas vidas podem continuar na anomalia, mais tempo do que continuariam
      noutro local... Mas é tempo de novas tarefas, não é verdade?
    ui_u4_traveller_log_1: |-
      Procuramos uma fuga da realidade. É por isso que estamos todos aqui, não é?

      Lembro-me como era ser um Viajante. Ter aquela esperança, aquela sede enorme de coisas novas...

      Nunca te devia ter ouvido, meu amor. Neste lugar, não há fogo, nenhum troféu adequado aos deuses. Só há escuridão. A família de vidro, eles veem tudo...
    ui_u4_traveller_log_2: |-
      Sabia o que eu lhe fiz? Estava zangado? Chateado? Sozinho? Com medo? Um Sentinela poderia sentir essas coisas?

      Pairou à minha frente, a sua luz captada de milhares de cascos de cristal a toda a volta. E quando eu segui em frente, ele viajou ao meu lado.

      Nessa noite sonhei com a jaula warp, mas não continha mais dor. O drone olhou para mim e eu soube que tinha sido perdoado. Eu tinha-o reparado. Respondi pelo meu pecado.

      Vou-lhe chamar Leilaps.
    ui_u4_traveller_log_3: |-
      Vemos os Sentinelas a juntarem-se como um enxame através do vazio, entram e saem desta dimensão pela vontade de alguma força desconhecida, a depositar os ecos dos mortos nos arquivos.

      Leilaps não se junta a eles. Apenas olha para mim, a sua luz ainda brilha inalterada, inabalável. É um conforto para mim.
    ui_u4_traveller_log_4: |-
      Vi-o de pé em cima de mim quando acordei, o bico a tagarelar, os seus olhos presos entre o horror e alegria.

      Era o Gek mais alto que tinha visto, mas o mistério foi rapidamente resolvido. Ele perguntou-me acerca do Império - queria saber se a Primeira Geração ainda falava o seu nome. Possuiu cem escravos Korvax, imagina.
      Não se lembra de como chegou a este lugar. A sua cara está repletas de nanites. Ele é solitário.
    ui_u4_traveller_log_5: |-
      Nós os três viajamos para o centro: o Sentinela, a Primeira Geração e o Viajante, todos filhos do ATLAS, todos à espera de alguma resposta no vazio.

      A Primeira Geração não se calava e não parava de glorificar a sua vida cruel de dor e brutalidade. Uma noite cantou uma canção, um conto de pessoas perdidas, uma armada de cargueiros a fugir do abismo.

      De um mundo onde cada Sentinela se virava contra cada ser vivo, aniquilando-os a todos em momentos. Leilaps não deu sinais de ter entendido. Não nos abandonou, nem tentou explicar.

      Talvez os Sentinelas tivessem certos.
    ui_u4_traveller_log_6: |-
      O Primeira Geração lutou corajosamente, mas não havia hipótese para se salvar. As nanites tinham encontrado o seu lugar lá dentro, projetando-se para fora através de cada poro, através de cada membro e cada pensamento.

      E aconteceu. Partiu com a família do vidro, perdido para sempre deste mundo, a sua história chegou ao fim.

      Eu aventurei-me. Estávamos quase lá.
    ui_u4_traveller_log_7: |-
      Alguma coisa estava muito errada. O interface do ATLAS tinha ficado silencioso, o seu orbe ficou frio e quase cinzento. Os computadores não respondiam, nada respondia.

      Demorei um momento a perceber que Leilaps tinha desaparecido.

      Eu estava sozinho.
    ui_u4_traveller_log_8: |-
      Ouvi a musica outra vez esta manhã - aquele mesmo sinal que me trouxe a este reino. Parei e ouvi, afinei os meus instrumentos para encontrar a origem, à espera de algum resultado diferente, mas afinal para que serve a ciência neste caso?

      Se um computador estiver a arder, para que serve suplicar os dados?
    ui_u4_traveller_log_9: |-
      Tinham capturado o meu amigo. Vi a família de vidro de longe, em toda a sua magnificência, a embalar o Sentinela caído, a sua luz a cintilar no seu terrível abraço.

      Solto um grito sem querer quando eles cortam o seu exoesqueleto e cada olhar vazio, cada sorriso forçado de malícia se volta para mim.

      Fugi, mas não valia a pena. Eles eram centenas. Eles encontraram-me.
    ui_u4_traveller_log_10: |-
      Foi Leilaps - a mesma Leilaps da qual eu tinha duvidado, a Leilaps que danifiquei e consertei, a Leilaps foi a minha salvação! Levou-nos para fora daquele lugar horrível, em warp de volta ao universo, ao nosso universo!

      O primeiro Viajante na história que fugiu ao Mundo de Vidro, para ser recuperado da própria morte! É a bondade que nos salva a todos, não acham? Leilaps contou-me tudo, falando através do meu próprio exofato!

      Irei ver-te em breve, meu amigo. Enfim juntos! Que histórias nos contarão eles! Estou agora a transmitir os glifos. Mal posso esperar que conheças os meus novos amigos...
