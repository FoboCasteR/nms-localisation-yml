    npc_comm_week_02_hexcore_res: Irei transmitir-te as amostras de Núcleos Hexadecimais
      adequadas! Aproveita!
    npc_comm_week_02_hexcore_lang: |-
      Perdeste as amostras? Que descuidado, amigo Viajante! Estes núcleos são coisas muito, muito estranhas. Não é boa ideia perdê-los!
