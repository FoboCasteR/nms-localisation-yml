      A Coprite é colhida do excremento de animais selvagens. Alimenta animais selvagens para aumentar a produção.
    ui_pin_farmprod2_obj_tip_alt2: |-
      Cria a partir de <FUEL>Amostras de Estrume<> e <TRADEABLE>Raiz Gama<>. Aprende o diagrama com a ajuda de um <TECHNOLOGY>Especialista em Ciências<> numa base.
      A Raiz Gama pode ser cultivada ou encontrada em <COMMODITY>planetas radioativos<>.
      Podes colher estrume do excremento de animais selvagens. Alimenta animais selvagens para aumentar a produção.
    ui_pin_farmprod3_obj_tip: |-
