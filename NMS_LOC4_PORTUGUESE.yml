    ui_comm_week_06_sub: Ajuda o Especialista Polo - Semana 6 de 8
    npc_comm_week_06_brief: Amigo! É bom ver-te novamente! De novo? Eu perdi um pouco
      o controlo de quando estou.
    npc_comm_week_06_brief2: |-
      Os dados que pesquisaste apresentaram um padrão notável. Finalmente, podemos visualizar os ciclos que nos unem no tempo! O nosso amigo desaparecido estava na nossa realidade, mas não como a vemos agora!
      Dou-te agora este conhecimento, em forma portátil. Um rastreador de sinais de outros ciclos, um comunicador para o passado! Com isto, ainda vamos encontrar o nosso amigo desaparecido!
    npc_comm_week_06_brief_res: As coordenadas não são simples para um sinal como
      este, amigo. Mas esperamos que o portal nos guie para a realidade certa! Vamos,
      usa a minha criação para saberes o que podes ver! Ou será que já viste?
