    update4_notes_gog: |-
      Atualização NEXT

      Para todos os pormenores, visita www.nomansky.com.

      * Frotas de Fragatas: Se tiveres um cargueiro, poderás recrutar fragatas para expandires a tua frota e enviá-las em missões.
      * Bases Maiores: Agora as bases podem ser construídas em qualquer parte e podem ser maiores.
      * Personalização de Personagens: Já podes personalizar a tua personagem.

      O universo foi gerado novamente para criar espaço para todas as alterações e funcionalidades adicionadas. Como resultado, as biomas e terrenos planetários foram alterados e têm agora novos tipos de fauna e flora. O teu local poderá ter sido ligeiramente ajustado e a tua base também poderá ter sido removida.

      A Hello Games esforça-se constantemente para melhorar e expandir o No Man’s Sky. Esperemos que seja do teu agrado :)
      Agradecemos o teu apoio,
      Hello Games
