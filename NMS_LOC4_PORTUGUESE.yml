    npc_watermission_comms_lang: |-
      Eles abandonaram-nos... <STELLAR>- kzzzkt -<> obrigação de segui-los, mas eu sei onde vai terminar.
      Se receberes isto, segue as minhas coordenadas e protege o local caso eu não regresse. Por favor.
    npc_watermission_comms_opt: Inserir coordenadas
    npc_watermission_comms_res: A minha nave espacial processa as coordenadas da mensagem
      do estranho. A transmissão decaiu com o tempo, mas a localização parece ser
