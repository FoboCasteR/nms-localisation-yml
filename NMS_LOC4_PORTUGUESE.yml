    fuel_jelly_name: GELEIA DE DI-HIDROGÉNIO
    fuel_jelly_name_l: Geleia de Di-hidrogénio
    fuel_jelly_desc: |-
      Uma geleia levemente brilhante. A sua luz delicada e oscilação suave desmentem o facto de que este gel pegajoso é altamente tóxico e inflamável. O contacto com a pele deve ser evitado a todo custo.

      Sintetizado a partir do <TECHNOLOGY>Di-hidrogénio<>.
    ui_fuelprod3_name: CRISTAL DE CARBONO
    ui_fuelprod3_name_l: Cristal de Carbono
    ui_fuelprod3_desc: |-
      Este <FUEL>carbono<> hiper-condensado possui uma nanoestrutura densa que o torna altamente valioso como fonte de energia e como componente tecnológico.

      Sintetizado a partir de <FUEL>Carbono Condensado<>.
    ui_fuelprod3_sub: Depósito de Carbono Concentrado
    ui_landprod3_name: ELEMENTO DE METAL RARO
    ui_landprod3_name_l: Elemento de Metal Raro
    ui_landprod3_desc: |-
      Este produto de metal altamente valorizado é um elemento raro utilizado no fabrico de várias tecnologias avançadas.

      O metal é altamente reativo e liga-se rapidamente à pele exposta. Aconselha-se o utilizador a manusear com extrema precaução.

      Sintetizado a partir de <EARTH>Ferrite Magnetizada<>.
    ui_landprod3_sub: Depósito de Metal Concentrado
    ui_caveprod3_name: TETRACOBALTO
    ui_caveprod3_name_l: TetraCobalto
    ui_caveprod3_desc: |-
      Uma forma molecular inovadora de <TECHNOLOGY>Cobalto<> que requer elevados níveis de energia para criar. A ocorrência natural é extremamente rara.

      Sintetizado a partir de <TECHNOLOGY>Cobalto Ionizado<>.
    ui_caveprod3_sub: Depósito de Cobalto Concentrado
    ui_waterprod3_name: SÓDIO DESTABILIZADO
    ui_waterprod3_name_l: Sódio Destabilizado
    ui_waterprod3_desc: "O sódio é tipicamente muito estável, mas certas configurações
      retêm a reatividade dos iões que o compõem. Aconselha-se o utilizador a utilizar
      <TECHNOLOGY>Luvas de Segurança contra Perigos<> antes de o manusear.\n \nSintetizado
      a partir de <TRADEABLE>Sódio<>."
    ui_waterprod3_sub: Depósito de Sódio Concentrado
    ui_cataprod3_name: MALHA DE CLORO
    ui_cataprod3_name_l: Malha de Cloro
    ui_cataprod3_desc: "Uma forma de cloro firmemente ligada. Moléculas embaladas
      de forma rígida oferecem uma condutividade incomparável. Não se forma espontaneamente:
      a sua criação requer entradas de energia altamente focadas.\n \nSintetizada
      a partir de <CATALYST>Cloro<>."
    ui_cataprod3_sub: Depósito de Cloro Concentrado
    ui_oxyprod3_name: CRISTAL DE SUPERÓXIDO
    ui_oxyprod3_name_l: Cristal de Superóxido
    ui_oxyprod3_desc: |-
      Esta substância rara, em forma paramagnética de Oxigénio, tem muito para oferecer na produção de <TECHNOLOGY>tecnologias avançadas<>. Requer conversão antes de inserir nos sistemas de Suporte de Vida. A inalação direta NÃO é recomendada.

      Sintetizada a partir de <FUEL>Oxigénio<>.
    ui_oxyprod3_sub: Depósito de Oxigénio Concentrado
    ui_rare_rock: Depósito de Substância Concentrada
    ui_rocketfuel_name: TRÍTIO
    ui_rocketfuel_name_l: Trítio
    ui_rocketfuel_desc: |-
      Isótopo radioativo normalmente utilizado para abastecer o reator de fusão no coração dos <TECHNOLOGY>Motores de Pulsação<> da nave espacial.

      Abundante em campos de asteroides interestelares, o Trítio pode ser <COMMODITY>extraído de asteroides<> com o armamento da nave espacial. Analisa (<IMG>SCAN<>) e procura <TECHNOLOGY>asteroides ricos em trítio<>.
    ui_rocketfuel_sub: Elemento de Combustível Rico em Neutrões
