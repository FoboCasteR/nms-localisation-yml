    ui_core_tutorial5_desc: Les formes de vie qui ont laissé cette piste derrière
      elles m'ont appris tout ce dont j'ai besoin pour voyager entre les étoiles.
      Je devrais poursuivre mes recherches.
    ui_core_tutorial5_obj1: Suivez le guidage automatique du vaisseau
    ui_core_tutorial5_obj1_tip: |-
      Le vaisseau a localisé une source de carburant de distorsion dans ce système.
      Suivez le système de guidage automatique pour la trouver.
    ui_core_tutorial5_obj2: Localisez votre bienfaiteur
    ui_core_tutorial5_obj2_tip: |-
      Le monolithe révèle un message étrange :

      'LES LIMITES S'EFFONDRENT. LES MURS S'ÉCROULENT. TON UNIVERS ATTEND.
      TROUVE-NOUS, VOYAGEUR.'

      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour rechercher des indices.
    ui_core_tutorial5_msg1: |-
      Suivez le guidage automatique du vaisseau
