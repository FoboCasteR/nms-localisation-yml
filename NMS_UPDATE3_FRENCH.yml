    ui_core_launchfuel_title: Carburant de décollage de vaisseau
    ui_core_launchfuel_sub: Fabriquer ou trouver du carburant de décollage
    ui_core_launchfuel_desc: |-
      Tous les vaisseaux ont besoin de carburant dans leurs propulseurs de décollage afin de s'arracher à la gravité planétaire. La quantité de carburant nécessaire au décollage dépend du vaisseau.

      Les ingrédients nécessaires à la création de carburant de décollage se trouvent sur toutes les planètes.

      Il est possible de trouver du carburant de décollage prêt à l'emploi dans les débris et autres cachettes secrètes.
    ui_core_launchfuel_obj1: Trouver ou construire du carburant de décollage
    ui_core_launchfuel_obj1_tip: |-
      Le carburant de décollage peut être trouvé dans des conteneurs à la surface des planètes.
      Sinon, vous pouvez produire du carburant de décollage à partir de<COMMODITY>placage métallique<> et de cristaux de <TECHNOLOGY>dihydrogène<> que l'on trouve sur toutes les planètes.
      Un <TECHNOLOGY>raffineur<> peut se révéler nécessaire pour construire des <COMMODITY>placages métalliques<>.
    ui_core_launchfuel_obj2: Alimenter en carburant les propulseurs de décollage
    ui_core_launchfuel_obj2_tip: Les systèmes peuvent être réalimentés dans l'inventaire
      (<IMG>INVENTORY<>) ou depuis le menu rapide (<IMG>QUICK_MENU<>) quand vous êtes
      à bord du vaisseau.
    ui_core_launchfuel_msg1: |-
      Collectez <TECHNOLOGY>%ITEM%<> : %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> se trouve sous la forme de cristaux bleus.
      Utilisez votre scanner (<IMG>SCAN<>) pour localiser des gisements de <TECHNOLOGY>%ITEM%<>.
    ui_core_launchfuel_msg1_vra: |-
      Collectez des éléments <TECHNOLOGY>%ITEM%<> : %CURRENT%/%AMOUNT%
      Les éléments <TECHNOLOGY>%ITEM%<> se trouvent sous la forme de cristaux bleus.
      Utilisez votre <STELLAR>scanner<> pour localiser des gisements de <TECHNOLOGY>%ITEM%<>.
      Tendez la main au-dessus de votre épaule,
      puis appuyez sur <IMG>VR_HOLSTER<> pour saisir votre multi-outil.
