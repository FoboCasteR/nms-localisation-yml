    ui_core_act1_step3_msg3: |-
      Retournez dans l'<STELLAR>espace<>.
      Cherchez des informations sur <STELLAR>'Artémis'<> parmi les étoiles.
    ui_core_act1_step4_desc: Après que je suis retourné à mon vaisseau, un étranger
      s'identifiant comme Artémis m'a contacté. Les parasites et les interférences
      ont rendu la communication difficile, mais Artémis a manifestement besoin de
      mon aide. Je dois trouver un moyen d'amplifier le signal avant qu'il ne soit
      trop tard.
