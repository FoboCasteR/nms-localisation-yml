    npc_mission_cre_scan_proc_a_1: Le client réalise une étude sur l'impact écologique
      à long terme.
    npc_mission_cre_scan_proc_a_2: Le client réalise un projet de suivi des mutations
      génétiques.
    npc_mission_cre_scan_proc_a_3: Le client réalise une carte des schémas migratoires
      des animaux.
    npc_mission_cre_scan_proc_a_4: Le client aimerait lancer un programme de reproduction
      exozoologique.
    npc_mission_cre_scan_proc_a_5: Le client étudie les théories sur la gravité et
      l'évolution.
    npc_mission_cre_scan_proc_b_1: Il construit une base de données qui lui permettra
      de répertorier et de tester ses prévisions.
    npc_mission_cre_scan_proc_b_2: Il a besoin d'une grande quantité de données biologiques
      pour pouvoir tester ses théories.
    npc_mission_cre_scan_proc_b_3: Il a besoin de rapports détaillés sur la faune
      locale pour les comparer aux données collectées ailleurs.
    npc_mission_cre_scan_proc_b_4: Son modèle de simulation est incomplet. Il a besoin
      de l'aide d'explorateurs pour rassembler les données manquantes.
    npc_mission_cre_scan_proc_b_5: Il lui manquerait certaines informations essentielles.
      Il aimerait que des explorateurs l'aident dans ses recherches.
    npc_mission_cre_scan_proc_c_1: Toutes les scanographies valides seront acceptées.
    npc_mission_cre_scan_proc_c_2: Seules les scanographies d'êtres vivants seront
      acceptées.
    npc_mission_cre_scan_proc_c_3: Les scanographies haute-définition d'organes sont
      particulièrement importantes.
    npc_mission_cre_scan_proc_c_4: Pour cela, il a besoin de données de scanographie
      biologique détaillées.
    npc_mission_cre_scan_proc_c_5: Il est particulièrement intéressé par les données
      de scanographie récentes sur la faune locale.
    npc_mission_tree_scan_proc_a_1: Le client est en train d'acquérir une vaste parcelle
      de terrain, mais il a peur que la présence d'espèces protégées empêche l'exploitation
      commerciale de la parcelle.
    npc_mission_tree_scan_proc_a_2: Le client répertorie toutes les espèces de la
      zone locale afin de préparer une terraformation à très grande échelle.
    npc_mission_tree_scan_proc_a_3: Le client souhaite rassembler des données biologiques
      locales pour des raisons qu'il n'a pas souhaité partager.
    npc_mission_tree_scan_proc_a_4: Le client souhaite étudier l'historique de la
      composition atmosphérique de la planète par le biais de l'étude de la flore
      locale.
    npc_mission_tree_scan_proc_a_5: Le client prépare une série de guides illustrés
      sur la flore locale.
    npc_mission_tree_scan_proc_b_1: Il doit terminer rapidement son étude pour pouvoir
      présenter son projet à ses investisseurs.
    npc_mission_tree_scan_proc_b_2: Il doit réaliser une étude comparative entre les
      espèces locales et les espèces répertoriées ailleurs.
    npc_mission_tree_scan_proc_b_3: Sa base de données manque d'informations sur la
      flore locale, ce qui l'empêche de tester convenablement ses prévisions.
    npc_mission_tree_scan_proc_b_4: Les données qu'il a rassemblées ne lui permettent
      pas encore de déterminer un schéma fiable, il doit donc effectuer des recherches
      complémentaires.
    npc_mission_tree_scan_proc_b_5: Son magasin de données actuel souffre de problèmes
      de cohérence inquiétants. Il a donc décidé de tout reprendre à zéro.
    npc_mission_tree_scan_proc_c_1: Toutes les scanographies biologiques correctement
      formatées seront acceptées.
    npc_mission_tree_scan_proc_c_2: Le client n'a besoin que de scans botaniques validés
      ; les scans de la faune feuillue ne sont pas acceptables.
    npc_mission_tree_scan_proc_c_3: Toute contribution à leur encyclopédie botanique
      sera richement récompensée.
    npc_mission_tree_scan_proc_c_4: 'Il possède suffisamment d''échantillons physiques
      séchés et ne recherche actuellement que des scans holographiques. '
    npc_mission_tree_scan_proc_c_5: Il lui faut des données botaniques de haute qualité.
      Les explorateurs qui lui amèneront des scanographies seront récompensés.
    npc_mission_min_scan_proc_a_1: Le client étudie les schémas d'érosion du sol.
    npc_mission_min_scan_proc_a_2: Le client étudie les schémas de formation des minéraux.
    npc_mission_min_scan_proc_a_3: Le client évalue le potentiel d'exploitation minière
      de différents sites locaux.
    npc_mission_min_scan_proc_a_4: Le client effectue des recherches sur la fabrication
      des minéraux.
    npc_mission_min_scan_proc_a_5: Le client réalise une étude sur l'utilisation des
      roches en tant qu'aliment par les formes de vie à base de lichen.
    npc_mission_min_scan_proc_b_1: Il construit une base de données qui lui permettra
      de répertorier et de tester ses prévisions.
    npc_mission_min_scan_proc_b_2: Il a enregistré de nombreuses informations sur
      la teneur en sel de l'eau souterraine, mais il lui manque des données sur les
      formations rocheuses solides.
    npc_mission_min_scan_proc_b_3: Il a enregistré de grandes quantités de données
      dans les mondes à l'activité volcanique importante. Il recherche désormais des
      scanographies d'environnements géologiques plus stables pour les comparer.
    npc_mission_min_scan_proc_b_4: Il collectionne les structures rocheuses afin d'en
      faciliter l'étude et le suivi.
    npc_mission_min_scan_proc_b_5: Une inondation a irrémédiablement endommagé sa
      première base de données. Il doit désormais reconstruire sa collection depuis
      le début.
    npc_mission_min_scan_proc_c_1: Toutes les scanographies géologiques correctement
      formatées seront acceptées.
    npc_mission_min_scan_proc_c_2: Les scanographies de formations géologiques à la
      teneur en minéraux élevée seront très appréciées.
    npc_mission_min_scan_proc_c_3: Pour cela, il demande aux géologues actuellement
      sur la planète de revenir avec des données de scanographie détaillées.
    npc_mission_min_scan_proc_c_4: Il est particulièrement intéressé par les scanographies
      de matériaux ferreux, mais tout échantillon géologique sera accepté.
    npc_mission_min_scan_proc_c_5: Pour des questions de stockage, les échantillons
      physiques ne sont pas acceptés. Scanographies numériques uniquement.
    npc_mission_repair_proc_a_1: Le client a urgemment besoin d'ingénieurs ayant soif
      d'aventures.
    npc_mission_repair_proc_a_2: L'équipement planétaire du client a besoin de réparations
      immédiates.
    npc_mission_repair_proc_a_3: Le client a perdu le contact avec l'une des machines
      automatisées qu'il a déployées sur la planète.
    npc_mission_repair_proc_a_4: L'équipement planétaire du client a besoin de réparations
      urgentes.
    npc_mission_repair_proc_a_5: Le client a reçu un rapport d'erreur sur son réseau
      de diagnostic automatique. Il souhaite qu'un ingénieur aille effectuer des tests
      sur le terrain.
    npc_mission_repair_proc_b_1: Les journaux systèmes indiquent que les dégâts ont
      été causés par des prédateurs.
    npc_mission_repair_proc_b_2: Les enregistrements vidéos automatisés indiquent
      que des pilleurs auraient essayé de voler les pièces de la machine.
    npc_mission_repair_proc_b_3: Les diagnostics initiaux signalent une erreur dans
      le système d'alimentation en carburant, mais une période d'inactivité peut avoir
      causé d'autres dégâts.
    npc_mission_repair_proc_b_4: Plusieurs composants majeurs ont lâché et nécessitent
      plusieurs étapes de réparations.
    npc_mission_repair_proc_b_5: Les rapports semblent indiquer que le problème vient
      en fait du système de diagnostic. Le client ne peut cependant pas prendre de
      risques.
    npc_mission_repair_proc_c_1: Les ingénieurs sont priés de faire preuve de prudence
      car la machine a tendance à surchauffer.
    npc_mission_repair_proc_c_2: Les ingénieurs précédents ont signalé que le boîtier
      hermétique est fragile. La prudence est de mise.
    npc_mission_repair_proc_c_3: Les diagnostics supplémentaires indiquent une légère
      fuite de produits toxiques. Le port de protections est recommandé.
    npc_mission_repair_proc_c_4: Approchez l'équipement avec prudence. Il est possible
      que les batteries ne soient pas complètement vides.
    npc_mission_repair_proc_c_5: Vous devez agir rapidement, car la machine risque
      de passer en état critique si le problème n'est pas vite résolu.
