    ui_core_act1_step2_desc: J'ai reçu une communication étrange venant d'une source
      inconnue. Une voix m'a parlé, même si elle semblait presque s'adresser à quelqu'un
      d'autre. Elle s'est interrompue aussi étrangement qu'elle s'est manifestée,
      et j'ai reçu des coordonnées.
