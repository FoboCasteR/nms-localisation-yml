    war_obs_desc_8: |-
      L'observatoire paraît avoir fait office de station de combat pour les Vy'keen, dirigeant leurs vaisseaux de chasse et leurs cargos militaires au travers d'une dizaine de systèmes, pour évaluer la gloire qu'ils pourraient en tirer.

      Ils étaient vertueux, honorables, suivant les préceptes de leur ancêtre, Hirk.

      Une balise clignote à l'écran, demandant un code pour décrypter son point d'origine...
