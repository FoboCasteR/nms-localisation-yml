    npc_mission_giver_desc_1: |-
      Est-ce que ces opportunités donnent des indices quant à mon voyage, ou seulement des gains matériels ? Une seule façon de le savoir.

      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_2: |-
      Il paraît que le travail bien fait est une récompense en soi. Mais ici, il y a les deux. Reste à voir si je les ferais bien.


      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_3: |-
      Pilotes, marchands, mercenaires, explorateurs : ils passent tous par cette station, tous à la recherche de travail. Suis-je comme eux, gagnant tout juste de quoi vivre en exécutant des tâches ?

      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_4: |-
      Je n'ai aucun souvenir de ma vie avant les étoiles. Ce type d'opportunités raviraient-elles l'ancien moi, regarderais-je émerveillé la forme de vie qui se tient devant moi ? Ou bien est-ce tout ce j'ai toujours connu ?

      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_5: |-
      Mais que signifient vraiment ces rencontres ? Quelle importance y attachent les clients ; est-ce une question de vie ou mort, ou une simple aventure agréable ? Et est-ce vraiment important, tant que je suis payé ?

      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_6: "Ces personnes existent depuis  d'innombrables siècles,
      et pourtant leurs problèmes restent si banals. Une réalité de la vie, mais aussi
      une opportunité. \n\nLa forme de vie me donne accès à une liste de <SPECIAL>missions<>
      et aux <COMMODITY>récompenses<> associées."
    npc_mission_giver_desc_7: "Une quête à travers les étoiles paraît noble. Mais
      qu'est-ce qui la rend meilleure que les autres tâches offertes ici ? Toutes
      les vies ne sont que des vies, peu importe le formidable objectif que nous leur
      assignons. Je devrais saisir ces opportunités. \n\nLa forme de vie me donne
      accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées."
    npc_mission_giver_desc_8: "Je suis différent de ces formes de vie, j'en suis certain.
      Et pourtant ils m'acceptent et me donnent du travail comme si j'étais l'un d'entre
      eux. Sont-ils si peu curieux ? Ou serais-je moins spécial que je le pensais ?
      \n\nLa forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux
      <COMMODITY>récompenses<> associées."
    npc_mission_giver_desc_9: |-
      Je me demande ce que ces formes de vie pensent de moi. Suis-je un héros ? Un serviteur payé ? Ou peut-être ne pensent-elles jamais à moi, juste une poussière d'étoile parmi d'autres, balayée à travers leur vie.

      La forme de vie me donne accès à une liste de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées.
    npc_mission_giver_desc_10: "Mon voyage m'a fait traverser les étoiles. Peut-être
      est-il temps de m'installer, de trouver un but dans la stabilité plutôt que
      dans cette poursuite sans fin ? \n\nLa forme de vie me donne accès à une liste
      de <SPECIAL>missions<> et aux <COMMODITY>récompenses<> associées."
    exp_mission_giver_desc_plain: Le Korvax me présente une liste de <SPECIAL>missions<>
      et les <COMMODITY>récompenses<> associées.
    tra_mission_giver_desc_plain: Le Gek tient à me proposer des <SPECIAL>missions<>
      et, évidemment, les <COMMODITY>récompenses<> associées.
    war_mission_giver_desc_plain: Le Vy'keen me salue alors que je m'approche. Ils
      ont beaucoup d'<SPECIAL>emplois<> disponibles, et les <COMMODITY>récompenses<>
      qui vont avec.
    dnt_tra_mission_giver_lang_1: Hello friend! You seek employment?
    dnt_tra_mission_giver_lang_2: Yes, act always with the thought of trade, friend!
    dnt_tra_mission_giver_lang_3: The Gek work, the Gek toil - we shall be brethren!
    dnt_tra_mission_giver_lang_4: There are many opportunities here, friend.
    dnt_tra_mission_giver_lang_5: Come friend, many jobs await you.
    dnt_tra_mission_giver_lang_6: What work do you seek today, friend?
    dnt_tra_mission_giver_lang_7: Joy! Joy! To be paid for your work and service.
    dnt_tra_mission_giver_lang_8: Can I help you friend, as you help the Gek?
    dnt_tra_mission_giver_lang_9: Journey through the stars, friend, but always find
      the time to work.
    dnt_tra_mission_giver_lang_10: What work do you seek, friend?
    dnt_exp_mission_giver_lang_1: Traveller! You seek to aid us?
    dnt_exp_mission_giver_lang_2: What service do you seek to give, Traveller?
    dnt_exp_mission_giver_lang_3: May we both learn from your work, Traveller.
    dnt_exp_mission_giver_lang_4: Eheu! The fabled Traveller comes to aid us!
    dnt_exp_mission_giver_lang_5: You will learn much from these encounters, it is
      certain.
    dnt_exp_mission_giver_lang_6: Help one help all. Such is nature of convergence.
    dnt_exp_mission_giver_lang_7: Is knowledge not enough compensation for your discoveries?
    dnt_exp_mission_giver_lang_8: The journey shall be as rewarding as the rewards.
    dnt_exp_mission_giver_lang_9: To learn? Or to earn? Both are available, Traveller.
    dnt_exp_mission_giver_lang_10: A fascinating universe, reduced to a series of
      requests. Such is the way of things.
    dnt_war_mission_giver_lang_1: Seek for work, interloper?
    dnt_war_mission_giver_lang_2: Glory and honour await, interloper!
    dnt_war_mission_giver_lang_3: Perform your duty in the service of your ancestors,
      interloper!
    dnt_war_mission_giver_lang_4: Vy'keen should fight, not sit behind pathetic desk!
      Grah!
    dnt_war_mission_giver_lang_5: I will watch your work with envy.
    dnt_war_mission_giver_lang_6: The interloper acts as they wish, they serve others
      to further their own cause!
    dnt_war_mission_giver_lang_7: I wish you well in your work, interloper.
    dnt_war_mission_giver_lang_8: You have come to seek glory in your adventures?
    dnt_war_mission_giver_lang_9: Seek honour in our pathetic problems, interloper.
    dnt_war_mission_giver_lang_10: There is much work to be done! Grah!
