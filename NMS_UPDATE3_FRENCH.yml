    all_holohub_filler_desc: |-
      Il n'y a pas d'appels entrants actuellement enregistrés dans l'HoloTerminus.

      L'historique des appels précédents est disponible.
    all_holohub_filler_lang: HOLOTERMINUS ACTIVÉ <IMG>SLASH<> TRAFIC RÉSEAU BAS <IMG>SLASH<>
