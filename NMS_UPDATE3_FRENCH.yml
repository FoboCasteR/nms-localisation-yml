    tra_obs_desc_9: |-
      L'observatoire paraît avoir été laissé à l'abandon il y a longtemps. Ses enregistrements parlent d'une lutte ancienne pour le contrôle de ce monde et de bien d'autres.

      Un empire antique s'est entre-déchiré dans la peine et la haine de soi, incapable de comprendre les atrocités de son propre passé. Pourtant, après tout ce temps, les systèmes continuent d'assembler des données...

      Une balise clignote à l'écran, demandant un code pour décrypter son point d'origine...
