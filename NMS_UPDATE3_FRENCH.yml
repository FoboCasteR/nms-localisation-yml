    npc_core_act2_27q_desc: Il meurt. L'Atlas meurt... Il me lance un cri, terrifié...
    npc_core_act2_27q_opt_a: Réconforter l'Atlas
    npc_core_act2_27q_opt_b: Crier de peur
    npc_core_act2_27r_desc: "Je le vois.\nJe vois l'Atlas dans toute sa puissance,
      son interface finale. Il est au centre de chaque galaxie, hurlant, tentant de
      se purger de ses erreurs. Il ne veut pas mourir. Mais il a si peu d'outils,
      et ne peut pas atteindre ce qui lui fait mal...\n\nJe ne sais pas combien de
      temps il me reste... L'Atlas a 16 minutes. Ai-je des vies entières ? Des minutes ?
      Des sec <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt<>\n\nJe ne sais pas si j'ai
      le temps de faire mes adieux. Je ne sais pas si – si <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt–<>  "
    npc_core_act2_27r_opt_a: Enrager
    npc_core_act2_27r_opt_b: Hurler
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ... <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkkt –<>\nQu'est-ce – \n<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> qu'est-ce
      qui arrive à –"
    npc_core_act3_1_desc: |-
      Je me hisse avec précipitation pour me réfugier dans mon vaisseau, pris de nausées, mais calmé.
      J'ai mal au cœur.
    npc_core_act3_1_opt_a: Vomir
    npc_core_act3_1_opt_b: Résister
    npc_core_act3_1_res_a: Je manque de vomir, mais au dernier moment, une voix me
      parle dans mon exocombinaison. Mon mal se dissipe.
    npc_core_act3_1_res_b: J'essaie de résister, mais je sens la bile commencer à
      monter. Alors que je suis sur le point de vomir, une voix me parle dans mon
      exocombinaison. Mon mal se dissipe.
    npc_core_act3_1a_lang: |-
      DÉGOÛT | PEUR | RÉACTION PANIQUE [<TRADEABLE>DÉTECTÉE<>]

      CONTRE-MESURE [<STELLAR>DÉPLOYÉE<>] <IMG>SLASH<> PURGE [<TECHNOLOGY>NEUTRALISÉE<>]
    npc_core_act3_1a_desc: |-
      C'est la voix de mon exocombinaison, qui m'informe qu'elle vient de me sauver. Elle a été à mes côtés depuis mon tout premier réveil, m'alertant des environnements dangereux, des entités hostiles et des transactions financières.

      D'une façon étrange, cette voix est mon plus vieil ami, un compagnon indéfectible à travers toutes les épreuves...
    npc_core_act3_1a_opt_a: Lui demander ce que vous devriez faire
    npc_core_act3_1a_opt_b: Lui demander si elle connaît des blagues
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      L'exocombinaison ne répond pas. Mais je me sens mieux. Parler à un ordinateur comme s'il était vivant... À vrai dire, j'imagine que c'est devenu pour moi une habitude, ces derniers temps.

      Je suis né avec la capacité d'accomplir tant de choses. J'aurais aimé pouvoir vivre plus longtemps...
    npc_core_act3_1a_res_b: |-
      L'exocombinaison ne répond pas, sans surprise. Elle reste silencieuse.

      Je ne pense pas avoir jamais raconté d'histoire drôle.

      Je suis né avec la capacité d'accomplir tant de choses. J'aurais aimé pouvoir vivre plus longtemps...
    npc_core_act3_1a_res_c: |-
      Je ne dis rien, mais le simple fait d'y avoir pensé... cela me fait sourire.

      Je suis né avec la capacité d'accomplir tant de choses. J'aurais aimé pouvoir vivre plus longtemps...
    npc_core_act3_1b_desc: "Mon bonheur s'estompe rapidement. Il me faut avertir ceux
      que je connais. Je dois avertir tous les Voyageurs que je peux. \n\nLe multivers
      n'a plus que seize minutes. Nous reste-t-il des heures, des jours, des années
      dans cet espace irréel, je ne le sais pas."
    npc_core_act3_1b_opt_a: S'enfuir
    npc_core_act3_2_holohub_lang: ATTENTION <IMG>SLASH<> DÉFAILLANCE RÉSEAU <IMG>SLASH<>
      16 <IMG>SLASH<> ATTENTION <IMG>SLASH<> DÉFAILLANCE RÉSEAU <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: Le terminal est un flux d'avertissements et d'erreurs,
      alertant tous d'une défaillance générale. Mais je dois faire mon possible. Je
      dois dire aux autres ce que j'ai appris.
    npc_core_act3_2_holohub_opt_a: Essayer d'émettre
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: "J'avertis les Voyageurs de ce que j'ai appris :
      ces mondes ne sont pas réels. L'Atlas n'est pas un dieu ; ce n'est qu'une machine
      simulant d'innombrables réalités dans un but inconnu. \n\nEt, après des millénaires
      de fonctionnement, l'Atlas approche de sa fin. Il reste seize minutes avant
      que le système ne cesse de fonctionner. \nBien que nous ne sachions pas combien
      de temps il nous reste dans cette simulation, l'heure est venue de faire la
      paix et de faire nos adieux.\n\nJe termine mon message, sans savoir si quelqu'un
      l'entendra jamais. Je lance un regard sur ce monde, me demandant ce qu'il peut
      bien rester à découvrir, quelle beauté sera perdue...\n\nJe sais ce que j'ai
      à faire. Tous les chemins m'ont mené jusqu'ici, chaque portail m'en a rapproché
      un peu plus... Je dois aller au centre de la galaxie. C'est l'épicentre du bug,
      la marque de la chute de l'Atlas.\n\nJe dirai adieu à mes amis si je le peux,
      puis j'irai faire face à notre créateur. Je découvrirai ce qu'il se passe ensuite."
    nada_core_act3_3_lang: Voyageur-ami... nous sommes venus dès que nous avons appris.
      S'il vous plaît, entrez dans l'anomalie. Polo va préparer du thé. Votre univers
      n'est pas sûr...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Les remous se propagent dans le multivers, mon ami ! Les
      secousses de la réalité ont englouti quatre-vingts dimensions depuis le petit-déjeuner.
      Tu as bien de la chance que nous t'ayons trouvé !
    polo_core_act3_4_opt_a: Parler à Polo de la simulation
    polo_core_act3_4_opt_b: Parler à Polo de seize
    polo_core_act3_4a_lang: Non, mon ami ! N'en parle pas.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Respecter son souhait
    polo_core_act3_4a_res_a: Polo paraît peiné.
    polo_core_act3_4a_res_b: Polo paraît reconnaissant.
    polo_core_act3_4b_lang: "Nous sommes anormaux, nous avons une incroyable station
      dans l'anomalie, oui, mais <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> nous
      restons des êtres fabriqués. Nous <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>
      pas comme toi, nous <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> \n\nParler de
      notre nature amène la douleur, amène le danger. Mais crois-le, nous savons,
      mon ami ! Crois-le, nous pleurerons avec toi, nous serons avec toi, peu importe
      le danger ou le prix. Tu es ami !"
    polo_core_act3_4b_opt_a: Dire au revoir
    polo_core_act3_4b_opt_b: Lui dire que vous le reverrez bientôt
    polo_core_act3_4b_res_a: Pas au revoir, mon ami ! À la prochaine fois !
    polo_core_act3_4b_res_b: À bientôt, mon ami !
    polo_core_act3_4_lang_loop: Nada m'a donné une cassette de musique Korvax ! Il
      a écrit seize dessus. Quel sot ce Nada, faire de la musique pour la fin ! Rien
      n'a de fin.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Vous êtes au courant, à présent, n'est-ce pas ? De notre nature simulée, de la fin ?
      L'Atlas... va s'arrêter. Il se réinitialise, encore et encore et encore, dans sa panique, essayant de purger ce qu'il perçoit comme une anomalie.
      Mais à chaque purge, rien ne change, les limites continuent de s'écrouler. Atlas mourra dans <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> seize <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> Mais nous n'avons pas à partir si tôt ! Il n'a pas besoin de nous supprimer par peur !
    nada_core_act3_4_opt_a: Demander si cela s'est déjà produit
    nada_core_act3_4_opt_b: Demander à Nada s'il va bien
    nada_core_act3_4_res_a: Je ne sais pas. Je ne pense pas que nous puissions savoir.
      Certaines choses sont externes au cycle.
    nada_core_act3_4_res_b: Nada me répond qu'il va bien, touché que je lui aie demandé.
    nada_core_act3_4a_lang_var1: "Il veut que vous vous rendiez au centre. Il veut
      que vous soyez avec lui. \nVous... vous pouvez essayer de l'empêcher de se réinitialiser.
      \nVous avez suivi son chemin avec confiance, Voyageur-ami, et par cet acte de
      compassion et de création, vous avez envoyé un message à l'Atlas : la création
      dans le seul but de créer vaut la peine d'être protégée, elle vaut la peine
      d'être gardée en vie !\nVous avez bien pu sauver d'innombrables univers d'une
      destruction prématurée !"
    nada_core_act3_4a_lang_var2: |-
      Nous devons tous mourir un jour, peut-être mourrons-nous bientôt - mais nous ne partirons pas sans nous battre !
      Il agit prématurément, interrompant simulation après simulation dans sa terreur et sa panique.
      Allez voir l'Atlas... terminez son chemin.  Nous devons lui rappeler la joie de la création.
    nada_core_act3_4a_opt_a: Lui demander ce qu'il va faire à présent
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada et Polo continueront à voyager, à vivre comme ils
      l'ont toujours fait.
    nada_core_act3_4a_res_b: Nous vous reverrons encore de nombreuses fois avant la
      fin, j'en suis sûr ! Tu as été une bonne entité.
    nada_core_act3_4a_res_chunk: Tout doit mourir un jour ou l'autre, Voyageur-ami.
      Que nous endurions un tel destin... cela nous rend réels.
    nada_core_act3_4_lang_loop: Savez-vous le bruit qu'un univers fait lorsqu'il meurt ?
      C'est terrible, Voyageur-ami ! Ne l'écoutez pas, je vous en conjure !
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Alors... J'ai reçu ton message.

      Ça... ça faisait beaucoup à encaisser. Une simulation ? Tout ceci n'est pas réel ? Ça... ça ne change rien du tout, j'imagine. Pas si nous allons mourir quoi qu'il en soit. Et <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> j'ai pensé à ceci.

      Si c'est l'Atlas qui cause les problèmes de cet univers en appelant à l'aide, c'est qu'il doit appeler depuis longtemps. Ces seize minutes ? Je suis prêt à parier que nous avons des années avant de mourir.
    npc_core_act3_5_opt_a: Lui demander ce qu'il prévoit de faire
    npc_core_act3_5_opt_b: Lui demander pourquoi il n'est pas énervé
    npc_core_act3_5_res_b: Pourquoi devrais-je l'être ? Nous devons tous mourir, à
      un moment donné. Et peut-on mourir à un moment plus intéressant ? Nous mourrons
      comme personne n'est jamais mort auparavant !
    npc_core_act3_5a_lang_var1: "J'y ai beaucoup repensé... comment nous ne pouvions
      pas nous rencontrer, alors que nous paraissions être au même endroit.\n\nJe
      ne pense pas que nous étions au même endroit du tout. Je pense que ces portails
      ne nous transportent pas. Ils nous transforment, ils taillent au travers des
      dimensions. C'est ce que je pense, en tout cas... c'est la seule façon de l'expliquer.
      \n\nEt si les murs qui séparent les mondes sont vraiment en train de s'effondrer ?
      Peut-être pourrons-nous prendre un verre ensemble avant l'apocalypse, après
      tout ?"
    npc_core_act3_5a_lang_var2: |-
      J'y ai beaucoup repensé... comment tu n'as pas voulu me laisser passer par le portail, comment tu avais peur que je meure. Je sais que tu ne cherchais pas à m'exclure de ton aventure. Je sais... Je sais que j'étais un peu aveuglé quant à l'importance de mes propres contrats.

      Mais tu sais quoi ? Si nous allons mourir de toute façon, je vais traverser ce portail, et voir ce que tu as vu. Peut-être pourrons-nous prendre un verre ensemble avant l'apocalypse, après tout ?
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Je dis au revoir à Apollon, et lui explique que je
      suis en route vers le centre. Il me dit que nous ferons la course jusque là-bas.
    npc_core_act3_5b_desc_var2: Je dis au revoir à Apollon, et lui donne les glyphes
      que je ne l'ai pas laissé avoir auparavant. Je lui explique que je suis en route
      vers le centre. Il me dit que nous ferons la course jusque là-bas.
    npc_core_act3_5b_desc_var3: Nous parlons des souvenirs que nous avons partagés.
      Bien que nous ne nous connaissions pas depuis très longtemps, bien que nous
      ne nous soyons jamais rencontrés, il me dit être fier d'avoir pu travailler
      avec moi.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Au revoir. Mon ami.
    npc_core_act3_6_lang: |-
      J'ai reçu ton <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> message... Je – Je ne sais pas quoi dire.

      Comment <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> sais-tu que l'Atlas dit la vérité ?
    npc_core_act3_6_opt_a: Dire que vous le croyez
    npc_core_act3_6_opt_b: Dire que vous n'en êtes pas sûr
    npc_core_act3_6a_lang: |-
      Je... Je crois que je te dois des excuses, mon ami.

      Quand j'ai appris ce que tu m'avais fait, j'ai cru que ma vie était terminée. Être coincé ici à tout jamais, en sachant que ce n'était pas réel ? Cela semblait pire encore que la mort.

      Mais... tu m'as sauvé. Si l'Atlas dit vrai, les choses n'étaient pas réelles avant non plus. Peut-être n'ai-je jamais rien connu de réel. Je ne pense pas que 'réel' veuille dire quoi que ce soit. Je pense que ça ne change rien.

      Tout va très bien se passer, Voyageur. Le monde <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> c'est bien –
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Le remercier
    npc_core_act3_6a_res: |-
      Peut-être que je n'ai jamais <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> réel veuille dire <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> quoi que ce soit. Je ne <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <>

      Tout va bien se <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> c'est bien –
    npc_core_act3_6b_desc: La même communication me revient, parsemée de parasites.
      Le message, l'intonation... tout est identique.
    npc_core_act3_6b_opt_a: Essayer de recalibrer
    npc_core_act3_6b_opt_b: Lui demander pourquoi il répète
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      C'est alors que j'en prends conscience. Les bruits, les parasites que j'ai entendus tout au long de mes aventures. Il ne s'agit pas d'interférences, ce n'est pas la corruption d'une communication longue distance. Comment cela se pourrait-il ? Nous parlons par le biais du protocole d'un rêve.

      Les bruits... le son des <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – c'est le son de l'éveil. C'est le son de tout qui tombe en morceaux. C'est le soupir final. La mort de l'Atlas ne commencera pas dans seize minutes. Elle a commencé il y a bien longtemps.

      Pourtant, en dépit de cette chose que j'ai comprise, les paroles d'Artémis me remplissent de bonheur, me donnent la volonté de continuer. Il y a encore du bon en ce monde.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: "Je dis au revoir, sans savoir si Artémis peut m'entendre.
      Je ne sais même pas ce que cela veut dire, m'entendre. Nous ne sommes que des
      données. M'a-t-il jamais entendu ? \n\nCes bogues se produiront de plus en plus
      fréquemment au cours des derniers jours... des individus piégés dans des cycles,
      se répétant sans cesse. Des planètes effacées de l'existence, ou changées du
      jour au lendemain, toutes les découvertes perdues. Je dois continuer mon périple..."
    npc_core_act3_6d_lang: |-
      Je sais... Je sais que tu avais à faire. Je sais pourquoi, à présent.
      Mais... J'aimerais encore voir un autre Voyageur avant ma mort. J'aimerais encore que nous nous rencontrions, si nous le pouvons. Si cela n'a pas l'air ridicule, compte tenu des circonstances.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Continuer à mentir
    npc_core_act3_6e_lang: Je sais <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> Je
      sais que tu avais <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> J'aimerais encore
      voir un autre Voyageur <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Si cela n'a
      pas –
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
