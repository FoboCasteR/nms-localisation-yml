    ui_core_act1_step10_desc: Apollon m'a demandé d'améliorer mes équipements en obtenant
      des plans auprès d'un marchand de technologies de multi-outil. C'est un travail
      dangereux que de chasser les Sentinelles... Je ferais mieux d'être paré à toute
      éventualité...
