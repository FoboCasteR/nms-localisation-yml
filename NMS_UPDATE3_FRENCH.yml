      La dernière transmission d'Artémis était la fréquence « Apollon ».
    ui_core_act1_step8_desc: Quelque chose de terrible est arrivé à Artémis, son signal
      a été coupé alors qu'il était entouré d'étranges créatures qu'il a décrites
      comme ayant des 'graines de verre' dans la peau. Avant de disparaître, il est
      parvenu à me transmettre la fréquence d'un dénommé 'Apollon'. Je ne sais pas
      si cet inconnu s'avérera être un ami ou un ennemi.
    ui_core_act1_step9_desc: Apollon pense qu'il pourrait y avoir un lien entre les
      Sentinelles et la disparition d'Artémis. Il a proposé que nous coopérions. Si
      les Sentinelles utilisent le réseau de portails, et si nous étions en mesure
      de les y suivre, qui sait quels secrets nous pourrions découvrir dans notre
      quête pour trouver Artémis...
    ui_core_act1_step9_obj1: Localiser le contact d'Apollon
    ui_core_act1_step9_marker2: Contact d'Apollon
    ui_core_act1_step9_obj1_tip: |-
      Le contact d'Apollon vous offrira son aide si vous souhaitez construire une base ou l'agrandir. Trouvez ce contact pour en savoir plus.
      Dans l'espace, accédez à la carte galactique (<IMG>QUICK_MENU<>) pour trouver sa position.
    ui_core_act1_step9_obj2: Atteignez votre base.
    ui_core_act1_step9_obj2_tip: |-
      Rendez-vous sur une base déjà existante (indiquée sur la carte galactique), ou utilisez l'<TECHNOLOGY>ordinateur de base<> pour construire une base supplémentaire sur un nouvel emplacement.
      Créer une nouvelle base ne supprimera pas vos bases actuelles.
    ui_core_act1_step9_obj3: Agrandir votre nouveau foyer et engager du personnel
    ui_core_act1_step9_obj3_tip: Construisez des terminaux pour vos chercheurs spécialisés.
      Trouvez des recrues à bord des stations spatiales.
    ui_core_act1_step9_msg0: |-
      Le contact d'Apollo vous aidera à étendre votre base
      <STELLAR>Téléportez-vous<> à votre base depuis n'importe quel terminus de téléportation
