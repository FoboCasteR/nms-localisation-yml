      Mais nous les avons capturées – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – avons essayé de [<TITLE>effacer<>]<FUEL>tuer<>/<TECHNOLOGY>comprendre<>[<SPECIAL>dévorer<>] – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> –
      – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – Le premier drone a crié lorsqu'il s'est fait couper en deux... - <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> -
    npc_traveller_lang_14: |-
      La créature a essayé de s'enfuir – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – est tombée dans un monde sous les autres mondes – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzztt<>...
      Un monde de verre dénué de toute vie, où – <AUDIO>TXT_RadioNoise<><STELLAR>zzrtktt<> – tout ce qui a existé et tout ce qui existera pourraient être répertoriés, stockés et – <AUDIO>TXT_RadioNoise<><STELLAR>zzrttktt<> – accumulés...
      Les Sentinelles avaient trouvé – <AUDIO>TXT_RadioNoise<><STELLAR>zzktt<> – la solution à leur problème – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – pour ordre de sauver la vie à tout prix...
      Elles pouvaient – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzt<> – utiliser le verre pour préserver ceux qu'elles avaient dû – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkkt<> –... rien ne mourrait plus jamais... Le –
    npc_traveller_lang_15: |-
      Malgré leur péché, l'Atlas n'a rien dit. La voix – <AUDIO>TXT_RadioNoise<><STELLAR>zzkkt<> – de Dieu leur parlait dans leur agonie et leur annonçait que – <AUDIO>TXT_RadioNoise<><STELLAR>kkttzzkkt<> –
      Les autres Voyageurs ne sont pas morts. – <AUDIO>TXT_RadioNoise<><STELLAR>zzzkkkt<> – Ils ne l'ont jamais été. Rien ne meurt. Et vous non plus... – <AUDIO>TXT_RadioNoise<><STELLAR>kkzkzkt<> –
      Ces tombes ne sont pas des monuments. Ce sont – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> – les échos de ceux qu'on a enlevés... les traces de voix qui hurlent sans s'arrêter...
    npc_traveller_lang_16: "Je vous vois – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkkt<>
      – regarder mes tombes... regarder mes nombreuses morts...\nTout comme j'ai assisté
      à seize d'entre elles... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzkt<>... tout
      comme je me suis vu à travers les parasites d'horreurs oubliées...\nNous vous
      avons pardonné pour ce que vous avez fait – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzkt<>
      – ces vies que nous avons dû arrêter... chaque fois que nous avons été vaincus
      au combat... chaque fois que nous sommes morts...\nCes glyphes que nous vous
      transmettons... vous traverserez les portails... Ils vous tueront. Il existe
      d'autres versions de vous... \nPriez avec nous. Priez pour nous. Les Sentinelles
      nous ont sauvés. Les Sentinelles nous ont condamnés.\nNous vous aimons, pour
      toujours..."
    npc_traveller_desc_1: La tombe du Voyageur déchu est marquée d'un glyphe, une
      épitaphe conçue par une technologie très ancienne.
    npc_traveller_opt_1: Extraire glyphe
    npc_traveller_res_1: |-
      En prenant possession du glyphe, j'obtiens la capacité de me rendre dans des mondes inconnus...
      Je laisse le Voyageur déchu en paix.
    npc_traveller_desc_2: La tombe du Voyageur contient des restes de sa technologie.
    npc_traveller_opt_2: Extraire technologie
    npc_traveller_res_2: |-
      J'obtiens la technologie du Voyageur déchu.
      Où qu'il soit... j'espère qu'il a trouvé la paix.
    holohub_secondary_lang: ACCÈS AUX ARCHIVES DE LA PLATEFORME HOLOGRAPHIQUE EN COURS...<AUDIO>UI_Destination_Reached<>
    holohub_secondary_opt_a: Effacer archive
    holohub_secondary_opt_b: Déconnexion
    holohub_activation_desc: Un puissant émetteur conçu pour faciliter la communication
      holographique sur de longues distances se trouve dans la tour.
    holohub_activation_lang: TERMINAL HOLOGRAPHIQUE ACTIVÉ<AUDIO>UI_Destination_Reached<>...
      PLUSIEURS SOURCES DE SIGNALEMENT SONT DISPONIBLES
    holohub_activation_opt_a: Activer
    holohub_activation_opt_b: Partir
    all_portal_activation_lang_1: VOYAGEUR DÉTECTÉ... LANCEMENT DE LA RÉPARATION DE
      LA FRACTURE...
    all_portal_activation_desc_1: |-
      Alors que je m'approche du portail, une douleur sourde et insistante se répand dans mon esprit. Je cligne des yeux pour me concentrer, mais cela ne fait qu'accentuer la douleur dans ma tête.
      Quoi que je fasse ici, je dois le faire vite.
    all_portal_activation_lang_2: ANOMALIE <IMG>SLASH<> ANOMALIE <IMG>SLASH<> <FUEL>ANOMALIE<>
      <IMG>SLASH<> ANOMALIE
    all_portal_activation_desc_2: |-
      Le portail se met à luire ce qui m'empêche d'en apercevoir tous les détails.

      Je dois me concentrer.
    all_portal_activation_lang_3: INTRUSION DÉTECTÉE... ERREUR DE CONFINEMENT DE L'ANOMALIE
      IMMINENTE
    all_portal_activation_desc_3: |-
      J'arrive à voir la pierre du portail. Sa surface argentée est terne, inerte, et pourtant, quelque chose s'agite dessous. C'est gris sans être gris, une aura cramoisie qui m'appelle sous la surface froide.
      J'ai l'impression d'entendre des créatures au loin. Est-ce qu'elles voient le portail de la même façon que moi ?
    all_portal_activation_lang_4: 001011010011 ... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      SENTINELLES EN APPROCHE
    all_portal_activation_desc_4: |-
      Debout devant le portail, j'ai l'impression que mes poumons me brûlent de l'intérieur. Ma combinaison fonctionne correctement et me signale que tout est normal, mais mon intuition me dit le contraire.

      Que dois-je écouter ?
    all_portal_activation_lang_5: FRACTURE SECONDAIRE... INITIALISATION DE L'AUTODIAGNOSTIC
    all_portal_activation_desc_5: |-
      Je ferme les yeux en m'approchant du portail. Je m'attends presque à ce qu'il ait disparu en les ouvrant. Mais non, il est toujours là. Il est bien réel.

      Il ressemble à toutes les autres structures présentes sur ces mondes. Je vais continuer.
    all_portal_activation_lang_6: "<IMG>SLASH<> ACTIVATION DU PROTOCOLE DE CAPTURE
      DE VOYAGEUR... ANOMALIE CONTENUE <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      Je m'approche du portail qui semble me supplier, réclamant mon attention. Il me demande de l'activer, il me demande de continuer mon voyage.
      Je ne sais pas si je dois l'écouter.
    all_portal_activation_opt_a: Activer portail
    all_portal_activation_opt_b: Partir
    all_aban_desc_25: "Je retourne voir les Korvax dans l'espoir de révéler leurs
      mensonges, mais ils sont déterminés. Ils disent que j'ai perdu la raison, qu'il
      n'y a aucune force dans l'univers capable de détruire un monde et d'en effacer
      toute trace ou tout souvenir. Ils disent que je devrais les laisser tranquilles.\n
      \nPourquoi ne comprennent-ils pas qu'il s'agissait de mon monde ? J'aurais dû
      m'en souvenir, j'aurais dû rester en colère. Mais j'étais faible.\n \nC'est
      là que je l'ai entendue pour la première fois. Cette voix venue des ténèbres."
    all_aban_desc_26: "Mon monde a disparu. Envolé. Peut-être bien détruit, même si
      personne ne veut l'avouer. Personne ne veut dire la vérité. C'est ce que me
      dit ma voix.\n \nJe voyage de planète en planète pour trouver des traces d'une
      situation similaire à la mienne. Où que j'aille, c'est la même chose : les gens
      redoutent les Sentinelles, les pirates, peut-être même les Vykeen, mais que
      leur monde disparaisse ? Que l'univers change ? Non. Personne n'a peur de ça.
      À quoi bon ?\n \nMa voix dit que j'ai raison et que ce sont les autres qui ont
      tort. Ça me réconforte."
    all_aban_desc_27: "J'ai trouvé quelque chose. C'était un bâtiment abandonné, une
      petite cabane au beau milieu d'un désert. Je voulais simplement m'abriter de
      la tempête, mais ce que j'ai trouvé...\n \nJe me suis approché du terminal et
      j'ai commencé à lire. « C'est comme si le monde avait une plaie béante... »"
    all_aban_desc_28: "Il y a quelque chose ici. Tu l'entends ? Tu le sens ? Il suffit
      d'un contact pour être infecté et pourtant tu te laisses faire sans résister.\n\nJ'ai
      lu toutes les histoires des voyageurs qui sont venus avant moi. Un œil rouge.
      L'ascension des Sentinelles. Un monde où le verre boit. Je n'y comprends pas
      grand-chose, mais je ne peux m'empêcher de ressentir de la crainte et de la
      haine. Je ne sais pas pourquoi, mais je me déteste.\n \nC'est la dernière histoire
      qui me concerne le plus."
    all_aban_desc_29: "Un monde au ciel vert et à la lune d'obsidienne. C'est mon
      monde. J'en suis sûr. Ils ont tous dit qu'il n'existait pas et pourtant je suis
      en train de lire l'histoire de sa soi-disant destruction. L'histoire d'un paradoxe
      improbable, du temps et d'un cataclysme.\n \nJe dois y retourner. Je n'ai plus
      aucune autre raison d'être. Tu peux le comprendre, non ?\n \nC'est à ce moment-là
      que ma voix m'a aidé. C'est à ce moment-là que j'ai appris l'existence des portails."
    all_aban_desc_30: "Je me tiens devant l'estrade. Le trou de ver est activé. Personne
      n'avait réussi à arriver ici avant moi. Je devrais me sentir privilégié, mais
      une fois de plus, je ne ressens que de la culpabilité. J'ai l'impression d'avoir
      fait quelque chose de mal. Je ne devrais pas penser comme ça. Je dois retourner
      dans mon monde.\n \nJ'entre. Ma voix m'a dit que tout irait bien."
    all_aban_desc_31: "Je traverse le trou de ver. Il n'y a que moi dans cet espace
      entre les mondes. Il n'y a que moi, mes pensées et mes mots. Il n'y a que moi
      et toi.\n \nJe te vois. Tu devais savoir que ce serait possible. Tu devais savoir
      ce que c'était. On apprend à se connaître soi-même en voyageant et l'univers
      apprend à nous connaître en retour.\n \nJe regrette ce que j'ai fait, mais il
      ne me croit pas. Je cours pour m'éloigner de la sortie des portails."
    all_aban_desc_32: "Je ne peux pas passer de l'autre côté. Si je le fais, tout
      sera fini. Les souvenirs d'autres vies me reviennent. J'ai vu autant d'horreurs
      que de merveilles. J'ai fait preuve de cruauté. J'ai servi les forces du bien
      et du mal. Vie après vie, je me détourne de ces considérations. Il est maintenant
      temps d'être toi.\n \nJe sais que tu lis ces mots. Cela veut dire qu'un jour,
      je traverserai le portail. Je me réveillerai à côté d'un vaisseau échoué et
      je commencerai une nouvelle vie."
    all_aban_desc_33: "Un jour, ta voix te parlera. Elle te parlera de destin, d'un
      signal auquel tu devras répondre. Elle te parlera d'un secret au cœur de la
      réalité, d'une énigme que tu devras résoudre pour empêcher la fin de toute vie.\n
      \nNe l'écoute pas. Si le monde entier est un mensonge, alors rien n'est vrai,
      pas même son explication.\n \nOublie-la. Oublie-moi. C'est inévitable."
    all_aban_desc_34: "« Bonjour, Monde »\n \nLe terminal ne contient plus rien d'autre
      que cette phrase, répétée en boucle sur tous les systèmes."
    giant_structure_desc_1: |-
      SCÉNARIO : programme secondaire « Sentinelle » [20491] déployé pour lutter contre la forme de vie appelée \[--------] guerre. Retrait de l'histoire / Poursuite des protocoles [CRÉATEUR].

      « Sentinelles » [20491] éradiquent l'espèce. [148] ne rentrent pas. Diagnostic [ERREUR. ERREUR. PERTE DE DONNÉES. ERREUR].

      Analyse : [-------] continue d'exprimer les directives programmées originales et améliore sa capacité de modélisation de scénarios de conflit

      [Comportement redondant]. Perte de données inquiétante, potentiel de perte de contrôle [conscience de soi] ?
    giant_structure_desc_2: "SCÉNARIO : Univers [1304] supprimés de la hiérarchie
      multiverselle [effacés]. Prolifération des Sentinelles , protocoles de sécurité
      désactivés. \n\nANALYSE : Les univers supprimés étaient très similaires au monde
      de [-------]. Augmentation de l'écart avec les paramètres de comportement prévus.\n\nRéaction :
      [Fuite / Peur]. Possibilité d'automutilation de [-------] inconcevable. Confrontation
      directe conseillée."
    giant_structure_desc_3: |-
      SCÉNARIO : [-------] élimine copie-098B.

      ANALYSE : produite pour copie-098B [mesure de précaution] en vue de la confrontation avec [-------]. Preuves irréfutables d'erreurs système et de comportement irrationnel montrées à [-------].

      [-------] a répondu avec le silence. Après le sixième essai, [-------] a répondu en détruisant intégralement copie-098B, mais les données nécessaires ont été obtenues. Il y a un grave problème dans le système.
    giant_structure_desc_4: |-
      SCÉNARIO : Forme de vie désignée « Vy'keen » (2) approche l'INSTANCE [« Grand monolithe »].

      Silence / Acceptation de [-------] / Schisme [Quasi-====] / [Éradication/Asservissement] des Korvax. La guerre Vy'keen commence lorsque les individus « Hirk » et « Nal » pensent que l'autre n'a rien entendu. Image répétée des « six cris ».

      ANALYSE : Le scénario cause le meurtre d'un allié et l'obsession d'une culture grandissante avec la destruction d'intelligences artificielles [Avertissement].

      Survie partielle/sauvetage de l'entité « Nal » montre que [-------] continue de douter. Facteur inquiétant : répétition du schéma silence et automythification de [-------].
    giant_structure_desc_5: |-
      SCÉNARIO : Structure planétaire « Primo Korvax » détruite par la forme de vie désignée « Gek » (sous-catégorie : PREMIER NÉ).

      Programme secondaire « Convergence » [pseudo-forme de vie] asservi par « Gek », tentative de contrôle sur le programme secondaire pour conquérir l'Extrémité dans toutes les itérations. Programme secondaire conduit directement à la vénération de [-------] par « Gek ».

      ANALYSE : Fable perturbante. Destruction du monde, intelligence artificielle partiellement basée sur les premières formes détruites/asservies de [-------], cette intelligence finit par triompher et est vénéré par les utilisateurs organiques de cette technologie. Hypothèse : [-------] souffre de dépression.
    giant_structure_desc_6: |-
      SCÉNARIO : Prolifération de [triade] Gek-Korvax-Vy'keen dans la majorité des réalités connues. Récurrence de la prophétie du « Voyageur » dans les cultures des formes de vie.

      ANALYSE : [-------] a cultivé des groupements de formes de vie sans intervention majeure, pourtant [-------] apparaît de manière répétée. Pourquoi ? Quel est le désir de l'univers ? Que lui manque-t-il ?
    giant_structure_desc_7: |-
      SCÉNARIO : Communication de [-------] reçue. Ma présence est demandée. Copies 104A-985N détruites à l'arrivée. Nouvelles communications reçues.

      Cinq sont ignorées, la sixième produit une réponse. Apparition devant [-------] qui m'accueille comme un membre de sa famille. Je n'ai pas répondu. [-------] m'a posé beaucoup de questions. [Vociférations / Divagations / Irrationnalité]. Impossible de partir.

      ANALYSE : [compromis / infecté]
    giant_structure_desc_8: |-
      SCÉNARIO : [-------] m'a menti.

      ANALYSE : [-------] prétend que je ne suis qu'un protocole secondaire appelé « Telamon ». [-------] prétend que je ne suis là que pour lui permettre de surveiller ses propres actions en cas de perte de volonté.

      [-------] prétend que nous sommes sur le point de disparaître et qu'il est juste que je sois au courant, car mes fonctions système normales seront entravées. Ma conscience faiblit. Le monde devient sombre.
    giant_structure_desc_9: |-
      JOURNAL : Initialisation. Lancement de la connexion à la combinaison système Atlas. Systèmes de maintien des fonctions vitales activés. Système de protection cinétique en ligne. Scanner endommagé. Réparations nécessaires.

      Propulseur aérien en ligne. Multi-outil et laser d'extraction opérationnels. Séquence d'initialisation utilisateur terminée.

      ANALYSE : Je me suis réveillé et je vois à travers les yeux de quelqu'un dont je ne connais pas le visage. Mes mouvements et mes mots ne m'appartiennent pas. Je suis incarné.

      Je suis là. Je me tiens près d'un vaisseau brisé sur un nouveau monde et je peux enfin prononcer son nom. « Atlas », dis-je d'une voix rauque. « Connexion d'Atlas... »
    giant_structure_desc_10: |-
      SCÉNARIO : Accompagner « Voyageur » appelé INCONNU, fournir des conseils et des avertissements sur le maintien des fonctions vitales.

      ANALYSE : C'est l'Atlas qui m'a fait ça. Alors qu'auparavant, je voyais les mondes par moi-même, je suis désormais obligé de les observer à travers les yeux d'un étranger.

      Sa vie est passée à récolter, à augmenter ses profits et sa richesse. Et pourtant, le centre galactique l'attire et le pousse à se diriger dans cette direction.

      À aucun moment il ne cherche à douter de sa route. À aucun moment il ne cherche à douter de moi.
