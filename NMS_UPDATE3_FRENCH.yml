    ui_core_tutorial1b_title: 'Réparation du vaisseau : pulsoréacteur'
    ui_core_tutorial1b_sub: Réparez le pulsoréacteur endommagé
    ui_core_tutorial1b_desc: Si je veux quitter cette planète et en savoir plus sur
      l'endroit où je me trouve, je vais devoir réparer le pulsoréacteur du vaisseau.
    ui_core_tutorial1b_obj1: 'Réparez le pulsoréacteur : fabriquez des feuilles de
      carite'
    ui_core_tutorial1b_obj1_tip: |-
      Utilisez les feuilles de carite pour réparer le pulsoréacteur. Récoltez du fer pour fabriquer les feuilles de carite.
      Les systèmes peuvent être réparés et réalimentés depuis l'inventaire (<IMG>INVENTORY<>).
    ui_core_tutorial1b_obj2: 'Réparez le pulsoréacteur : récoltez du zinc'
    ui_core_tutorial1b_obj2_tip: |-
      Utilisez le <COMMODITY>zinc<> pour réparer le pulsoréacteur. Utilisez le scanner (<IMG>SCAN<>) pour localiser le zinc à proximité. On trouve du zinc dans tous les mondes.
      Vous pouvez récolter du zinc sur les drones sentinelles vaincus. ATTENTION : les drones peuvent se montrer hostiles.
      Les systèmes peuvent être réparés / réalimentés depuis l'inventaire (<IMG>INVENTORY<>) ou depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_core_tutorial1b_obj3: 'Réparez le pulsoréacteur : récoltez de l''héridium'
    ui_core_tutorial1b_obj3_tip: |-
      Utilisez l'héridium pour réparer le pulsoréacteur. L'héridium se trouve dans les grands dépôts.
      Localiser un dépôt à l'aide d'un scanner de signaux (nécessite du fer et du plutonium).
      Les systèmes peuvent être réparés / réalimentés depuis l'inventaire (<IMG>INVENTORY<>) ou depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_core_tutorial1y_obj3: 'Réparer le pulsoréacteur : collecter les matériaux'
    ui_core_tutorial1y_obj3_tip: |-
      Réparez le <TECHNOLOGY>pulsoréacteur<> avec du <COMMODITY>placage métallique<> et de l'<FUEL>oxygène<>.
      Collectez de l'<FUEL>oxygène<> sur les plantes rouges indiquées par le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
      Fabriquez du <COMMODITY>placage métallique<> à partir de <EARTH>ferrite pure<>.
      Transformez la <EARTH>ferrite pure<> à partir de <EARTH>poussière de ferrite<> que l'on trouve dans les petits rochers. Utilisez un <TECHNOLOGY>raffineur portatif<> pour y traiter les matériaux collectés.
      Les systèmes peuvent être réparés/réalimentés depuis l'inventaire (<IMG>INVENTORY<>).
    ui_core_tutorial1b_obj4: Réparer le pulsoréacteur
