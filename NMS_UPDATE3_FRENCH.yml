    npc_mission_fiend_hunt_sub: Éliminer les monstruosités planétaires
    npc_mission_senti_sub: Éliminez les sentinelles planétaires
    npc_mission_senti_hard_sub: Éliminez les sentinelles planétaires
    npc_mission_bnty_easy_sub: Chassez des pirates de seconde zone.
    npc_mission_bnty_med_sub: Chassez et éliminez des pirates
    npc_mission_bnty_hard_sub: Poursuivez et tuez de dangereux pirates
    npc_mission_collect_sub: Recherche d'objets précieux
    npc_mission_repair_sub: Recherche de récupérateurs
    npc_mission_depot_sub: Pillez les dépôts planétaires
    npc_mission_harvest_sub: Récoltez des échantillons atmosphériques dangereux
    npc_mission_factory_sub: Obtenez des secrets industriels
    npc_mission_missing_sub: Localisez une personne disparue
    npc_mission_hide_seek_sub: Localisez une personne disparue
    npc_mission_frei_d_sub: Défendez un cargo
    npc_mission_frei_a_sub: Attaquez un cargo
    npc_mission_delivery_proc_a_1: Le client a besoin d'un livreur pour une livraison
      importante.
    npc_mission_delivery_proc_a_2: Le client a besoin d'un livreur pour un objet de
      valeur.
    npc_mission_delivery_proc_a_3: Le client a une livraison importante à effectuer,
      et a besoin d'un livreur digne de confiance.
    npc_mission_delivery_proc_a_4: Le client a besoin d'un livreur discret qui ne
      pose pas de questions.
    npc_mission_delivery_proc_a_5: Le client doit livrer un objet, mais ne fait pas
      confiance aux compagnies de transport traditionnelles.
    npc_mission_delivery_proc_b_1: L'objet en question est de très grande valeur,
      et a attiré l'attention de voleurs.
    npc_mission_delivery_proc_b_2: L'approvisionnement du client pour cet objet particulier
      est en baisse. C'est le dernier exemplaire.
    npc_mission_delivery_proc_b_3: Le destinataire prévu a beaucoup d'importance pour
      le client, et l'objet doit être livré sans encombre.
    npc_mission_delivery_proc_b_4: L'objet a peut-être l'air banal, mais la liste
      de ses utilisations et propriétaires précédents lui confère une grande importance
      culturelle.
    npc_mission_delivery_proc_b_5: L'objet a développé des propriétés inhabituelles,
      les relevés dépassant de loin les paramètres prévus. Il revêt désormais un intérêt
      scientifique particulier.
    npc_mission_delivery_proc_c_1: |-
      Il est impossible de remplacer l'objet, le client souhaite donc rappeler qu'il faut faire preuve de la plus grande prudence.

      Le coursier recevra 1x bulletin de défense, en cas d'attaque de pirates.
    npc_mission_delivery_proc_c_2: |-
      Le client exige qu'un rapport complet soit enregistré à la livraison, détaillant tous les dommages potentiels.

      Le coursier recevra 1x bulletin de défense, en cas d'attaque de pirates.
    npc_mission_delivery_proc_c_3: |-
      Le coffre de livraison a été doté de protocoles d'analyse supplémentaires, et rejettera toute tentative de substitution frauduleuse de la part du livreur.

      Le coursier recevra 1x bulletin de défense, en cas d'attaque de pirates.
    npc_mission_delivery_proc_c_4: |-
      Le client demande au coursier d'ignorer l'ensemble des formes de vie non-autorisées qui pourraient s'approcher de lui et poser des questions concernant l'objet.

      Le coursier recevra 1x bulletin de défense, en cas d'attaque de pirates.
    npc_mission_delivery_proc_c_5: |-
      Le client veut que la livraison soit effectuée avec le plus grand soin, mais aussi le plus rapidement possible.

      Le coursier recevra 1x bulletin de défense, en cas d'attaque de pirates.
    npc_mission_pred_hunt_proc_a_1: Le client recherche des trophées avec lesquels
      décorer sa nouvelle base.
    npc_mission_pred_hunt_proc_a_2: Le client veut gérer la faune locale.
    npc_mission_pred_hunt_proc_a_3: Le client essaie d'éviter la propagation d'une
      infection fongique parmi les populations prédatrices locales.
    npc_mission_pred_hunt_proc_a_4: Le client veut réduire la population des dangereux
      prédateurs.
    npc_mission_pred_hunt_proc_a_5: Le client essaie de rééquilibrer l'écosystème
      local en faveur des créatures herbivores.
    npc_mission_pred_hunt_proc_b_1: Il a besoin de l'aide d'un chasseur professionnel,
      car son corps est devenu faible et fébrile.
    npc_mission_pred_hunt_proc_b_2: Il a besoin de l'aide d'un explorateur motivé,
      prêt à braver les mâchoires de tous les prédateurs qui se trouveront sur son
      chemin.
    npc_mission_pred_hunt_proc_b_3: En raison des vœux exigés par son ordre, il n'est
      pas autorisé à manier des armes directement. Il a donc besoin de l'aide d'un
      explorateur armé.
    npc_mission_pred_hunt_proc_b_4: Il ne peut pas s'aventurer sur les planètes à
      cause d'un problème médical, mais récompensera généreusement les explorateurs
      qui l'aideront.
    npc_mission_pred_hunt_proc_b_5: Les chausseurs qui l'aideront seront généreusement
      récompensés.
    npc_mission_pred_hunt_proc_c_1: Toutes les morts correctement marquées seront
      créditées.
    npc_mission_pred_hunt_proc_c_2: L'explorateur doit être capable de prouver qu'il
      a tué la cible, et qu'il n'est pas juste tombé sur un cadavre.
    npc_mission_pred_hunt_proc_c_3: L'explorateur est autorisé à garder tous les profits
      liés à la mordite résultant de l'aventure.
    npc_mission_pred_hunt_proc_c_4: Les journaux de données doivent être mis à jour
      afin de prouver que chaque créature tuée était bien carnivore.
    npc_mission_pred_hunt_proc_c_5: Le client laisse le choix de la méthode d'extermination
      à la seule discrétion du chasseur.
    npc_mission_cre_hunt_proc_a_1: Le client recherche des trophées avec lesquels
      décorer sa nouvelle base.
    npc_mission_cre_hunt_proc_a_2: Le client veut gérer la faune locale.
    npc_mission_cre_hunt_proc_a_3: Le client essaie d’éviter la propagation d’une
      infection fongique dans la population des créatures locales.
    npc_mission_cre_hunt_proc_a_4: Le client veut réduire la population de créatures.
    npc_mission_cre_hunt_proc_a_5: Le client essaie de rééquilibrer l’écosystème local.
    npc_mission_cre_hunt_proc_b_1: Il a besoin de l'aide d'un chasseur professionnel,
      car son corps est devenu faible et fébrile.
    npc_mission_cre_hunt_proc_b_2: Il a besoin de l’aide d’un explorateur motivé,
      prêt à braver les mâchoires de toutes les créatures qui se trouveront sur son
      chemin.
    npc_mission_cre_hunt_proc_b_3: En raison des vœux exigés par son ordre, il n'est
      pas autorisé à manier des armes directement. Il a donc besoin de l'aide d'un
      explorateur armé.
    npc_mission_cre_hunt_proc_b_4: Il ne peut pas s'aventurer sur les planètes à cause
      d'un problème médical, mais récompensera généreusement les explorateurs qui
      l'aideront.
    npc_mission_cre_hunt_proc_b_5: Les chausseurs qui l'aideront seront généreusement
      récompensés.
    npc_mission_cre_hunt_proc_c_1: Toutes les morts correctement marquées seront créditées.
    npc_mission_cre_hunt_proc_c_2: L'explorateur doit être capable de prouver qu'il
      a tué la cible, et qu'il n'est pas juste tombé sur un cadavre.
    npc_mission_cre_hunt_proc_c_3: L'explorateur est autorisé à garder tous les profits
      liés à la mordite résultant de l'aventure.
    npc_mission_cre_hunt_proc_c_4: Les journaux de données doivent être mis à jour
      afin de prouver que chaque créature n’était pas déjà morte au moment de la mise
      à mort.
    npc_mission_cre_hunt_proc_c_5: Le client laisse le choix de la méthode d'extermination
      à la seule discrétion du chasseur.
    npc_mission_senti_proc_a_1: Le client souhaite la destruction de Sentinelles planétaires.
    npc_mission_senti_proc_a_2: Le client veut se venger des Sentinelles !
    npc_mission_senti_proc_a_3: Le client a besoin d'un explorateur pour l'aider dans
      une croisade contre les Sentinelles.
    npc_mission_senti_proc_a_4: Le client souhaite mettre fin à la menace sentinelle.
    npc_mission_senti_proc_a_5: Le client est persécuté par les Sentinelles, et souhaite
      y mettre fin.
    npc_mission_senti_proc_a_6: Le client veut libérer le système du joug des Sentinelles.
    npc_mission_senti_proc_a_7: Le client veut aveugler l'œil des Sentinelles.
    npc_mission_senti_proc_a_8: Le client veut échapper à la menace constante des
      Sentinelles.
    npc_mission_senti_proc_b_1: Les Sentinelles le pourchassent sans relâche, la seule
      constante dans une galaxie en perpétuel changement.
    npc_mission_senti_proc_b_2: Peu importe le système stellaire, les Sentinelles
      sont toujours là. Pas d'autre issue que le combat.
    npc_mission_senti_proc_b_3: Gek, Vy'keen, Korvax - les Sentinelles ne font pas
      de distinction dans leurs attaques contre les êtres sensibles, où qu'ils soient.
    npc_mission_senti_proc_b_4: Les Sentinelles grouillent, leur nombre apparemment
      infini. Mais elles existent et peuvent donc être détruites.
    npc_mission_senti_proc_b_5: Les Sentinelles sembles venir d'une autre réalité.
      Mais elles attaquent dans ce monde, et peuvent donc y être détruites...
    npc_mission_senti_proc_b_6: Le client ne sait pas si les Sentinelles ressentent
      la douleur. Il vous implore de le découvrir.
    npc_mission_senti_proc_b_7: Le client sait que les Sentinelles ne pourrons pas
      être stoppées même si vous terminez ce contrat, mais pense que même un bref
      répit est une récompense suffisante.
    npc_mission_senti_proc_b_8: Il pense que toute destruction des Sentinelles doit
      être célébrée, même la plus petite des victoires.
    npc_mission_senti_proc_c_1: Portez un coup à la menace des Sentinelles, et le
      client veillera à ce que vous soyez grandement récompensé.
    npc_mission_senti_proc_c_2: Le client a conscience que l'on peut tout juste entamer
      le nombre de Sentinelles, mais considère que cette action vaut la peine malgré
      tout.
    npc_mission_senti_proc_c_3: Le client vous laisse le choix de la méthode de destruction.
      Veillez simplement à faire payer chèrement aux Sentinelles leurs incursions.
    npc_mission_senti_proc_c_4: Le client a déjà préparé votre récompense, elle vous
      attend. Que la chasse aux Sentinelles commence...
    npc_mission_senti_proc_c_5: Le client vous recommande d'être prudent. Il ne pourra
      en aucun cas être tenu pour responsable des dégâts causés par un affrontement
      avec les Sentinelles.
    npc_mission_senti_proc_c_6: 'Le client vous demande de vous assurer d''avoir semé
      les Sentinelles avant de venir réclamer votre récompense. Il souhaite préserver
      son anonymat. '
    npc_mission_senti_proc_c_7: Le client vous remercie de votre service dans ce grand
      combat.
    npc_mission_senti_proc_c_8: Enfin, le client souhaite vous informer que la chasse
      aux Sentinelles est un grand service public. Vous devriez tirer de la fierté
      de ce que vous êtes sur le point de faire.
    npc_mission_bnty_proc_a_1: Le client souhaite la destruction de pirates des environs.
    npc_mission_bnty_proc_a_2: Le client souhaite éradiquer la piraterie dans ce système.
    npc_mission_bnty_proc_a_3: Le client exige de sévères représailles contre les
      pirates installés près de cette station.
    npc_mission_bnty_proc_a_4: Le client demande la mort de tous les pirates établis
      aux alentours de ces mondes.
    npc_mission_bnty_proc_a_5: Le client souhaite la mort de la vermine pirate.
    npc_mission_bnty_proc_a_6: Le client voudrait faire assassiner un escadron de
      pirates des environs.
    npc_mission_bnty_proc_a_7: Le client exige l'élimination des pirates qui infectent
      ces mondes.
    npc_mission_bnty_proc_a_8: Le client espère voir tous les pirates établis près
      de la station annihilés.
    npc_mission_bnty_proc_b_1: Les criminels ont échappé à la justice pendant trop
      longtemps, harcelant les cargos du secteur en toute impunité.
    npc_mission_bnty_proc_b_2: Les criminels mènent des raids sur les installations
      du secteur, se pensant au-dessus des lois.
    npc_mission_bnty_proc_b_3: À chaque jour qui passe, la menace criminelle devient
      plus présente. Il faut agir.
    npc_mission_bnty_proc_b_4: Les criminels ont scellé leur sort à l'instant où ils
      se sont résolus à vivre une vie de liberté et de brigandage.
    npc_mission_bnty_proc_b_5: Les criminels ne méritent pas la moindre amnistie,
      il n'y a pas d'échappatoire à leurs crimes.
    npc_mission_bnty_proc_b_6: Les criminels détruiraient le secteur tout entier,
      s'ils en avaient l'occasion.
    npc_mission_bnty_proc_b_7: Les criminels perturbent les routes commerciales de
      ce système depuis bien trop longtemps.
    npc_mission_bnty_proc_b_8: Les criminels ont choisi la mort quand ils ont choisi
      de vivre cette vie.
    npc_mission_bnty_proc_c_1: Le client veut que cette affaire soit traitée rapidement,
      et avec discrétion. Il ne veut pas avoir à subir de représailles venant de clans
      pirates affiliés.
    npc_mission_bnty_proc_c_2: Le client recommande d'être prudent en s'occupant de
      la question. Les pirates seront prêts à tout pour abattre votre vaisseau.
    npc_mission_bnty_proc_c_3: Le client vous laisse libre de choisir la méthode d'extermination
      des pirates. Veillez seulement à ce qu'aucun d'entre eux ne vive assez longtemps
      pour parler.
    npc_mission_bnty_proc_c_4: Le client vous remercie d'avoir accompli ce devoir
      civique. Aucun système ne devrait tolérer de telles infractions.
    npc_mission_bnty_proc_c_5: De nombreuses personnes tireront profit de l'accomplissement
      de cette mission. Votre récompense sera considérable.
    npc_mission_bnty_proc_c_6: Le client vous rappelle de ne pas négocier avec les
      pirates, ni d'engager une quelconque conversation. Ils feront tout pour échapper
      à la justice.
    npc_mission_bnty_proc_c_7: Le client est ouvert à la fois à une méthode instantanée
      ou prolongée pour l'extermination des pirates. Le choix de la vitesse vous revient.
    npc_mission_bnty_proc_c_8: Le client a conscience que d'autres pirates finiront
      par vouloir s'implanter dans ce territoire, mais une paix temporaire est toujours
      préférable à aucune paix.
    npc_mission_collect_proc_a_1: Le client demande une livraison très spéciale.
    npc_mission_collect_proc_a_2: Le client a besoin qu'on lui fournisse un objet,
      peu importe la difficulté.
    npc_mission_collect_proc_a_3: Le client souhaite obtenir un objet particulier.
    npc_mission_collect_proc_a_4: Le client désire entrer en possession d'un produit.
    npc_mission_collect_proc_a_5: Le client espère s'approprier un objet au plus vite.
    npc_mission_collect_proc_b_1: Sans cela, il ne fait aucun doute qu'il mourra.
      Ce problème est d'une urgence absolue.
    npc_mission_collect_proc_b_2: Il en a besoin afin de franchir une étape cruciale
      de ses recherches.
    npc_mission_collect_proc_b_3: Il pense que cela pourrait renverser le cours de
      la bataille en sa faveur.
    npc_mission_collect_proc_b_4: Il est engagé dans une tâche dangereuse. Cela pourrait
      garantir sa sécurité.
    npc_mission_collect_proc_b_5: Il a été victime d'un vol et a besoin de ceci comme
      remplacement.
    npc_mission_collect_proc_c_1: Le client vous laisse vous charger des détails.
      Vous serez récompensé dûment à la réception du colis.
    npc_mission_collect_proc_c_2: Le client vous remercie d'avance de le livrer rapidement.
    npc_mission_collect_proc_c_3: Le client insiste sur le soin requis pour cette
      livraison. Veillez à ce que rien ne soit endommagé pendant le transit.
    npc_mission_collect_proc_c_4: Le client espère voir arriver l'objet dès que possible.
    npc_mission_collect_proc_c_5: Le client apprécie la discrétion de votre service
      dans cette affaire.
    npc_mission_depot_proc_a_1: Le client demande la destruction d'un dépôt planétaire.
    npc_mission_depot_proc_a_2: Le client souhaite voir un dépôt proche pulvérisé.
    npc_mission_depot_proc_a_3: Le client souhaite la destruction d'un dépôt caché
      sur un monde proche.
    npc_mission_depot_proc_a_4: Le client veut qu'un dépôt de ce système soit démoli.
    npc_mission_depot_proc_a_5: Le client désire voir en ruine un dépôt planétaire.
    npc_mission_depot_proc_b_1: Le dépôt est devenu le centre de l'attention de l'activité
      des Sentinelles. Faites ce qu'il faut pour qu'il soit rayé de la carte.
    npc_mission_depot_proc_b_2: Le dépôt appartient à un marchand rival. Sa présence
      dans ce système engendre des complications pour les affaires du client.
    npc_mission_depot_proc_b_3: Il ne souhaite pas que le contenu du dépôt soit découvert
      par les autorités.
    npc_mission_depot_proc_b_4: Le dépôt contient des marchandises qui pourraient
      causer de l'embarras à certains fonctionnaires haut placés.
    npc_mission_depot_proc_b_5: Le dépôt risque de tomber aux mains de pirates. Le
      client souhaite que celui-ci soit détruit avant que cela n'arrive.
    npc_mission_depot_proc_c_1: 'Le client vous laisse le choix de la méthode de destruction. '
    npc_mission_depot_proc_c_2: Le client vous avertit qu'il ne pourra être tenu responsable
      d'éventuelles contre-attaques de Sentinelles ou d'autres formes de vie.
    npc_mission_depot_proc_c_3: Le client vous souhaite un voyage rapide et sans encombre.
      Le temps presse.
    npc_mission_depot_proc_c_4: Le client insiste sur l'ampleur de la récompense pour
      cette tâche.
    npc_mission_depot_proc_c_5: Le client vous laisse faire ce que bon vous semble
      de la marchandise restant une fois l'entrepôt détruit.
    npc_mission_factory_proc_a_1: Le client a besoin de récupérer les données d'une
      usine de ce système.
    npc_mission_factory_proc_a_2: Le client est à la recherche d'un individu capable
      de voler quelque chose dans une usine fortifiée du secteur.
    npc_mission_factory_proc_a_3: Le client a besoin qu'on vole pour lui des données
      d'une usine proche.
    npc_mission_factory_proc_a_4: Le client a besoin qu'on récupère un objet dans
      une usine d'un monde proche.
    npc_mission_factory_proc_a_5: Le client a besoin d'un piratage de données particulièrement
      ardu. La cible est une usine dans ce système stellaire.
    npc_mission_factory_proc_b_1: Sachez que le propriétaire de cette usine n'a pas
      consenti à une telle action.
    npc_mission_factory_proc_b_2: Il souhaite perturber le fonctionnement de cette
      usine.
    npc_mission_factory_proc_b_3: Ce vol procurera un avantage considérable à ses
      installations actives.
    npc_mission_factory_proc_b_4: Il a besoin des innovations renfermées dans cette
      usine pour améliorer ses propres produits.
    npc_mission_factory_proc_b_5: 'Il a des raisons de penser que cette usine fabrique
      des marchandises de contrebande. '
    npc_mission_factory_proc_c_1: Le client vous rappelle que vous ne devez pas laisser
      de trace de vos actions. La discrétion est primordiale.
    npc_mission_factory_proc_c_2: Le client vous recommande d'être prudent. L'usine
      sera selon toute vraisemblance équipée d'un système de sécurité et d'une alarme.
    npc_mission_factory_proc_c_3: Le client vous laisse le choix de la méthode de
      pénétration. Veillez seulement à obtenir les données demandées.
    npc_mission_factory_proc_c_4: 'Le client niera catégoriquement avoir connaissance
      de ce contrat si vous deviez être capturé. Par conséquent : ne vous faites pas
      capturer.'
    npc_mission_factory_proc_c_5: Le client espère recevoir les données volées dès
      que possible.
    npc_mission_missing_proc_a_1: Le compagnon du client a disparu.
    npc_mission_missing_proc_a_2: L'ami du client semble avoir disparu.
    npc_mission_missing_proc_a_3: Le client aimerait que je localise l'un de ses camarades.
    npc_mission_missing_proc_a_4: Le client ne parvient pas à retrouver une personne
      chère à ses yeux.
    npc_mission_missing_proc_a_5: Le client souhaite que son ami puisse revenir indemne.
    npc_mission_missing_proc_b_1: Il pourrait se trouver sur un monde proche.
    npc_mission_missing_proc_b_2: Il est possible qu'il ait fui vers une installation
      planétaire.
    npc_mission_missing_proc_b_3: Il était énervé et agité avant son départ. Il a
      pu partir se réfugier sur l'un des mondes de ce système.
    npc_mission_missing_proc_b_4: Cet individu voyageait auparavant entre les mondes
      alentour. Peut-être se trouve-t-il quelque part dans ce système ?
    npc_mission_missing_proc_b_5: Il y a bon nombre de structures dans ce système
      qui pourraient abriter et cacher un individu dans sa situation.
    npc_mission_missing_proc_c_1: Le client insiste sur le fait qu'aucun mal ne doit
      lui être fait. Il doit pouvoir rentrer indemne.
    npc_mission_missing_proc_c_2: Le client espère voir ce problème réglé au plus
      vite.
    npc_mission_missing_proc_c_3: Le client espère voir cet individu rentrer sans
      encombre dès que possible.
    npc_mission_missing_proc_c_4: Le client est soucieux du bien-être de cet individu.
      Le temps presse.
    npc_mission_missing_proc_c_5: Le client demande à ce que cette affaire soit menée
      avec discrétion. Il ne voudrait pas que la réputation de cet individu en pâtisse.
    npc_mission_hide_seek_proc_a_1: Le client souhaite parvenir à localiser un individu.
    npc_mission_hide_seek_proc_a_2: Le client a remarqué la disparition d'un individu
      qui pourrait se révéler utile. Il souhaiterait qu'il soit retrouvé.
    npc_mission_hide_seek_proc_a_3: Le client ne parvient pas à déterminer la position
      actuelle d'un individu particulier. Il doit le trouver.
    npc_mission_hide_seek_proc_a_4: Le client doit remonter la piste d'un individu.
    npc_mission_hide_seek_proc_a_5: Le client ordonne que l'on trouve un individu
      présentant un intérêt considérable.
    npc_mission_hide_seek_proc_b_1: Le fugitif lui a volé une chose de grande valeur.
    npc_mission_hide_seek_proc_b_2: Le fugitif est en cavale, poursuivi par les forces
      de la justice.
    npc_mission_hide_seek_proc_b_3: Il a adressé de graves insultes à la famille du
      client. Il doit être capturé et puni en conséquence.
    npc_mission_hide_seek_proc_b_4: Il doit de nombreuses unités au client et refuse
      de lui rembourser la somme.
    npc_mission_hide_seek_proc_b_5: Il sait des choses qu'il ne devrait pas. Cette
      situation ne peut pas durer plus longtemps.
    npc_mission_hide_seek_proc_c_1: Le client insiste sur le fait qu'il lui est égal
      que cet individu soit blessé ou non. Seule lui importe sa position, qui doit
      lui être transmise au plus vite.
    npc_mission_hide_seek_proc_c_2: Le client souhaite voir cette affaire expédiée
      définitivement.
    npc_mission_hide_seek_proc_c_3: Le client espère voir ce fugitif rentrer dès que
      possible.
    npc_mission_hide_seek_proc_c_4: Le client ne peut garantir la sécurité de cet
      individu tant qu'il n'est pas sous sa protection. Le temps presse.
    npc_mission_hide_seek_proc_c_5: Le client demande à ce que cette affaire soit
      menée avec discrétion. Il souhaite éviter d'avoir affaire aux tribunaux.
    npc_mission_frei_d_proc_a_1: Le cargo du client essuie un assaut de pirates en
      ce moment même.
    npc_mission_frei_d_proc_a_2: Le client demande une aide immédiate. En ce moment
      même, l'un de ses cargos subit une attaque dans ce système.
    npc_mission_frei_d_proc_a_3: Le client a besoin de l'aide de tous les vaisseaux
      disponibles. Un ennemi a engagé ses cargos, les bombardant dans une attaque
      concentrée.
    npc_mission_frei_d_proc_a_4: 'Le cargo du client risque une destruction imminente. '
    npc_mission_frei_d_proc_a_5: 'Les pirates ont engagé le combat avec le cargo du
      client. '
    npc_mission_frei_d_proc_b_1: 'Le cargo transporte une collection conséquente de
      cubes de vortex. '
    npc_mission_frei_d_proc_b_2: La route commerciale traversant ce système présente
      une valeur stratégique capitale, et les transports y sont harcelés sans répit.
    npc_mission_frei_d_proc_b_3: Le cargo est pris pour cible dans une tentative de
      sabotage politique, financée par les rivaux du client.
    npc_mission_frei_d_proc_b_4: Le cargo transporte du ravitaillement pour un monde
      mourant. Si l'attaque aboutit, d'innombrables vies seront perdues.
    npc_mission_frei_d_proc_b_5: Le cargo n'a pas donné de justification pour cette
      provocation. L'équipage à bord est innocent.
    npc_mission_frei_d_proc_c_1: Il a besoin d'aide et de défense d'urgence.
    npc_mission_frei_d_proc_c_2: Il est impératif que ce vaisseau ne soit pas détruit.
    npc_mission_frei_d_proc_c_3: L'ennemi ne doit pas remporter cette bataille.
    npc_mission_frei_d_proc_c_4: Vous devez en ressortir victorieux.
    npc_mission_frei_d_proc_c_5: Le cargo doit être défendu à tout prix.
    npc_mission_frei_a_proc_a_1: Le client ordonne qu'un cargo dans le secteur soit
      détruit.
    npc_mission_frei_a_proc_a_2: Le client souhaite qu'un cargo dans ce système soit
      détruit.
    npc_mission_frei_a_proc_a_3: Le client a besoin de faire disparaître un cargo
      dans ce système.
    npc_mission_frei_a_proc_a_4: Le client veut que vous détruisiez un cargo en train
      de traverser le système.
    npc_mission_frei_a_proc_a_5: Le client désire qu'un cargo ennemi soit pulvérisé.
    npc_mission_frei_a_proc_b_1: Le capitaine de ce cargo a décidé de trahir le client.
    npc_mission_frei_a_proc_b_2: L'équipage de ce cargo abrite secrètement de dangereux
      fugitifs.
    npc_mission_frei_a_proc_b_3: Le cargo a ignoré à plusieurs reprises les amendes
      de pénalité et les avertissements au sujet de ses opérations dans le secteur.
    npc_mission_frei_a_proc_b_4: 'Le capitaine de ce cargo est un hérétique qui a
      renié les anciennes coutumes. '
    npc_mission_frei_a_proc_b_5: Ce cargo transporte une cargaison précieuse. Le client
      ne souhaite pas que ce cargo arrive à bon port...
    npc_mission_frei_a_proc_c_1: Sa destruction enverra un message qui ne sera pas
      oublié de sitôt.
    npc_mission_frei_a_proc_c_2: En le pulvérisant, vous donnerez un signe de la supériorité
      du client.
    npc_mission_frei_a_proc_c_3: Il va sans dire que votre rapport au client doit
      rester secret.
    npc_mission_frei_a_proc_c_4: Le client souhaite un vol paisible à ceux qui l'aident.
    npc_mission_frei_a_proc_c_5: Le client vous souhaite bonne chance dans l'accomplissement
      de votre devoir.
    npc_mission_photo_proc_a_1: Le client est un explorateur de renom. Il est tombé
      malade et ne peut terminer les expéditions pour lesquelles il s'est engagé.
      Il cherche des collègues géographes discrets pour lui fournir des preuves de
      voyages.
    npc_mission_photo_proc_a_2: Le client gère une banque d'images. Il propose un
      vaste assortiment d'images consultables aux petites entreprises qui ne peuvent
      créer leurs propres œuvres.
    npc_mission_photo_proc_a_3: Le client est responsable d'un laboratoire de recherche
      important. Il dispose d'un surplus budgétaire conséquent et d'une pénurie de
      sujets d'études.
    npc_mission_photo_proc_a_4: Le client a préparé un rapport détaillé de son activité
      annuelle, mais manque d'images pour égayer un peu son texte.
    npc_mission_photo_proc_a_5: Le client est engagé dans un domaine de « recherche
      » industrielle délicat et a besoin d'images pour appuyer ses « études ».
    npc_mission_photo_proc_a_6: Le client cherche l'inspiration pour sa dernière œuvre,
      une série de peintures en technique mixte.
    npc_mission_photo_proc_a_7: Le client cherche à financer la fondation d'un collectif
      de photographes. Il a besoin d'une série initiale d'œuvres pour lancer son entreprise.
    npc_mission_photo_proc_a_8: Le client gère un centre de gestion de données. Il
      a besoin d'une vaste collection d'images afin de tester ses procédures de compression
      et de transmission.
    npc_mission_photo_proc_a_9: Le client ne juge pas nécessaire de révéler son objectif.
      Ce type d'information n'est divulgué qu'en cas de nécessité, et il pense que
      tout ce que vous avez besoin de savoir, c'est qu'il souhaite des images.
    npc_mission_photo_proc_a_10: Le client organise une étude comparative sur le long
      terme. Il a besoin de photos datées pour ses archives.
    npc_mission_photo_proc_a_11: Le client souhaite améliorer ses algorithmes d'apprentissage
      automatisés. Il espère enseigner à son IA à reconnaître des objets, mais aussi
      à juger leur valeur esthétique.
    npc_mission_photo_proc_a_12: Le client souhaite répandre l'espoir et la joie dans
      la galaxie à travers la distribution d'images fascinantes. Il recherche des
      explorateurs ayant une âme d'artiste pour l'aider dans sa mission.
    npc_mission_photo_proc_a_13: Le client souhaite créer une archive fiable des mondes
      locaux. Il a déjà employé des biologistes et des géographes pour rassembler
      les échantillons nécessaires et a désormais besoin de données visuelles pour
      finaliser le processus.
    npc_mission_photo_proc_a_14: Le client a développé un outil de traitement de photos
      qui prend des images numériques propres et les stocke sur un support physique
      mince. La dernière étape consiste à tester le processus avec des échantillons
      de données fiables.
    npc_mission_photo_proc_a_15: Le client est hanté par la peur de la perte de mémoire.
      Il cherche à cataloguer des lieux significatifs afin de s'en servir de stimulus
      visuel au cas où son esprit viendrait à lui faire défaut.
    npc_mission_photo_proc_a_16: Le client cherche à tester une nouvelle technologie
      intégrant des odeurs aux images et a besoin de photos donnant une impression
      de puanteur.
    npc_mission_photo_proc_a_17: Le client espère pouvoir envoyer des représentants
      en incursions planétaires dans cette zone. Il a besoin de rapports de terrain
      approfondis pour être convaincu de la sécurité de ces personnes.
    npc_mission_photo_proc_a_18: Le client recherche de nouvelles couleurs. Il trouve
      que le domaine de l'extraction de couleurs stagne depuis trop longtemps et a
      identifié plusieurs pistes prometteuses.
    npc_mission_photo_proc_a_19: Le client établit une carte du système local. Il
      détient les données de navigation complètes, mais a besoin de détails pris sur
      le terrain afin d'attirer l'attention sur sa carte.
    npc_mission_photo_proc_a_20: Le client crée un guide des planètes de ce système.
      Il a besoin d'images de qualité afin que ses lecteurs sachent ce qu'ils doivent
      admirer au cours de leur visite.
    npc_mission_photo_proc_a_21: Le client espère compléter ses revenus grâce à la
      création et à la distribution de cartes postales basées sur des images holographiques
      en guise de souvenirs.
    npc_mission_photo_proc_a_22: Le client souhaite tester un nouveau processus d'impression
      utilisant des pigments hallucinogènes pour projeter une sensation de l'image
      directement dans l'esprit du spectateur.
    npc_mission_photo_proc_a_23: Le client étudie les réactions émotionnelles aux
      images et estime que ses données de tests ont des lacunes.
    npc_mission_photo_proc_a_24: Le client souhaite tester son logiciel de manipulation
      d'images conçu pour insérer des détails supplémentaires dans des photos existantes
      de façon fluide.
    npc_mission_photo_proc_a_25: Le client souhaite publier une étude approfondie,
      mais craint qu'elle ne soit pas lue si elle n'est pas enrichie d'images.
    npc_mission_photo_loc_proc_b_1: Il a actuellement besoin d'images illustrant la
      notion de foyer et rappelant au spectateur son enfance.
    npc_mission_photo_loc_proc_b_2: Il espère trouver des panoramas marquants pour
      obtenir des photos qui transmettront toute la grandeur du paysage.
    npc_mission_photo_loc_proc_b_3: Il a besoin de photos de paysages grandioses riches
      en détails.
    npc_mission_photo_loc_proc_b_4: Il a besoin d'images de panoramas spectaculaires
      qui donneront au spectateur l'impression d'être tout petit et le feront s'émerveiller
      face à l'immensité de l'univers.
    npc_mission_photo_loc_proc_b_5: Il espère obtenir des photos montrant la géologie
      des planètes et mettant en évidence les forces qui façonnent la surface d'une
      planète.
    npc_mission_photo_loc_proc_b_6: Les images recherchées doivent représenter des
      paysages et montrer tout l'éventail de la topographie planétaire.
    npc_mission_photo_loc_proc_b_7: Il recherche des photos de formations géologiques,
      des images montrant la puissance du vent, de l'eau et des mouvements tectoniques.
    npc_mission_photo_loc_proc_b_8: Il souhaite des photos de paysages naturels qui
      suscitent un émerveillement humble.
    npc_mission_photo_loc_proc_c_1: Le client n'assume aucune responsabilité pour
      tout danger auquel le photographe pourrait être confronté.
    npc_mission_photo_loc_proc_c_2: Les images corrompues par l'eau ou les radiations
      ne seront pas acceptées, assurez-vous donc de bien protéger votre appareil photo.
    npc_mission_photo_loc_proc_c_3: 'Le client a spécifiquement besoin de photos prises
      à pied : les photos prises depuis un vaisseau ne seront pas acceptées.'
    npc_mission_photo_loc_proc_c_4: Toutes les conditions lumineuses seront admises,
      à condition que la longueur d'onde reste dans le spectre visible.
    npc_mission_photo_loc_proc_c_5: 'Remarque : en tant que commissaire de l''œuvre,
      les droits d''auteur sont dévolus au client.'
    npc_mission_photo_loc_proc_c_6: 'Remarque : en acceptant ce travail, le photographe
      accorde au client une licence perpétuelle libre de droits d''auteur pour l''utilisation
      des images.'
    npc_mission_photo_loc_proc_c_7: 'Remarque : le client assume l''intégralité des
      droits moraux liés à l''usage ultérieur de l''image.'
    npc_mission_photo_cre_proc_b_1: Ses exigences concernant l'image sont relativement
      souples, mais elle doit représenter une créature dans son environnement naturel.
    npc_mission_photo_cre_proc_b_2: Actuellement, il a besoin de photos de créatures
      vivantes.
    npc_mission_photo_cre_proc_b_3: Le client désire spécifiquement des images de
      faune.
    npc_mission_photo_cre_proc_b_4: Il recherche des photographes capables de fournir
      des images de haute qualité représentant des animaux.
    npc_mission_photo_cre_proc_b_5: Il manque particulièrement de photos de faune
      et souhaite y remédier.
    npc_mission_photo_cre_proc_b_6: Son projet est presque terminé, mais il manque
      de photos représentant des créatures vivantes.
    npc_mission_photo_cre_proc_b_7: Il a besoin d'images représentant un animal en
      milieu naturel et son comportement.
    npc_mission_photo_cre_proc_b_8: Il recherche des images géolocalisées en haute
      résolution représentant des créatures vivantes.
    npc_mission_photo_cre_proc_c_1: La distance du sujet est à l'appréciation du photographe,
      tant que l'image reste nette.
    npc_mission_photo_cre_proc_c_2: 'Remarque : le photographe assume les risques
      éventuels en cas de prise de vue d''un prédateur.'
    npc_mission_photo_cre_proc_c_3: Le photographe est libre de décider des détails
      de l'image - créature isolée ou troupeau, prédateur ou proie, en gros plan ou
      à distance.
    npc_mission_photo_cre_proc_c_4: La composition de l'image est à l'appréciation
      du photographe, mais le client préférerait que les créatures photographiées
      paraissent heureuses.
    npc_mission_photo_cre_proc_c_5: 'Remarque : en tant que commissaire de l''œuvre,
      les droits d''auteur sont dévolus au client.'
    npc_mission_photo_cre_proc_c_6: 'Remarque : en acceptant ce travail, le photographe
      accorde au client une licence perpétuelle libre de droits d''auteur pour l''utilisation
      des images.'
    npc_mission_photo_cre_proc_c_7: 'Remarque : le client assume l''intégralité des
      droits moraux liés à l''usage ultérieur de l''image.'
    npc_mission_photo_bld_proc_b_1: Il a un besoin urgent de photos de structures
      planétaires.
    npc_mission_photo_bld_proc_b_2: Il est particulièrement intéressé par les clichés
      architecturaux.
    npc_mission_photo_bld_proc_b_3: Actuellement, il a besoin de photos d'environnement
      bâti montrant la façon dont nous pouvons façonner l'environnement à notre guise.
    npc_mission_photo_bld_proc_b_4: Il cherche des photos de bâtiments, en particulier
      s'ils sont proches de Sentinelles.
    npc_mission_photo_bld_proc_b_5: Il souhaite particulièrement obtenir des photos
      montrant la façon dont les bâtiments peuvent être disposés sur un terrain hostile.
    npc_mission_photo_bld_proc_b_6: Il espère se spécialiser dans l'architecture et
      a besoin d'une collection d'images de référence.
    npc_mission_photo_bld_proc_b_7: Il recherche des photos de bâtiments montrant
      la façon dont leur structure s'intègre dans l'environnement naturel.
    npc_mission_photo_bld_proc_b_8: Il recherche des portraits architecturaux montrant
      l'environnement bâti dans toute sa gloire.
    npc_mission_photo_bld_proc_b_9: Il cherche des photos illustrant l'infrastructure
      locale.
    npc_mission_photo_bld_proc_c_1: Le client souhaite que le photographe traite les
      êtres peuplant la structure ciblée avec respect.
    npc_mission_photo_bld_proc_c_2: 'Remarque : discrétion recommandée. N''attirez
      pas l''attention des Sentinelles.'
    npc_mission_photo_bld_proc_c_3: Veuillez noter que le client demande spécifiquement
      des photos de bâtiments intacts.
    npc_mission_photo_bld_proc_c_4: Le photographe devra mettre autant que possible
      le bâtiment au centre du cliché, en minimisant l'apparition des habitants.
    npc_mission_photo_bld_proc_c_5: 'Remarque : en tant que commissaire de l''œuvre,
      les droits d''auteur sont dévolus au client.'
    npc_mission_photo_bld_proc_c_6: 'Remarque : en acceptant ce travail, le photographe
      accorde au client une licence perpétuelle libre de droits d''auteur pour l''utilisation
      des images.'
    npc_mission_photo_bld_proc_c_7: 'Remarque : le client assume l''intégralité des
      droits moraux liés à l''usage ultérieur de l''image.'
