    ui_notify_inventory_title: Améliorations d'exocombinaisons
    ui_notify_inventory_sub: Gestion de l'inventaire
    ui_notify_inventory_desc: |-
      Une fois à proximité, déplacez les objets de votre exocombinaison vers le vaisseau avec <IMG>TRANSFER<>.Vous pouvez empiler les objets identiques avec <IMG>INTERACT<>. La taille des piles est plus grande dans les vaisseaux.
      Transportez en priorité les objets essentiels. Vous pourrez toujours retrouver les objets exotiques plus tard. Maintenez <IMG>DISCARD<> enfoncée avec un objet sélectionné pour le jeter.

      Achetez des emplacements supplémentaires à la <COMMODITY>station spatiale<> ou améliorez votre exocombinaison <STELLAR>gratuitement<> en localisant une <TECHNOLOGY>capsule de sauvetage<>.
    ui_notify_inventory_obj: Faire de la place dans votre inventaire
    ui_notify_inventory_obj_tip: |-
      Accédez à l'inventaire avec <IMG>INVENTORY<>.
      Empilez des objets ou transférez-les vers un inventaire différent avec <IMG>TRANSFER<>.
      Jetez des objets avec <IMG>DISCARD<>.
    ui_notify_inventory_obj2: Améliorer l'exocombinaison
    ui_notify_inventory_obj2_tip: |-
      L'exocombinaison dispose de trois inventaires différents.
      <VAL_ON>Général<> contient de la cargaison et des améliorations de technologies.
      <VAL_ON>Technologie<> est réservé aux améliorations de la combinaison.
      <VAL_ON>Cargaison<> est réservé aux objets, et peut accueillir des piles plus grandes.
