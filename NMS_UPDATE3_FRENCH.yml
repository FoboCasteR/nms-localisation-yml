    npc_mission_cre_scan_1: Le client a besoin d'un certain nombre de scans de surface
      biologiques détaillés. Les données serviront à recréer des projections holographiques
      réalistes de chaque spécimen, afin que tout le monde puisse les observer sans
      mettre en danger ni le spectateur, ni la créature.
    npc_mission_cre_scan_2: Le client est à la recherche de scans de formes de vie
      de haute qualité. Des images numériques détaillées sont nécessaires afin qu'il
      puisse tester leurs capacités en termes de reproduction de la créature à l'aide
      du médium de leur choix.
    npc_mission_cre_scan_3: Le client a besoin d'une enquête biologique détaillée.
      Leur programme d'élevage de prédateurs armés a calé, et de nouveaux échantillons
      d'ADN sont nécessaires afin de corriger les faiblesses existantes au niveau
      des comportements de chasse/furtifs.
    npc_mission_cre_scan_4: Le client a besoin de données de scans biologiques urgentes.
      Des espèces disparaissent tous les jours en raison de perturbations climatiques,
      de guerres ou d'accidents industriels. Même s'il n'a pas d'avis sur ces événements,
      il craint que ces pertes de données ne lui permettent pas de compléter ses archives
      universelles.
    npc_mission_cre_scan_5: Le client finance une grande galerie d'art. Des expositions
      récentes avaient pour sujet l'art abstrait, et le nombre de visiteurs a chuté.
      Il est à la recherche de projections holographiques réalistes d'animaux fascinants
      et attractifs dans le but d'inciter les visiteurs à revenir à la galerie.
    npc_mission_cre_scan_6: |-
      Le client est à la tête d'un centre de recherche. Il a atteint un stade de sa carrière où il veut donner quelque chose à la communauté scientifique.
      Petit, il était fasciné par les créatures biologiques de son monde d'origine. Il pense que s'il pouvait fournir des scans holographiques de créatures, il pourrait offrir le même sentiment d'émerveillement à tous ceux qui ne peuvent pas voir ces bêtes en chair et en os.
    npc_mission_cre_scan_7: Le client participe à un projet médical d'exozoologie,
      mais il est inutile d'envoyer des vétérinaires sur chaque planète dans l'espoir
      d'y trouver des animaux malades. Il est à la recherche de scans de données composés
      d'échantillons de populations animales. Ils peuvent être testés afin de déceler
      des signes de maladie et utilisés pour orienter leurs efforts plus efficacement.
    npc_mission_cre_scan_8: Le client est fasciné par le procédé par lequel les planètes
      sont peuplées. Il veut comprendre si ces évolutions parallèles sont naturelles
      ou prévues, des coïncidences étranges ou bien le fruit d'une intervention extérieure.
      Il développe une base de données dans laquelle ces traits et les environnements
      qui les ont générés pourront être évalués, et recherche des explorateurs motivés
      pour l'aider à la remplir.
    npc_mission_cre_scan_9: Le client a besoin d'explorateurs discrets afin de l'aider
      pour un projet de recherche. Il se peut que certaines substances toxiques aient
      été déversées et/ou intentionnellement dispersées dans l'atmosphère des planètes
      avoisinantes. Des scans de la faune locale révéleront si cette substance théorique
      potentiellement toxique a des effets à long terme sur la vie sauvage.
    npc_mission_cre_scan_10: Le client est à la recherche de nouvelles sources de
      revenus pour son commerce dans l'agriculture. Il manque d'explorateurs pour
      examiner la faune locale. Des scans sont requit pour évaluer le potentiel de
      domestication, faire une projection du temps et des ressources nécessaire pour
      la procréation et une projection des revenus pour la fabrication de lait.
    npc_mission_tree_scan_1: Le client fournit des services particuliers à des individus
      importants de l'espace local. De temps en temps, il a besoin d'accéder à de
      nouveaux composés organiques, des substances qui ne sont actuellement soumises
      à aucune analyse toxicologique. Les scans de plantes sont le premier port d'escale
      de telles recherches, et le client récompensera tout explorateur qui lui fournira.
    npc_mission_tree_scan_2: Le client fait de la recherche médicale. Il souhaite
      créer une base de données pharmacologique en libre accès, afin que le savoir
      médical se répande librement dans toute la galaxie. Sa philanthropie étant bien
      financée, des récompenses généreuses seront remises à tous ceux qui ajoutent
      des données à sa médiathèque.
    npc_mission_tree_scan_3: Le client souhaite impressionner un collègue avec un
      cadeau. Le collègue en question n'étant pas présent physiquement, le cadeau
      devra être virtuel. Une récompense sera offerte à l'explorateur qui lui fournira
      des scans holographiques en 3D d'une flore magnifique, prêts à être diffusés
      au destinataire prévu.
    npc_mission_tree_scan_4: Le client a beaucoup accompli, et rencontre, un succès
      phénoménal. Mais il se lasse des gains matériels. La joie esthétique pure n'a
      t-elle pas plus de valeur que tout ce que l'argent puisse acheter ? Des récompenses
      généreuses seront offertes à ceux qui scanneront et livreront des exemples de
      flore magnifique que le client pourra contempler.
    npc_mission_tree_scan_5: Le client est un célèbre crypto-entomologiste. La galaxie
      est pleine de formes de vie peu documentées, et les insectes font partie des
      moins bien comprises. Le client ne s'attend pas à ce que des explorateurs sans
      formation soient capables de localiser des échantillons sur le terrain. Cependant,
      des scans de la flore planétaire contiennent souvent par accident des informations
      sur les insectes. C'est pourquoi le client a besoin de scans de plantes pour
      l'aider avec base de données.
    npc_mission_min_scan_1: Le client construit une galaxie artificielle, une projection
      de la réalité capable de générer tous les mondes possibles. La simulation sous-jacente
      avance bien, mais il a besoin d'un grand nombre de d'éléments pour remplir sa
      création. Il paiera généreusement pour des scans de formations rocheuses de
      qualité holographique qu'il pourra placer dans sa maquette.
    npc_mission_min_scan_2: Le client souhaite développer ses opérations d'extraction
      minière lucratives. Il travaille à grande échelle, engloutissant des quantités
      astronomiques de terre des stations minières orbitales. L'aspect économique
      d'un tel procédé nécessite un niveau minimum de contenu minéral extractible,
      et il a besoin de scans de la zone locale pour déterminer quels sites pourraient
      convenir.
    npc_mission_min_scan_3: Le client exploite un commerce minéral. Il se spécialise
      dans l'approvisionnement et le raffinement des minéraux actifs électriquement.
      Ce processus dangereux est une étape essentielle dans beaucoup de chaînes logistiques
      high tech car il permet de faire des cellules de bouclier rechargeables, des
      panneaux photovoltaïques et des tatouages bioluminescents.
    npc_mission_min_scan_4: Le client s'inquiète de la collecte et de la destruction
      endémiques des formations minérales. Pour lui, ces roches sont bien plus que
      de simples morceaux de terre et de sel comprimées. C'est pourquoi en détruire
      une pour la recycler en pièces de moteur serait un crime monstrueux. Il a besoin
      de scans de minéraux pour recueillir des preuves.
    npc_mission_min_scan_5: Le client est fasciné par les motifs que la nature crée.
      Il est émerveillé par le fait que de magnifiques structures émergent aléatoirement
      d'un ensemble de règles indifférentes à la beauté. Il veut partager son admiration
      avec le reste du monde et recherche des scans de minéraux de haute qualité à
      cet effet.
    npc_mission_delivery_1: |-
      Le client est à la recherche d'un coursier digne de confiance. Il souhaite honorer un collègue avec un hommage, une célébration de sa survie continue et réussie.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_2: |-
      Le client recherche un service de livraison discret. Il garantit au coursier que le colis est exactement ce qu'il semble être et qu'il n'y a aucune raison de douter de la véracité des informations renseignées sur le bon de livraison.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_3: |-
      Le client souhaite conclure un accord commercial. L'autre partie négocie fermement et il espère que ce colis permettra d'éliminer tout autre obstacle à leur transaction. Il est important que le colis ne soit remis qu'au destinataire.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_4: |-
      Le client mène une activité délicate. Ce colis est une manière de remercier chaleureusement certaines parties. Il est offert librement, en sachant que toutes les potentielles indiscrétions ont été oubliées, ou le seront.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_5: |-
      Le client souhaite juste transmettre des produits à un collègue, rien de plus. Il a aussi fourni un message attestant que le destinataire n'a pas à s'inquiéter, et que les produits sont désormais intraçables.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_6: |-
      Le client a un emploi important et exigeant et se trouve donc dans l'impossibilité de s'occuper de problèmes domestiques insignifiants. C'est le jour où l'on célèbre ses progéniteurs, et la tradition veut que l'on offre un cadeau à ceux qui vous ont donné naissance. Le client souhaite que l'on s'en occupe afin qu'il n'ait pas à s'en soucier.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_7: |-
      Le client a une dette émotionnelle envers un membre de sa famille. Il a oublié de commémorer une date extrêmement importante. En guise d'excuse, il a commandé un objet d'une valeur particulière qui doit être livré à la partie lésée. Faites attention à ne pas le perdre en cours de route, sans quoi le client se retrouverait dans une situation encore plus compliquée.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_8: |-
      Le client est tombé sur un objet étrange. Bien qu'il ait l'air ordinaire, des scans microbiens ont révélé un nombre inquiétant de spores inconnues. L'objet doit être livré à un expert en danger biologique. N'essayer pas de retirer l'opercule de sécurité.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_9: |-
      Le client souhaite envoyer un message à un collaborateur. Aucune note manuscrite n'accompagne l'objet, qui lui-même ne revêt pas une grande importance. Cependant, il pense que la livraison de l'objet à l'adresse personnelle du collaborateur suffira à faire passer le message.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_10: "Le client souhaite désencombrer. Il a fait l'acquisition
      d'un très grand nombre de bibelots et de bricoles au fil des années et voudrait
      désormais s'en débarrasser. Les détruire serait du gaspillage, mais les déposer
      tous au même endroit pourrait potentiellement révéler trop d'informations personnelles.
      C'est pourquoi le client a choisi de les répartir entre un grand nombre de livreurs
      et de destinataires. \n\nLe coursier recevra x1 Bulletin de défense, en cas
      d'attaques de pirates."
    npc_mission_delivery_11: |-
      Le client lance un petit commerce de détail. Il achète des objets non désirés et sous-estimés puis les propose à des acheteurs plus au fait de leur valeur. Son dernier colis est prêt à être envoyé au connaisseur reconnaissant qui en a fait l'acquisition.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_12: |-
      Le client dispose d'un colis tout à fait ordinaire et a besoin d'un livreur qui ne posera pas de questions et n'attirera pas l'attention des autorités. Il garantit au livreur potentiel que tout cri d'animal émanant de l'intérieur de la caisse n'est dû qu'à son imagination.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_13: |-
      Le client fait partie d'une chaîne d'opérations longue et complexe. Afin d'éviter de laisser des traces écrites potentiellement traçables, le marché a été conclu sans échange monétaire. Ce colis représente leur part du paiement.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_14: |-
      Le client expédie régulièrement un colis à l'un de ses clients les plus fidèles. L'objet n'a rien de particulier, mais il est important que le client se sente valorisé. C'est pour cela qu'il évite la livraison en gros et a besoin d'un livreur personnel expérimenté.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_15: |-
      Le client expédie de nombreux objets tous les jours. Son entreprise implique des marges de profit très étroites et même le régime fiscal le plus léger pourrait anéantir ses gains. Il trouve qu'il est généralement plus efficace d'embaucher un livreur discret qui livrera par hasard le colis au cours de ses activités ordinaires et non-commerciales.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_16: "Le client est connu des pirates locaux et sa tête a
      été mise à prix. Il doit quitter le système sans être suivi. Il a inséré une
      puce GPS dans cet objet qui doit être transporté dans la direction opposée à
      la sienne. \n\nLe coursier recevra x1 Bulletin de défense, en cas d'attaques
      de pirates."
    npc_mission_delivery_17: |-
      La galaxie abrite un dédale de réglementations étendu et varié. Des objets en apparence anodins dans un système peuvent être extrêmement illégaux dans un autre. De telles différenciations créent des opportunités commerciales. Le client souhaite que l'un de ces objets soit livré sans poser trop de questions et sans attirer l'attention.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_18: |-
      Le client souhaite fidéliser un nouveau client très important pour son entreprise. Ce dernier veut un échantillon des marchandises du client avant de faire une commande groupée. L'échantillon doit lui être livré et doit arriver en excellent état.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_delivery_19: "Le client expédie des colis toutes les semaines à des
      consommateurs qui ne peuvent pas ou ne veulent se déplacer pour faire des achats.
      Ils peuvent ensuite suivre la recette incluse afin de se préparer un délicieux
      repas et/ou un robot domestique. Ce colis correspond à la commande de cette
      semaine. \n\nLe coursier recevra x1 Bulletin de défense, en cas d'attaques de
      pirates."
    npc_mission_delivery_20: |-
      Le client avait déjà embauché un livreur pour ce colis, mais il s'est avéré inefficace. Son pulsoréacteur et la verrière de son cockpit ont subi une défaillance mécanique due à un laser. Le client a besoin d'un nouveau livreur téméraire, capable d'échapper à toutes les autres défaillances mécaniques qui rôdent à l'extérieur de la station spatiale.

      Le coursier recevra x1 Bulletin de défense, en cas d'attaques de pirates.
    npc_mission_cre_hunt_1: Le client a le palais très délicat et désire sentir la
      mordite glisser sur sa langue. Il a besoin d'un chasseur discret pour préparer
      le festin. Laisser les corps là où ils sont, le client s'occupera du reste.
    npc_mission_cre_hunt_2: Le client travaille dans la zoologie. Cependant, la possibilité
      qu'ont les clients de simplement se promener dans la nature pour aller voir
      les créatures sans devoir acheter de billet réduit leurs bénéfices. Éliminez
      ce surplus de vie sauvage.
    npc_mission_cre_hunt_3: Le client a peur que la surpopulation des créatures nuise
      à la flore locale. Des feuilles délicates et des tiges juteuses et succulentes
      sont piétinées sans vergogne. Il récompensera tout chasseur qui aidera à réduire
      le troupeau.
    npc_mission_cre_hunt_4: Le client a peur que la libre circulation des créatures
      ne représente un grave risque microbien. Réunir un grand nombre d'animaux et
      les laver séparément est fort peu pratique, il recherche donc des chasseurs
      pour éliminer à la fois l'hôte et le microbe.
    npc_mission_cre_hunt_5: Le client en a assez d'être humilié par la faune locale.
      À chaque fois qu'il met les pieds sur un monde, il sent les yeux à facettes
      moqueurs braqués sur lui et le martèlement passif-agressif des sabots résonner
      dans sa tête. Donnez une bonne leçon à ces créatures.
    npc_mission_pred_hunt_1: |-
      RECHERCHE EXTERMINATEUR DE PRÉDATEURS

      Le client veut passer du temps à explorer les planètes locales. Cependant, la présence d'une faune hostile l'inquiète. Observer la nature pour travailler et se distraire est plus simple lorsque ladite nature est entièrement végétarienne. Éliminez les prédateurs afin que le client puisse se déplacer sans danger.
    npc_mission_pred_hunt_2: |-
      RECHERCHE EXTERMINATEUR DE PRÉDATEURS

      Le client s'inquiète de la tendance récente à la collecte et à la manipulation agressive de l'ADN qu'ont les entreprises désireuses d'élever des superprédateurs. Faire pression pour obtenir de meilleures réglementations s'est avéré inefficace et il se prépare donc à intervenir directement. Il récompensera tout explorateur qui éliminera des formes de vie prédatrices, ce qui empêchera les entreprises de recherche d'en faire elles-mêmes l'acquisition.
    npc_mission_pred_hunt_3: |-
      RECHERCHE EXTERMINATEUR DE PRÉDATEURS

      Le client a récemment passé du temps au sein de gentils troupeaux de diplos. Il a vu leur détresse de ses propres yeux, la façon dont ces géants sont harcelés et oppressés par les dangereux prédateurs. Il ne peut plus le supporter et récompensera tout explorateur qui aidera à libérer les herbivores de la tyrannie des prédateurs.
    npc_mission_pred_hunt_4: |-
      RECHERCHE EXTERMINATEUR DE PRÉDATEURS

      Le client veut créer une nouvelle génération de superprédateurs. Pour cela, il n'utilisera pas la manipulation génétique, bridée par l'imagination limitée du biologiste. Il compte accélérer le processus d'évolution et laisser la nature perfectionner ses créatures et en faire des terreurs carnivores. Il a besoin d'explorateurs qui chasseront et détruiront les formes de vie prédatrices. Chaque créature abattue sera une faiblesse en moins dans le patrimoine génétique.
    npc_mission_pred_hunt_5: |-
      RECHERCHE EXTERMINATEUR DE PRÉDATEURS

      Le client souhaite exploiter les ressources des planètes locales. Il a remarqué que les drones n'attaquent pas ceux qui tuent des créatures carnivores, il cherche donc à s'attirer les bonnes grâces des Sentinelles en exterminant ces prédateurs. Si suffisamment de créatures sont détruites, il en conclut que cela calmera la colère du drone et qu'il obtiendra la liberté d'extraire des minéraux et de récolter des plantes.
    npc_mission_senti_1: Le client participe à des opérations d'extraction minière
      à grande échelle et les forces sentinelles planétaires ont réagi de façon hostile.
      Les coûts d'entretien et de réparation des dommages causés par les lasers deviennent
      considérables. Le client voudrait moins de Sentinelles et plus de marges bénéficiaires.
    npc_mission_senti_2: Le client éprouve des difficultés à travailler dans son secteur
      d'activité en étant constamment surveillé par les forces sentinelles. Il a besoin
      d'une fenêtre d'opportunité pendant que les Sentinelles sont occupées ailleurs.
    npc_mission_senti_3: Le client a des amis proches qui ont attiré l'attention des
      forces sentinelles en raison de quelques imprudences non spécifiées. Leur interaction
      s'est avérée mortelle et le client cherche à se venger.
    npc_mission_senti_4: Le client est tombé par hasard sur un grand nombre de carcasses
      d'animaux, une abondance de ressources exploitables. Cependant, les forces sentinelles
      rendent peu pratique la collecte de cette aubaine. Assurez-vous que rien ne
      soit gaspillé en détournant l'attention des Sentinelles et en permettant au
      client de mener à bien sa collecte.
    npc_mission_senti_5: Le client a découvert des informations troublantes. Il pense
      que les forces sentinelles, loin d'être neutres, ont pour but de servir les
      desseins d'une obscure cabale gek. Quel que soit le bien-fondé de cette conviction,
      le client est prêt à récompenser tous ceux qui aideront à combattre ce complot.
    npc_mission_senti_6: Le client cherche à se perfectionner, à développer son esprit
      et à se libérer des limites physiques de son corps fragile. Il tente pour cela
      de ne se nourrir que de pugnéum. Malheureusement, tant qu'il ne pourra pas en
      consommer, il ne sera pas en mesure de détruire les drones sentinelles pour
      y accéder. Il recherche des explorateurs téméraires pour défier et détruire
      les Sentinelles afin qu'il puisse arriver après et manger à sa faim.
    npc_mission_senti_7: Le client a besoin d'une grande quantité de zinc pour un
      projet de recherche. Faire pousser puis récolter toutes les plantes nécessaires
      prendrait bien trop longtemps, il est donc à la recherche d'un explorateur plein
      d'initiative pour l'aider à gagner du temps. Chassez et détruisez les Sentinelles
      et laissez leur cadavre déverser du zinc dans la terre. Le client arrivera plus
      tard pour récupérer le métal.
    npc_mission_senti_8: Le client pense que la colère des Sentinelles découle d'une
      douleur profondément enfouie. Il suggère que les drones subissent un supplice
      mécanique éternel, leur âme brûlant dans leur enveloppe de métal. Il est convaincu
      qu'il est de son devoir de libérer ces êtres de leur souffrance.
    npc_mission_senti_9: Le client souhaite étudier les Sentinelles. Il veut comprendre
      d'où elles viennent et comment les nouvelles Sentinelles sont fabriquées. Sont-elles
      construites comme des machines traditionnelles, ou bien appelées par une chose
      étrange et inconnue ? Il a besoin d'un explorateur motivé pour tuer des drones
      planétaires afin de lancer la production de nouvelles forces sentinelles.
    npc_mission_senti_10: Le client, ainsi que beaucoup d'autres, a souffert des patrouilles
      sentinelles trop zélées. Il veut transformer cette source de stress et de souffrance
      en quelque chose d'agréable. Pour cela, il a engagé des explorateurs afin de
      chasser et de détruire les drones sentinelles. Il fera fondre les bouts de métal
      tombés et les refondra en une grande sculpture arboricole, source de beauté
      et de refuge pour tous.
    npc_mission_senti_hard_1: Le client voudrait mieux comprendre les Sentinelles.
      Il pense avoir suffisamment de données quant au comportement des drones planétaires,
      mais relativement peu concernant les plus rares quadrupèdes et marcheurs. Il
      est à la recherche d'explorateurs pour attirer ces Sentinelles supérieures et
      les défier afin qu'il puisse les observer au combat.
    npc_mission_senti_hard_2: Le client est chercheur dans le domaine de l'intelligence
      artificielle. Il veut approfondir ses études en faisant l'acquisition de cerveaux
      mécaniques et fabriqués. Il possède déjà une grande collection mais l'unité
      de traitement d'une Sentinelle avancée serait le joyau de la couronne. Il recherche
      un explorateur pour la mise à mort afin que son équipe puisse procéder à l'extraction.
    npc_mission_senti_hard_3: 'Le client a besoin de pièces de rechange pour un projet
      personnel. Il y a longtemps, il avait remplacé le cerveau d''une Sentinelle
      quadrupède endommagée par une IA simple qu''il avait créée. Cette machine rescapée
      s''est avérée être un compagnon fidèle. Cependant, certains roulements et systèmes
      hydrauliques commencent à fatiguer. Un explorateur doit désactiver ou détruire
      une Sentinelle avancée, afin de pouvoir récupérer les pièces détachées et remettre
      sur pied son petit compagnon. '
    npc_mission_senti_hard_4: Le client a essuyé une grande humiliation aux mains
      des Sentinelles. Détruire des Sentinelles de ses propres mains n'a pas suffi
      à assouvir sa soif de vengeance, tout comme l'élimination de nombreux drones
      n'a pas apaisé sa colère. Dans une escalade de violence probablement vaine,
      il a décidé qu'il paierait des explorateurs pour détruire autant de Sentinelles
      avancées que possible.
    npc_mission_senti_hard_5: Le client souhaite réaliser une expérience violente.
      Il veut découvrir des moyens efficaces de décourager l'agressivité des drones
      sentinelles. Sa dernière théorie est que la destruction des créations sentinelles
      les plus avancées privera les drones de leur guide et les perturbera. Alors
      ils se disperseront, ce qui permettra aux explorateurs planétaires d'avoir un
      peu de répit. Tout ce qu'il lui faut pour tester cette théorie, c'est un technicien
      téméraire prêt à s'occuper de la partie combat de son expérience.
    npc_mission_senti_hard_6: Le client veut examiner les systèmes de fonctionnement
      les Sentinelles. Les connaissances actuelles se limitent à l'observation que
      les Sentinelles sont provoquées par l'exploitation des ressources. Il voudrait
      étudier d'autres schémas comportementaux. Comment communiquent-elles ? Ont-elles
      une hiérarchie naturelle ? Ont-elles conscience de leurs blessures ? Le client
      demande à un explorateur de défier une Sentinelle avancée tandis qu'il observe
      de loin.
    npc_mission_senti_hard_7: Le client, comme beaucoup d'autres, a remarqué la valeur
      des orbes de gravitino. Cependant, à l'inverse de beaucoup d'autres, il n'a
      pas très envie d'être attaqué et poursuivi par les Sentinelles. Il préférerait,
      en échange d'une partie des gains, qu'un explorateur courageux attaque et tue
      une Sentinelle avancée. Pendant que les drones seront distraits, il récupérera
      les orbes et s'enfuira avant le retour des Sentinelles.
    npc_mission_senti_hard_8: Le client a travaillé dur afin de faire pousser une
      pépinière, pleine de plantes rares et chère. Cela a attiré des voleurs et autres
      pillards. Le client voudrait construire ses propres forces sentinelles afin
      de surveiller les plantes. Il possède de nombreuses pièces de drones, mais pour
      terminer son groupe de patrouille il a besoin de pièces de Sentinelles quadrupèdes
      ou de marcheurs. Il lui faut un explorateur pour cette missions.
    npc_mission_senti_hard_9: Le client teste une solution au problème d'acharnement
      des Sentinelles. Il a mis au point un dispositif qui diffuse des sons haute
      fréquence sur une longueur d'onde qui interfère avec l'intelligence inconnue
      qui contrôle les Sentinelles. En tout cas, c'est sa théorie. Le client veux
      qu'un explorateur défie une Sentinelle avancée afin que le dispositif puisse
      être testé. L'explorateur doit être prêt à se battre si le dispositif ne fonctionne
      pas.
    npc_mission_senti_hard_10: Le client a mis au point un dispositif de réseau qui
      fonctionne sur la même longueur d'onde que les systèmes de communication sentinelles.
      Il a l'intention de l'utiliser pour examiner les programmes du système qui dirige
      et contrôle les drones. Il recherche un explorateur pour se battre contre une
      Sentinelle avancée afin d'essayer son dispositif.
    npc_mission_bnty_easy_1: Un escadron de pirates récemment formé a commencé à se
      faire connaître parmi ses supérieurs. Le client veut tester le courage de ces
      pilotes. S'agit-il de beaux parleurs, ou tiendront-t-ils le coup dans un combat
      aérien face à un pilote expérimenté ?
    npc_mission_bnty_easy_2: 'Une bande de voyous procède à des pillages des installations
      zoologiques locales et tue les créatures soigneusement entraînées en toute impunité.
      Le client souhaite que ces pilleurs soient exterminés. '
    npc_mission_bnty_easy_3: Le client a récemment bénéficié d'une rentrée d'argent
      importante et souhaite l'utiliser dans l'intérêt commun. Il a donc décidé de
      verser des primes généreuses. Éliminez les pirates locaux pour réclamer une
      part.
    npc_mission_bnty_easy_4: Le client mène une opération de sauvetage qui pourrait
      se passer mieux. Il est à la recherche d'un pilote qui pourrait provoquer des
      opportunités d'exploitation de débris en éliminant les équipages de pirates
      locaux.
    npc_mission_bnty_easy_5: Le client a fait l'acquisition d'un grand télescope et
      voudrait observer plus que de simples astéroïdes. Il paiera généreusement pour
      toute intervention divertissante ayant lieu dans l'espace observable.
    npc_mission_bnty_easy_6: Le client était, jusqu'à récemment, une jeune recrue
      au sein d'une équipe de pirates qui sévit dans l'espace proche. Il a décidé
      de laisser derrière lui la vie criminelle et a mis à prix la tête d'anciens
      collègues en guise de bonne action sur le chemin de la rédemption. Tout ceci
      est bien sûr motivé par un désir de justice et non pas par jalousie mesquine.
    npc_mission_bnty_easy_7: Le client a été victime d'un stratagème pirate. Son fidèle
      animal de compagnie a été pris en otage. Payer la rançon ne ferait qu'encourager
      ce type d'enlèvements, c'est pourquoi le client a besoin d'un courageux pilote
      pour passer à l'offensive. Il espère que liquider des membres de la bande s'avérera
      suffisant pour récupérer son animal sain et sauf.
    npc_mission_bnty_easy_8: Le client cherche à sauver la face suite à une humiliation.
      Son vaisseau a récemment été interpellé par des pirates, mais au lieu d'essuyer
      des coups de feu, il a juste eu droit à des éclats de rire moqueurs et à des
      remarques insultantes sur la taille de son pulsoréacteur. Il veut donc prouver
      sa force et sa virilité à ces pirates en engageant un pilote pour les détruire.
    npc_mission_bnty_easy_9: Le client travaille dans le domaine de la recherche médicale.
      La surveillance sentinelle rend difficile l'acquisition de nouveaux cadavres
      pour son centre de recherches. Il a besoin de pilotes courageux pour combattre
      et détruire des vaisseaux pirates, laissant ainsi les corps parfaitement congelés
      dans l'espace pour que le vaisseau de recherche vienne les chercher.
    npc_mission_bnty_easy_10: Le client est un pirate qui veut se venger de ses collègues.
      Son vaisseau était arrimé dans la station locale quand d'autres pirates ont
      siphonné le pulsoréacteur et l'ont abandonné. Dans le but à la fois de se venger
      et d'augmenter l'enjeu de leur querelle à base de blagues, le pirate a mis à
      prix la tête de ses camarades.
    npc_mission_bnty_med_1: 'Des équipages de pirates perturbent le transport de marchandises :
      un véritable affront aux marchands, honnêtes comme malhonnêtes. Le client veut
      que cette perturbation prenne fin. De manière perturbante.'
    npc_mission_bnty_med_2: 'Des pirates pillent des installations minières et attaquent
      les vaisseaux qui viennent vider les trémies. Ils s''en prennent aux faibles
      et le client espère qu''éliminer un petit nombre de vaisseaux pirates incitera
      les autres à s''attaquer à un endroit qui leur opposera moins de résistance. '
    npc_mission_bnty_med_3: Les centres de recherche scientifique locaux peinent à
      faire face à une vague d'attaques pirates. Ils ont dérobé des microscopes et
      détruit du matériel de titrage. Le client souhaite mener une expérience où de
      nombreux pirates doivent mourir afin de stopper les attaques.
    npc_mission_bnty_med_4: Le client cherche à résoudre un problème familial. Plus
      précisément, un membre de sa famille s'est tourné vers la piraterie et a sali
      son nom. Anéantissez-le et redonnez au client bonne réputation auprès des formes
      de vie respectables.
    npc_mission_bnty_med_5: Le client a bénéficié d'un message des étoiles lui expliquant
      son but dans la vie. Il doit faire le bien autour de lui, au moyen d'une quête
      sans fin visant à éliminer les pirates. Il a besoin de pilotes pour l'accompagner
      dans cette croisade, au moins temporairement.
    npc_mission_bnty_med_6: 'Cette annonce a été faite pour le compte du client par
      ses héritiers. Le client a été abandonné par un gang de pirates et laissé pour
      mort sur une planète hostile. Il est présumé mort, mais un répéteur continuait
      de transmettre les détails de son sort sur les chaînes de radio locales. Il
      a demandé à ce qu''on utilise le reste de ses fonds pour mettre à prix les têtes
      de ceux qui l''ont abandonné. '
    npc_mission_bnty_med_7: Le client demande une aide immédiate pour appréhender
      un pirate. Des dispositifs IEM ont été cachés aux quatre coins de son établissement,
      causant de graves dommages à ses capacités opérationnelles. N'ayant pas le droit
      de s'en occuper lui-même, il appelle tous les pilotes respectueux de la loi
      à lui venir en aide afin de retrouver les responsables.
    npc_mission_bnty_med_8: Le client a subi une lourde perte aux mains d'un gang
      de pirates. Plutôt que d'attaquer dans l'espace, ils ont pris le contrôle du
      terminal de commerce à distance afin de détourner des fonds et des marchandises
      vers leur propre compte. Le client exige des représailles physiques pour ce
      crime virtuel.
    npc_mission_bnty_med_9: Des pirates ont kidnappé plusieurs employés du client.
      Ils demandent une rançon extrêmement élevée. Le client pense qu'une démonstration
      de force est la meilleure façon d'empêcher de futurs enlèvements. Il est à la
      recherche d'un pilote pour trouver et détruire le vaisseau pirate, bien que
      les otages soient toujours à bord. Les pertes en vies humaines sont regrettables,
      mais une telle approche montrera que le client ne tolérera aucune tentative
      d'extorsion.
    npc_mission_bnty_med_10: Le client mène une activité lucrative qui consiste à
      parier sur l'issue de batailles spatiales. Il opère depuis un cargo luxueux,
      traversant l'espace local à la recherche de conflits que ses clients pourront
      observer et sur lesquels ils pourront parier confortablement et en toute sécurité.
      Les affaires sont florissantes, mais pas les conflits. Il a besoin de pilotes
      pour entrer dans l'arène et provoquer des événements divertissants pour ses
      passagers.
    npc_mission_bnty_hard_1: Le client souhaite mettre fin à un problème qui s'aggrave
      rapidement. Il s'est trouvé impliqué par hasard dans la récolte d'un arbre qui
      appartenait à un baron du crime local. Vengeance et revanche ont été prises
      et la situation ne peut être débloquée que par un recours à la violence extrême
      (idéalement pas contre le client).
    npc_mission_bnty_hard_2: Le client gère un ensemble de voies d'approvisionnement
      dans l'espace local. Mais des pirates ont mis en place des postes de contrôle
      et menacent les commerçants pour récupérer leur cargaison. Le client, qui ne
      touche aucune part des profits, trouve ce comportement inacceptable et veut
      y mettre fin.
    npc_mission_bnty_hard_3: Le client souhaite bénéficier de la beauté du système
      en attirant des touristes fortunés. Mais ces derniers ont attiré des pirates
      et ont ruiné son affaire. Le client veut changer la donne et chasser les chasseurs.
    npc_mission_bnty_hard_4: Le client trouve qu'il y a trop de pirates qui sévissent
      dans cette zone. Il pense que son activité bénéficierait d'une réduction du
      nombre de vaisseaux hostiles qui attaquent tous les vaisseaux commerçants les
      plus rentables...
    npc_mission_bnty_hard_5: Le client a découvert qu'un pirate de quelque renom sévit
      depuis peu dans l'espace local. Il voit là une opportunité de donner l'exemple.
      Éliminez le chef et effrayez les autres afin qu'ils trouvent des passe-temps
      plus légaux ou moins mortels.
    npc_mission_bnty_hard_6: |-
      Le client a remarqué que certains pirates commencent à prendre la grosse tête. De récentes réussites ont convaincu ces criminels qu'ils régnaient sur l'espace local. Leur assurance est injustifiée car leur liberté n'est due qu'au bon vouloir du client.
      Le client observe avec mécontentement que les pirates n'ont pas apporté leur tribut et voudrait en faire un exemple pour les autres pilotes qui tenteraient de voler les bénéfices.
    npc_mission_bnty_hard_7: Le client a accumulé des dettes tristement importantes
      auprès d'un capitaine pirate local. Il n'a ni l'envie ni les moyens de rembourser
      sa dette et a décidé à la place de prendre un prêt final et de l'utiliser pour
      mettre à prix la tête du pirate en question.
    npc_mission_bnty_hard_8: Le client veut qu'un vaisseau pirate spécifique soit
      détruit. Il tient à préciser que cette prime est affichée en toute légitimité
      et qu'il n'est pas du tout le chef d'une autre organisation pirate.
    npc_mission_bnty_hard_9: Le client était jusqu'à récemment officier supérieur
      d'un escadron de pirates local. Il a décidé qu'il était temps pour lui de devenir
      un honnête homme d'affaires, mais ses anciens collègues en savent trop sur son
      passé de criminel. Auparavant, le client les aurait simplement tués de ses propres
      mains, mais ce type de crime est maintenant derrière lui. À la place, il a mis
      à prix la tête des membres de son ancien équipage.
    npc_mission_bnty_hard_10: Le client et un concurrent en affaire sont prisonniers
      d'une lutte pour établir leur domination sur l'espace local. Même s'il ne s'abaisserait
      jamais à détruire des vaisseaux et des établissements, il a remarqué que des
      marchandises illégales étaient mystérieusement apparues sur les vaisseaux de
      son rival. Cela fait évidemment de ces vaisseaux des hors-la-loi et donc des
      cibles tout à fait légitimes pour les chasseurs de primes.
    npc_mission_frei_a_1: Le client dirige une opération d'expédition et réception,
      mais la partie réception est en stagnation. Heureusement, une opportunité de
      recevoir une grosse quantité de matériel est récemment apparue à proximité.
      Il a besoin d'un pilote motivé pour lui livrer la marchandise.
    npc_mission_frei_a_2: Le client a besoin d'une intervention agressive afin de
      régler un conflit avec un ancien collègue. La cible a quitté les affaires afin
      de devenir un honnête capitaine de cargo. Mais le client a une bonne mémoire.
      On ne le relègue pas au passé comme ça. Il souhaiterait que l'on rappelle au
      nouveau capitaine ses engagements antérieurs.
    npc_mission_frei_a_3: Le client est en possession d'un cargo défectueux et d'une
      police d'assurance conséquente. Il a besoin d'un pilote discret pour l'aider
      à exploiter au maximum son retour sur investissement.
    npc_mission_frei_a_4: Le client a besoin d'un pilote audacieux, prêt à faire ce
      qu'il faut, même si c'est illégal. Il a appris qu'un cargo allait arriver dans
      l'espace local pour une mission secrète. Contrairement à ce qui dit le manifeste,
      le cargo livrera des métaux précieux à une bande de criminels proche. La procédure
      officielle serait trop lente pour empêcher la marchandise d'arriver, c'est pourquoi
      une frappe anticipée est la seule option.
    npc_mission_frei_a_5: Le client s'est aperçu qu'un concurrent utilisait des cargos
      comme usines mobiles pour transporter des machines dangereuses et des travailleurs
      maltraités de système en système en évitant l'application des règlements. Étant
      donné que les autorités compétentes n'ont pris aucune mesure, le client considère
      qu'il est de son devoir de travailleur assidu de commanditer la destruction
      de cette concurrence déloyale.
    npc_mission_frei_a_6: Le client s'est aperçu qu'un cargo transportait plus de
      marchandises industrielles que déclarées. Un chef militaire local est secrètement
      à bord, inscrit sur le manifeste en tant que simple graisseur. Cela arrangerait
      énormément le client que ce cargo connaisse une fin tragique.
    npc_mission_frei_a_7: Le client a appris que du trafic illicite avait lieu au
      sein du système. Un cargo tente d'importer des biens sans avoir rempli les déclarations
      fiscales adéquates. Un tel comportement va à l'encontre des réglementations
      commerciales interstellaires et des sanctions extrêmes sont donc justifiées.
      Si le cargo est neutralisé, le client pourra acquérir de droit les marchandises
      illégales à condition qu'il paie les taxes.
    npc_mission_frei_a_8: Le client a récemment lancé une toute nouvelle ligne de
      cargos. Il s'agit des moyens de transport de marchandises interstellaires les
      plus grands, les plus blindés et les plus luxueux jamais créés. Afin de démontrer
      à quel point son nouveau vaisseau est résistant aux attaques de pirates, le
      client a chargé des pilotes locaux d'essayer d'attaquer et de détruire son cargo.
    npc_mission_frei_a_9: Le client a été victime de répression injustifiées de la
      part des autorités. Il se retrouve donc avec de nombreux vaisseaux endommagés.
      Cette flotte constitue son principal atout mais les vaisseaux ont perdu de la
      valeur, ce qui met le client dans une situation économique délicate. Il a repéré
      des cargos entrants comme source de matières premières qui pourraient à la fois
      permettre de réparer les moteurs de ses cargos et de réinjecter des liquidités
      dans son patrimoine.
    npc_mission_frei_a_10: Le client travaille dans le transport de marchandises.
      Il est empêtré dans une interminable guerre commerciale avec une autre grande
      compagnie maritime et les marges bénéficiaires ont été réduites à néant. Il
      veut utiliser une solution de dernier recours. Afin de discréditer l'opération
      rivale et de gérer ses affaires comme il l'entend, il a décidé de récompenser
      tous ceux qui détruiront les vaisseaux lourds de la flotte concurrente.
    npc_mission_frei_d_1: Le client se trouve dans une situation regrettable. Son
      entreprise est en difficulté et il n'a pas pu effectuer les paiements pour l'assurance
      de son cargo. Son vaisseau a été attaqué et s'il est capturé ou détruit, il
      perdra tout ce qu'il possède. Il récompensera tout pilote qui l'aidera.
    npc_mission_frei_d_2: 'Le cargo du client a attiré l''attention de criminels.
      Il ne s''agit pas simplement d''un problème de pillards demandant des marchandises :
      son cargo transporte des milliers de nouveaux-nés abandonnés. Les pirates tentent
      de se saisir du cargo et de réduire sa marchandise à l''esclavage. Le client
      vous implore de prendre leur défense.'
    npc_mission_frei_d_3: Le client dirige une compagnie maritime low-cost. Il livre
      vos biens aux plus bas prix de la galaxie, tant que vous êtes prêt à prendre
      le risque qu'ils explosent en cours de route. Un de ses cargos a été attaqué,
      ce qui est monnaie courante. Cependant, le client risque de lourdes amendes
      s'il laisse un autre de ses cargos exploser et disperser des débris dans le
      système. Défendez-le pour obtenir une récompense.
    npc_mission_frei_d_4: Le client est depuis longtemps pris dans un conflit avec
      un autre groupe de voyageurs de l'espace. Il a préparé un piège dans le but
      de mettre fin à la querelle. Un cargo apparemment sans défense a été déployé
      pour attirer l'attention du gang rival. Le client est à la recherche de pilotes
      courageux pour attaquer les pirates une fois qu'ils auront compris qu'ils ont
      été attirés à découvert par cette récompense en apparence facile.
    npc_mission_frei_d_5: 'Le client a enfin obtenu des échantillons archéologiques
      rares :  des morceaux de pierres gravées susceptibles de révéler le secret des
      portails. Mais le cargo qu''il a payé pour transporter les échantillons a été
      attaqué par des pirates. Il vous implore de défendre le cargo et d''empêcher
      l''ignorance des pirates de détruire un savoir inestimable.'
    npc_mission_frei_d_6: Le client a besoin de pilotes courageux pour venir en aide
      à un cargo en danger à proximité. Il ne possède pas le cargo en question, mais
      il a appris que des milliers d'œufs de reptile ont éclos dans la cale après
      un arrêt dans un monde marécageux. Le client ne compte pas rester les bras croisés
      pendant que des pirates attaquent d'innocents tritons et vous exhorte à le rejoindre
      pour les défendre.
    npc_mission_frei_d_7: Le client a besoin de tous les pilotes qui se préoccupent
      de la propreté de l'espace. Un de ses cargos est attaqué et tout dommage causé
      aux moteurs pourrait faire se déverser le nouveau carburant que le cargo testait.
      Ce carburant est aussi toxique que puissant et s'il venait à se déverser dans
      l'espace local, le résultat serait catastrophique.
    npc_mission_frei_d_8: Le client dirige une société de transport maritime et l'un
      de ses cargos subit une attaque dans l'espace local. En temps normal, il se
      contenterait de déduire le montant de la perte de son assurance, mais le capitaine
      du vaisseau mène sa dernière mission avant sa retraite. La mort d'un pilote
      si expérimenté ferait considérablement augmenter ses cotisations, c'est pourquoi
      il a besoin de toute personne pouvant aider à défendre le vaisseau.
    npc_mission_frei_d_9: Le client dirige une société d'appréciation des cargos.
      Il a appris qu'un cargo rare de classe Stephano était attaqué dans l'espace
      local. Un tel vaisseau revêt une importance historique considérable et il récompensera
      généreusement les pilotes qui empêcheront sa destruction.
    npc_mission_frei_d_10: 'Le client demande de l''aide d''urgence pour défendre
      un cargo. Le vaisseau ne transporte pas que des biens : le président de son
      organisation se trouve à bord. La récompense pour lui avoir sauvé la vie sera
      considérable.'
    npc_mission_collect_1: Le client souhaite remettre un présent d'une grande valeur
      à un associé fidèle. Ce dernier l'a servi loyalement pendant de nombreuses années.
      Il a besoin d'un pilote digne de confiance pour se procurer et livrer sans encombre
      un objet de valeur appropriée.
    npc_mission_collect_2: Le client est à la recherche d'un objet de son passé qui
      lui rappelle une époque révolue. Il représente un moment important de son enfance,
      c'est pourquoi il récompensera généreusement la personne qui livrera l'objet
      sans encombre.
    npc_mission_collect_3: Le client a entendu parler d'une nouvelle mode. Il est
      à la recherche d'un aliment qui serait à la fois délicieux et riche en nutriments.
      Évidemment, cette soudaine popularité signifie qu'il est difficile de s'en procurer.
      Il récompensera tout pilote capable d'acquérir cet aliment à temps pour qu'il
      le déguste lors de son prochain festin.
    npc_mission_collect_4: 'Le client se renseigne sur des méthodes de production
      d''énergie alternatives. Il pense avoir fait une découverte importante : sa
      nouvelle méthode génère de grandes quantités d''énergie avec très peu de déchets
      toxiques. Cependant, il est à cours d''un composant essentiel. Il ne peut pas
      quitter son laboratoire et recherche donc des pilotes pour se le procurer.'
    npc_mission_collect_5: |-
      Le client travaille dans le domaine de la recherche en conscience avancée. Il pense avoir fait une découverte.
      Il a trouvé un matériau doté de propriétés qui correspondraient à la capacité de penser. Tout ce qu'il doit faire pour démontrer sa théorie, c'est fabriquer une machine pensante à l'aide de cette substance. Il lui faut pour cela une quantité importante de matériau et il a besoin d'explorateurs pour l'aider à le récolter.
    npc_mission_collect_6: Le client a trouvé un moyen de gagner de l'argent. Une
      partie des gains sera à la disposition de tous ceux qui apporteront leur aide.
      Il a besoin d'explorateurs pour livrer des objets au même endroit afin de faire
      baisser les prix des marchés. L'excédent de marchandises conduira les fournisseurs
      concurrents à la faillite, ce qui permettra au client d'entrer sur le marché
      à une date ultérieure et de profiter de l'absence d'approvisionnement à long
      terme.
    npc_mission_collect_7: Le client souhaite faciliter ses relations avec les autorités
      du système. Il a appris que le commissaire de la station locale apprécie un
      objet particulier et voudrait donc qu'il le reçoive. Il serait évidemment grossier
      de le livrer en personne. Il a besoin qu'un explorateur serve d'intermédiaire
      et aille chercher l'objet en son nom.
    npc_mission_collect_8: Le client propose une sélection de biens tous les mois
      pour les riches oisifs. Il a constaté un regain d'intérêt pour un objet particulier
      qu'il lui faut donc absolument pour sa dernière collection. Il est prêt à payer
      le prix fort si un explorateur parvient à le lui procurer.
    npc_mission_collect_9: Le client a appris qu'un de ses rivaux était intéressé
      par un objet très spécifique. Évidemment, il ne peut pas le laisser en faire
      l'acquisition. Il récompensera tout explorateur qui se le procurera avant son
      rival et l'empêchera de faire ce qu'il voulait en faire.
    npc_mission_collect_10: Le client a récemment démarré une nouvelle activité. Il
      sélectionne des objets ordinaires et aide les autres à en voir la valeur. Sa
      méthode consiste principalement à prendre de vieux objets et à leur donner un
      aspect vieilli pour qu'ils aient l'air d'avoir un intérêt historique. Il a besoin
      d'un nouveau lot d'objets sur lequel utiliser son alchimie.
    npc_mission_collect_11: Le client travaille dans le domaine de la recherche spéculative.
      Il a reçu une grande subvention et cherche un moyen de la dépenser. Il a donc
      préparé une série de tests qu'il juge capables de lui faire savoir si un objet
      a besoin d'autres tests. Il a besoin de matériaux sur lesquels utiliser ce procédé.
    npc_mission_collect_12: Le client a égaré un objet très important. Il doit être
      remplacé au plus vite, afin que personne n'apprenne qu'il avait disparu.
    npc_mission_collect_13: Le client a découvert qu'une organisation rivale avait
      fait l'acquisition d'un objet très important. Il ne sait pas trop en quoi il
      est important, mais pense qu'il lui en faut absolument un, de crainte de se
      faire dépasser par la concurrence.
    npc_mission_collect_14: Le client construit une machine à mouvement perpétuel.
      Il s'est procuré une grande variété de pièces et de sources d'énergie venues
      de toute la galaxie et pense qu'il ne lui manque plus que quelques composants
      pour finir sa création. Il ne peut pas laisser la machine sans surveillance
      et a donc besoin d'explorateurs pour se procurer le reste des matériaux.
    npc_mission_collect_15: Le client veut remplir un coffre sécurisé d'objets représentant
      son peuple et sa culture. Il estime qu'ils seront d'une grande valeur pour les
      futurs historiens. Cependant, aucun de ses collaborateurs n'a voulu céder ses
      biens. Il a donc besoin que des explorateurs aillent chercher des échantillons
      des objets choisis pour les lui rapporter.
    npc_mission_collect_16: Le client est un collectionneur connu d'objets de valeur.
      Il a rassemblé une belle collection mais il lui manque LA pièce. Tant que ce
      problème n'est pas réglé, la collection n'a aucune valeur. Le client fait appel
      à tous les explorateurs pour l'aider à trouver cet objet très rare et récompensera
      quiconque l'aidera à l'obtenir. Exemplaires en parfait état uniquement.
    npc_mission_collect_17: Le client veut manipuler les marchés locaux. En raison
      d'une regrettable erreur de données, il a acheté dix fois la quantité de biens
      qu'il lui fallait. Il a besoin d'explorateurs pour acheter le même objet depuis
      les terminaux commerciaux, dans le but de faire monter le prix, afin qu'il puisse
      se délester de son achat accidentel avec profit.
    npc_mission_collect_18: Le client cherche à déséquilibrer les relations entre
      deux factions criminelles locales. Elles recherchent toutes deux un objet particulier
      et, si elles ne le trouvent pas, elles penseront qu'il s'agit d'une manigance
      de la part de l'autre. Le client a besoin d'un explorateur discret pour se procurer
      l'objet de façon indépendante afin de provoquer un conflit entre les deux rivaux.
    npc_mission_collect_19: Le client veut devancer la concurrence dans le cadre d'une
      activité commerciale. Il a entendu dire qu'un marché particulier était sur le
      point d'exploser et souhaite être en possession du stock disponible pour en
      tirer profit quand cela aura lieu. Il paiera plus que le prix du marché pour
      tout échantillon livré, aidant généreusement les pilotes indépendants qui prennent
      des risques dans cette transaction.
    npc_mission_collect_20: Le client est un entrepreneur couronné de succès et il
      est donc bien trop occupé pour se procurer sa propre marchandise. À la place,
      il offrira une récompense à tout pilote indépendant qui s'occupera de faire
      ses achats et de lui apporter.
    npc_mission_repair_1: 'Le client a besoin d''une réparation urgente de son équipement
      planétaire. La machinerie fonctionnait normalement jusqu''à ce que le radar
      météorologique local signale l''arrivée d''une tempête d''une intensité inhabituelle.
      Le client recherche des ingénieurs dotés d''une forte protection contre les
      risques et de la capacité à improviser pour localiser et réparer l''équipement
      endommagé. '
    npc_mission_repair_2: 'Le client a perdu contact avec son installation éloignée.
      Les circonstances sont mystérieuses : les rapports d''autodiagnostic montrent
      que la machinerie est pleinement opérationnelle mais les autres données ne sont
      pas transmises. Il a besoin d''ingénieurs expérimentés pour localiser et évaluer
      l''équipement et effectuer les réparations nécessaires.'
    npc_mission_repair_3: Le client a besoin d'un ingénieur pour localiser et réparer
      une pièce de machinerie endommagée. Les rapports de test automatisés indiquent
      la présence de dents et de déjections animales dans l'installation électrique.
      D'autres dommages extérieurs et intérieurs seront probablement visibles lorsque
      l'ingénieur sera sur place.
    npc_mission_repair_4: Le client a besoin de faire réparer de l'équipement planétaire
      défectueux. Il a appris que l'installation où l'équipement était construit avait
      été contaminée. Le fabricant n'a pas précisé la nature exacte du problème, mais
      a conseillé à tous les usagers de procéder à une évacuation à bulles quantiques.
    npc_mission_repair_5: Le client a besoin d'un ingénieur courageux et/ou entraîné
      au combat afin d'effectuer des réparations sur une pièce d'équipement planétaire.
      Les diagnostics des machines semblent indiquer des dommages laser extrêmes.
    npc_mission_repair_6: Le client a besoin d'un ingénieur pour réparer une pièce
      d'équipement défectueuse. La précédente tentative de réparation a échoué. Le
      client veut que l'explorateur qui se chargera du travail retire les restes de
      l'ingénieur précédent du mécanisme à engrenage et s'en débarrasse dans le respect.
    npc_mission_repair_7: Le client veut réparer de l'équipement endommagé. Les normes
      de protection de l'environnement n'ont pas été respectées lors de l'installation
      de la machinerie et des dommages dus aux conditions météorologiques et/ou à
      la faune locale ont rendu la machine inutilisable.
    npc_mission_repair_8: Le client a besoin d'experts en sauvetage pour un partenariat
      rentable. Il a appris l'existence de plusieurs pièces de machinerie endommagées
      lors d'un conflit depuis longtemps oublié. Maintenant que les fantômes du passé
      ont disparu, ces pièces représentent une possibilité de profit. Quel meilleur
      moyen de respecter les morts que de recycler les composants de leurs machines
      et de les utiliser dans un but nouveau ?
    npc_mission_repair_9: Le client a besoin d'un explorateur pour l'aider à réparer
      une pièce d'équipement endommagée. Les informations de diagnostic laissent entendre
      que des forces sentinelles locales auraient confondu l'appareil avec une unité
      de récolte agressive. Le client conseille aux ingénieurs qui tenteraient de
      procéder à la réparation d'être prudents en approchant de la machine.
    npc_mission_repair_10: Le client a besoin d'une réparation urgente d'un prototype
      important. Il était en train de procéder aux essais finaux d'une nouvelle ligne
      d'équipement quand il a perdu contact avec l'unité. Il recherche un ingénieur
      discret pour réparer la machine et modifier le registre afin que le défaut ne
      soit pas détecté par ses investisseurs.
    npc_mission_depot_1: Le client travaille dans le domaine de l'assurance. Son entreprise
      a eu beaucoup de succès ces dernières années mais la croissance commence à baisser.
      Les responsables des opérations minières de cette zone n'estiment pas nécessaire
      de souscrire à une assurance. Le client voudrait leur en rappeler l'importance.
    npc_mission_depot_2: Le client participe à des opérations minières. Certains de
      ses rivaux se sont mis à entreposer des produits extraits des mines à l'extérieur
      et quasiment sans surveillance. Le fait de ne pas payer de gardes ou d'armes
      leur donne un avantage concurrentiel et cela doit prendre fin.
    npc_mission_depot_3: Le client considère les opérations minières locales avec
      horreur. Il pense que ce pillage de la nature est profondément immoral et est
      prêt à récompenser ceux qui interviendront directement pour y mettre fin.
    npc_mission_depot_4: Le client recherche le type de gouvernance sensée et stable
      à laquelle aspirent tous les bons citoyens. Malheureusement, tout le monde ne
      partage pas son point de vue. Il pense que si les conséquences du chaos et du
      désordre se faisaient sentir de façon directe et immédiate, les autres finiraient
      par se rallier à lui. C'est pourquoi il estime que l'intérêt général exige la
      perte d'un certain nombre d'avant-postes planétaires.
    npc_mission_depot_5: Le client pense que toute la nature devrait être libre, même
      les minéraux. Il récompensera tous ceux qui libéreront les ressources naturelles
      enfermées dans des cages contre-nature.
    npc_mission_depot_6: Le client est à la recherche d'un investisseur discret pour
      l'aider dans le cadre d'une opportunité commerciale. Il a découvert une faiblesse
      structurelle chez une entreprise concurrente et souhaite lancer un rachat. Cette
      faiblesse est liée, plus précisément, à un ensemble de dépôts planétaires sans
      surveillance et l'opportunité de rachat est hostile.
    npc_mission_depot_7: Le client dirige une entreprise de réparation de dépôts florissante.
      Il se spécialise dans la restauration d'équipement endommagé par des lasers.
      Il souhaite partager son succès avec tous les entrepreneurs indépendants qui
      tomberaient complétement par hasard sur des dépôts planétaires endommagés.
    npc_mission_depot_8: Le client étudie différents sites d'une valeur archéologique
      importante. Cependant, les efforts récents ont été entravés par la propagation
      d'installations minières planétaires. Bon nombre des échantillons de roche et
      de terre qu'il avait choisi d'étudier ont été récoltés et traités par les machines
      d'exploitation minière. Il a besoin de confrères historiens motivés pour localiser
      l'endroit où ces matières géologiques ont été emmenées et les libérer de leur
      confinement.
    npc_mission_depot_9: Le client a bien peur qu'une société minière locale accumule
      des substances dangereuses. Il craint que l'entreprise aille plus loin que l'exploitation
      et la vente de ce matériau et prévoie de l'utiliser de manière hostile. Il recherche
      des explorateurs pour localiser et piller les sites de stockage et éviter que
      les substances entreposées ne soient utilisées d'une manière qui pourrait nuire
      à tous.
    npc_mission_depot_10: 'Le client souhaite faire passer un message simple à un
      concurrent. Le message est le suivant : Nous avons détruit vos dépôts. Si vous
      souhaitez que vos plus grandes installations restent intactes, vous accéderez
      peut-être à nos requêtes. Il a besoin d''un explorateur pour l''aider à délivrer
      ce message.'
    npc_mission_harvest_1: 'Le client a besoin d''échantillons atmosphériques : de
      l''air et des senteurs qu''il pourra faire passer par les tuyaux de son vaisseau
      pour se rappeler de sa planète d''origine. Votre combinaison absorbera le gaz
      requis automatiquement et progressivement.'
    npc_mission_harvest_2: Le client a besoin d'échantillons de gaz comprimé. Ses
      recherches en cours nécessitent un refroidisseur qui dépasse la capacité de
      toutes les solutions existantes et il voudrait tester l'adéquation de plusieurs
      nouveaux gaz. Votre combinaison absorbera les échantillons requis automatiquement
      et progressivement.
    npc_mission_harvest_3: Le client a besoin d'échantillons d'air afin d'évaluer
      la viabilité de planètes locales pour de l'exploitation atmosphérique à grande
      échelle. Votre combinaison absorbera le gaz requis automatiquement et progressivement.
    npc_mission_harvest_4: Le client a besoin d'échantillons atmosphériques. Il n'a
      pas précisé son but mais a demandé à ce que l'on prenne soin à ne pas contaminer
      l'échantillon avec l'ADN du récolteur. Votre combinaison absorbera le gaz requis
      automatiquement et progressivement.
    npc_mission_harvest_5: 'Le client a besoin d''échantillons atmosphériques dangereux.
      Votre combinaison absorbera le gaz requis automatiquement et progressivement
      et votre système de filtration d''air assurera la qualité inodore et indétectable
      demandée par le client. '
    npc_mission_factory_1: Le client a pris connaissance d'une opportunité d'investissement.
      Il pense qu'il pourrait obtenir à bas prix des biens intellectuels de valeur.
      Il a besoin qu'un explorateur motivé se présente à l'installation cible et aide
      à sécuriser l'investissement.
    npc_mission_factory_2: Le client veut éviter une catastrophe écologique. Il a
      découvert les plans du plus grand extracteur planétaire jamais construit, capable
      de dévorer le noyau d'une planète en l'espace de quelques heures. Il cherche
      en urgence un explorateur pour s'introduire dans le bâtiment où se trouvent
      les plans. Les données doivent être effacées du système.
    npc_mission_factory_3: Le client aimerait acquérir une entreprise d'exploitation
      en activité dans ce système. Mais il serait peu judicieux de le faire sans mener
      une enquête approfondie. Il a besoin d'un aventurier discret pour s'introduire
      dans l'installation cible et obtenir le plus de données possibles. Cela sera
      très utile pour décider si le partenariat aura lieu ou non.
    npc_mission_factory_4: Le client a récemment commencé à fabriquer du matériel
      scientifique spécialisé. Il est nouveau dans ce secteur et estime pouvoir tirer
      profit de l'expertise de ses concurrents bien établis. Heureusement, il a beaucoup
      d'expérience dans le domaine de l'acquisition de connaissances. Il a besoin
      d'un explorateur pour l'aider à obtenir ces dernières.
    npc_mission_factory_5: Le client travaille pour le compte d'un groupe de campagne
      souhaitant la mise en place d'une protection légale des intelligences artificielles.
      Tandis que le lobbying continue, il prend aussi des mesures directes. Il a identifié
      une IA esclave liée à du matériel défaillant dans une usine à proximité. Il
      demande aux explorateurs de l'aider à secourir cette IA en l'important dans
      une zone sécurisée et en détruisant l'exemplaire local.
    npc_mission_factory_6: 'Le client voudrait améliorer les conditions des travailleurs
      de la galaxie. Les usines automatisées mettent au chômage des formes de vie
      honnêtes et travailleuses. Et en même temps confient tout l''argent à ceux qui
      possèdent les moyens de production. Il a besoin de l''aide d''explorateurs bien
      pensants pour saboter l''une de ces usines. '
    npc_mission_factory_7: 'La dernière installation du client n''atteint pas ses
      objectifs de production. Il soupçonne le directeur général de l''usine de détourner
      les ressources vers son compte personnel. Il a besoin qu''un explorateur subtil
      prenne l''usine par surprise et récupère ses archives afin que le directeur
      n''ait pas le temps de couvrir ses traces. '
    npc_mission_factory_8: Le client pense qu'une entreprise rivale enfreint les règles
      de sécurité lors de son processus de fabrication. L'organisme de contrôle n'a
      pris aucune mesure et le client veut donc résoudre le problème lui-même. Accédez
      à la banque de données du concurrent et téléchargez toutes les archives en lien
      avec l'utilisation du plutonium comme matériau de charge.
    npc_mission_factory_9: 'Le client travaille dans le domaine de la fabrication
      de cubes de nourriture synthétique. Mais il a un problème : ses granulés compactés
      ne sont pas aussi riches en nutriments que ceux de ses concurrents. Il veut
      avoir accès aux dossiers de ces derniers coûte que coûte afin de trouver ce
      qui est vraiment compacté dans ces délicieuses capsules protéinées.'
    npc_mission_factory_10: Le client a appris que la dernière mine d'une entreprise
      concurrente rencontrait beaucoup de succès. Il voudrait comprendre un peu mieux
      la nature de cette excavation. Il paiera généreusement pour toute information
      concernant la profondeur ou la localisation du puits de forage, surtout si lesdites
      informations révèlent la possibilité de fouilles parallèles.
    npc_mission_missing_1: Le client a besoin d'aide pour retrouver un collaborateur
      porté disparu. Il a été vu pour la dernière fois aux commandes d'un vaisseau
      à la spatialité discutable. Il a décollé de la station locale dans une tentative
      téméraire de rentrer chez lui sans effectuer l'entretien adéquat d'abord. Les
      signaux émis par les balises de détresse indiquent que le vaisseau avait fait
      une approche atmosphérique accidentelle au cours des dernières 24 heures.
    npc_mission_missing_2: 'Le client a perdu son associé. Ils avaient fêté le succès
      d''un récent accord, puis la personne désormais disparue a décidé de rentrer
      chez elle via une planète proche. Elle n''était pas en état de faire preuve
      de discernement : en effet, la planète en question comprend bien plus de dangers
      que de commodités. Le client espère au moins retrouver son corps, étant donné
      que ses empreintes digitales sont nécessaires pour accéder aux comptes de l''entreprise.'
    npc_mission_missing_3: Le client a besoin d'aide pour retrouver un ami porté disparu.
      Ce dernier tentait de nouer des liens avec une autre forme de vie, mais son
      offre a été rejetée. Le client a peur que cela ait eu un effet négatif sur son
      bon sens et demande de l'aide urgente pour le retrouver.
    npc_mission_missing_4: Le client un perdu un de ses petits. Le plus jeune de la
      portée est devenu jaloux de l'attention accordée à l'aîné et a réagi en volant
      les codes d'accès du vaisseau du client. Ce dernier possède les données de suivi
      du vaisseau et demande qu'on l'aide à ramener son petit à la maison.
    npc_mission_missing_5: Le client est à la recherche d'un employé disparu. L'individu
      en question a à son actif de nombreuses absences inexpliquées et le client en
      a assez de devoir aller le chercher lui-même. Il estime qu'il serait plus efficace
      que cette fois-ci, un explorateur armé jusqu'aux dents localise la personne
      disparue.
    npc_mission_missing_6: Le client pense être la cible d'un gang criminel. Un membre
      de sa famille est porté disparu et il est convaincu que cela fait partie d'un
      complot d'enlèvement. Il refuse de céder au chantage des voyous, même s'il admet
      que personne ne lui a encore demandé de rançon. Néanmoins, il cherche à régler
      à ce problème en envoyant des explorateurs à la recherche de la personne disparue.
    npc_mission_missing_7: Le client a besoin d'aide pour secourir une personne disparue.
      L'individu en question a été vu pour la dernière fois alors qu'il montait à
      bord de son vaisseau pour aller admirer le paysage du système. Il rêvait de
      voir une étoile de près. Mais le client craint que le vaisseau n'ait pas été
      équipé d'assez de dissipateurs thermiques pour la mission. Les données de suivi
      disent que le vaisseau n'a pas réussi à atteindre l'étoile et a atterri en urgence
      sur une planète proche.
    npc_mission_missing_8: Le client a besoin d'aide pour retrouver une personne disparue.
      L'individu en question comptait sur le client pour l'équiper pour une expédition
      dans l'espace local. Mais le client s'est rendu compte que les données orbitales
      qu'il avait fournies comprenaient de nombreuses erreurs de calcul. Il craint
      que l'individu ait dû faire face à une approche atmosphérique problématique
      et ait désormais besoin d'aide.
    npc_mission_missing_9: Le client a été pris pour cible par des kidnappeurs. Un
      de ses associés a été enlevé chez lui et emmené sur une planète inconnue. Il
      a réussi à échapper à ses ravisseurs et à envoyer un message au client, expliquant
      qu'il avait trouvé refuge, mais n'avait plus de vaisseau et très peu de ressources.
      Le client trouve le message suspect et veut qu'un explorateur indépendant enquête
      sur l'origine du signal.
    npc_mission_missing_10: Le client a besoin d'aide pour une opération de sauvetage.
      Il avait récemment été porté disparu mais est revenu indemne. Mais entre-temps,
      ses associés sont partis à sa recherche et sont à leur tour portés disparus.
      Le client a bien peur de ne pas pouvoir repartir pour retrouver ses amis et
      demande à la place aux explorateurs de les retrouver.
    npc_mission_hide_seek_1: Un ancien associé du client a disparu. Plus précisément,
      l'associé en question a disparu avec une grande partie de l'argent du client.
      Ce dernier récompensera généreusement toute information concernant la localisation
      du voleur.
    npc_mission_hide_seek_2: Le client a découvert une personne intéressante. Il s'agit
      d'un scientifique de renom, qui depuis peu travaille sous couverture afin d'éviter
      l'espionnage industriel. Savoir où se trouve cet individu serait grandement
      profitable pour le client. Les sites à explorer sont trop nombreux pour qu'il
      puisse s'en charger seul, il a donc besoin de l'aide d'autres pilotes pour l'aider
      à traquer le scientifique.
    npc_mission_hide_seek_3: Le client dirige une opération de jeux d'argent clandestins
      et voudrait envoyer un message à un de ses clients. Ce dernier à essayer de
      se cacher, mais le client ne se laisse pas leurrer aussi facilement. Il voudrait
      que son client prenne conscience qu'il le retrouvera toujours, où qu'il aille.
    npc_mission_hide_seek_4: Le client a besoin d'aide pour retrouver une personne
      recherchée. Le client pense avoir localisé le chef de la mafia locale. L'inspection
      secrète de l'une de ses usines laisse le boss seul et sans protection. Malheureusement,
      le client a déjà rencontré ce criminel et se ferait tout de suite repérer s'il
      essayait de s'en approcher lui-même. Il a besoin d'un explorateur pour vérifier
      la véracité de ces informations avant d'agir.
    npc_mission_hide_seek_5: Le client est la victime d'une opération d'espionnage
      industriel. Toutes ses données ont été dérobées et le voleur s'est enfui sur
      l'une des planètes alentour. Le client a fait installer un traqueur sur l'appareil
      volé et demande de l'aide pour le localiser.
    npc_mission_hide_seek_6: Un ancien employé du client s'est absenté. Le client
      pense que ce renégat possède des données confidentielles. Il souhaite retrouver
      cet individu pour confirmer ses soupçons. Si le suspect se trouve dans les bureaux
      d'une entreprise rivale, le client prendra les mesures qui s'imposent.
    npc_mission_hide_seek_7: Le client souhaite rappeler un ancien associé de sa retraite.
      Cet associé était chargé d'assassiner des personnes haut placées et le client
      a besoin de ses talents particuliers. Le client approchera son ancien associé
      lui-même dès qu'il aura reçu confirmation que le lieu de rendez-vous est sûr.
    npc_mission_hide_seek_8: Le client souhaite traduire un fugitif en justice. Il
      travaille en secret sur une affaire classée sans suite il y a longtemps par
      les autorités qui refusent de prêter attention à ses conseils. Il est maintenant
      temps d'appréhender le suspect. Le client est plus qualifié pour le travail
      d'investigation que pour l'action et souhaite recevoir confirmation que la position
      du suspect est sûre avant de se montrer.
    npc_mission_hide_seek_9: Le client souhaite découvrir la cachette d'un informateur
      qui a révélé la nature hautement toxique du dernier carburant de fret du client,
      juste avant de prendre la fuite. Le client souhaite qu'on l'aide à traduire
      ce lâche en justice.
    npc_mission_hide_seek_10: Le client souhaite se débarrasser d'une grande quantité
      d'objets. Il ne peut pas mettre ces objets en vente libre car cela risque d'attirer
      trop d'attention sur leur lieu de production. Le client a entendu parler d'un
      individu qui pourrait l'aider à résoudre ce problème. Il voudrait qu'un explorateur
      retrouve la piste de cet individu pour lui.
