      de technologie
    ui_core_act1_step10_obj1_tip: |-
      On peut trouver des amas de nanites partout où il y a de vieilles pièces de technologies à recycler. Les <FUEL>bâtiments abandonnés<> en sont une source particulièrement abondante.
      Achetez de nouveaux <TECHNOLOGY>plans<> de technologie sur l'<SPECIAL>Anomalie spatiale<>.
      Achetez des <STELLAR>modules d'amélioration<> sur les stations spatiales.
    ui_core_act1_step10_obj2: Allez voir un marchand de multi-outil dans un système
      vy'keen
    ui_core_act1_step10_obj2_tip: |-
      Localisez le <TECHNOLOGY>marchand de multi-outil<> sur la carte galactique
      Accédez à la carte galactique lorsque vous êtes dans l'espace. La carte galactique se trouve dans le menu rapide (<IMG>QUICK_MENU<>).
    ui_core_act1_step10_obj0: Installer le champ de force personnel d'Apollon
    ui_core_act1_step10_msg0: |-
      Installez le <TECHNOLOGY>champ de force personnel<> d'Apollon dans le <TECHNOLOGY>multi-outil<>.
      Installer une nouvelle technologie <COMMODITY>épingle<> automatiquement ces informations dans votre journal.
      Achetez des <STELLAR>multi-outils de meilleure qualité<> à bord des stations spatiales.
    ui_core_act1_step10_msg0a: Terminez l'installation du <TECHNOLOGY>champ de force
