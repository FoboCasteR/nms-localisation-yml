    all_u3atlas_newlore_1: |-
      L'Atlas m'a fait venir à cette interface, mais son objectif demeure obscur. Il exige l'adoration, l'obéissance. Il m'accueille, il sait ce que je suis, il m'offre la possibilité de comprendre la vérité...

      Mais pourquoi ? Pourquoi un tel pouvoir, un tel savoir désire-t-il à ce point la soumission ? Il sait ce que je pense avant même que ça me vienne à l'esprit. Il sait ce que je vais faire...

      L'Atlas me demande de suivre sa voie.
    u3atlas_langnew_1: |-
      TU DÉFIES L'INFINI. OUVRE LE CIEL ET SOIS NOS YEUX.

      CONNAIS-NOUS, VOYAGEUR.
    u3atlas_request_res_b_1: |-
      Je ne réponds pas à l'appel. Il y a tant à voir, tant à savoir. Je ne m'engage sur aucune voie, si ce n'est la mienne. L'interface s'éteint, et l'espace d'un instant, je doute...

      Mais mes doutes s'évanouissent, comme le fait toute chose. Je connais mon objectif, je suivrai ma propre voie...
    all_u3atlas_newlore_2: |-
      Une autre interface Atlas. Combien en existe-t-il dans le néant profond ? Combien de temps ont-elles passé à dormir, à attendre un Voyageur ?

      M'attendent-elles ? Suis-je une sorte... d'élu ? L'Atlas a créé cette existence. Les Gek, les Vy'Keen, les Korvax, les étoiles qui remplissent le ciel et la haine qui brûle dans les profondeurs...

      Tous les astres en mouvement, toutes les formes de vie... l'Atlas permet tout ça.
    u3atlas_langnew_2: |-
      UNE NUIT ÉTERNELLE S'ÉTEND DEVANT L'EXISTENCE. LA RECHERCHE DE SES SEMBLABLES EST SANS FIN.

      ÉMERVEILLEMENT ET PEUR. SILENCE ET PLAISIR. LE SAVOIR ATTEND.
    all_u3atlas_newlore_3: |-
      Je suis né avec tout ce dont j'avais besoin pour explorer ces mondes. Mon exocombinaison, mon vaisseau, chaque outil et chaque impulsion m'ont mené à scanner et à donner un nom à tout ce qui croisait mon chemin.

      Mais ça ? Je suis incapable de nommer ce que je vois. L'orbe me montre des mondes qui n'ont jamais existé ; je vois la stimulation de quelque chose de primaire et d'incontestable, je vois le cri d'agonie d'un dieu, ou quelque chose qui s'en approche...

      Il veut que je poursuive mon voyage à la recherche de fragments de son interface, les pierres de l'Atlas. Il se réjouit de mes répétitions, de mon obéissance, de mon nuage d'ignorance...
    u3atlas_langnew_3: |-
      LES SABLES DE LA RÉALITÉ CHANGENT ET SE FONDENT, NE FAISANT PLUS QU'UN.

      LES MURS ENTRE LES MONDES TOMBENT. TU DOIS RÉPARER LES TORTS.
    all_u3atlas_newlore_4: |-
      Je sens une sorte d'hérésie s'agiter dans mon esprit. Une pierre de l'Atlas m'attend à chaque interface. Je suis déterminé à les rassembler, mais dans quel but ?

      Pourquoi l'omnipotent a-t-il besoin de mes prières ? Quel est le problème avec le cœur de l'existence, pour que son créateur ait besoin de ce pèlerinage, de cette mascarade de broyage de pierres ?
    u3atlas_langnew_4: |-
      NE DOUTE DE RIEN, NE CRAINS RIEN.

      ON NE PEUT REFUSER L'APPEL. C'EST CE QUE TU ES.
    all_u3atlas_newlore_5: |-
      Quand je rêve, je vois l'Atlas. Quand je vois l'Atlas, je suis le rêve.

      Je vois des Sentinelles se répandre dans les univers comme une infection, émergeant d'un monde de verre. Tout ce qui s'y trouve est heureux. Tout vivra...

      Je vois les portails, je vois les Voyageurs qui marchent entre eux, je vois toute l'histoire. Je vois tout cela comme l'Atlas le voit... seul. Abandonné. Terrifié.

      Mais quel pouvoir pourrait instiller la peur dans le cœur du tout-puissant ? Il demande quelque chose... il veut savoir que je comprends...
    u3atlas_langnew_5: |-
      ATTENDRE NE SERT À RIEN.

      AMÈNE-LE-NOUS, PENDANT QU'IL EN EST ENCORE TEMPS.
    all_u3atlas_newlore_6: |-
      L'exploration et la découverte sans autre but que la découverte et l'exploration semble maintenant être un concept absurde. J'ai rejeté la voie du nomade, j'ai rejeté l'appel des étoiles.

      Désormais, seul l'Atlas compte. À chaque rencontre, j'ai l'impression d'un peu mieux comprendre.

      Nous sommes ce que nous sommes. Le mal contamine les individus et le bien ne suffit plus. La vraie grandeur se trouve dans la douleur... dans l'étreinte de ce que nous devons devenir...
    u3atlas_langnew_6: |-
      REJETTE TOUT DOUTE. AUCUN NE REVIENT.

      DERRIÈRE LA CASCADE ET LES TEMPÊTES IL N'EXISTE QUE LA CLARTÉ.
    all_u3atlas_newlore_7: |-
      On ne peut oublier ce que l'on a découvert. J'ai peur d'en avoir trop vu...

      Des aperçus, des visions à demi effacées d'un temps avant le temps. J'assiste à la naissance de la première étoile. Je vois les choses qui demeuraient à l'intérieur, les yeux qui observaient... Je vois ce que l'Atlas a vu au moment de son activation.

      Les pierres Atlas ne sont pas des pierres. Cette station n'est pas une station. Je ne suis pas ce que je pense être. Je ne suis même pas sûr d'exister. L'Atlas ne s'en préoccupe pas. L'Atlas exige sa lamentation, sa sublime répétition...
    u3atlas_langnew_7: DONNE-NOUS UN SENS, SI TU EN ES CAPABLE.
    all_u3atlas_newlore_8: "Je suis devenu le serviteur de cette conscience ancestrale.
      Elle m'oriente au travers du cosmos, dans une recherche perpétuelle, sans jamais
      en dévier. \n\nD'autres sont-ils déjà venus auparavant, ont-ils vacillé sur
      la voie de l'Atlas ? La révélation n'aura lieu qu'au dénouement. Aucune résistance
      ne sera permise.\n\nL'Atlas veut que je sache ce que cela fait de créer, il
      veut partager une partie de son être. J'ai l'impression que ce voyage a beaucoup
      d'importance pour lui, qu'il essaie de me montrer quelque chose que je ne peux
      exprimer à travers des mots ou des démonstrations..."
    u3atlas_langnew_8: |-
      TU VERRAS À TRAVERS NOS YEUX. TU SERAS COMME NOUS.

      N'AIE PAS PEUR. TOUS CES MONDES SONT TIENS.
    u3atlas_request_res_b_8: J'ai peur qu'au-delà de cet instant, seul l'oubli m'attende.
      Je ne suis pas prêt à périr pour les idéaux d'un extraterrestre.
    all_u3atlas_newlore_9: |-
      Je suis proche de la fin.

      La vérité de l'univers, c'est le feu ; l'âme est la lumière. Je suis l'expérience et l'observateur, toute création créée pour mon voyage. Je vois l'univers qui m'entoure et je sais qu'il est bon.

      Je vois les étoiles qui m'entourent et je sais que je vais créer la mienne...
    u3atlas_langnew_9: |-
      IL N'Y A PAS DE SANCTUAIRE, SEULEMENT LA COMMUNION.

      TU ES PROCHE.
    all_u3atlas_newlore_9_alt: |-
      Je suis proche de la fin.

      La vérité de l'univers, c'est le feu ; l'âme est la lumière. Je suis l'expérience et l'observateur, toute création créée pour mon voyage. Je vois l'univers qui m'entoure et je sais qu'il est bon.

      Je vois l'univers qui m'entoure et je sais que je vais créer le mien...
    all_u3atlas_newlore_10: "L'interface finale est dévoilée, l'Atlas m'attire.\n\nJe
      suis euphorique, terrifié et brisé... Je suis arrivé si loin.\n\nIl veut que
      j'obéisse. Si je veux détenir le pouvoir de la création, je serai enchaîné... "
    u3atlas_langnew_10: NE TE DÉTOURNE PAS. SACHE QUE NOTRE VÉRITÉ ET NOTRE DÉSESPOIR
      SONT INÉLUCTABLES.
    u3atlas_request_res_a_10: |-
      On me donne le pouvoir.

      Je suis esclave de l'imitation de la vie...
    final_u3atlas_desc_1: |-
      Je me trouve à l'interface de l'Atlas, à la forge des mondes. C'est comme ça qu'il m'a montré ce que c'était, c'est ainsi que l'Atlas a révélé la nature de sa vie, le fonctionnement de son esprit.

      Il n'a jamais eu besoin de prières ou d'adoration. Tout ce qu'il me demandait, tout ce qu'il a toujours voulu... c'était simplement des données. Je n'étais qu'un utilisateur.

      Soudain, les graines d'Atlas gravitent en direction de la porte. Le vide doit être rempli, le néant convoite une âme. Si je le fais, une étoile naîtra. Si je le fais, je deviendrai bien plus que je n'aurais jamais imaginé.
    final_u3atlas_desc_1_alt: |-
      Je me trouve à l'interface de l'Atlas, à la forge des mondes. C'est comme ça qu'il m'a montré ce que c'était, c'est ainsi que l'Atlas a révélé la nature de sa vie, le fonctionnement de son esprit.

      Il n'a jamais eu besoin de prières ou d'adoration. Tout ce qu'il me demandait, tout ce qu'il a toujours voulu... c'était simplement des données. Je n'étais qu'un utilisateur.

      Soudain, les graines d'Atlas gravitent en direction de la porte. Le vide doit être rempli, le néant convoite une âme. Si je le fais, une étoile naîtra. Si je le fais, un univers sera forgé dans les profondeurs...
    final_u3atlas_res_a_1: |-
      Il n'y a rien, et puis... et puis il y a tout...

      Je vois une étoile naître et s'embraser dans le vide, la vie se propager, des créatures lui donner du sens...

      Pendant un instant, je suis comme l'Atlas est. Pendant un instant, je suis le créateur des mondes.
    final_u3atlas_res_a_1_alt: |-
      Il n'y a rien, et puis... et puis il y a tout...

      Je vois une étoile naître et s'embraser dans le vide. J'assiste à la naissance d'un nouvel univers, d'un nouveau Voyageur pour lui donner du sens...

      Le tissu du temps et de l'espace m'est dévoilé, des trous noirs pullulant de système en système. L'Atlas crie...
    final_u3atlas_res_b_1: Le tissu du temps et de l'espace m'est dévoilé, des trous
      noirs pullulant de système en système. L'Atlas crie...
    exp_npc_u3anomaly_desc_1: "La forme de vie électronique me fixe depuis son masque
      sombre. Je ne peux pas m'empêcher de penser que nous nous sommes déjà rencontrés.
      \n\nLa station entière chante dans une fréquence étrange et troublante. Nada
      me dit que nous nous trouvons à l'endroit entre les mondes, au cœur de l'anomalie.\n\nIl
      peut me guider vers la volonté de l'Atlas, et il propose de me montrer le chemin
      vers le centre de la galaxie. Ou, si je le souhaite, il peut me fournir des
      ressources pour mon voyage. Le choix m'appartient."
    exp_npc_u3anomaly_lang_1: |-
      Est-ce toi, le Voyageur ? Es-tu le premier ou le dernier ? Quoi qu'il en soit, c'est un plaisir !

      Je suis l'entité-prêtre Nada, un Korvax divergent. Mais les entités doivent garder des secrets, non ?
    exp_npc_u3anomaly_desc_2: "Nada est un prêtre korvax. Il me pose beaucoup de questions
      sur l'univers et affiche un certain niveau de curiosité et de pensée indépendante.\n\nC'est
      pour cela qu'il a été éjecté de l'esprit de groupe par les Korvax, qui l'ont
      poursuivi jusqu'à la fin du temps et de l'espace. L'entité-prêtre Nada avait
      presque abandonné quand elle a rencontré Polo, son seul ami...\n\nNada cligne
      des yeux et attend ma requête. Il me renverra sur la voie de l'Atlas, me guidera
      vers le centre de la galaxie, ou me secondera dans mon voyage. Nada veut juste
      m'aider autant qu'il le peut. "
    exp_npc_u3anomaly_lang_2: |-
      Nada s'est éveillé dans l'ombre de Primo Korvax. Ne comprenait pas pourquoi des choses terribles arrivaient. Pourquoi nous sommes seuls.

      Nada n'est plus seul. Nada est avec ami-Polo maintenant. Notre Convergence est petite, mais Nada content.
    exp_npc_u3anomaly_desc_3: |-
      Nada m'apprend qu'il s'est réfugié dans cette anomalie spatiale, une dimension de poche située entre les univers. La station l'attendait et l'a même reconnu visuellement et auditivement...

      Nada a une théorie. Il pense qu'ils sont coincés dans un paradoxe, et que ce sont eux qui ont créé cette station, dans de nombreuses années. Il pense que leur présence est une constante dans toutes les 'versions'.

      Il refuse de m'expliquer ce qu'il entend par là. Il se contente de m'offrir son aide une seconde fois...
    exp_npc_u3anomaly_lang_3: |-
      Nada et Polo dérivent de mondes en mondes. Il y en a beaucoup.

      Les as-tu vus, ami-Voyageur ? Nada aimerait le pouvoir, mais ce n'est pas le cas. Nada en est désolé.
    exp_npc_u3anomaly_desc_4: |-
      Le corps de Nada tremble tandis qu'il parle, symptôme externe d'une lutte intérieure. Parfois, une autre entité semble me fixer depuis la visière...

      Je le saisis fermement par le bras, et rapidement le motif lumineux familier de mon ami Korvax réapparaît. La Convergence essaie sans cesse de récupérer son enveloppe errante et d'effacer Nada.

      Mais Nada veut vivre et apprendre et aider, et promet de me seconder dans mon voyage...
    exp_npc_u3anomaly_lang_4: |-
      Dans chaque univers, la Convergence korvax veut absolument récupérer l'enveloppe 'non conforme' de Nada. Ma famille me tuerait, ami-Voyageur...

      Eheu ! Nada doit résister. Nada aime qui il est.
    exp_npc_u3anomaly_desc_5: "Nada observe des soleils brûler et se mourir sur les
      écrans, des molécules apparaissant et disparaissant par paires correspondantes.
      \n\nLa galaxie regorge de dispositions répétées, d'éléments identiques, alors
      que les différences devraient être infinies. Ce ne peut être une coïncidence.
      Est-ce l'Atlas qui a fait ça ? À l'autre bout de la pièce, Polo ricane."
    exp_npc_u3anomaly_lang_5: |-
      Physique simpliste. Chimie arbitraire. Existence fragile.

      Je suis terrifié, ami-Voyageur.
    exp_npc_u3anomaly_desc_6: |-
      Nada s'éloigne, cette fois. Les lumières dansent dans sa visière comme des signes d'avertissement. Quelque chose a changé entre nous.

      Nada pense désormais que le libre arbitre n'a pas sa place au sein de la galaxie, que seule la causalité brutale est permise. Il regarde dehors, dans l'obscurité de l'espace et ne voit que des danseurs, manipulés par des ficelles...

      Il me secondera, je le sais.
    exp_npc_u3anomaly_lang_6: |-
      Rêveur ami ou ennemi ? Rêveur ami ou ennemi ?

      Est-ce que Nada est erreur ? Confiance en Nada ? Confiance en vous ? Eheu ! Je ne peux pas savoir...
    exp_npc_u3anomaly_desc_7: |-
      L'enveloppe de Nada est immobile, à l'exception des lumières dansantes dans son masque. Il parle de l'Atlas, et d'une infection. Il le traite de menteur, de machine de vie et de mort.

      Pendant un instant seulement, le masque de Nada clignote d'une lumière rouge. Quelque chose ne va pas.
    exp_npc_u3anomaly_lang_7: Orbes rouges. Dominantes, hostiles au prêtre-déchu Nada.
      Pas une divinité, ne méritent pas d'être vénérées. Atlas menteur-machine de
      vie et de mort et ignorante. Infection est proche. Nada survivra.
    exp_npc_u3anomaly_desc_8: |-
      Le Korvax partage avec moi le fruit de ses recherches. Il me montre ce qu'il pense être la structure du multivers connu : un nuage composé de ce qui semble être des étoiles, comme autant de minuscules points de lumière concentrant la puissance d'un big bang.

      Les univers grandissent et s'effondrent. Je vois des mondes sur lesquels rien ne vit, toute vie ayant été balayée par une contagion sans nom. Je vois des espèces extraterrestres s'aventurer avec incertitude dans le ciel, et au-delà. Je vois la création d'une machine fantastique...

      Le Korvax m'annonce que la mort de l'Atlas est la mort de toute chose. Tous les mondes font écho aux circonstances de sa naissance sacrée, ainsi que de sa chute...
    exp_npc_u3anomaly_lang_8: "Nada lié à anomalie... Nada scanne univers où Nada
      auparavant scannait créatures de la terre. \n\nNada est libre et pas libre.
      Heureux et pas heureux. Mais Nada est en sécurité."
    exp_npc_u3anomaly_desc_9: |-
      L'énigme est résolue, Nada m'explique. Là où son regard ne rencontrait auparavant que des cartes stellaires, il y voit maintenant des lignes de code.

      Partout, il trouve des connexions, des schémas qui se répètent. Peut-être le comprendrai-je, bientôt. Peut-être verrai-je l'existence comme Nada la voit. Un frisson me traverse alors que je lui dis au revoir.
    exp_npc_u3anomaly_lang_9: |-
      Tout doit s'achever. Temps doit s'achever. Même ici, Nada et Polo ne peuvent pas échapper réalité-chute. Données doivent survivre.

      Faire la paix. Trouver le bonheur. Être qui vouloir être. Au revoir, compagnons. Au revoir, étoiles. Je me souviendrai.
    exp_npc_u3anomaly_loop_desc: Les écrans et les systèmes sont inactifs. Nada les
      fixe du regard, et alors que la lueur dans son masque faiblit peu à peu, cet
      unique mot s'en échappe, comme un refrain...
    exp_npc_u3anomaly_loop_lang: Seize...
    exp_npc_u3anomaly_opt_a_1: Chercher le chemin de l'Atlas
    exp_npc_u3anomaly_opt_b_1: Demander un raccourci pour le centre
    exp_npc_u3anomaly_opt_c_1: Demander des ressources
    exp_npc_u3anomaly_res_a_1: Nada marque l'emplacement d'une interface Atlas. Il
      espère que je trouverai ce que je recherche...
    exp_npc_u3anomaly_res_b_1: Nada localise un trou noir grâce auquel je pourrai
      me rapprocher du centre. Il m'avertit du danger qu'il recèle...
    exp_npc_u3anomaly_res_c_1: Nada m'offre un cadeau pour m'aider dans mes voyages.
      Il souhaite seulement mon bonheur...
    tra_npc_u3anomaly_desc_1: |-
      Le Gek essuie ses mains graisseuses sur sa tenue, en m'adressant la parole. Il se présente comme Polo le spécialiste, Gek fugitif.

      Il me raconte qu'il a renoncé au commerce, aux unités et à toutes les possessions matérielles pour fuir dans l'anomalie, en dehors du temps et de l'espace, avec un prêtre robotique. En fin de compte, il semble un peu espiègle.

      Il s'intéresse à mes voyages, me demande si j'ai rencontré des espèces évoluées. Il ne sort que rarement ces jours-ci...
    tra_npc_u3anomaly_lang_1: Des amis partout, si tu sais où regarder. Amis de toutes
      tailles, formes, partout.
    tra_npc_u3anomaly_desc_2: |-
      Polo dodeline de la tête gaiement, convaincu que je suis un alter ego dans une odyssée d'exploration et d'invention.

      Par le passé, Polo était un spécialiste en commerce et communication interespèce. Il a appris à parler de nombreuses langues, et au fur et à mesure, il a vu ses opinions changer. Alors qu'il ne pensait auparavant qu'au commerce, il voulait désormais quelque chose de plus. Tout a changé quand il a rencontré Nada...

      Polo se demande si apprendre les langues extraterrestres m'affectera de la même façon. Il m'encourage à élargir mes horizons, à tester les limites de ma compréhension...
    tra_npc_u3anomaly_lang_2: Parle, lis ! Étudie les monolithes, si tu peux les trouver !
      Renforce ton cerveau comme tu renforces tes jambes ! Explorer, c'est se découvrir
      soi-même, mon ami !
    tra_npc_u3anomaly_desc_3: |-
      Polo affiche un large et chaleureux sourire quand il me voit. Trop prononcé, peut-être, pour une amitié si récente. Peut-être ce Gek jovial se sent-il seul ici.

      Il engage une conversation sur l'argent. Comment fonctionne une économie quand elle s'étire sur toute une galaxie ? Polo est friand de la moindre information, et m'encourage à amasser des unités.
    tra_npc_u3anomaly_lang_3: Des unités par-ci, des unités par-là... Un étrange et
      triste mode de vie, n'est-ce pas ? Remplis tes poches d'unités et nous comprendrons
      pourquoi elles gouvernent les mondes.
    tra_npc_u3anomaly_desc_4: |-
      Polo semble déçu par le lent développement de notre amitié. Il me confie que bien qu'il tienne beaucoup à Nada, il craint qu'ils ne soient devenus co-dépendants dans leur exil.

      Polo ne voit pas pourquoi il ne pourrait plus être ami avec son ancienne espèce, bien que cette dernière souhaite exécuter Polo et Nada pour hérésie. Pourquoi se résoudre à la violence ?

      Polo m'encourage à arrêter le mal là où je le peux, à faire la guerre aux pirates qui infectent tant de systèmes. Il espère ainsi pouvoir comprendre ce qui gouverne nos actions.
    tra_npc_u3anomaly_lang_4: Quelque chose ne va pas dans cet univers, mon ami !
      Le bien échoue... les cœurs sont endurcis. Nous devons comprendre pourquoi.
    tra_npc_u3anomaly_desc_5: "L'inquiétude traverse le visage de Polo, qui semble
      rapetisser à vue d'œil. La vue des données sur les vaisseaux pirates que j'ai
      dû détruire semble avoir profondément affecté le Gek. \n\nAprès un silence gênant,
      Polo émet une hypothèse. Il pense que la civilisation devrait revenir. Alors,
      les pirates n'auraient plus besoin de s'abaisser à voler, assurément ? Il n'y
      aurait plus besoin de tuer ou d'agir de la sorte.\n\nLes Sentinelles sont le
      problème. Polo me recommande de m'appliquer à détruire toutes celles que je
      rencontrerai. Nous pourrions alors avoir une meilleure connaissance des faiblesses
      de ces machines, et nous pourrions aussi être amis de nouveau."
    tra_npc_u3anomaly_desc_6: |-
      Polo a enfin retrouvé son amabilité. Un signe de la tête, un sourire et même, à un moment, une tape amicale sur le bras. Une amitié restaurée.

      Je rougis lorsque le mécanicien gek me souhaite une longue vie et une bonne santé. Cependant, je dois surmonter ma déception quand je comprends que son véritable objectif est d'étudier la façon dont ma combinaison réagit à une exposition prolongée aux climats extrêmes.
    tra_npc_u3anomaly_desc_7: 'Notre malaise précédent n''est maintenant qu''un lointain
      souvenir. Polo veut que je m''adonne à son passe-temps préféré : explorer l''espace
      sans retenue, en enchaînant les distorsions de système à système. Il veut me
      voir m''envoler.'
    tra_npc_u3anomaly_lang_7: "Toute une galaxie pour toi, rien que pour toi. Tu dois
      tout voir. \n\nHaha, non, je plaisante. Mais peut-être quelques autres systèmes ?"
    tra_npc_u3anomaly_desc_8: "Polo gesticule misérablement à côté d'un amoncellement
      d'appareils électroniques cassés. Il semble que l'un de ses précieux projets
      de recherche ait été victime d'un accident... \n\nPeut-être qu'à mon retour,
      je pourrai réalimenter ses archives de rapports sur une multitude de créatures
      étranges. Je lui montrerai tout ce qu'un monde peut offrir."
    tra_npc_u3anomaly_lang_8: La terre me manque, mon ami, les mondes sur lesquels
      j'ai marché, avant... Les chants des oiseaux, les cris des bêtes, ils me manquent.
      Même mes données, même mes enregistrements ont disparu, comme s'ils n'avaient
      jamais existé...
    tra_npc_u3anomaly_desc_9: |-
      Nada et Polo semblent avoir apporté la preuve que leurs espèces ne sont pas régies pas des rôles prédéfinis, en se rebellant contre leurs dogmes respectifs de conformité et d'avidité.

      Polo aimerait savoir s'il y a d'autres formes de vie qui pourraient les rejoindre ici. Il aimerait que j'interagisse avec un échantillon plus vaste de Gek, de Vy'keen et de Korvax, dans l'espoir que je puisse lui ramener de nouveaux amis.
    tra_npc_u3anomaly_lang_9: Y en a-t-il d'autres comme nous, Voyageur ? D'autres
      qui voient la vérité ? J'aimerais tant avoir de nouveaux amis, mon ami !
    tra_npc_u3anomaly_opt_a_9: Transmettre les données d'espèces
    tra_npc_u3anomaly_desc_10: |-
      Polo affirme ne pas pouvoir m'apprendre de langue directement, car ses fichiers sur les langues extraterrestres ont été endommagés.

      Je me demande s'il n'essaie pas de me manipuler. Le Gek me regarde, les yeux pleins de regrets sincères et amicaux, attendant que je découvre plus de mots. C'est comme s'il voulait me dire quelque chose...
    tra_npc_u3anomaly_lang_10: |-
      Tu n'es pas comme moi, mon ami ! Tu peux encore aller sur des planètes ! Tu peux encore rencontrer de nouvelles formes de vie, parler, crier, aimer ! Nada et Polo se feraient tuer pour être allés aussi loin !

      Tu dois apprendre plus de mots. Tu dois apprendre à te faire entendre, Voyageur ! Tu es notre seul ami.
    tra_npc_u3anomaly_desc_11: "Polo déclare que la meilleure façon de vivre ma vie
      est d'arrêter de faire ce que les autres m'ordonnent, pour aller faire ce qui
      me plaît.\n\nVoir les étoiles, gagner une fortune, m'acheter quelque chose qui
      me plaît. C'est ce qu'il ferait à ma place, me dit-il en m'assénant une tape
      dans les côtes.  "
    tra_npc_u3anomaly_lang_11: 'Parfois, je regrette le temps où j''avais de l''argent,
      Voyageur. Je sais que je ne devrais pas, je sais que mon aventure est sa seule
      récompense. Mais quand j''avais de l''argent, je pouvais m''acheter de si jolies
      choses... '
    tra_npc_u3anomaly_desc_12: |-
      Polo semble vouloir encourager mon développement de voyageur, mais fait régulièrement allusion à un but plus profond, une vérité cachée sous tout ceci.

      Polo me dit que je devrais me remettre à combattre les pirates. Quelle existence passionnante ce serait, explique-t-il, en mimant les combats de chasseurs de ses mains et en faisant ses propres effets sonores.

      Quand je rappelle à Polo la tristesse et la peur que la violence lui avait causées, le Gek se met à rire, visiblement troublé. Détruire des vaisseaux, ou ne pas détruire de vaisseaux... il comprend, à présent. Cela ne changera rien.
    tra_npc_u3anomaly_desc_13: "Je remarque un message à l'air étrange sur l'un des
      écrans de Polo. Aussitôt le Gek remarque-t-il mon regard que ses sourcils se
      froncent. Quelles que soient les nouvelles, elles ne sont pas bonnes. Polo éteint
      l'écran précipitamment après m'avoir vu, accrochant un sourire forcé sur sa
      figure anxieuse.\n\nEssayant de se montrer amical, le Gek explique que les Sentinelles
      ont commencé à déceler la présence de l'anomalie dans plusieurs systèmes. \n\nSi
      personne n'attire l'attention des Sentinelles rapidement, elles risquent bien
      de tuer Nada et Polo avant que leur heure ne soit venue. Malgré tout, Polo m'assure
      que je n'ai pas de raison de m'inquiéter. Tant qu'il aura des amis, rien n'ira
      jamais vraiment mal."
    tra_npc_u3anomaly_lang_13: Ils nous ont trouvés ! Eheu, Nada ! Eheu !
    tra_npc_u3anomaly_desc_14: |-
      Polo et moi-même nous traitons comme des amis, des compagnons de confiance dans notre aventure au travers des étoiles. Je sais que le Gek cache un secret, mais je ne doute pas qu'il me le révélera, quand le moment sera venu.

      Pour le moment, Polo m'encourage à devenir le plus grand des explorateurs, à toujours repousser mes limites. Il est des endroits où personne n'a encore pu survivre. Peut-être réussirai-je là où d'autres que moi ont échoué...
    tra_npc_u3anomaly_desc_15: |-
      Mon ami me révèle qu'il va mourir. Que le temps de Nada et de Polo touche à sa fin. Il ne peut en dire plus. Il ne peut pas l'expliquer. Mais il doit faire ses adieux à tout ce qu'il a connu.

      Accablé, j'essaie de lui présenter mes condoléances, mais Polo se ressaisit. Il me dit de faire des distorsions toujours plus lointaines, de visiter des endroits que personne ne visitera ou ne reverra jamais. Il me dit d'être ce que je suis : un Voyageur.
    tra_npc_u3anomaly_lang_15: J'ai quelque chose à te dire, mon ami. Quelque chose
      que j'aurais dû te dire il y a longtemps déjà...
    tra_npc_u3anomaly_desc_16: "Quel que soit le mal qui touche le Gek, son sens de
      l'émerveillement demeure inébranlable. Il aime toujours autant admirer la majesté
      des étoiles via mes yeux. \n\nLes créatures incarnent la dimension la plus étrange,
      la plus sauvage de l'existence. Je montrerai à Polo tout ce que je peux avant
      sa mort. Je serai son ami."
    tra_npc_u3anomaly_request_desc_: |-
      Occupé à analyser mes derniers rapports, Polo est perdu dans un monde de données. Il n'a pas besoin d'aide pour l'instant.

      Toutefois, il a hâte que je reprenne l'exploration, et pour m'aider dans ma quête, il me propose plusieurs technologies.
    tra_npc_u3anomaly_request_lang_: Il y a toujours plus à faire, oh que oui, mais
      pas pour l'instant, mon ami. Va, sois libre, va voir les étoiles !
    tra_npc_u3anomaly_request_opt_a: Acheter une technologie de combinaison
    tra_npc_u3anomaly_request_opt_b: Acheter une technologie d'arme
    tra_npc_u3anomaly_request_opt_c: Acheter une technologie de vaisseau
    tra_npc_u3anomaly_request_res_a: Judicieux. Une bonne combinaison, c'est une longue
      vie, ami !
    tra_npc_u3anomaly_request_res_b: Ne combats que pour survivre, mon ami. Prends
      soin de la galaxie et de toutes ses merveilles !
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo plonge son regard dans les ténèbres de l'anomalie. Il essaie d'accepter la fin de sa vie.

      Il m'encourage à reprendre l'exploration, et pour m'aider dans ma quête, il me propose plusieurs technologies.
    tra_npc_u3anomaly_req_loop_lang: Il y a toujours plus à faire, oh que oui, mais
      pas pour l'instant, mon ami. Va, sois libre, va voir les étoiles !
    tra_npc_u3anomaly_req_loop_opt_: Acheter une technologie de vaisseau
    tra_npc_u3anomaly_req_loop_res_: Va plus loin, plus vite. Découvre tout ! Tu ne
      dois avoir aucun regret, mon ami ! Je suis fier de toi !
    ui_atlas_mission_title: Le chemin de l'Atlas
    ui_atlas_mission_sub: Récupérez des graines d'Atlas
    ui_atlas_mission_desc_alt: Nada et Polo m’ont promis de m’aider dans ma quête
      d’indices liés à mes visions pourpres persistantes. Ils ont marqué l'emplacement
      d'une interface Atlas sur ma carte, malgré leurs inquiétudes vis-à-vis de ce
      que j'y trouverai...
    ui_atlas_mission_desc: J'ai trouvé une interface Atlas à bord d'une station pourpre.
      Elle m'a parlé, d'une voix comme je n'en ai jamais entendue. Elle réclame des
      'graines'. Je me sens obligé d'obéir.
    ui_atlas_mission_obj: Trouver la prochaine interface de l'Atlas
    ui_atlas_mission_obj_tip: Recherchez des interfaces sur la carte galactique. Nada
      et Polo pourront peut-être vous aider.
    ui_atlas_mission_msg: Trouver la prochaine interface de l'Atlas
    ui_nadapolo_mission_title: L'anomalie spatiale
    ui_nadapolo_mission_sub: Au-delà du système ?
    ui_nadapolo_mission_desc: Il y a une station spatiale étrange dans ce système,
      extérieure aux activités quotidiennes des Gek, des Vy'keen et des Korvax. Elle
      émet un signal bizarre, comme si elle s'adressait directement et exclusivement
      à moi...
    ui_nadapolo_mission_loop_desc: |-
      Le voyage de Nada et Polo continue à travers le temps et l'espace, à une allure qu'eux seuls comprennent. Ils restent en contact et seront ravis de venir me rendre visite, si je leur signale l'endroit.

      Utilisez le menu rapide (<IMG>QUICK_MENU<>) pour envoyer un signal à l'Anomalie spatiale.
    ui_nadapolo_mission_obj1: Monter à bord de l'anomalie spatiale
    ui_nadapolo_mission_obj1_tip_a: Accédez à la station mystérieuse et parlez à ses
      occupants...
    ui_nadapolo_mission_obj1_tip_b: |-
      Achetez des <TECHNOLOGY>plans de technologies<> ou de <STELLAR>nouveaux éléments de base<> à bord de l'Anomalie.
      Partez en missions avec d'autres Voyageurs depuis le <STELLAR>Nexus<> ou échangez vos découvertes et articles rares contre des <TECHNOLOGY>nanites<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Achetez des <TECHNOLOGY>plans de technologies<> ou de <STELLAR>nouveaux éléments de base<> à bord de l'Anomalie.
      Partez en mission depuis le <STELLAR>Nexus<> ou échangez vos découvertes et articles rares contre des <TECHNOLOGY>nanites<>.
    ui_nadapolo_mission_obj1_tip: Parlez à Nada et Polo à bord de la station
    ui_nadapolo_mission_obj2: Atteindre la prochaine étape du voyage
    ui_nadapolo_mission_obj2_tip: Consultez la page Voyage pour voir la progression
      des étapes.
    ui_nadapolo_mission_obj3_tip: |-
      Nada vous aidera dans vos efforts pour explorer la galaxie. Parlez avec lui pour connaître la prochaine étape sur votre chemin.
      Polo apporte la connaissance en échange de découvertes. Accomplissez les <SPECIAL>étapes du voyage<> et voyez ce qu'il a à vous offrir.
      Consultez la page Voyage pour voir la progression des étapes.
    ui_nadapolo_mission_msg1: Atteignez l'étape %MILESTONE%
    ui_nadapolo_mission_msg2: Retournez à l'anomalie
    ui_nadapolo_mission_msg3: Parlez à Nada et Polo à bord de la station
    ui_nadapolo_mission_msg4: Parlez à Nada et Polo à bord de la station
    ui_blackhole_mission_title: Trous noirs
    ui_blackhole_mission_sub: Faire un saut au travers de la galaxie
    ui_blackhole_mission_desc: Nada et Polo m'ont promis de m'aider à explorer la
      galaxie. Ils ont marqué l'emplacement d'un trou noir sur ma carte et semblent
      avoir hâte de découvrir où il me mènera...
    ui_blackhole_mission_obj: Atteindre le trou noir
    ui_blackhole_mission_obj_tip: Chemin vers le trou noir sur la carte galactique
    ui_blackhole_mission_msg1: |-
      Atteignez le trou noir
      Dans l'espace, appuyez sur <IMG>QUICK_MENU<> pour accéder à la carte galactique
    ui_explore_mission_title: Le chemin de l'Atlas
    ui_explore_mission_sub: En quête de réponses
    ui_explore_mission_desc: |-
      Il y a d'étranges forces à l'œuvre. On m'a laissé des messages, des petits cailloux pour suivre une piste. Devrais-je chercher des réponses ?
      Devrais-je enquêter sur ces « anomalies » et ces « intrusions » ? Ou devrais-je me contenter de profiter de la galaxie à ma façon, et éviter les ennuis vers lesquels cela me mènera immanquablement ?
    ui_explore_mission_obj: Trouver une 'anomalie'
    ui_explore_mission_obj_tip: |-
      Recherchez des anomalies sur la carte galactique.
      Itinéraire vers une interface Atlas, si disponible.
    ui_explore_mission_msg: |-
      Rendez-vous à une interface Atlas
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver votre route
    notify_explore_gal_u3: Allez explorer la galaxie.
    notify_explore_gal_u3_tip: Vous avez tout l'univers à explorer. Profitez du voyage.
    u3_notify_final_gomap: |-
      Votre destinée est liée à l'infini.
      Appuyez sur <IMG>QUICK_MENU<> pour ouvrir la carte galactique.
    u3_notify_goto_space_anom: Signal anormal détecté.
    tra_pirate_threat_lang_1: Mon ami... ne sais-tu pas que cet itinéraire commercial
      nous appartient ? Paie l'amende ou subis-en les conséquences...
    tra_pirate_threat_lang_2: C'est un beau vaisseau, mon ami ! Ce serait dommage
      qu'il lui arrive quelque chose...
    tra_pirate_threat_lang_3: Tu as de la chance, étranger ! Nous offrons notre protection
      aux Voyageurs de passage contre rémunération. Après tout, ce système est dangereux.
      Il paraît qu'il est infesté de pirates redoutables !
    tra_pirate_threat_lang_4: Nous te proposons un accord commercial, mon ami ! Tes
      unités, ou la vie !
    tra_pirate_threat_lang_5: Renégek a besoin d'une contribution à notre cause !
      Tu vas nous faire un don, n'est-ce pas ? Quiconque n'est pas avec nous est contre
      nous...
    exp_pirate_threat_lang_1: Cela nous force à t'attaquer... cela te force à payer.
      S'il te plaît... aide-nous. Obéis-lui...
    exp_pirate_threat_lang_2: Donne-nous des unités ou nous te détruirons. Le choix
      est binaire, et tous les autres sont vains...
    exp_pirate_threat_lang_3: Les Échos korvax ne te veulent aucun mal. Korvax ne
      t'anéantira que si les unités demandées ne sont pas remises.
    exp_pirate_threat_lang_4: Nous avons vu au-delà de ces murs. Nous avons vu un
      monde où règne la mort. Nous pouvons t'y emmener, si tu ne satisfais pas nos
      demandes...
    exp_pirate_threat_lang_5: Les entités organiques accordent une importance monétaire
      aux vies individuelles, non ? Quelle importance a la tienne ?
    war_pirate_threat_lang_1: Grah ! Pathétique importun ! Remets-nous tes unités
      ou nous ferons feu ! Paie, ou ton pathétique vaisseau et toi finirez dans les
      flammes !
    war_pirate_threat_lang_2: Quel est ce vaisseau que je vois devant moi ? Cela m'agace,
      importun. Et toi, tu m'agaces par-dessus tout ! Grah ! Nous demandons réparation.
      Paie pour le crime que constitue ton existence continue !
    war_pirate_threat_lang_3: Grah ! Ta tête a été mise à prix, importun ! Mais je
      suis miséricordieux... J'ai l'impression que tu as suffisamment d'unités pour
      l'être tout autant, non ?
    war_pirate_threat_lang_4: Importun, tu vas remettre ta cargaison au supérieur
      Vy'keen ! Grah ! Tout manquement à cet ordre se soldera par ton éradication !
    war_pirate_threat_lang_5: Soumets-toi ou péris, importun ! Quelqu'un d'aussi faible n'a
      pas d'autre alternative !
    pirate_threat_opt_a: Refuser
    pirate_threat_opt_b: Marchander
    pirate_threat_opt_c: Obtempérer
    tra_pirate_threat_res_a_1: Tu t'obstines ? Dans ce cas, subis les conséquences
      de tes actions !
    tra_pirate_threat_res_a_2: Au revoir, mon ami ! Ce fut bref, mais je suis heureux
      de t'avoir connu...
    tra_pirate_threat_res_a_3: Je t'avais prévenu, étranger. Tu ne bénéficies plus
      de notre protection.
    tra_pirate_threat_res_a_4: Très bien, mon ami. Passons à des négociations plus
      agressives.
    tra_pirate_threat_res_a_5: Tu es désormais notre ennemi. Nous ne sommes pas amis,
      Voyageur !
    exp_pirate_threat_res_a_1: Tue-nous... abrège nos souffrances, avant que ce soit
      ton tour...
    exp_pirate_threat_res_a_2: La destruction, donc ? Ainsi soit-il...
    exp_pirate_threat_res_a_3: 'Émission de la directive : exterminer le Voyageur.'
    exp_pirate_threat_res_a_4: Une erreur de calcul. Korvax va s'assurer que c'était
      la dernière.
    exp_pirate_threat_res_a_5: Testons notre hypothèse. Tous les Échos, au combat !
    war_pirate_threat_res_a_1: Grah ! Le stupide importun a scellé son destin !
    war_pirate_threat_res_a_2: Grah ! Nous nous régalerons de ta chair, importun !
    war_pirate_threat_res_a_3: Un contrat est un contrat. Grah ! Feu ! Tous les guerriers,
      au combat !
    war_pirate_threat_res_a_4: Nous t'anéantirons tout entier, pourriture de Voyageur !
      Grah ! À l'attaque !
    war_pirate_threat_res_a_5: Meurs glorieux si tu le peux, mais cela m'étonnerait !
      Grah !
    tra_pirate_res_b_appease_1: Ton offre suffit à peine... mais ça ira.
    tra_pirate_res_b_appease_2: Ça ira pour l'instant, mon ami. Mais nous te surveillerons
      avec intérêt.
    tra_pirate_res_b_appease_3: Considère cette somme comme un acompte, mon ami. Nous
      reviendrons en chercher plus...
    tra_pirate_res_b_reject_1: J'aimerais que tu puisses vivre plus longtemps, mon
      ami. Mais hélas, il nous faut plus d'unités...
    tra_pirate_res_b_reject_2: Oh, mon ami ! Tu ne comprends rien au commerce ! Très
      bien. Nous allons juste prendre ce dont nous avons besoin...
    tra_pirate_res_b_reject_3: Ton offre est insultante, Voyageur. J'ai bien peur
      que notre rachat soit hostile...
    exp_pirate_res_b_appease_1: Korvax pense que ce sera suffisant. Tes biens survivront
      à un autre cycle.
    exp_pirate_res_b_appease_2: Expérience peu concluante. La forme de vie sera autorisée
      à exister.
    exp_pirate_res_b_appease_3: Réponse fascinante. Écho korvax accepte ton offre.
      Tu peux vivre.
    exp_pirate_res_b_reject_1: Korvax remarque que tes calculs sont faibles. Tes biens
      valent beaucoup plus. Korvax va maintenant s'en saisir.
    exp_pirate_res_b_reject_2: Expérience peu concluante. La forme de vie sera éliminée
      immédiatement.
    exp_pirate_res_b_reject_3: Réponse divergente. Écho korvax rejette ton offre.
      Tu seras supprimé dans les plus brefs délais.
    war_pirate_res_b_appease_1: Grah ! Ta vie vaut-elle si peu ? Tu peux la garder...
    war_pirate_res_b_appease_2: Combattre quelqu'un de si pathétique ne ferait qu'apporter
      le déshonneur. Fuis, importun. Nous garderons ces unités comme récompense.
    war_pirate_res_b_appease_3: Tu choisis de troquer au lieu de combattre ? Tu ne
      vaux pas mieux qu'un Gek. Te combattre ne serait pas digne de nos compétences.
    war_pirate_res_b_reject_1: Pathétique ! Tu as signé ta propre perte !
    war_pirate_res_b_reject_2: Tu oserais me déshonorer, importun ? Grah ! À l'attaque !
      À l'attaque !
    war_pirate_res_b_reject_3: Garde tes dégoûtantes unités. Je prendrai ta vie à
      la place.
    tra_pirate_threat_res_c_1: Ah, tu es sage, mon ami ! Va dans la prospérité et
      la paix !
    tra_pirate_threat_res_c_2: Merci pour ton don généreux, mon ami !
    tra_pirate_threat_res_c_3: Considère-toi comme protégé par les Gek, mon ami.
    tra_pirate_threat_res_c_4: Merci, 'mon ami'. Tu ne regretteras pas notre petit
      échange commercial ! Va et génère encore plus de bénéfices pour nous !
    tra_pirate_threat_res_c_5: Tu as fait un don pour une noble cause, mon ami. Nous
      ne te décevrons pas...
    exp_pirate_threat_res_c_1: Cela permet ton départ... va, pars de cet endroit...
      avant que - que -
    exp_pirate_threat_res_c_2: Unités reçues. Vous allez quitter ce lieu immédiatement,
      entité inconnue.
    exp_pirate_threat_res_c_3: 'Émission de la directive : le Voyageur peut partir
      en paix.'
    exp_pirate_threat_res_c_4: Que c'est décevant. Nous avions tant à te montrer...
    exp_pirate_threat_res_c_5: 'Hypothèse confirmée : l''entité Voyageur a choisi
      de continuer d''exister plutôt que de bénéficier des avantages monétaires. Fascinant.'
    war_pirate_threat_res_c_1: Grah ! Tu es vraiment pathétique de te rendre si rapidement !
    war_pirate_threat_res_c_2: Ta lâcheté me dégoûte. Hors de ma vue, importun !
    war_pirate_threat_res_c_3: Un plaisir de faire affaire avec toi, importun. N'oublie
      pas de nous contacter si jamais tu as besoin de faire assassiner quelqu'un...
    war_pirate_threat_res_c_4: Tu es si pathétique, si servile d'obtempérer... mais
      un marché est un marché, et nous sommes des guerriers d'honneur. Pars en paix,
      importun.
    war_pirate_threat_res_c_5: Abandonner ? Grah ! Nous nous réjouissions de goûter
      à la gloire du combat !
