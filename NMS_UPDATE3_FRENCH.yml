    itemgen_bones_rare_noun_1: Squelette
    itemgen_bones_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Un amas hétéroclite d'os provenant d'une créature disparue depuis longtemps. Une analyse poussée de cet échantillon démontre que la créature a été consommée, digérée et expulsée par un prédateur plus gros.
    itemgen_bones_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ces os creux et délicats faisaient autrefois partie d'une aile vraiment énorme. Une véritable terreur aérienne, réduite à quelques poignées de calcium.
    itemgen_bones_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      La majorité de ce squelette n'a pas résisté aux outrages du temps. Seuls quelques os, d'une taille remarquable, peuvent raconter l'histoire de cette créature.
    itemgen_bones_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Une petite collection d'os ayant appartenu à une créature ancienne. L'érosion importante autour des articulations suggère que ce spécimen a enduré de nombreuses épreuves physiques au cours de sa vie.
    itemgen_bones_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce squelette partiel a probablement appartenu à une créature dotée d'importantes capacités de régénération, car les os démontrent clairement qu'ils ont été cassés et réparés de nombreuses fois.
    itemgen_bones_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet ensemble complet de vertèbres, provenant d'une créature à plusieurs têtes, soulève plus de questions qu'il ne fournit de réponses. C'est une découverte bien étrange.
    itemgen_bones_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ces os particulièrement denses et robustes comprennent une paire de défenses gigantesques. Il est difficile de déterminer si elles servaient à se défendre ou à attaquer des proies.
    itemgen_bones_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le crâne de cette collection d'os comporte un nombre inhabituel d'orbites oculaires. À quels défis cette créature faisait-elle face pour qu'elle développe autant d'yeux ?
    itemgen_bones_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce squelette intact a été découvert enterré avec un autre, tragiquement plus petit et très ressemblant. Il est impossible de déterminer si la créature adulte a péri avant sa progéniture.
    itemgen_bones_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

