    tutorial_hyperdrive_title: Ailes MS de l'Anomalie
    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> JOURNAL ENDOMMAGÉ <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      RAPPORTS PARTIELS DISPONIBLES <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Le signal m'a mené jusqu'à l'épave d'un cargo, d'énormes fragments de métal jonchent le paysage. Ces messages provenaient-ils simplement de ratés dans les circuits d'une ruine depuis longtemps oubliée ?

      Parmi les débris, je trouve le journal du pilote, en train de clignoter, dans l'attente d'une saisie.
    tutorial_hyperdrive_desc_ret: Parmi les débris, je trouve le journal du pilote,
      en train de clignoter, dans l'attente d'une saisie.
    tutorial_hyperdrive_opt_a: Demander le journal
    tutorial_hyperdrive_opt_b: Partir
    tutorial_hyperdrive_lang_2: "... JOURNAL DU VAISSEAU DEMANDÉ ... <AUDIO>UI_Destination_Reached<>CHARGEMENT
      ..."
    tutorial_hyperdrive_desc_2: Au lieu d'afficher le journal du vaisseau, le terminal
      me crache une étrange suite de nombres. Les nombres sont suivis d'un court message.
    tutorial_hyperdrive_lang_2a: L'anomalie vient des étoiles. Envolez-vous.
    tutorial_hyperdrive_desc_2a: Un schéma d'hyperpropulseur est joint à la fin du
      message.
    tutorial_hyperdrive_opt_a_2: Prendre le plan
    tutorial_hyperdrive_res_a_2: J'extrais le plan de l'ordinateur. Mais ce <TECHNOLOGY>plan
      d'hyperpropulseur<> n'est ni destiné à un vaisseau conventionnel, ni à un cargo
      de cette taille. Quelqu'un l'a placé ici après le crash, en espérant qu'il soit
      trouvé.
    tutorial_antimatter_title: L'œil de l'Anomalie
    tutorial_antimatter_lang: |-
      TERMINAL EN LIGNE... SÉLECTION DE LA CLÉ... DÉCHIFFRAGE EN COURS...
      <AUDIO>UI_Destination_Reached<>SUCCÈS !
    tutorial_antimatter_desc: |-
      Le terminal est obstrué par une trouble et v<DELAY>0.1<>i<DELAY>0.1<>b<DELAY>0.1<>r<DELAY>0.1<>a<DELAY>0.1<>nte substance boueuse. Mais semble néanmoins fonctionner. Alors que je touche le panneau de commande, la substance extraterrestre réagit violemment. Je prends bien garde à ne pas m'en approcher plus.
      L'appareil s'ouvre, découvrant un unique œil rouge, impassible.<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Il imprime des <TECHNOLOGY>plans<> d'<FUEL>antimatière<>, accompagnés d'un curieux message...
    tutorial_antimatter_opt_a: Prendre les plans et lire le journal
    tutorial_antimatter_opt_b: Partir
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> TU NOUS TROUVERAS, QUAND L'HEURE SERA VENUE <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Bouche de l'Anomalie
    tutorial_antim_watch_lang: Voyageur ! Ton chemin diverge ! Saisis-toi de ce fil
      et rentre !
    tutorial_antim_watch_desc: |-
      Alors que l'extraterrestre me parle, sa bouche demeure immobile.<DELAY>0.1<> En clignant des yeux, je revois la même lumière rouge qui m'a fixé au terminal.
      La créature semble m'offrir un autre échantillon d'antimatière.
    tutorial_antim_watch_opt_a: Prendre l'antimatière
    tutorial_antim_watch_opt_b: Partir
    tutorial_antim_watch_res_a: Alors que je m'empare de l'antimatière, la créature
      s'agite soudain, sa tête et ses yeux tressautant comme si elle s'éveillait d'une
      quelconque confusion.<DELAY>0.4<> Elle ne semble pas me reconnaître.
    tutorial_antimatter_bp_lang: Probabilité d'une anomalie Voyageur à présent au-delà
      de deux déviations standards. Recommande aide supplémentaire. Plan proposé.
    tutorial_antimatter_bp_desc: |-
      À la différence des autres formes de vie que j'ai rencontrées jusqu'ici, celle-ci s'adresse à moi dans une langue que je comprends. Et pourtant, je ne parviens pas à en saisir le sens. <DELAY>0.4<> Elle me parle comme si elle ignorait ce qu'elle me disait, comme si son esprit ne lui appartenait pas.
      L'extraterrestre me propose un plan, un moyen de construire ma propre antimatière.
    tutorial_antimatter_bp_lang_ret: Voyageur n'a pas confiance. Voyageur est sage.
      Ou alors, Voyageur n'est pas un Voyageur. Une seule façon de savoir.
    tutorial_antimatter_bp_desc_ret: La forme de vie n'a pas bougé depuis que je lui
      ai parlé pour la dernière fois. Elle me propose toujours le plan. C'est comme
      si le temps ne s'était pas écoulé pour elle.
    tutorial_antimatter_bp_opt_a: Prendre le plan
    tutorial_antimatter_bp_opt_b: Partir
    tutorial_antimatter_bp_res_a: Je prends le plan de l'antimatière. Quiconque a
      laissé cette piste ne l'a pas fait accidentellement, mais je ne parviens pas
      à percer ses intentions. Il n'y a rien d'autre à faire sinon continuer de suivre
      ses traces.
    tutorial_antimatter_bp_res_b: Je refuse le plan. La forme de vie bouge à peine,
      mais son absence de réaction se révèle bien plus préoccupante que si elle m'avait
      crié, hurlé de prendre le plan.
