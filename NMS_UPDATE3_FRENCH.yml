    ui_core_tutorial1y_msg7: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      %ITEM% et d'autres grands gisements de ressources requièrent un <TECHNOLOGY>opérateur du terrain<>
      Accédez au journal de mission (<IMG>OPTIONS<>) pour en savoir plus sur la <TECHNOLOGY>manipulation du terrain<>
    ui_core_tutorial1y_msg7a: |-
      Collectez des éléments %ITEM% : %CURRENT%/%AMOUNT%
      Activez l'<TECHNOLOGY>opérateur du terrain<> avec <IMG>CYCLEWEAPON<>.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des gisements.
    ui_core_tutorial1y_msg7a_vr: |-
