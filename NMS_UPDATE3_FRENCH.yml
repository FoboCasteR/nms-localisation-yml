    ui_notify_laser_title: Le rayon d'extraction
    ui_notify_laser_sub: Rechargez le rayon d'extraction
    ui_notify_laser_desc: "Le <FUEL>carbone<> et le <EARTH>métal<> se récoltent grâce
      au rayon d'extraction (utiliser <IMG>ATTACK<>). \nLe rayon d'extraction nécessite
      des <FUEL>éléments organiques<> pour fonctionner. En cas de panne, vous pouvez
