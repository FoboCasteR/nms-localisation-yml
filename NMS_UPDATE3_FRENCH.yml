    update3_notes: |-
      The Atlas Rises mise à jour 1.30

      Pour fêter le premier anniversaire de No Man's Sky, découvrez une nouvelle histoire, des améliorations d'interactions commerciales, l'activation des portails, la modification de terrains et plus encore dans la mise à jour The Atlas Rises !

      *Histoire : embarquez pour un nouveau voyage. Découvrez l'histoire de l'Atlas et le sens de votre existence.
      *Portails : voyagez à des années lumières en un clin d'œil. Trouvez les emplacements des portails et menez les autres à vos découvertes.
      *Offres de missions : les stations spatiales proposent des missions supplémentaires pour chaque type d'expérience de jeu. Obtenez des récompenses ainsi qu'une réputation auprès des nouvelles factions.
      *Opérateur du terrain : transformez le sol, fabriquez des structures élaborées, ou construisez la base parfaite.
      *Réparation : de nouvelles interactions ajoutent une nouvelle dimension à l'agriculture, et permettent aux chasseurs d'épaves d'obtenir des récompenses supplémentaires lors de l'exploration.
      *Commerce : les systèmes bénéficient de types d'économie. Préparez des itinéraires commerciaux pour un maximum de profit, ou utilisez les nouveaux produits agricoles et de récolte pour créer des éléments de grande valeur.
      *Vaisseaux : vous pouvez trouver de nouveaux vaisseaux exotiques de classe S en voyageant dans la galaxie.
      *Combat spatial : les combats sont améliorés grâce à un nouvel ATH de combat, un nouveau système de gestion et des roquettes ultra-puissantes. Les pilotes peuvent soudoyer des pirates ou embaucher des combattants de secours lors des combats.
      *Biomes : la qualité visuelle et la gamme des biomes ont été améliorées. Découvrez des types de planète rares et exotiques.
      *Visière d'analyse : récompenses améliorées et améliorations spécialisées pour faire des découvertes. Analysez des ressources pour obtenir des récompenses supplémentaires quand vous récoltez.
      *Interface utilisateur : remaniement des écrans de l'IU, notamment de la carte galactique, du journal de mission, des découvertes et du guide en jeu. La carte galactique dipose de nouveaux filtres et de commandes améliorées.

      L'univers a été régénéré pour faire place à différents changements et à de futurs ajouts. Le résultat est que les biomes planétaires et les terrains ont été changés ainsi que la faune et la flore. Votre position a peut-être également été ajustée.

      Hello Games a travaillé d'arrache-pied pour améliorer No Man's Sky et développer son univers. Nous espérons que vous apprécierez cette mise à jour :)

      Merci beaucoup,
      Hello Games
