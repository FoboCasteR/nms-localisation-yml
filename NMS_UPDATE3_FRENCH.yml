      Utilisez le <TECHNOLOGY>scanner<> pour localiser de l'<FUEL>oxygène<>
      Scanner endommagé. Accédez au journal de mission (<IMG>OPTIONS<>) pour connaître vos options
    ui_core_tutorial1y_msg10a: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      Récoltez %ITEM% depuis des <FUEL>plantes riches en énergie<>.
      Utilisez le <TECHNOLOGY>scanner<> (<IMG>SCAN<>) pour localiser les plantes appropriées.
