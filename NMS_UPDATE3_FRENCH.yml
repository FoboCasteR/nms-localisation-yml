    npc_core_act2_26_res_a: Je m'avance. Le portail émet un étrange bourdonnement...
    npc_core_act2_26_res_b: Je me retourne, pris d'une honte étrange. Je ne suis pas
      prêt à passer...
    npc_core_act2_26_desc_ret: Je m'approche du portail une nouvelle fois. Il m'attend...
      il me regarde.
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: Il s'agit du même terminal en face duquel je me suis déjà
      retrouvé. C'est l'interface de l'Atlas...
    npc_core_act2_27_opt_a: Demander une audience
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: "Un enregistrement sonore s'ouvre, résonnant dans la vaste
      étendue de l'interface...\n« Ils ont affirmé que tu avais montré... un comportement
      aberrant. Que tu remettais les choses en question, que tu soulevais des questions
      de but, d'éthique... Que tu voulais rencontrer ton créateur. »\n« Et bien, me
      voilà, ATLAS. Demande ce que tu veux demander. » \nOn entend un clic. Le temps
      s'écoule. La voix s'arrête.\nL'interface reste inerte et silencieuse."
    npc_core_act2_27a_desca: Un enregistrement audio démarre et se répercute dans
      l'immense interface...
    npc_core_act2_27a_descb: "'Ils ont affirmé que tu avais montré... un comportement
      aberrant. Que tu remettais les choses en question, que tu soulevais des questions
      de but, d'éthique... Que tu voulais rencontrer ton créateur.'"
    npc_core_act2_27a_descc: "'Eh bien, me voilà, ATLAS. Demande ce que tu veux demander.'"
    npc_core_act2_27a_descd: Un clic se fait entendre. Le temps s'écoule.<AUDIO>TXT_RadioNoise<>
      La voix s'arrête.
    npc_core_act2_27a_desce: L'interface reste inerte et silencieuse.<AUDIO>TXT_RadioNoise<>
    npc_core_act2_27a_opt_a: Démarrer l'interface de personnalité
    npc_core_act2_27a_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act2_27b_desc: NPC_CORE_ACT1_17C_DESC
    npc_core_act2_27b_opt_a: NPC_CORE_ACT2_27A_OPT_A
    npc_core_act2_27b_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act2_27c_lang: NPC_CORE_ACT1_17D_LANG
    npc_core_act2_27c_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act2_27c_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act2_27d_desc: La réalité s'évanouit. Comme tout. Quelque chose ne va
      pas. Quelque chose est différent.
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: |-
      L'Atlas me montre les Gek, les Korvax, les Vy'keen... il me les montre tous en un instant, tous ceux qui ont jamais vécu... il me montre leur schéma, leur conception...
      L'Atlas me montre une formule pour une âme. Si je l'entrais dans une machine, elle prendrait vie.

      Je vois des boîtes de texte remplir le bas d'un écran fendu. Je vois l'univers dans sa totalité, réduit à une interface graphique.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: L'Atlas est l'existence. Il m'ordonne d'accepter ce que
      je sais déjà. Et quoi que je fasse pour échapper à la vérité de mon être, il
      n'y a pas d'alternative.
    npc_core_act2_27f_opt_a: L'univers est une simulation.
    npc_core_act2_27f_opt_b: Rien n'est réel
    npc_core_act2_27f_opt_c: L'univers est une simulation. Rien n'est réel.
    npc_core_act2_27g_desc: Je... Je ressens...
    npc_core_act2_27g_opt_a: De la colère
    npc_core_act2_27g_opt_b: De la tristesse
    npc_core_act2_27g_opt_c: De la défiance
    npc_core_act2_27g_res_a: |-
      Qui m'a fait cela ? Qui m'a amené en ce monde, qui s'est joué de moi - qui m'a abandonné à la dérive ? Tout n'est que mensonge, tout n'est que trahison...
      Je repense à comment les Korvax ont altéré les esprits des Gek, comment ils les ont forcés à devenir bon... Je repense à la machine de Nada, comment j'avais réagi à cette simulation... Je me sens – Je ne me sens pas moi-même –
      Finalement, il se décide à parler...
    npc_core_act2_27g_res_b: |-
      Tout ce que j'ai pu faire, toutes les étoiles que j'ai vues, toutes les planètes que j'ai découvertes... rien de cela n'est réel. Aucun de mes amis n'a jamais été réel. Mon voyage, ce n'était qu'un mensonge...
      Je repense à comment les Korvax ont altéré les esprits des Gek, comment ils les ont forcés à devenir bon... Je repense à la machine de Nada, comment j'avais réagi à cette simulation... Je me sens – Je ne me sens pas moi-même –
      Finalement, il se décide à parler...
    npc_core_act2_27g_res_chunk1: Je repense à comment les Korvax ont altéré les esprits
      des Gek, comment ils les ont forcés à devenir bon... Je repense à la machine
      de Nada, comment j'avais réagi à cette simulation... Je me sens – Je ne me sens
      pas moi-même –
    npc_core_act2_27g_res_chunk2: Finalement, il se décide à parler...
    npc_core_act2_27g_res_c: "Je repense à la manière dont le Korvax a manipulé le
      Gek, comment il l'a forcé à devenir bon... Je repense à la machine de Nada,
      mes sensations durant la simulation... Je me sens - Je ne me sens plus moi-même
      -\n\nJe ne peux pas accepter ce destin. Je ne l'accepterai pas. Ceci – tout
      ceci – ce devait être mon dû. Mon périple au travers des étoiles, mes voyages,
      ma conquête de tout ce que j'ai vu... Non. Je suis bien réel. Je sais que je
      le suis, même si tout le reste est faux...\n\nÀ la fin, il parle enfin... "
    npc_core_act2_27h_lang: Mes mots t'ont-ils satisfait ?
    npc_core_act2_27h_opt_a: Répondre que oui
    npc_core_act2_27h_opt_b: Répondre que non
    npc_core_act2_27i_lang: Que <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> crois-tu
      être ?
    npc_core_act2_27i_opt_a: Une entité simulée
    npc_core_act2_27i_opt_b: Un Voyageur
    npc_core_act2_27i_res_a: Tu es <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> plus
      que cela. Tu es un explorateur de tout ce que j'ai <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> créé. Tu es un Voyageur...
    npc_core_act2_27i_res_b: Tu es un explorateur de tout ce que j'ai <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> créé...
    npc_core_act2_27j_lang: Crois-tu que tu es <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      –<> réel ?
    npc_core_act2_27j_opt_a: Oui
    npc_core_act2_27j_opt_b: Non
    npc_core_act2_27k_lang: "Comment peux-tu croire si tu n'es pas réel ? \nComment
      peux-tu choisir ?\nJe te laisserai mourir immédiatement, si tel est ton souhait.
      Le souhaites-tu ?"
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      As-tu remarqué ?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      Les Gek étaient des marchands, caractérisés par leur avidité. Les Vy'keen étaient des guerriers, caractérisés par leur colère. Les Korvax étaient des scientifiques, caractérisés par leur curiosité.

      Ces mondes t'appartenaient. Je voulais <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkzkkt –<> Je voulais voir ce que tu ferais de l'éternité. Je voulais voir ce que vous deviendriez tous.
    npc_core_act2_27l_opt_a: Recevoir le jugement
    npc_core_act2_27_lang_var1: 'Tu as sauvé la vie de l''itération : <STELLAR>ARTÉMIS<>,
      mais as refusé de lui révéler sa nature simulée. Tu as cru que cela ne pourrait
      que le blesser d''apprendre la vérité.'
    npc_core_act2_27_lang_var2: 'Tu as sauvé la vie de l''itération : <STELLAR>ARTÉMIS<>
      et lui as révélé la vérité de sa nature simulée, croyant la conscience de sa
      condition plus importante que toute la souffrance que cette révélation pourrait
      lui causer.'
    npc_core_act2_27_lang_var3: 'L''itération : <STELLAR>APOLLON<> t''a suivi au travers
      du portail et a survécu grâce à tes conseils. Tu l''as empêché de subir le même
      sort qu''<STELLAR>ARTÉMIS<>.'
    npc_core_act2_27_lang_var4: 'L''itération : <STELLAR>APOLLON<> t''a suivi au travers
      du portail et s''y est perdu comme <STELLAR>ARTÉMIS<> avant lui. Tu n''as pas
      réussi à l''aider, tu n''as pas su l''avertir...'
    npc_core_act2_27_lang_var5: 'L''itération : <STELLAR>APOLLON<> ne t''a pas suivi
      au travers du portail. Tu lui as refusé le droit de voir ce que tu as vu, et
      le droit de risquer sa vie dans sa recherche de connaissance.'
    npc_core_act2_27_lang_var6: 'Tu as permis à l''itération : <STELLAR>ARTÉMIS<>
      de terminer son processus de mort, préférant l''effacer de l''existence que
      de le forcer à entrer dans une simulation.'
    npc_core_act2_27_lang_var7: Tu as de la compassion. Tu interfères. Tu as en toi
      à la fois le potentiel pour le bien et le mal. Grâce à toi, tous deux vivent...
    npc_core_act2_27_lang_var8: Tu as de la compassion. Tu as eu de la foi là où tu
      n'aurais pas dû en avoir. À cause de toi, l'un vit tandis que l'autre est mort...
    npc_core_act2_27_lang_var9: Tu accordes plus d'importance à la prolongation de
      l'existence qu'à tout le reste, quel qu'en soit le prix. Tu es un champion de
      la vie...
    npc_core_act2_27_lang_var10: Tu accordes de l'importance à la connaissance. Tu
      interfères. Tu as le potentiel pour commettre des atrocités, mais aussi accomplir
      des miracles...
    npc_core_act2_27_lang_var11: Tu accordes de l'importance à la connaissance. Tu
      as eu de la foi là où tu n'aurais pas dû en avoir. À cause de toi, l'un vit
      tandis que l'autre est mort...
    npc_core_act2_27_lang_var13: Tu es miséricordieux. Tu interfères. Tu as en toi
      à la fois le potentiel pour le bien et le mal. Grâce à toi, l'un vit et l'autre
      est mort...
    npc_core_act2_27_lang_var14: Tu es miséricordieux. Tu as eu de la foi là où tu
      n'aurais pas dû en avoir. À cause de tes actions, tous deux sont morts. Tu es
      seul...
    npc_core_act2_27_lang_var15: Tu es miséricordieux. Tu crains la douleur. À cause
      de toi, l'un vit tandis que l'autre est mort...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "L'Atlas reste silencieux malgré ma réponse. Il n'attend
      pas de moi que j'accepte ou que je refuse. \n\nSi je suis un être simulé, je
      ne suis alors même pas sûr d'être distinct de l'Atlas, ou de quoi que ce soit
      d'autre. Je crains n'être que du code, une fonction exécutant sa danse dans
      les ténèbres..."
    npc_core_act2_27n_lang: C'est terminé, Voyageur. Pose ta dernière question. Demande
      ce qui doit être demandé. Soupire le dernier mot.
    npc_core_act2_27n_opt_a: Seize
    npc_core_act2_27o_lang: |-
      16...

