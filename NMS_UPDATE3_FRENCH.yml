    itemgen_salvage_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'utilité de cette technologie est révolue depuis longtemps. Toutefois, elle contient des substances rares et de valeur. On pourrait en tirer un bon prix.
    itemgen_salvage_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce composant technologique particulier enfreint de nombreux protocoles de manufacture galactiques et semble avoir été construit par un amateur. Il est toutefois toujours fonctionnel.
    itemgen_salvage_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Composant essentiel d'un grand nombre de technologies, cette pièce ancienne a maintes fois montré sa valeur au cours des millénaires. Celle-ci, en particulier, est légèrement calcinée par des tirs d'arme.
    itemgen_salvage_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce composant usé porte des marques de recyclage et a été utilisé sur plusieurs vaisseaux. Il a probablement servi lors d'innombrables voyages dans l'espace.
    itemgen_salvage_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Exemple classique de la technologie Korvax, ce composant technologique est très solide et a bien résisté au passage du temps.
    itemgen_salvage_uncommon_2: |-
