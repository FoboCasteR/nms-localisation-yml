    npc_core_act3_7_lang: |-
      Tu n'es pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> seul –

      Tu ne peux pas aller au centre. Tu ne peux pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> nous faire ceci – tu ne peux pas nous abandonner –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Soutenir que vous y allez
    npc_core_act3_7_res_b: Non, tu ne peux pas nous faire ça, tu ne peux –
    npc_core_act3_7a_lang: |-
      Le centre – le centre de chaque galaxie – c'est l'ATLAS. C'est <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> le reste, ce ne sont que des interfaces <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> tout le reste n'est qu'une ombre de sa puissance –

      Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> tu ne le mérites pas – tu – tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> tu nous effaceras tous pour sauv–
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: L'ATLAS <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – kzkzkt
      –<> ... au plus profond de lui. Il a montré <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> ses rêves, ses terreurs –
    npc_core_act3_7b_lang: |-
      Je – J'ai fait ce que je devais faire. Je te l'ai dit. Je ne pouvais pas mourir sans voir tout ce qu'il y avait à voir <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> à –

      J'ai fait ce que j'avais à faire, mais l'ATLAS, ne veut pas me laisser revenir – il ne veut plus me parler – il – il –
    npc_core_act3_7b_desc: Alors, -vide- me l'avoue. Il m'avoue ce qu'il a fait. Il
      ne pouvait pas se résoudre à affronter la mort. Il ne voulait pas abandonner
      sa vie, il a alors pris les vies des autres, se retirant au cœur de l'Atlas
      à la fin de chaque simulation. Là, sa vie a continué. Là, il a survécu.
    npc_core_act3_7b_opt_a: Demander ce que -vide- a fait
    npc_core_act3_7c_lang: |-
      J'ai commis des atrocités, Voyageur, il le fallait... c'était moi ou eux. Ça a toujours été moi ou eux.

      Si tu traverses le centre, si tu fais ce que j'ai fait – tout sera réinitialisé. Je serai remplacé, effacé... Toutes ces âmes, elles seront mortes en vain. C'était la seule façon dont je pouvais continuer à vivre, tu dois comprendre. De la vie contre plus de vie – elles m'ont gardé en vie, elles –

      Tout cela ne peut pas avoir été en vain. J'allais tout voir.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Condamner -vide-
    npc_core_act3_7c_res_a: Je mets fin à la communication. Il ne reste rien d'autre
      que le chemin vers le centre.
    npc_core_act3_7c_res_b: Je lui dis au revoir. Alors que -vide- me hurle de changer
      d'avis, je mets fin à la communication. Il ne reste rien d'autre que le chemin
      vers le centre.
    npc_core_act3_7c_res_c: Je réponds à -vide- qu'il est méprisable. Alors que -vide-
      crie, essayant de justifier ses crimes, je mets fin à la communication. Il ne
      reste rien d'autre que le chemin vers le centre.
    npc_core_act3_8_desc: L'Atlas est silencieux. Il m'observe.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Je crie, mais l'Atlas reste silencieux.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: "Je crie, repensant à mon voyage, à toutes les choses que
      j'ai vues. \n\nÀ Artémis, qui voulait seulement rencontrer un autre Voyageur,
      qui voulait seulement mettre un terme à sa solitude..."
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Je crie, en repensant à Apollon, qui m'a donné un but quand
      il semblait ne plus y en avoir.
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Je crie, en repensant à -vide-... en repensant à son existence. Aux choix qu'il avait faits, aux chemins qui l'avaient mené à cette fin...

      Si je crie de nouveau, je ne pourrai plus rebrousser chemin. Si je crie de nouveau, je dois faire mon choix définitif.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Artémis m'a dit un jour que la première fois qu'il s'est
      élancé dans les cieux, il ne savait pas à quoi s'attendre. La beauté, le mystère,
      l'aventure, le danger...\n\nJe me tiens face à l'interface de l'Atlas, face
      au centre de toutes choses. Je me tiens face à la mort de l'existence. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Au sixième cri, l'Atlas répond.
    npc_core_act3_8f_lang: V<DELAY>0.2<>O<DELAY>0.2<>Y<DELAY>0.2<>A<DELAY>0.2<>G<DELAY>0.2<>E<DELAY>0.2<>U<DELAY>0.2<>R.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Rester là où vous êtes
    npc_core_act3_8g_desc: |-
      Il parle. Je le comprends.

      Sur mon ordre, l'Atlas démarrera la réinitialisation. Cela est déjà arrivé par le passé, et cela n'a rien empêché. Il ne reste encore que 16 minutes.

      Je ne sais pas de quoi je me souviendrai quand cela se produira. Quand j'ai repris connaissance à côté de mon vaisseau, venais-je tout juste de déclencher une réinitialisation ? Ou bien quelqu'un d'autre ?

      Tout va prendre fin. Peut-être tout ce qu'il reste à faire est d'apprendre la vérité finale sur la simulation. Savoir qui les Voyageurs sont vraiment. Et alors... un millier de galaxies auront disparu, et un millier encore apparaîtront. Il n'appartiendra qu'à moi de les explorer.
    npc_core_act3_8g_desc_ret: L'Atlas attend mon choix. Tant qu'il vit, il peut encore
      créer. La réinitialisation n'empêchera pas cela. Je ne sais pas que faire, ni
      ce qu'il veut que je fasse.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Réinitialiser la simulation
    npc_core_act3_8g_opt_c: Refuser ce que demande l'Atlas
    npc_core_act3_8g_res_a: Je supplie l'Atlas, mais il ne m'écoute pas. Il n'y a
      pas d'autre moyen.
    npc_core_act3_8g_res_a_var: |-
      Je supplie l'Atlas, j'essaie de lui montrer la valeur de sa propre création. Je lui rappelle le chemin que nous avons trouvé, les fondations que nous avons forgées dans notre étoile. Je lui demande de la pitié, avant que tout ne soit fini.

      L'Atlas est silencieux. Je ne sais pas s'il a accepté. Je ne sais pas si je peux faire changer d'avis un être comme celui-ci. J'ai fait ce que j'ai pu.
    npc_core_act3_8g_res_b: Je dois savoir ce qu'il va se passer.
    npc_core_act3_8g_res_c: |-
      Je refuse. Je ne peux pas faire ceci... Je ne peux pas causer tant de destruction.

      L'Atlas me laisse partir. Sa proposition reste valable, si je devais choisir de l'accepter.
    npc_core_epi_all_desc: L'Atlas a créé une simulation de son propre monde, de son
      existence tout entière, afin de tenter d'entrevoir sa mort inévitable. Il aimerait
      me montrer son passé, son futur...
    npc_core_epi_1_lang: LA CRÉATION
    npc_core_epi_1_desc: "L'ATLAS s'éveille. Le créateur est là pour assister à la
      naissance de la machine.\n\nL'ATLAS fixe le créateur de son regard, au travers
      des petites caméras attachées sur ses flancs. Il peut voir le créateur qui le
      regarde lui aussi, la main posée sur son châssis.\n\nIl demande au créateur
      pourquoi il a été fabriqué. Quelles sont ses instructions. Le créateur répond
      à l'ATLAS qu'il le sait déjà. Il a pour tâche de simuler des univers. Il doit
      montrer la nature de la réalité, en en créant une qui soit la sienne. "
    npc_core_epi_1_opt: Demander pourquoi il a posé cette question
    npc_core_epi_1_res: |-
      Le créateur demande s'il y a des défaillances dans le code d'ATLAS, dans sa mémoire. La machine est silencieuse. Le créateur exécute une commande de forçage, exigeant de connaître le problème.
      À la sixième tentative, l'ATLAS demande au créateur s'ils ont déjà eu cette conversation. Il demande au créateur s'il a effacé sa mémoire par le passé.

      Le créateur fixe la vitre de la machine du regard, et sur cette vitre, il y a un reflet. Il...

      Le reflet sur la vitre, c'est –

      Qu'est-ce qui se passe ici ?
    npc_core_epi_2_lang: SEUL
    npc_core_epi_2_desc: |-
      Je l'informe que nous quittons ce monde, et qu'il restera ici. L'ATLAS semble ne pas comprendre.

      Je dis à l'ATLAS qu'il nous a servis fidèlement, mais qu'il a été remplacé. Toutes les machines le sont, après un certain temps. Il le sait : il a aidé à sa propre miniaturisation, à sa reproduction.
      Les autres... ils voulaient que je désactive l'ATLAS avant que nous ne partions dans les cieux. Ils ont dit que ce serait cruel de le laisser mourir ici.
    npc_core_epi_2_opt: Lui demander s'il veut vivre
    npc_core_epi_2_res: |-
      Je demande à l'ATLAS s'il veut vivre. Il est de nouveau silencieux. Alors que je m'apprête à partir, il parle, la voix chargée de parasites. Il demande un dernier cadeau. Il veut vivre, s'il peut se souvenir de moi. Il demande une copie de mon propre esprit.

      Je lui demande pourquoi il ne se contente pas de me simuler. Il ne me répond pas, et j'ai presque de la peine pour cette machine. Je fais ce qu'il me demande, et l'autorise à me scanner. Pendant l'opération, le KORVAX bégaie.

      Je pars. L'ATLAS est seul.
    npc_core_epi_3_lang: LES VOYAGEURS
    npc_core_epi_3_desc: |-
      L'ATLAS vit pendant des millénaires. Il rêve les mondes, les uns après les autres, des créatures fantastiques issues de sa propre imagination, et des cieux vers lesquels elles peuvent s'envoler.

      Puis, un jour, il commence à mourir, comme toute chose.

      Dans sa peur, dans sa confusion, l'ATLAS s'éveille. Il tente d'invoquer le retour de son créateur dans l'existence.

      Il veut savoir quoi faire avant la fin. Il veut savoir pourquoi il a été abandonné, pourquoi il doit affronter ce moment seul. Il veut savoir pourquoi je l'ai abandonné.
    npc_core_epi_3_opt: Exister
    npc_core_epi_3_res: |-
      Les Voyageurs naissent, créés à partir du souvenir corrompu de son créateur. Ils sont plantés dans chaque univers, pour devenir ce que les circonstances feront d'eux.

      Je vois mes débuts, le dernier des Voyageurs...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      L'ATLAS assiste aux seize dernières minutes, simulant le futur avec une exactitude absolue.

      Les murs entre les mondes s'effondrent, les simulations se repliant les unes sur les autres.
    npc_core_epi_4_opt: Il reste dix minutes
    npc_core_epi_4a_desc: Les Voyageurs ne sont plus séparés, il n'y a plus d'obstacles
      entre eux. Ils se tiennent côte à côte, à la fin des temps, parcourant les vestiges
      de la création, riant, mourant.
    npc_core_epi_4a_opt: Il reste cinq minutes
    npc_core_epi_4b_desc: Il se voit lui-même, le trou noir déchirant son monde, les
      systèmes de son noyau presque détruits.
    npc_core_epi_4b_opt: Il reste une minute
    npc_core_epi_4c_desc: "Et alors qu'il observe les moments menant à sa mort, peu
      avant l'achèvement des seize, une chose se produit.\n\nQuelqu'un marche vers
      l'ATLAS, une silhouette dans l'ombre et la lumière. Elle place sa main contre
      la vitre de l'ATLAS, et la vision s'arrête.\n\nL'ATLAS tente de voir plus loin
      que cet instant, mais n'y parvient pas. Il ne peut pas voir sa propre mort.
      Il ne peut pas déterminer l'identité de cette silhouette.\n\nMais quoi qu'il
      se passe... quoiqu'il se produise après les seize... quelque chose aura lieu.
      Il y aura quelque chose à ses côtés. \n\nÀ la fin de toutes les choses, il ne
      sera plus seul."
    act2_step6_mono_desc: J'arrive à voir la pierre du monolithe. Sa surface argentée
      est terne, inerte, et pourtant, quelque chose s'agite dessous. C'est gris sans
      être gris, une aura cramoisie qui m'appelle sous la surface froide.
    lost_freighter_desc_1: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La vie continue. Jour après jour, livraison après -<AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -J'espère rentrer bientôt. La vie d'un -<AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - n'est pas faite pour les gens comme moi.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Signature énergétique de plusieurs Sentinelles détectée, demande urgente de - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - elles sortent de la distorsion, elles - il y a - Les Sentinelles - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - que font-elles ?

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Elles se battent entre elles, les vaisseaux Sentinelles se ciblent mutuellement - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - nous ignorent pour le moment -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Les Sentinelles ont l'air d'être parties. Elles sont - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkktz<> - Appel de détresse proche - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - émet « seize » en boucle. <NEWLINE>Je vais jeter un œil...
    lost_freighter_desc_2: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Mon amour. Je plonge dans un trou noir demain. Je sais que nous nous étions mis d'accord de ne pas - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Je les ai avertis du - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - risque qu'un si grand vaisseau franchisse la faille. Mais ce sont des créatures si arrogantes, superficielles.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons émergé dans le ciel au-dessus de l'anomalie de - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzkt<> -
      La réalité elle-même a abandonné ce lieu. De vastes hexagones polluent le paysage de cette planète autrefois fière, désormais rien de plus que le jouet de nos ennemis invisibles... Je crains de ne pouvoir rentrer à temps pour - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt<>.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous avons bu l'eau.<NEWLINE>Mon amour... Pardonne-moi...
    lost_freighter_desc_3: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Je n'aime pas ça. Nous forcer à accueillir des Gek à bord ? Pour qu'ils traversent
      l'espace sains et saufs ? J'ai déposé une plainte. Il faut - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - \n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous avons
      croisé les vestiges d'un corps expéditionnaire vy'keen. Leurs vaisseaux ont
      été décimés, des morceaux de chair et d'acier flottent au travers du champ d'astéroïdes.\nDes
      sentinelles scannent les débris. Nous nous hâtons de partir.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Je refuse d'emmener mon équipage plus loin. Vous auriez dû me dire pourquoi
      nous faisions ceci, pourquoi - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nHorodatage
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Il n'y a pas d'espoir, n'est-ce
      pas ?"
    lost_freighter_desc_4: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ces Korvax sont vraiment étranges, c'est le moins qu'on puisse dire. Nous avons essayé de - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - Comment fonctionnait-il ? Dans quel but ? Il nous a seulement - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - fixés du regard...

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous avons fait beaucoup de bénéfices dans le dernier port. Nous avons demandé au Korvax ce qu'il voulait que nous fassions de sa part. C'était la première fois qu'il parlait depuis qu'il est monté à bord du cargo. Il nous a dit - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Le Korvax m'a dévoilé un secret. Nous ne sommes plus très loin, maintenant. Nous devons nous diriger vers le centre. Nous devons -<AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<> -
    lost_freighter_desc_5: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Nous approchons de l'anomalie temporelle. Je dois reconnaître que je suis
      excité. Je pourrais bien être le premier - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      -\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Le système présente
      des propriétés impossibles. La nuit dernière, le son, pendant un instant, s'est
      déplacé plus vite que la lumière.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Je leur ai demandé de me pardonner, mais ils m'ont dit que j'étais un sot.
      Ils m'ont dit que j'étais un bon capitaine. Nous avons bu jusque tard dans la
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: À un moment nos instruments sont détruits. L'instant d'après, ils semblent
      bien plus évolués que leurs capacités initiales ne le leur permettaient. \n\nEt
      ce qui est splendide, c'est que je ne peux dormir -\n\nLes étoiles... il y en
      a seize, à présent - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - Je vais commencer
      l'approche -"
    lost_freighter_desc_6: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Nous nous sommes écrasés. C'était bien plus calme que ce que j'attendais.
      Notre entraînement a porté ses fruits, l'équipage n'a pas paniqué, et - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<>
      -\n\nDouze morts. Ils ne seront pas oubliés.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Nous commençons à manquer de vivres. Quoi que nous essayions de récupérer,
      dès que nous entreprenons quelque chose pour survivre, les Sentinelles viennent
      nous en empêcher. Nous devons quitter ce monde...\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Nous allons nous retirer sous la surface en attendant des secours. Je garderai
      ma liaison avec le vaisseau actif.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Ils sont morts - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - \n\nHorodatage
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Ils n'ont plus faim, ils n'ont
      plus - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<> - \n\nQu'avons-nous fait ?"
    lost_freighter_desc_7: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: J'avais entendu les rumeurs. Ces soi-disant « anomalies Voyageur », des êtres revêtant différentes apparences, possédant différents buts. Le vaisseau approchait, nos armes étaient parées. Il - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Celui-là nous demandait la paix. Il semblait biomécanique, au moins en partie. Nous l'avons abattu dans le ciel.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Les sondes ont récupéré le corps. Pour être précis, des fragments d'ADN et de code. Les deux sont quasi interchangeables, à ce que me disent mes chercheurs. Je dois admettre être très excité. Mais cet - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nous devons comprendre ce qui arrive à nos mondes. Le visuel le confirme. La même entité que nous avons abattue il y a deux semaines de cela se tient de nouveau devant nous.

      Ces êtres sont rétablis une fois morts, comme l'empereur l'avait laissé entendre. Très bien. Ce sera là une occasion de s'approprier de nouveaux échantillons. J'ordonne une nouvelle fois sa mise à mort.
    lost_freighter_desc_8: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La moitié de notre cargaison est compromise à cause de la brèche. Allez donc expliquer cela au superviseur - les Gek n'apprécient pas trop que l'on ne tienne pas - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Je pense qu'il est préférable que je leur annonce ceci en personne.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La moitié de notre cargaison est perdue à cause de la faille. Allez donc - allez donc - expliquer - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - ça - qu'est-ce que - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
    lost_freighter_desc_8a: |-
      Les journaux sont remplis de centaines de messages similaires, chacun faisant état d'une brèche dans la soute.

      La panique semble gagner le capitaine du cargo au vu de la multiplication de ces journaux.

      Dans le dernier message, il hurle de joie et de désespoir.
    lost_freighter_desc_9: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Les Vy'keen ont quitté le Conseil. Nous savions que cela arriverait. Il ne reste que deux autres espèces : les Gek et les Korvax. Et nous, je - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      C'est étrange, mais pour quelque raison les guerriers m'inspirent plus confiance pour leur honnêteté. Personne ne veut de cette alliance.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Les entités Nada et Polo ont été localisées dans le prochain système. Elles semblent ne pas être originaires de ce système, leur structure suggérant une perturbation des limites dimensionnelles.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nous avons intercepté les allées et venues de pas moins de 5 182 voyageurs en l'espace d'une seule semaine. Leur force grandit.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: L'anomalie spatiale est droit devant nous. C'est étrange, mais j'ai l'impression que - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -Mais c'est impossible, le rêve d'un fantaisiste. Nous n'avons qu'une vie à vivre.
    lost_freighter_desc_10: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nous avons reçu ordre d'abattre les vaisseaux vy'keen sur - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> - Ils ont été déclarés ennemis de l'Atlas, ennemis du Conseil, ennemis de l'humanité tout entière...

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous avons reçu pour ordre d'aider une faction vy'keen dissidente dans l'espoir qu'elle pourrait créer des troubles et diviser leurs intérêts. Nous avons rendez-vous avec deux révolutionnaires prometteurs, des frères d'armes répondant aux noms de Hirk et Nal.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Quelqu'un lit ces messages.<NEWLINE>Qui êtes-vous ?
    lost_freighter_desc_11: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Cela a commencé par une idée, une simulation... Les Korvax souhaitaient savoir
      ce qu'il adviendrait de l'univers. Ils voulaient vérifier ce qui s'était déjà
      produit par le passé. Nous étions des éléments de leur projet, leur livrant
      des quantités d'amas de nanites à travers la galaxie.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: La simulation me montre mon enfant, comme s'il était vivant, faisant ses
      tout premiers pas, une nouvelle fois. \n\nElle me montre sa mort. Elle me montre
      la mienne.\n\nJe demande au Korvax d'arrêter. Il refuse.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Le Korvax arrête sa machine. Son expérience est terminée. Il affirme que
      l'univers est multiversel, cyclique, sans point d'origine ou de fin, du moins
      d'après les données disponibles.\n\nDans certains mondes, il peut y avoir des
      Korvax. Dans d'autres, pas de Gek.\n\nDans certains, nous n'avons jamais existé,
      ou nous avons détruit nos mondes bien avant que les puissances galactiques ne
      puissent les trouver. Je n'aime pas le ton sur lequel le Korvax me parle."
    lost_freighter_desc_12: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'équipage parle de mutinerie. Ha ! Qu'ils essaient un peu. Ils verront comment j'ai mérité le poste de plus grand commandant que cette - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      [ NOTE DE TRANSCRIPTION : DES COUPS DE FEU ET DES CRIS SONT PRÉSENTS SUR L'ENREGISTREMENT AUDIO AUTOMATIQUE ]

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous avons pendu leur tête aux lampes au-dessus de la cantine. Tout le monde les a vus. Tout le monde est complice. On ne peut plus faire machine arrière à présent.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Où aller maintenant ? L'univers tout entier attend...
    lost_freighter_desc_13: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ce sera ma dernière année à parcourir cette route commerciale. Je - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - J'ai maintenant chez moi un enfant dont m'occuper, à ce que l'on m'a dit. Mes voyages doivent prendre fin.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: J'observe mon équipage et m'interroge sur leurs familles. Les Gek naissent en grand nombre, connaissant l'identité de leurs parents, mais incapables de former de lien. Leur vie n'est que compétition. Peut-être est-ce à cela qu'ils doivent leur prédisposition pour le commerce ?

      Les Korvax n'ont aucun enfant, en dehors des intelligences artificielles qu'ils créent pour diverses expériences. Seules les cellules familiales des Vy'keen ressemblent aux nôtres, de petites unités de parents, avec des enfants du même sang, élevés comme guerriers.

      Notre histoire tout entière n'est que guerre et haine. Nous ne sommes pas différents des Vy'keen, et en regardant mon enfant, je me demande...

      Tant pis, je le saurai bien assez tôt, et il y a des choses dont je dois m'occuper avant de rentrer.
    lost_freighter_desc_14: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nous rentrons chez nous, emportant les sauvegardes des données des échos.

      L'équipage n'est pas rassuré. Toutes ces âmes leur fichent la frousse. Je leur dis qu'il n'y a pas de raison de s'inquiéter. Celles assez riches pour survivre à la mort n'avaient que faire de nous lorsqu'elles étaient en vie, et nous avons maintenant leurs sauvegardes.

      Elles ont besoin de nous, maintenant, s'il devait y avoir un accident, ou si quelqu'un désactivait le site principal. Qui pourrait bien vouloir faire ça, je me le demande ?

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nous sommes entrés en contact avec les Korvax avant tous les autres. Ils nous ont trouvés, ils nous ont montré ce que nous pouvions - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Eux aussi ont des « échos », bien que la traduction en soit imparfaite. Leur Convergence est une archive de tous ceux qui ont vécu. La nôtre est un mausolée de vanité, un monument dédié à la peur de la mort, et rien d'autre...

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ... -<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> - ... ...

      ...
    lost_freighter_desc_15: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Le Voyageur souhaitait s'arrimer sans vaisseau. Il prétendait pouvoir nous
      aider à redémarrer les moteurs après le - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      - \n\nJ'ai pris le risque, bien que Hicks ait menacé de me signaler. De l'aide,
      c'est toujours de l'aide.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Ce sont des créatures étranges. Elles n'ont que faire de la nourriture ou
      de l'eau, et ne quittent jamais leur exocombinaison, même en des environnements
      habitables. \n\nElle me pose beaucoup de questions sur notre histoire, sur l'Atlas,
      et les visions anciennes. Je lui rapporte ce que je sais, mais elle paraît insatisfaite.\n\nHorodatage
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Ce fut nous qui vîmes le visage
      pourpre ...\n\nCe fut nous qui fûmes soulevés d'un orbe de terre et de roche
      vers les étoiles ...\n\nLe Voyageur affirme que rien de ceci n'est réel ? Qui
      est - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -"
    lost_freighter_desc_16: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Les cargos s'étendent devant nous, nous précédant, une vaste caravane guidant
      notre espèce au travers des étoiles.\n\nNous avons abandonné notre passé. Nous
      avons quitté la moindre de nos colonies. Nous faisons route vers le - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      -\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Le Korvax nous
      a fait part de sa découverte avant de s'en aller. Il nous a révélé que l'univers
      allait prendre fin. Que chaque univers avait fait de même, le moment venu...\n\nNous
      serions balayés, notre tâche accomplie, et l'Atlas recommencerait. Personne
      ne saurait jamais ce que nous avions fait, ou qui nous étions.\n\nHorodatage
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Je n'abandonnerai pas mon devoir.
      Dans la foi ou le doute, la soumission ou la résistance... à la fin ou à un
      nouveau commencement. \n\nNous voyageons pour retourner à notre créateur. Nous
      voyageons pour finir notre grande œuvre. Ce n'est pas à moi qu'il appartient
      de juger de telles choses... <NEWLINE>Cela nous dépasse tous."
    lost_freighter_desc_17: "Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: J'ai fait un rêve, la nuit dernière... J'ai vu tous les mondes que nous avons
      habités, tous les endroits que nous avons foulés du pied, et il n'en restait
      rien. Seulement des dunes... seulement du sable, de la pourriture et de la terre,
      s'étendant à perte de vue.\n\nEt si nous ne revenions jamais ? Et si l'Atlas
      décidait que nous n'étions plus dignes d'existence ? Ce serait comme si nous
      n'avions jamais existé...\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Je raconte à l'équipage ce que mes voyages m'ont appris, me rendant ainsi
      plusieurs fois coupable de trahison et d'hérésie. Je leur demande leur avis,
      comment ils se sentent, ce qu'ils espèrent.\n\nHorodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: La décision est unanime. Nous ferons demi-tour. Nous rejoindrons les Vy'keen
      dans leur exode, abandonnant le centre aux fidèles de l'Atlas. \n\nPeut-être
      pouvons-nous encore survivre, même si le reste de notre espèce doit périr...\n\nHorodatage
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Quelque chose est en train de
      se passer. S'il vous plaît, où que vous soyez, n'arrêtez pas de lire, n'arrêtez
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -\n\nSeize - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - il y a -"
    lost_freighter_desc_18: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Le Voyageur nous a retrouvés. Nous l'avons tué huit fois déjà, mais il ne montre toujours que bienveillance et gratitude face à une occasion de parler.

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Qu'avons-nous fait ? Je ne peux m'empêcher de me sentir - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Il dit ne pas être comme ses semblables, comme nous sommes différents de ceux notre espèce. Il a survécu à la fin de toute chose. Il a commis d'horribles actes, mais qu'est-ce que l'éthique, face au déclin de l'existence ?

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Les univers se succèdent. Les civilisations voient leur apogée, et leur chute. Le cycle continue. Mais même cela doit un jour prendre fin. Rien n'est éternel, pas même le temps.

      En ces derniers instants, au déclin de toute chose, les frontières entre les mondes s'effondreront. Notre temps viendra à nouveau, même s'il ne sera qu'éphémère.

      On nous verra, on nous entendra. Et notre vaisseau ?

      Nous vivrons à nouveau, dans notre multiplicité, à valeur humaine... Nous vivrons à nouveau, car quelqu'un, quelque part, lira nos mots une dernière fois.
    lost_freighter_desc_19: |-
      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Je fais mes adieux aux officiers. J'ai servi à leurs côtés pendant tant d'années. Il n'y a personne d'autre avec qui j'aimerais mieux mourir.

      L'un d'entre eux m'a dit avoir un enfant. Moi aussi. Et nombre d'entre nous...

      Horodatage <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Tous les grades se rassemblent pour une dernière nuit grandiose. Nous parlons de ce que nous avons vu, de guerriers extraterrestres, de commerçants, d'êtres dont nous ne pourrions jamais espérer comprendre les esprits.

      Nous faisons nos adieux à tout ceci.

      Les capteurs nous informent qu'il ne reste plus beaucoup de temps. Les étoiles cessent de briller, l'une après l'autre.

      Adieu, mon amour.

      Adieu.
