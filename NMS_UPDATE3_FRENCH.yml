    tra_obs_desc_10: |-
      La pièce change de forme, alors que je me tiens là. À un moment, je vois un jeune Gek, peu après, l'installation se transforme en ruine, des pluies suintant des trous dans le plafond.

      Le temps se meut, résultat d'une expérience abandonnée il y a une éternité... ou qui n'a pas encore commencé.

      Dans tout ceci, je perçois une balise qui clignote à l'écran. Peut-être est-ce la sortie du cauchemar ? Il ne faut qu'un code pour décrypter son point d'origine.
