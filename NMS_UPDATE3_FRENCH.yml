      Détruisez la <FUEL>porte de l'installation<>.
      Construisez un <TECHNOLOGY>lance-foudre<> dans votre multi-outil.
      Activez le lance-foudre avec <IMG>CYCLEWEAPON<>.
    ui_core_act1_step11_msg3: |-
      Signalez le <STELLAR>bâtiment abandonné<> à Apollon.
      <TECHNOLOGY>Retournez dans l'espace<> pour le contacter.
    ui_core_act1_step11_msg4: |-
      Répondez au communicateur en appuyant sur <IMG>QUICK_MENU<>.
      Signalez le <STELLAR>bâtiment abandonné<> à Apollon.
    ui_core_act1_step11_osd1: "<IMG>SLASH<> COORDONNÉES DE L'INSTALLATION KORVAX REÇUES
      <IMG>SLASH<>"
    ui_core_act1_step11_marker1: Installation korvax suspecte
    ui_core_act1_step12_desc: Après mon attaque sur l'usine korvax, les Sentinelles
      sont venues, comme Apollon l'avait prédit. À présent, je dois découvrir si nos
      théories concernant les portails se vérifient...
    ui_core_act1_step13_desc: Des fusées de détresse ont jailli de toute la surface
      de cette planète quand les Sentinelles ont attaqué. Si je parviens à les suivre,
      j'aurai une chance de percer le secret des portails.
    ui_core_act1_step13_obj1: Suivre la trace énergétique des Sentinelles
    ui_core_act1_step13_obj1_tip: Apollon a remonté jusqu'à l'origine du signal des
      Sentinelles sur un monde proche. Suivez le signal et allez en apprendre plus.
    ui_core_act1_step13_obj2: Suivre les alignements de portails
    ui_core_act1_step13_obj2_tip: |-
      Apollon a remonté jusqu'à l'origine du signal des Sentinelles sur un monde proche.
      Continuez à remonter à la source du signal en suivant les alignements de sites.
      Le signal a mené à un ancien monument qui dévoile des indices sur la façon d'ouvrir un portail.
    ui_core_act1_step13_obj3: Trouver le dernier ensemble de glyphes
    ui_core_act1_step13_obj4: Trouver et activer un portail
    ui_core_act1_step13_obj4_tip: Les monuments anciens ont fourni une série de glyphes.
      Peut-être est-ce là la clé qui permet d'ouvrir un portail...
