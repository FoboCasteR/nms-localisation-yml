    ui_notify_lifesup_title: Système de survie
    ui_notify_lifesup_sub: Rechargez les systèmes de survie
    ui_notify_lifesup_desc: |-
      L'exocombinaison dispose d'un système de <VAL_ON>survie<>. Maintenir son niveau d'alimentation évite d'être blessé. Cet outil ne protège pas l'utilisateur des environnements dangereux.
      Il se recharge avec de l'<FUEL>oxygène<>.
      On trouve de l'<FUEL>oxygène<> sur les plantes de toutes les planètes. Le <FUEL>gel de survie<> peut être fabriqué à partir de <TECHNOLOGY>gelée de dihydrogène<> et de <FUEL>carbone<> pour un stockage efficace.
      Le jetpack consomme l'alimentation du système.
    ui_notify_lifesup_obj: Rechargez le système de survie
    ui_notify_lifesup_obj_tip: |-
      Appuyer sur <IMG>SCAN<> activera le <VAL_ON>scanner<>, qui localisera l'<FUEL>oxygène<> planétaire à proximité.
      Les systèmes peuvent être rechargés depuis l'inventaire de l'exocombinaison, ou depuis le <VAL_ON>menu rapide<> avec <IMG>QUICK_MENU<>.
    ui_notify_lifesup_msg1: |-
      Trouvez de l'<FUEL>oxygène<> pour recharger.
      Le scanner est endommagé - réparez pour trouver de l'oxygène.
      Réparez avec <IMG>INVENTORY<> ou <IMG>QUICK_MENU<>.
