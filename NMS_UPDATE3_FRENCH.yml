    ui_core_tutorial4_desc: J'ai construit l'hyperpropulseur. Était-ce ce que mon
      mystérieux bienfaiteur avait en tête ? Suis-je vraiment la personne à laquelle
      ces messages sont destinés, ou me suis-je retrouvé au beau milieu d'une affaire
      qui ne me concerne pas ? Il n'y a rien d'autre à faire si ce n'est continuer
      à suivre la piste.
    ui_core_tutorial4_obj1: Suivre le signal anormal
    ui_core_tutorial4_obj1_tip: |-
      Un étrange signal semble être émis depuis un avant-poste de ce système.
      Posez-vous dans l'avant-poste et étudiez les formes de vie extraterrestres.
    ui_core_tutorial4_obj2: 'Fabriquez une cellule de distorsion : fluide de suspension'
    ui_core_tutorial4_obj2_tip: |-
      Pour faire des cellules de distorsion, fabriquez d’abord de l'<FUEL>antimatière<>.
      L'antimatière nécessite du fluide de suspension, de la vapeur d'électron et plusieurs autres ingrédients.
      Récoltez 50 <FUEL>carbone<> pour faire du fluide de suspension
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez avec <IMG>PRODMENU<>.
    ui_core_tutorial4_obj2a_tip: |-
      Pour créer des cellules de distorsion, commencez par fabriquer de l'<FUEL>antimatière<>.
      L'antimatière requiert du fluide de suspension, de la vapeur à électrons, ainsi que plusieurs autres ingrédients.
      Achetez du fluide de suspension au <VAL_ON>terminal de commerce<> de la station spatiale.
    ui_core_tutorial4_obj3: 'Fabriquez une cellule de distorsion : vapeur d''électron'
    ui_core_tutorial4_obj3_tip: |-
      Pour faire des cellules de distorsion, fabriquez d'abord de l'<FUEL>antimatière<>.
      L'antimatière nécessite de la vapeur d'électron et plusieurs autres ingrédients.
      Récoltez 100 <FUEL>plutonium<> et du fluide de suspension pour fabriquer de la vapeur d'électron.
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez avec <IMG>PRODMENU<>.
    ui_core_tutorial4_obj4: 'Fabriquez une cellule de distorsion : antimatière'
    ui_core_tutorial4_obj4_tip: |-
      Pour faire des cellules de distorsion, fabriquez d'abord de l'<FUEL>antimatière<>.
      L'antimatière nécessite de la vapeur d'électron et plusieurs autres ingrédients.
      Récoltez 20 <COMMODITY>zinc<> et 50 <TECHNOLOGY>héridium<>.
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez avec <IMG>PRODMENU<>.
    ui_core_tutorial4_obj5: UI_CORE_TUTORIAL3_OBJ3
    ui_core_tutorial4_obj5_tip: |-
      Fabriquez une cellule de distorsion avec l'antimatière et 100 <FUEL>thamium9<>.
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez avec <IMG>PRODMENU<>.
      Alimentez l'<TECHNOLOGY>hyperpropulsion<> depuis l'inventaire (<IMG>INVENTORY<>) ou depuis le menu rapide (<IMG>QUICK_MENU<>)
    ui_core_tutorial4x_obj2: 'Fabriquez une cellule de distorsion : sodium.'
    ui_core_tutorial4x_obj2_tip: |-
      Pour créer des cellules de distorsion, commencez par fabriquer de l'<FUEL>antimatière<>.
      L'antimatière nécessite plusieurs ingrédients.
      Collectez 20 <CATALYST>sodium<>.
    ui_core_tutorial4x_obj3: 'Fabriquez une cellule de distorsion : carbone condensé.'
    ui_core_tutorial4x_obj3_tip: |-
      Pour créer des cellules de distorsion, commencez par fabriquer de l'<FUEL>antimatière<>.
      Collectez 50 <FUEL>carbone condensé<>.
      Traitez le <FUEL>carbone condensé<> avec un <TECHNOLOGY>raffineur portatif<>.
    ui_core_tutorial4x_obj4_tip: |-
      Pour créer des cellules de distorsion, commencez par fabriquer de l'<FUEL>antimatière<>.
      Collectez 25 <STELLAR>métaux chromatiques<>.
      Traitez le <STELLAR>métal chromatique<> avec un <TECHNOLOGY>raffineur portatif<>.
    ui_core_tutorial4x_obj5_tip: |-
      Fabriquez une cellule de distorsion avec de l'antimatière et un <COMMODITY>contenant d’antimatière<>.
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez-en avec <IMG>PRODMENU<>.
      Alimentez l'<TECHNOLOGY>hyperpropulsion<> depuis l'inventaire (<IMG>INVENTORY<>) ou le menu rapide (<IMG>QUICK_MENU<>).
    ui_core_tutorial4_obj4b: 'Fabriquez une cellule de distorsion : contenant d’antimatière.'
    ui_core_tutorial4_obj4b_tip: |-
      Les <FUEL>cellules de distorsion<> nécessitent de l'antimatière et un contenant d’antimatière.
      Fabriquez un contenant d’antimatière à partir d'<FUEL>oxygène<> et de <EARTH>poussière de ferrite<>.
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez-le avec <IMG>PRODMENU<>.
    ui_core_tutorial4_obj6: Utilisez la distorsion pour atteindre un autre système
