    ui_core_tutorial5_msg3: |-
      Explorez des planètes proches ou effectuez vos recherches dans un <STELLAR>nouveau système<>.
      Accédez à la carte galactique avec <IMG>QUICK_MENU<>.
      Accédez au journal (<IMG>OPTIONS<>) pour voir les autres missions.
    ui_core_tutorial5_msg3a: |-
      Explorez cette planète pour y trouver des indices et des éléments rares ou y faire des découvertes.
      Ou bien retournez dans l'espace en quête d'une <STELLAR>nouvelle planète<>.
