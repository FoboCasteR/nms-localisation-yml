    tra_obs_desc_8: |-
      L'observatoire fut autrefois habité par une autre forme de vie. C'était une maison, décorée des portraits des proches du superviseur, jonchée des détritus de sa vie solitaire...

      À la chute de l'Empire, quand personne ne vint le secourir, ses os furent abandonnés, eux aussi. Mais même ceci a disparu.

      Le terminal dévoile cette histoire, et autre chose : une balise clignotant à l'écran, demandant un code pour décrypter son point d'origine...
