    ui_core_act1_step3_desc: J'ai reçu d'étranges coordonnées d'une source inconnue.
      J'ai suivi le signal, et trouvé l'épave d'un vaisseau abandonné. Il n'y avait
      pas grand-chose à tirer de cette épave, mais la balise de détresse contenait
      une fréquence d'appel dont l'indicatif est 'ARTÉMIS'. Il n'y a rien d'autre
      à faire si ce n'est continuer mon exploration.
    ui_core_act1_step3_obj1: Chercher des indices au sujet d'Artémis
    ui_core_act1_step3_obj2: Étudier l'Anomalie spatiale
    ui_core_act1_step3_obj1_tip: Vous trouverez des réponses dans les étoiles...
    ui_core_act1_step3_obj2_tip: |-
      Cherchez de l'aide pour retrouver Artémis.
      Les formes de vie à bord de l'Anomalie spatiale pourront peut-être vous être utiles.
      Faites appel à l'Anomalie dans l'espace depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_core_act1_step3_msg1: |-
      Recherchez des indices au sujet d'<STELLAR>Artémis<> sur ce monde et d'autres.
      Appuyez sur <IMG>OPTIONS<> pour accéder au guide.
    ui_core_act1_step3_msg1a: |-
