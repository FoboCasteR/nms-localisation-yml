    ui_core_terrainedit_title: Manipulation du terrain
    ui_core_terrainedit_sub: Construire et maîtriser l'opérateur du terrain
    ui_core_terrainedit_desc: |-
      L'opérateur du terrain est un accessoire avancé pour multi-outil, qui permet à l'utilisateur de forer un tunnel dans le sol.

      L'opérateur du terrain se charge avec des éléments métalliques. Les métaux plus avancés permettent une charge plus élevée.

      Par défaut, l'opérateur du terrain détruit le sol quand on l'utilise. Utilisez le menu rapide pour passer en mode de modification avancée et activer les options de construction.
    ui_core_terrainedit_obj1: Installer l'opérateur du terrain
    ui_core_terrainedit_obj1_tip: |-
      L'<TECHNOLOGY>opérateur du terrain<> a besoin de <FUEL>gelée de dihydrogène<> et de <COMMODITY>nanotubes de carbone<>.
      Construisez l'<TECHNOLOGY>opérateur du terrain<> dans l'<VAL_ON>inventaire du multi-outil<>.
    ui_core_terrainedit_obj2: Tester l'opérateur du terrain
    ui_core_terrainedit_obj2_tip: |-
      Utilisez l'<TECHNOLOGY>opérateur du terrain<> avec <IMG>FIRE<>. Faites défiler les modes du multi-outil avec <IMG>CYCLEWEAPON<>.
      Les tunnels créés avec l'<TECHNOLOGY>opérateur du terrain<> offrent un abri contre les <COMMODITY>dangers<>.
      Cherchez dans le <VAL_ON>sous-sol<> des éléments de valeur tels le <EARTH>cobalt<>, ou d'autres trésors. L'<TECHNOLOGY>opérateur du terrain<> détruit le sol en mode standard. Utilisez le <VAL_ON>menu rapide<> (<IMG>QUICK_MENU<>) pour passer en mode avancé et activer la construction.
