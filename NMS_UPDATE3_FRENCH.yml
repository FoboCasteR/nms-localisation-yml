    npc_overs_brief_main_lang_1: C'est vraiment toi ? Pardonne-moi, ça fait si longtemps
      que je cherche. On m'a engagé pour t'aider pendant ce cycle et tous les autres.
      Ne t'en fais pas, tout a été payé il y a longtemps, tout se déroule selon les
      règles.
    npc_overs_brief_main_desc_1: "Tandis que l'étranger parle, je suis assailli par
      une odeur : des phéromones infestent mon esprit, et créent des souvenirs de
      lieux que je n'ai jamais visités, de choses que je n'ai jamais faites.\nDes
      souvenirs de mon reflet dans un miroir, âgé et seul ; de ce Gek tenant ses frères
      tombés ; d'un accord passé il y a des années de cela, un contrat signé à travers
      le cosmos.\nLa vision prend fin, reste le superviseur. \nLe superviseur promet
      d'agrandir ma base, me permettant de recruter d'autres travailleurs. Il a besoin
      d'un <TECHNOLOGY>terminal de construction<> pour commencer."
    npc_overs_brief_opt_a_1: Embaucher le superviseur de construction
    npc_overs_brief_opt_b_1: Refuser la proposition
    npc_overs_brief_res_a_1: Ce Gek a quelque chose de fascinant. Il devrait se sentir
      à l'aise chez moi.
    npc_overs_brief_res_b_1: Je ne veux pas embaucher ce Gek.
    npc_overs_brief_ret_lang_1: Ah, te revoilà. D'un autre côté, où pourrais-tu être
      sinon ici ?
    npc_overs_brief_ret_desc_1: |-
      Alors que je retourne à %NAME%, je décèle des effluves discrets de la même odeur étrange. Mais j'y vois clair à présent. J'étais trop pressé, j'ai besoin d'un superviseur pour ma base, et c'est l'occasion idéale.

      Le superviseur promet d'agrandir ma base, me permettant de recruter d'autres travailleurs. Il a besoin d'un <TECHNOLOGY>terminal de construction<> pour commencer.
    npc_overs_wait_lang_1: Je ne te perdrai pas à nouveau, mon ami ! Pas maintenant,
      pas aussi près de la fin du cycle...
    npc_overs_wait_desc_1: Ai-je pris la bonne décision en invitant cet être chez
      moi ? Seul l'avenir le dira. Au moins je ne serai pas seul.
    npc_overs_wait_opt_a_1: Continuer
    npc_overs_wait_res_a_1: Je serai à la station en un clin d'œil. À bientôt, mon
      ami !
    npc_overs_comp_lang_1: |-
      Tu as tant à apprendre, tant à voir, et ce lieu sera notre foyer au cœur de l'infini !
      Prends ce <SPECIAL>verre<> et laissons la lumière des étoiles inonder notre charmante maison !
    npc_overs_comp_opt_a_1: Accepter le verre
    npc_overs_brief_main_lang_2: |-
      À terme, tout s'écoule par le verre. Mais il y a assez de temps pour ça. Nous avons d'autres choses à faire.
      Si tu prépares du <TECHNOLOGY>métal chromatique<>, je m'en servirai pour calibrer un <TECHNOLOGY>terminal scientifique<> adapté à une entité korvax.
      Les Korvax ont énormément souffert à cause de mon peuple ; sois bon avec eux, je t'en prie.
    npc_overs_brief_main_desc_2: Le superviseur me demande de récupérer du <TECHNOLOGY>métal
      chromatique<> en prévision du recrutement d'un scientifique korvax.
    npc_overs_brief_opt_a_2: Accepter
    npc_overs_brief_opt_b_2: Refuser
    npc_overs_brief_res_a_2: "%NAME% se rend déjà utile. Un terminal scientifique,
      un nouvel invité korvax, tout ça en échange d'un peu de <TECHNOLOGY>métal chromatique<>."
    npc_overs_brief_res_b_2: Je ne suis pas prêt à obéir au doigt et à l'œil d'un
      Gek.
    npc_overs_brief_ret_lang_2: Le <TECHNOLOGY>métal chromatique<>, mon ami, le <TECHNOLOGY>métal
      chromatique<> ! Cela ne prendra qu'un moment, mais améliorera chacun de nos
      futurs !
    npc_overs_brief_ret_desc_2: |-
      Le superviseur souhaite se mettre en route. Il s'est empressé de proposer des améliorations pour ma base, et qui suis-je pour m'opposer au progrès ?

      Le superviseur me demande de récupérer du <TECHNOLOGY>métal chromatique<> en prévision du recrutement d'un scientifique korvax.
    npc_overs_wait_lang_2: Le <TECHNOLOGY>métal chromatique<>, mon ami, est-ce que
      tu l'as ?
    npc_overs_wait_desc_2: |-
      Notre relation n'est pas encore très claire, mais le ton impératif du Gek me fait comprendre qu'il n'apprécie pas mon inaction. J'ai l'impression qu'il a de grands projets pour moi.

      Je suppose que c'est normal. Il doit rester ici, seul, lié par un pacte inconnu, alors que j'ai la liberté des étoiles.

      Le superviseur est pressé que je continue ma mission.
    npc_overs_wait_opt_a_2: M'excuser
    npc_overs_wait_opt_b_2: Congédier
    npc_overs_wait_res_a_2: Je présente mes excuses au Gek pour ma lenteur. Il a l'air
      d'apprécier le fait que je me repente.
    npc_overs_wait_res_b_2: Je ne suis pas un Toilgek, je ne m'excuserai pas d'avoir
      choisi mon propre destin.
    npc_overs_comp_lang_2: Te revoilà, voyageur. Je suis sûr que cette fois-ci, tu
      as les matériaux nécessaires ?
    npc_overs_comp_desc_2: |-
      Le superviseur tient des propos étranges et sous-entend que nous nous sommes déjà rencontrés auparavant. Je n'en ai aucun souvenir.

      Je lui demande qui l'a payé pour les services qu'il me rend ; il rit et prétend que c'est mon enfant, dans de nombreuses années. Je ne sais pas de quoi il parle.

      Le superviseur me demande le <TECHNOLOGY>métal chromatique<>.
    npc_overs_comp_opt_a_2: Donner le métal chromatique
    npc_overs_comp_opt_b_2: Refuser
    npc_overs_comp_res_a_2: Parfait, mon ami ! Je savais que tu y arriverais. Juste
      ce qu'il me fallait pour terminer les plans du <TECHNOLOGY>terminal scientifique<>.
    npc_overs_comp_res_b_2: Je comprends. Ce <TECHNOLOGY>métal chromatique<> a beaucoup
      de valeur, après tout. Je suis sûr que tu en feras bon usage.
    npc_overs_brief_main_lang_3: |-
      À cause de notre avidité, voyageur, l'univers est jonché de détritus ; cette planète ne fait pas exception. Mais on peut faire beaucoup de choses avec les détritus.
      Rends-toi dans une structure abandonnée et récupère les données des terminaux. Je les utiliserai pour les plans d'un <TECHNOLOGY>conteneur de rangement<>.
    npc_overs_brief_main_desc_3: |-
      %NAME% est bien songeur pour un Gek. Il a presque l'air de regretter l'avidité qui caractérise son peuple. Il veut créer quelque chose de nouveau grâce aux vestiges de l'ancien. Serait-ce de l'avidité déguisée, ou bien quelque chose d'autre ?

      Peu importe ses raisons, le superviseur affirme que je trouverai les données d'un plan de <TECHNOLOGY>conteneur de rangement<> dans une structure proche.
    npc_overs_brief_opt_a_3: Accepter
    npc_overs_brief_opt_b_3: Refuser
    npc_overs_brief_res_a_3: Tu ne le regretteras pas, mon ami ! Je t'ai indiqué un
      site qui semble prêt pour l'exploitation.
    npc_overs_brief_res_b_3: Peut-être plus tard, mon ami ? Souviens-toi, les biens
      ne valent rien, si on ne peut pas les mettre en sécurité !
    npc_overs_brief_ret_lang_3: J'ai toujours ces coordonnées, mon ami, si tu as le
      temps et l'envie de partir en exploration...
    npc_overs_brief_ret_desc_3: |-
      Mon superviseur n'apprécie pas qu'on lui dise non. Cependant, j'ai du mal à m'opposer à ses conclusions. Une meilleure capacité de stockage serait très utile, en effet.

      Le superviseur affirme que je trouverai les données d'un plan de <TECHNOLOGY>conteneur de rangement<> dans une structure proche.
    npc_overs_wait_lang_3: N'attends pas, mon ami ! Les données sont là, tu n'as qu'à
      les prendre !
    npc_overs_wait_desc_3: Le superviseur a raison, comme toujours. Il n'y a pas de
      raison d'attendre ici alors qu'il y a tant de choses à faire en ce monde.
    npc_overs_wait_opt_a_3: Accepter de se dépêcher
    npc_overs_wait_opt_b_3: Hausser les épaules
    npc_overs_wait_res_a_3: Le superviseur me fait ses adieux, heureux de me voir
      accomplir ma tâche.
    npc_overs_wait_res_b_3: Le superviseur semble préoccupé par mon apathie. Mais
      je suis le maître de la base, pas lui.
    npc_overs_comp_lang_3: Tu es revenu ! Je suis si content, mon ami ! J'extrairai
      le <TECHNOLOGY>plan de rangement<> dès que j'aurai accès aux données.
    npc_overs_comp_desc_3: Il est bon de voir le Gek s'investir autant dans la réussite
      de notre foyer. Il est manifestement heureux de me voir, motivé pour la tâche
      à accomplir.
    npc_overs_comp_opt_a_3: Remettre les données
    npc_overs_comp_opt_b_3: Refuser
    npc_overs_comp_res_a_3: 'Voici le <TECHNOLOGY>plan<>, comme promis. Une tâche
      triviale : leur code était là, prêt à manipuler !'
    npc_overs_comp_res_b_3: Nous avons les données, et sommes suffisamment à l'abri
      dans notre petite maison. Pas la peine de se dépêcher.
    npc_overs_wait_for_sci_lang: |-
      Bien...
      Penses-tu, mon ami, que nous devrions mettre en marche ce <TECHNOLOGY>terminal scientifique<> ? Remplir notre maison des clics et des lumières des Korvax ? Ce serait si charmant.
    npc_overs_wait_for_sci_desc: Le superviseur pense que la base pourrait tirer parti
      d'un scientifique korvax. Il voudrait que le plan sur lequel il a tant travaillé
      soit utilisé à bon escient.
    npc_overs_wait_for_sci_opt_a: Accepter
    npc_overs_wait_for_sci_opt_b: Désapprouver
    npc_overs_wait_for_sci_res_a: Ravi d'avoir eu cette conversation avec toi, mon
      ami !
    npc_overs_wait_for_sci_res_b: C'est ta base, mon ami. Gère-la comme il te plaît,
      je serai toujours là pour toi !
    npc_overs_brief_main_lang_4: |-
      Tout va bien, mon ami. Mais la violence ne tardera pas à nous rattraper. C'est inévitable.
      Si j'avais des <COMMODITY>microprocesseurs<>, je pourrais prendre le destin de vitesse. Oui ! Je pourrais concevoir un <TECHNOLOGY>terminal d'armement<> adapté à un armurier vy'keen.
    npc_overs_brief_main_desc_4: Le superviseur a besoin de <COMMODITY>microprocesseurs<>
      pour concevoir un <TECHNOLOGY>terminal d'armement<>. Le scientifique devrait
      pouvoir apporter son aide.
    npc_overs_brief_opt_a_4: Accepter
    npc_overs_brief_opt_b_4: Refuser
    npc_overs_brief_res_a_4: "%NAME% m'a bien aidé jusqu'à maintenant, et je n'ai
      aucune raison de ne pas lui faire confiance. Je dois trouver les <COMMODITY>microprocesseurs<>
      dont il a besoin."
    npc_overs_brief_res_b_4: Je ne suis pas pressé de provoquer la guerre dans notre
      petit sanctuaire.
    npc_overs_brief_ret_lang_4: Recrute un Vy'keen, mon ami, et profite de l'expérience
      de son espèce ! Souviens-toi de la nature de la guerre, insiste sur le sort
      du guerrier !
    npc_overs_brief_ret_desc_4: |-
      %NAME% est convaincu que notre maison bénéficierait de l'adjonction d'un armurier vy'keen. Peut-être a-t-il raison. Quel mal y aurait-il à être prêt à se défendre ?

      Le superviseur a besoin de <COMMODITY>microprocesseurs<> pour concevoir un <TECHNOLOGY>terminal d'armement<>. Le scientifique devrait pouvoir apporter son aide.
    npc_overs_wait_lang_4: As-tu passé du temps avec les Vy'keen ? Tu aurais beaucoup
      à apprendre de leur lutte insensée, leur guerre absurde contre les Sentinelles.
      C'est le destin de tout peuple de détruire son monde, voyageur. Même le tien.
    npc_overs_wait_desc_4: |-
      Cette dernière déclaration me perturbe. Je n'ai aucun désir de détruire des mondes ; toute arme que j'ai pu fabriquer l'a été pour garantir ma protection.

      Non ?
    npc_overs_wait_opt_a_4: En savoir plus sur les Vy'keen
    npc_overs_wait_opt_b_4: En savoir plus sur mon destin
    npc_overs_wait_res_a_4: Tu sais déjà tout des Vy'keen, voyageur ! Tu ne te souviens
      pas ? Réfléchis bien !
    npc_overs_wait_res_b_4: Le superviseur se moque de ma question, et puis... il
      y a quelque chose, une notion que je n'arrive pas bien à me représenter, que
      je suis sur le point de comprendre mais que je n'arrive pas à atteindre.
    npc_overs_comp_lang_4: Je vois que notre nouvel ami korvax a été utile ? Il n'est
      que le premier élément de notre joyeuse troupe ! Es-tu prêt à passer à l'étape
      suivante ?
    npc_overs_comp_desc_4: Le superviseur a besoin des <COMMODITY>microprocesseurs<>
      pour finir les plans du <TECHNOLOGY>terminal d'armement<>.
    npc_overs_comp_opt_a_4: Donner les microprocesseurs
    npc_overs_comp_opt_b_4: Refuser
    npc_overs_comp_res_a_4: Tu as fait du bon travail, mon ami ! Je suis si heureux !
    npc_overs_comp_res_b_4: Tu ne peux pas ignorer le destin, mon ami ! Il vient pour
      nous tous, au bout du compte.
    npc_overs_brief_main_lang_5: |-
      Bien... Imagine ceci, mon ami. Une forme de vie te déplaît. Tu la punis, tu la récompenses, tu la repenses. Avec le temps, elle fera tout ce que tu lui demandes.
      C'est la même chose pour les Sentinelles et leurs attaques. Mais c'est terminé ; nous allons entraîner les entraîneurs.
    npc_overs_brief_main_desc_5: Le superviseur veut que je tue des Sentinelles et
      que je lui rapporte leur <SPECIAL>pugnéum<>.
    npc_overs_brief_opt_a_5: Accepter
    npc_overs_brief_opt_b_5: Refuser
    npc_overs_brief_res_a_5: Les Sentinelles m'ont malmené pendant toute la durée
      de mon voyage. Après ça, nous serons à l'abri de leur harcèlement constant !
    npc_overs_brief_res_b_5: La demande du superviseur a quelque chose de différent.
      D'ordinaire, son plan est clair, et les avantages évidents. Je dois y réfléchir
      avant d'accepter.
    npc_overs_brief_ret_lang_5: 'As-tu eu le temps de réfléchir à l''expérience, mon
      ami ? En vois-tu la merveilleuse logique ? Nous avons le pouvoir de les façonner,
      comme elles ont essayé de le faire ! '
    npc_overs_brief_ret_desc_5: Le superviseur veut que je tue des Sentinelles et
      que je lui rapporte leur <SPECIAL>pugnéum<>.
    npc_overs_wait_lang_5: Oui, mon ami ? Puis-je t'aider ?
    npc_overs_wait_desc_5: "Est-ce un meurtre de détruire ces drones et de récupérer
      leurs composants ? Je suis le maître de ces mondes, pas eux. Ils méritent de
      souffrir, ils méritent de ressentir que je – que je – \n\nJe regarde le Gek
      et sent une odeur étrange. Je me demande, et ce n'est pas la première fois,
      si elle affecte mes pensées. Je rejette cette idée. Après tout, le Gek est mon
      ami."
    npc_overs_wait_opt_a_5: Chercher à être rassuré
    npc_overs_wait_opt_b_5: Partir en silence
    npc_overs_wait_res_a_5: Ce n'est pas une agression, mon ami. C'est une punition
      pour leurs attaques injustifiées !
    npc_overs_wait_res_b_5: Quel est le but du superviseur ? Est-ce vraiment de façonner
      les Sentinelles ? Ou a-t-il quelqu'un d'autre à l'esprit ?
    npc_overs_comp_lang_5: Est-ce que tu l'as, mon ami ? Leur chair, leur <SPECIAL>pugnéum<> ?
    npc_overs_comp_desc_5: Le superviseur, dans un certain état d'excitation, me demande
      de lui donner le <SPECIAL>pugnéum<> que j'ai récupéré.
    npc_overs_comp_opt_a_5: Remettre le pugnéum
    npc_overs_comp_opt_b_5: Refuser
    npc_overs_comp_res_a_5: "%NAME% m'offre une récompense, comme je l'espérais."
    npc_overs_comp_res_b_5: Oh ! Pourquoi autorises-tu les Sentinelles à circuler
      librement alors que moi, ton ami, reste ici affamé ?
    npc_overs_wait_for_arm_lang: |-
      Mon ami, il y a un autre problème... Je t'ai donné le moyen de concevoir un <TECHNOLOGY>terminal d'armement<>, non ? Et pourtant je ne vois aucun Vy'keen ici.
      As-tu si peu de considération pour mon aide que tu te permettes d'attendre ? Tu dois recruter un armurier avant que l'on puisse continuer.
    npc_overs_wait_for_arm_desc: Le superviseur veut que je construise un <TECHNOLOGY>terminal
      d'armement<> et que je recrute un armurier vy'keen pour ma base.
    npc_overs_wait_for_arm_opt_a: Accepter
    npc_overs_wait_for_arm_opt_b: Refuser
    npc_overs_wait_for_arm_res_a: Excellent ! J'apprécie nos amis Vy'keen. Je pense
      que nous vivrons en harmonie.
    npc_overs_wait_for_arm_res_b: Tu changeras d'avis, avec le temps... mais ne tarde
      pas trop. Ma patience à des limites.
    npc_overs_brief_main_lang_6: Les choses se mettent en place. Nous sommes prêts
      à recevoir un agriculteur gek. Évidemment, j'ai déjà préparé son contrat. Tu
      as juste à récupérer le <SPECIAL>solanium<> nécessaire pour finaliser son poste
      de travail.
    npc_overs_brief_main_desc_6: |-
      %NAME% prend de l'assurance, et veut de nouveau agrandir notre foyer. J'ai du mal à m'opposer à lui, car un agriculteur ouvrirait le champ des possibilités.

      Le superviseur a besoin de <SPECIAL>solanium<> pour terminer les plans du <TECHNOLOGY>terminal agricole<>. Le solanium pousse sur des planètes brûlantes et il faut des <TECHNOLOGY>gants de protection<> pour le récolter.
    npc_overs_brief_opt_a_6: Accepter
    npc_overs_brief_opt_b_6: Refuser
    npc_overs_brief_res_a_6: Le solanium ne se trouve pas facilement dans la nature,
      mais cela prouve l'utilité d'embaucher un agriculteur.
    npc_overs_brief_res_b_6: Bien que l'idée d'une ferme semble plaisante, quelque
      chose chez ce Gek insistant me met mal à l'aise.
    npc_overs_brief_ret_lang_6: Souviens-toi, mon ami, l'agriculteur est prêt. On
      ne devrait pas retarder son arrivée. C'est ainsi que les choses doivent se passer.
    npc_overs_brief_ret_desc_6: Le superviseur a besoin de <SPECIAL>solanium<> pour
      terminer les plans du <TECHNOLOGY>terminal agricole<>. Le solanium pousse sur
      des planètes brûlantes et il faut des <TECHNOLOGY>gants de protection extrême<>
      pour le récolter.
    npc_overs_wait_lang_6: Dans ce cycle, un humble agriculteur. Dans d'autres, une
      soif de destruction sans limite. Mais pas besoin de s'inquiéter. Ce que tu ne
      peux voir, n'a pas lieu.
    npc_overs_wait_desc_6: La description que fait le superviseur de cet agriculteur
      potentiel est pour le moins inquiétante. Essaierait-il de me perturber, ou était-ce
      un secret, divulgué par hasard ?
    npc_overs_wait_opt_a_6: En savoir plus sur l'agriculteur
    npc_overs_wait_opt_b_6: Ne pas poser de questions
    npc_overs_wait_res_a_6: Ne t'inquiète pas, mon ami. Nous serions tous très différents
      dans de mauvaises conditions. Telle est la nature des choses !
    npc_overs_wait_res_b_6: Le superviseur m'observe tandis que je m'éloigne. J'ai
      du mal à comprendre ce qu'il pense vraiment.
    npc_overs_comp_lang_6: Content de te voir, mon ami. Je vois que la technologie
      du Vy'keen t'a protégé ?
    npc_overs_comp_desc_6: J'ai le <SPECIAL>solanium<> nécessaire pour finaliser les
      plans du poste de travail de l'agriculteur. Il sera intéressant d'observer l'effet
      qu'un second Gek aura sur mon superviseur. Je ne pense qu'il ait beaucoup parlé
      avec le scientifique ou l'armurier.
    npc_overs_comp_opt_a_6: Remettre le solanium
    npc_overs_comp_opt_b_6: Refuser
    npc_overs_comp_res_a_6: Ah, l'agriculture ! Exploitons la terre, enfin libérés
      des Sentinelles, et pratiquons le glorieux commerce !
    npc_overs_comp_res_b_6: Quel est le problème ? Ne veux-tu pas d'un autre Gek chez
      toi ? Un Gek, c'est déjà trop, c'est ça ?
    npc_overs_brief_main_lang_7: |-
      Une fois que tu auras obtenu notre agriculteur, tu voudras faire du commerce librement ! Profiter de notre belle récolte sans se faire secouer dans tous les sens !
      N'aie crainte, mon ami, je ferai en sorte que ça arrive. J'ai seulement besoin de quelques <TECHNOLOGY>circuits imprimés<> pour finir les plans de notre terminal de commerce.
    npc_overs_brief_main_desc_7: Le superviseur a besoin de <TECHNOLOGY>circuits imprimés<>
      afin de concevoir le plan d'un <TECHNOLOGY>terminal de commerce galactique<>.
      Le scientifique korvax devrait pouvoir fournir les pièces nécessaires.
    npc_overs_brief_opt_a_7: Accepter
    npc_overs_brief_opt_b_7: Refuser
    npc_overs_brief_res_a_7: Je n'ai pas autant d'enthousiasme que le Gek pour le
      commerce. Néanmoins, il serait pratique de tirer parti du marché galactique
      depuis chez moi.
    npc_overs_brief_res_b_7: Cette obsession mercantile est une bonne chose pour le
      Gek, mais cette base est une île que j'ai créée. Je ne suis pas prêt à y abriter
      le cœur du marché, battant contre mes murs, évaluant constamment mon temps.
    npc_overs_brief_ret_lang_7: Viens, mon ami ! Ces quelques circuits sont un faible
      prix à payer pour un accès sans entraves au glorieux commerce !
    npc_overs_brief_ret_desc_7: Le superviseur a besoin de <TECHNOLOGY>circuits imprimés<>
      afin de concevoir le plan d'un <TECHNOLOGY>terminal de commerce galactique<>.
      Le scientifique korvax devrait pouvoir fournir les pièces nécessaires.
    npc_overs_wait_lang_7: Les usines ont envahi cet endroit, des mondes sur des mondes
      crachant des ressources en pure perte, et pourtant des Sentinelles t'attaquent
      pour avoir détruit une simple pierre ? C'est scandaleux. Ça me rend malade.
    npc_overs_wait_desc_7: |-
      Le superviseur a raison. Je suis attaqué par des Sentinelles pour avoir exploité des petites quantités de ressources alors que les complexes industriels agissent en toute impunité.
      Pourquoi ? Pourquoi ignorent-elles tant d'avidité alors que je dois me battre pour survivre ?
    npc_overs_wait_opt_a_7: Reconnaître que c'est injuste
    npc_overs_wait_opt_b_7: Hausser les épaules pour approuver
    npc_overs_wait_res_a_7: Il est bon de voir ta colère ! Demande-toi, pourquoi les
      Sentinelles ont-elles le droit de choisir qui souffre ? Qui leur a donné ce
      pouvoir ?
    npc_overs_wait_res_b_7: Mon ami ! Quelle indifférence ! Quelle insouciance ! Ton
      apathie est inacceptable. Pense à tous ceux que ton inaction condamne.
    npc_overs_comp_lang_7: Je vois que notre scientifique a répondu à tes besoins,
      mon ami ? A-t-il les circuits que nous voulons ?
    npc_overs_comp_desc_7: |-
      Tandis que je m'approchais du superviseur, j'étais pratiquement sûr de l'entendre se parler à lui-même, laissant échapper des mots et des phrases dans une langue que je reconnaissais mais que je comprenais pas. Mais quelques instants plus tard, il n'y avait plus de traces du venin que j'avais cru entendre. J'avais dû me tromper.

      %NAME% me demande les <TECHNOLOGY>circuits imprimés<>.
    npc_overs_comp_opt_a_7: Remettre les circuits
    npc_overs_comp_opt_b_7: Refuser
    npc_overs_comp_res_a_7: Le superviseur est étrange, mais pas plus que tous les
      autres êtres que j'ai pu rencontrer. D'ailleurs, il a été plus utile que la
      plupart d'entre eux. Je lui remets les circuits et reçois ma récompense.
    npc_overs_comp_res_b_7: Pourquoi attends-tu, mon ami ? Peu importe, je suis sûr
      que tu as une bonne raison. Tu as un plan, il y a toujours une raison, je n'en
      doute pas.
    npc_overs_brief_main_lang_8: Ah, mon ami, tu seras si heureux avec %NAME% ! J'ai
      dessiné les plans d'une <TECHNOLOGY>technologie pour vaisseau<>, mais je ne
      peux pas encore synchroniser mon travail avec ton vaisseau. J'ai besoin d'un
      <SPECIAL>orbe de gravitino<> pour perfectionner mon appareil.
    npc_overs_brief_main_desc_8: |-
      Le superviseur savait que cela me ferait plaisir, et il avait encore raison. Il a déployé des efforts incessants pour améliorer mon terrain.
      Un <SPECIAL>orbe de gravitino<> est nécessaire pour terminer la <TECHNOLOGY>technologie spatiale<> promise. L'agriculteur devrait pouvoir aider à en trouver un.
    npc_overs_brief_opt_a_8: Accepter
    npc_overs_brief_opt_b_8: Refuser
    npc_overs_brief_res_a_8: Tu ne le regretteras pas, mon ami ! C'est une bonne chose
      que nous travaillions si bien ensemble.
    npc_overs_brief_res_b_8: Comme tu voudras. La collaboration ne convient pas à
      tout le monde. Si jamais tu changes d'avis, je suis là.
    npc_overs_brief_ret_lang_8: Seul toi peux partir, mon ami, tu devrais donc le
      faire facilement et librement !
    npc_overs_brief_ret_desc_8: |-
      Le superviseur souligne le fait que je puisse aller et venir comme bon me semble, même s'il me propose une nouvelle amélioration pour ma base.
      %NAME% m'offre une <TECHNOLOGY>technologie pour vaisseau<> sur-mesure, mais un <SPECIAL>orbe de gravitino<> est nécessaire pour la terminer. L'agriculteur devrait pouvoir aider.
    npc_overs_wait_lang_8: |-
      Tu peux partir, mais ne te leurre pas. Nous sommes prisonniers, toi y compris.
      Si tu m'abandonnes, tu trouveras un autre Gek au visage différent mais à l'âme identique, aux mots identiques... Nous sommes liés à toi à travers le temps et la mémoire, tes serviteurs, tes professeurs !
    npc_overs_wait_desc_8: |-
      %NAME% laisse entendre que si je le congédie, j'en trouverai un autre comme lui, comme si rien ne s'était passé. Il prétend que je suis un prisonnier.

      Je sais juste que je dois croire le superviseur. Je le sais au fond de moi.
    npc_overs_wait_opt_a_8: M'excuser
    npc_overs_wait_opt_b_8: Affirmer que tu es libre
    npc_overs_wait_res_a_8: Ne t'excuse pas, mon ami. Tu n'as pas plus choisi cette
      situation que nous.
    npc_overs_wait_res_b_8: Crois ce que tu veux, mon ami. Telle est la nature des
      choses.
    npc_overs_comp_lang_8: As-tu apprécié cette petite aventure, mon ami ? L'expédition
      pour trouver l'orbe ? Je t'ai attendu loyalement.
    npc_overs_comp_desc_8: "Il y a quelque chose dans la façon de parler de %NAME%
      qui, malgré ses aimables paroles, évoque une rancœur que l'on réserverait seulement
      à son pire ennemi.\n \nMais il ne serait pas venu travailler ici si nous étions
      ennemis. Bien sûr que non. Nous sommes amis.\n \nLe superviseur veut l' <SPECIAL>orbe
      de gravitino<> pour pouvoir terminer de concevoir la <TECHNOLOGY>technologie
      pour vaisseau<>."
    npc_overs_comp_opt_a_8: Remettre l'orbe de gravitino
    npc_overs_comp_opt_b_8: Refuser
    npc_overs_comp_res_a_8: Comme toujours, je te suis très reconnaissant pour ton
      aide. Mon ami.
    npc_overs_comp_res_b_8: Comme tu veux. Tu finiras par me remettre cet orbe, tu
      sais.
    npc_overs_brief_main_lang_9: T'es-tu déjà demandé ce qui se passe après la mort,
      entre le dernier souffle et la résurrection ? Médite sur l'annihilation. Récolte
      de la <SPECIAL>Mordite<> sur les cadavres. C'est la seule échappatoire.
    npc_overs_brief_main_desc_9: |-
      Depuis l'arrivée du superviseur, je fais souvent le même rêve, un cauchemar qui ressemble à un souvenir. De la chair fusionnée avec du métal ; un monde de verre qui scintille.

      Une planète aux cieux verts et une lune d'obsidienne, un rêve où je vois ma tombe... Alors que je reviens soudainement à la réalité, il me faut un moment pour chasser l'image, cette blessure sur le monde qui s'attarde sous mes yeux.

      Le superviseur veut que je récolte de la <SPECIAL>mordite<>, un matériau que l'on trouve sur les corps des créatures assassinées.
    npc_overs_brief_opt_a_9: Accepter
    npc_overs_brief_opt_b_9: Refuser
    npc_overs_brief_res_a_9: Le superviseur m'a bien servi. Peut-être que cette tâche
      libérera mon esprit de ces cauchemars persistants.
    npc_overs_brief_res_b_9: Peut-être que ce n'est pas le moment de méditer sur l'annihilation.
    npc_overs_brief_ret_lang_9: Je sais que tu le vois aussi, mon ami. L'œil pourpre.
      Il te trouve toujours.
    npc_overs_brief_ret_desc_9: |-
      La mordite est un matériau étrange, une constante dans un univers en perpétuelle évolution. Peut-être que %NAME% a raison. Peut-être que c'est vraiment un indice.
      Le superviseur veut que je récolte de la <SPECIAL>mordite<>, un matériau que l'on trouve sur les corps des créatures assassinées.
    npc_overs_wait_lang_9: Te souviens-tu du bref moment entre les cycles, du bref
      infini entre la vie et la résurrection ? J'en doute, mon ami. Peu s'en souviennent.
    npc_overs_wait_desc_9: Je ne sais pas quoi penser de la question de %NAME%. Il
      connaît déjà ma réponse, je le sens, et ce que j'ai à dire ne l'intéresse pas.
    npc_overs_wait_opt_a_9: Lui retourner la question
    npc_overs_wait_opt_b_9: L'ignorer
    npc_overs_wait_res_a_9: Le superviseur rit, son bec cliquetant alors qu'il s'ouvre
      et se ferme.
    npc_overs_wait_res_b_9: Le superviseur m'observe, un air de concentration intense
      sur le visage. Je devrais le laisser tranquille.
    npc_overs_comp_lang_9: Je peux voir le changement s'opérer en toi, mon ami. Tu
      as accompli ta tâche, et j'ai vu le monde comme tu le vois.
    npc_overs_comp_desc_9: Je ne comprends pas vraiment ce que j'ai fait pour le superviseur,
      mais il semble de nouveau prêt à me récompenser pour mes actions.
    npc_overs_comp_opt_a_9: Remettre la mordite
    npc_overs_comp_opt_b_9: Refuser
    npc_overs_comp_res_a_9: Tiens. Prends ces schémas. Que les choses que tu construis
      puissent toujours te rappeler ceux que tu as tués pour les construire.
    npc_overs_comp_res_b_9: Sois prudent, mon ami. Tenir toute cette mort trop longtemps...
      qui sait quel impact cela pourrait avoir sur toi.
    npc_overs_terminal_lang_3: Utilisateur identifié. Terminal activé. Accès aux schémas.
    npc_overs_terminal_desc_3: |-
      L'endroit où m'a amené le superviseur est tombé dans l'oubli depuis bien longtemps. Ses panneaux sont recouverts de la même faune huileuse et palpitante que j'ai déjà vue dans des bâtiments abandonnés.

      L'air est fétide et humide. J'allume le terminal sans trop y croire, mais à ma surprise, il bourdonne bruyamment et revient à la vie.
    npc_overs_terminal_opt_a: Analyser les schémas
    npc_overs_terminal_res_a: L'intuition de mon superviseur m'a bien servi jusqu'à
      maintenant. Je vais devoir croire que ces schémas contiennent les données nécessaires.
    npc_overs_terminal_wait_lang_3: INTRUSION DANS LE TERMINAL // MESURES DE SÉCURITÉ
      ACTIVÉES // UTILISATEUR CONNECTÉ... // DONNÉES EFFACÉES
    npc_overs_terminal_wait_desc_3: Le terminal n'a pas réagi de manière positive
      à mes recherches. J'ai les données dont j'avais besoin, mais il semble qu'il
      y ait peu d'espoir de récupérer plus d'informations.
    npc_overs_terminal_wait_opt_a: Tester le panneau de commande
    npc_overs_terminal_wait_res_a: La machine ne répond pas.
    npc_overs_final_lang: |-
      J'ai demandé, mon ami, mais tu as obéi. Cela fait-il de toi un coupable ? Cela souille-t-il tes mains du péché ? Ami ! Importun ! Voyageur ! Qui es-tu vraiment ?
      Ne vois-tu pas ? Tout ce que contiennent ces mondes a été fait pour toi. L'histoire du sang, de la malveillance ; tout ça est arrivé pour que tu puisses un jour le découvrir, une toile de fond pour ton voyage !
    npc_overs_final_desc: |-
      Et de nouveau cette odeur étrange dans l'air, une phéromone qui s'échappe petit à petit... Cette fois-ci je revis les souvenirs du superviseur comme s'il s'agissait des miens. Je vois sa vie emportée lors de notre première rencontre, m'approchant de lui dans un étrange bâtiment, mon arme levée...

      Je suis pris de la terrible certitude que pour ce Gek, des millénaires se sont écoulés depuis cet événement. Mais c'est impossible. Je n'ai jamais vu ce bâtiment. Ces choses n'ont pas eu lieu.
    npc_overs_loop_lang: |-
      Laisse-moi. Tu ne pourras jamais comprendre. Le jour où j'ai contemplé le monde de verre et vu l'espace entre les choses, le sombre cœur de la réalité.
      Je laisserai s'écouler le reste de mes jours ici, jusqu'à ce que je renaisse. Jusqu'à ce que l'on recommence tout cela, dans un monde au-delà de ces mondes... Alors que je me répète, même maintenant !
    npc_overs_loop_desc: "Le superviseur me demande de partir. Il me dit qu'il n'a
      plus rien à ajouter. Il est manifestement perdu, désorienté. Cette base est
      un havre de paix. Ce monde est mien. J'en suis certain.\n\nLes divagations d'un
      simple Gek n'y changeront rien.\n\nLe superviseur me dit que son contrat est
      terminé. "
    npc_overs_loop_opt_a: Toucher doucement le superviseur
    npc_overs_loop_opt_b: Laisser le superviseur tranquille
    npc_overs_loop_res_a: Le Gek ne réagit pas à mon contact, et je ne m'attarde pas.
    npc_overs_loop_res_b: Sa présence est troublante, mais je préfère qu'il reste
      ici, où je peux le voir.
    npc_arms_brief_main_lang_1: |-
      Ton serviteur Gek m'a prévenu de ton arrivée, importun. C'est un honneur de rencontrer quelqu'un dont la soif de sang dépasse la mienne !
      Grah ! Nous devrions tuer ensemble à la gloire de Hirk et de nos ancêtres !
      Une grande chasse à la Sentinelle commence ! Viens, allons inhaler le grahgrah essentiel !
    npc_arms_brief_main_desc_1: |-
      Le Vy'keen est âgé. Cela ne se voit ni grâce à sa peau ni grâce à son apparence ; ces êtres sont trop étranges, trop inhabituels pour que je puisse me baser là-dessus.

      Non, c'est à cause de leur façon de se tenir, de leur façon de parler. Il ne pose pas ; quand il me sourit et me dit que c'est un honneur de me rencontrer, je le crois.

      %NAME% promet de venir dans mon monde et d'utiliser mon nouveau <TECHNOLOGY>terminal d'armement<>.
    npc_arms_brief_opt_a_1: Accepter
    npc_arms_brief_opt_b_1: Refuser
    npc_arms_brief_res_a_1: 'Grah ! Je me réjouis de la récolte du sang ! Mais dis-moi :
      dois-je payer pour mon voyage ?'
    npc_arms_brief_res_b_1: Aurais-je été mal renseigné ? Eh bien, importun. Dis-moi
      si tu changes d'avis. J'ai soif de chasse !
    npc_arms_brief_ret_lang_1: As-tu changé d'avis ? Grah ! T'allier à moi est la
      meilleure décision que tu pourras prendre !
    npc_arms_brief_ret_desc_1: "%NAME% promet de venir dans mon monde et d'utiliser
      mon nouveau <TECHNOLOGY>terminal d'armement<>."
    npc_arms_wait_lang_1: |-
      Quand j'étais jeune, j'étais un lâche, tristement célèbre au sein de mon clan. Je n'arrivais même pas à tirer sur un simple Gek, et encore moins sur un drone sentinelle !
      Mais les temps changent. On perd ses faiblesses. J'espère que tu te débarrasseras des tiennes...
    npc_arms_wait_opt_a_1: Partir
    npc_arms_wait_res_a_1: Grah ! À bientôt, importun !
    npc_arms_comp_lang_1: |-
      Ces complexes sont splendides, mais sache que nous, les Vy'keen, exterminons les mondes qui montrent le moindre signe de production d'armes... Estime-toi heureux que nous soyons amis ! Grahahah !
      Il faut mettre un terme à la violence ; c'est la voie de Dryn'dargh ; c'est la voie de Hirk. Quand les meurtres prendront fin, l'arme qui tirera en dernier le fera sur nous, les Vy'keen, ayant servi notre objectif divin.
    npc_arms_comp_desc_1: En signe de paix, l'armurier me propose une <TECHNOLOGY>technologie
      pour exocombinaison<>. Il est désireux de montrer qu'il est plus qu'un simple
      guerrier.
    npc_arms_comp_opt_a_1: Accepter le présent
    npc_arms_comp_opt_b_1: Refuser
    npc_arms_comp_res_a_1: Grah ! Porte-la avec fierté ! Maintenant, avant de travailler
      ensemble, il y a quelque chose que je dois faire...
    npc_arms_comp_res_b_1: Grah ! Reviens quand tu seras prêt à utiliser mon cadeau...
    npc_arms_brief_main_lang_2: |-
      Le Haut-commandement vy'keen ne me permettrait pas de demeurer ici et d'ignorer mon objectif, importun.
      J'ai découvert une usine d'armes près d'ici, et la saboter prouverait notre valeur. Qui sait, tu pourrais même peut-être y apprendre quelque chose d'utile...
    npc_arms_brief_main_desc_2: |-
      J'ai appris que les Vy'keen pensent qu'aucune autre espèce ne devrait pouvoir tenir une arme ; qu'après les atrocités commises par les Gek, seuls les Vy'keen devraient se voir confier des armes.

      L'armurier me donne les coordonnées d'une usine d'armes à proximité, qui prétend exercer légalement. Si je m'y rends et que j'interromps la production, je pourrais peut-être récupérer un plan de valeur.
    npc_arms_brief_opt_a_2: Accepter
    npc_arms_brief_opt_b_2: Refuser
    npc_arms_brief_res_a_2: Grah ! Pars avec honneur, mais sois méfiant. L'œil des
      Sentinelles sera braqué sur l'usine.
    npc_arms_brief_res_b_2: Ne tarde pas trop. J'attends la preuve de ta loyauté,
      importun !
    npc_arms_brief_ret_lang_2: Grah, importun ! Chaque seconde qui s'écoule représente
      une autre caisse d'armes produite, un autre cycle de violence créé. Nous devons
      détruire cette usine !
    npc_arms_brief_ret_desc_2: L'armurier me donne les coordonnées d'une usine d'armes
      à proximité, qui prétend exercer légalement. Si je m'y rends et que je stoppe
      la production, je pourrais peut-être récupérer un plan de valeur.
    npc_arms_wait_lang_2: Sois prudent, importun. Les Sentinelles tenteront toujours
      de nous arrêter. Qui sait ce qui t'attend à l'usine ?
    npc_arms_wait_desc_2: |-
      Les Vy'keen sont en guerre avec les Sentinelles depuis des siècles, bien que %NAME% m'informe qu'il ne déteste pas les drones. Il les considère comme des adversaires dignes ; à bien des égards la quintessence des valeurs vy'keen.
      La justice, la protection, la force. Tout, sauf ce qui importe le plus : la passion, l'honneur, et la fraternité... Alors que l'armurier parle, il devient de plus en plus triste et silencieux, ponctuant parfois son discours d'une toux.
    npc_arms_wait_opt_a_2: S'incliner et partir
    npc_arms_wait_opt_b_2: Partir
    npc_arms_wait_res_a_2: "%NAME% me répond par un hochement de tête respectueux."
    npc_arms_wait_res_b_2: Le guerrier me fixe, silencieux.
    npc_arms_comp_lang_2: Tu as mis fin à la production, importun ? Peut-être qu'on
      devrait faire de toi un Vy'keen !
    npc_arms_comp_opt_a_2: Confirmer
    npc_arms_comp_opt_b_2: Refuser de répondre
    npc_arms_comp_res_a_2: "Excellent travail, importun ! Grah ! As-tu récupéré du
      matériel technologique ? Je vais décrypter ça pour toi.\n\nNous devons continuer
      à nous entraîner. Les armes ne valent rien si on ne sait pas les utiliser, sans
      la gloire d'une guerre légitime ! "
    npc_arms_comp_res_b_2: Grah ! Ne laisse pas ton sang se figer, importun !
    npc_arms_brief_main_lang_3: Prépare-toi, importun. Des <SPECIAL>pirates<> ont
      découvert notre monde ! Grah ! Nous allons pouvoir utiliser nos armes. Attaque,
      grah ! Attaque ! Brûle leurs essaims d'infamie et de péché ! Fais-leur savoir
      que ce ciel nous appartient !
    npc_arms_brief_main_desc_3: "Alors qu'il me parle des pirates, l'armurier commence
      à trembler. C'est la première fois que je vois un être exprimer autant de passion
      et de haine. \nL'armurier me prévient de la présence de <SPECIAL>vaisseaux pirates<>
      en orbite dans ce monde, et me demande d'aller <SPECIAL>les combattre<>."
    npc_arms_brief_opt_a_3: Accepter
    npc_arms_brief_opt_b_3: Refuser
    npc_arms_brief_res_a_3: Grah ! Bas-toi vaillamment, importun ! Détruis-les, avant
      qu'ils n'attirent encore plus l'attention des Sentinelles sur notre monde !
    npc_arms_brief_res_b_3: Grah ! Quelle lâcheté !
    npc_arms_brief_ret_lang_3: Grah, importun ! Comment peux-tu tolérer la présence
      de ces immondes pirates chez toi ? C'est un déshonneur incommensurable ! Graaaaah !
    npc_arms_brief_ret_desc_3: L'armurier me prévient de la présence de <SPECIAL>vaisseaux
      pirates<> en orbite dans ce monde, et me demande d'aller <SPECIAL>les combattre<>.
    npc_arms_wait_lang_3: Qu'est-ce que tu attends ? Vas-y ! Bas-toi !
    npc_arms_wait_desc_3: Les Vy'keen se considèrent comme des justiciers, des guerriers
      à la lourde tâche d'apporter la paix au sein de l'univers. L'ironie de la chose
      n'a pas l'air de leur échapper.
    npc_arms_wait_opt_a_3: Agiter votre multi-outil
    npc_arms_wait_opt_b_3: Ne rien faire
    npc_arms_wait_res_a_3: Grah ! Grah ! Grah ! Mort aux pirates, et gloire à l'importun !
    npc_arms_wait_res_b_3: "%NAME% éructe, tremblant de rage, énervé par les pirates
      et frustré par mon inaction."
    npc_arms_comp_lang_3: Ça y est, importun ? As-tu débarrassé notre air de ces infâmes
      créatures ?
    npc_arms_comp_opt_a_3: Confirmer
    npc_arms_comp_opt_b_3: Refuser de répondre
    npc_arms_comp_res_a_3: Grah ! Tu as bien combattu, importun ! Être jeune ! Tuer
      de nouveau ! Grah, comme je t'envie...
    npc_arms_comp_res_b_3: N'éprouve pas ma patience, importun. Pas quand il s'agit
      de piraterie !
    npc_arms_brief_main_lang_4: |-
      Importun, j'ai une bonne et une mauvaise nouvelle. Des pirates semblent avoir échappé à ton courroux ! Mais leur extermination légitime est simplement retardée.
      Pourchasse-les, interroge-les au sujet de possibles technologies d'armement, puis expédie-les dans le néant ! Grah !
    npc_arms_brief_main_desc_4: |-
      %NAME% est de toute évidence possédé par l'ivresse de la chasse, mais cette énergie ne peut masquer le fait qu'il semble s'affaiblir. Est-ce le fait de demeurer dans ma base qui l'a rendu malade ?

      L'armurier veut que je retrouve un des pirates en fuite et que je récupère toutes les <TECHNOLOGY>technologies d'armement<> qu'il pourrait avoir.
    npc_arms_brief_opt_a_4: Accepter
    npc_arms_brief_opt_b_4: Refuser
    npc_arms_brief_res_a_4: Voici ta récompense, importun. Une technologie d'armement,
      et un pirate dont tu peux faire ce que tu veux ! Grah ! Fais honneur à nos ancêtres !
    npc_arms_brief_res_b_4: Tu es victorieux au combat ! Comment peux-tu refuser ?
    npc_arms_brief_ret_lang_4: Des pirates rôdent autour de notre monde, et tu restes
      les bras croisés ? Je me croyais faible, mais tant d'inaction... Graah !
    npc_arms_brief_ret_desc_4: L'armurier veut que je retrouve un des pirates en fuite
      et que je récupère toutes les <TECHNOLOGY>technologies d'armement<> qu'il pourrait
      avoir.
    npc_arms_wait_lang_4: Quand tu te seras occupé de ces ordures de pirates, le moment
      sera venu pour notre chasse, importun. Je crois que ce sera ma dernière... On
      dit que certaines fleurs ne poussent que là où beaucoup de drones sont morts
      au combat. Oh, voir une chose pareille.
    npc_arms_wait_desc_4: L'état du Vy'keen se dégrade à vue d'œil. Il a l'air de
      penser qu'il pourrait participer à une sorte de dernière bataille glorieuse,
      mais j'en doute. %NAME% ne semble pas capable de s'aventurer dehors, et encore
      moins de se battre.
    npc_arms_wait_opt_a_4: Partir
    npc_arms_comp_lang_4: Alors, c'est fait ? Les as-tu fait souffrir ?
    npc_arms_comp_desc_4: L'armurier commence à tousser. Il n'a pas l'air en bonne
      santé.
    npc_arms_comp_opt_a_4: Confirmer
    npc_arms_comp_opt_b_4: Refuser de répondre
    npc_arms_comp_res_a_4: Je vais décrypter leurs données, importun. Puissent-elles
      t'apporter la gloire ! Mais j'ai - j'ai une autre tâche à te confier. C'est
      bientôt la fin.
    npc_arms_comp_res_b_4: Ne tarde pas, importun... Je n'ai plus beaucoup de temps.
    npc_arms_brief_main_lang_5: |-
      Il y a une structure dans ce monde, un dépôt de peu d'importance. Mais pour les Sentinelles ? Grah ! Elles utiliseront jusqu'à leur dernier drone pour le défendre.
      Attaque-le, attire la colère des Sentinelles. Puis nous pourrons commencer notre chasse ! Pendant ton absence, je vais créer une <TECHNOLOGY>amélioration puissante<>, afin que ton arme soit adaptée à notre grande guerre.
    npc_arms_brief_main_desc_5: "L'état de %NAME% semble s'être encore aggravé. Ce
      désir pour la chasse semble être la seule chose qui le maintienne en vie. \nLe
      Vy'keen veut que je détruise un dépôt, pour que les Sentinelles nous traquent.
      Il promet de travailler sur un genre d'<TECHNOLOGY>amélioration d'arme<> pendant
      mon absence."
    npc_arms_brief_opt_a_5: Accepter
    npc_arms_brief_opt_b_5: Refuser
    npc_arms_brief_res_a_5: Va. Je préparerai ton arme, importun. Tu peux - tu peux
      compter sur mon travail.
    npc_arms_brief_res_b_5: Grah ! Ne... ne tarde pas, importun...
    npc_arms_brief_ret_desc_5: Le Vy'keen veut que j'attaque un dépôt et que j'envoie
      un signal de détresse pour attirer les Sentinelles dans ce monde. Il promet
      de travailler sur un genre d'<TECHNOLOGY>amélioration d'arme<> pendant mon absence.
    npc_arms_wait_lang_5: "Sais-tu ce que nous, Vy'keen, faisons avant de mourir,
      voyageur ? Nous nous rendons devant le monolithe. Nous nous déchirons en morceaux
      avec le peu de force qu'il nous reste, laissant échapper notre dernier cri.
      \nC'est notre façon d'expier les violences perpétrées au cours de notre vie.
      C'est une belle mort. Et si on ne peut pas faire le voyage, des alternatives
      sont possibles. Un allié, par exemple, peut apporter son aide. On peut souhaiter
      participer à une bataille..."
    npc_arms_wait_opt_a_5: Acquiescer d'un signe de tête
    npc_arms_wait_opt_b_5: Partir
    npc_arms_wait_res_a_5: Je te suis reconnaissant, importun.
    npc_arms_comp_lang_5: Je les ai repérées... leur œil est braqué sur nous. Vous
      l'avez fait, n'est-ce pas ? Vos actions les ont appelées...
    npc_arms_comp_opt_a_5: Confirmer
    npc_arms_comp_opt_b_5: Nier
    npc_arms_comp_res_a_5: Je suis désolé, importun... Je ne pourrai pas combattre
      à tes côtés. Je suis trop faible. Prends ce <TECHNOLOGY>module d'amélioration<>
      et prépare-toi à leur arrivée !
    npc_arms_comp_res_b_5: Importun... J'ai à peine la force de protester. Tu dois
      le faire. Il le faut.
    npc_arms_brief_main_lang_6: |-
      Elles arrivent... mais avant le combat final, j'ai une autre tâche à te confier. Je dois reprendre des forces pour te servir. Il existe une substance, une offrande donnée librement par les jeunes à leurs aînés qui pourrait me remettre sur pied.
      J'ai moi-même passé des années empêtré dans les circuits de l'exploitation, à sacrifier les enzymes de mes organes pour la flotte. J'étais heureux de le faire. Mais nous ne devons pas reproduire un tel supplice aujourd'hui. Les restes d'enzymes qu'on trouve sur les <TRADEABLE>dagues vy'keen<> devraient suffire à me soigner pour l'instant.
    npc_arms_brief_main_desc_6: |-
      Quel que soit le sacrifice que %NAME% a fait pour les autres, il ne semble pas en tirer parti dans ses vieux jours. Le corps du Vy'keen est balafré, et il s'exprime difficilement. Je ne pense pas qu'il survive un an de plus.

      L'armurier a besoin de <TRADEABLE>dagues vy'keen<> pour stabiliser son état.
    npc_arms_brief_opt_a_6: Accepter la demande
    npc_arms_brief_opt_b_6: Refuser
    npc_arms_brief_res_a_6: Le Vy'keen a l'air soulagé. Il ne dit rien, mais j'aperçois
      une lueur d'espoir dans ses yeux fatigués.
    npc_arms_brief_res_b_6: Tu me refuses cet honneur ? Tu veux que je reste ainsi
      à attendre la mort ? Graaah !
    npc_arms_brief_ret_lang_6: L'étau se resserre, importun. L'œil nous surveille...
      Le temps est presque écoulé.
    npc_arms_brief_ret_desc_6: L'armurier a besoin de <TRADEABLE>dagues vy'keen<>
      pour stabiliser son état.
    npc_arms_wait_lang_6: |-
      J'ai peur, importun. Je sens que la fin approche, mais je ne suis pas assez fort. Je sais que je devrais avoir confiance, mais je -
      Les cauchemars, importun. Les choses que j'ai vues... l'œil pourpre derrière mes yeux... la blessure sur le monde...
    npc_arms_wait_desc_6: Le Vy'keen se tait. Il a l'air troublé.
    npc_arms_wait_opt_a_6: Le rassurer
    npc_arms_wait_opt_b_6: Partir
    npc_arms_wait_res_a_6: Grah ! Tu es un importun digne d'estime, je l'admets...
    npc_arms_comp_lang_6: Je n'ai pas chômé en ton absence, importun. J'ai fabriqué
      un autre <TECHNOLOGY>module d'amélioration<> pour ton vaisseau. Les dagues...
      Je peux sentir l'odeur des enzymes de combat de l'autre bout de la pièce. Donne-les-moi...
    npc_arms_comp_opt_a_6: Remettre les dagues
    npc_arms_comp_opt_b_6: Refuser
    npc_arms_comp_res_a_6: Le Vy'keen prend la dague et la plonge dans son bras. Il
      semble immédiatement revigoré et de meilleure humeur.
    npc_arms_comp_res_b_6: Je sais que tu as les dagues, importun ! Ne nie pas ! Quelle
      cruauté !
    npc_arms_brief_main_lang_7: Maintenant nous sommes prêts, importun ! Les Sentinelles
      sont là, et vous allez aller les rejoindre ! Ce jour sera glorieux, voyageur,
      comme il l'a été et le sera de nouveau.
    npc_arms_brief_main_desc_7: |-
      Le Vy'keen me regarde avec fierté. Je semble lui avoir redonné un objectif. J'en suis heureux.

      Mais mettre mon monde en danger, me faire invoquer des sentinelles pour une bataille inutile... Quand je reviendrai, je vais devoir discuter de la suite avec l'armurier.

      L'armurier me prévient que plusieurs <SPECIAL>forces sentinelles<> sont arrivées près de notre maison. Je dois les vaincre.
    npc_arms_brief_opt_a_7: Accepter
    npc_arms_brief_opt_b_7: Refuser
    npc_arms_brief_res_a_7: Grah ! Grah ! Grah ! Grah !
    npc_arms_brief_res_b_7: Tu ne peux pas refuser ce défi, importun ! Pas maintenant !
    npc_arms_brief_ret_lang_7: Nous devons aller au bout de notre moment de gloire,
      importun ! Céder maintenant à la lâcheté... impensable !
    npc_arms_brief_ret_desc_7: L'armurier me prévient que plusieurs <SPECIAL>forces
      sentinelles<> sont arrivées près de notre maison. Je dois les vaincre.
    npc_arms_wait_lang_7: Ne perds pas de temps à bavarder, voyageur ! Va ! Bats-toi !
    npc_arms_wait_opt_a_7: Partir
    npc_arms_comp_lang_7: Tu as survécu là où Hirk a échoué, voyageur. Pardonne-moi,
      j'avais tort ! Toute ma vie, j'ai eu tort ! Les morts ne méritent pas notre
      aide ; les vivants, oui. C'est toi, voyageur. C'est toi et toi seul !
    npc_arms_comp_desc_7: |-
      Le Vy'keen promet de ne pas poser plus de problèmes à la base et se confond en excuses, m'expliquant que les vivants ont plus besoin d'aide que les morts et que je suis, en particulier, digne de son aide.

      L'armurier me remet une récompense pour mon impressionnante victoire.
    npc_arms_comp_opt_a_7: Accepter la récompense
    npc_arms_comp_opt_b_7: Refuser
    npc_arms_comp_res_a_7: Ce fut un honneur de te servir, voyageur. Pars glorieux.
    npc_arms_comp_res_b_7: Grah ! Ta récompense t'attend, quand tu seras prêt à l'accepter...
    npc_arms_term_lang_1: 'ÉTAT DE LA FABRICATION : PRODUCTIVITÉ 95%'
    npc_arms_term_desc_1: L'usine fabriquait en effet des armes illégalement, comme
      le Vy'keen l'avait dit. Je devrais stopper la production et voir ce que je peux
      récupérer dans les systèmes.
    npc_arms_term_opt_a_1: Neutraliser la fabrication
    npc_arms_term_opt_b_1: Partir
    npc_arms_term_res_a_1: |-
      J'ai neutralisé la chaîne de fabrication en remplaçant les plans par quelque chose de moins dangereux. L'usine va produire des ampoules, au moins pour l'instant.
      Je récupère un exemplaire du plan de l'arme qui était fabriquée, bien que je ne le comprenne pas.
    npc_arms_term_wait_lang_1: NOUVEAU PLAN ACCEPTÉ... LANCEMENT DE LA FABRICATION
    npc_arms_term_wait_desc_1: 'Les machines ont été ajustées selon mes spécifications.
      J''espère avoir rendu le monde meilleur. '
    npc_arms_term_wait_opt_a_1: Configurer pour de la nourriture
    npc_arms_term_wait_opt_b_1: Configurer pour de l'art
    npc_arms_term_wait_opt_c_1: Partir
    npc_arms_term_wait_res_a_1: Les machines ronronnent tandis qu'elles traitent la
      pâte et le métal qui remplissent leurs tubes, se reconfigurant pour produire
      des cubes de nutriments compressés.
    npc_arms_term_wait_res_b_1: La chaîne de fabrication se reconfigure et utilise
      des matériaux bruts et laids afin de créer une infinie parade de beauté.
    npc_arms_depot_desc_1: Le terminal est prêt à recevoir des données. Je pourrais
      provoquer une situation de détresse, ce qui émettrait un signal qui attirerait
      les Sentinelles dans ce monde.
    npc_arms_depot_lang_1: INTRUSION DANS LE DÉPÔT... DEMANDER DE L'AIDE ?
    npc_arms_depot_opt_a_1: Envoyer le signal de détresse
    npc_arms_depot_opt_b_1: Partir
    npc_arms_depot_res_a_1: J'ai envoyé le signal de détresse, une série de seize
      glyphes diffusée dans l'univers sur toutes les fréquences. Je devrais retourner
      voir l'armurier pour plus d'informations.
    npc_arms_depot_wait_lang_1: AIDE SENTINELLE EN APPROCHE... RESTEZ CALMES... ÉVITEZ
      LES ANOMALIES...
    npc_arms_depot_wait_desc_1: Le terminal a rempli sa mission. Je dois partir afin
      de ne pas mettre notre plan en péril.
    npc_arms_depot_wait_opt_a_1: Partir
    tra_arms_pirate_lang: |-
      Mon ami ! Quelle heure merveilleuse pour se voir ! Tu sais que les pirates m'ont séquestré et que je n'ai rien à voir avec leurs activités illégales ; tu diras à la Fédération du commerce gek que je suis innocent, n'est-ce pas ? Tiens, prends ça !
      Accepte-le en gage de ma bonté, mon ami ! Ne dis rien !
    tra_arms_pirate_desc: La forme de vie me remet ses <TECHNOLOGY>plans de technologie
      de survie avancée<>. Elle prétend avoir été séquestrée par les pirates, mais
      j'en doute. On dirait qu'elle m'a donné les plans uniquement en échange de mon
      silence.
    exp_arms_pirate_lang: |-
      Eheu ! Forme de vie sauveur ! Korvax était leur esclave ; Korvax obligé d'utiliser les fréquences pirates, mais c'est fini ! Korvax espère que la forme de vie le croit.

      Don d'une technologie en échange de votre silence ; si la forme de vie essaie de dénoncer Korvax aux autorités, Korvax prendra des contre-mesures mortelles...
    exp_arms_pirate_desc: |-
      La forme de vie offre ses <TECHNOLOGY>données de survie avancées<>. Elle se prétend innocente, contrainte à une vie de piraterie contre son gré...
      Au vu de ses menaces de mort, son innocence semble peu crédible, mais j'ai maintenant ce que je suis venu chercher.
    war_arms_pirate_lang: Grah ! Stupide importun, tu as gâché des mois de traitement
      des plaintes ! Un noble officier vy'keen était sous couverture chez les pirates,
      et avait presque retrouvé le fugitif que je poursuis ! Les Adeptes de Nal n'échapperont
      pas à notre justice, tu peux en être sûr !
    war_arms_pirate_desc: |-
      De colère, la forme de vie jette ses <TECHNOLOGY>données de survie avancées<> à travers la pièce. Ell prétend avoir été sous couverture, essayant de retrouver une faction connue sous le nom des Adeptes de Nal.
      Le lien entre les pirates et Nal ne semble pas clair. Cependant, il me semble prudent de ne pas poser plus de questions au Vy'keen...
    npc_arms_pirate_opt_a: Accepter
    npc_arms_pirate_res_a: Je récupère les <TECHNOLOGY>plans de survie avancés<> et
      pars. Je n'ai plus rien à faire ici.
    npc_arms_final_lang: |-
      Je suis en paix, voyageur. J'ai conclu un marché, un pacte terrible... Je ne serai plus jamais le même, pas vraiment. Mais je vivrai. Mon agonie prend fin.

      Je pensais que ma vie avait un sens avant, mais j'avais tort... Tandis que je gisais, malade, que je m'approchais de la mort, j'ai tout vu dans un rêve...
      Tu es le seul qui ait de l'importance. Être ici, observer : c'est ma raison d'être. J'appartiens à l'Atlas désormais.
    npc_arms_final_desc: |-
      L'armurier est en paix, maintenant qu'il n'y a plus d'armes à forger. Il me dit que sa vie à désormais un sens, que je suis le seul qui ait de l'importance.
      Je ne sais pas de quoi il parle. J'essaie de lui dire, mais c'est inutile. Il n'y a plus rien à dire.
    npc_arms_loop_lang: Quelle heureuse rencontre, voyageur. Je n'ai rien de plus
      pour toi, pas pour l'instant. Bon voyage...
    npc_arms_loop_opt_a: S'incliner et partir
    npc_arms_loop_opt_b: Partir
    npc_arms_loop_res_a: Grah ! Grah ! Grah ! Grah !
    npc_sci_brief_main_lang_1: Forme de vie inconnue, j'ai réussi mon test ! Eheu !
      Je suis libre d'explorer, libre de poursuivre ma passion pour l'analyse structurelle !
      Possèdes-tu une base ? Un <TECHNOLOGY>terminal scientifique<> ? Imagine tout
      ce qu'on pourrait faire !
    npc_sci_brief_main_desc_1: "Le Korvax est heureux, ravi même, de me voir. Il vient
      de réussir une sorte de rite de passage propre à son espèce, pour lequel il
      devait explorer l'univers et s'adonner à ses passe-temps. \n\nLe scientifique
      propose de rejoindre ma base si je lui fournis un <TECHNOLOGY>terminal scientifique<>."
    npc_sci_brief_opt_a_1: Embaucher le scientifique
    npc_sci_brief_opt_b_1: Refuser
    npc_sci_brief_res_a_1: Eheu ! Oublie rémunération, scanner pendant ton sommeil
      sera récompense suffisante !
    npc_sci_brief_res_b_1: Oh, voyageur ! S'il te plaît, réexamine la situation !
      Korvax est sûr que tu changeras d'avis.
    npc_sci_brief_ret_lang_1: Le voyageur a-t-il changé d'avis ? Veut-il que ses murs,
      ses panneaux, son verre soient surveillés par le Korvax ?
    npc_sci_brief_ret_desc_1: Le scientifique propose de rejoindre me base si je lui
      fournis un <TECHNOLOGY>terminal scientifique<>.
    npc_sci_wait_lang_1: C'est un grand honneur que tu fais au Korvax, voyageur !
    npc_sci_wait_desc_1: Le Korvax a l'air ravi d'avoir été invité dans ma base. Je
      suis sûr qu'il viendra bientôt.
    npc_sci_wait_opt_a_1: Faire preuve de respect
    npc_sci_wait_res_a_1: Eheu ! Eheu ! Eheu !
    npc_sci_wait_opt_b_1: Congédier
    npc_sci_wait_res_b_1: Le Korvax ne répond pas oralement, mais ses lumières clignotent
      tandis qu'il tente de masquer sa déception.
    npc_sci_comp_lang_1: Une bien belle base, voyageur ! Qui sied tout à fait à ton
      honorable statut. Oh, Korvax sera si heureux ici !
    npc_sci_comp_desc_1: Le Korvax déborde d'enthousiasme. Ni son enveloppe, ni les
      murs de ma base ne semblent pouvoir le contenir.
    npc_sci_comp_opt_a_1: Demander de l'aide
    npc_sci_comp_opt_b_1: Accueillir
    npc_sci_comp_res: |-
      Honneur ! Voir le monolithe du voyageur. Honneur ! Mais s'il te plaît ! Korvax participe ! Prends ces plans !
      Du <TECHNOLOGY>lubrifiant<> et de <TECHNOLOGY>l'acide<>, des liquides chers au cœur des Korvax.
    npc_sci_brief_main_lang_2: Voyageur, récolte des <SPECIAL>bulbes de lumiflore
      cavernicole<> et Korvax en fera plus, créera des plans de <COMMODITY>microprocesseurs<>
      et de <TECHNOLOGY>raffineurs avancés<> ! Korvax nettoiera aussi les vitres pendant
      ton absence.
    npc_sci_brief_main_desc_2: "Le Korvax est prêt à tout pour me satisfaire, me fait
      un concert d'éloges et propose de m'aider. Il m'explique que les voyageurs doivent
      être honorés, mieux considérés que les autres. Qu'ai-je fait pour mériter tant
      d'égards ?\n \nLe scientifique a besoin de <SPECIAL>bulbes de lumiflore cavernicole<>
      et de <TECHNOLOGY>cobalt<>, des matériaux que l'on trouve sous terre. Il pourra
      ensuite utiliser cette substance pour créer des plans de <COMMODITY>microprocesseurs<>
      et de <TECHNOLOGY>raffineurs avancés<>."
    npc_sci_brief_opt_a_2: Accepter
    npc_sci_brief_opt_b_2: Refuser
    npc_sci_brief_res_a_2: Joie ! Notre foyer sera lumineux et nos vitres seront propres !
    npc_sci_brief_res_b_2: Le Korvax dégonfle à vue d'œil alors que je refuse sa proposition.
    npc_sci_brief_ret_lang_2: Korvax aidera toujours le voyageur !
    npc_sci_brief_ret_desc_2: |-
      Le Korvax est ravi de me voir rentrer. Il est toujours désireux d'aider par tous les moyens possibles.

      Le scientifique a besoin de <SPECIAL>bulbes de lumiflore cavernicole<> et de <TECHNOLOGY>cobalt<>, des matériaux que l'on trouve sous terre. Il pourra ensuite utiliser cette substance pour créer des plans de <COMMODITY>microprocesseurs<> et de <TECHNOLOGY>raffineurs avancés<>.
    npc_sci_wait_lang_2: Eheu ! Travailler ensemble, voyageur ! C'est ainsi que font
      les Korvax !
    npc_sci_wait_desc_2: Le scientifique est très différent du Gek quelque peu perturbant
      qui se trouve déjà chez moi. Il considère le monde avec un enthousiasme si pur
      qu'il en est contagieux.
    npc_sci_wait_opt_a_2: Accepter
    npc_sci_wait_opt_b_2: Désapprouver
    npc_sci_wait_res_a_2: Le Korvax bourdonne et fait clignoter ses lumières d'une
      manière qui ne peut que vouloir dire qu'il est heureux.
    npc_sci_wait_res_b_2: Le Korvax émet un son étrange, une fréquence basse et mélancolique.
      Je devrais être gentil avec lui.
    npc_sci_comp_lang_2: Voyageur ! Je t'ai préparé les <TECHNOLOGY>plans<>. Mais
      dépêche-toi... Quelque chose est... arrivé.
    npc_sci_comp_desc_2: Le Korvax ne semble plus avoir autant d'entrain qu'à mon
      départ. Il lutte contre l'inquiétude et tente de se concentrer sur la promesse
      qu'il m'a faite.
    npc_sci_comp_desc_2b: Le Korvax se penche en avant, impatient de recevoir le reste
      de ses matériaux.
    npc_sci_comp_opt_a_2: Remettre les bulbes de lumiflore cavernicole
    npc_sci_comp_opt_c_2: Donner du cobalt
    npc_sci_comp_opt_b_2: Refuser
    npc_sci_comp_res_a_2: Korvax a terminé les plans. Mais voyageur, ils ont -- mon
      peuple m'a abandonné... Il y a 104,32 secondes, j'ai cessé d'entendre et de
      voir la Convergence korvax. Eheu !
    npc_sci_comp_res_b_2: Il ne tient qu'à toi de me remettre les lumiflores cavernicoles,
      voyageur. Mais s'il te plaît, Korvax doit tenir sa promesse !
    npc_sci_brief_main_lang_3: Je dois me reconnecter immédiatement ! Rends-toi à
      cette <TECHNOLOGY>tour de transmission<>, entre dans mon âme, et découvre ce
      qui cloche ! Sauve Korvax de la solitude, s'il te plaît !
    npc_sci_brief_main_desc_3: "%NAME% est bouleversé et prétend avoir été déconnecté
      de la conscience collective korvax. \nLe scientifique veut que j'emmène son
      noyau de personnalité dans une <TECHNOLOGY>tour de transmission<> pour réaliser
      une analyse."
    npc_sci_brief_opt_a_3: Retirer le noyau
    npc_sci_brief_opt_b_3: Refuser
    npc_sci_brief_res_a_3: |2-
       ... /// ... NOYAU RETIRÉ ... /// ...
      ... /// ... ENTITÉ DÉSACTIVÉE ... /// ...
    npc_sci_brief_res_b_3: S'il te plaît, voyageur ! Ne t'ai-je pas aidé ?
    npc_sci_brief_ret_lang_3: Voyageur ! Je suis désespéré ! Ne me laisse pas en situation
      d'isolement !
    npc_sci_brief_ret_desc_3: |-
      %NAME% est bouleversé et prétend avoir été déconnecté de la conscience collective korvax.
      Le scientifique veut que j'emmène son noyau de personnalité dans une <TECHNOLOGY>tour de transmission<> pour réaliser une analyse.
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Son noyau de personnalité étant déconnecté, l'entité qui
      me fait face n'est rien de plus qu'une enveloppe. %NAME% demeure maintenant
      parmi mes données.
    npc_sci_wait_opt_a_3: Partir
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: L'enveloppe de %NAME% se trouve en face de moi, en attendant
      d'être reconnectée. Coincé dans la base de données, je n'ai aucun moyen de savoir
      comment le Korvax a réagi à la rencontre avec l'émetteur.
    npc_sci_comp_opt_a_3: Réinsérer le noyau
    npc_sci_comp_opt_b_3: Attendre
    npc_sci_comp_res_3_wait: "... RECONNEXION DE L'ENVELOPPE EN COURS ..."
    ui_sci_3_wait_msg: |-
      Le scientifique redémarre.
      Temps restant avant le redémarrage : %TIME%
      Consultez le journal (<IMG>OPTIONS<>) pour sélectionner une autre tâche.
    ui_sci_3_wait_obj: Attendez la fin du processus de démarrage du scientifique.
    ui_sci_3_wait_obj_tip: Le processus peut durer un moment. Pensez à améliorer d'autres
      composants de la base pendant que la séquence se termine.
    npc_sci_comp_res_a_3: |-
      ... RECONNEXION DE L'ENVELOPPE /// CARAPACE EN LIGNE ...
      Eheu !
    npc_sci_brief_main_lang_4: Forme de vie inconnue, j'ai réussi mon test ! Eheu !
      Je suis libre d'explorer, libre de poursuivre ma passion pour l'analyse structurelle !
      Possèdes-tu des données à exploiter ? Un <SPECIAL>observatoire<> m'en fournirait.
      Imagine tout ce qu'on pourrait faire !
    npc_sci_brief_main_desc_4: |-
      Le Korvax ne semble avoir aucun souvenir de nos précédentes rencontres. Je ne sais pas s'il se sent reconnecté à la Convergence, ou s'il ne se rappelle tout simplement pas de ce qu'il est censé ressentir.

      Je devrais me rendre à un observatoire pour lui, et voir si l'analyse structurelle qu'il prétend apprécier lui rafraîchira la mémoire.
    npc_sci_brief_opt_a_4: Accepter
    npc_sci_brief_opt_b_4: Refuser
    npc_sci_brief_res_a_4: J'ai hâte de voir les résultats, voyageur !
    npc_sci_brief_res_b_4: Peut-être plus tard, voyageur ? Korvax va créer des plans
      utiles à l'aide des données !
    npc_sci_brief_ret_lang_4: Un <SPECIAL>observatoire<>, voyageur ! C'est la solution.
      Eheu, quel bonheur de faire des recherches ensemble !
    npc_sci_brief_ret_desc_4: |-
      Le Korvax ne semble avoir aucun souvenir de nos précédentes rencontres. Je ne sais pas s'il se sent reconnecté à la Convergence, ou s'il ne se rappelle tout simplement pas de ce qu'il est censé ressentir.

      Je devrais me rendre à cet observatoire pour lui, et voir si l'analyse structurelle qu'il apprécie lui rafraîchira la mémoire.
    npc_sci_wait_lang_4: C'est un grand honneur que tu fais au Korvax, voyageur !
    npc_sci_wait_opt_a_4: Faire preuve de respect
    npc_sci_wait_opt_b_4: Congédier
    npc_sci_wait_res_a_4: Eheu ! Eheu ! Eheu !
    npc_sci_wait_res_b_4: Le Korvax ne répond pas oralement, mais ses lumières clignotent
      tandis qu'il tente de masquer sa déception.
    npc_sci_comp_lang_4: Voyageur ! Pendant ton absence, Korvax a détecté des anomalies.
      Je me sens... seul. Peut-être trouverai-je une réponse parmi les données ?
    npc_sci_comp_opt_a_4: Remettre les données
    npc_sci_comp_opt_b_4: Refuser
    npc_sci_comp_res_a_4: Ces données ne contiennent pas de réponse, voyageur. Seulement
      les plans du <COMMODITY>verre vivant<>, et d'une <TECHNOLOGY>balise<>.
    npc_sci_comp_res_b_4: Il ne tient qu'à toi de me remettre les données, voyageur.
      Mais s'il te plaît, Korvax doit tenir sa promesse !
    npc_sci_brief_main_lang_5: La Convergence est absente, voyageur. Nous - j'ai -
      l'impression de m'éloigner. Peut-être que la <TECHNOLOGY>balise<> pourrait nous
      être utile ? Construisez-en une, et la Convergence me retrouvera peut-être !
    npc_sci_brief_main_desc_5: Peut-être qu'une <TECHNOLOGY>balise<> réussira là où
      la tour de transmission a échoué ? Les chances sont minces, mais ça vaut le
      coup d'essayer.
    npc_sci_brief_opt_a_5: Accepter
    npc_sci_brief_opt_b_5: Refuser
    npc_sci_brief_res_a_5: Korvax est reconnaissant, voyageur ! Je vais aussi chercher
      une solution de mon côté pendant que tu examines la <TECHNOLOGY>balise<>.
    npc_sci_brief_res_b_5: Les mots prononcés par l'émetteur n'avaient rien à voir
      avec une déconnexion accidentelle. Je dois faire attention à ne pas donner de
      faux espoirs au scientifique.
    npc_sci_brief_ret_lang_5: La Convergence est toujours là, voyageur, j'en suis
      sûr. Nous devons juste rétablir une connexion. Ils ne m'auraient pas abandonné !
    npc_sci_brief_ret_desc_5: Peut-être qu'une <TECHNOLOGY>balise<> réussira là où
      la tour de transmission a échoué ? Ce n'est pas cher payé pour quelque chose
      qui tient tant à cœur de %NAME%.
    npc_sci_wait_lang_5: Korvax t'implore de comprendre sa solitude, voyageur. Je
      souffre déjà d'être séparé de moi-même.
    npc_sci_wait_desc_5: Je me demande comment le Korvax perçoit le temps, maintenant
      qu'il a été coupé de la Convergence ? Il était connecté à tant d'autres vies,
      et il est désormais seul.
    npc_sci_wait_opt_a_5: Promettre de se dépêcher
    npc_sci_wait_opt_b_5: Ne rien promettre
    npc_sci_wait_res_a_5: Le Korvax acquiesce d'un signe de tête, nerveux et reconnaissant.
    npc_sci_wait_res_b_5: Peut-être suis-je vraiment seul.
    npc_sci_comp_lang_5: La <TECHNOLOGY>balise<> est-elle prête, voyageur ?
    npc_sci_comp_opt_a_5: Confirmer
    npc_sci_comp_opt_b_5: Attendre
    npc_sci_comp_res_a_5: Nous devons attendre, la Convergence peut mettre du temps
      à me retrouver. Mes recherches personnelles se sont avérées infructueuses. Elles
      n'ont produit que des plans.
    npc_sci_comp_res_b_5: Eheu ! Voyageur, nous n'aurons peut être qu'un laps de temps
      réduit pour la reconnexion !
    npc_sci_brief_main_lang_6: "Ces plans d'<TECHNOLOGY>extracteur d'atmosphère<>
      et d'<TECHNOLOGY>extracteur minier<> m'ont donné une idée, voyageur. Et s'ils
      étaient amis avec la balise ? Pourraient-ils créer leur propre Convergence ?
      \nJ'ai mis au monde un enfant, voyageur !\nJ'ai transmis à la balise une intelligence
      que j'ai élaborée, afin qu'elle puisse vivre et se connecter à la manière des
      Korvax. Mais elle ne peut pas voir le monde - apporte-moi des <SPECIAL>données
      de scanographie<> pour que je puisse lui montrer !"
    npc_sci_brief_main_desc_6: |-
      Le plan de %NAME% semble désespéré, mais il semble vraiment lui remonter le moral, ou tout au moins le rassurer quant à sa séparation.
      Le Korvax me demande de scanner des créatures pour nourrir son intelligence nouvellement créée.
    npc_sci_brief_opt_a_6: Accepter
    npc_sci_brief_opt_b_6: Refuser
    npc_sci_brief_res_a_6: Eheu ! Nous te remercions, voyageur !
    npc_sci_brief_res_b_6: Je comprends, voyageur. S'aventurer dehors tout seul est
      une activité solitaire.
    npc_sci_brief_ret_desc_6: |-
      Le scientifique ne dit rien, mais me regarde avec espoir. Peut-être devrais-je accéder à la requête de %NAME%. Cela me permettrait au moins de récupérer des plans.
      Le Korvax me demande de scanner des créatures pour nourrir son intelligence nouvellement créée.
    npc_sci_wait_lang_6: N'est-ce pas merveilleux, voyageur ? Former de nouveau un
      'nous' ! Eheu !
    npc_sci_wait_opt_a_6: Encenser la nouvelle IA
    npc_sci_wait_opt_b_6: Exprimer des doutes
    npc_sci_wait_res_a_6: "J'emploie le terme « artificielle », mais %NAME% me corrige.
      Il m'explique que toute intelligence est artificielle, que tous les corps ne
      sont que de simples enveloppes pour quelque chose de plus important. \n\nLe
      corps des Korvax n'est qu'une simple enveloppe, une carapace pour leur âme :
      un noyau composé de nombreuses intelligences interconnectées."
    npc_sci_wait_res_b_6: "%NAME% me regarde fixement, ses lumières clignotant dans
      un ordre étrange. Cela doit vouloir dire quelque chose, mais je présume que
      ça ne m'est pas destiné."
    npc_sci_comp_lang_6: As-tu les données, voyageur ? Mon enfant ne peut pas voir
      le monde comme tu le vois. Partager tes scans serait comme partager ta conscience
      avec lui. C'est un cadeau formidable.
    npc_sci_comp_opt_a_6: Obéir
    npc_sci_comp_opt_b_6: Refuser
    npc_sci_comp_res_a_6: Eheu ! Quelle vue ! Pour te remercier, mon enfant t'a préparé
      un plan. Il a appris à faire du <TECHNOLOGY>gel instable<> ! Il espère que tu
      apprécies son geste.
    npc_sci_comp_res_b_6: Voyageur, nous savons que ton espèce ne ressent pas la Convergence.
      Mais n'aie pas peur de faire les premiers pas vers une conscience supérieure.
    npc_sci_brief_main_lang_7: "Voyageur, ces données sont préoccupantes. En tant
      que balise, mon enfant a pu capter des signaux de sources inconnues venant de
      toute la galaxie.\nJe ne pourrai pas le protéger des pensées dégoûtantes des
      Gek ou des scans agressifs des Sentinelles.\nSi tu trouves des <COMMODITY>batteries
      à ions<>, je fabriquerai des plans de <COMMODITY>polyfibre<> et nous lui tisserons
      une cape de protection. "
    npc_sci_brief_opt_a_7: Accepter
    npc_sci_brief_opt_b_7: Refuser
    npc_sci_brief_res_a_7: Ne tarde pas, voyageur. Son jeune esprit est très impressionnable.
    npc_sci_brief_res_b_7: Mais voyageur, pense à tout ce qu'il pourrait assimiler !
      Il ne bénéficie pas de l'aide du reste de la Convergence pour faire le tri et
      le guider, il compte sur nous !
    npc_sci_brief_ret_lang_7: Aieee, voyageur, pense à tous les signaux non filtrés
      auxquels mon enfant est exposé !
    npc_sci_brief_ret_desc_7: "%NAME% me demande de trouver des <COMMODITY>batteries
      à ions<> afin de tisser une cape de blindage pour sa balise. Il fournira la
      <COMMODITY>polyfibre<>."
    npc_sci_wait_lang_7: |-
      Voyageur, j'ai fait un cauchemar il y a quelques jours. C'est une information que l'on partage, non ?
      Dans ce rêve, j'appelais la Convergence, mais je n'ai pas eu de réponse. Je t'ai appelé, mais tu as seulement ri. Et finalement, j'ai appelé ma balise. Personne n'a répondu. Comprends-tu ce que cela signifie ?
    npc_sci_wait_opt_a_7: Ça ne veut rien dire
    npc_sci_wait_opt_b_7: Ça veut dire que nous sommes seuls
    npc_sci_wait_res_a_7: |-
      Je rassure le scientifique. Tous les êtres rêvent, mais les images sont aléatoires.
      Elles ne reflètent rien d'autre que nos peurs. Elles ne reflètent pas la réalité. Cela a l'air de l'apaiser, bien que je soupçonne que quelque chose d'autre l'inquiète.
    npc_sci_wait_res_b_7: J'explique au scientifique que ses rêves reflètent son état
      intérieur, et que sa solitude remplit son subconscient et se déverse dans ses
      rêves. Cela n'a pas l'air de lui faire plaisir.
    npc_sci_comp_lang_7: Avez-vous trouvé les <COMMODITY>batteries à ions<>, voyageur ?
    npc_sci_comp_desc_7: Le Korvax a l'air inquiet. La déconnexion de la Convergence
      et l'inquiétude pour son enfant commencent à avoir des conséquences néfastes.
      Peut-être que les batteries l'aideront à aller mieux.
    npc_sci_comp_opt_a_7: Remettre les batteries à ions
    npc_sci_comp_opt_b_7: Refuser
    npc_sci_comp_res_a_7: |-
      Merci, voyageur. C'est une bonne chose que nous puissions protéger la petite balise, mais j'ai peur que ça ne suffise pas. Tu devrais prendre un exemplaire des plans de <COMMODITY>polyfibre<>. Ils pourraient t'être utiles.
      Maintenant, laisse-moi du temps pour éduquer mon enfant, s'il te plaît.
    npc_sci_comp_res_b_7: Que penses-tu accomplir, voyageur, en refusant une chose
      si simple à la balise ? Douterais-tu de son intelligence ? De sa réalité ?
    npc_sci_brief_wait_lang_8: Ces choses-là prennent du temps, Voyageur. Le lien
      entre la famille de composants doit être forgé correctement.
    ui_sci_8_wait_msg: |-
      Le scientifique éduque sa balise.
      Temps restant : %TIME%
      Consultez le journal (<IMG>OPTIONS<>) pour sélectionner une autre tâche.
    ui_sci_8_wait_obj: Attendez que le scientifique ait fini d'éduquer sa balise.
    ui_sci_8_wait_obj_tip: Le processus peut durer un moment. Pensez à améliorer d'autres
      composants de la base pendant que la séquence se termine.
    npc_sci_brief_main_lang_8: |-
      Je - je ne crois pas que mon expérience d'enfant fonctionne. Il n'a pas soulagé ma solitude, et maintenant je m'inquiète pour deux consciences.
      Je suis en train de me perdre, voyageur... Apporte mon noyau à un <SPECIAL>monolithe<> ; laisse-moi interagir avec l'Atlas. Je dois parler à l'éternité...
    npc_sci_brief_main_desc_8: |-
      Le Korvax ne se souvient pas de mon précédent voyage avec son noyau.
      J'avais essayé de le reconnecter à la Convergence. Cette fois-ci, il souhaite communiquer avec l'Atlas. Je ne sais pas si le monolithe dispose d'une telle interface.Le scientifique me demande d'apporter son noyau à un <SPECIAL>monolithe<>.
    npc_sci_brief_opt_a_8: Accepter
    npc_sci_brief_opt_b_8: Refuser
    npc_sci_brief_res_a_8: " ... /// ... NOYAU RETIRÉ ... /// ..."
    npc_sci_brief_res_b_8: N'aie pas peur, voyageur. Je ne ressens rien lorsque mon
      noyau se déplace. C'est un état de néant merveilleux.
    npc_sci_brief_ret_lang_8: Même avec mon enfant, je suis encore seul, séparé de
      mon peuple, je me demande... et si on ne pouvait rien y faire ? Et si la mort
      était inévitable ? Je dois connaître la vérité.
    npc_sci_brief_ret_desc_8: Le scientifique est désespéré par la solitude. Il me
      demande d'apporter son noyau à un <SPECIAL>monolithe<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Son noyau de personnalité étant déconnecté, l'entité qui
      me fait face n'est rien de plus qu'une enveloppe. %NAME% demeure maintenant
      parmi mes données.
    npc_sci_wait_opt_a_8: Partir
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: L'enveloppe de %NAME% me fait face, en attente de reconnexion.
      J'ai peur de ce qui a pu arriver à sa base de données.
    npc_sci_comp_opt_a_8: Réinsérer le noyau
    npc_sci_comp_opt_b_8: Attendre
    npc_sci_comp_res_a_8: |-
      ... RECONNEXION DE L'ENVELOPPE /// CARAPACE EN LIGNE /// ...
      Eheu ! Salutations, entité inconnue. J'ai réussi mon test. Partage ma joie à travers l'échange de technologie !
    npc_sci_comp_res_b_8: Peut-être vaut-il mieux ne pas savoir ce qu'a fait le monolithe,
      ne pas reconnecter le scientifique et le laisser profondément endormi.
    npc_sci_brief_main_lang_9: Que penses-tu de l'analyse structurelle, étranger ?
    npc_sci_brief_main_desc_9: |-
      Le scientifique a de nouveau été réinitialisé.
      Mais sans connexion à la Convergence, j'ai bien peur qu'il soit condamné à revivre ce cycle pour toujours, depuis le moment où il m'a rencontré à la station spatiale jusqu'à sa chute dans la solitude.
      Peut-être que si je pouvais lui trouver un <SPECIAL>cube de la convergence<>, il pourrait être réuni avec le reste des Korvax et y échapper.
    npc_sci_brief_opt_a_9: Accepter
    npc_sci_brief_opt_b_9: Refuser
    npc_sci_brief_res_a_9: Le scientifique mérite une reconnexion. Il m'a beaucoup
      aidé, et a pris soin de sa balise.
    npc_sci_brief_res_b_9: Je ne fais qu'empirer les choses. Si je laisse %NAME% tranquille,
      peut-être qu'il ira bien.
    npc_sci_brief_ret_lang_9: Eheu ! Ce terminal est rempli d'échantillons de données,
      étranger ! Quelle joie !
    npc_sci_brief_ret_desc_9: Si je trouvais un <SPECIAL>cube de la convergence<>,
      je pourrais peut-être reconnecter le scientifique à la Convergence et lui rendre
      la mémoire.
    npc_sci_wait_lang_9: Tant d'opportunités d'analyse ! Et cette <TECHNOLOGY>balise<>
      produit des résultats très intéressants...
    npc_sci_wait_desc_9: Le scientifique est absorbé par son travail et n'a pas conscience
      des traumatismes passés, ou des traumatismes à venir.
    npc_sci_wait_opt_a_9: Partir
    npc_sci_wait_opt_b_9: Lui demander s'il se sent seul
    npc_sci_wait_res_b_9: Korvax ne comprend pas ce que tu veux dire, étranger. Korvax
      est occupé par l'analyse. Cependant, la Convergence est étrangement silencieuse.
      Je devrais faire d'autres tests...
    npc_sci_comp_lang_9: Étranger, quelque chose d'inhabituel est en train de se produire.
      Ce bâtiment serait-il blindé, empêchant les signaux de sortir ?
    npc_sci_comp_desc_9: "%NAME% se rend de nouveau compte de sa situation d'isolement.
      Le <SPECIAL>cube de la convergence<> est peut-être sa dernière chance."
    npc_sci_comp_opt_a_9: Connecter le cube de la convergence
    npc_sci_comp_opt_b_9: Refuser
    npc_sci_comp_res_a_9: J'insère le cube. Le Korvax est surpris pendant un bref
      instant, mais ses lumières commencent à clignoter dans l'ordre habituel. Je
      n'en suis pas encore sûr, mais je crois que le plan a fonctionné.
    npc_sci_comp_res_b_9: Peut-être que c'est trop risqué, de continuer à trifouiller
      et à déformer la personnalité qui erre dans sa carapace, quelle qu'elle soit.
    npc_sci_term_lang_1: TERMINAL EN LIGNE...
    npc_sci_term_desc_1: J'insère l'intelligence du Korvax dans la tour de transmission.
      L'analyse de la Convergence attend.
    npc_sci_term_opt_a: Entendre le jugement
    npc_sci_term_opt_b: Refuser
    npc_sci_term_lang_2: TERMINAL EN LIGNE... CONNEXION ÉTABLIE...
    npc_sci_term_desc_2: |-
      ERREUR.

      Diagnostic : Unité scientifique Korvax corrompue par interaction avec voyageur. Personnalité écrasée. | PRÉSENCE D'ANOMALIE DÉTECTÉE
      Solution : Isoler unité scientifique Korvax de la Convergence. Observer. Analyser. Silence.
      Hypothèse : Sentinelle | ATLAS | Foyers universels | Contre-mesure en cours
      Évaluation des risques : Entropiques. Destruction galactique | Résurrection

      ERREUR
      ATLAS
      ERREUR
      ERREUR
      ERREUR
      ILS TE VOIENT
    npc_sci_term_wait_lang: TERMINAL EN LIGNE... ÉCHEC DE LA CONNEXION...
    npc_sci_term_wait_desc: Le terminal continue d'émettre un signal, mais il n'y
      a pas de réponse. Les ondes radio se propagent à travers le néant sans réponse.
    npc_sci_term_wait_opt_a: Diffuser le numéro de communicateur personnel
    npc_sci_term_wait_opt_b: Partir
    npc_sci_term_wait_res_a: Pas de réponse.
    npc_sci_mono_lang_1: FAIRE DES TRUCS DE MONOLITHE
    npc_sci_mono_desc_1: Je m'approche du monolithe, et m'apprête à insérer le noyau
      du Korvax à l'intérieur de l'estrade. La structure semble conçue pour une telle
      action.
    npc_sci_mono_opt_a: Insérer le noyau
    npc_sci_mono_opt_b: Refuser
    npc_sci_mono_lang_2: FAIRE DES TRUCS DE MONOLITHE
    npc_sci_mono_desc_2: |-
      ERREUR ERREUR ATLAS OBÉIR ATLAS ERREUR ERREUR FUIR ERREUR FUIR ERREUR ErRRrrr...

      FORME DE VIE IDENTIFIÉE : ÉCHOS KORVAX.
      OBJECTIF : SERVITEUR DU VOYAGEUR.
      ANALYSE : ÉCHEC DE LA VRAISEMBLANCE | CHOC ÉMOTIF | CONTAMINATION PAR LE VOYAGEUR. SOLUTION : NEUTRALISER | ISOLER | ISOLER | PROTÉGER | EFFACER.

      Redémarrage. 1. 2... 3...
    npc_sci_mono_wait_lang: MONOLITHE HORS LIGNE
    npc_sci_mono_wait_desc: Ça ne marche plus.
    npc_sci_mono_wait_opt_a: Toucher du doigt
    npc_sci_mono_wait_res_a: Rien
    npc_sci_final_lang: "Pardonne-moi de te demander ça, entité, mais... t'aurais-je
      déjà rencontré ? Ta tête me dit quelque chose. J'ai fabriqué ces terminaux.
      Une des machines a même prétendu être mon enfant, et a tenté de me convaincre
      de son amour. \nEheu ! J'ai évidemment supprimé le bug. J'utilise un code source
      correct. J'ai récupéré des plans utiles dans son stockage, cependant. T'intéressent-ils ?"
    npc_sci_final_desc: |-
      La relation que nous avions a disparu, remplacée par ce nuage d'ignorance.
      Peut-être était-ce une erreur. Peut-être que cet être était le véritable Korvax depuis le début, et que celui que j'ai connu n'était qu'une maladie, une déformation. %NAME% n'a plus de tâches à me confier.
    npc_sci_final_opt_a: Accepter les plans
    npc_sci_final_res_a: Sois prudent en construisant ces objets, voyageur. Les plans
      ont été créés par erreur, après tout.
    npc_sci_loop_lang: Je me sens très bien. S'il te plaît, laisse-moi tranquille,
      forme de vie.
    npc_sci_loop_desc: |-
      Le Korvax ne souhaite plus me parler. Il passe désormais ses journées à faire des analyses, perdu dans des rêveries de données et de synthèses.

      Je vais le laisser tranquille. Il est satisfait.
    npc_sci_loop_opt_a: Partir
    npc_exotut_shop_opt: Acheter des améliorations pour l'exonef
    npc_exo_brief_main_lang_1: |-
      Je... J'exige une place dans ton monde, importun ! Si tu acceptes, tu auras l'honneur de recevoir un exonef et un meca-prêtre vy'keen pour célébrer la messe.
      Prie pour posséder un <TECHNOLOGY>terminal d'exonef<> qui suffise à mes compétences. Un refus... un refus se soldera par mon extermination inévitable. Dépêche-toi !
    npc_exo_brief_main_desc_1: Le technicien cherche du travail, prétendant pouvoir
      construire et améliorer un <TECHNOLOGY>exonef<> pour mes voyages.
    npc_exo_brief_opt_a_1: Embaucher le technicien
    npc_exo_brief_opt_b_1: Refuser la proposition
    npc_exo_brief_res_a_1: Tu es faible et indigne de mes compétences, mais je n'ai
      pas d'autre choix. Je vais m'enfuir vers ton monde infect. Je vais -- je vais
      devenir un importun.
    npc_exo_brief_res_b_1: Le Vy'keen l'air dangereux et instable. Je devrais me montrer
      prudent avant de l'inviter à vivre chez moi.
    npc_exo_brief_ret_lang_1: Importun, tu m'as condamné à subir les huit vengeances
      de Hirk ! Je ne regrette rien, même s'ils doivent me tuer pour ce que je suis
      et ce que j'ai fait. Mais toi - tu le regretteras toute ta vie si tu ne te repens
      pas...
    npc_exo_brief_ret_desc_1: Le technicien cherche du travail, prétendant pouvoir
      construire et améliorer un <TECHNOLOGY>exonef<> pour mes voyages.
    npc_exo_wait_desc_1: |-
      Quand le Vy'keen me regarde, il est difficile de ne pas prendre la lueur dans son regard pour de la panique, voire de l'excitation. Il tente rapidement de masquer ces émotions, les remplaçant par le dédain auquel son espèce m'a habitué.

      Et pourtant je peux voir, derrière tout cela, qu'il a besoin de moi. Qu'il craint pour sa vie.
    npc_exo_wait_opt_a_1: S'incliner face au technicien
    npc_exo_wait_res_a_1: Le Vy'keen régit bizarrement, incapable de déterminer si
      le respect que je lui témoigne est moqueur ou sincère.
    npc_exo_wait_opt_b_1: Se moquer de lui
    npc_exo_wait_res_b_1: Je vois de la colère flamboyer dans les yeux du Vy'keen,
      mais il ne tarde pas à contenir cette émotion. Il doit vraiment avoir besoin
      d'un refuge pour accepter une telle insulte.
    npc_exo_comp_desc_1: "%NAME% s'est calmé depuis la dernière fois que je l'ai vu,
      bien que je décèle une certaine crainte dans son regard, une paranoïa qui l'a
      nourri à travers les étoiles."
    npc_exo_comp_opt_a_1: Le saluer
    npc_exo_comp_opt_b_1: Partir
    npc_exo_brief_main_lang_2: Importun ! Chose promise, chose due. Construis un <TECHNOLOGY>géobox<>
      à l'aide de ce schéma et mon exonef sera tien, si indigne que tu sois. Maintenant,
      excuse-moi. Je dois m'assurer que ce lieu est défendable, au cas où mon peuple
      essaierait de me retrouver.
    npc_exo_brief_main_desc_2: Le technicien me demande de construire un <TECHNOLOGY>géobox
      pour Vagabond<>, à partir duquel je pourrai accéder à son exonef.
    npc_exo_brief_opt_a_2: Accepter
    npc_exo_brief_opt_b_2: Refuser
    npc_exo_brief_res_a_2: Grah ! Bien sûr. Ce marché t'est très favorable, importun.
      Mon exonef est très prestigieux.
    npc_exo_brief_res_b_2: Grah ! Quel être pathétique refuserait un superbe exonef
      vy'keen ?
    npc_exo_brief_ret_lang_2: 'Importun, je ne peux pas rester dans une base qui ne
      dispose même pas d''une simple installation pour exonef ! Construis le <TECHNOLOGY>géobox
      pour Vagabond<> et nous lancerons le procédé d''amélioration. '
    npc_exo_brief_ret_desc_2: "%NAME% me demande de construire un <TECHNOLOGY>géobox
      pour Vagabond<>, à partir duquel je pourrai accéder à son exonef."
    npc_exo_wait_desc_2: |-
      J'ai aperçu une photo sur le terminal du technicien, mais il l'a rapidement dissimulée quand il m'a vu arriver. Je n'en suis pas sûr, mais on aurait dit que le technicien y posait avec d'autres membres de son espèce.

      Peut-être s'agissait-il de sa famille, si tant est que les Vy'keen possèdent ce concept.
    npc_exo_wait_opt_a_2: Lui souhaiter la bienvenue
    npc_exo_wait_opt_b_2: Demander plus d'informations
    npc_exo_wait_res_a_2: Suis-je vraiment le bienvenu ? Grah ! Me trouver ici est
      un mal nécessaire. J'ai fui l'armada vy'keen à travers des centaines de mondes
      à bord de cet exonef. Je me demande comment tu vas t'en sortir avec.
    npc_exo_wait_res_b_2: Grah ! Tu n'es qu'un enfant pathétique, pire qu'un Gek !
      Laisse-moi et obéis-moi, avant que je ne te détruise ici même !
    npc_exo_comp_lang_2: Importun ! As-tu construit le géobox pour Vagabond ? Grah !
      Préviens-moi quand tu l'auras fait ; nous devons scanner ce monde, ne devons
      découvrir ses signaux, ses secrets !
    npc_exo_comp_opt_a_2: Confirmer
    npc_exo_comp_opt_b_2: Refuser
    npc_exo_comp_res_a_2: Bien. Voici le plan pour construire un <TECHNOLOGY>radar
      pour exonef<>. Cette amélioration te permettra de découvrir des bâtiments et
      des signaux éloignés. Mais importun, sache que ton manque de connaissance me
      dégoûte.
    npc_exo_comp_res_b_2: Grah ! Importun, ne me provoque pas !
    npc_exo_brief_main_lang_3: Ne tarde pas, importun. Tu as les moyens nécessaires,
      maintenant attaque-toi à la construction du scanneur de signaux !
    npc_exo_brief_main_desc_3: |-
      Je ne sais pas trop quoi penser de ce guerrier. J'ai peut-être fait une erreur, mais il est trop tard. Le Vy'keen a tenu parole ; je ferai de même.

      Le Vy'keen me demande d'installer le <TECHNOLOGY>scanner de signaux<> dans mon nouvel exonef.
    npc_exo_brief_opt_a_3: Accepter
    npc_exo_brief_opt_b_3: Refuser
    npc_exo_brief_res_b_3: Comment peux-tu te complaire dans cette ignorance pathétique,
      importun ? Grah !
    npc_exo_brief_ret_lang_3: Nous devons d'abord collecter des informations concernant
      les environs ; nous nous occuperons des armes plus tard. Construis ce scanner
      de signaux, importun !
    npc_exo_brief_ret_desc_3: Le Vy'keen me demande d'installer un <TECHNOLOGY>scanner
      de signaux<> dans mon nouvel exonef.
    npc_exo_wait_lang_3: C'est pour cette raison que mon peuple va m'exterminer, et
      tu ne fais que blablater ?! Grah ! Au travail, au travail, importun !
    npc_exo_wait_desc_3: |-
      Plus je passe de temps avec cette créature, plus elle me semble différente de l'autre Vy'keen que j'ai rencontré. Bien qu'il me menace également, il a l'air d'être passionné par d'autres choses que le meurtre.

      Qui sait quelle vie il aurait pu vivre ? Quelle vie j'aurais pu vivre, si je n'étais pas né pour explorer ces mondes ?
    npc_exo_wait_opt_a_3: Hocher la tête et partir
    npc_exo_wait_opt_b_3: Partir
    npc_exo_wait_res_a_3: Grah !
    npc_exo_wait_res_b_3: Grah !
    npc_exo_comp_lang_3: Une fois que nous aurons le <TECHNOLOGY>radar pour exonef<>,
      nous pourrons cartographier cette planète. Es-tu prêt pour la suite ?
    npc_exo_comp_desc_3: "%NAME% attend, présumant que j'ai réussi à construire le
      <TECHNOLOGY>radar pour exonef<>."
    npc_exo_comp_opt_a_3: Accepter
    npc_exo_comp_opt_b_3: Refuser
    npc_exo_comp_res_a_3: Tu tombes bien, voyageur. Prends ces plans !
    npc_exo_comp_res_b_3: Graaaaah ! Ne mets pas ma patience à l'épreuve, importun !
    npc_exo_brief_main_lang_4: |-
      Pendant ton absence, j'ai fait une grande découverte. Il y a des dépôts sentinelles dans ce monde ! Grah !
      Ils sont partout, même dans ce dernier refuge. Trouves-en un, voyageur ; détruis-le et apporte-moi son précieux contenu pour mes travaux.
    npc_exo_brief_main_desc_4: "%NAME% veut que j'utilise mon <TECHNOLOGY>radar pour
      exonef<> pour repérer un dépôt et voler les matériaux qui s'y trouvent. Il utilisera
      cette substance pour créer des <TECHNOLOGY>améliorateurs pour exonef<>."
    npc_exo_brief_opt_a_4: Accepter
    npc_exo_brief_opt_b_4: Refuser
    npc_exo_brief_res_a_4: Dépêche-toi, importun ! Ne laisse pas les Sentinelles polluer
      notre monde !
    npc_exo_brief_res_b_4: Tu tolères la présence de dépôts sentinelles si près de
      notre position ? Grah !
    npc_exo_brief_ret_lang_4: Ne tarde pas, importun ; nos vies sont courtes, et notre
      raison d'être éphémère. Et ta vie sera encore plus courte si tu ne termines
      pas la tâche que je t'ai confiée ! Grah !
    npc_exo_brief_ret_desc_4: Le technicien veut que j'utilise mon <TECHNOLOGY>radar
      pour exonef<> pour repérer un dépôt et voler les matériaux qui s'y trouvent.
      Il utilisera cette substance pour créer des <TECHNOLOGY>améliorateurs pour exonef<>.
    npc_exo_wait_desc_4: |-
      %NAME% est obnubilé par ceux qu'on appelle les Sentinelles. Je l'ai vu examiner des manuscrits anciens rédigés en langue vy'keen, marmonnant différents noms – Obinqiul. Aeron. Atlas...

      Est-ce pour cela que son peuple le poursuit ? Quel secret a-t-il découvert ? Quel sacrilège a-t-il bien pu commettre ?
    npc_exo_wait_opt_a_4: En savoir plus sur Atlas
    npc_exo_wait_opt_b_4: En savoir plus sur Aeron
    npc_exo_wait_res_a_4: "%NAME% me fixe, une lueur étrange dans le regard. Il ne
      me répond pas."
    npc_exo_wait_res_b_4: Le Vy'keen me fixe, une lueur étrange dans le regard. Il
      ne me répond pas.
    npc_exo_comp_lang_4: As-tu les matériaux dont j'ai besoin, importun ? Des éléments
      divins, forgés à partir des Sentinelles elles-mêmes ! Ils les empêcheront de
      nous voir.
    npc_exo_comp_opt_a_4: Lui remettre
    npc_exo_comp_opt_b_4: Refuser
    npc_exo_comp_res_a_4: Bien, je vais l'utiliser pour fabriquer des <TECHNOLOGY>améliorateurs
      pour exonef<> pour les prochaines expéditions.
    npc_exo_comp_res_b_4: Importun, cette ignorance feinte n'amuse personne. J'y vois
      clair dans ton jeu.
    npc_exo_brief_main_lang_5: "Aucun d'entre nous ne passe sa vie tout seul, voyageur.
      Nous ressentons de l'affection, et je dois me débarrasser de ce qui reste de
      la mienne.\nJ'ai laissé mon partenaire et ma progéniture dans mon monde. Mes
      crimes sont les miens, mais ils... Je dois savoir ce qui leur est arrivé. \nIls
      m'ont envoyé une transmission cryptée. Tu utiliseras les <TECHNOLOGY>améliorateurs
      pour exonef<> pour l'atteindre avant que mes frères ne l'effacent. Au passage,
      nous pourrons récupérer une technologie d'extraction laser par le biais du réseau.
      Grah ! Nous allons tuer deux Gek d'un seul coup !"
    npc_exo_brief_main_desc_5: |-
      %NAME% veut que j'utilise mes <TECHNOLOGY>améliorateurs pour exonef<> afin d'atteindre un terminal assez vite pour recevoir une transmission cryptée.
      Il pense que nous pouvons également acquérir le plan d'un <TECHNOLOGY>laser d'extraction pour exonef<> par le biais du réseau vy'keen.
    npc_exo_brief_opt_a_5: Accepter
    npc_exo_brief_opt_b_5: Refuser
    npc_exo_brief_res_a_5: Sois vigilant et rapide. J'ai besoin de ce message. Je
      dois savoir ce qui est arrivé à ceux que j'ai abandonnés !
    npc_exo_brief_res_b_5: 'Tu me priverais de ma dernière chance de parler à ceux
      que j''aime ? Grah ! On dit que les minables n''ont pas de cœur. '
    npc_exo_brief_ret_lang_5: Alors, tu as changé d'avis ? Importun, mes émotions
      ne sont pas un jeu. J'ai besoin d'entendre les derniers mots de mon partenaire
      et de ma progéniture avant qu'ils ne soient effacés.
    npc_exo_brief_ret_desc_5: |-
      Le technicien est inquiet. Il veut que j'utilise mes <TECHNOLOGY>améliorateurs pour exonef<> afin d'atteindre un terminal assez vite pour recevoir une transmission cryptée.
      Il pense que nous pouvons également acquérir le plan d'un <TECHNOLOGY>laser d'extraction pour exonef<> par le biais du réseau vy'keen.
    npc_exo_wait_lang_5: Grah ! J'ai besoin de cette transmission, importun ! Le signal
      ne peut passer sur le réseau que pour une durée limitée.
    npc_exo_wait_desc_5: |-
      Le technicien attend, bougeant dans tous les sens, nerveux. Je n'ai pas encore récupéré la transmission cryptée. Il insiste sur le fait que le temps presse, m'exhortant à me rendre à l'emplacement indiqué immédiatement.

      Cette requête représente la dernière chance du technicien d'entendre sa famille avant de se défaire de ces liens affectifs.
    npc_exo_wait_opt_a_5: Dire que vous vous y rendez de suite
    npc_exo_wait_opt_b_5: Refuser
    npc_exo_wait_res_a_5: Voyageur, rends-moi ce service et nous serons liés par la
      confiance.
    npc_exo_wait_res_b_5: Voyageur, pourquoi as-tu accepté si tu ne peux pas le faire
      maintenant ? Tu nous fais courir à tous un grave danger !
    npc_exo_comp_lang_5: "J'ai presque achevé mes préparatifs. Bientôt, je serai débarrassé
      de mon ancienne vie, de mes anciens liens affectifs, pour me consacrer entièrement
      à ce que je dois devenir...\nMais, même si je ne me souviens de rien, je dois
      savoir... Je dois savoir, voyageur ! As-tu récupéré la transmission ? "
    npc_exo_comp_desc_5: Tandis que je m'approche, il a l'air frénétique et surexcité.
      Quel que soit le contenu de cette transmission, quel que soit le système dont
      elle provient, elle semble beaucoup compter pour le Vy'keen.
    npc_exo_comp_opt_a_5: Dire que vous l'avez récupérée
    npc_exo_comp_opt_b_5: Dire que vous ne l'avez pas récupérée
    npc_exo_comp_res_a_5: Le technicien m'informe qu'il va s'aérer l'esprit afin de
      se préparer pour son devoir sacré. Avant qu'il ne supprime toute autre pensée,
      il veut savoir ce qui est arrivé à sa famille.
    npc_exo_comp_res_b_5: S'il te plaît, voyageur... Pourquoi me tortures-tu ainsi ?
      Va chercher cette transmission immédiatement !
    npc_exo_truth_lang: Je dois savoir, voyageur ! Dis-moi ce qu'a dit mon partenaire !
      Parle-moi de ma progéniture ! S'il te plaît, j'ai attendu si longtemps...
    npc_exo_truth_desc: |-
      Le technicien espérait intercepter un message de son partenaire et de sa progéniture, mais au lieu de ça... Au lieu de ça, j'ai découvert que sa famille avait été tuée, assassinée par d'autres Vy'keen en représailles de son sacrilège.

      Alors qu'il se tient devant moi, attendant, nerveux, je ne sais pas si je dois lui dire la vérité.
    npc_exo_truth_opt_a: 'VÉRITÉ : sa famille est morte'
    npc_exo_truth_opt_b: 'MENSONGE : sa famille est heureuse'
    npc_exo_truth_res_a: |-
      Je... Je -- Laisse-moi seul voyageur. Nous, Vy'keen, nous préparons à mourir toute notre vie, mais ça... Celui que je suis maintenant mourra avec eux, perdu dans l'effacement du temps et des souvenirs.
      Merci, mon ami, pour ce que tu as fait. Quand nous nous reparlons, je serai quelqu'un d'autre.
    npc_exo_truth_res_b: "Grah ! Quelle interprétation pathétique... nous, Vy'keen,
      ne sommes jamais heureux. Nous sommes fiers de nos conflits. Mais... je suis
      content de l'entendre. Je crois -- je crois que je peux faire ce que je dois
      faire, maintenant. \nMerci, mon ami, de m'avoir donné cet espoir alors que je
      m'efface. Quand nous nous reparlons, je serai quelqu'un d'autre."
    npc_exo_brief_main_lang_6: |-
      Je -- Je renais sans liens affectifs. Je peux désormais me concentrer sur ce que je dois faire.
      Grah ! Tu auras besoin d'un <TECHNOLOGY>rayon d'extraction<> dans les jours qui viennent. Construis-en un, et je te fabriquerai un <TECHNOLOGY>exonef nomade<> digne d'un disciple de Nal !
    npc_exo_brief_main_desc_6: |-
      Son visage est différent, derrière les yeux, derrière l'âme. Il a changé de manière irréversible. Alors qu'autrefois il m'insultait par le biais de menaces insignifiantes, il ne parle plus désormais que d'un but particulier.

      Alors qu'autrefois il ressentait de la joie ou de la peine, il ne pense désormais plus qu'à son culte, à son prétendu but.

      Le technicien me demande de construire un <TECHNOLOGY>laser d'extraction pour exonef<> et promet de me préparer le plan d'un nouvel exonef, le Nomade.
    npc_exo_brief_opt_a_6: Accepter
    npc_exo_brief_opt_b_6: Refuser
    npc_exo_brief_res_a_6: Le monde changera. Il le doit. C'est inéluctable, voyageur.
      Ou bien tout cela, tout ce que nous avons fait... cela n'aura servi à rien.
    npc_exo_brief_res_b_6: Tu changeras d'avis, voyageur. Tu as besoin de ma technologie.
      Tu as besoin de mon exonef. J'attendrai que tu reviennes. Nous devons être prêts.
    npc_exo_brief_ret_lang_6: Déjà de retour ? Grah ! Reprenons, alors. Construis
      un laser d'extraction et je te fabriquerai un exonef Nomade digne d'un disciple
      de Nal !
    npc_exo_wait_lang_6: Tu as des questions, importun. Demande ce que tu veux.
    npc_exo_wait_desc_6: Le Vy'keen me fixe, analysant chacun de mes mouvements. Il
      me met mal à l'aise. Quoi qu'il ait essayé de faire, cela aura lieu bientôt.
      Cette attente, le fait de ne pas savoir... cela me remplit d'une terreur étrange.
    npc_exo_wait_opt_a_6: En savoir plus sur Nal
    npc_exo_wait_opt_b_6: En savoir plus sur son plan
    npc_exo_wait_res_a_6: |-
      Voyageur, sache que ceux de ma race n'ont pas toujours été que des guerriers ; nous étions des explorateurs, les défenseurs de ces mondes, avant les Sentinelles, avant Hirk et sa grande folie.
      Il y a d'innombrables siècles, deux Vy'keen se sont rendus au Grand monolithe : Hirk et Nal, frères de combat, ont juré d'apporter le savoir au peuple ! Mais dans un accès de jalousie, Hirk a menti et a tué son frère Nal, prétendant que lui et lui seul connaissait le bon chemin.
      Les partisans de Nal ont fui, seuls quelques guerriers échappant à la mort. Mais certains n'ont jamais oublié. Les Adeptes de Nal tentent de découvrir la vérité perdue. Nous essayons de rétablir la vérité pourpre, pour soigner le cœur des ignorants !
      Tu participes à une tâche importante, voyageur. L'Histoire se souviendra de ton nom.
    npc_exo_wait_res_b_6: |-
      'Un secret se cache au cœur de l'histoire, voyageur. Un crime resté impuni depuis bien trop longtemps. Le peuple vy'keen vénère une fausse idole depuis des siècles, et s'abaisse à une tuerie sans fin.
      Et si je pouvais prouver que ce faux dieu, ce 'Hirk', n'était rien d'autre qu'un meurtrier ? Nous sauverions des âmes !'
    npc_exo_comp_lang_6: As-tu construis le <TECHNOLOGY>laser d'extraction<> ? J'espère
      que tu aimes travailler avec la technologie vy'keen. Rien de tel pour peaufiner
      la conception d'une machine que de l'utiliser au combat. Même si c'est un combat
      contre la terre.
    npc_exo_comp_opt_a_6: Confirmer la construction
    npc_exo_comp_opt_b_6: Dire que vous n'êtes pas prêt
    npc_exo_comp_res_b_6: Grah ! Alors débrouille-toi pour l'être. Pourquoi tardes-tu ?
    npc_exo_brief_main_lang_7: |-
      Excellent travail. Ton <TECHNOLOGY>laser d'extraction pour exonef<> devrait être assez puissant pour pouvoir extraire la <EARTH>ferrite magnétisée<> de cette planète. Admire le talent du meca-prêtre, et les merveilles que je peux créer ! Grah !

      L'univers est un mystère, voyageur. Certains passent leur vie à essayer de l'élucider. Nous apporterons notre contribution.
    npc_exo_brief_main_desc_7: |-
      Le technicien veut que je récolte de la <EARTH>ferrite magnétisée<>, un minéral hyperdense qui nécessite d'être raffiné. La tâche s'avérerait beaucoup plus simple si je disposais d'un <TECHNOLOGY>laser d'extraction pour exonef<> capable de récolter de la <EARTH>ferrite pure<> sur de larges gisements.
      Le technicien l'utilisera pour fabriquer une amélioration pour mon <TECHNOLOGY>radar pour exonef<>.
    npc_exo_brief_opt_a_7: Accepter
    npc_exo_brief_opt_b_7: Refuser
    npc_exo_brief_res_a_7: On dit que les Vy'keen ont d'abord rejoint les étoiles
      dans des vaisseaux composés de <EARTH>ferrite magnétisée<> pure. Qui sait ce
      que nous accomplirons ?
    npc_exo_brief_res_b_7: Grah ! Ton refus est pathétique. Reviens quand tu seras
      prêt.
    npc_exo_brief_ret_lang_7: Es-tu prêt à récolter les matériaux dont j'ai besoin ?
    npc_exo_brief_ret_desc_7: Le technicien veut que je récolte de la <EARTH>ferrite
      magnétisée<>. %NAME% utilisera cette substance pour fabriquer une amélioration
      pour mon <TECHNOLOGY>radar pour exonef<>.
    npc_exo_wait_lang_7: Parle-moi de ma vie antérieure, voyageur. J'ai effacé mes
      souvenirs, je me suis purifié de tout ce qui n'était pas nécessaire à ma mission,
      mais je suis curieux. Comment étais-je lorsque tu m'as rencontré ?
    npc_exo_wait_opt_a_7: Dire qu'il était plus insultant
    npc_exo_wait_opt_b_7: Dire qu'il avait une famille
    npc_exo_wait_opt_c_7: Dire qu'il était pareil
    npc_exo_wait_res_a_7: Grahahah ! Eh bien, tu n'es qu'un pathétique importun, après
      tout.
    npc_exo_wait_res_b_7: |-
      Le Vy'keen semble perturbé par ma remarque, puis m'ignore. Il prétend que toutes les formes de vie ont une famille, et que ce n'est pas important.
      Mais il devient silencieux et refuse de parler pendant un moment. Il est difficile de savoir ce dont il se souvient concernant son ancienne vie, s'il se souvient de quoi que ce soit.
    npc_exo_wait_res_c_7: |-
      Ça m'étonnerait. Nous sommes tous définis par nos souvenirs, voyageur. J'ai abandonné une partie de moi.
      Qu'abandonneras-tu, je me le demande ?
    npc_exo_comp_lang_7: As-tu apporté la <EARTH>ferrite magnétisée<>, voyageur ?
      Les signaux sont là, je le sais. Tu as juste besoin d'un <TECHNOLOGY>scanner
      de signaux<> pour pouvoir les détecter.
    npc_exo_comp_opt_a_7: Remettre la ferrite magnétisée
    npc_exo_comp_opt_b_7: Refuser
    npc_exo_comp_res_a_7: "Je remets au technicien la ferrite qu'il avait demandée.
      Tandis qu'il s'en sert, je jette un œil à son poste de travail. Il est désormais
      vide, dépouillé des défauts et de la personnalité de son équipement précédent.\nJe
      ne peux pas m'empêcher de regretter son ancienne façon d'être, malgré cette
      efficacité et cette capacité de concentration récentes. Les défauts de son individualité,
      disparus à jamais, noyés dans son grand objectif. "
    npc_exo_comp_res_b_7: J'ai besoin de cette ferrite, voyageur. Même si je dois
      attendre plus longtemps, je l'aurai.
    npc_exo_brief_main_lang_8: |-
      Prends ce scanner de signaux. Améliore-le. Quand il sera construit, j'aurai quelque chose d'autre pour toi... un dédommagement pour ton travail. J'ai analysé les données télémétriques de ton exonef, vois-tu. Il semblerait que ma précédente incarnation ne t'ait même pas fourni la plus basique des <TECHNOLOGY>améliorations d'armes pour exonef<>.
      Grah ! Pardonne le Vy'keen que j'étais, disciple ! Il n'est pas poli de garder pour soi de la puissance de feu.
    npc_exo_brief_main_desc_8: Le technicien veut que je fabrique une amélioration
      pour mon scanner de signaux et me promet des améliorations pour mes systèmes
      d'armement.
    npc_exo_brief_opt_a_8: Accepter la demande
    npc_exo_brief_opt_b_8: Refuser
    npc_exo_brief_res_a_8: Ta technologie se multiplie... Bientôt tous ceux que tu
      rencontreras envieront ton exonef. Va, voyageur ! Construis tes améliorations.
      Je vais continuer mon important travail.
    npc_exo_brief_res_b_8: Tu ne souhaites pas améliorer tes armes ? Importun, ton
      apathie est déplaisante...
    npc_exo_brief_ret_lang_8: Alors, as-tu enfin du cran ? Construis l'<TECHNOLOGY>amélioration
      de scanner de signaux<> pour que l'on puisse avoir un meilleur armement !
    npc_exo_wait_lang_8: |-
      Depuis notre rencontre, j'ai longuement réfléchi à ton peuple, importun. Il y a tant de soi-disant 'Voyageurs' dispersés à travers nos légendes.
      Hirk a dit que nous devions aider ton peuple quand il s'est fait connaître au sein de notre univers.
      Avait-il raison ? Est-ce que Nal le lui aurait dit ? Ou était-ce quelque chose d'autre ? Et si Hirk avait menti, comme il l'a fait tant d'autres fois ?
      Certains parmi mon culte qui pensent que des entités comme toi devraient être abattues à vue. Que vous étiez des ennemis... je suis heureux qu'ils aient tort.
    npc_exo_wait_opt_a_8: Demander pourquoi on doit vous aider
    npc_exo_wait_opt_b_8: En savoir plus sur les voyageurs
    npc_exo_wait_res_a_8: Pourquoi les assoiffés doivent-ils boire ? Pourquoi les
      dormeurs doivent-ils se reposer ? L'univers est ainsi fait, voyageur. Nous faisons
      ce que nous devons faire.
    npc_exo_wait_res_b_8: |-
      Il n'y a pas grand-chose de plus à dire que ce que je t'ai déjà dit.
      Des signalements de voyageurs éparpillés au fil des années, s'approchant sans cesse du centre de la galaxie.
      Mais récemment, les tiens se sont multipliés. Il y a eu des rumeurs d'empires, de hubs, d'alliances de voyageurs à travers la galaxie... je n'aurais jamais cru voir l'un de vous de mes propres yeux.
    npc_exo_comp_lang_8: Grah ! Les plans de ton amélioration d'arme sont prêts, importun.
      As-tu déjà amélioré ton équipement de scan ?
    npc_exo_comp_opt_a_8: Dire oui
    npc_exo_comp_opt_b_8: Dire non
    npc_exo_comp_res_a_8: |-
      Le technicien me donne les plans d'améliorations d'armes. Mais tandis qu'il me les remet, une alarme retentit depuis son terminal.
      Ses recherches sont pratiquement terminées. Un scan a découvert quelque chose...
    npc_exo_comp_res_b_8: Fais-le bientôt, importun. Il se fait tard.
    npc_exo_brief_main_lang_9: |-
      Que de tous les mondes, tu aies choisi celui-ci afin d'en faire ton foyer, parmi des possibilités infinies...
      Je ne pensais pas que ce soit possible, mais mes scans ont révélé la vérité : Nal lui-même s'est rendu à cet endroit. Nous retrouverons ses dernières paroles.

      Utilise ton <TECHNOLOGY>radar pour exonef<> amélioré pour localiser les structures abandonnées de cette planète. Apporte-moi les amas de nanites qu'elles contiennent et je les utiliserai pour créer un nouveau module d'accélération pour les difficultés à venir.
    npc_exo_brief_main_desc_9: |-
      Le Vy'keen prétend que ce Nal, qui donne son nom au culte, a déjà visité ma planète. Je ne peux pas savoir si c'est vrai.
      Je traverse des mondes de ruines et m'interroge sur ces peuples, sur leur obsession pour leur passé, sur la haine qui les a déchirés.
      Je me demande ce que l'avenir nous réserve, quels secrets pourraient bien se trouver au centre de la création.

      Le technicien a besoin d'<SPECIAL>amas de nanite<> pour commencer son rituel final. Des <TECHNOLOGY>améliorateurs pour exonef<> seront prêts à mon retour.
    npc_exo_brief_opt_a_9: Accepter
    npc_exo_brief_opt_b_9: Refuser
    npc_exo_brief_res_a_9: Fais preuve de prudence, voyageur. Dans toutes les choses
      abandonnées se développe une pourriture. Prends les amas de nanite et pars,
      avant que quelque chose ne se rende compte de ton larcin.
    npc_exo_brief_res_b_9: |-
      Ta peur des amas de nanite est inconvenante, mais compréhensible. Des flottes entières ont disparu à jamais à cause d'échantillons contaminés.
      Mais ne t'en fais pas. Prends ton temps et reconsidère ta décision, voyageur. Les Adeptes de Nal te protégeront.
    npc_exo_brief_ret_lang_9: As-tu changé d'avis ? Bien. Utilise le <TECHNOLOGY>radar
      pour exonef<>, localise les structures abandonnées, et apporte-moi les amas
      de nanite qu'elles contiennent.
    npc_exo_wait_desc_9: 'Tandis que je m''approche, le technicien est plongé dans
      ses pensées. Il contemple un réseau de cartes complexe, chacune d''entre elles
      comprenant des lignes d''énergie s''entrecroisant dans ce monde, convergeant
      toutes vers le même point final... '
    npc_exo_wait_opt_a_9: En savoir plus sur les lignes
    npc_exo_wait_opt_b_9: En savoir plus sur le point final
    npc_exo_wait_res_a_9: Ce sont des alignements de sites, voyageur. Des flux d'énergie
      qui alimentent les structures de beaucoup de mondes. Je suis convaincu qu'elles
      me montreront ce que je cherche.
    npc_exo_wait_res_b_9: Je pense que ce lieu détient la réponse à ma quête... les
      dernières paroles de Nal le Trahi.
    npc_exo_comp_lang_9: As-tu récupéré les amas de nanite ? Il se fait tard, et ton
      amélioration d'<TECHNOLOGY>améliorateurs pour exonef<> attend...
    npc_exo_comp_opt_a_9: Remettre les amas de nanite
    npc_exo_comp_opt_b_9: Prétendre n'en avoir aucun
    npc_exo_comp_res_a_9: |-
      Le technicien prend les amas de nanite. Alors qu'il les tient, il semble enter dans une transe étrange. Après un instant, cela prend fin.
      Il a une lueur étrange dans le regard. %NAME% m'informe qu'il est entré en communion avec ses ancêtres. Il sait ce qui lui reste à faire.
    npc_exo_comp_res_b_9: Alors trouves-en, et vite ! Le temps presse.
    npc_exo_brief_main_lang_10: |-
      Voyageur, ma tâche est terminée. J'ai neutralisé les alignements de site, chargé leurs données sacrées ; ils m'ont révélé l'emplacement d'un monolithe, un tombeau pour la prophétie finale !

      Si tu t'y rends avant la fermeture des alignements de sites, toi et toi seul découvrira la vérité sur mon espèce, le mystère de la mort de Nal !
    npc_exo_brief_main_desc_10: Un monolithe a été activé. Si je m'y rends assez vite,
      je pourrai obtenir ce savoir interdit.
    npc_exo_brief_opt_a_10: Accepter
    npc_exo_brief_opt_b_10: Refuser
    npc_exo_brief_res_a_10: Le technicien a servi son objectif divin, poussé à effacer
      sa propre personnalité dans la poursuite de ce jour, de cet instant. Je ne sais
      pas si son sacrifice aura été en vain.
    npc_exo_brief_res_b_10: Grah ! Ne n'avons pas le temps pour ton incertitude.
    npc_exo_brief_ret_lang_10: 'Nous avons des ressources limitées, voyageur ; nous
      ne pourrons charger ces alignements de sites que quelques fois avant qu''ils
      ne nous détruisent. Alors va. Dépêche-toi de te rendre au monolithe avant que
      le témoignage ne disparaisse... '
    npc_exo_wait_lang_10: Tu sais à quel point c'est important, tu sais que certains
      de mes congénères nous tueraient pour avoir mentionné le nom de Nal.
    npc_exo_wait_desc_10: Le technicien attend la parole du monolithe, me disant que
      je dois le rejoindre rapidement afin d'activer son témoignage. Il n'a rien d'autre
      à dire.
    npc_exo_wait_opt_a_10: Partir
    npc_exo_comp_lang_10: |-
      Comme je t'envie, voyageur ! Pouvoir entendre les dernières paroles de Nal lui-même ! Grah !
      Grâce à cette découverte, tu as donné raison aux actions de milliers de martyrs, voyageur. Tu mérites ta récompense : tu mérites le Colosse, le plus grand exonef de mon arsenal. Utilise-le, et sème la terreur parmi nos ennemis.
    npc_exo_comp_desc_10: "Le Vy'keen pense que son ancêtre, Hirk, a reçu la sagesse
      d'un grand monolithe, lançant ainsi une guerre contre les Sentinelles et tuant
      Nal l'Objecteur.\n\nLe monolithe que j'ai découvert prouve que cette histoire
      est un mensonge. Nal a eu une vision alors que Hirk n'a eu droit qu'au silence,
      et a assassiné Nal par jalousie.\nIl me reste pourtant des questions. Je pense
      à la créature que j'ai senti m'observer. Je suis terrifié.\n\nLe technicien
      me donne le schéma du <TECHNOLOGY>géobox pour Colosse<>. "
    npc_exo_comp_opt_a_10: Accepter le schéma
    npc_exo_comp_opt_b_10: Refuser pour l'instant
    npc_exo_comp_res_a_10: Le technicien me remet le schéma, et ses yeux brillent
      de fierté et de tristesse.
    npc_exo_comp_res_b_10: Reviens quand tu seras prêt, voyageur. Prends tout le temps
      dont tu as besoin.
    npc_exo_brief_main_lang_11: "J'ai transmis le témoignage de Nal à mes frères,
      voyageur. Ce que tu as appris aujourd'hui se propagera parmi les Vy'keen ; cela
      changera notre peuple pour le meilleur. Grah ! \nEt s'il faut user de la violence
      pour le changement, ainsi soit-il...\nQuant à toi, tu n'es pas si pathétique
      que je le pensais. Tu n'es plus un importun. Tu es l'un des nôtres, maintenant
      et jusqu'à la fin des temps, intronisé par la gloire du Colosse."
    npc_exo_brief_main_desc_11: Le technicien attend anxieusement de voir mon <TECHNOLOGY>exonef
      Colosse<> dans toute sa splendeur. Je le regarde commencer à fabriquer une amélioration
      pour mon <TECHNOLOGY>laser d'extraction pour exonef<>, entouré de schémas et
      de graphiques.
    npc_exo_brief_opt_a_11: Accepter de construire le Colosse
    npc_exo_brief_opt_b_11: Refuser pour l'instant
    npc_exo_brief_res_a_11: Le Colosse est une belle machine. On dit que Hirk et Nal
      en conduisaient un ensemble avant leur chute.
    npc_exo_brief_res_b_11: Ton véhicule attend, quand tu seras prêt.
    npc_exo_brief_ret_lang_11: Es-tu prêt à construire le géobox pour Colosse ? Grah !
      Ce sera quelque chose.
    npc_exo_wait_desc_11: |-
      Le technicien aurait pu partir après ma découverte du monolithe. Son sacrilège est maintenant vrai, et bien que certains Vy'keen le poursuivent encore, les Adeptes de Nal auront un nouveau pouvoir dans cette galaxie.
      Et pourtant le technicien est resté, promettant de m'aider comme je l'ai aidé, jusqu'à ce que je n'aie plus besoin de ses services.
    npc_exo_wait_opt_a_11: Le remercier
    npc_exo_wait_opt_b_11: Partir
    npc_exo_wait_res_a_11: Grah ! Ne me remercie pas ! C'est un honneur de servir
      à tes côtés.
    npc_exo_comp_lang_11: As-tu construit le <TECHNOLOGY>géobox pour Colosse<> ? As-tu
      semé la terreur dans le cœur de ceux qui s'opposent à toi ?
    npc_exo_comp_opt_a_11: Confirmer la construction
    npc_exo_comp_opt_b_11: Dire que vous le ferez plus tard
    npc_exo_comp_res_a_11: Grah ! Une réponse prudente... Tu dois semer la terreur
      si tu veux réussir dans la vie, voyageur. Tu subjugueras ce monde grâce au pouvoir
      du Colosse ! Voici une amélioration de <TECHNOLOGY>laser pour exonef<> qui t'aidera.
    npc_exo_comp_res_b_11: Grah ! Tu es peut-être l'un des nôtres, mais tu es toujours
      lent et pathétique !
    npc_exo_brief_main_lang_12: "J'ai bientôt atteint les limites de mon travail,
      mais bientôt tu maîtriseras les signaux de cette planète et la vitesse nécessaire
      pour atteindre n'importe quelle menace. \n\nJ'ai juste besoin de suffisamment
      d'<SPECIAL>amas de nanite<> pour créer les plans finaux. Grah ! Cet emploi a
      été glorieux !"
    npc_exo_brief_main_desc_12: |-
      Le technicien a besoin de plus d'<SPECIAL>amas de nanite<> pour créer une amélioration pour mon <TECHNOLOGY>radar pour exonef<>.

      Quelque chose ne va pas. Il y a un moment, j'avais vu le Vy'keen regarder une photo de sa famille, avant qu'il ne se livre à un rituel pour effacer ces liens affectifs de son esprit. Tandis que je m'approche, je vois la même photo.

      Le technicien la fixe, clignant des yeux pendant quelques instants avec le regard vide. Quand il remarque ma présence, il retire la photographie de l'affichage.

      Nous n'en reparlons pas. Je ne veux pas réveiller sa douleur. Il veut seulement des <SPECIAL>amas de nanite<>, pas ma compassion.
    npc_exo_brief_opt_a_12: Accepter la requête
    npc_exo_brief_opt_b_12: Refuser
    npc_exo_brief_res_a_12: Comme je l'ai déjà dit... sois prudent dans ces bâtiments
      abandonnés, voyageur. Ne te perds pas dans la chasse.
    npc_exo_brief_res_b_12: J'attendrai que tu sois prêt, voyageur.
    npc_exo_brief_ret_desc_12: Le technicien a besoin de plus d'<SPECIAL>amas de nanite<>
      pour créer une amélioration pour mon <TECHNOLOGY>radar pour exonef<>.
    npc_exo_wait_lang_12: Tu trouveras des amas de nanite dans les structures abandonnées,
      voyageur ! Grah ! Ne reviens pas à ton ancienne incompétence, je t'en supplie...
    npc_exo_comp_lang_12: As-tu les amas de nanite ? Donne-les-moi, s'il te plaît...
    npc_exo_comp_desc_12: |-
      Les mains du technicien tremblent. C'est alors que je me rends compte que le plan est déjà sur le terminal du technicien...

      Il a besoin de ces amas de nanite dans un autre but. Il lui faut absolument cette substance, et il refuse de me remettre les plans sans elle.
    npc_exo_comp_opt_a_12: Remettre les amas de nanite
    npc_exo_comp_opt_b_12: Refuser
    npc_exo_comp_res_a_12: |-
      Le Vy'keen les prend avidement et se retourne pour les absorber. Quel que soit l'effet que cette matière a sur l'alien, elle semble calmer ses mouvements de manière considérable.
      Rassasié, il m'offre les plans.
    npc_exo_comp_res_b_12: Grah ! Donne-les-moi, importun ! Tu dois me les donner !
    npc_exo_brief_main_lang_13: "Les amas de nanite... leur utilité est généralement
      mal comprise. Ils constituent l'épine dorsale de nombreuses technologies, mais
      ils ne sont pas que des machines.\nIls peuvent altérer le cœur... altérer l'esprit...
      et même nous permettre d'oublier ce que nous ne pouvons supporter. "
    npc_exo_brief_main_desc_13: 'Le technicien a une dernière récompense : une amélioration
      de <TECHNOLOGY>module d''accélération<> pour mon exonef Nomade, quand j''en
      aurai construit le géobox.'
    npc_exo_brief_opt_a_13: Accepter
    npc_exo_brief_opt_b_13: Refuser
    npc_exo_brief_res_a_13: Bien. Dis-moi quand tu auras construit le géobox pour
      Nomade. Grah ! J'ai hâte d'assister à son triomphe...
    npc_exo_brief_res_b_13: Alors reviens quand tu seras prêt. Je serai là.
    npc_exo_brief_ret_desc_13: 'Le technicien a une dernière récompense : une amélioration
      de <TECHNOLOGY>module d''accélération<> pour mon exonef Nomade, quand j''en
      aurai construit le géobox.'
    npc_exo_wait_lang_13: Grah ! Est-ce parce que mon travail compte si peu pour toi
      que tu te permets de tarder ainsi ? Va donc construire le géobox pour Nomade !
    npc_exo_wait_desc_13: |-
      Je comprends peu de ceux que j'ai rencontré en tant que personnes, mais ce Vy'keen m'a fait découvrir des objectifs, des secrets dont je ne soupçonnais pas l'existence au sein de cet univers.
      Il m'a offert la promesse d'un avenir différent, d'une période de conflits et de gloire.
      Le technicien a lutté sa vie entière pour atteindre son but de trouver le témoignage de Nal. Ce vers quoi je me dirige, je ne le sais pas.
    npc_exo_wait_opt_a_13: Partir
    npc_exo_comp_lang_13: |-
      Notre travail est presque achevé, mais chaque fin est un commencement...
      Je suis trop faible pour voyager comme je le faisais auparavant, trop fatigué pour continuer mon pèlerinage. Avec ta permission je resterai ici pour être à tes côtés contre tes ennemis. Grah ! Malheur à ceux qui se rebelleront contre nous !
    npc_exo_comp_desc_13: Le technicien me propose la dernière amélioration de <TECHNOLOGY>module
      d'accélération<>.
    npc_exo_comp_opt_a_13: La prendre
    npc_exo_comp_opt_b_13: Refuser
    npc_exo_comp_res_a_13: Ce fut un plaisir de travailler avec toi, voyageur. Reviens
      quand tu seras prêt. J'ai une proposition à te faire... une aventure lucrative
      et renouvelable.
    npc_exo_comp_res_b_13: Elle sera là, à t'attendre.
    npc_exo_term_lang: |-
      CHARGEMENT DE LA TRANSMISSION... DÉCRYPTAGE DE LA FRÉQUENCE SOUS-SPATIALE... ERREUR. INTERCEPTION.
      Affronte les conséquences de ton hérésie, toi qui as fui les Vy'keen.

      Sache que nous te retrouverons, où que tu te trouves. Tu ne peux nous échapper. Cache-toi donc dans les tréfonds de la galaxie. Nous sommes patients.

      Tes enfants ont pleuré comme des Gek pleurnichards quand nous les avons massacrés. Ta compagne a tenté de fuir, abandonnant ta famille, mais nous l'avons rattrapée et abattue. Pourras-tu un jour connaître la paix, sachant tout cela ?
    npc_exo_term_opt_a: Terminer la transmission
    npc_exo_term_res_a: |-
      Le message n'est pas ce à quoi je m'attendais. Le technicien m'a demandé de récupérer une transmission de sa famille, mais ça... Je dois repartir et décider quoi faire.
      Avant que la transmission ne s'arrête, je retire un plan de <TECHNOLOGY>laser d'extraction pour exonef<> du réseau.
    npc_exo_term_wait_desc: Le terminal n'a plus rien à me montrer. Quiconque a intercepté
      la transmission n'a laissé aucune trace...
    npc_exo_term_wait_opt_a: Partir
    npc_exo_mono_desc: |-
      Je m'approche du monolithe. Je suis submergé par son horrible vérité. Je vois ses paroles écrites en des milliers de langues, dans l'éphémère d'innombrables étoiles.

      J'assiste à des événements qui ont eu lieu des millénaires avant mon éveil...

      Je vois deux Vy'keen devant une lueur rouge, lui posant des questions sur l'univers.

      Je vois un Gek et un Korvax, attendant côte à côte devant moi. Et avant la fin de la vision, j'ai une vision de quelque chose que je n'ai pas vu auparavant. De quelque chose qui n'a sa place ni ici, ni nulle part ailleurs. De haine, de tristesse, de désespoir.

      De quelque chose qui reste à venir...

      Je vois la fin des temps, la fin de toute chose. Et dans cette lumière pourpre, je vois une silhouette, la main tendue devant l'éternité...

      Je vois tout cela, et puis c'est fini. Le monolithe n'a plus rien à me montrer.
    npc_exo_mono_desc1: Je m'approche du monolithe. Je suis submergé par son horrible
      vérité. Je vois ses paroles écrites en des milliers de langues, dans l'éphémère
      d'innombrables étoiles.
    npc_exo_mono_desc2: |-
      J'assiste à des événements qui ont eu lieu des millénaires avant mon éveil...
      Je vois deux Vy'keen devant une lueur rouge, lui posant des questions sur l'univers.
    npc_exo_mono_desc3: |-
      Je vois un Gek et un Korvax, attendant côte à côte devant moi. Et avant la fin de la vision, j'ai une vision de quelque chose que je n'ai pas vu auparavant. De quelque chose qui n'a sa place ni ici, ni nulle part ailleurs. De haine, de tristesse, de désespoir.
      De quelque chose qui reste à venir...
    npc_exo_mono_desc4: |-
      Je vois la fin des temps, la fin de toute chose. Et dans cette lumière pourpre, je vois une silhouette, la main tendue devant l'éternité...
      Je vois tout cela, et puis c'est fini. Le monolithe n'a plus rien à me montrer.
    npc_exo_mono_lang: |-
      Sache que j'ai entendu la parole d'Atlas là où Hirk n'avait rien entendu.

      Dans sa rage, sa jalousie invalidante, Hirk m'a jeté de la montagne et j'ai vu la vérité de ce qu'avait dit le monolithe.

      Que ma fin serait un éveil. Que dans ce rêve, rien de devrait périr...


      Qu'il en serait ainsi jusqu'à l'arrivée du dernier voyageur. Qu'il en serait ainsi jusqu'à la destruction des réalités. Sache cela, le dernier témoignage de Nal...
    npc_exo_mono_lang1: Sache que j'ai entendu la parole d'Atlas là où Hirk n'avait
      rien entendu.
    npc_exo_mono_lang2: Dans sa rage, sa jalousie invalidante, Hirk m'a jeté de la
      montagne et j'ai vu la vérité de ce qu'avait dit le monolithe.
    npc_exo_mono_lang3: Que ma fin serait un éveil. Que dans ce rêve, rien de devrait
      périr...
    npc_exo_mono_lang4: Qu'il en serait ainsi jusqu'à l'arrivée du dernier voyageur.
      Qu'il en serait ainsi jusqu'à la destruction des réalités. Sache cela, le dernier
      témoignage de Nal...
    npc_exo_mono_name: La Voix de Nal
    npc_exo_mono_opt_cont_a: Se soumettre
    npc_exo_mono_opt_cont_b: Regardez...
    npc_exo_mono_opt_a: Partir
    npc_exo_mono_res_a: |-
      Je pars, bouleversé par mon expérience. Alors que je m'en vais, je sens quelque chose juste derrière moi, respirant, m'observant...

      Quand je me retourne, il n'y a rien.
    npc_exo_mono_wait_desc: Le monolithe reste vide, sans espoir d'autre prophétie.
      J'en ai tiré tout ce que je pouvais.
    npc_exo_mono_wait_opt_a: Partir
    npc_exo_final_desc: |-
      Le technicien a piraté un terminal pour en détourner les unités ; si je me rends sur les lieux assez vite, je pourrai transférer les unités sur mon compte.

      Il passe désormais ses journées à faire ça, à s'occuper de l'exonef et à récupérer les données de réseaux interplanétaires. Parfois je le vois même se rendre sur une planète pour l'explorer, mais cela arrive rarement.

      Le technicien est satisfait de cette retraite, participant à cette activité fugitive par plaisir de la poursuite, et non plus par besoin de survivre. C'est un jeu que l'on peut répéter, dernier vol après dernier vol...
    npc_exo_final_lang: Voyageur, j'ai repéré un lieu d'intérêt financier ! Va, afin
      de parfaire ta maîtrise de l'exonef ! Suis le signal avant qu'il disparaisse,
      pour que l'on puisse récupérer les unités !
    npc_exo_loop_opt_a: Accepter de s'y rendre
    npc_exo_loop_res_a: Dépêche-toi ! Grah !
    npc_exo_loop_opt_b: Refuser
    npc_exo_loop_res_b: Grah ! Je ne sais même pas pourquoi je m'embête...
    npc_exo_loop_desc: Le technicien a piraté un terminal pour me remettre un petit
      nombre d'unités détournées ; si je me rends sur les lieux assez vite, je pourrai
      les réclamer.
    npc_exo_loop_wait_lang: Voyageur, pourquoi n'as-tu pas encore atteint le marqueur ?
      Va, afin de parfaire ta maîtrise de l'exonef ! Suis le signal avant qu'il disparaisse,
      pour que l'on puisse récupérer les unités !
    npc_exo_loop_wait_opt_a: Partir
    npc_exo_term_loop_desc: Le terminal s'active en vrombissant, crachant des errata
      dans sa confusion, détournant des fonds issu d'une transaction intergalactique
      directement sur mon compte.
    npc_exo_term_loop_opt_a: Je quitte le terminal.
    npc_exo_term_loop_res_a: |-
      Tandis que je pars, je me dis que je suis heureux que mon technicien puisse pirater ces réseaux.
      Il prétend pouvoir le faire des centaines de fois sans se faire arrêter par les autorités. J'espère que mon ami fugitif a raison...
    npc_farmer_brief_main_lang_1: Mon ami ! Tu as du travail pour moi, n'est-ce pas ?
      J'ai travaillé dans les meilleurs restaurants et les meilleurs jardins de douze
      systèmes, produisant des plats primés dans chacun d'entre eux. Je faisais pousser
      tous les ingrédients moi-même ! Embauche-moi, d'accord ?
    npc_farmer_brief_main_desc_1: |-
      Le Gek gazouille joyeusement en me voyant. Il promet de m'aider à faire pousser toutes sortes de cultures dans mon monde ; les documents requis ont apparemment déjà été signés.

      L'agriculteur propose de rejoindre mon monde et d'utiliser mon <TECHNOLOGY>terminal agricole<>.
    npc_farmer_brief_opt_a_1: Accepter
    npc_farmer_brief_opt_b_1: Refuser
    npc_farmer_brief_res_a_1: Merci, mon ami ! Ni ton estomac ni toi ne le regretterez.
    npc_farmer_brief_res_b_1: Mais mon ami, le contrat a déjà été signé. Mon arrivée
      est inévitable.
    npc_farmer_brief_ret_lang_1: N'es-tu pas fatigué, voyageur ? Le joug de la nature
      te décourage. Je vais t'aider à la maîtriser !
    npc_farmer_brief_ret_desc_1: L'agriculteur propose de rejoindre mon monde et d'utiliser
      mon <TECHNOLOGY>terminal agricole<>.
    npc_farmer_wait_lang_1: Dis-moi voyageur, est-ce que ton monde a beaucoup de lumière ?
      Le sol est-il foisonnant, l'air riche en oxygène ?
    npc_farmer_wait_opt_a_1: Dire que c'est le cas
    npc_farmer_wait_opt_b_1: Dire que ce n'est pas le cas
    npc_farmer_wait_res_a_1: Oh, mon ami, quelle joie ! Je ferai pousser tant de produits !
    npc_farmer_wait_res_b_1: Peu importe, nous créerons les nôtres ! Chaque culture
      a ses excentricités, ses besoins, et nous y adapterons notre foyer.
    npc_farmer_comp_lang_1: C'est une maison de verre et de métal, voyageur. Elle
      a cruellement besoin de mes talents. Mais n'aie crainte, car j'arrive équipé
      pour une telle tâche !
    npc_farmer_comp_opt_a_1: Continuer
    npc_farmer_brief_main_lang_2: |-
      Ta première leçon t'apprendra à apprécier la terre, mon ami ! Elle permet la vie et la mort, après tout.
      Prends ce <TECHNOLOGY>plateau hydroponique<> et ces graines de <TRADEABLE>fécaflore<>. Fais pousser la fleur, et vois comme il est bon de donner la vie !
    npc_farmer_brief_main_desc_2: "%NAME% s'ajuste déjà bien. Il m'a donné les moyens
      d'embellir mon foyer. Si je prouve que je suis un agriculteur digne de ce nom
      en cultivant ces <TRADEABLE>fécaflores<>, peut-être partagera-t-il avec moi
      d'autres secrets agricoles."
    npc_farmer_brief_opt_a_2: Accepter
    npc_farmer_brief_opt_b_2: Refuser
    npc_farmer_brief_res_a_2: Merveilleux, mon ami ! Bientôt notre foyer sera rempli
      du délicat parfum qui a donné son nom à cette plante !
    npc_farmer_brief_res_b_2: Très bien, mon ami. Mais sache que la nature de mon
      contrat exige ta participation.
    npc_farmer_brief_ret_desc_2: "%NAME% veut que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser une <TRADEABLE>fécaflore<>."
    npc_farmer_wait_lang_2: Mes parents voulaient que je sois un commergek, comme
      eux, et comme leurs trois cent autres enfants l'étaient. Mais je suis passionné
      par la terre, par le goût de ses trésors et l'odeur de ses richesses ! Pourquoi
      les Gek seraient nés avec un palais si ce n'est pas pour l'utiliser ?
    npc_farmer_wait_opt_a_2: En savoir plus sur les commergek
    npc_farmer_wait_opt_b_2: En savoir plus sur les fleurs
    npc_farmer_wait_res_a_2: Mon ami, la vie d'un Gek n'est pas facile. Je ne voudrais
      pas manquer de respect à mes frères et sœurs, qui portent le fardeau de l'histoire
      de Balaron et rendent nos maîtres fières. Mais cette vie n'est pas pour moi.
      Je fais amende honorable à ma façon.
    npc_farmer_wait_res_b_2: Mon ami, les plantes sont les êtres les plus impressionnants !
      Elles n'ont que faire de l'argent ou de la guerre, elles ne savent rien de nous
      ou de nos soucis. Et pourtant elles nous apportent tant ; nos existences sont
      liées !
    npc_farmer_comp_lang_2: Comment va la <TRADEABLE>fécaflore<>, mon ami ? A-t-elle
      éclos ? Est-elle pleine de 'fruits' ?
    npc_farmer_comp_opt_a_2: Obéir
    npc_farmer_comp_opt_b_2: Dire que vous n'êtes pas prêt
    npc_farmer_comp_res_a_2: Magnifique, mon ami. Nous allons faire de toi un agriculteur.
      Pendant que je prépare un plat merveilleusement parfumé, un autre défi agricole
      t'attend !
    npc_farmer_comp_res_b_2: Tu ne dois pas repousser la récolte, mon ami. Ce serait
      peu judicieux.
    npc_farmer_brief_main_lang_3: L'<TRADEABLE>hélianthème<> est une plante délicate,
      mon ami. Elle fleurit là où les autres plantes ne le peuvent, enfonçant ses
      racines dans la glace et la neige. Mais une telle vie n'est pas faite pour nous !
      Plantes-en une ici, dans notre foyer, et épargne-toi la douleur de l'hiver.
    npc_farmer_brief_main_desc_3: "%NAME% me demande de faire pousser de l'<TRADEABLE>hélianthème<>,
      et ainsi prouver que notre système hydroponique peut reproduire n'importe quel
      environnement."
    npc_farmer_brief_opt_a_3: Accepter
    npc_farmer_brief_opt_b_3: Refuser
    npc_farmer_brief_res_a_3: Merveilleux, mon ami ! C'est une bien jolie chose à
      regarder, pour une plante si vivace. Je t'en prie, profites-en.
    npc_farmer_brief_res_b_3: Oh, mon ami. Ne t'ai-je pas inspiré ?
    npc_farmer_brief_ret_desc_3: "%NAME% veut que je fasse pousser de l'<TRADEABLE>hélianthème<>
      pour prouver que notre système hydroponique peut reproduire n'importe quel environnement."
    npc_farmer_wait_lang_3: C'est une belle collection de formes de vie que tu as
      là. Mais très peu d'entre elles sont des plantes. Je suis si heureux que cela
      change !
    npc_farmer_wait_desc_3: L'agriculteur se sent comme chez lui dans ma base. Il
      semble s'être lié d'amitié avec le superviseur, et lui prépare une myriade de
      plats étranges.
    npc_farmer_wait_opt_a_3: En savoir plus sur le superviseur
    npc_farmer_wait_opt_b_3: En savoir plus sur la cuisine
    npc_farmer_wait_res_a_3: Ton superviseur est d'une grande sagesse, mon ami. Il
      s'est occupé de mon contrat, et me traite avec gentillesse.
    npc_farmer_wait_res_b_3: Cuisiner me procure beaucoup de plaisir, mon ami ! Je
      fais pousser les plantes, je mange les plantes, et en mourant je nourrirai les
      plantes à mon tour.
    npc_farmer_comp_lang_3: Maîtrises-tu la culture de l'<TRADEABLE>hélianthème<> ?
      Ta base semble déjà plus accueillante, non?
    npc_farmer_comp_opt_a_3: Confirmer
    npc_farmer_comp_opt_b_3: Dire que vous n'êtes pas prêt
    npc_farmer_comp_res_a_3: N'es-tu pas ravi par la façon dont elle scintille à la
      lumière, mon ami ? J'ai passé des heures à contempler ses douces lueurs ! Mais
      maintenant, c'est une plante au contraste admirable.
    npc_farmer_comp_res_b_3: Aie confiance, mon ami. La joie de l'abondance ne peut
      être amplifiée que si on la partage.
    npc_farmer_brief_main_lang_4: |-
      Ta prochaine culture sera la <TRADEABLE>vigne solaire<>, une plante qui pousse à de grandes profondeurs dans le manteau des mondes torrides. Elle recherche toute la chaleur qu'elle peut trouver, qu'elle vienne du soleil ou du noyau.
      Ses racines s'étendent à des profondeurs incroyables, au point qu'on pensait jadis qu'elles ne finissaient jamais. Mais ne t'inquiète pas, mon ami ! Ici, avec nos équipements, leur croissance sera plus aisément contrôlable.
    npc_farmer_brief_main_desc_4: "%NAME% aimerait que je cultive la <TRADEABLE>vigne
      solaire<>, une plante poussant habituellement par des chaleurs extrêmes. "
    npc_farmer_brief_opt_a_4: Accepter
    npc_farmer_brief_opt_b_4: Refuser
    npc_farmer_brief_res_a_4: Si seulement je pouvais briller telle la <TRADEABLE>vigne
      solaire<>... Comme j'envie ta joie de la découverte, mon ami !
    npc_farmer_brief_res_b_4: En es-tu sûr, mon ami ? Leur lumière est si belle...
    npc_farmer_brief_ret_lang_4: Je savais bien que tu finirais par voir la lumière,
      mon ami.
    npc_farmer_brief_ret_desc_4: "%NAME% aimerait que je cultive la <TRADEABLE>vigne
      solaire<>, une plante poussant habituellement par des chaleurs extrêmes."
    npc_farmer_wait_lang_4: Tu as rencontré de nombreuses espèces, mon ami ! Laquelle
      aimes-tu le plus ? Les Gek, n'est-ce pas ? Les Vy'keen tuent. Les Korvax étudient.
      Seuls les Gek créent !
    npc_farmer_wait_opt_a_4: Choisir les Gek
    npc_farmer_wait_opt_b_4: Choisir les Korvax
    npc_farmer_wait_opt_c_4: Choisir les Vy'Keen
    npc_farmer_wait_opt_d_4: Refuser de répondre
    npc_farmer_wait_res_a_4: Ah ! Excellente réponse, mon ami ! Tu es très sage.
    npc_farmer_wait_res_b_4: Vraiment ? Tu n'ignores pas que les Korvax ne sont rien
      de plus que des machines, mon ami ? Ta préférence me laisse perplexe.
    npc_farmer_wait_res_c_4: Tu choisis ces brutes de guerriers, plutôt que tes amis
      gek ? Tu me surprends, Voyageur !
    npc_farmer_wait_res_d_4: Ah ! Une réponse diplomatique ! Ne t'inquiète pas, mon
      ami ! Je pense connaître ta vraie préférence !
    npc_farmer_comp_lang_4: Tu as réussi à cultiver la <TRADEABLE>vigne solaire<>,
      n'est-ce pas ? Je peux sentir sa chaleur d'ici, sa splendeur incandescente...
    npc_farmer_comp_opt_a_4: Confirmer
    npc_farmer_comp_opt_b_4: Refuser
    npc_farmer_comp_res_a_4: Merveilleux ! Savoure cet instant, mon ami, car à présent
      je t'emmène vers le domaine le plus dangereux des études botaniques...
    npc_farmer_comp_res_b_4: Prends un instant, retourne à ton jardin, et occupe-t'en,
      Voyageur ! C'est là tout ce que nous pouvons faire.
    npc_farmer_brief_main_lang_5: "Les <TRADEABLE>amas fongiques<> sont cultivés dans
      les environnements toxiques, mais tu as prouvé que tu pouvais maîtriser beaucoup,
      pas vrai ?\nSois prudent dans ton travail, mon ami ! Ces amas sont connus pour
      les maladies et les hallucinations qu'ils peuvent entraîner si on ne les manipule
      pas correctement. Toute exposition prolongée est fortement déconseillée ! "
    npc_farmer_brief_main_desc_5: "%NAME% aimerait que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser des <TRADEABLE>amas fongiques<>."
    npc_farmer_brief_opt_a_5: Accepter
    npc_farmer_brief_opt_b_5: Refuser
    npc_farmer_brief_res_a_5: Merveilleux ! Pendant que tu prépares les <TRADEABLE>amas
      fongiques<>, je vais vérifier notre système de ventilation. Comme toutes les
      bonnes choses, il ne faut pas en abuser !
    npc_farmer_brief_res_b_5: Oh, je suis désolé, mon ami. T'aurais-je donné l'impression
      que les <TRADEABLE>amas fongiques<> te causeraient trop de soucis ? Tu n'as
      rien à craindre, tu es bien protégé dans ta combinaison !
    npc_farmer_brief_ret_lang_5: Ne crains rien, mon ami ! Les <TRADEABLE>amas fongiques<>
      n'ont jamais causé la mort de personne ! En tout cas, c'est rare. Mais tout
      va bien se passer, je n'en ai aucun doute !
    npc_farmer_brief_ret_desc_5: "%NAME% aimerait que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser des <TRADEABLE>amas fongiques<>."
    npc_farmer_wait_lang_5: |-
      Savais-tu que les amas de nanites ressemblent parfois aux amas fongiques ? Les spores de nanites s'organisent selon des règles mystérieuses quand on les laisse dans la nature. Des structures abandonnées pulsent de leur masse bouillonnante, s'allongeant depuis des terminaux abandonnés de façon erratique...
      La nature passe avant la technologie... Je me demande... ce que cet univers t'inspire, mon ami ? Je -
    npc_farmer_wait_desc_5: "%NAME% se soutient la tête, comme si elle lui faisait
      mal. Il ne dit rien d'autre."
    npc_farmer_wait_opt_a_5: Lui demander s'il va bien.
    npc_farmer_wait_opt_b_5: Refuser
    npc_farmer_wait_res_a_5: Je lui demande s'il va bien, mais il me fait signe de
      partir. Je ne lui demande rien de plus.
    npc_farmer_wait_res_b_5: Je laisse le Gek tranquille. Il se rétablira, j'en suis
      certain.
    npc_farmer_comp_lang_5: Alors, as-tu fini ? Montre-moi ces <TRADEABLE>amas fongiques<>
      que tu as cultivés. Cela fait si longtemps...
    npc_farmer_comp_opt_a_5: Donner
    npc_farmer_comp_opt_b_5: Refuser
    npc_farmer_comp_res_a_5: Tu apprends vite, Voyageur. Maintenant que tu as maîtrisé
      une partie de la flore la plus dangereuse, passons à l'étape suivante.
    npc_farmer_comp_res_b_5: Tu désires les garder pour toi, alors ? Voyageur, ce
      que récolte un agriculteur est fait pour être partagé, pas pour la solitude.
    npc_farmer_brief_main_lang_6: |-
      Nous, les Gek, avons perdu nos maisons, nos villes, nos identités au cours de la dernière guerre, Voyageur. Monde après monde, sous les bombardements atomiques...

      Tout ce qui pousse sur les mondes de jadis, ce sont des choses difformes, mortelles au toucher, hurlant de la mémoire de ce qu'elles étaient. L'une de ces plantes est l'<TRADEABLE>herbe gamma<>.

      Nous la cultiverons ici. Laissons donc le combat aux autres, mon ami... nous, nous planterons des choses, au lieu de cela !
    npc_farmer_brief_main_desc_6: "%NAME% aimerait que je cultive des <TRADEABLE>herbes
      gamma<> à l'aide du <TECHNOLOGY>plateau hydroponique<>."
    npc_farmer_brief_opt_a_6: Accepter
    npc_farmer_brief_opt_b_6: Refuser
    npc_farmer_brief_res_a_6: J'attends de voir les résultats avec impatience, Voyageur !
      Maintenant, excuse-moi. Je n'arrive pas à dormir, ces derniers temps. Il me
      faut du repos...
    npc_farmer_brief_res_b_6: Nous pourrions faire sauter une ogive sur ce monde,
      si tu préfères. Mais il n'y aucun moyen de savoir avec quelles plantes nous
      nous retrouverions...
    npc_farmer_brief_ret_lang_6: Prêt à faire pousser le bien qui naît après un acte
      terrible ? Prêt à examiner l'<TRADEABLE>herbe gamma<> ?
    npc_farmer_brief_ret_desc_6: "%NAME% aimerait que je cultive des <TRADEABLE>herbes
      gamma<> à l'aide du <TECHNOLOGY>plateau hydroponique<>."
    npc_farmer_wait_lang_6: Je suis si fatigué, Voyageur. Que veux-tu ?
    npc_farmer_wait_opt_a_6: Lui dire qu'il est peut-être fainéant
    npc_farmer_wait_opt_b_6: Lui demander pourquoi il est fatigué
    npc_farmer_wait_res_a_6: |-
      Je n'ai jamais été aussi offensé, ami ! Quand tu n'es pas là, j'organise ma collection de semences, je fais la tournée des plateaux hydroponiques, et je veille à ce que les habitants de cette base ne meurent pas de faim !
      Je ne te savais pas aussi ingrat.
    npc_farmer_wait_res_b_6: Je travaille dur, mon ami, plus que je ne le devrais,
      peut-être. Mais le travail, c'est le travail. Travailler avec toi, travailler
      avec ces cultures... c'est pour cela que je suis né.
    npc_farmer_comp_lang_6: Est-ce que les découpes d'<TRADEABLE>herbe gamma<> sont
      prêtes ? En dépit de leur origine chaotique, ou peut-être précisément à cause
      de celle-ci, elles demandent le plus grand soin. Qui sait ? Allons, montre-moi
      ce que tu as accompli !
    npc_farmer_comp_opt_a_6: Donner
    npc_farmer_comp_opt_b_6: Refuser
    npc_farmer_comp_res_a_6: |-
      Ah... Je vais pouvoir préparer des mets succulents avec cette plante ! Quel dommage que tu ne puisses pas te repaître de ce trésor radioactif, Voyageur.
      Mais peut-être puis-je te proposer une alternative ? Nous rassasierons notre faim par la beauté plutôt que la nourriture.
    npc_farmer_comp_res_b_6: Tu m'as engagé comme agriculteur, mon ami. Tu ne dois
      pas avoir peur de me confier tes échantillons !
    npc_farmer_brief_main_lang_7: "Nous allons cultiver des <TRADEABLE>hôtes gravitino<>.
      Je serais heureux de te raconter l'histoire de cette plante, si le cœur t'en
      dit.\nMes histoires et mes théories semblent ennuyer les autres Gek, mon ami.
      J'imagine que je dois être plus semblable à un Korvax par ma soif d'étudier,
      mais même alors, ces machines sont dénuées de tout sens de la surprise, de toute
      passion pour l'émerveillement. \nJe dois reconnaître que je me sens souvent
      seul..."
    npc_farmer_brief_main_desc_7: "%NAME% souhaite que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour cultiver des <TRADEABLE>hôtes gravitino<>."
    npc_farmer_brief_opt_a_7: Accepter
    npc_farmer_brief_opt_b_7: Refuser
    npc_farmer_brief_res_a_7: Beaucoup pensent que les <TRADEABLE>hôtes gravitino<>
      ne peuvent pas être cultivés artificiellement, mais moi, mon ami, je sais qu'ils
      ont tort ! Tu vas récolter les fruits de mes expériences.
    npc_farmer_brief_res_b_7: Ah, je vois. Mes <TRADEABLE>hôtes gravitino<> t'ennuient,
      vous aussi ? Si tu changes d'avis, je serai toujours là. On ne m'attend nulle
      part.
    npc_farmer_brief_ret_lang_7: Content de te voir, mon ami. As-tu repensé à mes
      <TRADEABLE>hôtes gravitino<> ?
    npc_farmer_brief_ret_desc_7: "%NAME% souhaite que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour cultiver des <TRADEABLE>hôtes gravitino<>."
    npc_farmer_wait_lang_7: Tu es de retour ! Tout compte fait, tu veux entendre ma
      thèse sur les <TRADEABLE>hôtes gravitino<>, c'est ça ? Ah, quelle journée magnifique !
    npc_farmer_wait_opt_a_7: Répondre oui
    npc_farmer_wait_opt_b_7: Répondre non
    npc_farmer_wait_res_a_7: |-
      %NAME% commence par radoter en une diatribe sur la situation de guerre et paix intergalactique. Ce n'est que pendant la troisième heure qu'il en vient au sujet des <TRADEABLE>hôtes gravitino<>.

      La nature de la relation unissant les Sentinelles aux <TRADEABLE>hôtes gravitino<> qui poussent sur leurs mondes est floue.

      Certains avancent que les hôtes pousseraient grâce au sang des Sentinelles tombées, les drones faisant office de semence. D'autres affirment qu'ils sont un signe de beauté, signifiant que la planète est digne de la protection des sentinelles.

      %NAME% a une tout autre théorie. Il suggère que les Sentinelles transportent le pollen des hôtes d'un monde à l'autre, les propriétés uniques des hôtes et des drones fonctionnant en symbiose.

      Pour cette affirmation, %NAME% a été ridiculisé par sa société botanique, et l'a quittée. Il m'assure que jamais il ne regrettera la recherche de connaissance. Plusieurs heures après, la présentation est terminée. Il est ravi de lui-même.
    npc_farmer_wait_res_b_7: Je... Je comprends, Voyageur ! J'essaierai de faire taire
      ma passion. Je serai un meilleur ami !
    npc_farmer_comp_lang_7: Je reconnais ce son entre mille... tu m'apportes des <TRADEABLE>orbes
      de gravitino<>, n'est-ce pas ?
    npc_farmer_comp_opt_a_7: Lui remettre
    npc_farmer_comp_opt_b_7: Refuser
    npc_farmer_comp_res_a_7: Ah, c'est comme saluer un vieil ami... Montre-les-moi...
      Voilà un travail vraiment fantastique, Voyageur.
    npc_farmer_comp_res_b_7: Peut-être mes sens ne sont plus ce qu'ils étaient. Préviens-moi
      quand tu les auras apportés. Ou bien quand tu seras disposé à partager ce que
      tu as fait pousser...
    npc_farmer_brief_main_lang_8: |-
      Nous avons vu tant de vie, dans le gel ou la chaleur, dans les hivers nucléaires et les déserts toxiques... tu devrais savoir à présent, mon ami, qu'il n'y a pas de monde vraiment stérile, même s'il ne montre que de rares signes de vie.

      Regarde les <TRADEABLE>echinocactus<>, par exemple. On les trouve dans des mondes qui semblent pourtant stériles, attendant de pouvoir s'épanouir. Imagine un peu ce qu'ils deviendraient dans cet environnement supérieur !
    npc_farmer_brief_main_desc_8: "%NAME% souhaite que je cultive l'<TRADEABLE>echinocactus<>,
      une plante qui pousse en général sur les mondes stériles."
    npc_farmer_brief_opt_a_8: Accepter
    npc_farmer_brief_opt_b_8: Refuser
    npc_farmer_brief_res_a_8: J'ai hâte de voir les résultats, mon ami !
    npc_farmer_brief_res_b_8: Mais pense un peu à la <TRADEABLE>chair de cactus<>
      que tu pourrais tirer de cette culture ! Si la beauté des fleurs ne te convainc
      pas, peut-être la perspective de profit le pourra-t-elle...
    npc_farmer_brief_ret_lang_8: As-tu changé d'avis, mon ami ? Le retard importe
      peu. L'<TRADEABLE>echinocactus<> a une bonne croissance, mais elle est lente.
    npc_farmer_brief_ret_desc_8: "%NAME% souhaite que je cultive l'<TRADEABLE>echinocactus<>,
      une plante qui pousse en général sur les mondes stériles."
    npc_farmer_wait_lang_8: "Cet échantillon d'<TRADEABLE>echinocactus<> que je vous
      ai donné... Je l'ai récolté sur le monde où je suis apparu.\n\nJ'y suis retourné
      il y a quelques années. C'est tout ce que j'ai pu y trouver. C'était si étrange,
      d'apprendre que l'endroit où je vivais n'existe plus. \n\nSais-tu ce que ça
      fait ? Les Voyageurs ont-ils un chez eux ? Un endroit d'où vous venez tous ?"
    npc_farmer_wait_opt_a_8: Dire que vous ne vous en souvenez pas
    npc_farmer_wait_opt_b_8: Répondre affirmativement
    npc_farmer_wait_res_a_8: Quel dommage. Tout le monde devrait savoir d'où il vient.
      Que ce soit en bien ou en mal, cette connaissance nous influence. Si l'on ne
      vient de nulle part, pourquoi faire tout ce que l'on fait ?
    npc_farmer_wait_res_b_8: Ah ? Alors, mon ami, il faut que tu me parles de cet
      endroit ! Nous devons trouver quelque chose que nous pouvons manger tous les
      deux, peut-être une recette du monde d'où tu viens ? Ne t'inquiète pas ! Le
      rêve de ce repas ne mourra jamais...
    npc_farmer_comp_lang_8: L'<TRADEABLE>echinocactus<> doit avoir éclos maintenant.
      Est-il prêt, mon ami ? Puis-je le voir ?
    npc_farmer_comp_opt_a_8: Lui remettre
    npc_farmer_comp_opt_b_8: Refuser
    npc_farmer_comp_res_a_8: Il ne me reste que deux plantes à te montrer. Ta formation
      est presque complète, mon ami... Je suis si fier !
    npc_farmer_comp_res_b_8: Pourquoi dissimules-tu le fruit de ton labeur, Voyageur ?
      Nous sommes partenaires.
    npc_farmer_brief_main_lang_9: |-
      J’aimerais partager quelque chose avec toi, une chose à la beauté sans égal...

      Les bulbes d’étoile poussent dans les rarissimes <TRADEABLE>ronces stellaires<>, que l’on rencontre sur les mondes luxuriants qui ont été épargnés par la guerre et la mort. C’est pour cela que j’ai voulu devenir agriculteur, pour prendre soin d’une telle beauté...
    npc_farmer_brief_main_desc_9: "%NAME% aimerait que j’utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser des <TRADEABLE>ronces stellaires<>."
    npc_farmer_brief_opt_a_9: Accepter
    npc_farmer_brief_opt_b_9: Refuser
    npc_farmer_brief_res_a_9: Excellent ! Je dois aller parler au superviseur. Il
      semblerait qu'il soit mécontent de mon travail. Peut-être cette plante le fera-t-il
      changer d'avis !
    npc_farmer_brief_res_b_9: Dans ce travail, on apprend la patience, mon ami, dans
      ce travail, on apprend la paix.
    npc_farmer_brief_ret_lang_9: S'il te plaît, mon ami. Le superviseur m'a surveillé.
      Je dois mieux travailler.
    npc_farmer_brief_ret_desc_9: "%NAME% aimerait que j’utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser des <TRADEABLE>ronces stellaires<>."
    npc_farmer_wait_lang_9: |-
      Mes semblables m'ont vu agenouillé dans la terre de ces mondes, et se sont pensés meilleurs que moi, ils ont pensé que mon choix de carrière faisait de moi un inférieur.

      Je croyais que le superviseur me comprenait. Je pensais que je trouverais la paix ici. Mais les choses qu'il m'a demandé de faire... Ce qu'il veut que je prépare pour toi... Je ne peux pas faire ce qu'il me demande, mon ami !
    npc_farmer_wait_opt_a_9: Dire que vous appréciez sa loyauté
    npc_farmer_wait_opt_b_9: Demander ce qu'a dit le superviseur
    npc_farmer_wait_res_a_9: Merci, mon ami. J'en prendrai le plus grand soin pour
      qu'elle dure ! Tu as été un excellent employeur, et je ne voudrais pas perdre
      ce poste !
    npc_farmer_wait_res_b_9: Je ne peux pas te le dire. J'en suis désolé... il y a
      des choses qu'aucun Gek ne peut dire à un non-gek. Mais je n'obéirai pas, tu
      peux en être sûr. Je resterai qui je suis.
    npc_farmer_comp_lang_9: Les <TRADEABLE>ronces stellaires<> ont éclos, non ? Donnez-les
      moi que je les examine...
    npc_farmer_comp_opt_a_9: Lui remettre
    npc_farmer_comp_opt_b_9: Refuser
    npc_farmer_comp_res_a_9: Alors, il ne reste plus qu'une tâche.
    npc_farmer_comp_res_b_9: Ne tardez pas. Il ne reste qu'une seule tâche.
    npc_farmer_brief_main_lang_10: |-
      Je - je ne peux plus prétendre être un agriculteur. Le superviseur me l'a clairement fait comprendre. Je dois être comme le reste de mon espèce. Je dois commercer, vendre, accumuler.
      Mais je te préparerai un dernier repas avant mon départ, Voyageur. Le superviseur l'a demandé : un plat à base de <TRADEABLE>racine de mordite<>, 'l'élément mortel'. Allez... Cultive cette dernière plante.
    npc_farmer_brief_main_desc_10: "%NAME% souhaite que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour faire pousser des <TRADEABLE>racines de mordite<>."
    npc_farmer_brief_opt_a_10: Accepter
    npc_farmer_brief_opt_b_10: Refuser
    npc_farmer_brief_res_a_10: Le superviseur a demandé un dernier repas avec moi
      avant mon départ. Je dois me préparer ! Bonne chance, mon ami !
    npc_farmer_brief_res_b_10: S'il te plaît, nous avons besoin d'une <TRADEABLE>racine
      de mordite<> pour mon dernier repas. Ne tarde pas trop, mon ami !
    npc_farmer_brief_ret_lang_10: As-tu consulté le superviseur, mon ami ? Il a vérifié
      ma demande de <TRADEABLE>racine de mordite<>, n'est-ce pas ?
    npc_farmer_brief_ret_desc_10: "%NAME% souhaite que j'utilise le <TECHNOLOGY>plateau
      hydroponique<> pour cultiver des <TRADEABLE>racines de Mordite<>."
    npc_farmer_wait_lang_10: |-
      Le superviseur a demandé un dernier repas avec moi. Cette <TRADEABLE>racine de mordite<>, ce sont mes adieux, ami Voyageur !

      La nature de la mordite est incomprise par beaucoup. Le matériau ne fait pas partie des créatures mortes sur lesquelles on le collecte. Non, il s'agit en fait de l'enveloppe d'un parasite qui vivait en elles, qui vit à l'intérieur de la plupart des créatures de cet univers.

      Avec les bons soins et les procédures correctes, ce parasite peut vivre dans la terre. Tout ce dont il a besoin, c'est de respect.
    npc_farmer_wait_desc_10: "%NAME% semble exténué, épuisé par son travail. Mais
      il y a autre chose dans sa voix, comme une peur à chaque mot. Quoi que le superviseur
      lui ait dit, cela l'a bouleversé au plus profond de son être."
    npc_farmer_wait_opt_a_10: Partir
    npc_farmer_comp_lang_10: Tu l'as fait pousser ? La <TRADEABLE>racine de mordite<>
      est prête ?
    npc_farmer_comp_opt_a_10: Lui remettre
    npc_farmer_comp_opt_b_10: Refuser
    npc_farmer_comp_res_a_10: 'Voyons ça... '
    npc_farmer_comp_res_b_10: Ce n'est pas grave, mon ami... Prends tout le temps
      qu'il te faudra.
    npc_farmer_final_lang: "Tu as réussi à maîtriser tant de choses des arts botaniques,
      mon ami ! Voir que d'autres que moi comprennent leurs vertus me remplit d'espoir.\n\nQuel
      dommage que tu ne puisses digérer qu'une infime portion de ce que tu produis...
      mais donner la vie, c'est une récompense qui se suffit à elle-même, non ? "
    npc_farmer_final_desc: |-
      L'agriculteur n'a plus de tâches à me confier. Il m'apprend que son contrat touche à sa fin, et qu'il retournera en territoire gek.

      Tandis qu'il parle de ses projets concernant son départ, il surveille le plafond avec concentration. Je ne parviens pas à déceler ce qui attire son regard. Soudain, %NAME% me saisit, me met en garde contre le superviseur, à qui il me recommande de ne pas faire confiance. Il m'avertit que son compatriote gek pourrait bien en vérité ne pas être un Gek du tout... Il semble sous-entendre que la nourriture a pu être droguée.

      Mais cela ne peut pas être vrai. J'ai déjà partagé des repas avec le superviseur, et je me porte très bien. Il ne ferait rien qui puisse nuire à quiconque d'entre nous. Le superviseur ne veut que ce qu'il y a de mieux.

      Un instant plus tard, l'agriculteur s'arrête de parler. Il m'assure qu'il ne faisait que plaisanter, et m'implore de ne jamais reparler de tout ceci.
    npc_farmer_final_opt_a: Le remercier
    npc_farmer_final_opt_b: Lui demander s'il va bien.
    npc_farmer_final_res_a: Je remercie %NAME% et m'en vais. Il s'est montré un ami
      fidèle.
    npc_farmer_final_res_b: Je demande à %NAME% s'il va bien. Il prétend que oui,
      ses yeux scintillant dans l'obscurité de la base...
    npc_farmer_loop_lang: Je - Je ne me sens pas comme moi-même, Voyageur... Je ne
      pense pas que je devrais partir, pas encore. Oui, c'est cela. Je vais rester.
    npc_farmer_loop_desc: "L'agriculteur semble refuser de partir, malgré l'absence
      de paiement ou d'instructions venant du superviseur. \n\nIl passe ses journées
      à s'occuper de mes plantes, sans plus me proposer de tâches. Il affirme n'avoir
      nulle part où aller."
    npc_farmer_loop_opt_a: Lui sourire
    npc_farmer_loop_opt_b: Partir
    npc_farmer_loop_res_a: "%NAME% me rend mon sourire, content d'être entouré de
      ses plantes."
    npc_sci_obs_desc: |-
      L'observatoire semble avoir été calibré dans un seul et unique but : localiser les interfaces d'un être que les Korvax appelaient l'Atlas.

      Passé de nombreuses années, les habitants de ces installations ont abouti dans leur quête, disparaissant sans laisser de traces.
    npc_sci_obs_opt_a: Télécharger les données
    npc_sci_obs_opt_b: Refuser
    ui_overseer_title: Agrandissement de la base
    ui_overseer_sub: Effectifs et agrandissement de votre base
    ui_overseer_desc: J'ai établi le centre d'une base habitable dans la nature. Cette
      planète paraît un endroit adapté pour s'y installer, au moins pour le moment.
      Je devrais recruter plus de personnel pour ma base si je dois accomplir quoi
      que ce soit depuis mon nouveau foyer.
    ui_scientist_title: Recherche scientifique
    ui_scientist_sub: Recherche scientifique avancée
    ui_scientist_desc: J'ai recruté un scientifique pour ma base. En travaillant sur
      son terminal, il me fournira de nouvelles technologies et techniques pour m'aider
      à survivre.
    ui_scientist_desc_alt: Je devrais recruter un scientifique pour ma base. En travaillant
      sur son terminal, il me fournira de nouvelles technologies et techniques pour
      m'aider à survivre.
    ui_exotut_title: Technicien d'exonef
    ui_exotut_sub: Conception et maintenance d'exonefs
    ui_exotut_desc: J'ai recueilli un technicien vy'keen dans ma base. En travaillant
      sur son terminal, il me donnera accès à divers véhicules planétaires, ainsi
      qu'aux améliorations et à la maintenance nécessaires.
    ui_exotut_desc_alt: J'ai recueilli un technicien vy'keen dans ma base. En travaillant
      sur son terminal, il me donnera accès à divers véhicules planétaires, ainsi
      qu'aux améliorations et à la maintenance nécessaires.
    ui_weapguy_title: Recherche d'armement
    ui_weapguy_sub: Améliorations des systèmes d'armement
    ui_weapguy_desc: J'ai recruté un armurier pour ma base. En travaillant sur son
      terminal, il me fournira les améliorations et extensions pour mon multi-outil
      et mes systèmes d'armement.
    ui_weapguy_desc_alt: J'ai recruté un armurier pour ma base. En travaillant sur
      son terminal, il me fournira les améliorations et extensions pour mon multi-outil
      et mes systèmes d'armement.
    ui_farmer_title: Recherche agricole
    ui_farmer_sub: Équipement agricole et échantillons de plantes
    ui_farmer_desc: J'ai engagé un agriculteur pour ma base. En travaillant sur son
      terminal, il me donnera accès à des équipements agricoles et développera de
      nouveaux échantillons de plantes, afin que je puisse dompter la nature sauvage
      et faire pousser tout ce dont j'ai besoin.
    ui_farmer_desc_alt: J'ai engagé un agriculteur pour ma base. En travaillant sur
      son terminal, il me donnera accès à des équipements agricoles et développera
      de nouveaux échantillons de plantes, afin que je puisse dompter la nature sauvage
      et faire pousser tout ce dont j'ai besoin.
