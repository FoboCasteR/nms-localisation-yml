    war_filler_desc_1: Je m'approche du guerrier, mais il fait comme si je n'étais
      pas là. Il a beau regarder dans ma direction, son regard est fixé sur un point
      que mes yeux ne peuvent pas voir.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: S'éloigner lentement
    war_filler_opt_b_1: Croiser son regard
    war_filler_res_a_1: La respiration du Vy'keen s'accélère, mais il reste immobile.
    war_filler_res_b_1: Le guerrier ignore mon défi. Cela vaut peut-être mieux.
    war_request_text_21: Les mandibules de %NAME% s'agitent. Son regard ne me quitte
      pas.
    war_filler_desc_2: La forme de vie parle avec insistance, mais entre ses aboiements
      rapides et son haleine fétide, j'ai du mal à me concentrer sur ce qu'elle dit.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Partir en silence
    war_filler_opt_b_2: Activer le bouclier de défense
    war_filler_res_a_2: Le Vy'keen tente de me faire signe d'arrêter, puis abandonne
      et se retourne.
    war_filler_res_b_2: "%NAME% me regarde comme si ce n'était pas la première fois
      que ça lui arrivait."
    war_request_text_22: "%NAME% semble satisfait. Ma demande lui a redonné du courage."
    war_filler_desc_3: En m'approchant du guerrier, j'entends un objet tomber au sol.
      Il ignore délibérément la faible sonnerie qui retentit à ses pieds. J'ai beau
      ne pas comprendre, mon intuition me dit que je devrais en faire autant.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Partir calmement
    war_filler_opt_b_3: Partir précipitamment
    war_filler_res_a_3: Je hoche la tête en direction du guerrier et je recule doucement,
      en prenant soin de ne pas faire de gestes brusques. Aucun souci à l'horizon.
    war_filler_res_b_3: Je pars rapidement. Le Vy'keen ne reconnaîtra pas son erreur
      publiquement et je devrais lui laisser le temps de régler le problème.
    war_request_text_23: Fixant le Vy'keen du regard, je continue d'ignorer l'alarme.
      Je prépare ma demande.
    war_filler_desc_4: Bien qu'il partage ses caractéristiques faciales étranges et
      sa posture agressive avec le reste de son espèce, ce guerrier semble dégager
      une aura de calme et de bonheur. Sa sérénité à l'air tellement facile et pourtant,
      nombreux sont ceux à qui elle échappe.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Dire bonjour
    war_filler_opt_b_4: Faire un geste agressif
    war_filler_res_a_4: Le Vy'keen hoche calmement la tête. La sérénité m'envahit.
    war_filler_res_b_4: Le guerrier reste indifférent à mon geste. Il est tellement
      serein qu'aucune de mes actions n'a l'air importante à ses yeux.
    war_request_text_24: Le Vy'keen penche doucement sa tête, attendant ma demande.
    war_filler_desc_5: J'ai l'habitude d'entendre ces formes de vie aboyer et grogner,
      mais je crois que ce spécimen essaye de siffler. En l'absence de lèvres à proprement
      parler, ce n'est pas très efficace. Néanmoins, une fois sa performance terminée,
      il me regarde avec espoir.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Applaudir
    war_filler_opt_b_5: Huer
    war_filler_res_a_5: Le Vy'keen a l'air timide, si on peut dire ça comme ça. Il
      n'a pas l'air habitué à autant d'attention.
    war_filler_res_b_5: Le Vy'keen a l'air confus et déçu. Il n'a pas l'air de comprendre
      qu'on ne puisse pas aimer sa musique.
    war_request_text_25: "%NAME% semble offensé par le fait que j'ignore sa performance."
    war_filler_desc_6: À mon approche, la forme de vie me fait signe. Elle attire
      mon attention sur son impressionnante arme au poing. C'est une menace ? Une
      tentative d'intimidation ? De la vantardise ? Un geste fait en toute amitié ?
      J'ai toujours autant de mal à comprendre sa culture.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Air impressionné
    war_filler_opt_b_6: Air dédaigneux
    war_filler_res_a_6: Le Vy'keen a l'air ravi. Il donne un coup de chiffon sur son
      multi-outil, un geste qui trahit son immense fierté.
    war_filler_res_b_6: Le Vy'keen me montre son multi-outil encore plus violemment.
      Je pars sans demander mon reste.
    war_request_text_26: "%NAME% aboie à la vue de mon multi-outil. Il indique être
      prêt à écouter ce que j'ai à dire."
    war_filler_desc_7: Le guerrier soupire quand je m'approche de lui. Il pousse la
      nourriture qui occupait son attention et me fixe du regard, l'air très impatient.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: M'excuser
    war_filler_opt_b_7: Partir sans parler
    war_filler_res_a_7: Le Vy'keen n'a pas l'air d'apprécier mes excuses. Il me jette
      une partie de son repas.
    war_filler_res_b_7: Le Vy'keen me regarde partir fixement, mais ne bouge pas.
    war_request_text_27: "%NAME% lance un profond soupir guttural. Il attend ma demande
      à contrecœur."
    war_filler_desc_8: Le guerrier me salue, mais sans réel enthousiasme. Ses mouvements
      sont lents et ses yeux sont perdus dans le vague.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Lui toucher l'épaule
    war_filler_opt_b_8: Partir en silence
    war_filler_res_a_8: Le guerrier se détend, mais ne dit rien. Je devrais le laisser
      se reposer.
    war_filler_res_b_8: Le Vy'keen a l'air content que je le laisse tranquille.
    war_request_text_28: "%NAME% soupire. Il lutte pour ne pas regarder ailleurs alors
      qu'il attend ma demande."
    war_filler_desc_9: Le guerrier a l'air étonné que je l'approche. Ses yeux inquiets
      scrutent nerveusement la pièce.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Faire un geste calme
    war_filler_opt_b_9: Faire un geste agressif
    war_filler_res_a_9: J'ai beau essayer de rester calme, le guerrier n'a pas l'air
      plus rassuré. Il a même l'air encore plus inquiet.
    war_filler_res_b_9: Le guerrier réagit à ma colère d'une façon inattendue. Il
      a très clairement l'habitude de ce genre d'échange. Il a l'air rassuré.
    war_request_text_29: Recevoir un ordre semble réconforter %NAME%. Il attend ma
      demande.
    war_filler_desc_10: L'être m'a regardé m'approcher avec beaucoup d'espoir. Il
      semble toutefois que je ne corresponde pas à ses attentes. Il m'écoute, mais
      je vois très bien qu'il garde un œil sur l'entrée, comme s'il attendait quelqu'un
      d'autre.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Partir
    war_filler_opt_b_10: Le fixer du regard
    war_filler_res_a_10: Le guerrier me regarde partir l'air encore plus déçu qu'avant
      mon arrivée.
    war_filler_res_b_10: Le guerrier me fixe en retour un petit moment, puis détourne
      les yeux. J'ai l'impression d'y lire un peu de respect avant de partir.
    war_request_text_30: "%NAME% hausse les épaules. Il attend avec une certaine indifférence."
    war_filler_desc_11: Le guerrier pousse un grognement distrait, l'air absorbé par
      le petit appareil qui se trouve dans ses mains.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Le laisser tranquille
    war_filler_opt_b_11: Toucher l'appareil
    war_filler_res_a_11: Le Vy'keen se détourne de moi pour se concentrer sur son
      appareil.
    war_filler_res_b_11: Je ne sais pas ce que j'ai fait, mais cela emplit le guerrier
      de joie. Il éclate de rire, les yeux fixés sur l'appareil. Je me demande ce
      que j'ai provoqué.
    war_request_text_31: À contrecœur, %NAME% range son appareil. Il attend ma demande.
    war_filler_desc_12: La forme de vie me salue et me montre une série de cartes
      devant lui. Il a l'air d'y ajouter ses propres notes à côté de certains endroits.
      Je crois qu'il s'agit de nombres.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Indiquer une zone au nord
    war_filler_opt_b_12: Indiquer une zone au sud
    war_filler_res_a_12: Le guerrier me remercie d'un hochement de tête et semble
      se préparer à l'action. Je me demande ce que j'ai provoqué.
    war_filler_res_b_12: Le guerrier se crispe l'espace d'un instant, puis adopte
      une posture déterminée. J'espère qu'il ne va pas faire de folie par ma faute.
    war_request_text_32: "%NAME% semble déçu sur le moment, mais son expression disparaît
      rapidement. Il attend ma demande."
    war_filler_desc_13: Le guerrier me regarde m'approcher puis fait rouler plusieurs
      cubes aux faces marquées sur la surface devant lui. Il observe le résultat,
      grogne, puis me regarde avec un air déçu.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Sourire
    war_filler_opt_b_13: Prendre un cube
    war_filler_res_a_13: Le guerrier me sourit avec mépris et continue d'observer
      les cubes.
    war_filler_res_b_13: Le Vy'keen a l'air inquiet. Je replace le cube sur la table,
      mais sa panique empire en voyant le glyphe qui lui fait face.
    war_request_text_33: "%NAME% lance un autre cube. Il regarde le glyphe, hoche
      la tête, et attend ma demande."
    war_filler_desc_14: Le guerrier relève brusquement les yeux vers moi. De toute
      évidence, j'ai interrompu sa concentration. Il range le petit couteau qu'il
      faisait passer entre ses doigts.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Regarder attentivement
    war_filler_opt_b_14: Faire un grand bruit
    war_filler_res_a_14: Le Vy'keen continue de s'entraîner, mais ma présence rend
      ses gestes maladroits et tendus. Je pars avant de lui faire perdre une main.
    war_filler_res_b_14: Le Vy'keen est surpris. Il hurle suite à l'impact imprévu
      du couteau sur sa phalange. Je pars sans demander mon reste.
    war_request_text_34: "%NAME% continue de faire remuer ses doigts en attendant
      ma demande."
    war_filler_desc_15: Le guerrier est en train de graver des symboles sur son arme.
      Son œuvre n'est pas encore terminée, mais il est de toute évidence très fier
      du travail accompli.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Frémir
    war_filler_opt_b_15: Air dédaigneux
    war_filler_res_a_15: Le Vy'keen ricane, ravi de ma réaction à la vue de son travail.
    war_filler_res_b_15: Le Vy'keen a l'air chagriné. De toute évidence, je viens
      de l'insulter.
    war_request_text_35: "%NAME% range son arme. En attendant ma demande, je remarque
      qu'il regarde avec envie mon propre multi-outil."
    war_filler_desc_16: À mon approche, la forme de vie enfourne quelque chose de
      petit et velu dans sa poche. Elle gesticule, l'air mal à l'aise, et essaye de
      couvrir les couinements incessants de sa voix.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Partir discrètement
    war_filler_opt_b_16: Le fixer du regard
    war_filler_res_a_16: Je détourne le regard pour laisser au guerrier le temps de
      se repositionner.
    war_filler_res_b_16: Plus je regarde le Vy'keen et plus il est mal à l'aise. J'entends
      un couinement retentissant, puis il semble se calmer.
    war_request_text_36: Une expression inquiète passe sur le visage de %NAME%. Il
      semble tendu et espère que ma demande ne tardera pas trop.
    war_filler_desc_17: Ce guerrier semble plongé dans la contemplation d'images d'exonefs.
      On dirait qu'elles viennent de différentes sources et qu'on les a collées ensemble.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Air impressionné
    war_filler_opt_b_17: Ajouter quelque chose
    war_filler_res_a_17: Le Vy'keen me regarde avec attention, puis ajoute d'autres
      notes à son diagramme.
    war_filler_res_b_17: Le guerrier regarde ma contribution avec mépris et l'efface
      immédiatement de son plan.
    war_request_text_37: Quelque peu déçu, %NAME% écarte ses plans. Il attend ma demande.
    war_filler_desc_18: À mon approche, le guerrier s'empresse de couvrir une tablette
      placée devant lui. Il était en train de graver quelque chose, mais ma présence
      le rend mal à l'aise.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Air impressionné
    war_filler_opt_b_18: Sortir le multi-outil
    war_filler_res_a_18: Le Vy'keen me fixe du regard, la mine renfrognée. Il n'a
      pas l'air de me croire sincère.
    war_filler_res_b_18: Le Vy'keen me regarde avec surprise, puis son visage semble
      pris d'inspiration. Il met son couteau de côté. Je me demande quelles pensées
      je lui ai inspirées.
    war_request_text_38: "%NAME% range sa tablette. Il semble soulagé que je ne m'y
      sois pas intéressé."
    war_filler_desc_19: Ce guerrier semble être en transe. Je ferais mieux de ne pas
      le déranger.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Chanter avec lui
    war_filler_opt_b_19: Partir en silence
    war_filler_res_a_19: J'essaie de chanter avec le guerrier, mais ma gorge est incapable
      de reproduire ses étranges grognements. Il a toutefois l'air d'apprécier mes
      efforts.
    war_filler_res_b_19: La voix du Vy'keen s'éteint. Il me regarde partir, déçu que
      je ne l'aie pas rejoint dans son chant.
    war_request_text_39: Je marque une pause. Comment formuler ma demande en chantant
      ?
    war_filler_desc_20: Bien que ses yeux soient ouverts, ce Vy'keen semble endormi.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Partir en silence
    war_filler_opt_b_20: Crier
    war_filler_res_a_20: Je m'éloigne silencieusement. Je ne voudrais pas que l'un
      de ces guerriers se réveille subitement.
    war_filler_res_b_20: Le Vy'keen s'agite, mais se remet bientôt à marmonner paisiblement.
      Ces guerriers doivent être profondément endormis. Je me demande de quoi ils
      peuvent bien rêver.
    war_request_text_40: "%NAME% revient dans le moment présent. Il semble surpris
      de me trouver devant lui."
    tra_filler_desc_1: Le Gek a l'air absorbé par un spectacle de lumières rouges
      clignotant sur l'écran en face de lui. Il appuie vigoureusement sur des boutons,
      et la lumière clignotante passe par moment au jaune. Le Gek accueille ceci avec
      un enthousiasme non dissimulé, et semble en tirer une grande satisfaction.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Lui conseiller de continuer
    tra_filler_opt_b_1: Lui conseiller d'arrêter
    tra_filler_res_a_1: Le Gek écoute mon conseil, et enchaîne une série particulièrement
      élaborée de pressions sur les boutons. Les lumières ne passent pas au jaune.
      Le Gek semble profondément troublé.
    tra_filler_res_b_1: Le Gek ne prête pas d'attention à mon intervention. Il m'ignore,
      et continue à jouer.
    tra_request_text_21: "%NAME% range son appareil à contrecœur et me lance un regard
      mauvais."
    tra_filler_desc_2: Alors que je m'approche du Gek, je remarque une brume diffuse
      l'entourant. Elle exhale un parfum léger, presque plaisant. Néanmoins, je ne
      peux m'empêcher de ressentir une forte appréhension.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Dissiper la brume
    tra_filler_opt_b_2: Partir précipitamment
    tra_filler_res_a_2: Je tousse, en essayant de dissiper l'étrange brume émanant
      de ce Gek. Malgré mes efforts, la brume est toujours aussi présente. Je dois
      partir.
    tra_filler_res_b_2: 'Le Gek m''observe tandis que je pars. Je peux sentir ses
      yeux me suivre, mais il y a pire : la brume semble me suivre, elle aussi.'
    tra_request_text_22: J'active mes systèmes de protection environnementale et me
      prépare à négocier avec cette étrange créature.
    tra_filler_desc_3: |-
      En y regardant de plus près, je remarque que la peau du Gek semble sécréter une substance grasse. L'huile couvre son corps, coulant dans les creux et les replis. L'odeur est plus agréable que ce que j'attendais.
      Peut-être devrais-je laisser ce Gek à son intimité.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Fixer du regard
    tra_filler_opt_b_3: Partir
    tra_filler_res_a_3: Je fixe le Gek du regard, mais celui-ci m'ignore. Je ne sais
      pas combien de temps s'écoule alors que je me tiens là, hypnotisé par le mouvement
      de l'huile coulant lentement sur ses écailles.
    tra_filler_res_b_3: Je laisse le Gek tranquille. Nous avons tous droit à notre
      intimité dans de tels moments.
    tra_request_text_23: Je tousse doucement. Le Gek, imperturbable, continue de goutter
      en attendant ma demande.
    tra_filler_desc_4: 'Le Gek me lance un regard agacé alors que je m''approche.
      Il cache la chose sur laquelle il travaillait, et attend manifestement que je
      m''en aille. '
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Essayer de voir son travail
    tra_filler_opt_b_4: Partir
    tra_filler_res_a_4: Le Gek m'adresse des signes agressifs, comme pour m'inviter
      à partir. Alors que je me retourne, je remarque qu'il semble ajouter des choses
      à sa liste.
    tra_filler_res_b_4: Le Gek ne me quitte pas du regard tandis que je pars. Il ne
      reprend son travail qu'une fois qu'il a la certitude que je suis trop loin pour
      voir quoi que ce soit.
    tra_request_text_24: D'un regard furtif, %NAME% s'assure de dissimuler ses travaux.
      Il attend ma demande.
    tra_filler_desc_5: Avec sa mine abattue et déconfite, le Gek fait peine à voir.
      Son regard semble implorer ma pitié.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Lui faire signe de partir
    tra_filler_opt_b_5: Lui donner 10 unités
    tra_filler_res_a_5: Le Gek baisse la tête alors que je m'en vais. Je n'aurais
      pas cru qu'il puisse avoir l'air plus abattu, j'avais visiblement tort.
    tra_filler_res_b_5: Le Gek explose de joie, et me regarde avec ce que l'on pourrait
      même décrire comme de l'amour.
    tra_request_text_25: "%NAME% est agité et à l'affût d'une opportunité."
    tra_filler_desc_6: Le Gek tient un petit appareil. Je ne suis pas sûr de ce qui
      y est affiché, mais je reconnais le symbole des unités, à côté d'un grand nombre.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Essayer de prendre les unités
    tra_filler_opt_b_6: Partir
    tra_filler_res_a_6: Je tente de communiquer avec l'appareil du Gek. Il s'illumine
      pendant l'échange de données, mais rien d'autre ne semble se produire. Je ne
      reçois aucune unité, mais le Gek semble ravi.
    tra_filler_res_b_6: Ce Gek ne m'inspire pas confiance, bizarrement. Je pars, sans
      toucher l'appareil.
    tra_request_text_26: Ce petit extraterrestre a un drôle d'air. Je formule ma demande
      avec prudence.
    tra_filler_desc_7: Le Gek est absorbé par un jeu de sa propre création, s'amusant
      à claquer de la langue en fouillant la pièce du regard. Quand il me voit, il
      m'adresse trois claquements brefs, avant de reprendre son examen des alentours.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Claquer de la langue
    tra_filler_opt_b_7: Partir
    tra_filler_res_a_7: Le Gek pousse un cri, visiblement ravi. Je ne comprends pas
      le sens de ce qui vient de se passer, mais je suis content d'avoir pu apporter
      de la joie à quelqu'un.
    tra_filler_res_b_7: Le rythme des claquements de langue du Gek change avec mon
      départ, il ne me prête en dehors de cela que peu d'attention.
    tra_request_text_27: "%NAME% continue de cliqueter calmement en écoutant ma demande.
      C'est très irritant."
    tra_filler_desc_8: Dès le moment où je suis entré dans la pièce, je pouvais sentir
      ce Gek. Je ne crois pas qu'une odeur plus attirante ne soit jamais parvenue
      à mon nez. Il paraît inévitable que je me sois approché, comme si le destin
      m'avait poussé vers ce moment.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: S'abandonner au bien-être
    tra_filler_opt_b_8: Résister à l'odeur
    tra_filler_res_a_8: Je hume l'odeur à pleins poumons. Mon esprit semble s'arrêter,
      perdu dans un état de relaxation profonde comme je n'en ai jamais connu. Je
      ne sais pas si cela a duré un instant ou des années, mais quand j'émerge enfin,
      je me sens pleinement rafraîchi, comme si j'étais une toute nouvelle personne.
    tra_filler_res_b_8: Alors que je tente de résister, je sens les phéromones gek
      commencer à faire leur effet. Mais je triomphe finalement, et parviens à m'éloigner.
    tra_request_text_28: "%NAME%, sentant mon intention de négocier, semble modifier
      subtilement le parfum qui règne dans la pièce. Il attend ma demande."
    tra_filler_desc_9: Le Gek est occupé à observer un petit écran. Des nombres clignotent,
      changent de couleur, grimpent en flèche, avant de s'effondrer. C'est un défi
      que d'arriver à suivre ce flux continuel d'informations, il est plus ardu encore
      de les interpréter.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Observer en silence
    tra_filler_opt_b_9: Perturber sa concentration
    tra_filler_res_a_9: J'observe cela pendant un moment, mais je suis incapable de
      comprendre les données que le Gek surveille si attentivement.
    tra_filler_res_b_9: Mes tentatives de l'interrompre ne donnent aucun résultat.
      Le Gek est si habitué à interpréter toutes ces informations, qu'une source de
      distraction supplémentaire l'affecte à peine.
    tra_request_text_29: Avec élégance, %NAME% entre une série de commandes sur l'écran.
      Satisfait, il se tourne pour écouter ma demande.
    tra_filler_desc_10: Le Gek paraît ne plus avoir la moindre énergie. Il est plongé
      dans la plus terrible léthargie, et peut à peine se traîner pour examiner sa
      montre personnelle.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Lui donner une tape avec compassion
    tra_filler_opt_b_10: Lui donner une claque
    tra_filler_res_a_10: Le Gek sourit, exténué, mais je crains de n'avoir fait qu'accroître
      sa fatigue.
    tra_filler_res_b_10: Le Gek est surpris. Mon geste était si inattendu qu'il ne
      sait pas comment réagir. Je pars avant qu'il ne retrouve sa contenance.
    tra_request_text_30: Les yeux à peine ouverts, %NAME% semble peu disposé à m'écouter.
      Je dois formuler ma demande au plus vite.
    tra_filler_desc_11: Le Gek m'examine avant de lâcher une série d'odeurs inhabituelles.
      Elles sont brusques et intenses, chacune produisant de nouvelles sensations
      étranges. Je peux sentir des odeurs de peur, d'amour, la couleur jaune, le clair
      de lune, le sommeil, le nombre quatre. Puis, cela prend fin. Le Gek semble fier.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Demander plus
    tra_filler_opt_b_11: S'en aller
    tra_filler_res_a_11: Le Gek paraît ravi de m'avoir satisfait, mais il est épuisé
      par sa démonstration. Je le laisse se reposer.
    tra_filler_res_b_11: Le Gek est abattu. Il a mis tout son cœur dans cet étalage
      d'odeurs, et il n'a reçu en retour que mon mépris.
    tra_request_text_31: Sentant mon envie de commercer, %NAME% hoche la tête, comme
      s'il en prenait bonne note. Il écoute attentivement.
    tra_filler_desc_12: Le Gek m'observe tandis que je m'approche. Il est visiblement
      déçu, bien que rien n'en indique la raison.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Crier
    tra_filler_opt_b_12: Fixer du regard
    tra_filler_res_a_12: Le Gek est dans un premier temps étonné, puis se met à sourire.
      Il me retourne un cri. Je jurerais qu'il dit 'Grah !'.
    tra_filler_res_b_12: Le Gek me fixe du regard à son tour, les yeux pleins de mépris.
      Je pars.
    tra_request_text_32: Tandis que je formule ma demande, je remarque que %NAME%
      bombe le torse en reculant ses épaules. Il semble se tenir sur la pointe des
      pieds.
    tra_filler_desc_13: Le Gek me considère à peine alors que je m'approche. Il fournit
      visiblement un effort mental considérable à se concentrer, ou autre chose. Il
      se balance doucement, mimant des mouvements délicats de ses doigts.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Siffloter
    tra_filler_opt_b_13: Agiter les mains de façon dramatique
    tra_filler_res_a_13: Le Gek suit ma mélodie, s'extasiant d'avoir un compagnon
      musical. Je ne peux pas entendre la musique dans sa tête, mais quel que soit
      l'instrument qu'il s'imagine, il lui procure un grand plaisir.
    tra_filler_res_b_13: Le Gek interprète mes mouvements comme des indications de
      tempo, et accélère ses mouvements pour suivre mon rythme. Je m'arrête avant
      de l'épuiser.
    tra_request_text_33: Ennuyé d'être interrompu, %NAME% cesse de se dandiner. Il
      me regarde avec irritation.
    tra_filler_desc_14: Le Gek me regarde avec espoir pendant que je m'approche, les
      yeux pleins de confiance, une expression joyeuse peut se lire sur son bec. Il
      m'adresse un signe en tenant sa tablette de données, comme pour me demander
      un service...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Toucher la tablette de données
    tra_filler_opt_b_14: Refuser
    tra_filler_res_a_14: Je touche la tablette de données, donnant ma biosignature.
      Je ne suis pas sûr de ce que le Gek souhaite faire de ces détails, mais peu
      importe. La machine ne semble pas fonctionner avec une forme de vie comme la
      mienne, et rejette mon entrée.
    tra_filler_res_b_14: Cela ne semble pas sage de toucher un appareil qui m'est
      présenté par un Gek inconnu sans rien demander.
    tra_request_text_34: "%NAME% écoute ma demande, mais garde sa tablette en main.
      Je crains qu'il ne s'en serve pour négocier."
    tra_filler_desc_15: Le Gek est perdu dans une rêverie paisible, des odeurs plaisantes
      s'élevant de ses glandes tandis qu'il se balance d'un côté à l'autre. Il ne
      me prête que peu d'attention.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Renifler le Gek
    tra_filler_opt_b_15: Partir
    tra_filler_res_a_15: Je hume l'odeur à pleins poumons. L'odeur de ce Gek est délicieuse,
      et il ne semble pas dérangé par mon intrusion dans ses odeurs privées.
    tra_filler_res_b_15: Malgré l'odeur splendide de ce Gek, les phéromones qu'il
      produit ne me sont pas destinées. Je le laisse tranquille.
    tra_request_text_35: Alors que je commence à parler, %NAME% dissipe l'agréable
      parfum et commence à émettre une odeur évoquant la négociation.
    tra_filler_desc_16: Le Gek redevient alerte alors que je m'approche. Il a l'air
      d'avoir les yeux bouffis, comme s'il venait de se réveiller.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Le rassurer
    tra_filler_opt_b_16: Crier
    tra_filler_res_a_16: Le Gek se détend quand je lui montre que je ne lui veux pas
      de mal. Quand je m'en vais, je remarque ses paupières qui commencent à s'alourdir
      de nouveau.
    tra_filler_res_b_16: Je jette un cri au Gek. Il tressaillit, son esprit engourdi
      luttant pour se concentrer.
    tra_request_text_36: "%NAME% semble soulagé de bénéficier de plus de temps pour
      se préparer."
    tra_filler_desc_17: La peur peut se lire au fond du regard de ce Gek, comme s'il
      avait vu des choses qu'il n'aurait pas dû. Il me fait des signes, alarmé.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Le rassurer
    tra_filler_opt_b_17: Paniquer
    tra_filler_res_a_17: Rien que je ne fais ne calme le Gek. Il était anxieux avant
      mon arrivée, il le restera après mon départ.
    tra_filler_res_b_17: Ma panique ne fait qu'accroître l'inquiétude du Gek. Je m'en
      vais, alors que nous sommes tous deux en train de crier.
    tra_request_text_37: "%NAME% se tortille avec nervosité. Il semble inquiet de
      ce que je pourrais demander."
    tra_filler_desc_18: Le Gek m'adresse des gestes furieux tandis que je m'approche.
      Il agite ses minuscules mains et fait claquer son bec avec une rage puissante.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Prendre peur
    tra_filler_opt_b_18: Rire
    tra_filler_res_a_18: Dans un premier temps, le Gek paraît surpris de m'avoir fait
      peur. Mais aussitôt a-t-il pris la mesure de son nouveau pouvoir, qu'il ricane
      de me voir fuir.
    tra_filler_res_b_18: Mon rire ne fait qu'aggraver la colère du Gek. Je pars avant
      de le pousser à la violence.
    tra_request_text_38: "%NAME% semble rassuré par mon désir de faire affaire. Il
      attend avec un air sérieux."
    tra_filler_desc_19: Le Gek me regarde brièvement alors que je m'approche, mais
      il est visiblement préoccupé. Il lutte pour retenir un rire tentant désespérément
      de s'échapper.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Le chatouiller
    tra_filler_opt_b_19: Partir
    tra_filler_res_a_19: Le Gek éclate de rire. Je pars avant qu'il ne commence à
      s'agacer.
    tra_filler_res_b_19: Je doute que je puisse comprendre la plaisanterie qui peut
      rendre hilare le Gek. Je le laisse rire.
    tra_request_text_39: "%NAME% s'arrête de rire. La promesse d'un échange l'aide
      à se concentrer sur ma demande."
    tra_filler_desc_20: Le Gek proteste alors que je m'approche. Je n'ai rien demandé,
      pourtant, il semble décidé d'avance à refuser quoi que ce soit.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: S'incliner
    tra_filler_opt_b_20: Partir
    tra_filler_res_a_20: Mes signes de politesse ne font rien pour calmer le Gek.
      Il me fait signe de le laisser.
    tra_filler_res_b_20: Le Gek paraît aussi soulagé que moi, comme s'il avait évité
      une grande catastrophe.
    tra_request_text_40: "%NAME% refuse de m'écouter. Il semble résolu."
    exp_filler_desc_1: Le Korvax semble absorbé par une énigme complexe. Je le vois
      en train de trier des codes, superposer des images et déchiffrer des runes anciennes.
      Les symboles sont semblables à ceux que j'ai pu voir sur les monolithes  éparpillés
      dans la galaxie.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Lui donner de l'aide
    exp_filler_opt_b_1: Partir
    exp_filler_res_a_1: Je raconte au Korvax ce que j'ai appris, mais il prétend avoir
      déjà mis à l'épreuve de telles théories, sans succès.
    exp_filler_res_b_1: Je laisse le Korvax à son énigme. Je ne voudrais pas le déranger
      dans sa concentration.
    exp_request_text_21: "%NAME% me toise, déçu par ma décision de m'appesantir sur
      des sujets pratiques. Il attend, renfrogné."
    exp_filler_desc_2: Le Korvax se balance en rythme, ses lumières clignotant et
      dansant sur son masque. Est-ce une performance privée, ou bien est-elle adressée
      à d'autres membres de la Convergence ? Peut-être ne font-ils pas de telle distinction.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Applaudir
    exp_filler_opt_b_2: Huer
    exp_filler_res_a_2: J'applaudis, mais le Korvax ne semble pas le remarquer. À
      l'évidence, je ne suis pas le public auquel il s'adresse.
    exp_filler_res_b_2: Si le Korvax enregistre ma réaction, il ne le montre pas.
      Sa performance se poursuit sans interruption.
    exp_request_text_22: Je lève la main, mettant fin à la performance de %NAME%.
      Il me regarde, impatient.
    exp_filler_desc_3: Comme avec de nombreux autres de ses semblables, ce Korvax
      projette des lumières de sa visière. Mais en y regardant de plus près, je vois
      qu'elles ne forment pas juste des motifs aléatoires. Elles ont créé un minuscule
      hologramme, une parfaite représentation du système stellaire local.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Complimenter
    exp_filler_opt_b_3: Essayer de scanner
    exp_filler_res_a_3: Le Korvax acquiesce, puis il altère sa projection légèrement,
      de façon à y indiquer la planète la plus proche de la station spatiale. Peut-être
      devrais-je aller l'explorer.
    exp_filler_res_b_3: Le Korvax éteint rapidement son hologramme. Je l'ai visiblement
      offensé en scannant sans sa permission.
    exp_request_text_23: Je regarde ce que me montre %NAME%, mais j'indique avoir
      d'autres choses en tête. Il attend ma demande.
    exp_filler_desc_4: Je remarque un bourdonnement très faible. En m'approchant du
      Korvax, je comprends qu'il est la source de ce bruit. Un bruit léger et constant,
      changeant par moment de fréquence. Il continue de façon ininterrompue, même
      lorsqu'il me parle.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Commencer à imiter le bruit
    exp_filler_opt_b_4: Partir
    exp_filler_res_a_4: 'Le Korvax ajuste la fréquence du bourdonnement sur le mien.
      Pendant un court instant, c''est comme si nous ne faisions qu''un. '
    exp_filler_res_b_4: Je pars, la douce musique du Korvax résonnant encore dans
      mes oreilles.
    exp_request_text_24: "%NAME% m'écoute patiemment, sans pour autant cesser de fredonner."
    exp_filler_desc_5: Il semble que j'ai interrompu le Korvax au cours de sa routine
      de maintenance. Il semble être en train d'appliquer un genre de lubrifiant sur
      sa carapace, mais il n'a pas terminé cette tâche. Peut-être est-il gêné de le
      faire en ma présence.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Lui proposer de l'aide
    exp_filler_opt_b_5: Partir sans bruit
    exp_filler_res_a_5: Le Korvax proteste. La conscience collective de la Convergence
      est une chose, mais mes deux yeux et mes deux mains sont de trop pour lui.
    exp_filler_res_b_5: Je pars rapidement, avec discrétion. Le Korvax a le droit
      d'être laissé en paix.
    exp_request_text_25: Un jet de fumée s'échappe de la carapace de %NAME%. Disponible,
      il s'intéresse à ma demande.
    exp_filler_desc_6: Le Korvax tapote rapidement sur sa tablette de données, avant
      de me présenter l'appareil fièrement. Sur l'écran, on peut voir une série de
      nombres, avec une ligne en surbrillance en haut de la liste.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Acquiescer
    exp_filler_opt_b_6: Prendre la tablette de données
    exp_filler_res_a_6: Le Korvax semble satisfait. Ces données représentent sans
      nul doute un grand accomplissement.
    exp_filler_res_b_6: Je tripote la tablette de données, mais malgré mes efforts,
      je ne parviens pas à générer un nombre aussi élevé que celui que m'a présenté
      le Korvax.
    exp_request_text_26: Déçu par mon manque d'intérêt, %NAME% range son appareil
      à contrecœur.
    exp_filler_desc_7: Le Korvax est inoccupé, répétant sans cesse les mouvements
      pour démonter et remonter les articulations de ses doigts. Il a l'air détendu,
      perdu dans sa distraction.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Regarder attentivement
    exp_filler_opt_b_7: Partir
    exp_filler_res_a_7: Plus je le regarde longtemps, plus le mouvement du Korvax
      paraît accélérer. Il n'est plus qu'un flou, et regarder une telle adresse et
      précision m'apporte un calme profond, quoique temporaire.
    exp_filler_res_b_7: Je laisse le Korvax à sa relaxation.
    exp_request_text_27: "%NAME% redevient attentif, sa ronde de maintenance s'étant
      terminée aussi rapidement qu'elle a commencée."
    exp_filler_desc_8: Le Korvax est visiblement distrait. Il ne me prête que peu
      d'attention, voire aucune, et je suis presque certain de pouvoir entendre un
      son sortant de l'intérieur de son casque.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Tousser
    exp_filler_opt_b_8: Partir
    exp_filler_res_a_8: Le Korvax est surpris, les sons de son casque s'arrêtent subitement.
      Je pars, avant que ce dérangement ne l'irrite.
    exp_filler_res_b_8: Je laisse le Korvax tranquille.
    exp_request_text_28: Je fais un petit signe. %NAME% sursaute et les lumières de
      sa visière clignotent rapidement. Il penche la tête, se demandant ce que je
      peux bien vouloir.
    exp_filler_desc_9: Le Korvax esquisse des plans dans l'air face à lui, imaginant
      un schéma complexe.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Examiner les plans
    exp_filler_opt_b_9: Scanner les plans
    exp_filler_res_a_9: Je tente de comprendre la signification des mouvements du
      Korvax, mais je ne parviens pas à visualiser ses plans complexes.
    exp_filler_res_b_9: Mon scanner révèle les plans d'un vaisseau à la forme remarquable,
      haut et élégant. Peut-être le verrai-je construit un jour.
    exp_request_text_29: "%NAME% semble optimiste. Il s'attend à ce que ma demande
      s'accorde avec ses plans."
    exp_filler_desc_10: Le Korvax affiche un calme inhabituel, la seule activité provient
      des lumières de sa visière, émettant une série de pulsations rythmiques. Quelque
      chose se passe sous sa carapace, mais j'ignore de quoi il s'agit.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Faire un signe de la main
    exp_filler_opt_b_10: Partir
    exp_filler_res_a_10: Je salue le Korvax amicalement, mais il ne semble pas me
      remarquer. Il est inhabituel pour ces formes de vie d'être impolies, je peux
      seulement imaginer qu'il a l'esprit ailleurs.
    exp_filler_res_b_10: Je pars. Le Korvax ne remarque pas mon départ.
    exp_request_text_30: Quelle que soit l'opération qu'effectue cette forme de vie
      électronique, j'espère qu'elle ne l'empêchera pas de traiter ma demande.
    exp_filler_desc_11: Alors que je m'approche du Korvax, je remarque un petit appareil
      dans ses mains. Il le pointe vers moi, discrètement, mais il n'y a pas d'erreur
      possible. Il balaye ma combinaison avec ses lumières clignotantes et ses capteurs,
      de haut en bas.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Protester
    exp_filler_opt_b_11: Se laisser scanner
    exp_filler_res_a_11: Le Korvax ignore mes protestations. Il se dépêche de me scanner,
      mais je pars avant qu'il ne puisse finir.
    exp_filler_res_b_11: Le Korvax termine son travail. Il jette un coup d'œil aux
      données. Cela semble le satisfaire.
    exp_request_text_31: "%NAME% termine sa scanographie. Satisfait, il attend que
      je dise quelque chose."
    exp_filler_desc_12: Le Korvax ne m'accorde que peu d'attention. Je vois plusieurs
      petits câbles pendant de sa carapace traîner à terre, et j'entends un léger
      bourdonnement.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Tirer sur le câble
    exp_filler_opt_b_12: Partir
    exp_filler_res_a_12: Le Korvax convulse. Je relâche aussitôt le câble, et il replonge
      dans sa stupeur. Il ne semble pas y avoir de dégâts à long terme, même si je
      sens une légère odeur de brûlé.
    exp_filler_res_b_12: Je pars. Le Korvax ne remarque pas mon départ.
    exp_request_text_32: "%NAME% attend ma demande. Il tripote ses câbles machinalement."
    exp_filler_desc_13: Ce Korvax ne m'inspire pas confiance. Il y a une odeur dans
      l'air, un léger parfum que je ne parviens pas bien à identifier...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Inspirer profondément
    exp_filler_opt_b_13: Partir
    exp_filler_res_a_13: J'inspire, emplissant mes poumons de l'air parfumé. Je ressens
      un étrange besoin de dépenser des unités.
    exp_filler_res_b_13: Je pars. Il se trame quelque chose de malhonnête ici.
    exp_request_text_33: "%NAME% s'exclame avec une joie assez rare pour un individu
      de son espèce. Il est enthousiaste à l'idée de faire du commerce."
    exp_filler_desc_14: |-
      Le Korvax me regarde brièvement avant de se mettre à tambouriner de ses doigts sur la surface en face de lui. Il frappe un rythme :
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Partir
    exp_filler_res_a_14: Je tambourine à mon tour une réponse, mes doigts se mouvant
      en suivant un rythme subconscient. En l'entendant, le Korvax se met à me regarder,
      l'air alarmé. Je pars, déconcerté.
    exp_filler_res_b_14: Je pars, incapable de déterminer le moindre sens dans ces
      rythmes.
    exp_request_text_34: "%NAME% tape en rythme avec enthousiasme. Il attend, intéressé."
    exp_filler_desc_15: Le Korvax étudie une liste alors que je m'approche, mais il
      se presse de la cacher. Il a l'air un peu embarrassé, si tant est que ces formes
      de vie connaissent ce concept.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: S'énerver
    exp_filler_opt_b_15: Partir
    exp_filler_res_a_15: Le Korvax prend peur. Pourtant, il continue de cacher sa
      liste. En partant, je remarque qu'il ajoute une nouvelle ligne à ses notes.
    exp_filler_res_b_15: Le Korvax semble soulagé par mon départ. Je remarque qu'il
      ajoute une note à sa liste pendant que je m'en vais.
    exp_request_text_35: "%NAME% semble soulagé, ravi de parler avec autre chose que
      sa liste."
    exp_filler_desc_16: Le Korvax face à moi est tendu, mal à l'aise. Il paraît très
      nerveux.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Le rassurer
    exp_filler_opt_b_16: Partir
    exp_filler_res_a_16: Le Korvax a l'air soulagé, quoiqu'il paraisse toujours mal
      à l'aise en ma présence. Je pars.
    exp_filler_res_b_16: Je laisse le Korvax tranquille, alors qu'il scanne avec appréhension
      les alentours à l'aide de sa visière.
    exp_request_text_36: "%NAME% écoute, rigide. Il lutte pour ne pas bouger."
    exp_filler_desc_17: Les mouvements du Korvax sont lents et soporifiques. S'il
      s'était agi d'un être organique, j'aurais pensé qu'il venait de s'éveiller d'un
      sommeil profond. Je ne sais pas comment de tels concepts s'appliquent à ces
      formes de vie.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Donner une tape au Korvax
    exp_filler_opt_b_17: Partir
    exp_filler_res_a_17: Je tapote de mes doigts sur la carapace du Korvax. Hormis
      ses lumières qui clignotent pendant un court instant, cela ne semble pas avoir
      d'effet.
    exp_filler_res_b_17: Je laisse le Korvax tranquille.
    exp_request_text_37: "%NAME% tire de l'énergie d'une réserve. Ses mouvements restent
      lents, mais j'ai son attention."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Mon scanner révèle un multi-outil sophistiqué, avec toutes
      sortes d'extensions et de gadgets. Je me demande quel usage le Korvax a en tête
      pour cet appareil.
    exp_request_text_38: "%NAME% semble optimiste. Il s'attend à ce que ma demande
      s'accorde avec ses plans."
    exp_filler_desc_19: Le Korvax est occupé par un étrange projet. Il semble scanner
      le sol, mais je ne suis pas bien sûr dans quel but.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Utiliser le scanner du multi-outil
    exp_filler_opt_b_19: Se placer dans le scan
    exp_filler_res_a_19: Je scanne le bureau, mais n'y trouve rien d'inhabituel.
    exp_filler_res_b_19: Mon intrusion déclenche une alarme. Le Korvax interrompt
      immédiatement son scan, et regarde les résultats avec inquiétude. Je pars rapidement.
    exp_request_text_39: "%NAME% me regarde avec suspicion. Néanmoins, il attend ma
      demande."
    exp_filler_desc_20: Le Korvax semble piégé dans une boucle, à répéter la même
      chose sans cesse.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Essayer de le surprendre
    exp_filler_opt_b_20: Partir sans bruit
    exp_filler_res_a_20: Je fais un bruit fort, mais le Korvax ne le remarque pas.
      Peut-être sa carapace ne contient-elle plus de conscience, plus de membre de
      la Convergence. Peut-être est-ce simplement une enveloppe cassée.
    exp_filler_res_b_20: Je pars. Le Korvax ne remarque pas mon départ.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      L'avant-poste est abandonné, son alarme hurlant encore pour prévenir des âmes mortes depuis longtemps.

      Les Gek ont utilisé cette installation pour planifier des guerres asymétriques contre les autres espèces de la galaxie. Cette faction soutenait les éléments rebelles dans d'autres systèmes stellaires, redirigeant les dîmes et les frais de protection qui en résultaient vers cet avant-poste.

      Le dernier journal fait référence aux traîtres Vy'keen en route pour négocier les termes avec les Gek. On ignore ce qu'ils sont devenus.
    tra_harv_opt_a_14: Prévenir les Gek
    tra_harv_opt_b_14: Prévenir les Vy'keen
    tra_harv_opt_c_14: Voler les unités
    tra_harv_res_a_14: Je préviens la Fédération du commerce gek des activités vy'keen
      dans le système, en diffusant ce flux sur leurs ordinateurs centraux. Un représentant
      me récompense pour mes efforts.
    tra_harv_res_b_14: Je préviens les Vy'keen de la présence de traîtres au sein
      du système, en leur envoyant énormément de données gek à leur demande. Ils me
      récompensent pour mon aide.
    tra_harv_res_c_14: Je vole les unités du système, l'argent du sang de centaines
      de guerres et d'escarmouches. Après tout, les Gek d'ici n'en ont plus besoin...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      Le complexe contient beaucoup de fichiers vidéo, d'images et de bioscans d'êtres rares réalisés par les Gek et venant de toute la Fédération du commerce. Il semblerait qu'ils aient étudié les exocombinaisons.

      Quelque chose est arrivé pendant les essais, un prototype dormant d'une des combinaisons attendant en dessous. Il ne reste rien d'autre.
    tra_harv_opt_a_15: Envoyer le bioscan
    tra_harv_opt_b_15: Effacer les données
    tra_harv_opt_c_15: Voler la technologie
    tra_harv_res_a_15: J'envoie le bioscan dans le système, ce qui semble relancer
      le processus de production du complexe. Grâce à la pièce manquante, une combinaison
      est fabriquée selon mes mensurations exactes. Un message automatique me remercie
      pour mon aide.
    tra_harv_res_b_15: J'efface les données des ordinateurs gek. Ils n'étaient pas
      faits pour apprendre notre technologie. Ce faisant, je trouve un amas de nanite,
      utile à mes objectifs personnels.
    tra_harv_res_c_15: Je vole les amas de nanite du système, laissant le reste du
      complexe tranquille.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: "Le complexe servait de base pour ce qui semblait être une attaque
      Gek délibérée contre une chose appelée une 'Interface Atlas'.\n \nLe journal
      révèle qu'une grande quantité de matière était récoltée dans les océans de nombreux
      mondes. Cette substance était croisée avec des données volées à d'autres espèces,
      puis testée sur le terrain contre cette structure Atlas.\n \nL'interface a été
      complètement anéantie, tout comme les attaquants. L'explosion semble avoir décimé
      cinq systèmes stellaires. Il ne reste plus que ce rapport."
    tra_harv_opt_a_16: Effacer le rapport
    tra_harv_opt_b_16: Prévenir la Fédération du commerce gek
    tra_harv_opt_c_16: Prévenir les autres espèces
    tra_harv_res_a_16: |-
      J'efface le rapport du système. Personne ne devrait reproduire ce qui s'est passé.
      Ce faisant, je trouve une technologie utile qui a servi à construire l'arme. L'utiliser indépendamment des autres composants devrait être sans danger.
    tra_harv_res_b_16: |-
      Je préviens la Fédération du commerce gek des résultats de cette expérience. Ils nient en avoir eu connaissance, prétendant que c'était l'œuvre d'hérétiques.
      Je suis récompensé pour mon futur silence.
    tra_harv_res_c_16: |-
      Je préviens les autorités vy'keen et korvax de l'attaque gek contre l'interface Atlas et le vol de données. Révoltés, les deux espèces exigent un Conseil immédiat afin de discuter des étapes suivantes.
      Je suis récompensé pour mon aide.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: "L'avant-poste est ancien, même selon les critères des Gek.
      Son environnement est spécialement conçu pour conserver les données.\n \nUn
      journal parle de la période précédant la montée au pouvoir des 'Premier-Nés
      Gek'. Les Gek semblent avoir connu une crise de fertilité. Quelque chose dans
      l'eau a commencé à affecter leur chiffre de reproduction, ce qui a mené à une
      tentative d'amélioration sélective, de programmes de clonage et bien d'autres
      choses.\n \nLa crise scientifique est devenue morale. Les 'Premier-Nés' autoproclamés
      ont pris le pouvoir, promettant de grandes choses et assassinant tous leurs
      opposants. Les souvenirs du passé étaient effacés. Être fort, c'était être juste."
    tra_harv_opt_a_17: Transmettre aux Gek
    tra_harv_opt_b_17: Mettre les données aux enchères
    tra_harv_opt_c_17: Voler la technologie
    tra_harv_res_a_17: |-
      Je transmets les données aux Gek. Les marchands sont sidérés par ma découverte : ils croyaient être les descendants de sauvages et ne savaient pas qu'avant l'arrivée des Premier-Nés, leur peuple était paisible, capable de paix et de noblesse.
      Je suis généreusement récompensé pour ce que j'ai fait.
    tra_harv_res_b_17: |-
      Je mets les données aux enchères, trouvant un acheteur chez les korvax. Leur Convergence souhaite recueillir toutes les informations possibles sur les Gek, ayant été réduits en esclavage par ces 'Premier-Nés' il y a bien longtemps.
      Ils me rémunèrent pour mon aide.
    tra_harv_res_c_17: 'Je vole autant de technologie que je peux de l''avant-poste,
      récupérant des amas de nanite du système. '
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      Le complexe contient des archives d'anomalies temporelles et des signalements de voyageurs. La majorité semble provenir des Gek ou des Korvax, qui utilisent souvent des technologies avancées.

      Le journal du scientifique en chef montre une forte dose de scepticisme : il considère que ces voyages sont non seulement impossibles physiquement, mais également improbables du point de vue social. Si les voyageurs temporels existent, pourquoi n'ont-ils rien changé ? Pourquoi n'essaient-ils pas d'éviter la catastrophe dont ils parlent ?

      Le dernier journal parle de l'arrivée des supérieurs du scientifique, confisquant ses fichiers et les faisant taire.
    tra_harv_opt_a_18: Essayer de récupérer des données
    tra_harv_opt_b_18: Prendre la technologie
    tra_harv_opt_c_18: Contacter les Gek
    tra_harv_res_a_18: |-
      J'essaie de récupérer des données du système, mais je n'obtiens que quelques fragments de données.

      La majorité des voyageurs temporels semblent avoir rendu visite à des proches ou des parents, et prétendent avoir voulu les voir une dernière fois avant la fin. Je ne pense pas qu'il y ait de grand secret caché derrière tout ça.
    tra_harv_res_b_18: J'extrais les amas de nanite du système, attachés aux restes
      d'un dossier.
    tra_harv_res_c_18: |-
      Je contacte les Gek pour leur poser des questions sur le complexe, mais ils prétendent ne pas en avoir connaissance. Ils semblent soudain avoir un intérêt grandissant quant à ma localisation, suggérant d'envoyer un cargo à proximité pour me parler.

      Je ne devrais pas tarder.
    tra_harv_desc_19: |-
      L'installation semble avoir été pourvue par un vieux CommerGek, vétéran d'une centaine d'itinéraires commerciaux et « ami personnel » d'un des barons du commerce lui-même.

      Séparé de son partenaire, sa centaine d'enfants ne souhaitant plus lui parler, le CommerGek a pris un dernier repas avant sa mort, faisant s'écraser son vaisseau sur le bord d'une crête des environs. Il laisse derrière lui une vie de regrets et une ribambelle de factures et de reçus en souffrance. Peut-être y a-t-il quelque chose d'utile ici.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Signaler le décès
    tra_harv_opt_b_19: Chercher des unités
    tra_harv_opt_c_19: Vendre des données commerciales
    tra_harv_res_a_19: Je signale le décès du commergek. La Fédération du commerce
      me remercie, mais éprouve des difficultés à retrouver son nom dans les systèmes.
      Il s'avère qu'il n'avait pas effectué de transaction depuis des années. Je reçois
      une petite récompense.
    tra_harv_res_b_19: Je cherche des unités, mais n'en trouve aucune. Le commergek
      était très endetté avant sa mort. Je repars les mains vides.
    tra_harv_res_c_19: Je vends les données commerciales à un autre commergek. Il
      trouvera sans aucun doute quelque chose qui en vaut la peine grâce à la mort
      de cette forme de vie.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Cet avant-poste gek sevrait de point d'échange pour les vaisseaux de remplacement et les composants de station spatiale.

      Tous les plans sont soit adaptés depuis les technologies d'autres espèces, soit volés. De nombreux d'entre eux sont disponibles sur l'écran du terminal.
    tra_harv_opt_a_20: Télécharger données
    tra_harv_opt_b_20: Vendre les données
    tra_harv_opt_c_20: Signaler le vol
    tra_harv_res_a_20: Je télécharge les données du terminal, trouvant des nanites
      que je pourrai échanger contre une nouvelle technologie.
    tra_harv_res_b_20: Je vends les données à une faction commerciale rivale. Elle
      dépose immédiatement plainte auprès de la Fédération du commerce tout en utilisant
      secrètement les plans pour sa propre production.
    tra_harv_res_c_20: Je signale le vol de ces technologies aux Korvax et aux Vy'keen.
      Je reçois une récompense pour mes efforts, et laisse les deux espèces retirer
      leurs diplomates pour protester contre les Gek.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      L'avant-poste est abandonné, son alarme hurlant encore pour prévenir des âmes mortes depuis longtemps.

      Les Korvax de cette installation se sont isolés du reste de leur espèce, croyant qu'un mouvement de violence émergeait au sein de groupe. Quelque chose leur est arrivé ici... quelque chose s'est éveillé dans leurs esprits...
    exp_harv_opt_a_14: Examiner les journaux
    exp_harv_opt_b_14: Nettoyer le complexe
    exp_harv_opt_c_14: Prévenir les Korvax
    exp_harv_res_a_14: |-
      J'examine les journaux des Korvax basés ici. Ils semblent avoir ouvert une passerelle vers les profondeurs de la planète, un dispositif expérimental destiné à accéder à des versions alternatives d'une planète dans toute leur splendeur.
      Ils ont trouvé un millier d'autres unités korvax semblables à la leur. Ils ont tenté de créer une deuxième Convergence composée uniquement d'êtres multiversels, de versions alternatives de leurs propres personnalités.
      Les premiers effacements ont eu lieu au bout d'une semaine. Il ne reste rien d'autre que des amas de nanite.
    exp_harv_res_b_14: Je nettoie le complexe et découvre au passage les plans d'une
      technologie expérimentale. Ce qui a eu lieu ici ne devrait pas se reproduire.
    exp_harv_res_c_14: Je préviens les Korvax du désastre qui a eu lieu dans cet avant-poste,
      et envoie les archives à la Convergence. Ils me récompensent, prétendant que
      les découvertes faites dans cette installation ouvriront de nouveaux horizons
      scientifiques et de recherche qu'on a pendant longtemps pensés impossibles.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: "La station de recherche contient une vaste gamme de scanners
      et de dispositifs de contrôle conçus pour les plans d'eau du système. Il recherche
      les signes d'une chose appelée 'abysse'.\n \nLes scientifiques qui travaillaient
      ici semblent avoir comparé les transmissions liées à l'Atlas avec des signaux
      étranges trouvés dans l'eau.\n \nAvant d'être portés disparus, les travailleurs
      ont conclu que cette 'abysse' possédait une signature énergétique similaire,
      bien que différente, à celle de l'Atlas lui-même. Il semble y avoir un autre
      pouvoir dans l'univers..."
    exp_harv_opt_a_15: Examiner l'abysse
    exp_harv_opt_b_15: Examiner l'Atlas
    exp_harv_opt_c_15: Prévenir les Korvax
    exp_harv_res_a_15: |-
      J'examine les archives liées à l'abysse. Elles révèlent un schéma répétitif de seize salves d'énergie, une musique qui émerge de sous les vagues.
      Son contact semble altérer les personnalités et les objectifs individuels, changeant même le plus dévoué des Korvax en l'agent d'un pouvoir incommensurable.
      Des amas de nanite infectés se trouvent parmi les archives. J'en récupère certains. Cela me semble être la meilleure solution...
    exp_harv_res_b_15: "J'examine les archives liées à l'Atlas. Elles contiennent
      des interfaces, des signalements d'une lumière pourpre, et des témoignages de
      visitations et d'expériences transcendantes venus de tout l'univers. \nLes Korvax
      pensent que l'Atlas n'existe pas en tant que tel dans ce niveau de réalité,
      et qu'il s'adresse à nous à travers des représentations de substitution.\nDes
      amas de nanite infectés se trouvent parmi les archives. J'en récupère certains.
      Cela me semble être la meilleure solution..."
    exp_harv_res_c_15: |-
      Je préviens les Korvax de ce qui s'est passé ici, mais la Convergence prétend ne pas avoir connaissance de ce complexe ou de ceux qui y travaillaient. Les Korvax impliqués ont été déconnectés de la Convergence il y a de ça deux ans, présumés morts...
      Je suis récompensé pour les données. Les Korvax promettent d'enquêter davantage.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Le complexe a apparemment servi de lieu de rencontre à plusieurs factions korvax, téléchargeant en amont et en aval depuis différents corps pendant les situations diplomatiques tendues et en temps de guerre.

      Même si une espèce entière peut s'unifier à volonté en un seul grand esprit, la communication face-à-face possède encore une valeur unique. Ces Korvax ont enregistré beaucoup d'informations qu'ils souhaitaient cacher à leurs frères. Certains sont toujours plus égaux que les autres.
    exp_harv_opt_a_16: Accéder aux archives
    exp_harv_opt_b_16: Signaler à la Convergence korvax
    exp_harv_opt_c_16: Signaler aux autres espèces
    exp_harv_res_a_16: |-
      J'accède aux archives de ces réunions. La société cachée des Korvax semble avoir un plan, et s'est réunie toutes ces années pour manœuvrer et rencontrer en secret des membres d'autres espèces pour influencer le cours de l'histoire.

      Je trouve des nanites, mais aussi quelque chose d'autre. Ils ont récemment parlé des voyageurs... de l'Atlas... je vois mon propre visage dans les archives.

      Je pars, tout en essayant de comprendre ce que j'ai vu.
    exp_harv_res_b_16: Je signale l'existence du complexe à la Convergence korvax.
      En plein milieu de la communication, la connexion de la console est interrompue,
      activant ainsi le système de défense du complexe. Je m'enfuis, ma combinaison
      endommagée.
    exp_harv_res_c_16: Je signale l'existence du complexe aux Gek et aux Vy'keen.
      En plein milieu de ma communication, la connexion de la console est interrompue,
      activant ainsi le système de défense du complexe. Je m'enfuis, ma combinaison
      endommagée.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      L'avant-poste est ancien, même selon les critères des Korvax. Le journal parle de réalités alternatives, d'histoires de Korvax qui prennent des chemins radicalement opposés.

      Dans certaines régions du multivers, leurs ancêtres n'ont jamais perdu leurs origines biologiques. Dans d'autres, ils demeurent les esclaves des Gek, ne se révoltant jamais ou convainquant leurs faux maîtres de la gloire d'Atlas.

      Beaucoup de ces réalités se sont effacées, parties comme si elles n'avaient jamais existé.
    exp_harv_opt_a_17: Envoyer aux Korvax
    exp_harv_opt_b_17: Vous recherchez vous-même
    exp_harv_opt_c_17: Voler la technologie
    exp_harv_res_a_17: |-
      J'envoie les données aux Korvax. Ils absorbent les souvenirs de ces échos korvax alternatifs dans leur propre Convergence, y apportant encore plus de peine. Il semble n'y avoir rien d'autre pour eux, quelle que soit la galaxie...
      Ils me remercient, et m'accordent des amas de nanites au travers du terminal.
    exp_harv_res_b_17: |-
      Je recherche un enregistrement de moi-même dans ces réalités alternatives, mais n'y vois rien d'autre que des parallèles des vies d'autres personnes. Je suis seul.

      Je récupère des amas de nanites du terminal et m'en vais, troublé par mon absence.
    exp_harv_res_c_17: Je cherche des technologies dans les ordinateurs de l'installation.
      Je n'en trouve aucune, bien que certaines unités ne soient pas cryptées.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      L'installation permettait la mise en quarantaine et le traitement d'esprits Korvax se rendent à leur Convergence centrale ou la quittant.

      Le journal révèle l'existence d'esprits Korvax troublés, ceux perturbés par leurs actions ; ceux hantés par la peine ; ceux qui auraient pu menacer les esprits qu'ils rencontreraient. Ils arrivaient ici, loin de la Convergence, dans le but de surmonter leur douleur ou de se purifier.

      Une unique âme Korvax reste. Selon le journal, elle habite ce système depuis trente ans.
    exp_harv_opt_a_18: Envoyer à la Convergence
    exp_harv_opt_b_18: Effacer le système
    exp_harv_opt_c_18: Réconforter le Korvax
    exp_harv_res_a_18: |-
      Je transfère l'âme à la Convergence.
      Elle hurle tandis qu'elle s'en va, me condamnant pour mon action. Je n'en tire rien.
    exp_harv_res_b_18: J'efface le système. Le Korvax disparaît et je me retrouve
      avec des amas de nanites, la matière informe du système.
    exp_harv_res_c_18: |-
      Je tente de réconforter le Korvax, partageant avec lui le récit de mes voyages.

      Il me remercie de mon effort, mais m'affirme qu'il est insuffisant. L'être qu'il aimait est mort. Il n'y a plus rien pour lui en dehors de ce réconfort, cette pénitence pour ce qu'il a fait.

      Il m'offre un cadeau en signe de reconnaissance et me demande de le laisser. Il préfère rester dans la solitude.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      L'installation servait de point de transmission central pour les scanographies Korvax d'un millier de mondes, assemblant leurs données afin de tenter de comprendre les mécanismes sous-jacents de l'univers.

      Le problème qui se posait était l'existence. La solution en était un simple nombre, un avertissement lancé au moindre atome du firmament. Seize...

      Seize...
    exp_harv_opt_a_19: Voler la technologie
    exp_harv_opt_b_19: Analyser les données
    exp_harv_opt_c_19: Contribuer aux scanographies
    exp_harv_res_a_19: Je vole les données du système, sans toucher au reste de l'installation.
    exp_harv_res_b_19: |-
      J'analyse les données, essayant de comprendre le sens de cette conclusion.

      Une chose remarque ma présence. La chose me lit, en même temps que je la lis. Je fuis, terrifié, les systèmes de mon exocombinaison endommagés par la rencontre.
    exp_harv_res_c_19: |-
      J'ajoute à la base de données les scanographies de mes propres systèmes, tentant d'enrichir le modèle Korvax.

      La Convergence me remarque et me récompense généreusement pour mon aide.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Un message me parvient, renfermant les rapports d'un espion Korvax.

      L'individu utilisait comme déguisement un corps Gek, agissant pendant de nombreuses années comme s'il était un simple ToilGek. Il collecta beaucoup de données auprès de ceux qu'il appelait ses amis. C'était là le but de l'expérience : comprendre ses ennemis.

      On ne peut jamais pardonner à l'ennemi, même à la toute fin des temps. Même au prix de la damnation. Les Korvax n'oublieront jamais les violences commises à leur encontre. Ils ne libéreront jamais leur colère.
    exp_harv_opt_a_20: Transmettre le rapport aux Gek
    exp_harv_opt_b_20: Transmettre le rapport aux Korvax
    exp_harv_opt_c_20: Partir
    exp_harv_res_a_20: |-
      Je transmets le rapport aux Gek, qui m'offrent des crédits pour avoir démasqué l'espion parmi eux.

      Ils m'affirment qu'après une période d'extraction de données, ils se chargeront de l'unité Korvax et l'entreposeront pour une étude ultérieure. Mon rôle s'arrête ici.
    exp_harv_res_b_20: Je transmets le rapport aux Korvax. Les entités sont suspicieuses
      à l'égard de mon aide, et me paient des amas de nanites pour s'assurer de mon
      silence. Leur lutte continuera.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      Je reçois un appel de détresse émis d'une station spatiale lointaine, demandant de l'aide à tout vaisseau vy'keen dans le secteur.

      Leur spatioport semble avoir été endommagé dans la lutte avec des pirates, et il ne leur reste pas le moindre vaisseau à bord duquel ses habitants pourraient évacuer.

      Les écrans vidéos montrent que le commandant de la station a mis à mort des soldats pour les plus petites infractions, craignant que la famine ne mène à une mutinerie.
    war_harv_opt_a_13: Partager la vidéo avec les Vy'keen
    war_harv_opt_b_13: Contacter des Gek à proximité
    war_harv_opt_c_13: Exiger une rançon
    war_harv_res_a_13: |-
      Je partage la vidéo avec le Haut-commandement vy'keen. Il est révolté par les actions du commandant, qu'il qualifie d'indigne et lâche.

      Je suis récompensé pour mon aide dans cette affaire.
    war_harv_res_b_13: |-
      Je contacte des Gek dans le secteur, les alertant de la situation des Vy'keen. Ils envoient des vaisseaux sur le champ, affirmant qu'ils porteront secours, bien entendu, à leurs alliés Vy'keen.

      Certains des vaisseaux sont des bâtiments de guerre. Je suis récompensé pour mon aide.
    war_harv_res_c_13: |-
      J'exige une rançon pour les vies de ceux à bord de la station, et parmi tous ceux qui répondent, ce sont les Korvax qui sont les plus enclins à payer.

      Ils affirment que l'un des leurs est présent sur la station. Ils me paient chèrement pour l'information que je leur ai apportée.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      L'avant-poste est abandonné, ses alarmes continuant de beugler un avertissement à des âmes depuis longtemps mortes.

      Un coup d'état a eu lieu ici. Des frères d'armes se sont battus entre eux, pour ce qui semble être un désaccord quant à quelques ruines trouvées sur ce monde. Le dernier survivant est mort sans pouvoir supprimer les données.
    war_harv_opt_a_14: Télécharger données
    war_harv_opt_b_14: Voler la technologie
    war_harv_opt_c_14: Signaler aux Vy'keen
    war_harv_res_a_14: |-
      Je télécharge les données, et lis une description très différente de Hirk, l'ancêtre-héros des Vy'keen. Il y est présenté comme paranoïaque, vindicatif et rancunier. C'est pour cela que ses partisans sont morts.

      En plus des informations, j'acquiers une grande quantité de technologies utiles avant mon départ.
    war_harv_res_b_14: |-
      Je tente de voler toute technologie que je pourrais trouver dans les ordinateurs de l'installation mais j'attire l'attention des autorités vy'keen.

      Ma combinaison est endommagée par les protocoles de défense de l'installation. Je dois partir.
    war_harv_res_c_14: |-
      Je rapporte les événements qui se sont produits dans cette installation au Haut-commandement vy'keen.

      Le ton du guerrier change, alors que je lui transmets les données secrètes pour lesquelles ces extraterrestres sont morts. Il m'ordonne de supprimer la copie locale, et je m'exécute, moyennant une belle récompense.

      Il me dit d'oublier avoir jamais vu cet endroit. Ils s'occuperont de la question eux-mêmes à présent.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      L'installation servait de base locale pour des groupes menant des frappes contre les Sentinelles du système.

      Chaque nuit, les Vy'keen sortaient, protégés par l'obscurité, attirant les drones et les marcheurs dans divers endroits.

      Leur guerre n'avait ni fin ni but, menée inlassablement. Le dernier groupe de combat n'est jamais revenu, ne laissant derrière lui que des journaux de mission et des armes.
    war_harv_opt_a_15: Alerter les Vy'Keen
    war_harv_opt_b_15: Voler la technologie
    war_harv_opt_c_15: Chercher des sentinelles
    war_harv_res_a_15: J'alerte les Vy'keen de la mort de leurs guerriers. Ils me
      remercient pour mon action, et récompensent mon honneur.
    war_harv_res_b_15: Je vole des amas de nanites du système, sans toucher au reste
      de l'installation.
    war_harv_res_c_15: J'active le scanner et lance la recherche de Sentinelles mais
      ne trouve rien. S'il y avait quelque chose ici, ça n'y est plus.
    war_harv_desc_16: |-
      Un message alerte tout le monde que l'hérésie ne sera pas tolérée. Il demande à tous ceux qui suspectent leurs frères de lâcheté, de sympathie avec l'ennemi, de pacifisme, de partager les convictions du traître Nal, ou toute autre croyance non Vy'keen, de contacter le Haut-commandement immédiatement.

      Le système montre qu'un guerrier de cette base a tenté de transmettre un tel rapport, avant d'être assassiné par ses camarades. Les meurtriers ont quitté la base peu après.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Signaler l'hérésie
    war_harv_opt_b_16: Effacer le rapport
    war_harv_opt_c_16: Partir
    war_harv_res_a_16: |-
      Je signale l'hérésie aux Vy'keen, et transmets le dernier rapport du guerrier.
      Je suis remercié et récompensé pour mon aide.
    war_harv_res_b_16: J'efface les rapports du système. Les hérétiques sont libres,
      et alors que je purifie le rapport sur ses 'crimes', il se transforme en nanites.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      L'installation semble avoir abrité des recherches d'armes chimiques et bactériologiques avant qu'une défaillance du confinement ne tue tous ceux qui y travaillaient.

      À en croire les rapports du système, il est clair que cette initiative n'était pas sanctionnée par le Haut-commandement Vy'keen. Bien que les supérieurs considèrent ces travaux indignes et lâches, les formes de vie présentes ici ne partageaient à l'évidence pas ce point de vue. Et si cela pouvait aider à renverser le cours de la bataille ? Si cela pouvait mettre fin à la guerre ?

      Certains pourraient détourner le regard face à cette arme pestilentielle. D'autres pourraient très bien payer pour l'acquérir.
    war_harv_opt_a_17: Détruire les échantillons
    war_harv_opt_b_17: Vendre aux Gek
    war_harv_opt_c_17: Vendre aux Korvax
    war_harv_res_a_17: Je détruis les échantillons de l'installation, entraînant une
      défaillance mineure du confinement. Mon exocombinaison est endommagée.
    war_harv_res_b_17: J'essaie de vendre les échantillons aux Gek, qui m'accordent
      des unités pour me récompenser de ma découverte.
    war_harv_res_c_17: J'essaie de vendre les échantillons aux Korvax, qui semblent
      ne pas porter d'intérêt à leurs potentielles applications militaires. Ils sont
      toutefois intrigués par la composition de la toxine, et me donnent en échange
      quelques nanites.
    war_harv_desc_18: |-
      Les journaux de l'installation relatent l'arrivée d'une recrue vy'keen il y a de cela deux semaines. Il n'y a aucune entrée mentionnant une autre arrivée ou un autre départ depuis lors.

      En dépit de cela, les lieux sont déserts. Une unique transmission semble avoir été effectuée depuis le niveau inférieur de l'installation, cryptée avec des protections Korvax.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Localiser le point d'origine
    war_harv_opt_b_18: Alerter les Vy'Keen
    war_harv_opt_c_18: Prévenir les Korvax
    war_harv_res_a_18: |-
      J'utilise les scanners pour localiser le point d'origine de la transmission, qui s'affiche sur l'écran du terminal.

      Il fait apparaître l'image de ce qui me semble être un Vy'keen robotique, aux membres endommagés, des gerbes d'étincelles jaillissant de ce qui paraît être des circuits à nu. Il est entouré de guerriers morts.

      Des unités parviennent au terminal pour payer mon silence.
    war_harv_res_b_18: J'alerte les Vy'keen. Ils dépêchent des cargos militaires pour
      examiner la situation, suspectant les Korvax d'avoir quelque responsabilité
      dans cette affaire. Ils me récompensent pour mon aide.
    war_harv_res_c_18: J'alerte les Korvax. Ils nient avoir la moindre connaissance
      de cette installation ou du signal, ils essaient pourtant de me blesser au travers
      des systèmes de défense de l'installation. Je pars avant qu'ils ne puissent
      m'infliger plus de dégâts.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Cette installation servait d'avant-poste d'entraînement pour les jeunes Vy'keen de tout le secteur. Ils s'entraînaient et combattaient ici afin de se voir accorder leur citoyenneté.

      Les journaux font état des rivalités, des aventures amoureuses, de la noblesse et de la passion de ceux qui s'entraînaient ici, tout ceci enregistré par un vieux et fier commandant. Un jour, le journal s'achève : les Vy'keen n'ont plus d'utilité pour cet endroit. Les nanites ont remplacé l'entraînement, transmettant les souvenirs d'un individu à un autre sans le besoin de recourir à une quelconque répétition physique.
    war_harv_opt_a_19: Extraire des amas de nanites
    war_harv_opt_b_19: Chercher dans les journaux d'entraînement
    war_harv_opt_c_19: Vendre les données aux Gek
    war_harv_res_a_19: J'extrais des amas de nanites du système et pars, enhardi et
      paré à de glorieuses batailles !
    war_harv_res_b_19: Je fouille dans les journaux d'entraînement du système, et
      j'y trouve une importante quantité d'expertises et de technologies qui pourraient
      se révéler utiles lors de mes propres voyages. J'extrais les nanites qui peuvent
      me servir.
    war_harv_res_c_19: 'Je vends les données aux Gek, qui me récompensent pour les
      schémas d''entraînement de leurs ennemis de longue date. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      L'avant-poste est ancien, même par rapport aux standards des Vy'keen. Son environnement est calibré pour y préserver les données.

      Un journal parle de la première rencontre des Vy'keen avec un Voyageur. Le personnage est resté avec la race guerrière pendant longtemps, apprenant d'eux, explorant à leurs côtés, tombant même amoureux. L'être aimé Vy'keen mourut, mais pas le Voyageur.

      Les journaux relatent comment ce personnage fut instrumental dans le développement de la race Vy'keen, contribuant à une part importante de leurs premières technologies. Ces archives furent perdues au cours des années qui s'ensuivirent, oubliées jusqu'à ce que je retrouve ce rapport.
    war_harv_opt_a_20: Partager avec les Vy'keen
    war_harv_opt_b_20: Prendre la technologie
    war_harv_opt_c_20: Rechercher des rapports au sujet du Voyageur
    war_harv_res_a_20: |-
      Je fais part de ma découverte aux Vy'keen. Ils mettent immédiatement les données en quarantaine, et me menacent de traverser l'espace pour me trouver.
      Je pars précipitamment.
    war_harv_res_b_20: J'extrais quelques-uns de ces plans du système, emportant des
      technologies précieuses pour mes voyages.
    war_harv_res_c_20: "Je recherche des rapports contenant davantage d'informations
      au sujet de ce Voyageur.\n \nPendant mes recherches, je commence à avoir l'impression
      d'être observé. Des amas de nanites émergent du terminal, alors que tous les
      systèmes se coupent, avec les données désormais perdues à jamais."
    tra_fac_desc_29: L'usine recycle des masses de vêtements et autres matériaux collectés
      au travers de la galaxie, recrachant de nouveaux éléments pour les exocombinaisons
      Gek.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Le corps d'un scientifique korvax semble dériver, toutes lumières
      éteintes, les membres immobiles, parmi les détritus de la chaîne de production.
      Les systèmes de l'usine permettent une communication sortante. De nombreuses
      options sont disponibles.
    tra_fac_opt_a_29: Signaler aux Vy'keen
    tra_fac_opt_b_29: Signaler aux Gek
    tra_fac_opt_c_29: Signaler aux Korvax
    tra_fac_res_a_29: |-
      Je signale aux Vy'keen ce que j'ai vu. Les guerriers sont révoltés, affirmant que les Gek en sont revenus à leurs penchants génocidaires.
      Ils promettent d'envoyer des vaisseaux au plus vite.
    tra_fac_res_b_29: |-
      Je signale ce que j'ai vu aux Gek. Ils prétendent qu'il s'agit là d'une affreuse erreur, et que les responsables en seront punis, à juste titre.
      Ils me font parvenir une récompense généreuse pour mon altruisme et mon silence.
    tra_fac_res_c_29: |-
      Je signale ce que j'ai vu aux Korvax. Ils m'apprennent que la carapace en question est vide, que l'âme qu'elle abritait est retournée à la Convergence.
      Ils enverront un vaisseau pour ramener le corps chez les siens, et affirment que celui-ci a pour son ancien propriétaire une valeur sentimentale. Ils me remercient.
    tra_fac_desc_30: |-
      L'usine fabrique des composants de vaisseaux en utilisant les ressources disponibles dans ce monde.

      Cette installation crée des pièces détachées pour les transports commerciaux geks. Elles sont conçues pour embarquer un maximum de marchandises tout en les protégeant des attaques de Sentinelles et de pirates.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: Le terminal affiche un flux vidéo des entrailles de l'usine.
      Un groupe de Gek semble occupé à retirer des composants clés de chaque vaisseau.
    tra_fac_opt_a_30: Prévenir la Fédération du commerce gek
    tra_fac_opt_b_30: Exiger un pot-de-vin des Gek
    tra_fac_opt_c_30: Leur demander ce qu'ils sont en train de faire
    tra_fac_res_a_30: |-
      J'alerte la Fédération du commerce gek d'une activité potentiellement criminelle, redirigeant le flux vidéo vers leurs ordinateurs centraux.
      Un porte-parole me remercie pour mes efforts.
    tra_fac_res_b_30: J'exige un pot-de-vin des Gek, promettant en échange de ne pas
      révéler leurs activités criminelles. Ils acceptent, à contrecœur.
    tra_fac_res_c_30: Je demande aux Gek ce qu'ils sont en train de faire ici. Ils
      se retournent immédiatement vers la source du son, tirent dans sa direction,
      interrompant le flux vidéo. Le temps que le système se répare, ils sont partis.
    tra_fac_desc_31: Alors que je m'approche du terminal, il devient clair que quelque
      chose de terrible s'est produit en cet endroit. L'usine produit des objets qui
      semblent être appelés « reliques gek », censées porter chance à leur porteur.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Le flux vidéo montre des rangées d'amas de nanites envahissant
      les profondeurs de l'usine. Des masses vertes bulbeuses s'étirent sur une grande
      partie de la machinerie, et des dents poussent à l'intérieur. Une voix lâche
      un cri dans une langue inconnue.
    tra_fac_opt_a_31: Prendre les amas de nanites
    tra_fac_opt_b_31: Signaler la défaillance de la production
    tra_fac_opt_c_31: Prendre les reliques gek
    tra_fac_res_a_31: Je prends les amas de nanites, et la masse s'effondre aussitôt.
      Elle souhaite me suivre, j'en ai la conviction...
    tra_fac_res_b_31: |-
      Je signale une défaillance de la production. Les autorités gek me somment de rester ici et d'y attendre la quarantaine.
      Mais je pense que je devrais partir. Je m'en vais, en emportant quelques nanites. Ils veulent s'échapper...
    tra_fac_res_c_31: J'emporte quelques porte-bonheurs gek. Je me sens déjà plus
      chanceux. Les probabilités de l'univers tout entier jouent en faveur de ma survie.
    tra_fac_desc_32: Le terminal affiche les journaux de nombreuses transactions financières
      et contrats commerciaux conclus depuis cette installation au cours des derniers
      mois.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Les écrans présentent les plans de plusieurs usines vy'keen et korvax. Les superviseurs gek de cette installation tentaient de découvrir comment les autres espèces parviennent à camoufler leurs bâtiments pour échapper aux Sentinelles.

      Il ne reste personne. Le dernier signe de vie s'est éteint il y a trois jours.
    tra_fac_opt_a_32: Signaler aux Gek
    tra_fac_opt_b_32: Signaler aux Vy'keen
    tra_fac_opt_c_32: Signaler aux Korvax
    tra_fac_res_a_32: Je signale la situation aux Gek. La Fédération du commerce me
      remercie, et dépêche plusieurs vaisseaux pour s'assurer de la destruction de
      l'installation.
    tra_fac_res_b_32: Je signale la situation aux Vy'keen. Leur Haut-commandement
      est révolté par cette tentative de dérober leur technologie, et promet de le
      faire payer aux Gek.
    tra_fac_res_c_32: Je signale la situation aux Korvax. Leur Convergence est perturbée
      par la mort de tant de Gek, assurant qu'ils en feraient le deuil. Ils n'ont
      rien d'autre à dire.
    tra_fac_desc_33: L'installation crépite, des étincelles bleues en jaillissant.
      Des arcs électriques se forment d'un panneau à l'autre, parcourant les machines.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: Le terminal indique l'heure et la date, qui semblent bondir
      d'avant en arrière, sautant vers le futur avant de reculer vers le passé. Les
      capteurs révèlent qu'un 'trou blanc' a été activé au cœur de l'usine.
    tra_fac_opt_a_33: Alerter les FuturGek
    tra_fac_opt_b_33: Activer la gâchette temporelle
    tra_fac_opt_c_33: Obéir
    tra_fac_res_a_33: "Rien ne se passe pendant quelques instants... Peut-être des
      heures. Peut-être une année entière passe-t-elle.\n \nL'événement temporel cesse,
      et je me retrouve avec un cadeau, récompensé par ces 'FuturGek' pour mon aide."
    tra_fac_res_b_33: |-
      Rien ne se passe pendant quelques instants... Peut-être des heures. Peut-être une année entière passe-t-elle.

      L'événement temporel cesse, et je me retrouve avec les plans d'une nouvelle technologie, apparemment créée par une version future de moi-même. J'ignore ce qu'a engendré cette gâchette temporelle.
    tra_fac_res_c_33: |-
      Rien ne se passe pendant quelques instants... Peut-être des heures. Peut-être une année entière passe-t-elle.

      L'événement temporel cesse, et je me retrouve avec un cadeau, récompensé par la lumière rouge d'un être invisible.
    tra_fac_desc_34: J'approche du terminal, mais ce qui apparaît à l'écran est très
      confus...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: L'usine semble fabriquer des livres. Pas de machines, ni de
      fichiers, mais bien du papier, recouvert de caractères manuscrits, dont de nombreux
      points d'exclamation.
    tra_fac_opt_a_34: Arrêter la production
    tra_fac_opt_b_34: Signaler aux autorités Gek
    tra_fac_opt_c_34: Voler la technologie
    tra_fac_res_a_34: |-
      J'arrête la production. La presse cesse de fonctionner, peut-être pour la toute dernière fois. Combien d'autres comme celle-ci peuvent exister, je me le demande.

      Parmi les détritus de l'usine, je trouve une technologie jetée ici. Peut-être me servira-t-elle.
    tra_fac_res_b_34: Je signale l'existence de l'usine aux autorités gek. Elles me
      répondent que l'installation ne me concerne pas, et me paient chèrement pour
      mon silence.
    tra_fac_res_c_34: Je tente de voler la technologie, mais les systèmes de défense
      automatisés de l'usine tirent une décharge d'énergie qui touche ma combinaison.
      Quoi qu'il y ait ici, ça n'en vaut pas la peine.
    tra_fac_desc_35: L'usine produit des objets courants pour les Geks. Des ustensiles
      de cuisine pour leurs repas, des sprays pour protéger leur peau contre la sécheresse
      dans les atmosphères inhospitalières, des flacons de phéromones, etc.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: L'installation est abandonnée, mais rien n'explique l'alarme.
      Tout semble normal.
    tra_fac_opt_a_35: Chercher des technologies
    tra_fac_opt_b_35: Signaler aux autorités Gek
    tra_fac_opt_c_35: Arrêter la production
    tra_fac_res_a_35: |-
      Je cherche des technologies dans les ordinateurs de l'usine et y trouve un grand nombre d'amas de nanites.

      Alors que je m'en vais, je l'entends : une voix dans les ténèbres. Je fouille les lieux, mais il n'y a rien ici...
    tra_fac_res_b_35: |-
      Je signale l'usine abandonnée aux autorités gek, mais elles semblent perplexes : aucune installation semblable n'est répertoriée sur ce monde.

      Alors que je m'en vais, je l'entends : une voix dans les ténèbres. Je fouille les lieux, mais il n'y a rien ici...
    tra_fac_res_c_35: |-
      J'arrête la production, parvenant à en profiter pour récolter des amas de nanites supplémentaires.

      Alors que je m'en vais, je l'entends : une voix dans les ténèbres. Je fouille les lieux, mais il n'y a rien ici...
    exp_fac_desc_29: Alors que je m'approche du terminal, je ressens une tristesse
      et une peine immense. J'entends les échos d'un millier d'âmes, des entités auxquelles
      la vie a été volée il y a bien longtemps.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      Sur l'écran, je vois les chaînes de production de cette usine : un vaste étalage de cubes contenant les souvenirs d'une espèce toute entière. Ils semblent piégés dans un cycle traumatique sans fin, incapables de quoi que ce soit, sinon répéter leur tragédie.

      Le terminal identifie ces objets comme des cubes de la Convergence.
    exp_fac_opt_a_29: Envoyer des souvenirs
    exp_fac_opt_b_29: Interrompre la production
    exp_fac_opt_c_29: Essayer de prendre un cube
    exp_fac_res_a_29: |-
      Je tente de télécharger mes propres souvenirs. La Convergence perçoit instantanément la présence d'un esprit étranger.

      Elle pousse un cri, me remerciant pour mon ouverture d'esprit et ma compassion. Elle me récompense.
    exp_fac_res_b_29: J'arrête la production. Les cubes restent immobiles, à jamais
      emprisonnés dans leur cycle de douleur. J'en prends un.
    exp_fac_res_c_29: Je tente d'extraire un cube de la chaîne de fabrication. J'y
      parviens, mais je ne peux m'empêcher d'avoir l'impression d'avoir commis un
      crime horrible.
    exp_fac_desc_30: Le terminal montre de nombreux schémas techniques concernant
      la technologie des drones et marcheurs Sentinelles.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Les créateurs de cette installation semblent s'être particulièrement intéressés à ce qu'ils appellent un cube de vortex. Ils essayaient d'en répliquer la conception.

      Des capteurs dans les entrailles de l'usine indiquent quelque chose d'étrange. Quelque chose bouge encore dans l'obscurité, ni vraiment vivant, ni vraiment mort...
    exp_fac_opt_a_30: Purger les profondeurs
    exp_fac_opt_b_30: Prendre le cube de vortex
    exp_fac_opt_c_30: Chercher des sentinelles
    exp_fac_res_a_30: |-
      À l'aide du protocole de purge de l'usine, je diffuse un gaz dans les profondeurs. Le gaz laisse la créature cachée gisant inerte.

      Je prends les technologies que je trouve et m'en vais. Rester ici ne peut m'apporter rien de bon.
    exp_fac_res_b_30: Je prends le cube de vortex et m'en vais. Rester ici ne peut
      m'apporter rien de bon.
    exp_fac_res_c_30: |-
      Je lance un scan pour trouver d'éventuelles Sentinelles. Le résultat est incorrect... il doit l'être. Selon la scanographie, elles sont toutes autour de moi, et me fixent alors que je me tiens là.

      Je prends les technologies que je trouve et m'en vais. Rester ici ne peut m'apporter rien de bon.
    exp_fac_desc_31: L'usine semble produire des pièces de rechange pour les exocombinaisons
      des extraterrestres korvax, recrachant des masques, des bras, des tablettes
      de données, même des pieds, les uns après les autres.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Alors que j'observe la chaîne de production depuis le terminal,
      l'un des masques orphelins se met à hurler. Le terminal attend une saisie, et
      un compte à rebours m'informe qu'un vaisseau est en route.
    exp_fac_opt_a_31: Rassurer le masque
    exp_fac_opt_b_31: Signaler un dysfonctionnement du système
    exp_fac_opt_c_31: Interrompre la production
    exp_fac_res_a_31: |-
      Je rassure le masque en lui annonçant qu'un vaisseau est en route. Je lui montre les environs, et lui transmets les données audiovisuelles de tout le complexe.
      Le masque semble se calmer un peu, mais tremble encore d'une terreur profonde, le hantant depuis longtemps. Il attend son sauvetage.
    exp_fac_res_b_31: Je signale un dysfonctionnement du système, rendant immédiatement
      le masque inerte, purgé de son individualité.
    exp_fac_res_c_31: |-
      Je lance la procédure d'arrêt de toute la production, et le tapis roulant interrompt son mouvement. Bientôt pourtant, autre chose se produit.
      Les divers membres de la chaîne de fabrication se mettent à se déplacer, glissant vers les masques comme pour s'assembler en une silhouette bipède.
      Mais ils gesticulent tout juste les uns devant les autres, certains tombant au sol, d'autres projetant des étincelles d'énergie. Ils ne détiennent plus à présent que l'illusion de vie, rien de plus.
    exp_fac_desc_32: Le terminal révèle d'innombrables formes de vie inertes, se tenant
      en de gigantesques colonnes, dans les ténèbres s'étendant sous l'usine.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Elles ressemblent à des Gek et des Vy'keen. Imperturbables,
      elles semblent ne pas avoir conscience de l'endroit où elles se trouvent.
    exp_fac_opt_a_32: Initialiser le système
    exp_fac_opt_b_32: Signaler aux Gek
    exp_fac_opt_c_32: Signaler aux Vy'keen
    exp_fac_res_a_32: J'initialise le système, réveillant ainsi les formes de vie
      dans le souterrain. Elles se lancent subitement vers l'avant, leurs têtes se
      tournent lentement en direction de la caméra. Elles me récompensent pour leur
      avoir permis de se réveiller.
    exp_fac_res_b_32: Je signale l'existence de l'usine aux autorités gek. Elles répondent
      avec colère et peur, affirmant que ce complexe, ainsi que d'autres semblables,
      fabrique des  'SynthétiGek', des versions artificielles des Gek destinées à
      l'espionnage ou l'infiltration. Elles me récompensent pour mon aide.
    exp_fac_res_c_32: Je signale l'existence de l'usine aux autorités vy'keen. Elles
      réagissent avec confusion, promettant d'envoyer des vaisseaux dans le but de
      faire la lumière sur le but de cette usine.
    exp_fac_desc_33: L'usine n'est en rien comparable aux autres usines korvax que
      j'ai pu voir. Elle ne semble pas produire de machines ou de fichiers, mais des
      rames d'une substance plastique, recouvertes d'une séquence de points précise.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Cela ressemble à une forme d'écriture, mais quel intérêt un
      mode de communication si primitif pourrait-il avoir pour les Korvax ?
    exp_fac_opt_a_33: Arrêter la production
    exp_fac_opt_b_33: Signaler aux autorités korvax
    exp_fac_opt_c_33: Voler la technologie
    exp_fac_res_a_33: |-
      Les points sur les rouleaux de plastique ont l'air de bouger quand je les regarde. Cet endroit ne m'apportera rien. J'arrête la production.

      Parmi les détritus de l'usine, je trouve une technologie jetée ici. Peut-être me servira-t-elle.
    exp_fac_res_b_33: Je signale l'existence de l'usine aux autorités korvax. Elles
      me répondent que je n'aurais pas dû voir ces installations, et me paient chèrement
      pour mon silence.
    exp_fac_res_c_33: Je tente de voler la technologie, mais les systèmes de défense
      automatisés de l'usine tirent une décharge d'énergie qui touche ma combinaison.
      Quoi qu'il y ait ici, ça n'en vaut pas la peine.
    exp_fac_desc_34: L'usine est à l'abandon et ne produit rien. Les chaînes de fabrication
      ont depuis longtemps été arrêtées, et bien que l'alarme retentisse encore, la
      raison en demeure mystérieuse.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Une voix lance un appel, triste, solitaire.
    exp_fac_opt_a_34: Lancer la production
    exp_fac_opt_b_34: Effacer le système
    exp_fac_opt_c_34: Alerter les autorités korvax
    exp_fac_res_a_34: |-
      Je démarre une nouvelle fois la ligne de production, lançant l'assemblage de ce qui ressemble à des membres de corps korvax.
      Après un court instant, suffisamment de membres ont été assemblés pour qu'une forme de vie se lève et me remercie avec effusion. Mes efforts sont récompensés.
    exp_fac_res_b_34: J'efface le système. L'erreur est corrigée.
    exp_fac_res_c_34: J'alerte les autorités korvax de leur usine défectueuse. Ils
      dépêchent une équipe scientifique pour examiner l'anomalie, et me remercient
      pour mes efforts.
    exp_fac_desc_35: L'usine produit des pièces détachées de vaisseaux, à partir des
      ressources disponibles sur ce monde.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Ces installations créent des pièces pour les vaisseaux d'exploration korvax. Elles sont asymétriques, accordant davantage d'importance à la verticalité et à la fonctionnalité que la conception du monde de tout organisme organique ne le permettrait.

      Alors que j'examine le terminal de plus près, je remarque un transfert en cours. Les données passent de vaisseau à vaisseau, modifiant les plans au fur et à mesure.
    exp_fac_opt_a_35: Désactiver le processus
    exp_fac_opt_b_35: Tenter de télécharger
    exp_fac_opt_c_35: Attendre et observer
    exp_fac_res_a_35: |-
      Je désactive le processus. L'usine s'arrête brutalement pour quelques instants, avant que le processus ne se relance.
      La machine m'envoie un rayon d'énergie quand j'essaie d'interagir de nouveau. La console communique avec des paroles saccadées, m'apprenant que ces vaisseaux ne sont pas des outils que l'on active ou désactive à son gré.
      La console m'explique que les vaisseaux korvax sont des corps vivants, à l'instar des bipèdes korvax... Tous renferment les âmes de la race de science.
    exp_fac_res_b_35: |-
      J'essaie de télécharger les données. Alors, un son sort de la console, des murs, de chaque élément de ces installations...
      Ce son est un cri. Les données m'appartiennent maintenant. Je reçois des amas de nanites à façonner comme bon me semble.
    exp_fac_res_c_35: |-
      J'attends, et observe la console.
      Passé quelques minutes, le processus prend fin. Je le vois ensuite, clairement, sur l'écran : chacun des vaisseaux korvax est vivant.
      Chacun de leurs vaisseaux a une âme, tout comme les corps bipèdes qui les abritent d'habitude. Je viens d'être témoin de la naissance de nouvelles entités.
    war_fac_desc_29: L'installation produit les fluides nécessaires aux tatouages
      Vy'keen. Comment le pigment est généré demeure un mystère. Il n'y a pas de trace
      de réapprovisionnement. Différents extraterrestres sont arrivés, pourtant impossible
      de confirmer leur présence ou leur départ.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'C''est alors que je les entends, derrière le bourdonnement
      de l''usine : un étrange battement dans les murs, des murmures de voix inconnues...
      Le terminal attend une saisie. '
    war_fac_opt_a_29: Demander un tatouage de bataille
    war_fac_opt_b_29: Désactiver l'alimentation
    war_fac_opt_c_29: Voler la technologie
    war_fac_res_a_29: |-
      La machine tente de me marquer du fluide de tatouage, mais elle paraît ne pas avoir été conçue pour ma physiologie unique.
      Je pars, brûlé et blessé.
    war_fac_res_b_29: |-
      Je désactive l'alimentation. L'écran dévoile de nombreux signes de vie dans les installations, une centaine d'âmes, voire plus, qui bientôt ne sont plus que des lignes droites parfaitement plates.
      J'ai le sentiment d'avoir abrégé leurs souffrances. La chaîne de production s'arrête, du sang à moitié converti se déversant de tubes de toutes sortes.
    war_fac_res_c_29: |-
      Je parcours leurs ordinateurs à la recherche de données à récupérer. J'y découvre les plans d'une technologie inconnue.
      Pendant l'extraction, quelque chose commence à frapper contre l'un des murs intérieurs. Je ferais mieux de partir.
    war_fac_desc_30: Bien que les lieux me semblent familiers, le flux vidéo montre
      une chaîne d'assemblage vy'keen qui ne ressemble à rien d'autre que j'ai pu
      voir dans le passé.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Des rames de papier se déversent des presses ronronnantes, gravées
      des runes de sang des Vy'keen.
    war_fac_opt_a_30: Arrêter la production
    war_fac_opt_b_30: Signaler aux autorités vy'keen
    war_fac_opt_c_30: Voler la technologie
    war_fac_res_a_30: |-
      J'arrête la production. Il ne peut y avoir beaucoup de presses vy'keen comme celle-ci, et il y en a désormais une de moins.

      Parmi les détritus de l'usine, je trouve une technologie jetée ici. Peut-être me servira-t-elle.
    war_fac_res_b_30: Je signale l'existence de l'usine aux autorités vy'keen. Elles
      m'accusent d'avoir commis un blasphème, et me menacent de me pourchasser. Elles
      m'envoient une décharge électrique au travers du terminal.
    war_fac_res_c_30: Je tente de voler la technologie, mais les systèmes de défense
      automatisés de l'usine tirent une décharge d'énergie qui touche ma combinaison.
      Quoi qu'il y ait ici, ça n'en vaut pas la peine.
    war_fac_desc_31: L'écran affiche le cœur mort d'un guerrier. Des milliers d'autres
      comme celui-ci peuvent être trouvés dans les archives du lieu, dont l'alimentation
      a été coupée depuis longtemps.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      Le journal indique que les cœurs se sont mutinés. Ils ne permettraient plus que leurs enzymes de combat ne soient utilisées que pour servir le Haut-commandement. Ils voulaient la mort qui leur avait été promise.

      Le système a été configuré pour tromper les autorités. Le Haut-commandement vy'keen croit l'installation active, encore remplie des corps collectés, produisant docilement les enzymes.
    war_fac_opt_a_31: Alerter les autorités
    war_fac_opt_b_31: Réactiver le système
    war_fac_opt_c_31: Voler la technologie
    war_fac_res_a_31: J'alerte les autorités. Les Vy'keen accueillent positivement
      mon aide, et m'assurent que ces crimes seront punis, et que justice sera faite.
    war_fac_res_b_31: Je réactive le système, mais rien ne se passe. La mort, c'est
      la mort.
    war_fac_res_c_31: Je tente de voler des technologies du terminal. J'obtiens des
      amas de nanites.
    war_fac_desc_32: Le terminal indique qu'il y a eu de nombreuses incursions de
      Sentinelles.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      À chaque fois, les Sentinelles ont envoyé des drones qui ont tenté de scanner le bâtiment pour trouver des points d'entrée plutôt que d'utiliser la force brute. Ils se sont contentés de flotter un moment près d'un point précis du mur extérieur.

      C'était il y a des mois. Cet endroit présente maintenant une brèche menant aux systèmes de survie de l'usine. Le journal audio du superviseur est en cours de lecture.
    war_fac_opt_a_32: Alerter les autorités
    war_fac_opt_b_32: Chercher des sentinelles
    war_fac_opt_c_32: Essayer de réparer
    war_fac_res_a_32: J'alerte les autorités vy'keen de la perte de leur usine. Des
      chasseurs de Sentinelles sont envoyés sur ce monde. Je suis récompensé pour
      mes efforts.
    war_fac_res_b_32: J'active le scanner et lance la recherche de Sentinelles, mais
      ne trouve rien. S'il y avait quelque chose ici, ça n'y est plus depuis longtemps.
    war_fac_res_c_32: Je tente de réparer la brèche dans les systèmes de maintien
      des fonctions vitales, mais ils se rebellent et je finis par subir des dégâts.
      Je ferais mieux de partir. Cet endroit ne m'apportera rien.
    war_fac_desc_33: Alors que je m'approche du terminal, l'air se fait plus épais,
      un gaz inconnu se répand.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Ma respiration s'accélère et ma poitrine paraît se gonfler sous
      l'effet d'une énergie inconnue. Le terminal identifie la substance comme étant
      du grahgrah. J'ai l'impression que je pourrais hurler...
    war_fac_opt_a_33: Hurler
    war_fac_opt_b_33: Lutter contre l'impulsion
    war_fac_opt_c_33: Frapper le terminal
    war_fac_res_a_33: |-
      Je hurle, non pas un hurlement de peur, mais un cri de guerre. Les niveaux de gaz se mettent à baisser, mais quoi qu'il en soit, ceux qui ont créé cette usine ont observé ma réaction.
      Amusés, ils me récompensent pour avoir utilisé le terminal.
    war_fac_res_b_33: |-
      Je lutte contre cette impulsion qui me pousse à hurler, retenant mon souffle et essayant d'accélérer la protection environnementale de ma combinaison.

      Alors que je me débats, les niveaux de gaz se mettent à baisser. Le terminal révèle la déception des créateurs de l'usine.
    war_fac_res_c_33: |-
      Je frappe le terminal, ce qui fait augmenter la concentration de gaz sans cesse.

      Finalement, le hurlement sort, sans que je puisse le contrôler, me déchirant les cordes vocales. Le gaz commence à se dissiper, et je me retrouve avec une vive douleur et une soif de bataille.
    war_fac_desc_34: L'usine produit des éléments de vaisseaux, fabriqués à l'aide
      des ressources disponibles sur ce monde.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Cette installation crée des pièces pour les guerriers vy'keen. Bien que les bâtiments vy'keen soient fortifiés pour résister aux bombardements, leurs vaisseaux bénéficient de la vitesse et de l'agilité nécessaire à leurs activités de chasse.
      Un flux vidéo sur le terminal montre un avertissement : un guerrier agite ses mains face à la caméra dans les profondeurs de l'usine.
    war_fac_opt_a_34: Augmenter la vitesse de production
    war_fac_opt_b_34: Réduire la vitesse de production
    war_fac_opt_c_34: Agiter les mains en réponse
    war_fac_res_a_34: |-
      J'augmente la vitesse de production.
      Un message m'informe que la température est revenue dans les marges normales, l'excédent d'énergie se dissipant dans les profondeurs de l'usine.
      Le guerrier m'offre un cadeau en récompense, pour me remercier de lui avoir sauvé la vie.
    war_fac_res_b_34: |-
      Je réduis la vitesse de production.
      Le guerrier se met à paniquer, hurle, tandis que tout son corps est brûlé par la chaleur croissante de l'usine en surcharge.
      La vidéo s'interrompt, et le fonctionnement de l'usine s'arrête brusquement.
    war_fac_res_c_34: |-
      J'agite les mains en réponse au guerrier.
      Le guerrier se met à paniquer, hurle, tandis que son corps est brûlé par la chaleur croissante de l'usine en surcharge.
      La vidéo s'interrompt, l'odeur de la fumée commence à se répandre dans l'air. Je devrais partir.
    war_fac_desc_35: L'usine fabrique des armes blanches, dépourvues du moindre composant
      énergétique.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      Le manifeste porte à croire qu'elles sont destinées à un usage cérémoniel au sein de la flotte vy'keen, rappelant ainsi que la mort la plus digne est celle qui survient lorsque l'on fixe son adversaire dans les yeux, libéré de toute technologie, dans un ultime combat...

      Quelque chose n'a pas fonctionné comme prévu. La production est bloquée par une matière étrangère.
    war_fac_opt_a_35: Désactiver la chaîne de fabrication
    war_fac_opt_b_35: Purger la matière organique
    war_fac_opt_c_35: Prendre la technologie
    war_fac_res_a_35: Je lance l'arrêt de la chaîne de production, permettant ainsi
      à une créature de se libérer de la machinerie. Le système automatisé de l'usine
      m'offre une récompense.
    war_fac_res_b_35: Je lance la purge de la matière organique dans l'usine en dessous.
      Le terminal confirme la mort d'une créature inconnue. Le système automatisé
      de l'usine m'offre une récompense.
    war_fac_res_c_35: Ignorant la chaîne de fabrication, je concentre mon attention
      sur les technologies du système. Je récupère plusieurs amas de nanites dans
      la machine.
    war_fac_desc_36: L'usine semble avoir cessé sa production il y a bien longtemps,
      ses systèmes sont abandonnés et inutilisés.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Pourtant, l'emblème des Vy'keen apparaît toujours sur ces terminaux,
      clignotant dans l'attente d'une saisie. Un journal audio est diffusé en boucle.
    war_fac_opt_a_36: Tenter de réinitialiser l'usine
    war_fac_opt_b_36: Alerter les autorités vy'keen
    war_fac_opt_c_36: Prendre la technologie
    war_fac_res_a_36: J'essaie de réinitialiser les systèmes de l'usine. Des amas
      de nanites sortant des entrailles de l'usine viennent s'entasser. J'en emporte
      avec moi.
    war_fac_res_b_36: J'alerte les autorités vy'keen de la perte de leur usine. Une
      équipe inquisitoriale est envoyée sur ce monde. Je suis récompensé pour mes
      efforts.
    war_fac_res_c_36: J'essaie d'extraire des plans des systèmes de l'usine, et parviens
      à m'emparer d'une nouvelle technologie.
    tra_npc_desc_23: Le marchand semble écouter un morceau de musique. Des voix se
      mêlent dans ce grand opéra, un millier de formes de vie qui crient dans une
      tragédie extraterrestre...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: Le marchand ne semble pas m'avoir vu. Il se contente de fixer
      l'enceinte de ses yeux humides... La chanson semble l'émouvoir au plus haut
      point.
    tra_npc_opt_a_23: Lui offrir des unités
    tra_npc_opt_b_23: Interrompre la musique
    tra_npc_opt_c_23: Essayer de copier la musique
    tra_npc_res_a_23: Le marchand se retourne, surpris. Il accepte mes unités avec
      gratitude et m'offre un cadeau en échange.
    tra_npc_res_b_23: Le marchand se retourne violemment, énervé par mon interruption.
      Il projette un gaz tellement fort qu'il parvient même à pénétrer mon exocombinaison.
      Je m'en vais avant que l'odeur nauséabonde ne se répande davantage.
    tra_npc_res_c_23: Le marchand se retourne, surpris que j'essaie de lui voler son
      œuvre culturelle. L'air impressionné, il me donne un cadeau en signe d'encouragement.
    tra_npc_desc_24: Le marchand tapote sur un écran couvert de chiffres et de glyphes.
      Dans un coin, j'aperçois une somme d'unités.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: De temps en temps, les glyphes vibrent et s'inversent, ce qui
      pousse le marchand à crier de joie ou de désespoir.<DELAY>0.5<> Il finit par
      abandonner lorsque la somme tombe à zéro.
    tra_npc_opt_a_24: Offrir des unités
    tra_npc_opt_b_24: Essayer d'utiliser l'écran
    tra_npc_opt_c_24: Regarder
    tra_npc_res_a_24: |-
      Le marchand accepte mes unités avec avidité, mais semble les perdre quelques secondes après avoir relancé son jeu.
      Il m'offre des nanites en guise d'excuse.
    tra_npc_res_b_24: J'essaie d'utiliser l'écran, mais le marchand me tape la main
      et s'empare de son multi-outil pour essayer de me repousser. Je recule.
    tra_npc_res_c_24: Je continue de regarder le marchand jouer jusqu'à ce qu'il abandonne.
      Il me donne un objet. Il ne doit plus en avoir l'utilité.
    tra_npc_desc_25: Le marchand se frotte les mains, l'air extatique. Il dégage une
      odeur agréable. Il me montre une diffusion vidéo en provenance d'un étrange
      complexe médical.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Je regarde des machines déverser des litres d'une enzyme mystérieuse
      dans une immense cuve où flottent des formes de vie embryonnaires.
    tra_npc_opt_a_25: Proposer des unités
    tra_npc_opt_b_25: Exprimer de la joie
    tra_npc_opt_c_25: Proposer une offrande
    tra_npc_res_a_25: "%NAME% est satisfait. Il m'offre deux cadeaux en remerciement :
      un objet matériel suivi d'une odeur agréable évoquant la fierté et un sens du
      devoir accompli."
    tra_npc_res_b_25: Le marchand perd son enthousiasme. Il me tourne le dos et l'odeur
      agréable disparaît.
    tra_npc_res_c_25: "%NAME% est ravi. Il m'offre de généreux cadeaux en remerciement :
      une pluie de nanites et une odeur délicieuse évoquant la fierté et un sens du
      devoir accompli."
    tra_npc_desc_26: Le marchand me fixe du regard. Après un moment d'hésitation,
      il me tend une tablette de données.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: Sur l'écran, je peux voir des photos d'un conseil composé de
      membres de son espèce. Dix seigneurs vêtus de robes richement décorées tournent
      autour de plusieurs groupements de mondes. Certaines images sont rehaussées
      de rouge et d'ambre.
    tra_npc_opt_a_26: Indiquer l'une des formes de vie
    tra_npc_opt_b_26: Désigner toutes les formes de vie
    tra_npc_res_a_26: |-
      Je choisis l'un des seigneurs au hasard tandis que les yeux de la créature suivent mon doigt. Ses glandes commencent à sécréter une odeur inquiétante. Ma suggestion semble l'avoir perturbé.
      Il me donne des unités, impatient de me voir partir.
    tra_npc_res_b_26: |-
      J'agite la main devant l'écran, glissant mes doigts sur chacune des formes de vie. %NAME% paraît effrayé et ses glandes se mettent à produire une odeur perturbante.
      Il fait un geste de colère. Ma suggestion l'a gravement offensé.
    tra_npc_desc_27: Le marchand semble plongé dans une sorte d'observance religieuse.
      Il cligne régulièrement des yeux tout en répétant un mantra.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Il s'arrête à mon approche et me montre une simulation de notre
      univers. Des formes de vie y croissent et meurent en vitesse accélérée au fil
      des millénaires. Plus le temps passe et plus les bords semblent se rapprocher,
      jusqu'à ce qu'il ne reste plus rien.
    tra_npc_opt_a_27: Le réconforter
    tra_npc_opt_b_27: Éteindre la simulation
    tra_npc_opt_c_27: Donner du crokgek
    tra_npc_res_a_27: Je pose ma main sur l'épaule du marchand pour le réconforter.
      Il se calme puis m'offre un cadeau en remerciement.
    tra_npc_res_b_27: Horrifié par mon geste, le marchand rallume immédiatement la
      simulation. Il me demande de partir.
    tra_npc_res_c_27: J'offre du crokgek à la créature pour l'aider à se détendre.
      Il me donne des unités en échange de mon aide.
    tra_npc_desc_28: La posture du marchand le fait paraître plus grand que la plupart
      des membres de son espèce que j'ai rencontrés. Ses yeux semblent luire d'un
      pouvoir sans limites.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Mon regard se déplace et j''ai l''impression de voir deux créatures
      au même endroit : une petite et une grande. Il me foudroie du regard et me tend
      une poignée de morceaux de métal.'
    tra_npc_opt_a_28: Scanner les morceaux
    tra_npc_opt_b_28: Prendre les morceaux
    tra_npc_opt_c_28: Le menacer
    tra_npc_res_a_28: Le scanner m'apprend que ces morceaux sont une forme de monnaie
      utilisée par les Gek il y a mille ans. La créature me regarde avec méfiance
      et m'offre des nanites.
    tra_npc_res_b_28: Je prends les morceaux. La forme de vie semble satisfaite, mais
      ne fait rien... Je n'ai plus qu'à repartir avec tout ce métal inutile.
    tra_npc_res_c_28: Je brandis mon multi-outil pour intimider la créature. L'air
      vaguement amusé, elle me donne une amélioration d'arme afin qu'un jour, je représente
      une véritable menace.
    tra_npc_desc_29: Le chef a l'air anxieux et regarde derrière moi à mon approche.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Soulagé de me voir seul, il lève les yeux et me tend une boîte
      scellée.
    tra_npc_opt_a_29: Prendre la boîte
    tra_npc_opt_b_29: Laisser la boîte
    tra_npc_opt_c_29: Signaler une activité suspecte
    tra_npc_res_a_29: |-
      Je prends la boîte. À l'intérieur, je trouve un tas de nanites.
      À mon retour, le marchand fait mine de ne pas me reconnaître.
    tra_npc_res_b_29: Le marchand cache immédiatement la boîte pour éviter d'être
      repéré.
    tra_npc_res_c_29: Je transmets mon rapport aux autorités du système ce qui me
      vaut une récompense. Elles décideront du sort de ce Gek.
    tra_npc_desc_30: Le marchand a les yeux fixés sur une tasse remplie d'un liquide
      sombre et chaud...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Boire le liquide
    tra_npc_opt_b_30: Vider la tasse
    tra_npc_opt_c_30: Offrir des unités pour la tasse
    tra_npc_res_a_30: |-
      Je commence à boire, mais avant que le liquide ne passe mes lèvres, le marchand se jette sur moi. Il m'arrache la tasse des mains et renverse un peu de liquide sur ma combinaison.
      Il est en colère, mais il s'excuse d'avoir taché ma combinaison. Il me donne des unités en dédommagement.
    tra_npc_res_b_30: Je prends la tasse et la vide. Le marchand se met à pleurer.
    tra_npc_res_c_30: J'offre des unités en échange de la tasse, mais le marchand
      m'offre un peu de liquide gratuitement. Je me sens plus réveillé.
    exp_npc_desc_26: |-
      La créature électronique se sert de sa tablette de données pour manipuler la projection d'une petite créature à cheval sur un exonef à deux roues. Elle zigzague entre plusieurs obstacles et s'écarte même parfois de son parcours.

      Je m'approche de la créature qui m'offre une tablette de données.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Prendre la tablette de données
    exp_npc_opt_b_26: Refuser de participer
    exp_npc_res_a_26: |-
      Je prends la tablette de données et une deuxième forme de vie affublée d'un casque rouge apparaît sur la projection. Nous résolvons l'énigme ensemble.
      Au comble de la joie, l'entité m'offre un cadeau en échange de ma coopération.
    exp_npc_res_b_26: Je refuse de participer à cette activité, préférant regarder
      la forme de vie électronique sortir de sa trajectoire. Le Korvax finit par me
      jeter sa tablette de données, l'air furieux.
    exp_npc_desc_27: |-
      La créature électronique m'examine. Il peut voir mon expression, mon exocombinaison, ma respiration... Rien ne lui échappe.
      Les paroles du Korvax résonnent d'une multitude de voix et les lumières de son masque clignotent rapidement. Il y a plusieurs formes de vie dans ce corps.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Chaque entité me montre des images d'eau, d'océans, de ruisseaux...
      Elles ont toutes l'air inquiètes.
    exp_npc_opt_a_27: Dire que vous ne comprenez pas
    exp_npc_opt_b_27: Montrer de l'eau
    exp_npc_opt_c_27: Demander des coordonnées
    exp_npc_res_a_27: |-
      L'unité Korvax ne répond pas. Ses lumières s'éteignent avant qu'une autre âme ne puisse prendre possession de sa carapace.
      <MOOD>Neutral<>Elle offre des amas de nanites au nom de son dernier occupant, mais elle ne semble pas se souvenir de ses paroles.
    exp_npc_res_b_27: |-
      L'unité Korvax ne répond pas. Ses lumières s'éteignent avant qu'une autre âme ne puisse prendre possession de sa carapace.
      Elle offre des amas de nanites au nom de son dernier occupant, mais elle ne semble pas se souvenir de ses paroles.
    exp_npc_res_c_27: |-
      L'unité Korvax ne répond pas. Ses lumières s'éteignent avant qu'une autre âme ne puisse prendre possession de sa carapace.
      Elle offre des amas de nanites au nom de son dernier occupant, mais elle ne semble pas se souvenir de ses paroles.
    exp_npc_desc_28: Un rythme étrange semble provenir de la tablette de données de
      la créature électronique. Dès qu'elle touche la tablette, de la lumière jaillit
      de l'écran, parfois accompagnée de paroles insaisissables.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: La forme de vie lève la tête vers moi. Sa musique continue de
      résonner.
    exp_npc_opt_a_28: Lui offrir des unités
    exp_npc_opt_b_28: Interrompre la musique
    exp_npc_opt_c_28: Essayer de copier la musique
    exp_npc_res_a_28: La créature accepte mes unités avec gratitude et monte le volume.
      Elle m'offre un cadeau pour me remercier de l'avoir soutenue dans ses activités
      musicales.
    exp_npc_res_b_28: La créature est furieuse de mon interruption et jette sa tablette
      de données au sol. Elle ne pourra plus produire d'œuvres d'art dans ces conditions.
    exp_npc_res_c_28: La forme de vie semble flattée par mon imitation et m'offre
      un cadeau pour m'encourager en retour.
    exp_npc_desc_29: La créature électronique observe l'univers qui l'entoure et ne
      prête pas attention à mon arrivée.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: En m'approchant, je réalise que quelque chose ne va pas. Des
      amas de nanites remplissent chaque fissure de sa combinaison...
    exp_npc_opt_a_29: Essayer de prendre les amas de nanites
    exp_npc_opt_b_29: Utiliser le multi-outil pour les brûler
    exp_npc_res_a_29: J'essaie de prendre les amas de nanites, mais le Korvax m'attrape
      aussitôt par le bras et désactive mon exocombinaison.
    exp_npc_res_b_29: J'utilise mon multi-outil pour brûler les amas. Une fois purifiée,
      la créature se lève en tremblant. Elle me donne un cadeau en remerciement.
    exp_npc_desc_30: La forme de vie électronique regarde l'hologramme d'un de ses
      congénères. Les lumières de leur masque clignotent. Ils semblent se faire du
      souci.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Compatir
    exp_npc_opt_b_30: Offrir des amas de nanites
    exp_npc_opt_c_30: Offre un cube de convergence
    exp_npc_res_a_30: Il me regarde sans comprendre. Je les laisse à leur chagrin.
    exp_npc_res_b_30: J'offre des amas de nanites aux formes de vie qui les acceptent
      pour oublier leur douleur.
    exp_npc_res_c_30: Les formes de vie semblent réconfortées par mon cadeau et m'offrent
      des nanites en retour.
    war_npc_desc_23: Le guerrier retire son casque. De la salive coule de sa bouche.
      Il m'invite à mettre le casque sur ma tête.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Mettre le casque
    war_npc_opt_b_23: Refuser
    war_npc_res_a_23: |-
      En mettant le casque sur ma tête, je m'aperçois qu'il y a un écran à l'intérieur. Tout à coup, c'est comme si je voyais un univers tout entier. Je suis tout ce que je vois... mais cet univers n'est plus le même. Je baisse les yeux. Mon corps est celui d'un Vy'keen usé par le temps... Je me désintègre...
      Le casque disparaît. Le guerrier hoche la tête, l'air approbateur, et me donne des nanites pour m'aider lors de mon périple.
    war_npc_res_b_23: Je refuse. Le guerrier se détourne, l'air désintéressé.
    war_npc_desc_24: En m'approchant du guerrier, je le vois contracter ses muscles
      pour adopter une série de positions différentes.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Les poings serrés, il me fait signe d'avancer.
    war_npc_opt_a_24: Défier
    war_npc_opt_b_24: Reculer
    war_npc_opt_c_24: Dégainer son arme
    war_npc_res_a_24: |-
      À mon approche, le guerrier se jette en avant et me bloque la tête de ses bras avant de me rouer de coups.
      Au bout d'un moment, déçu de mon piètre niveau, il me remercie de mon temps avec un cadeau.
    war_npc_res_b_24: Le guerrier hausse les épaules et reprend son entraînement.
    war_npc_res_c_24: |-
      Je dégaine mon arme. Le guerrier, insulté, entre dans une colère noire.
      Il se met à crier et à cracher, puis m'assène une claque rapide et brutale.
    war_npc_desc_25: Le guerrier me lance un regard noir. Malgré sa peau tombante
      et sa douleur évidente, il essaie de se lever pour me tenir tête...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Le parchemin ensanglanté qu'il était en train de lire est recouvert
      d'anciennes écritures vy'keen. J'aperçois seize exemplaires d'une image représentant
      deux guerriers postés devant un Grand monolithe, une dague cachée dans le dos
      de l'un d'entre eux.
    war_npc_opt_a_25: Dire seize
    war_npc_opt_b_25: Montrer la dague
    war_npc_opt_c_25: Montrer le monolithe
    war_npc_res_a_25: Ma réponse perturbe le guerrier. Il me donne le peu de technologie
      qu'il possède pour m'aider à porter ce fardeau.
    war_npc_res_b_25: Je montre la dague du doigt. Le guerrier hoche la tête d'un
      air approbateur et murmure le nom « Nal ». Il me donne un cadeau pour m'aider
      dans ma tâche.
    war_npc_res_c_25: Je montre le monolithe du doigt. Le guerrier se renfrogne. Il
      refuse de me dire quoi que ce soit de plus.
    war_npc_desc_26: Le guerrier est exaspéré et hurle dans son communicateur. Il
      semble parler à un enfant de son espèce.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Le guerrier me tend le communicateur en aboyant des instructions
      dans une langue inconnue.
    war_npc_opt_a_26: Crier avec lui
    war_npc_opt_b_26: Faire une grimace
    war_npc_opt_c_26: Tirer un coup de semonce
    war_npc_res_a_26: Je pousse moi aussi des cris et l'enfant se met à pleurer. Déçu,
      le guerrier secoue la tête en direction de l'enfant et me donne une récompense
      pour ma peine.
    war_npc_res_b_26: Je fais une grimace afin d'amuser l'enfant, mais il se met à
      grogner. Ravi, le guerrier me récompense généreusement.
    war_npc_res_c_26: Je tire un coup de semonce et l'enfant se concentre aussitôt
      sur moi. Impressionné, le guerrier m'offre des nanites en récompense et se remet
      à crier sur l'enfant.
    war_npc_desc_27: |-
      Le guerrier est triste. Il me montre l'image de deux de ses congénères dans les bras l'un de l'autre.
      Il a l'air de pleurer.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Prendre le guerrier dans vos bras
    war_npc_opt_b_27: Détruire l'image
    war_npc_opt_c_27: Sécher ses larmes
    war_npc_res_a_27: Je prends le guerrier dans mes bras. Quelques instants plus
      tard, il me hurle dessus pour que je m'en aille.
    war_npc_res_b_27: |-
      Je détruis l'image. Le guerrier la regarde fixement un instant, puis éclate de rire.
      Il me donne un objet vy'keen inconnu pour me remercier.
    war_npc_res_c_27: Je m'avance pour sécher ses larmes, mais le guerrier a trop
      honte pour accepter mon réconfort. Il me supplie de partir et m'offre même un
      pot-de-vin pour que je garde le silence.
    war_npc_desc_28: Le guerrier regarde un écran. On peut y voir un escadron de ses
      congénères, armés de multi-outils et d'armes émoussées. Ils se tiennent sur
      une plateforme, à l'autre bout de l'univers. Hors caméra, on entend les cris
      de leurs ennemis. Des flammes jaillissent près des pieds des guerriers...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      Leur chef brandit son multi-outil et des fils d'énergie en surgissent. Il se met à pincer les fils. Le son produit se mêle à la cacophonie des armes qui s'écrasent contre la carapace des Sentinelles...
      Le spectateur ne me remarque pas et la performance se poursuit sur l'écran...
    war_npc_opt_a_28: Lui offrir des unités
    war_npc_opt_b_28: Interrompre la musique
    war_npc_opt_c_28: Essayer de copier la musique
    war_npc_res_a_28: Le guerrier se retourne. Il semble irrité qu'on puisse associer
      argent et musique. Il se met à cracher et à crier, puis m'ordonne de partir.
    war_npc_res_b_28: Mon interruption énerve le guerrier qui me jette divers objets
      au visage pour me faire partir. L'un d'entre eux a l'air utile.
    war_npc_res_c_28: Le guerrier se retourne en entendant mon imitation. En inspirant
      du gaz de combat de temps à autre, il se joint à moi en criant. Alors que je
      m'apprête à partir, il me donne des présents pour me remercier.
    war_npc_desc_29: |-
      Le guerrier se met au garde-à-vous et me tend un message dans ma propre langue.
      On m'informe que le Haut-commandement des Vy'keen a institué un gouvernement démocratique temporaire dans ce système en attendant la fin d'un état d'urgence.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: Le guerrier me montre plusieurs candidats à la tête du système.
    war_npc_opt_a_29: Choisir le plus fort
    war_npc_opt_b_29: Choisir le plus sage
    war_npc_opt_c_29: Choisir le candidat pro-Gek
    war_npc_res_a_29: Le guerrier est content de mon choix et m'offre un cadeau pour
      m'encourager.
    war_npc_res_b_29: Le guerrier n'est pas content de mon choix, mais il respecte
      mon droit de vote temporaire.
    war_npc_res_c_29: Le guerrier est dégoûté par mon choix. Une fois mon vote enregistré,
      il me donne un coup de tête et m'ordonne de partir.
    war_npc_desc_30: Ce guerrier est différent de tous ceux que j'ai rencontrés jusque-là...
      il porte l'insigne de son espèce, mais il dégage également une aura de fierté
      et de supériorité.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Il me montre les plans d'un exonef grand comme une station spatiale.
      Il a grossièrement dessiné des Gek et des Sentinelles sous ses roues.
    war_npc_opt_a_30: Admirer l'image
    war_npc_opt_b_30: Se moquer de l'image
    war_npc_opt_c_30: Ajouter une arme à l'image
    war_npc_res_a_30: J'exprime mon admiration pour son dessin. Le guerrier m'offre
      des nanites en retour. Il me fait signe de ne pas lui voler son idée.
    war_npc_res_b_30: Je ris en voyant l'image. Le guerrier me <AUDIO>WPN_PL_PISTOL<>tire
      dans le pied.
    war_npc_res_c_30: |-
      J'ajoute l'image d'une arme à son schéma. Le guerrier semble d'abord sceptique, inquiet de mon intrusion dans ses affaires.
      Mais en voyant ce que j'ai créé, il se met à<MOOD>Positive<> applaudir lentement, l'air approbateur. Il me donne des amas de nanites de la plus haute qualité pour que je puisse réaliser notre projet.
    fth_npc_initial_desc: Je m'approche du Voyageur égaré. Sa peau est translucide,
      comme s'il n'était pas réellement présent...
    fth_npc_desc_1: Les yeux de cette étrange créature ne semblent pas me voir.<DELAY>0.5<>
      Tout à coup, j'aperçois le sang séché qui recouvre son exocombinaison et qui
      éclabousse son visage.
    fth_npc_lang_1: Vous êtes – <STELLAR>kzkzztt<> – venu me chercher ?
    fth_npc_opt_a_1: L'interroger sur le sang
    fth_npc_opt_b_1: Lui pardonner
    fth_npc_opt_c_1: Le menacer
    fth_npc_res_a_1: Il avait tellement – <STELLAR>kzztt<> – mal, il fallait que je
      le sauve. Je n'en ai tiré aucun profit, prenez tout ce que j'ai. Je vais prévenir
      sa famille...
    fth_npc_res_b_1: Je n'ai pas besoin de votre pardon. J'ai fait – kzztt – mal,
      ce que j'avais à faire... Je voulais répandre la joie et le bonheur. Vous en
      voulez ?
    fth_npc_res_c_1: |-
      Je dégaine mon multi-outil et lui ordonne de tout avouer, mais ça ne sert à rien. Il me regarde fixement en souriant.
      Je peux voir la chair coincée entre ses dents...
    fth_npc_desc_2: |-
      L'étrange créature essaie de me donner quelque chose. Je ne sais pas ce que c'est, mais il m'est impossible de le toucher ou de le voir clairement.
      La créature se met à pleurer de désespoir face à son imminente disparition. L'espace d'un instant, j'aperçois un univers complètement différent de tout ce que j'ai connu.
    fth_npc_lang_2: 'Irrévocablement – <STELLAR>kzkzztt<> – corrompu corrompu corrompu.
      Prenez, s''il vous plaît – dernière preuve de notre existence – que – que – '
    fth_npc_opt_a_2: Restez jusqu'à la fin
    fth_npc_opt_b_2: Demander une explication
    fth_npc_opt_c_2: Demander son nom
    fth_npc_res_a_2: |-
      Une vie et un univers disparaissent dans une explosion blanche, mais la forme de vie est toujours là. Il ne semble pas savoir ce qu'il vient de se passer.
      Alors que je m'apprête à partir, il me demande si j'ai reçu des signaux inquiétants. Il a peur que son monde soit en danger...
    fth_npc_res_b_2: |-
      Il me dit qu'il s'agit du résultat d'une expérience. Certaines personnes pensaient que leur univers n'était pas réel, qu'il ne s'agissait que d'un rêve. Rien de tout cela n'aurait dû arriver. Tandis que la blancheur s'approche, il se met à trembler et à me supplier de ne pas refaire ses erreurs...
      ...et tout à coup, la vision s'arrête. Il n'y a plus que nous, comme si rien ne s'était passé.
      Alors que je m'apprête à partir, il me demande si j'ai reçu des signaux inquiétants. Il a peur que son monde soit en danger...
    fth_npc_res_c_2: |-
      Entre deux sanglots, l'étranger parvient à murmurer. Je sais qu'il a parlé, mais c'est comme si mon esprit avait immédiatement oublié ses paroles. Je lui demande de se répéter à de nombreuses reprises, mais mon incapacité à me souvenir de ce qu'il dit l'énerve. Je perds toute notion de temps et d'espace...
      ...et tout à coup, la vision s'arrête. Il n'y a plus que nous, comme si rien ne s'était passé.
      Alors que je m'apprête à partir, il me demande si j'ai reçu des signaux inquiétants. Il a peur que son monde soit en danger...
    fth_npc_desc_3: |-
      La forme de vie porte un masque composé d'amas de nanites en mouvement. L'espace d'un instant, son visage prend la forme du mien. Je me vois en train de me regarder en train de me regarder...
      Je vais mourir. J'en suis absolument certain.
    fth_npc_lang_3: Regardez...
    fth_npc_opt_a_3: Repoussez la forme de vie
    fth_npc_opt_b_3: Étreindre la forme de vie
    fth_npc_opt_c_3: Mourir
    fth_npc_res_a_3: |-
      J'essaye de repousser la forme de vie, mais je ne fais que me repousser moi-même.
      Le masque tombe en même temps que moi et je reprends place dans mon corps. Mais la forme de vie n'est pas contente. Elle prétend que je n'ai rien appris. Que j'ai rejeté son cadeau...
    fth_npc_res_b_3: |-
      J'essaye d'étreindre la forme de vie, mais je ne fais que m'étreindre moi-même.
      Le masque se flétrit et se décolle de mon visage comme un bout de chair. Je suis de nouveau moi-même... mais la forme de vie est triste. Elle m'offre sa pitié.
    fth_npc_res_c_3: |-
      Je meurs.
      Je suis mort, je ne l'ai pas rêvé. C'est comme si je me noyais, comme si quelqu'un m'observait sans s'arrêter... Et pourtant je suis toujours là. L'étranger me sourit et me dit qu'on se reverra un jour. Il me donne un cadeau avant de me laisser partir...
    fth_npc_desc_4: |-
      La forme de vie essaye de me serrer la main, mais nos corps passent l'un à travers l'autre. Fascinée par notre rencontre, la forme de vie me dit que c'est un Voyageur.
      Il vient très clairement d'un autre secteur de l'espace. Il n'a jamais entendu parler des Gek, des Vy'keen, des Korvax ou de tout ce que j'ai pu voir. Il me demande de lui en parler dans un esprit de coopération.
    fth_npc_lang_4: Hum. Inattendu. Bonjour, mon ami. Que voulez-vous – <STELLAR>kzkzztt<>
      – faire aujourd'hui ?
    fth_npc_opt_a_4: Marchander des informations
    fth_npc_opt_b_4: Tout lui dire
    fth_npc_opt_c_4: Poser des questions sur Atlas
    fth_npc_res_a_4: |-
      J'accepte de lui dire tout ce que je sais sur les espèces que j'ai rencontrées, à condition d'avoir quelque chose en retour.
      Le Voyageur a l'air déçu. Il se retourne sans rien dire, visiblement vexé.
    fth_npc_res_b_4: |-
      Je lui parle des espèces que j'ai rencontrées, je lui montre mes scanographies, le nom des planètes que j'ai visitées, les mots que j'ai appris.
      Curieux, il me pose toujours plus de questions. Rien de ce que je dis ne lui suffit. Il finit par se taire, l'air déçu.
      Il m'offre un cadeau pour me remercier des maigres informations que j'ai pu lui donner.
    fth_npc_res_c_4: |-
      Je lui demande s'il a déjà rencontré ou entendu parler d'une entité appelée 'Atlas'. Il sourit et me dit que non. J'essaye de poursuivre la conversation, mais sans succès.
      Alors que je m'apprête à partir, il me prend par la main et me dit ne pas aller au centre. Il me dit ne pas écouter...
    fth_npc_desc_6: Le Voyageur retire un objet de son exocombinaison. On dirait de
      la chair abstraite, rouge, parfaite...
    fth_npc_lang_6: |-
      Un autre Voyageur, hum. Nous devrions parler.
      Gardez la foi. Les rêves ne sont pas tous dénués de sens. Les histoires ne sont pas toutes des ramassis de mensonges. Peut-être que ceci est ancré dans la réalité. Peut-être que nous avons vraiment existé, il y a longtemps...
      Une preuve ? Regardez ceci...
    fth_npc_opt_a_6: Regarder l'objet
    fth_npc_opt_b_6: Refuser de regarder
    fth_npc_res_a_6: |-
      En regardant l'objet, je me sens rempli d'espoir. Tout ira bien. J'en suis sûr. Rien ne peut m'arriver.
      Tout ce que je dois faire, c'est garder la foi... Je ne dois pas croire en une divinité ou un tyran universel. Non...
      Je dois avoir foi en l'objet qui se trouve devant moi.
    fth_npc_res_b_6: |-
      Je refuse de regarder l'objet et tourne le dos au Voyageur.
      Il dit qu'il comprend, que je ne suis peut-être pas prêt à entendre sa vérité. Il me souhaite bon voyage.
    fth_npc_desc_7: Le Voyageur me montre l'image d'un Gek. Il me regarde attentivement
      tout en m'expliquant que c'est la Fédération du commerce qui l'a engagé pour
      retrouver cet individu.
    fth_npc_lang_7: Un instant. Je recherche un fugitif Gek. Vous reconnaissez peut-être
      ce visage ?
    fth_npc_opt_a_7: Demander plus d'informations
    fth_npc_opt_b_7: Suggérer qu'il ne s'agit pas d'un Gek
    fth_npc_opt_c_7: Dire oui
    fth_npc_res_a_7: Le Voyageur prétend ne rien pouvoir dire. Déçu de mon ignorance,
      il me souhaite bonne chance pour la suite de mon voyage.
    fth_npc_res_b_7: |-
      Le Voyageur est choqué, mais gagne en méfiance. Je lui dis que le Gek qu'il recherche n'est pas un Gek du tout, mais qu'il s'agit en fait d'un imposteur Korvax que l'on appelle 'SynthétiGek'.
      Il m'interroge. Une fois s'être assuré que je ne suis pas impliqué, il m'offre un cadeau en échange de mon temps.
    fth_npc_res_c_7: |-
      Le Voyageur est content. Il me demande où j'ai vu le Gek. Mais quand je lui transmets les coordonnées d'un des systèmes que j'ai visités plus tôt, il se met en colère. Il me dit que les coordonnées sont inutiles.
      Il m'interroge. Une fois qu'il est sûr que je ne sais rien, il m'offre un petit cadeau en échange de mon temps.
    fth_npc_desc_8: |-
      L'apparence du Voyageur, son attitude, sa façon de parler... Tout est archaïque chez lui. Je n'ai jamais rien vu de tel.
      Il répète sa question et menace de dégainer sa multi-épée.
    fth_npc_lang_8: Pour qui travaillez-vous ? Quel Baron dirige cet endroit ?
    fth_npc_opt_a_8: Dire que vous ne comprenez pas
    fth_npc_opt_b_8: Dire que c'est vous
    fth_npc_opt_c_8: Lui demander d'où il vient
    fth_npc_res_a_8: |-
      Le Voyageur s'agite et affirme qu'il s'agit d'une question facile. Je lui explique qu'il n'y a pas de souverain unique.
      Il me demande de préparer l'invasion du Grand roi en annonçant sa venue à tout le monde. Il m'offre un cadeau en échange de mes services.
    fth_npc_res_b_8: |-
      Le Voyageur affiche aussitôt un air nerveux. Avec réticence, son ton se fait plus respectueux. Il déclare avoir un message de la part du grand roi. Il me demande de m'agenouiller devant lui si je ne veux pas voir mon domaine détruit.
      Il m'offre un cadeau afin de me faire goûter aux richesses qui m'attendent si je prends une décision juste et réfléchie.
    fth_npc_res_c_8: |-
      Le Voyageur dégaine sa multi-épée et m'accuse de me moquer de lui. Il déclare que son insigne et son mandat ne laissent aucun doute : il s'agit du shérif du Grand roi.
      Il déclare que mes terres sont confisquées et que je vais regretter de lui avoir manqué de respect...
    fth_npc_desc_9: Les yeux remplis de douleur du Voyageur se baissent.
    fth_npc_lang_9: |-
      Nous sommes nés trop tard pour changer quoi que ce soit. Parfois, je me demande si ça vaut la peine de continuer. S'il y a un but à l'existence, si l'histoire va tout balayer.
      Pardon, je suis d'humeur mélancolique... C'est normal, non ? Après tout, nous vivons les derniers jours.
    fth_npc_opt_a_9: L'encourager à continuer
    fth_npc_opt_b_9: L'interroger sur les derniers jours
    fth_npc_opt_c_9: Dire que vous ressentez la même chose
    fth_npc_res_a_9: |-
      Le Voyageur n'arrive même pas à sourire. J'essaye de lui dire qu'il y a tout un univers à explorer, que la vie est précieuse, même si elle a toujours une fin.
      Il me remercie d'avoir essayé de l'aider. Il me donne l'un de ses biens, car il n'en aura plus besoin.
    fth_npc_res_b_9: |-
      Vous ne l'avez pas ressenti ? Le simple fait que nous nous parlions en ce moment même au-dessus du gouffre des univers...
      Le monde s'écroule. Vous finirez par comprendre. Rien n'est éternel.
    fth_npc_res_c_9: |-
      Je ne sais pas si je dois rire ou pleurer...
      Tenez, prenez ça. J'imagine que je n'en aurai plus besoin. Faites-en ce que vous voulez.
    fth_npc_desc_10: Le Voyageur se tait. Il se contente de me fixer du regard. J'ai
      parfois l'impression qu'il est sur le point de vomir.
    fth_npc_lang_10: Ne fais - <STELLAR>kzzkkkt<> - pas confiance à l'eau.
    fth_npc_opt_a_10: L'interroger sur l'eau
    fth_npc_opt_b_10: Lui demander s'il va bien
    fth_npc_res_a_10: |-
      Dites-moi... Est-ce que - <STELLAR>kzzkkt<> - vous avez bu l'eau ?
      Prenez ça - <STELLAR>kzzkkkt<> - fuyez... Je voulais juste entendre sa voix une dernière fois...
    fth_npc_res_b_10: |-
      Non, non... pas maintenant, pas - <STELLAR>kzzkkt<> - le grand marché, j'ai échoué...
      Ils sont tous morts. Il fallait que je la boive. Je n'avais pas d'autre choix.
    fth_npc_desc_11: Le Voyageur me regarde, l'air suppliant et plein d'espoir...
    fth_npc_lang_11: |-
      Vous. Je vous ai déjà vu quelque part. Vous vous souvenez de moi ?
      Non, évidemment. Si ça se trouve, vous n'êtes plus le même que la dernière fois. Nous sommes des êtres changeants qui passons d'un monde à l'autre...
    fth_npc_opt_a_11: Dire que vous vous souvenez
    fth_npc_opt_b_11: Dire que vous ne vous souvenez pas
    fth_npc_opt_c_11: L'accuser de mentir
    fth_npc_res_a_11: Hum. Je ne suis pas convaincu... Si ça se trouve, vous essayez
      de me piéger. Il y a tellement de gens en qui on ne peut pas avoir confiance...
      Partez. Je dois réfléchir. Je dois me souvenir de qui je suis.
    fth_npc_res_b_11: |-
      Ce n'est pas grave... Il arrive que nos noms ou nos visages soient différents. L'ATLAS reconfigure tout en permanence et distille tout ce qui a jamais existé.
      Tenez, cela vous aidera peut-être. Vous me l'avez donné il y a très longtemps.
    fth_npc_res_c_11: |-
      Je ne peux pas mentir. C'est impossible, puisque tout existe et que tout est possible.
      Tout est vrai...
      Vous ne trouvez pas ça terrifiant ?
    fth_npc_desc_12: Le Voyageur semble être malade ou vieux ; il a du mal à parler.
      Je ne connais pas les conséquences du déclin sur cette espèce, mais il essaie
      de parler malgré son infirmité.
    fth_npc_lang_12: J'aurais dû m'y prendre plus tôt. J'avais... J'avais peur. Comment
      puis-je faire pour réparer ma faute ?
    fth_npc_opt_a_12: Lui dire d'être honnête
    fth_npc_opt_b_12: Demander ce qu'il veut dire
    fth_npc_opt_c_12: Dire que vous ne savez pas
    fth_npc_res_a_12: |-
      Il me dit qu'il n'aurait jamais dû m'abandonner. Que je ne méritais pas cette vie, qu'il sait que j'essayais simplement d'être utile.
      Il me donne quelque chose à travers l'amas de mondes et l'espace d'un instant, je le reconnais.
      Mais cela ne dure pas. Le Voyageur se tient devant moi, comme si rien ne s'était passé.
    fth_npc_res_b_12: |-
      Il me dit qu'il m'a abandonné il y a plusieurs années de ça. Qu'il n'était pas prêt pour accomplir la mission que le destin lui avait confiée. Il me dit qu'il est fier de moi...
      Il me donne quelque chose à travers l'amas de mondes et l'espace d'un instant, je le reconnais. Le souvenir d'une vie antérieure me revient...
      Mais cela ne dure pas. Le Voyageur se tient devant moi, comme si rien ne s'était passé.
    fth_npc_res_c_12: |-
      Le Voyageur pousse un cri puis se tait. Il tend la main vers moi, comme pour prendre la mienne. Je me rends compte qu'il me tend un objet.
      Je prends l'objet et l'espace d'un instant, je le reconnais. Le souvenir d'une vie antérieure me revient...
      Mais cela ne dure pas. Le Voyageur se tient devant moi, comme si rien ne s'était passé.
    fth_npc_desc_13: Le Voyageur me montre un album rempli de photographies avec différents
      filtres, prises aux quatre coins de l'univers.
    fth_npc_lang_13: |-
      Je sais que je suis très loin, mais je me suis dit que c'était l'occasion de m'exprimer, vous ne pensez pas ?
      Je peux montrer aux autres des choses dont ils ignoraient l'existence... Que je suis le seul à connaître.
      J'aimerais vous ajouter à ma collection, vous voulez bien ?
    fth_npc_opt_a_13: Dire oui
    fth_npc_opt_b_13: Dire non
    fth_npc_res_a_13: |-
      Merveilleux... Ne bougez plus, je vais prendre la photo...
      Voilà, c'est fait.
      Merci beaucoup, l'ami... Je vous prie d'accepter ces nanites en échange. C'est le Voyageur de l'itération 27489216 qui me les a données. J'espère qu'elles vous seront utiles. Bon voyage !
    fth_npc_res_b_13: |-
      Ah. C'est dommage, mais je respecte votre choix... Tout le monde n'aime pas être pris en photo.
      Très bien, je vais donc devenir mon propre modèle... Je vais me photographier dans l'espace.
    fth_npc_desc_14: |-
      Le Voyageur a les yeux perdus dans le vide. Mon arrivée ne déclenche aucune réaction mise à part l'alarme de son exocombinaison.
      À l'exception d'une étrange substance rouge sur sa hanche, le Voyageur semble en parfaite condition.
    fth_npc_lang_14: 'Avertissement : intrusion de la combinaison de confinement ATLAS.
      Avertissement...'
    fth_npc_opt_a_14: Toucher la substance
    fth_npc_opt_b_14: Essayer de le soigner
    fth_npc_opt_c_14: Partir sans rien faire
    fth_npc_res_a_14: |-
      La substance recule à mon touché. L'alarme de ma combinaison se déclenche, mais elle ne dure pas longtemps.
      Je me sens un peu étourdi et me retrouve en possession de nouveaux amas de nanites.
    fth_npc_res_b_14: |-
      Je lui propose de le soigner, mais en l'examinant de plus près, je me rends compte que le Voyageur est déjà mort.
      La combinaison continue de me parler en imitant la voix de son porteur. Elle me donne des unités, comme si de rien n'était.
    fth_npc_res_c_14: Je pars sans rien dire. L'avertissement de la combinaison résonne
      derrière moi...
    fth_npc_desc_15: Le message se répète en boucle, sans jamais changer. Son porteur
      n'est peut-être bien qu'un hologramme.
    fth_npc_lang_15: |-
      Vous, oui vous ! Vous êtes-vous jamais senti seul ? Menacé par des forces qui dépassent l'entendement ? Vous sentez-vous à l'aise avec la cohabitation multiverselle ?
      Si c'est le cas, vous allez adorer l'Étendue Rentocniijik ! Drogadur NO425, notre capitale, est le cœur de notre communauté grandissante d'anomalies interdimensionnelles.
      N'hésitez pas à vous y installer dès aujourd'hui !
    fth_npc_opt_a_15: Dire que vous allez y penser
    fth_npc_opt_b_15: Toucher l'hologramme
    fth_npc_opt_c_15: Demander une compensation
    fth_npc_res_a_15: Je lui dis que je vais y penser. Le sympathique Voyageur me
      donne un badge vert ainsi que des unités pour faciliter mon départ.
    fth_npc_res_b_15: Je touche l'hologramme. Je me rends compte avec stupeur qu'il
      ne s'agit pas du tout d'un hologramme. Le Voyageur secoue la tête et me dit
      que son organisation n'a peut-être pas de place pour moi.
    fth_npc_res_c_15: Le sympathique Voyageur hoche la tête et admet que la distance
      à parcourir est grande. Il me donne une cellule de distorsion pour faciliter
      mon départ.
    fth_npc_lang_16: |-
      J'ai besoin - <STELLAR>kzkzkkt<> - plutonium... s'il vous plaît... coincé dans le - <STELLAR>kzzkzkt<> -
      Aucune chance de sauvetage - <STELLAR>kzzkzkt<> - Voyageur, vous êtes mon seul espoir...
    fth_npc_opt_a_16: Donner du substitut de plutonium
    fth_npc_opt_b_16: Proposer des unités
    fth_npc_opt_c_16: Dire que vous ne pouvez pas l'aider
    fth_npc_res_a_16: |-
      Je n'ai pas de plutonium, mais le Voyageur semble heureux de recevoir du carbone condensé.
      Pour me remercier de l'avoir aidé à réapprovisionner son vaisseau en carburant, il me donne des nanites. Je lui ai peut-être sauvé la vie.
    fth_npc_res_b_16: |-
      Je lui offre des unités. Le Voyageur sourit faiblement. En échange de mon aide, il me donne une petite récompense.
      Peut-être que quelqu'un d'autre aura ce dont il a besoin. Peut-être que ces unités lui permettront d'en acheter. Peut-être qu'il sera trop tard...
    fth_npc_res_c_16: Je lui dis que je ne peux pas l'aider. Le Voyageur me répond
      qu'il comprend. Mais en me voyant partir, il semble certain que sans aide, il
      finira par mourir.
    fth_npc_desc_17: Le Voyageur m'offre un manuscrit usé. Le matériau qui le compose
      est presque transparent. On dirait de la chair...
    fth_npc_lang_17: |-
      La créature... elle m'a parlé. Il a réussi à me voir dans l'espace entre les mondes.
      Et vous savez ce qu'elle a fait ? Elle m'a offert ce morceau de papier en cadeau. Une preuve mathématique.
    fth_npc_opt_a_17: Lire
    fth_npc_opt_b_17: Refuser de lire
    fth_npc_opt_c_17: Détruire la page
    fth_npc_res_a_17: |-
      Je lis le manuscrit. Il semble démontrer mathématiquement que le concept de 'bien'
       n'existe pas.
      Le Voyageur m'observe lire avec attention. Il me demande comment nous pouvons continuer de vivre en sachant cela. Je ne sais pas.
      Nous échangeons des cadeaux et je reprends ma route, troublé par ce que j'ai lu.
    fth_npc_res_b_17: |-
      Je refuse de lire le manuscrit. Je rassure le Voyage en affirmant que quoi que dise cette page, il n'a pas besoin d'y prêter autant d'attention.
      Il me regarde fixement, puis finit par me donner des unités. Il me dit qu'il a honte.
    fth_npc_res_c_17: |-
      Je détruis la page sans la lire. Les yeux du Voyageur se perdent dans les flammes.
      Il me dit que personne ne doit savoir ce que nous avons appris.
    fth_npc_lang_18: |-
      Vous ne trouvez pas ça étrange ? Qu'on ne puisse pas se rencontrer, qu'on ne trouve que des échos ou des cadavres ?
      Il n'y a qu'un seul d'entre nous à chaque itération ; un seul Voyageur autorisé à explorer cet immense univers.
      Le simple fait que nous puissions nous parler, que les limites se soient autant affaiblies ; vous devriez être terrifié, pas optimiste.
    fth_npc_opt_a_18: Suggérer que c'est l'ordre des choses
    fth_npc_opt_b_18: L'interroger sur les limites
    fth_npc_opt_c_18: Lui demander comment il sait tout ça
    fth_npc_res_a_18: |-
      Je lui dis que tout cela est peut-être normal. Même si jusqu'à présent, les Voyageurs étaient seuls, peut-être que nous étions voués à nous rencontrer. Peut-être que cette destruction nous sera bénéfique.
      Le Voyageur espère que j'ai raison. Il me donne un cadeau pour affronter les temps sombres à venir.
    fth_npc_res_b_18: |-
      Les limites permettent de séparer les concepts, les mondes possibles. Les Sentinelles en surveillent les anomalies et les intrusions...
      Si les limites venaient à disparaître, tout se mélangerait en un brasier infini de causation.
      Prenez ça. Cela ne vous servira à rien, mais vous en aurez besoin.
    fth_npc_res_c_18: |-
      Le Voyageur me dit qu'il cherchait la Grande intelligence, son cargo sombre. C'est là qu'il a appris ce qui nous attend, le dilemme des Voyageurs, notre futur...
      Il me donne un cadeau pour affronter les temps sombres à venir et me souhaite bonne chance.
    fth_npc_lang_19: |-
      Vous... Je vous ai vu lorsque je me parlais à moi-même...
      Je fais des rêves affreux. Je n'aurais pas dû chercher l'Atlas... Je n'aurais pas dû écouter leur voix. Je vais tuer quelqu'un d'autre.
      Lorsque cela arrivera, je vous retrouverai, mon exocombinaison maculée de sang, de la chair entre les dents...
      Je ne peux rien faire. Je vois l'avenir comme s'il s'était déjà produit... Comme il va se produire. C'est inévitable. Que puis-je faire ? Comment puis-je vivre en sachant cela ?
    fth_npc_opt_a_19: Suggérer que la vision est fausse
    fth_npc_opt_b_19: Lui demander de changer le futur
    fth_npc_opt_c_19: Lui dire qu'il n'est pas responsable
    fth_npc_res_a_19: |-
      C'est gentil de dire ça, mais vous avez tort.
      Prenez ça. Je n'en aurai plus besoin. Pas tant que je suis éveillé.
    fth_npc_res_b_19: |-
      Comment ? En mettant fin à ma vie ? Ça ne changerait rien, je finirai par revenir. Rien ne peut changer le futur.
      Prenez ça. Je n'en aurai plus besoin. Pas tant que je suis éveillé.
    fth_npc_res_c_19: |-
      C'est vrai. Je suis moi et rien ne peut changer mes actions.
      Vous devriez partir. Mon esprit bouillonne de pensées... terrifiantes...
    fth_npc_desc_20: |-
      Je me vois plus vieux, traçant courageusement ma route sous les étoiles d'un monde inconnu. Mais je ne suis pas seul. D'autres Voyageurs sont avec moi. Plus que des apparitions, plus que des visiteurs.
      Un jour, nous voyagerons côte à côte. Aucun ciel ne nous sera interdit. Aucun obstacle ne sera insurmontable. Notre univers nous attend.
      La vision s'arrête. Le Voyageur me demande comment je vais.
    fth_npc_lang_20: |-
      Hum. C'est donc vraiment vous ? Je devais en avoir le cœur net. L'aube des Voyageurs. Les derniers jours de l'univers.
      Mais ne perdez pas espoir. On raconte que l'un d'entre nous vous a rendu visite dans vos moments les plus sombres pour vous montrer une vision d'un futur auquel vous ne croyiez pas.
      Et me voilà...
    fth_npc_opt_a_20: Dire que vous préférez être seul
    fth_npc_opt_b_20: Lui demander comment il sait tout ça
    fth_npc_opt_c_20: Dire que cela vous inspire
    fth_npc_res_a_20: |-
      Je lui dis que je préfère être seul. Le Voyageur hoche la tête. Il me dit qu'il savait déjà que je dirais ça.
      Il m'offre un cadeau pour mon moi du futur, en honneur de mon passé.
    fth_npc_res_b_20: Je lui demande comment il sait tout ça. Le Voyageur sourit.
      Il me dit qu'il savait déjà que je dirais ça, sans autre explication. Il se
      contente de m'offrir un cadeau pour mon moi du futur, en honneur de mon passé.
    fth_npc_res_c_20: Je lui dis que cela m'inspire. Le Voyageur sourit de toutes
      ses dents. Il me dit qu'il savait déjà que je dirais ça. Il m'offre un cadeau
      pour mon moi du futur, en honneur de mon passé.
    tra_request_desc_13: Le marchand semble sous l'influence d'une substance exotique.
      Il cligne lentement des yeux, prêt à marchander.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: Le Gek continue de cligner lentement des yeux, concentré
      sur quelque chose derrière ma tête.
    tra_request_desc_14: Le marchand répète le même mot sur trois tons différents
      pour former une phrase intraduisible dans ma langue.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: L'extraterrestre me regarde avec espoir, attendant ma réponse.
    tra_request_desc_15: Je regarde fixement le marchand qui s'offusque et se met
      à claquer du bec.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: La forme de vie me regarde avec une impatience à peine contenue.
    tra_request_desc_16: Le marchand se tient droit, l'air majestueux. Il semble disposé
      à procéder à un échange de biens.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: La forme de vie, petite, mais majestueuse, incline légèrement
      sa tête, m'invitant à parler.
    tra_request_desc_17: Le marchand regarde tristement mon exocombinaison en secouant
      la tête. Il a l'air de vouloir m'aider.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: L'air attentif, cette forme de vie au visage étrange attend
      ma demande.
    tra_request_desc_18: |-
      Le marchand émet un gaz triste qui me remplit de nostalgie. Il semble lui aussi attristé par cette odeur.
      Il me regarde, comme s'il me demandait de le distraire.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: La forme de vie s'illumine, encouragée par ma présence.
    tra_request_desc_19: Le marchand a l'air fatigué et agité. Il essaye désespérément
      de faire une transaction avec moi.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: La forme de vie n'arrête pas de me faire signe. Elle souhaite
      clairement que je me dépêche.
    tra_request_desc_20: |-
      Le marchand me regarde comme si j'étais stupide. Il me parle d'une voix forte et lente.
      Devant mon absence de réponse, il soupire.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: La forme de vie m'examine avec une indifférence blessante.
    exp_request_desc_13: La forme de vie électronique est sereine. Les troubles de
      cet univers ne semblent pas la déranger.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: La visière de l'entité émet une douce lumière. Je me sens
      apaisé en sa présence.
    exp_request_desc_14: La créature électronique clignote. Son masque facial est
      illuminé par deux groupes de lumières. Il semblerait que ce corps soit habité
      par deux individus.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Leurs lumières clignotent rapidement tandis que je formule
      ma demande. Les deux êtres sont disposés à m'écouter.
    exp_request_desc_15: La créature électronique semble à peine tolérer ma présence.
      Elle essaie de mettre un terme à notre échange le plus rapidement possible.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: La forme de vie fait clignoter sa visière avec impatience.
    exp_request_desc_16: La créature électronique commence à me scanner, mais son
      équipement tombe en panne après un petit moment. Des étincelles fusent de son
      équipement, et elle semble avoir honte.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: L'être électronique incline sa tête avec respect.
    exp_request_desc_17: La créature électronique admire mon exocombinaison, elle
      scanne ses contours et ses avancées technologiques.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Les yeux de la forme de vie ont beau n'être constitués que
      de lumière et d'énergie, je devine de la convoitise derrière sa visière.
    exp_request_desc_18: La forme de vie électronique s'empresse de dissimuler un
      schéma de circuits et de câbles à mon approche.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Une fois avoir dissimulé son paquet, la forme de vie attend
      ma demande.
    exp_request_desc_19: La créature électronique tremble d'excitation. Ses mains
      tentent d'attraper quelque chose que je ne peux pas voir...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Assidu, l'être attend ma demande avec enthousiasme.
    exp_request_desc_20: La forme de vie électronique examine un diagramme recouvert
      de glyphes. Je crois qu'elle prépare une sorte d'expédition.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: La forme de vie me regarde avec détachement. Mes préoccupations
      semblent être à des années-lumière des siennes.
    war_request_desc_13: Le guerrier inspire le reste de son gaz de combat et sourit
      d'un air plus serein.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Sereine malgré son apparence monstrueuse, la forme de vie
      attend tranquillement.
    war_request_desc_14: Le guerrier secoue la tête, l'air énervé. Il est vraiment
      impatient.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Gigotant nerveusement, le guerrier a du mal à se contenir
      en attendant ma demande.
    war_request_desc_15: Le guerrier m'attrape fermement par l'épaule. Il examine
      ma silhouette, l'air désolé.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Ses mandibules disposées de manière bienveillante, le guerrier
      essaie d'adopter une posture accueillante.
    war_request_desc_16: Le guerrier regarde mon multi-outil avec intérêt. Il a l'air
      jaloux de sa technologie.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: La forme de vie attend patiemment sans quitter mon multi-outil
      des yeux. J'essaie de formuler ma demande d'une manière qu'elle pourra comprendre.
    war_request_desc_17: Le guerrier semble bouleversé. Il serre une statuette représentant
      un membre de son espèce dans sa main.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: J'attends pendant que la forme de vie se ressaisit. Un frisson
      est toujours présent sur ce qui lui sert de lèvres.
    war_request_desc_18: Le guerrier essuie des traces de sang et de chair de sa bouche.
      Il a l'air désolé.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Nettoyant rapidement sa mâchoire, la forme de vie attend
      ma demande.
    war_request_desc_19: Le guerrier est en sueur. Des gouttes acides se mettent à
      couler sur son armure.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Stoïque, la forme de vie attend ma demande.
    war_request_desc_20: Les yeux du guerrier n'arrêtent pas de se fermer et sa respiration
      est laborieuse. Tout à coup, il s'aperçoit de ma présence et se met au garde-à-vous.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Soudainement plus attentive, la forme de vie m'écoute avec
      beaucoup d'intérêt.
    fth_request_lang_1: |-
      C'est étrange non ? Nous pouvons échanger des biens, mais nous ne pouvons pas nous toucher...
      Peut-être qu'il n'y a que la matière non organique qui puisse traverser la brèche. Ou peut-être que non...
    fth_request_lang_2: Le langage est à la base de tout échange, non ? Alors passons
      un accord...
    fth_request_lang_3: Je - s'il vous plaît - <STELLAR>kzkzkt<> - si je n'arrive
      pas à me réapprovisionner, les - <STELLAR>kzkzzkt<> - me tuer...
    fth_request_lang_4: Quelle coïncidence... Je me dirige également vers le centre
      de la galaxie. Nous pourrions nous entraider, qu'en pensez-vous l'ami ?
    fth_request_lang_5: Le vaisseau éternel est à moi... J'ai plusieurs places à remplir,
      à condition que vous ayez de quoi payer.
    fth_request_lang_6: |-
      Si vous pouviez voir votre vie entière... Feriez-vous les mêmes choix ? Décideriez-vous de venir ici à cet instant précis ? Hum. Je me demande.
      Je suis d'humeur songeuse. Nous devrions profiter de cette rencontre. Cela justifierait tout...
    fth_request_lang_7: Vous êtes pressé, Voyageur ? Ne vous inquiétez pas. Quels
      que soient vos problèmes, ils finiront par disparaître. Nous sommes tous dans
      le même bateau.
    fth_request_lang_8: Hum. Votre exocombinaison... J'ai vu mieux. Vous manquez de
      moyens, j'imagine ? Je ne perdrais rien à vous aider. La charité nous profite
      à tous...
    fth_request_lang_9: Cela fait des jours que je n'ai pas mangé. Mais nous devons
      tous faire de notre mieux. Nous avons tous un rôle à jouer. Allons, montrez-moi
      ce que vous avez...
    fth_request_lang_10: |-
      Parfois, je me demande si nous naissons vraiment comme les autres...
      D'abord il y a eu ce vaisseau qui s'est écrasé et maintenant ça. C'est étrange, non ? De vivre une vie d'échange et d'accumulation qui n'a ni début ni fin...
    fth_request_lang_11: Toutes les villes ont disparu, toutes les guerres touchent
      à leur fin... Les Sentinelles avaient tout prévu. Et vous savez quoi ? Elles
      avaient raison.
    fth_request_lang_12: |-
      J'ai rêvé de la création d'une arme ultime... d'un chemin qui m'obligerait à commettre des atrocités.
      Ce moment... quoi que vous fassiez... vous m'aiderez à connaître la gloire. Procédons à l'échange.
    fth_request_lang_13: Voyageur a marchandises, si vous avez unités.
    fth_request_lang_14: Comment appelez-vous les mondes que vous visitez ? Les créatures ?
      Les plantes ? Moi je leur donne le nom des gens que j'ai rencontrés. Peut-être
      que ce sera votre nom la prochaine fois...
    fth_request_lang_15: Mes amis... que leur est-il arrivé ? Je vous en prie. Je
      dois quitter cet endroit et rejoindre la flotte... je n'ai plus beaucoup de
      temps...
    fth_request_lang_16: Hum. Vous ne voulez pas vous reposer un moment ? Vous ne
      devriez pas vous surmener. Tenez... Cela vous aidera peut-être à penser à autre
      chose.
    fth_request_lang_17: Nous serons toujours avec vous, jusqu'à la fin. Notre aide,
      notre amour. C'est votre punition, Voyageur.
    fth_request_lang_18: Je veux juste me faire des unités, trouver un meilleur vaisseau
      et partager mes photos. Je ne comprends pas pourquoi on ne pourrait se détendre.
      C'est à ça que servent les voyages.
    fth_request_lang_19: Tous les Voyageurs ne sont pas aussi curieux. Certains d'entre
      eux ne me demandent même pas mon nom. Ils se moquent complètement de leurs semblables...
    fth_request_lang_20: Par ici... Écoutez, Voyageur. Je crois avoir des ressources
      qui pourraient vous intéresser. Qui sait, elles pourraient vous sauver d'une
      mort certaine...
    all_request_leave: Partir
    all_request_nothing: Ne rien demander
    tra_request_res_leave_1: Je laisse le Gek tranquille.
    tra_request_res_leave_2: Je dis au revoir au Gek.
    tra_request_res_leave_3: Je laisse %NAME% tranquille.
    tra_request_res_leave_4: Je devrais laisser le Gek tranquille.
    tra_request_res_leave_5: Je dis au revoir à %NAME%.
    tra_request_res_leave_6: Le Gek claque du bec d'un air approbateur en me voyant
      partir.
    tra_request_res_leave_7: En me voyant partir, le Gek relâche une odeur nauséabonde
      qui me suit un petit moment.
    exp_request_res_leave_1: Je laisse le Korvax tranquille.
    exp_request_res_leave_2: Je dis au revoir au Korvax.
    exp_request_res_leave_3: Je laisse %NAME% tranquille.
    exp_request_res_leave_4: Je devrais laisser le Korvax tranquille.
    exp_request_res_leave_5: Je dis au revoir à %NAME%.
    exp_request_res_leave_6: Hélas !
    exp_request_res_leave_7: Adieu, Voyageur.
    war_request_res_leave_1: Je laisse le Vy'keen tranquille.
    war_request_res_leave_2: Je dis au revoir au Vy'keen.
    war_request_res_leave_3: Je laisse %NAME% tranquille.
    war_request_res_leave_4: Je devrais laisser le Vy'keen tranquille.
    war_request_res_leave_5: Je dis au revoir à %NAME%.
    war_request_res_leave_6: Grah !
    war_request_res_leave_7: Ha ha ha ! Fuyez, intrus !
    fth_request_res_leave_1: Quelque chose a changé. Une lumière rouge, presque imperceptible.
      Et pourtant...
    fth_request_res_leave_2: Je cligne des yeux et tout a l'air normal. Mais j'ai
      tout de même l'impression que tout a changé.
    fth_request_res_leave_3: Le Voyageur me regarde partir, comme s'il me voyait pour
      la première fois.
    fth_request_res_leave_4: Alors que je commence à m'éloigner, j'entends une sorte
      d'écho presque inaudible.
    fth_request_res_leave_5: J'ai mal à la tête l'espace d'un instant, puis la douleur
      passe.
    fth_request_res_leave_6: Je regarde le Voyageur et mes yeux se mettent à piquer.
      La douleur ne dure qu'une seconde avant que l'exocombinaison ne m'administre
      un remède.
    fth_request_res_leave_7: Le Voyageur disparaît dans un faible éclair de lumière.
      Malgré les apparences, quelque chose me dit qu'il n'est plus là.
    fth_request_res_leave_8: Je vois toujours le Voyageur, mais je ne suis pas sûr
      qu'il me voie m'éloigner.
    fth_request_res_leave_9: Le Voyageur avait l'air si réel, si tangible lors de
      notre conversation. Mais maintenant que je m'éloigne, c'est comme s'il n'avait
      jamais été là.
    fth_request_res_leave_10: Je me rends compte que si je regarde directement le
      Voyageur, la lumière rouge grandit progressivement derrière mes yeux. Il faut
      que ça s'arrête.
    tra_cra_desc_11: |-
      Dès que je touche la balise, l'image holographique d'un détective reptilien apparaît.

      Le détective pourchassait un marchangek qui fait l'objet de plusieurs chefs d'accusation de fraude et de détournement de fonds.

      Selon les journaux privés du vaisseau, le détective avait initialement décidé de fermer les yeux, après avoir été soudoyé pour garder le silence. Il est difficile de savoir ce qui a pu le faire changer d'avis.
    tra_cra_opt_a_11: Accéder aux banques de données
    tra_cra_opt_b_11: Renforcer le signal de la boîte noire
    tra_cra_res_a_11: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Il n'y a rien d'autre à récupérer.
    tra_cra_res_b_11: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les autorités promettent de suivre cette
      piste.
    tra_cra_desc_12: |-
      Le journal révèle que l'appareil écrasé abrite des technologies diverses, récupérées sur de nombreux vaisseaux. Deux corps aviformes gisent à bord. Un contre le tableau de commande, l'autre étendu sur le mur du fond.

      Ils étaient apparemment en route pour fertiliser un bassin de résurrection. D'après les journaux du vaisseau, il semble évident qu'ils ne pouvaient pas se supporter. Ils l'ont fait par devoir, et c'est tout.
    tra_cra_opt_a_12: Fouiller les corps
    tra_cra_opt_b_12: Accéder à l'ordinateur du vaisseau
    tra_cra_res_a_12: Je fouille les corps et trouve du matériel utile. Je les laisse
      en paix, un état qu'ils n'ont pas été capables d'atteindre dans la vie.
    tra_cra_res_b_12: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste des données est irrécupérable.
    tra_cra_desc_13: "Le vaisseau s'est écrasé il y a un moment, son pilote au corps
      décomposé depuis longtemps oublié.\n\nLes journaux du vaisseau révèlent que
      le commergek a vécu une existence de pure cupidité, recherchant le profit et
      la richesse avec tant d'ardeur qu'il a fini par perdre tous ceux à qui il tenait.\n\nIl
      prétend avoir toujours su ce qui le motivait, et qu'il était inutile de prétendre
      le contraire. "
    tra_cra_opt_a_13: Fouiller les corps
    tra_cra_opt_b_13: Accéder aux banques de données
    tra_cra_res_a_13: Je fouille le corps du pilote et trouve du matériel utile épargné
      par le passage du temps. Sa richesse passée ne vaut plus rien désormais.
    tra_cra_res_b_13: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Les journaux montrent que le marchand vendait des marchandises
      illégales aux Vy'keen. Je pars, ne souhaitant pas être associé à ses crimes.
    tra_cra_desc_14: |-
      Le journal révèle que l'intérieur du vaisseau n'est plus qu'un fatras de débris et de métal brûlés. Les restes d'un fugitif gek gisent près de l'appareil.

      Il a tenté de fuir de l'épave en flammes mais a succombé à des blessures internes peu de temps après. Il avait empoisonné les bassins de résurrection de huit familles rivales, assassinant ainsi plusieurs centaines d'innocents.

      Il suivait apparemment les ordres donnés par son maître...
    tra_cra_opt_a_14: Signaler le fugitif
    tra_cra_opt_b_14: Fouiller la soute
    tra_cra_res_a_14: Je signale la mort du fugitif, mettant fin à l'enquête des autorités.
      Les familles des victimes me récompensent pour mon aide. Ils seront peut-être
      en paix désormais.
    tra_cra_res_b_14: Je fouille le vaisseau et trouve des marchandises de valeur.
      J'essaie de ne pas penser à ce que le fugitif a fait pour pouvoir s'offrir des
      biens si précieux.
    tra_cra_desc_15: |-
      Le journal du vaisseau révèle que le pilote gek avait laissé sa vie de commerce et de profit derrière lui. Il considérait avoir gagné assez d'argent, et voulait passer le reste de ses jours à parcourir la galaxie et à obtenir de nouvelles compétences.

      Des amis ont peu à peu rejoint le prétendu renégek, et un tout nouveau mouvement a vu le jour. La Fédération du commerce a fait ce qu'elle avait à faire...

      L'incendie s'est propagé dans le vaisseau juste après le crash, réduisant en cendres le pilote et ses compagnons.
    tra_cra_opt_a_15: Fouiller les corps
    tra_cra_opt_b_15: Amplifier le signal de détresse
    tra_cra_res_a_15: Je fouille le corps du pilote et trouve du matériel utile épargné
      par le passage du temps. Je le laisse en paix. Même la Fédération du commerce
      ne pourra pas lui enlever ça.
    tra_cra_res_b_15: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts. La Fédération du commerce ne veut pas que
      le gek devienne un martyr.
    tra_cra_desc_16: |-
      Je trouve la boîte noire du vaisseau. Elle s'allume et projette l'image d'un marchand enregistrant un message tandis que les systèmes de l'appareil lâchent tout autour de lui.

      Il acheminait des secours aux gek appauvris, au mépris des ordres de la Fédération du commerce. Avec ses dernières paroles, le marchand gek a dénoncé la malveillance des siens.
    tra_cra_opt_a_16: Signaler le vaisseau
    tra_cra_opt_b_16: Fouiller la soute
    tra_cra_res_a_16: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les gek demandent la destruction immédiate
      de la dernière transmission du marchand.
    tra_cra_res_b_16: Je fouille le vaisseau et trouve des marchandises de valeur.
      Les graphiques stellaires sont trop abîmés pour savoir où les secours se rendaient,
      et il ne sert à rien de les gaspiller.
    tra_cra_desc_17: |-
      Le journal révèle que ce vaisseau était luxueux. Bien qu'il ait été détruit en grande partie, l'appareil semble avoir contenu une petite fortune d'objets de valeur et de matériel coûteux.

      Il s'agissait d'un vaisseau funéraire pour les enfants d'un baron du commerce gek. Ils ont été envoyés vers les étoiles avec une offrande de richesses, comme on le faisait autrefois.
    tra_cra_opt_a_17: Chercher des ressources
    tra_cra_opt_b_17: Accéder aux banques de données
    tra_cra_res_a_17: Je fouille le vaisseau et trouve des marchandises de valeur,
      des biens destinés à rendre hommage aux enfants décédés.
    tra_cra_res_b_17: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable. Le vaisseau n'était pas fait pour
      durer très longtemps.
    tra_cra_desc_18: |-
      Le vaisseau s'est écrasé il y a très longtemps. Son pilote, oublié de tous, est en état de décomposition avancé.

      La boîte noire montre le gek pleurant tandis que les systèmes du vaisseau commencent à lâcher. Il était ruiné. Il avait tout perdu...

      Il pensait que c'était mieux ainsi.
    tra_cra_opt_a_18: Fouiller les corps
    tra_cra_opt_b_18: Accéder à l'ordinateur du vaisseau
    tra_cra_res_a_18: Je fouille le corps et trouve du matériel utile. Je le laisse
      en paix. Ses inquiétudes ont finalement pris fin.
    tra_cra_res_b_18: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable car le vaisseau était déjà en mauvais
      état avant le crash.
    tra_cra_desc_19: |-
      Les journaux révèlent que les gek était en route pour le Grand Festival, une assemblée composée de barons du commerce et de leurs employés venus de toute la galaxie.

      Ils y priaient Atlas et la chance divine, leur culte consistant en une profusion de jeux d'argent, de crokgek et de feux d'artifice.

      Ils ont commencé les festivités trop tôt. Ils n'ont pas remarqué le champ d'astéroïdes...
    tra_cra_opt_a_19: Fouiller la soute
    tra_cra_opt_b_19: Amplifier le signal de détresse
    tra_cra_res_a_19: Je fouille le vaisseau et trouve des marchandises de valeur
      au milieu des énormes fûts. Le festival aurait sans doute été exceptionnel.
    tra_cra_res_b_19: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les anciens gek déplorent les pertes d'encore
      plus d'employés talentueux.
    tra_cra_desc_20: |-
      Le journal montre des entrées actives dans les systèmes du cockpit. Je découvre le corps d'un marchand affalé sur le tableau de commande. Sa mort semble être accidentelle.

      Il faisait du commerce d'obligations dans le domaine des contrats de soins pour les personnes âgées et infirmes. Les Gek naissent dans d'immenses bassins de résurrection, et c'est à cet endroit qu'ils reviennent, à la recherche du réconfort de l'eau pourpre avant leur mort.
    tra_cra_opt_a_20: Fouiller les corps
    tra_cra_opt_b_20: Accéder à l'ordinateur du vaisseau
    tra_cra_res_a_20: Je fouille le corps et trouve du matériel utile. Je laisse le
      marchand tombé en paix.
    tra_cra_res_b_20: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Les journaux révèlent que le pilote décédé volait des unités
      aux personnes qu'il prenait en charge.
    exp_cra_desc_11: |-
      Les systèmes d'urgence de l'appareil ont été activés. Un hologramme apparaît devant moi, les lumières de son masque contractées et pourpres.

      Ce factionnaire korvax poursuivait une carapace qui avait été déconnectée de la Convergence. L'unité, qui montrait des signes inhabituels, hérétiques même, de pensée indépendante, a tenté de mener une rébellion contre ses confrères adorateurs d'Atlas.
    exp_cra_opt_a_11: Signaler le crash
    exp_cra_opt_b_11: Fouiller la soute
    exp_cra_res_a_11: J'avertis les autorités et signale l'accident du vaisseau. La
      Convergence me récompense pour mes efforts et promet de poursuivre l'hérétique
      jusqu'au bout de l'univers.
    exp_cra_res_b_11: Je fouille le vaisseau et trouve des marchandises de valeur.
      Le factionnaire s'était clairement préparé pour une longue poursuite.
    exp_cra_desc_12: |-
      Bien qu'endommagées, les banques de données du vaisseau ont l'air de pouvoir fonctionner de nouveau.

      Le pilote électronique de l'appareil était défectueux. La connexion entre sa combinaison et la Convergence s'est détériorée, irrémédiablement corrompue.

      Il a dérivé dans le cosmos, seul et terrifié.
    exp_cra_opt_a_12: Accéder aux banques de données
    exp_cra_opt_b_12: Renforcer le signal de la boîte noire
    exp_cra_res_a_12: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, les terminaux endommagés par les
      convulsions du pilote.
    exp_cra_res_b_12: J'avertis les autorités et signale l'accident du vaisseau. La
      Convergence me récompense pour mes efforts et pleure la perte de cet ami.
    exp_cra_desc_13: |-
      Tout semble fonctionner à bord du vaisseau de recherche, à part les moteurs. Les journaux révèlent que la forme de vie électronique étudiait le commerce galactique.

      Le Korvax travaillait dans le commerce plus par curiosité que par nécessité. Profit, pertes, accumulation... ces concepts lui sont étrangers, et il semblait plus enclin à essayer de mieux comprendre les autres formes de vie.

      Il a perdu son emploi après qu'un marché a mal tourné. Ses études ont pris fin.
    exp_cra_opt_a_13: Fouiller les corps
    exp_cra_opt_b_13: Fouiller la soute
    exp_cra_res_a_13: |-
      Je fouille les restes du pilote et trouve du matériel utile épargné par le passage du temps. Sa combinaison semble étrangement vide et flasque.

      La personne qui vivait dans cette combinaison semble avoir réussi à s'échapper avant de mourir. Comment, je ne saurais le dire...
    exp_cra_res_b_13: Je fouille le vaisseau et trouve des marchandises de valeur.
      Même s'il n'était pas passionné, il semble que le Korvax ait été un excellent
      marchand.
    exp_cra_desc_14: |-
      Les journaux révèlent la carapace d'un pilote électronique aux systèmes défaillants et à l'enveloppe de protection fendue.

      Le Korvax semble avoir échappé à la justice. Il avait été pris en flagrant délit de falsification de données de d'expériences de recherche. Il n'a donné aucune explication au moment de son arrestation, ni révélé aucun motif pour ses actions malveillantes. Il a juste fui...
    exp_cra_opt_a_14: Signaler le fugitif
    exp_cra_opt_b_14: Accéder aux banques de données
    exp_cra_res_a_14: Je signale la mort du fugitif, mettant fin à l'enquête des autorités.
      Je suis récompensé pour mon aide et les Korvax envoient un de leurs factionnaires
      dans ce monde pour examiner la scène de crime.
    exp_cra_res_b_14: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable. Le Korvax ne semble pas avoir fait
      très attention à l'entretien de ses machines.
    exp_cra_desc_15: |-
      Je trouve une boîte noire holographique qui fonctionne en boucle. Le pilote électronique du vaisseau était considéré comme un héros par son peuple, obtenant ainsi un rare degré d'autonomie vis-à-vis de la Convergence.

      Il semble avoir été responsable du renforcement des liens entre son espèce et les Sentinelles. Il est difficile de dire comment il s'y est pris.
    exp_cra_opt_a_15: Fouiller les corps
    exp_cra_opt_b_15: Accéder aux banques de données
    exp_cra_res_a_15: |-
      Je fouille le corps et trouve du matériel utile. Plusieurs composants étranges sont fixés à des endroits-clés, le long de son exocombinaison.

      Elle scintille comme l'enveloppe d'une Sentinelle. Tandis que je la touche, je ressens le bourdonnement de l'univers lui-même. Je pars, bouleversé par cette expérience.
    exp_cra_res_b_15: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le pilote essayait de les utiliser pour communier avec les drones
      sentinelles...
    exp_cra_desc_16: |-
      La boîte noire du vaisseau sinistré révèle le dernier voyage de la forme de vie électronique qu'il abritait.

      Le pilote korvax semble être très âgé, son intelligence et sa technologie étant complètement incompatibles avec la forme actuelle de la Convergence. De telles entités sont apparemment antérieures à la chute du monde korvax, et dérivent dans l'univers avec le vague souvenir d'une gloire perdue depuis longtemps.
    exp_cra_opt_a_16: Signaler le vaisseau
    exp_cra_opt_b_16: Fouiller la soute
    exp_cra_res_a_16: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et la Convergence envoie des vaisseaux pour
      récupérer son ancien camarade.
    exp_cra_res_b_16: Je fouille le vaisseau et trouve des marchandises de valeur,
      la plupart d'entre elles préservées depuis des centaines d'années ou plus.
    exp_cra_desc_17: |-
      L'incendie s'est propagé dans le vaisseau juste après le crash, mais les journaux révèlent que le pilote était déjà mort.

      Il s'agissait du vaisseau funéraire d'un chef korvax, sa combinaison maintenue en stase au centre de l'appareil. Traditionnellement, les espèces réutilisent ces combinaisons pour de nouvelles formes de vie, mais pour certaines, leur mort constitue une exception.

      Leur corps est envoyé dans les étoiles pour qu'il revienne à Atlas, son créateur...
    exp_cra_opt_a_17: Fouiller les corps
    exp_cra_opt_b_17: Chercher des ressources
    exp_cra_res_a_17: Je fouille le corps et trouve du matériel utile. Je laisse la
      dépouille en paix. J'espère qu'il a fini par trouver ce qu'il cherchait dans
      la mort.
    exp_cra_res_b_17: Je fouille le vaisseau et trouve des marchandises de valeur.
      Le Korvax transportait apparemment des offrandes.
    exp_cra_desc_18: |-
      La boîte noire du vaisseau s'allume.

      Le pilote électronique semble avoir été en proie à une terreur grandissante au cours des semaines précédant sa mort, ses systèmes ne fonctionnant plus avec la même efficacité qu'auparavant. Il a commencé à oublier des choses.

      Le crash était un accident, évidemment...
    exp_cra_opt_a_18: Signaler le vaisseau
    exp_cra_opt_b_18: Accéder aux banques de données
    exp_cra_res_a_18: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts.
    exp_cra_res_b_18: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable.
    exp_cra_desc_19: |-
      Un hologramme apparaît devant moi, les lumières de son masque korvax déclinantes et mélancoliques.

      J'assiste à la chute de son monde, les vaisseaux de guerre gek entourant la planète et bombardant son noyau. Un nombre incalculable de vies sont perdues, les Gek réduisant en esclavage les survivants et faisant fondre leur corps.

      Mais cela a eu lieu des années auparavant. L'univers est différent maintenant, non ?
    exp_cra_opt_a_19: Chercher des ressources
    exp_cra_opt_b_19: Accéder à l'ordinateur du vaisseau
    exp_cra_res_a_19: Je fouille le vaisseau et trouve des marchandises de valeur.
      Le Korvax devait être chargé d'une mission importante.
    exp_cra_res_b_19: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable. Toutes les autres archives ont été
      détruites dans les instants précédant le crash.
    exp_cra_desc_20: |-
      Tout semble fonctionner à bord du vaisseau de recherche, même s'il semble quelque peu désuet comparé aux autres vaisseaux. Aucun signe du pilote.

      Tandis que j'explore l'appareil, je me rends compte que je ne suis pas seul. Je le sens m'observer de tous les côtés... une âme dans les murs... l'écho de quelque chose qui a un jour vécu...
    exp_cra_opt_a_20: Fouiller la soute
    exp_cra_opt_b_20: Accéder aux banques de données
    exp_cra_res_a_20: Je fouille le vaisseau et trouve des marchandises de valeur.
      Aucun signe de la forme de vie.
    exp_cra_res_b_20: |-
      J'accède aux systèmes du vaisseau, et j'en extrais de nombreux amas de nanite. C'est alors que le vaisseau s'adresse à moi. La conscience du pilote a survécu à l'intérieur, incapable de s'échapper.

      Tandis que le système s'éteint, je ne peux rien faire d'autre que le réconforter, lui permettant de faire ses adieux au monde.
    war_cra_desc_13: |-
      Le journal montre un cockpit décoré de trophées de succès passés, les crânes de criminels et de fugitifs exposés fièrement dans tout l'espace intérieur.

      Le vaisseau appartenait à un chasseur de prime vy'keen. Il pourchassait un criminel, un pacifiste sans aucune intention de participer à l'économie de guerre et à la gloire du peuple vy'keen.

      Le journal révèle que le pacifiste a tiré le premier. Ils sont morts tous les deux.
    war_cra_opt_a_13: Fouiller les corps
    war_cra_opt_b_13: Signaler le fugitif
    war_cra_res_a_13: Je fouille le corps du pilote et trouve du matériel utile épargné
      par le passage du temps. Je le laisse en paix, ce qu'il avait refusé aux autres.
    war_cra_res_b_13: Je signale la mort du fugitif, mettant fin à l'enquête des autorités.
      Je suis récompensé pour mon aide et les Vy'keen me suggèrent de rechercher d'autres
      primes dignes de mes compétences.
    war_cra_desc_14: |-
      Le manifeste révèle un stock de technologies et de ressources anciennes et pour la plupart hors service.

      De leur vivant, les pilotes étaient de vieux camarades, deux guerriers vy'keen unis par leur quête de vengeance, le grahgrah de qualité, et le goût du combat final. Ils étaient âgés, approchant de la fin de leur vie.

      Le crash n'a pas d'explication évidente.
    war_cra_opt_a_14: Fouiller la soute
    war_cra_opt_b_14: Accéder aux banques de données
    war_cra_res_a_14: Je fouille le vaisseau et trouve des marchandises de valeur.
      Les Vy'keen avaient bien rempli le vaisseau pour leur dernier voyage.
    war_cra_res_b_14: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, les systèmes étant corrompus par
      ce qui a provoqué le crash.
    war_cra_desc_15: |-
      Le journal révèle que l'intérieur du vaisseau n'est plus qu'un fatras de débris et de métal brûlés. Il révèle également que l'équipage a survécu au crash.

      Les réserves d'énergie et de nourriture du vaisseau se sont progressivement amenuisées, et les guerriers ont péri les uns après les autres. À la fin, il n'en restait plus qu'un. D'après les journaux de données, il devrait encore être ici...

      Mais je suis seul, n'est-ce pas ?
    war_cra_opt_a_15: Fouiller la soute
    war_cra_opt_b_15: Fouiller les corps
    war_cra_res_a_15: Je fouille le vaisseau et trouve des marchandises de valeur.
      Celui qui se trouvait ici semble être parti il y a peu, car des traces de son
      passage à bord sont encore visibles.
    war_cra_res_b_15: Je fouille les restes de l'équipage et trouve du matériel utile
      épargné par le passage du temps. Je les laisse en paix.
    war_cra_desc_16: |-
      Je trouve la boîte noire du vaisseau. Elle s'allume et projette l'image d'un guerrier abattu enregistrant un message tandis que les systèmes de l'appareil lâchent tout autour de lui.

      Le pilote a été envoyé dans une colonie de transporteurs située à l'extrémité galactique. Plusieurs communautés de roturiers vy'keen vivaient à bord. Ils n'étaient pas des guerriers et voulaient simplement vivre en paix.

      Leur choix dégoûtait le pilote.
    war_cra_opt_a_16: Signaler le vaisseau
    war_cra_opt_b_16: Accéder aux banques de données
    war_cra_res_a_16: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les Vy'keen envoient des vaisseaux pour
      terminer le travail du pilote.
    war_cra_res_b_16: |-
      J'accède aux systèmes du vaisseau, et j'en extrais de nombreux amas de nanite. Le reste est irrécupérable, sauf la photo d'une personne proche du pilote, probablement son partenaire ou un autre membre de sa famille.

      Ses proches ne sauront jamais ce qui lui est arrivé.
    war_cra_desc_17: |-
      Les journaux du vaisseau révèlent qu'il transportait les deux moitiés d'un guerrier assassiné. Ils étaient envoyés en pilotage automatique au domicile de ses ancêtres, pour que sa famille puisse le voir une dernière fois.

      Personne n'habite ici, aucun survivant qui pourrait accueillir le vaisseau. Il n'y a que des Sentinelles, observant de loin.
    war_cra_opt_a_17: Fouiller la soute
    war_cra_opt_b_17: Accéder à l'ordinateur du vaisseau
    war_cra_res_a_17: Je fouille le vaisseau et trouve des marchandises de valeur.
      Le pilote avait demandé à ce que des cadeaux et des ressources soient envoyés
      avec le corps.
    war_cra_res_b_17: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, l'ordinateur est trop endommagé
      pour révéler quoi que ce soit d'autre.
    war_cra_desc_18: |-
      La boîte noire projette les images des derniers instants du vaisseau.

      Le pilote guerrier avait perdu une bataille importante, un duel qui devait prouver l'honneur de la maison familiale. Vaincu, il a prétendu que son ennemi avait triché. Il a obtenu un deuxième match qu'il a gagné.

      Mais le guerrier ne pouvait pas vivre avec un tel déshonneur. Il a crié tandis que le vaisseau filait à travers les nuages, puis tout était fini.
    war_cra_opt_a_18: Signaler le vaisseau
    war_cra_opt_b_18: Fouiller le corps
    war_cra_res_a_18: |-
      J'avertis les autorités et signale l'accident du vaisseau. Je suis récompensé pour mes efforts.

      Les Vy'keen me promettent que le nom du guerrier sera effacé de l'histoire en raison de son comportement indigne...
    war_cra_res_b_18: Je fouille le corps du pilote et trouve du matériel utile épargné
      par le passage du temps. Je le laisse en paix.
    war_cra_desc_19: |-
      Les journaux de données du vaisseau révèlent que les guerriers se rendaient à un événement appelé la Séparation, une fête de trois lunes à la gloire de Hirk. Elle a énormément de succès auprès des jeunes de leur espèce.

      Mais le voyage était long, l'appareil était exigu, et les tempéraments sont ce qu'ils sont. Désormais, des Vy'keen gisent affalés dans toute la base du vaisseau, leur corps mutilé par le crash.
    war_cra_opt_a_19: Fouiller les corps
    war_cra_opt_b_19: Signaler le vaisseau
    war_cra_res_a_19: Je fouille les corps et trouve du matériel utile parmi des morceaux
      de viande et de boisson.
    war_cra_res_b_19: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les Vy'keen pleurent la perte de leurs jeunes.
    war_cra_desc_20: |-
      Le journal révèle que l'intérieur du vaisseau est glacé. Plusieurs Vy'keen se trouvent à bord, des petits, des enfants. Ils sont morts dans les bras de leurs parents.

      Un cargo gek a tiré sur le vaisseau. L'équipage pensait que les Vy'keen menaçaient son itinéraire commercial.
      Apparemment, ils n'ont pas recherché de survivants.
    war_cra_opt_a_20: Chercher des ressources
    war_cra_opt_b_20: Signaler le vaisseau
    war_cra_res_a_20: Je fouille le vaisseau et trouve des marchandises de valeur,
      bien plus que ce qui devrait se trouver sur un simple appareil de passagers...
    war_cra_res_b_20: J'avertis les autorités et signale l'accident du vaisseau. Je
      suis récompensé pour mes efforts et les Vy'keen promettent d'informer les proches
      des victimes.
    fourth_cra_desc_1: |-
      Ce vaisseau ressemble au tout premier que j'ai piloté, celui dans lequel je me suis réveillé. Il semble avoir appartenu à un autre Voyageur.

      Les journaux du vaisseau révèlent qu'il n'a jamais atteint les étoiles. L'appareil a été pris dans un orage électrique peu de temps après son réveil. Il a passé toute sa vie à essayer de le réparer, mais avait trop peur de décoller.

      Il est mort seul. À l'intérieur du vaisseau, je trouve les restes éparpillés de ses ressources.
    fourth_cra_opt_a_1: Fouiller la soute
    fourth_cra_opt_b_1: Accéder aux banques de données
    fourth_cra_res_a_1: Je fouille le vaisseau et trouve des marchandises de valeur.
      Le Voyageur semble avoir trouvé beaucoup de richesses dans son monde.
    fourth_cra_res_b_1: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite récoltés dans des bâtiments abandonnés. Le reste est irrécupérable.
    fourth_cra_desc_2: |-
      Le vaisseau a l'air endommagé, écrasé... mais les journaux m'apprennent que je ne suis pas seul ici.

      Un Voyageur est assis sur le sol du vaisseau, semblant faire des sauts temporels à chaque instant. Il saigne et n'arrive pas à parler...
    fourth_cra_opt_a_2: Scanner l'anomalie
    fourth_cra_opt_b_2: Réconforter le Voyageur
    fourth_cra_res_a_2: |-
      Je scanne l'anomalie. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter ce que je suis en train de faire. Le Voyageur crie alors que je m'approche, tentant de m'avertir d'une menace sans nom...

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_2: |-
      J'essaie de réconforter le Voyageur, mais il ne peut pas m'entendre.

      Je fouille le reste du vaisseau et trouve des marchandises de valeur. Lorsque je reviens, le Voyageur n'est plus là.
    fourth_cra_desc_3: |-
      La boîte noire projette les images des derniers instants du vaisseau. Plusieurs combattants Gek encerclent le vaisseau et ordonnent au pilote de reconnaître sa culpabilité et de se soumettre à la sanction finale.

      Le pilote était en fait un Voyageur, accusé de complot en vue d'assassiner un baron du commerce Gek. On ne sait pas s'il a survécu à l'attaque.

      Le tableau de commande semble toujours fonctionner.
    fourth_cra_opt_a_3: Analyser le signal de la boîte noire
    fourth_cra_opt_b_3: Accéder aux banques de données
    fourth_cra_res_a_3: |-
      Je tente d'analyser le signal de la boîte noire à l'aide de mon scanner. Mon exocombinaison commence à émettre des messages d'erreur prétendant que l'effondrement de l'existence est imminent.

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_3: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Je trouve des archives qui confirment les accusations des gek,
      mais aucun indice quant aux motivations du pilote.
    fourth_cra_desc_4: |-
      La boîte noire révèle que le vaisseau est tâché par le sang d'au moins deux espèces différentes. Les guerriers vy'keen ont poursuivi le pilote à travers trois systèmes avant de le faire exploser hors du ciel.

      Deux individus se trouvaient à bord : un Voyageur et un mecha-prêtre vy'keen. Blessé, ils ont fui leurs ennemis et transmis des données avant de partir. Le prêtre était apparemment une sorte de fugitif...
    fourth_cra_opt_a_4: Analyser le signal de la boîte noire
    fourth_cra_opt_b_4: Signaler le fugitif
    fourth_cra_res_a_4: |-
      Je tente d'analyser le signal de la boîte noire à l'aide de mon scanner. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter d'utiliser mon scanner. L'équipement semble être lié à un autre univers.

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_4: Je signale la mort du fugitif, mettant fin à l'enquête des
      autorités. Je suis récompensé pour mon aide par les Vy'keen, bien qu'ils soient
      apparemment méfiants quant à l'implication d'un autre Voyageur.
    fourth_cra_desc_5: |-
      Le vaisseau semble avoir appartenu à un autre Voyageur. L'ordinateur m'apprend qu'il s'est rendu dans de nombreux systèmes et a nommé de nombreux mondes, et qu'il a découvert plus de nouvelles espèces que beaucoup n'en verront jamais.

      Mais il a vu quelque chose qu'il n'aurait pas dû voir...

      Une boîte holographique se trouve au plus profond du vaisseau. Des Korvax s'approchaient du vaisseau écrasé, des dizaines d'entre eux, encerclant le Voyageur tandis qu'il mourait. Les Korvax prétendent que le Voyageur n'aurait pas dû essayer de s'enfuir...
    fourth_cra_opt_a_5: Analyser le signal de la boîte noire
    fourth_cra_opt_b_5: Accéder aux banques de données
    fourth_cra_res_a_5: |-
      Je tente d'analyser le signal de la boîte noire à l'aide de mon scanner. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter ce que je suis en train de faire.

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_5: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable.
    fourth_cra_desc_6: |-
      Le vaisseau semble intact, et tous ses systèmes fonctionnent. Aucun signe ne semble indiquer que quelqu'un habitait ici, et encore moins que quelqu'un y est mort.

      Je vois sur le terminal le seul enregistrement vidéo qui reste sur le système. Des Sentinelles encerclent le Voyageur et l'assassinent pour avoir extrait de grandes quantités d'héridium. Mais les images n'expliquent pas l'aspect récent du vaisseau.
    fourth_cra_opt_a_6: Fouiller la soute
    fourth_cra_opt_b_6: Accéder à l'ordinateur du vaisseau
    fourth_cra_res_a_6: Je fouille le vaisseau et trouve des marchandises de valeur.
      Un message adressé à mon nom m'indique qu'on les a laissées ici pour moi.
    fourth_cra_res_b_6: |-
      J'accède aux systèmes du vaisseau, et j'en extrais de nombreux amas de nanite. Les systèmes contiennent plusieurs fichiers vidéo me montrant lors de mes voyages, ayant apparemment été enregistrés à une faible distance.

      Il est difficile de déterminer qui a filmé ces vidéos et si j'étais censé les voir.
    fourth_cra_desc_7: |-
      Le vaisseau s'est écrasé il y a longtemps et ne contient que quelques journaux de données inaltérés par le temps et la dégradation.

      Ils révèlent que ce vaisseau a appartenu à un Voyageur, adepte d'une ancienne religion.

      Au moment du crash, il a chuchoté des paroles à propos d'une lumière surnaturelle... du pourpre qui ment...
    fourth_cra_opt_a_7: Accéder aux banques de données
    fourth_cra_opt_b_7: Scanner l'anomalie
    fourth_cra_res_a_7: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, sauf des prières ésotériques et
      des journaux cryptés...
    fourth_cra_res_b_7: |-
      Je scanne le vaisseau. Mon exocombinaison me bombarde d'avertissements prétendant que mon inexistence est imminente.

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_desc_8: |-
      Le vaisseau porte les marques d'une catastrophe, pas simplement dues au crash, mais à ce qui l'a précédé.

      L'appareil contient une série d'instruments destinés à analyser des échantillons d'eau. Plusieurs d'entre eux semblent avoir éclaté lors de l'attaque du vaisseau. Pendant quelques instants, il est tombé dans l'inexistence, le pilote mourant des centaines de fois...
    fourth_cra_opt_a_8: Scanner l'anomalie
    fourth_cra_opt_b_8: Fouiller la soute
    fourth_cra_res_a_8: |-
      Je scanne l'anomalie. Mon exocombinaison m'avertit d'un danger, car des particules issues des échantillons d'eau se trouvent encore dans l'air.

      Je commence à voir des choses, des images miroir venues d'un monde qui n'a jamais été. Je convulse, et trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_8: Je fouille le vaisseau et trouve du matériel, apparemment
      épargné par la catastrophe.
    fourth_cra_desc_9: |-
      Bien qu'il n'y ait aucun signe de la présence du pilote à bord du vaisseau, tous les systèmes semblent fonctionner.

      L'appareil traçait un itinéraire pour une région appelée Masse Keleibniug et portait l'insigne jaune d'une alliance lointaine.

      Le pilote transportait apparemment un message adressé au roi d'un autre univers... La boîte noire montre que le vaisseau s'est fait tirer dessus par une force inconnue.
    fourth_cra_opt_a_9: Analyser le signal de la boîte noire
    fourth_cra_opt_b_9: Accéder à l'ordinateur du vaisseau
    fourth_cra_res_a_9: |-
      J'analyse la boîte noire à l'aide de mon scanner. Le pilote communiquait apparemment à travers de grandes distances, les êtres ne pouvant pas le joindre.

      Mais quelque chose est arrivé ici. Quelque chose a réussi à le rejoindre. J'ai découvert une anomalie, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_9: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, sauf les journaux des différents
      mondes revendiqués par chaque faction.
    fourth_cra_desc_10: |-
      Les corps de deux pilotes gisent de chaque côté de l'intérieur du vaisseau.

      L'un d'entre eux semble faire des sauts temporels hors de la réalité, alors que l'autre regarde dans le vide, immobile. Difficile de dire s'ils sont en vie.
    fourth_cra_opt_a_10: Scanner l'anomalie
    fourth_cra_opt_b_10: Accéder aux banques de données
    fourth_cra_res_a_10: |-
      Je scanne l'anomalie. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter ce que je suis en train de faire.

      J'ai découvert quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_10: |-
      J'accède aux systèmes du vaisseau, et j'en extrais de nombreux amas de nanite. Le reste est irrécupérable.

      Alors que je pars, le pilote semble se tourner vers moi, puis disparaît.
    fourth_cra_desc_11: |-
      Le vaisseau appartenait à un autre Voyageur.

      Il a utilisé la distorsion à travers trois trous noirs et seize systèmes stellaires pour rejoindre ce monde, pour essayer de trouver le lieu du supplice de la personne qui lui était chère.

      Mais on l'a trahi. Quand il est arrivé, il s'est rendu compte que cette personne n'était pas là. Il n'y avait que des pirates.
    fourth_cra_opt_a_11: Analyser le signal de la boîte noire
    fourth_cra_opt_b_11: Fouiller la soute
    fourth_cra_res_a_11: |-
      J'analyse la boîte noire à l'aide de mon scanner. Je découvre le code communicateur de cet 'être aimé' et qui est en contact avec les mêmes pirates.
      Ils acceptent d'acheter mon silence et de mettre un terme à leurs activités.
    fourth_cra_res_b_11: Je fouille le vaisseau et trouve des marchandises de valeur,
      des biens amassés durant toute une vie.
    fourth_cra_desc_12: |-
      Une exocombinaison gît sur le tableau de commandes, le pilote qui la portait parti depuis longtemps.

      Les journaux de données de la combinaison rendent compte d'une vie de commerce intergalactique ordinaire et quelque peu familière. Des déplacements de système en système, des fonds de développement pour des améliorations afin de gagner encore plus d'argent. Comme si le but de la vie était d'accroître un seul chiffre...
    fourth_cra_opt_a_12: Accéder aux banques de données
    fourth_cra_opt_b_12: Chercher des ressources
    fourth_cra_res_a_12: |-
      J'accède aux systèmes du vaisseau, et j'en extrais de nombreux amas de nanite. Le reste est irrécupérable.

      Alors que je pars, l'exocombinaison semble bouger légèrement. Je la scanne, mais rien d'autre ne se produit.
    fourth_cra_res_b_12: |-
      Je fouille le vaisseau et trouve des marchandises de valeur.

      Alors que je pars, l'exocombinaison semble bouger légèrement. Je la scanne, mais rien d'autre ne se produit.
    fourth_cra_desc_13: |-
      Une odeur de décomposition se dégage du lieu du crash, et un bourdonnement étrange s'échappe de la balise de détresse.

      Je vois une lumière pourpre. Je vois des rideaux rouges voleter dans la pénombre du vaisseau.

      Je me vois, me regardant. Nos exocombinaisons nous avertissent d'un paradoxe existentiel imminent. Une seule version de nous peut quitter ce vaisseau.
    fourth_cra_opt_a_13: Tenter de saisir l'anomalie
    fourth_cra_opt_b_13: Tenter de fuir
    fourth_cra_res_a_13: "Je tente de saisir l'anomalie. Mon exocombinaison me bombarde
      de messages d'erreur me demandant d'arrêter ce que je suis en train de faire
      sous peine d'être anéanti. \n\nMon double me donne quelque chose, un objet coincé
      entre deux mondes. Je lui donne quelque chose en retour, quelque chose que j'ignorais
      posséder.\n\nDeux Voyageurs échangent et s'en sortent indemnes."
    fourth_cra_res_b_13: |-
      Je tente de m'enfuir, mais je ne trouve pas de sortie. Mon double marche vers moi sans s'arrêter, jusqu'à ce que je me retrouve coincé.

      Je ferme les yeux et meurs. Je me réveille. Ce n'était qu'un rêve, je le sais.

      Ce n'était pas réel. Je suis toujours moi-même, n'est-ce pas ? Je me suis enrichi ; j'ai plein d'amas de nanite et un nouvel objectif.
    fourth_cra_desc_14: La boîte noire du vaisseau m'apprend que le pilote était un
      Voyageur. Il aurait fait s'écraser l'appareil volontairement, sous l'emprise
      d'un certain nombre de substances extraterrestres. Il était hanté par ce qu'il
      avait fait, et était persuadé qu'il devait mourir.
    fourth_cra_opt_a_14: Analyser le signal de la boîte noire
    fourth_cra_opt_b_14: Fouiller la soute
    fourth_cra_res_a_14: |-
      J'analyse le signal de la boîte noire à l'aide de mon scanner. Il avait apparemment vendus les journaux de communication et les emplacements d'autres Voyageurs à des fins lucratives, conduisant à la capture de ces derniers par des esclavagistes et des pirates.

      Mais il y a quelque chose d'autre ici, quelque chose d'anormal... Je saisis quelque chose dans l'air, libérant un objet d'une fissure...
    fourth_cra_res_b_14: Je fouille le vaisseau et trouve des marchandises de valeur.
      Apparemment, l'occupant de ce vaisseau a été généreusement récompensé pour son
      travail.
    fourth_cra_desc_15: |-
      Le journal révèle que l'intérieur du vaisseau est glacé. Son dernier atterrissage a eu lieu sur une station spatiale où personne ne vivait.

      Le pilote a découvert une interface pourpre, un orbe qui lui a révélé le secret de l'existence. Il lui a dit qu'il mourrait dans la journée. Il est parti, décrétant que cet Atlas mentait...
    fourth_cra_opt_a_15: Accéder aux banques de données
    fourth_cra_opt_b_15: Scanner l'anomalie
    fourth_cra_res_a_15: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable.
    fourth_cra_res_b_15: |-
      Je scanne l'anomalie. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter ce que je suis en train de faire.

      J'ai découvert quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_desc_16: |-
      Les ordinateurs du vaisseau révèlent que le pilote était régulièrement en contact avec des Voyageurs grâce à des interfaces holographiques.

      Sa curiosité a eu raison de lui. Il voulait savoir qui avait créé les portails, et comprendre le secret du cycle final avant que le temps lui-même ne soit écoulé.

      Le Voyageur a trouvé une réponse, bien sûr. Un auditeur dans l'obscurité...
    fourth_cra_opt_a_16: Fouiller la soute
    fourth_cra_opt_b_16: Scanner le vaisseau
    fourth_cra_res_a_16: Je fouille le vaisseau et trouve des marchandises de valeur.
      Un message adressé à mon nom m'indique qu'on les a laissées ici pour moi.
    fourth_cra_res_b_16: |-
      Je scanne le vaisseau et découvre de nombreuses propriétés anormales.

      Quelque chose se trouve ici, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_desc_17: |-
      La boîte noire révèle que le vaisseau a appartenu à un Voyageur. Il semble avoir ingéré une substance infectieuse lors de l'exploration d'un monde abandonné.

      Il n'a pas pu se soigner, et alors que son état empirait, il a foncé vers le centre de la galaxie. Il ne s'en est pas sorti.

      Il n'y pas de corps, aucun signe de ce qui s'est passé à part l'enregistrement de la boîte noire.
    fourth_cra_opt_a_17: Analyser le signal de la boîte noire
    fourth_cra_opt_b_17: Fouiller la soute
    fourth_cra_res_a_17: |-
      J'analyse la boîte noire et découvre que le pilote était en excellente santé. Le problème devait être lié à son âme, pas à son corps.

      Les journaux sont tout de même perturbants. Certaines choses ne devraient pas se trouver à bord de ce vaisseau... des objets d'un univers étranger. Je me saisis de l'un d'entre eux...
    fourth_cra_res_b_17: Je fouille le vaisseau et trouve des marchandises de valeur.
      Il est difficile de savoir où le pilote voyageait avant le déclenchement de
      sa maladie.
    fourth_cra_desc_18: |-
      Le vaisseau s'est écrasé il y a un moment, mais le pilote n'est pas mort sur le coup.

      Il a survécu et a tenté de survivre seul dans ce monde pendant de nombreuses années. Mais la solitude a des conséquences, et le silence était insupportable.

      Le pilote s'est apparemment mis en danger à plusieurs reprises juste pour entendre la voix d'avertissement de l'exocombinaison. C'est ce désespoir qui semble l'avoir conduit à sa perte.
    fourth_cra_opt_a_18: Chercher des ressources
    fourth_cra_opt_b_18: Scanner le vaisseau
    fourth_cra_res_a_18: Je fouille le vaisseau et trouve des marchandises de valeur.
      Il avait stocké beaucoup de choses pendant son séjour ici.
    fourth_cra_res_b_18: "Je scanne le vaisseau, mais les résultats ont l'air impossible.
      Ils prétendent que je ne suis pas seul, que je suis entouré d'autres formes
      de vie.\n\nJe me sens faible. Alors que je m'éloigne en titubant, je sens un
      objet se glisser dans mes mains... un cadeau d'un autre monde, ou une malédiction... "
    fourth_cra_desc_19: |-
      Les journaux révèlent que le pilote célébrait une fête appelée le 'Jour de l'unification' : un rassemblement de groupes partageant le même état d'esprit et ne pouvant pas se réunir, mais qui tentent de se retrouver afin de revendiquer des mondes à travers le temps et l'espace. Une fois par an l'ensemble de leurs alliances, fédérations, pôles et empires s'unissaient pour se rappeler les uns aux autres qu'ils existaient, existent, et pourraient exister dans le temps...

      Le vaisseau semble avoir été détruit par des pirates.
    fourth_cra_opt_a_19: Scanner l'anomalie
    fourth_cra_opt_b_19: Accéder aux banques de données
    fourth_cra_res_a_19: |-
      Je scanne l'anomalie. Mon exocombinaison me bombarde de messages d'erreur me demandant d'arrêter ce que je suis en train de faire. Le vaisseau n'appartient pas à cet univers.

      Je trouve quelque chose, un objet coincé entre les mondes. Je tire dessus...
    fourth_cra_res_b_19: J'accède aux systèmes du vaisseau, et j'en extrais de nombreux
      amas de nanite. Le reste est irrécupérable, sauf un recueil d'histoires alternatives,
      des hérésies dissidentes à propos des origines de l'univers.
    fourth_cra_desc_20: |-
      Le journal m'apprend que le pilote a vécu dans ce vaisseau pendant longtemps, plus longtemps que ne vivent la plupart des formes de vie. Il était paranoïaque, habité par une peur grandissante de l'univers qu'il avait exploré pendant tant d'années.

      Il a commencé à entendre une voix, et était persuadé que son exocombinaison n'était pas ce qu'elle semblait être.
    fourth_cra_opt_a_20: Scanner le vaisseau
    fourth_cra_opt_b_20: Fouiller la soute
    fourth_cra_res_a_20: |-
      J'essaie de scanner le vaisseau, mais mon exocombinaison semble m'en empêcher et la batterie est sur le point de lâcher. Je me rends compte qu'un objet se trouve devant moi.

      C'est étrange que je ne l'aie pas remarqué plus tôt. Et maintenant... maintenant, je ne sais même pas pourquoi je suis ici, mais je devrais continuer mon voyage, j'en suis sûr.
    fourth_cra_res_b_20: Je fouille le vaisseau et trouve des marchandises de valeur.
      Je pars, me sentant observé.
    all_1_radio_desc_24: |-
      Un signal de détresse a été émis depuis cet endroit il y a longtemps, demandant secours et aide d'un vaisseau proche.

      Le pilote semblait trop sûr de ses chances, au point de crypter la transmission afin d'éviter des vaisseaux autres qu'alliés de le localiser.

      Une fenêtre de saisie clignote, attendant la fin du test...
    all_1_radio_desc_25: |-
      L'affichage de la transmission porte à croire qu'il y a longtemps, un message fut envoyé, sans jamais recevoir de réponse.

      Le pilote paraît avoir passé un temps considérable sur ce monde, seul, sa transmission ne rencontrant qu'un vide complet. Les rapports montrent que ses signes vitaux se sont subitement arrêtés il y a une décennie, dans un état émotionnel très agité.

      Si je pirate le code, je pourrai trouver le vaisseau.
    all_1_radio_desc_26: |-
      Un appel de détresse sans réponse semble avoir été enregistré dans le terminal d'opération de la tour de transmission.

      Le pilote a enregistré bon nombre de messages au cours de son séjour sur ce monde. Il semble être devenu progressivement furieux face à l'absence de secours, mettant en cause toutes sortes de décisions et d'entités pour son arrivée sur ce monde, et l'isolement qui allait s'ensuivre. C'était la faute de tous, sauf lui.

      La balise du vaisseau est cryptée, mais si j'arrive à contourner sa protection, je devrais être en mesure de localiser le vaisseau.
    all_1_radio_desc_27: |-
      Un signal de détresse a été émis depuis cet endroit, il y a longtemps, demandant secours et aide d'un vaisseau proche.

      Le pilote semble avoir promis une prime à quiconque voudrait bien répondre à son appel, prétendant être très riche et puissant. Au fil du temps, ses tentatives de négociation devinrent de plus en plus désespérées, et il alla jusqu'à offrir de passer sa vie en servitude à qui le sauverait de cet endroit désert. Personne ne répondit jamais.

      Une fenêtre clignote, attendant que quelqu'un casse le code.
    all_1_radio_desc_28: |-
      L'affichage de la transmission porte à croire qu'il y a longtemps, un message fut envoyé, sans jamais recevoir de réponse.

      Le pilote semble avoir abandonné il y a de nombreuses années, renonçant à tout espoir d'être retrouvé. Il s'est aventuré dans les grottes en dessous de ce monde, bien au-delà de la portée de ces signaux...

      Une fenêtre de saisie clignote. Si je pirate le code, je pourrai trouver le vaisseau.
    all_1_radio_desc_29: |-
      Un appel de détresse semble avoir été enregistré dans le terminal.

      Le pilote paraît s'être résigné et avoir accepté le fait qu'on ne le retrouverait jamais. Après des années à tenter de transmettre un signal, il semble qu'il ait construit un abri de fortune et commencé à cultiver et à chasser la faune locale. Cela paraît avoir été une bonne vie. Les enregistrements indiquent qu'il a été exterminé par les Sentinelles.

      La balise du vaisseau est cryptée, mais si je parviens à contourner sa protection, je devrais être en mesure de le localiser.
    all_1_radio_desc_30: |-
      Un signal de détresse a été émis depuis cet endroit il y a longtemps, demandant secours et aide d'un vaisseau proche.

      Le pilote semble être mort peu après l'impact, mais quelque chose cloche dans ces données. Elles montrent le pilote explorant le monde par intermittence, au cours d'une période de vingt ans, replongeant dans un état comateux entre ses excursions.

      Une fenêtre de saisie clignote, attendant la fin du test...
    all_1_radio_desc_31: |-
      L'affichage de la transmission porte à croire qu'il y a longtemps, un message fut envoyé, sans jamais recevoir de réponse.

      Le pilote semble avoir localisé un monolithe, plusieurs mois après s'être écrasé. Il tente de trouver un moyen de rentrer chez lui à l'aide de sa technologie. Au lieu de cela, il est témoin de ce qu'il affirme être la fin de toute vie. La transmission est un avertissement : quittez ce monde, et n'y revenez jamais.

      Une fenêtre de saisie clignote. Si je pirate le code, je pourrai trouver le vaisseau.
    all_1_radio_desc_32: |-
      Un appel de détresse sans réponse semble avoir été enregistré dans le terminal d'opération de la tour de transmission.

      Le pilote du vaisseau écrasé est parti il y a maintes années, ayant décodé on ne sait comment les runes d'un portail proche et abandonné son vaisseau aux habitants de ce monde.

      La balise du vaisseau est cryptée, mais si j'arrive à contourner sa protection, je devrais être en mesure de localiser le vaisseau.
    all_1_radio_desc_33: |-
      Un signal de détresse a été émis depuis cet endroit il y a longtemps, demandant secours et aide d'un vaisseau proche.

      Le pilote se serait identifié comme un templier de l'Atlas. La signification de ces mots est mystérieuse.

      Une fenêtre de saisie clignote, attendant la fin du test...
    all_1_radio_desc_34: |-
      L'affichage de la transmission porte à croire qu'il y a longtemps, un message fut envoyé, sans jamais recevoir de réponse.

      Le journal du pilote est rempli d'un rire profond et terrible, un avertissement concernant quelque vérité secrète du fonctionnement de l'univers. Il me supplie de prendre conscience de l'endroit où je me trouve. Il m'implore de retrouver mes esprits.

      Une fenêtre de saisie clignote. Si je pirate le code, je pourrai trouver le vaisseau.
