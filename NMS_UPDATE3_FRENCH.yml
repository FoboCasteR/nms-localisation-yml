    itemgen_treasure_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      En dépit de son apparence, ce trésor poussiéreux et taché de boue est un artefact historique important.
    itemgen_treasure_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce trésor était de toute évidence précieux aux yeux de ceux qui l’ont enterré. Sa valeur actuelle est cependant plus discutable.
    itemgen_treasure_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Endommagé par l’humidité et des conditions de stockage défavorables, ce trésor n’est plus que l’ombre de sa splendeur passée.
    itemgen_treasure_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet artefact semble avoir bien supporté les années passées sous terre. Malheureusement, il semble qu’il n’ait pas été en très bon état au moment de son enfouissement.
    itemgen_treasure_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet artefact fait-il partie d’un butin enfoui par son propriétaire ? S'agit-il d'un vestige d’une cachette secrète, ou d'un objet sans importance oublié ? Le temps a emporté la réponse.
    itemgen_treasure_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le temps a fait de cet artefact déjà précieux en soi un aperçu inestimable de la civilisation qui régnait jadis sur cette planète.
    itemgen_treasure_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Pourquoi le propriétaire de cet artefact l’a-t-il enterré ? Espérait-il revenir un jour le récupérer ? Ces questions resteront à jamais sans réponse.
    itemgen_treasure_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Son odeur de moisi et les insectes grouillant dessus n’ôtent pas sa grande valeur à cet artefact.
    itemgen_treasure_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce trésor rare est couvert de marques étranges, comme si son contenu était utilisé pour une sorte de rituel.
    itemgen_treasure_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      La façon dont ce trésor capte la lumière lui donne une aura étrange, un peu comme s’il était hanté par son ancien propriétaire...
    itemgen_treasure_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce trésor porte la marque à demi effacée d'un blason familial. Son propriétaire a peut-être encore des descendants à la recherche de la dernière trace de leur ancêtre...
    itemgen_hist_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le papier tombe en morceaux et l’encre est à demi effacée. Vous serez peut-être la dernière personne à pouvoir lire ce manuscrit avant que le temps ne l’emporte.
    itemgen_hist_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Rédigé dans une écriture étrange, ce manuscrit est couvert d’annotations incompréhensibles. Des générations de propriétaires ont ajouté des notes et des diagrammes au texte original, dont certains sont très perturbants.
    itemgen_hist_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'écriture est grossière et appuyée. L'être qui a rédigé ce document a laissé ses émotions nettement gravées à sa surface, indépendamment de l’histoire que les mots tentent de transcrire.
    itemgen_hist_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce document est rédigé à la main d’une écriture faible et tremblante. L'être qui a rédigé ce document a dépensé beaucoup d’énergie (peut-être ses dernières forces) pour faire entrer ses mots dans l’histoire.
    itemgen_hist_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Bien que la couverture soit imprimée soigneusement, l'écriture à l’intérieur est grossière et juvénile. Peut-être s’agissait-il d’une simple feuille de brouillon visant à perfectionner l’écriture de son propriétaire ?
    itemgen_hist_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Plusieurs de ces pages sont tachées, bien que quelqu’un semble avoir tenté maladroitement de les nettoyer, et la deuxième partie est rédigée dans une écriture totalement différente de la première.
    itemgen_hist_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le texte original de ce document a été largement modifié. Des portions ont été rayées, remplacées et même déchirées, apparemment par plusieurs rédacteurs différents. Ce qui est rédigé ici semble avoir été particulièrement contesté.
    itemgen_hist_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce document a été déposé soigneusement dans son contenant, emballé dans du papier pour le protéger de la saleté. Une petite mèche de cheveux est fixée à l’intérieur de la couverture.
    itemgen_hist_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce manuscrit est superbement illustré, rédigé d’une écriture gracieuse et orné d’enluminures dorées impressionnantes. C’est une œuvre d'une qualité exceptionnelle.
    itemgen_hist_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Apparemment, le sujet du texte de ce document n'a rien d'extraordinaire. Cependant, les lettres semblent tracées avec du sang.
    itemgen_hist_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce manuscrit est couvert de petites taches délicates. Des cercles gondolés parsèment chaque page, comme si le papier avait été mouillé de larmes.
    itemgen_bio_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Une odeur étrange et aigre émane de cet échantillon, un peu comme s’il avait lentement fermenté.
    itemgen_bio_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      On ne peut que supposer, à voir le soin avec lequel cet échantillon a été emballé, que la multitude de cadavres d’insectes qui l’entourent n'étaient pas là lors de son enfouissement.
    itemgen_bio_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'échantillon, probablement en dormance pendant son long confinement, s’est mis à bouillonner légèrement, mais nettement, comme s’il revenait à la vie...
    itemgen_bio_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'échantillon luit faiblement, comme si une pâle lueur bleue scintillait sur ses contours, à peine visible à la lumière du jour. Quels autres secrets pourrait révéler une analyse détaillée ?
    itemgen_bio_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet échantillon a été découvert enfoui près d’un message rédigé en toute hâte. La langue est morte depuis longtemps, mais la panique transparaît clairement dans l’écriture...
    itemgen_bio_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet échantillon semble anormalement propre, comme si toutes les formes de vie entrées en contact avec lui avaient été incinérées.
    itemgen_bio_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'échantillon a produit plusieurs autres 'échantillons', de petites pousses qui ont rapidement germé et se sont mises à pousser depuis que leur hôte a de nouveau été exposé à la lumière et à l'air.
    itemgen_bio_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet échantillon est couvert d'étiquettes défraîchies, de pictogrammes austères et d'avertissements rédigés dans plusieurs langues. Les notes semblent décrire une créature prédatrice...
    itemgen_bio_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet échantillon est encore biologiquement actif. Il libère de petits nuages de gaz selon un cycle étonnamment régulier. L'odeur semble changer à chaque émission.
    itemgen_bio_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le contenant utilisé est tout à fait banal, à mille lieues de ce que l'on utiliserait pour préserver un spécimen précieux. Et pourtant, cette espèce n'a pas été vue sur cette planète depuis des siècles. Ce qui semble avoir été commun n'est plus qu'un lointain souvenir...
    itemgen_bio_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Une fine couche de moisissure d'apparence médicinale pousse sur cet échantillon. Que pourrait-il arriver de mal si on la 'testait' ?
    itemgen_fossil_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce fossile bien préservé donne un aperçu des étranges créatures qui peuplaient jadis ce monde.
    itemgen_fossil_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Il est difficile de déterminer exactement ce que représente ce fossile. La paléobiologie est bien souvent basée sur des hypothèses et des intuitions, et les certitudes de notre époque ne peuvent être appliquées au passé.
    itemgen_fossil_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Il est impossible de regarder ce fossile sans se demander quel genre de vie a vécu cette créature et quelle était sa place dans l'écosystème local.
    itemgen_fossil_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Les restes d'un prédateur au sommet de la chaîne alimentaire ou les derniers fragments d'une proie ? Malheureusement, il est aujourd'hui difficile de tirer des conclusions.
    itemgen_fossil_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Pourquoi un peuple ancien a-t-il enterré cette boîte d'ossements ? Étaient-ils utilisés pour un rituel ? Servaient-ils de devise ? De jouets ? Ou bien faisaient-ils partie de la collection d'un musée ?
    itemgen_fossil_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Le temps a poli ce fossile, lui donnant un lustre nacré qui reflète la lumière.
    itemgen_fossil_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Une trouvaille en parfait état qui, une fois analysée, fournira sans aucun doute des informations précieuses sur la vie et les habitudes de la créature qui a laissé là son empreinte.
    itemgen_fossil_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Ce fossile était déjà ancien lorsqu'il a été entreposé par une civilisation disparue depuis longtemps. Son âge véritable dépasse l'entendement.
    itemgen_fossil_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Restes d'une créature très étrange. Ce fragment mort et décomposé n'offre qu'un modeste aperçu d'un être qui devait être magnifique lorsqu'il était en vie.
    itemgen_fossil_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'être qui a initialement découvert et préservé cet échantillon y a consacré toutes ses compétences. Il y a ici suffisamment d'ADN pour qu'il soit potentiellement clonable.
    itemgen_fossil_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Bien que ces restes ressemblent à ceux d'une créature sauvage, certains indices suggèrent que cet animal avait des interactions étroites avec une société agricole. Cet échantillon pourrait être un vestige des débuts de la domestication.
    itemgen_plant_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Plante relativement commune portant une mutation relativement inhabituelle. Des spores de cette taille ne sont pas normales.
    itemgen_plant_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      L'odeur délicate et les poils doux et fins de cette plante ne peuvent occulter le fait qu'il s'agisse d'une variété commune et invasive. Ce n'est sans doute pas sur cette planète qu'elle devait pousser à l'origine.
    itemgen_plant_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cette plante culinairement précieuse était autrefois utilisée pour donner du goût à une viande un peu vieille. Malgré ses qualités de condiment, cet échantillon est probablement trop précieux d'un point de vue historique pour être consommé.
    itemgen_plant_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Un soin attentif a été apporté à la protection de cet échantillon contre toute contamination issue d'autres habitats, à en juger notamment par la vitesse à laquelle il semble se propager dans son contenant.
    itemgen_plant_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Superbe lorsqu'elle est en fleur, cette plante ancienne était traditionnellement utilisée pour transmettre un message d'amour et d'admiration.
    itemgen_plant_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Les feuilles de cette plante sont hautement irritantes, ses pétales fortement toxiques et son odeur peut provoquer une intoxication modérée. À manipuler avec prudence.
    itemgen_plant_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cette plante ornée de baies mûres et juteuses semble très nutritive. Même ses tiges fermes et charnues sont appétissantes.
    itemgen_plant_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cette herbe médicinale puissante pourrait permettre de créer un remède contre le rhume. Elle devrait être transmise immédiatement à une unité de clonage digne de confiance.
    itemgen_plant_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      On pensait cette espèce spectaculaire totalement éteinte. Elle fleurit rarement, et ses fleurs précieuses ont inspiré des poèmes, des chants et quelques meurtres.
    itemgen_plant_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      La fragrance de cette plante est subtile et difficile à décrire si on y réfléchit. Cependant, lorsque l'esprit s'attache à d'autres sujets, le parfum croît en lui et consume toute pensée, exigeant son attention...
    itemgen_plant_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet échantillon souffre d'une mutation étrange et profonde, ou en est la source. Il semble absorber la matière génétique de tout ce qu'il touche, mouvant ses vrilles pour copier l'apparence du donneur.
    itemgen_tool_common_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet outil déjà très ancien lorsqu'il a été entreposé a été soigneusement entretenu lorsqu'il était encore utilisé. Il pourrait s'agir d'un objet de famille ou d'un instrument utilisé pour l'apprentissage d'un novice.
    itemgen_tool_common_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Une découverte remarquable, en raison notamment de son manche taché d'une grande quantité de matière organique...
    itemgen_tool_common_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Deux mots courts ont été grossièrement gravés sur la surface de cet outil. Peut-être s'agit-il du nom de son propriétaire, ou de celui de l'objet lui-même ?
    itemgen_tool_common_4: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet outil porte des marques de réparations multiples. Il est brûlé par endroits suite à sa fonte et sa reforge, et sa matière fendue témoigne d'une vie longue et difficile.
    itemgen_tool_common_5: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Bien que cette pièce soit clairement ancienne, elle est étonnamment semblable au type d'outil utilisé quotidiennement à l'époque actuelle.
    itemgen_tool_uncommon_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet outil remarquable enterré avec son schéma était peut-être un prototype original. Plus qu'un simple objet, cette trouvaille témoigne de l'inventivité d'une forme de vie ancienne et primitive.
    itemgen_tool_uncommon_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Couvert de marques de brûlures, cet outil a eu une vie bien étrange. Enfoui sous la terre, il s'est cependant tant éloigné de son histoire originale que l'on ne pourra peut-être jamais connaître son utilité.
    itemgen_tool_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Les années qui passent ne peuvent masquer la délicatesse avec laquelle cet outil particulièrement fin a été fabriqué. Il s'agit peut-être de l'un des exemplaires les plus qualitatifs qu'on ait jamais vus.
    itemgen_tool_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Enterré avec soin, cet outil porte peu de marques d'usure. Il s'agissait peut-être d'une offrande fabriquée spécialement pour être enfermée à l'écart du monde physique, son état impeccable soulignant à quel point ce geste était important pour celui qui l'a enfoui.
    itemgen_tool_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet outil porte des marques d'usage régulier suggérant qu'il a été chéri avant d'être enfoui. A-t-il été enterré par accident ? Sous le coup d'une impulsion ? Ou bien soigneusement placé auprès d'un propriétaire aujourd'hui disparu ?
    itemgen_tool_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cet outil clinquant a été orné d'innombrables pierres précieuses. Audacieux et personnalisé, il s'agit sans aucun doute d'une pièce unique.
