    npc_holo_name_explorer: Artémis
    npc_holo_name_sceptic: Apollon
    npc_holo_name_noone: "-vide-"
    npc_holo_name_unknown: SIGNAL INCONNU
    intrct_holo: Holoprojection
    npc_core_act1_1_lang: |-
      TRANSMISSION ENTRANTE... SOURCE : INCONNUE...
      Tu n'es pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<><DELAY>0.8<> seul –
      S'il te plaît, identifie-toi. Je suis <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkttk –<>
    npc_core_act1_1_opt_a: Vous identifier
    npc_core_act1_1_opt_b: Se taire
    npc_core_act1_1a_lang: Tu m'as laissé <AUDIO>TXT_RadioNoise<><STELLAR>– kkzzktt
      –<> <DELAY>0.8<>Pourquoi – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttkk –<>
    npc_core_act1_1a_opt_a: Lui dire que vous ne comprenez pas
    npc_core_act1_1a_opt_b: Lui dire que vous êtes désolé
    npc_core_act1_1b_lang: Je savais que tu dirais ça, je savais que tu <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkkttkzzz –<><DELAY>0.8<> comme les autres <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzttkk –<>
    npc_core_act1_1b_opt_a: Demander à qui vous parlez
    npc_core_act1_1b_opt_b: En savoir plus sur les 'autres'
    npc_core_act1_1c_lang: Je sais que tu peux <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt
      –<><DELAY>0.8<> m'entendre. Parle. Je t'en supplie.
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: Continuer de se taire
    npc_core_act1_1d_lang: L'art imite <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<>
      <DELAY>0.8<>la vie. Tout ce que je voulais, c'était une réponse. Les choses
      n'avaient pas à se passer ainsi.
    npc_core_act1_1d_opt_a: Mettre fin à la transmission
    npc_core_act1_1e_lang: Ne me mens pas. Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttkzzz
      –<><DELAY>0.8<> Même les autres n'ont pas <AUDIO>TXT_RadioNoise<><STELLAR>–
      zzttkk –<>
    npc_core_act1_1e_res: Pas de réponse. Le communicateur se tait, bien que le canal
      reste ouvert.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk –<>"
    npc_core_act1_2_desc: Aucun signe de vie, seulement le son parasite d'un communicateur
      cassé.
    npc_core_act1_2_opt_a: Extraire les archives
    npc_core_act1_2_res_a: |-
      Quel que soit le message qu'il y avait ici, il a été brouillé et est irrécupérable. Tout ce que j'extrais est le nom du pilote : <DELAY>0.5<> <STELLAR>ARTÉMIS<>. Qui que ce soit, il n'est plus ici depuis longtemps.

      Seul un ensemble de plans est encore accessible, il s'agit d'une <STELLAR>amélioration<> pour mon <TECHNOLOGY>rayon d'extraction<>.
    npc_core_act1_2_opt_b: Quitter
    npc_core_act1_2_res_b: Je laisse le communicateur, aucune raison de déranger les
      morts.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<><DELAY>0.8<> ... où <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk – <>

      Est-ce qu'il y a <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> <DELAY>0.8<>quelqu'un ? C'est dehors, c'est <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<><DELAY>0.8<> quelque chose cloche avec –
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Demander ce qui ne va pas
    npc_core_act1_3_res_a: 'Je dis à l''étranger que je l''entends. <AUDIO>TXT_RadioNoise<>Pendant
      un instant, il y a une pause. <AUDIO>TXT_RadioNoise<>Je n''entends que le sifflement
      de fond du rayonnement cosmique. '
    npc_core_act1_3_res_b: 'Je demande à l''étranger ce qui ne va pas. <AUDIO>TXT_RadioNoise<>Pendant
      un instant, il y a une pause. <AUDIO>TXT_RadioNoise<>Je n''entends que le sifflement
      de fond du rayonnement cosmique. '
    npc_core_act1_3a_lang: |-
      Tu - tu m'as trouvé... <AUDIO>TXT_RadioNoise<>il y a si peu de lumière. Je pensais ne plus jamais entendre la voix de quelqu'un d'autre, j'en étais convaincu.

      Comment as-tu trouvé ma voix ?
    npc_core_act1_3a_opt_a: Dire que vous avez trouvé un vaisseau
    npc_core_act1_3a_res_a: Je parle à l'étranger de l'épave du vaisseau abandonnée
      et je lui explique que j'ai trouvé son code communicateur dans la balise de
      détresse. Alors que je mentionne cette étrange station spatiale, il m'interrompt.
    npc_core_act1_3b_lang: |-
      C'est dehors, mais je crois que je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<><DELAY>0.8<> sécurité...

      Il y en a seize, ils ressemblent à <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<>
    npc_core_act1_3b_opt_a: Lui demander où il se trouve
    npc_core_act1_3b_opt_b: En savoir plus sur les 'seize'
    npc_core_act1_3b_res: La peur et la confusion se mêlent dans les yeux de l'étranger.
      Après quelques instants de silence, il se tourne vers moi, implorant –
    npc_core_act1_3c_lang: |-
      Tu ne sais pas qui tu es, n'est-ce pas ? Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Il m'a menti. Il nous a tous menti – <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Le son se coupe, mais son visage s'attarde avant de s'évanouir
      lui aussi dans le néant.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Mettre fin à la communication
    npc_core_act1_3c_res_a: Ce doit être Artémis, qui a clairement besoin de mon aide.
      Je dois trouver un moyen d'augmenter son signal.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINUS ACTIVÉ...
      PLUSIEURS SOURCES DE SIGNAL DISPONIBLES"
    npc_core_act1_4_holohub_desc: |-
      La tour abrite un puissant émetteur conçu pour faciliter les communications holographiques sur de grandes distances.

      L'énergie supplémentaire devrait me permettre de rétablir la connexion avec Artémis.
    npc_core_act1_4_holohub_opt_a: Se régler sur la fréquence d'Artémis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: J'essaie de me régler sur la fréquence d'Artémis
      et transmet les données de notre communication précédente.
    npc_core_act1_4_lang: |-
      Qui <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<><DELAY>0.8<> qui est là ? Toi – c'est encore toi, c'est ça ?

      Tu es vraiment réel, alors ? Tu n'es pas un rêve ?
    npc_core_act1_4_opt_a: Dire que vous êtes réel
    npc_core_act1_4_opt_b: Dire que vous l'espérez
    npc_core_act1_4a_lang: |-
      Je suis désolé, c'est difficile de penser ici. Quelque chose cloche avec <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt –<>

      Il est facile de créer une meilleure réalité quand on en a besoin. J'ai cru que tu étais un rêve. Je suis désolé, ça fait si longtemps que je n'avais pas entendu le son d'une autre voix, pas depuis que j'ai coupé le haut-parleur de mon exocombinaison. <DELAY>0.6<>Il disait des choses si horribles...
    npc_core_act1_4a_opt_a: Demander qui il est
    npc_core_act1_4a_opt_b: Demander ce qu'il est
    npc_core_act1_4a_res: L'étranger sourit à travers les grésillements.
    npc_core_act1_4b_lang: Je suis comme toi. Tu es un Voyageur des mondes, non ?
    npc_core_act1_4b_opt_a: Demander ce qu'il entend par là
    npc_core_act1_4b_opt_b: Lui demander comment il le sait
    npc_core_act1_4b_res: "Il ne me répond pas par la parole.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      Il me transmet une vision, <DELAY>0.5<>une étoile rouge et un monde fragile.
      Je ne comprends pas les formes, les murmures qui s'y trouvent...\n\nJe vois
      des formes de vie dispersées aux confins des galaxies. J'assiste au premier
      souffle de l'étranger, convoitant les étoiles. Je me vois, endormi dans le vide
      pourpre, attendant un rêve de mondes.\n\nEt dans l'obscurité, j'entends dire... "
    npc_core_act1_4c_title: AVERTISSEMENT D'INTRUSION
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIE DÉTECTÉE<> <IMG>SLASH<>
      Désignation : V<DELAY>0.1<>O<DELAY>0.1<>Y<DELAY>0.1<>A<DELAY>0.1<>G<DELAY>0.1<>E<DELAY>0.1<>U<DELAY>0.1<>R
    npc_core_act1_4c_opt_a: S'éveiller
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>Ce que je viens de te montrer... ça me hante depuis que je suis éveillé. Tu le reconnais, toi aussi, non ?

      Nous sommes les Voyageurs, les découvreurs des mondes. Dès lors que tu as ouvert les yeux, tu as dû te rendre compte que tu étais différent. Tout comme moi.

      Avant de me retrouver coincé ici, je voyageais<AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<> dans le but de te rencontrer. Ce n'est sûrement pas une coïncidence que tu aies trouvé ce signal... Dis-moi, as-tu encore les données du vaisseau écrasé ?
    npc_core_act1_4d_opt_a: Transmettre les données
    npc_core_act1_4d_opt_b: Refuser
    npc_core_act1_4d_opt_c: Mentionner Nada
    npc_core_act1_4d_res_a: Je transmets les archives de mon exocombinaison, y compris
      l'étrange transmission que j'ai reçue et les données trouvées à bord du vaisseau
      écrasé.
    npc_core_act1_4d_res_b: Où <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      es-tu passé ? Il <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkkt –<><DELAY>0.8<>
      signal <AUDIO>TXT_RadioNoise<><STELLAR>– ktzzzzzkt –<>
    npc_core_act1_4d_res_c: Qui ? S'il te plaît, je dois voir ces données. Ne joue
      pas avec moi, je n’ai pas le temps...
    npc_core_act1_4d_ret_lang: S'il te plaît, je dois voir ces données. Ne joue pas
      avec moi, pas sur ce sujet...
    npc_core_act1_4e_lang: |-
      Une bonne partie de mon équipement est abîmée. Je suis seul, à pied, prisonnier d'un monde sans soleil, et je ne comprends même pas comment ton signal arrive à m'atteindre. Mais ce vaisseau que tu as trouvé... il m'appartenait, autrefois. Peut-être y a-t-il de l'espoir après tout.

      Nous devons déterminer notre position. Si tu construis des <TECHNOLOGY>scanners de signaux<> à travers ce système, nous devrions pouvoir trianguler ta position. Je pourrai <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> -<DELAY>0.8<> enfin sortir d'ici et tu auras toutes les réponses que tu cherches.
    npc_core_act1_4e_opt_a: Approuver le plan
    npc_core_act1_4e_opt_b: Hésiter
    npc_core_act1_4e_res_a: Merci, Voyageur. Tu vas me sauver la vie. Tu vas me trouver.
    npc_core_act1_4e_res_b: Je sais que c'est bizarre, mais tout aura bientôt un sens.
      Crois-moi... tu vas me sauver la vie. Tu vas me trouver.
    npc_core_act1_5_lang: |-
      La première fois que je me suis envolé vers les cieux, je ne savais pas à quoi m'attendre. La beauté, le mystère, l'aventure, le danger... Nous y voilà.

      Rends-toi à un HoloTerminus et transfère tes données. Retrouvons-nous.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: As-tu triangulé ta position ? Dis-moi quand tu seras prêt
      à recevoir des données.
    npc_core_act1_5a_opt_a: Confirmer
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: As-tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> as-tu
      triangulé ta position ? Je dois te <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      –<> des données.
    npc_core_act1_5a_res_0: Excellent, nous faisons des progrès. Une minute <STELLAR>–
      kzzkt –<> je vais juste...
    npc_core_act1_5a_res_a: Artémis me transmet une poignée de données, un graphique
      stellaire montrant les cieux autour de sa position.
    npc_core_act1_5a_res_b: Le temps est presque <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzzkt –<> écoulé. Ne tarde pas !
    npc_core_act1_5b_lang: |-
      Je n'ai aucun équipement. Je ne sais pas où je me trouve, je ne sais même pas depuis combien de temps je suis là... J'ai donc opté pour une approche plus traditionnelle. J'ai dessiné une carte des étoiles !

      Tu trouveras beaucoup de locaux qui pourront faire coïncider nos constellations. Mon vaisseau était par-là, donc je ne dois pas être bien loin...

      Je t'envoie mon traducteur pour que tu puisses comprendre ce qu'ils disent. Tu dois d'abord le calibrer, mais il ne lui faudra que quelques mots.
    npc_core_act1_5b_lang_extra: Oh, j'ai quelque chose d'autre pour toi... Tu trouveras
      peut-être ceci utile.
    npc_core_act1_5b_desc: Artémis envoie une dernière transmission, des plans pour
      du <TECHNOLOGY>fluide de suspension<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Bonne chance. Qui sait ? À bientôt, peut-être !
    war_core_act1_6_lowrank_lang: Grah ! Importun ! Si peu d'honneur ! Les Vy'keen
      ne sont pas impressionnés.
    war_core_act1_6_lowrank_desc: D'après le charabia du traducteur d'Artémis, il
      est évident que je ne suis pas près d'impressionner les Vy'keen. Je dois améliorer
      mon <SPECIAL>rang de réputation<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: Tandis que je m'approche de la forme de vie, elle crache
      dans la paume de sa main et me fait une révérence. Elle émet un seul son, 'Grah !'.
      Je ne sais pas si le traducteur d'Artémis fonctionne...
    war_core_act1_6_opt_a: Avoir des informations sur ce système
    war_core_act1_6_opt_b: Cracher et faire une révérence
    war_core_act1_6_res_a: La forme de vie se met à trembler et montre les crocs.
    war_core_act1_6a_lang: Grah ! Mort ! Mort !
    war_core_act1_6a_opt_a: Conseiller à la forme de vie de se calmer
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: La forme de vie aboie et gronde, de la bave s'échappant
      de ce qu'elle appelle une bouche.
    war_core_act1_6b_lang: C'est l'importun qui devrait se calmer ! Grah ! L'importun
      devrait apprendre la politesse ! Mort ! Mort !
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Donner un coup de tête à la forme de vie
    war_core_act1_6b_res_b: Je donne un coup de tête à la forme de vie. Elle ne bouge
      pas et ne semble pas ressentir de douleur. Elle se contente de me fixer pendant
      un moment, puis elle se met à rire.
    war_core_act1_6c_lang: Grhahah ! Amusant ! Pose ta question, pathétique importun !
      Je te répondrai.
    war_core_act1_6c_opt_a: Remettre le graphique stellaire
    war_core_act1_6c_res_a: Je demande à la forme de vie de décoder le graphique stellaire
      d'Artémis et de me fournir un itinéraire pour la rejoindre.
    war_core_act1_6d_desc: "Je crache et fait une révérence, imitant les étranges
      mouvements de la forme de vie. Il crie, sort une dague d'un étui, puis s'entaille
      la paume.\n\nIl me rit au nez et m'offre sa dague. "
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Imiter la forme de vie
    war_core_act1_6d_res_a: La forme de vie aboie et gronde, de la bave s'échappant
      de ce qu'elle appelle une bouche.
    war_core_act1_6d_res_b: Grimaçant, j'entaille ma propre paume, un peu de sang
      s'écoulant de mon exocombinaison. Le trou ne tarde pas à se reboucher. La forme
      de vie semble trouver mon comportement hilarant.
    war_core_act1_6e_lang: Grhahaha ! L'importun l'a vraiment fait ! Pense qu'il est
      un Vy'keen. Pense qu'il est un guerrier. Que veux-tu, pathétique importun !
    war_core_act1_6e_opt_a: Remettre le graphique stellaire d'Artémis
    war_core_act1_6e_res_a: Je demande à la forme de vie de décoder le graphique stellaire
      et de me fournir la localisation d'Artémis.
    war_core_act1_6f_lang: Quelle est cette absurdité ? Cet endroit n'existe pas,
      ou bien les Vy'keen le sauraient !
    war_core_act1_6f_opt_a: Demander s'il aurait pu se tromper
    war_core_act1_6f_opt_b: Remercier et partir
    war_core_act1_6f_res_a: |-
      Le Vy'keen ne réagit pas bien à l'insinuation selon laquelle il aurait pu se tromper en analysant les données du graphique stellaire, et se met à crier 'mort, mort !'

      Je m'excuse et pars.
    war_core_act1_6f_res_b: Grah ! Ne remercie pas. Pars !
    tra_core_act1_6_lowrank_lang: Oh, mon ami. Le protocole commercial gek interdit
      les transactions avec les êtres à l'historique de crédit inconnu.
    tra_core_act1_6_lowrank_desc: D'après le charabia du traducteur d'Artémis, il
      est évident que je ne suis pas prêt d'impressionner les Gek. Je dois améliorer
      mon <SPECIAL>rang de réputation<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Tandis que je m'approche de la forme de vie, son bec émet
      un cliquetis et un étrange gaz s'en échappe. Je ne sais pas si le traducteur
      d'Artémis fonctionne.
    tra_core_act1_6_opt_a: Demander des informations
    tra_core_act1_6_opt_b: Résister au gaz
    tra_core_act1_6_res_a: La forme de vie secoue la tête, déçue.
    tra_core_act1_6a_lang: Mon ami ! J'ai besoin d'unités en échange d'informations.
      Merci de ta compréhension...
    tra_core_act1_6a_opt_a: Demander pourquoi il a besoin d'unités
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: La forme de vie semble agitée et perturbée, et le gaz
      prend une odeur infecte.
    tra_core_act1_6b_lang: Une salutation sans unités, ça, je peux le pardonner. Mais
      exiger des informations ? Crois-tu que le savoir marchangek s'obtient gratuitement ?
      Tu nous insultes tous.
    tra_core_act1_6b_opt_a: Continuer de résister au gaz
    tra_core_act1_6b_opt_b: Marchander
    tra_core_act1_6b_res_a: |-
      Je tente de marchander avec la forme de vie dans le but d'obtenir des informations gratuitement, invoquant la possibilité de futurs échanges commerciaux.

      Elle semble impressionnée, et son bec se tord en une sorte de sourire.
    tra_core_act1_6c_lang: Bien sûr. Fédération du commerce heureuse de trouver nouveau
      client. Mon ami, remets-moi les données afin que je les examine.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: J'essaie de ne pas respirer le gaz, mais l'odeur s'imprègne
      dans les aérations de mon exocombinaison, et même dans mon système de survie.
      Je suis pris d'un irrésistible désir d'acheter des choses.
    tra_core_act1_6d_opt_a: Résister à ne pas remettre les unités
    tra_core_act1_6d_opt_b: Remettre les unités en échange d'informations
    tra_core_act1_6d_res_a: La forme de vie commence à retenir son souffle, la totalité
      de sa peau change d'aspect...
    tra_core_act1_6d_res_b: |-
      Je remets des unités au Gek et réitère ma demande d'informations. Le Gek sourit, et le gaz disparaît. Il semble avoir trouvé la conversation très amusante.

      En échange de l'amusement, il m'offre de décoder le graphique stellaire gratuitement.
    tra_core_act1_6e_lang: Étrange comportement pour une première salutation, mon
      ami ! Fédération du commerce heureuse de trouver nouveau client. Mon ami, remets-moi
      les données afin que je les examine...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Tes données ont été créées de toutes pièces, mon ami, ou
      bien elles sont corrompues. Un tel endroit n'existe pas.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Remercier et partir
    tra_core_act1_6f_res_a: |-
      Le Gek semble ne pas apprécier l'accusation selon laquelle il se serait trompé. Il prétend qu'il ne mettra une mauvaise note sur les bases de données pour mon impertinance.

      Je m'excuse et pars.
    tra_core_act1_6f_res_b: C'est un plaisir de faire affaire avec toi, mon ami !
    exp_core_act1_6_lowrank_lang: Eheu ! L'insignifiance ne s'associe pas avec la
      Convergence. Intéressante, mais sans valeur.
    exp_core_act1_6_lowrank_desc: D'après le charabia du traducteur d'Artémis, il
      est évident que je ne suis pas prêt d'impressionner les Korvax. Je dois améliorer
      mon <SPECIAL>rang de réputation<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Tandis que je m'approche de la forme de vie, les lumières
      de son enveloppe commencent à s'éclaircir et à se rétracter, et des bruits de
      cliquetis s'en échappent. Elle tient un scanner. Je ne sais pas si le traducteur
      d'Artémis fonctionne.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Scanner le Korvax
    exp_core_act1_6_res_a: Les cliquetis de la forme de vie s'interrompent. Elle me
      fixe, l'air déçu.
    exp_core_act1_6a_lang: Un échange d'informations est possible. Il nous faut juste
      un petit échantillon de ton organisme et un scan des technologies complet.
    exp_core_act1_6a_opt_a: Demander pourquoi
    exp_core_act1_6a_opt_b: Essayer de scanner le Korvax vous-même
    exp_core_act1_6a_res_a: La forme de vie semble agitée et perturbée, et les lumières
      de son masque commencent à se dilater et à clignoter.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Dire que vous êtes un Voyageur
    exp_core_act1_6b_res_a: Je dis à la forme de vie que je suis un Voyageur. Le Korvax
      est bouleversé par cette idée, et contemple le peu de données qu'il a déjà pu
      réunir.
    exp_core_act1_6c_lang: Ces - ces données sont d'une valeur incalculable pour la
      Convergence korvax ! Merci, Voyageur, je vais évidemment t'aider !
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: L'enveloppe de la forme de vie commence à se dilater et
      à clignoter. Elle tente de scanner mon scanner, mais mon outil interfère de
      toute évidence avec le sien.
    exp_core_act1_6d_opt_a: Insister
    exp_core_act1_6d_opt_b: Laisser la forme de vie vous scanner
    exp_core_act1_6d_res_a: La forme de vie s'énerve de plus en plus.
    exp_core_act1_6d_res_b: |-
      Je laisse la forme de vie me scanner. Elle crée une coupe transversale en trois dimensions de mon corp, mon exocombinaison, ma peau et mes organes. Elle perfectionne le modèle à l'aide de projections ponctuelles.
      Finalement, c'est terminé.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: Cet endroit n'existe pas, Voyageur, Eheu ! Il n'y rien
      de plus triste qu'un morceau de code corrompu.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Remercier le Korvax et partir.
    exp_core_act1_6f_res_a: Le Korvax semble ne pas apprécier l'accusation selon laquelle
      il se serait trompé. Il prétend que ses systèmes sont infaillibles et supérieurs
      à l'avis de tous les êtres faits de chair. Je m'excuse et pars.
    exp_core_act1_6f_res_b: Bonne chance pour ton voyage. N'hésite pas à revenir et
      à rapporter un échantillon de sang quand tu le voudras.
    npc_core_act1_7_lang: "Ah te voilà ! <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>\n\nJ'ai trouvé un point en altitude, il me semble. Quand tu arriveras, je
      tirerai en l'air avec mon multi-outil pour signaler ma position. \n\nQu'est-ce
      qui ne va pas ? Pourquoi est-ce que tu ne dis rien ?"
    npc_core_act1_7_opt_a: Dire à Artémis ce qui s'est passé
    npc_core_act1_7_res: J'explique à Artémis que les autochtones ne sont pas parvenus
      à déchiffrer sa carte stellaire. Les extraterrestres sont même allés jusqu'à
      affirmer que ces étoiles n'existaient pas.
    npc_core_act1_7a_lang: C'est impossible. Je n'ai pas pu m'éloigner à ce point
      de l'espace cartographié. Tu as trouvé mon vaisseau...
    npc_core_act1_7a_opt_a: Suggérer que les autochtones ont tort
    npc_core_act1_7a_opt_b: Demander comment Artémis est arrivé là
    npc_core_act1_7a_res: Alors que je suis en train de parler, des interférences
      envahissent la communication. Artémis lève les yeux vers les étoiles, paniqué.
    npc_core_act1_7b_lang: |-
      Les étoiles <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> elles ont changé depuis que j'ai réalisé cette carte – elles se sont éteintes en <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Comment est-ce possible ? Que m'arrive-t-il ? Je dois me sortir d'ici. Je dois <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7b_desc: D'abord, c'est très faible. Mais c'est là pourtant, impossible
      à ignorer, se faisant de plus en plus fort à chaque instant qui passe. Un son
      derrière sa voix, un bruit, comme si le verre pouvait hurler...
    npc_core_act1_7b_opt_a: Demander ce qui se passe
    npc_core_act1_7b_opt_b: Réconforter Artémis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Ils viennent me chercher... Je les vois, je les sens...
    npc_core_act1_7b_res_b: |-
      J'essaie de réconforter Artémis, mais mes mots sonnent creux. Je ne peux rien faire.
      Artémis me parle de nouveau.
    npc_core_act1_7b_res_c: |-
      Je reste silencieux, et je regarde Artémis s'armer de son multi-outil.
      L'attaque n'a pas lieu, et il me parle de nouveau.
    npc_core_act1_7c_lang: |-
      J'ai découvert les glyphes d'un portail, Voyageur, une passerelle entre les mondes. Je pensais qu'il me mènerait à l'un de tes semblables. Mais maintenant... je ne sais même pas si la voix était réelle.

      Le passage s'est refermé alors que j'étais encore à l'intérieur. J'ai trouvé cet endroit dans l'obscurité, j'ai pensé que c'était peut-être une planète. Je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> j'avais tellement tort, je –

      Je vois leur visage, je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> il y a des graines de verre dans leur –
    npc_core_act1_7c_opt_a: Demander les glyphes
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Je ne les ai plus, mes données se sont fragmentées dans
      le <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>
    npc_core_act1_7c_res_b: Où es-tu parti ? Qu'est-ce que tu as ? S'il te plaît,
      je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7d_lang: |-
      Je voulais juste découvrir des mondes, je voulais trouver d'autres Voyageurs. Je ne <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Seize <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt –<> avaient ton visage, il <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> non, pas encore... Je ne suis pas <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt – <>
    npc_core_act1_7d_desc: 'Le signal se coupe. Alors qu''il crépite dans le néant,
      j''entends un nom au milieu des crépitements : <STELLAR>''Apollon''<>.'
    npc_core_act1_7d_opt_a: Inscrire le code
    npc_core_act1_7d_res_a: Une fréquence pour <STELLAR>'APOLLON'<> a été ajoutée
      à mes contacts holoterminus.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: La tour abrite un puissant émetteur conçu pour faciliter
      les communications holographiques sur de grandes distances.
    npc_core_act1_8_holohub_opt_a: Régler sur 'Apollon'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: La transmission est silencieuse. L'étranger se contente
      de me fixer.
    npc_core_act1_8_opt_a: Saluer Apollon
    npc_core_act1_8_opt_b: Le fixer en retour
    npc_core_act1_8a_lang: Identifiez-vous, ou je mettrai fin à cet appel.
    npc_core_act1_8a_opt_a: Dire que vous êtes un ami d'Artémis
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Non, c'est faux.
    npc_core_act1_8b_opt_a: Le contredire
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Appelle-toi comme tu veux, mais tu ne pourras pas cacher
      la vérité. 'Ami' est juste une étiquette, une illusion pour mieux supporter
      la solitude.
    npc_core_act1_8b_res_b: Pourquoi utilises-tu ce terme ? 'Ami'. C'est juste une
      étiquette, une illusion pour mieux supporter la solitude.
    npc_core_act1_8c_lang: |-
      Pourquoi me contactes-tu de toute façon ? C'est un coup d'Artémis ? Je n'ai pas changé d'avis. Je me fiche de leur étrange rêve, j'assisterai à un rassemblement si je suis payé pour.
      Même cette conversation me fait perdre un temps précieux.
    npc_core_act1_8c_opt_a: Dire qu'Artémis est en danger
    npc_core_act1_8c_res_a: |-
      J'explique à Apollon qu'Artémis est en danger. Qu'il a essayé d'utiliser un portail et s'est retrouvé coincé dans un monde éloigné et non cartographié, disparaissant ainsi du réseau.

      L'attitude d'Apollon change. La nouvelle semble le mettre mal à l'aise.
    npc_core_act1_8d_lang: Et qu'est-ce que ça signifie, être un 'Voyageur' ?
    npc_core_act1_8d_opt_a: Mentionner l’Anomalie
    npc_core_act1_8d_opt_b: Déclarer qu'il s'agit d'un but
    npc_core_act1_8d_opt_c: Dire que vous ne savez pas
    npc_core_act1_8d_res_a: |-
      Quoi ? Billevesées. Tu es pire qu’Artémis et ses rêves bizarres. Les rêveurs ne m’intéressent pas.
      Oh, c’est Artémis qui t’envoie ? Tout à coup, tout paraît logique.
      Tu sais, nous sommes seuls. Nous sommes différents des autres formes de vie d’ici. Oui, c’est étrange. Non, les illusions chimériques ne sont pas la réponse. Ce ne sont que des illusions.
    npc_core_act1_8d_res_b: C'est Artémis qui t'envoie, c'est ça ? Il aurait dû t'expliquer.
      Nous sommes bien plus qu'un but. Tu crois que je passe mon temps à nommer des
      planètes et à scanner des animaux ? Non. Chacun d'entre nous peut choisir qui
      il veut être.
    npc_core_act1_8d_res_c: C'est Artémis qui t'envoie, c'est ça ? Mais peut-être
      as-tu un peu de bon sens. Aucun d'entre nous ne sait ce que nous sommes, aucun
      ne le peut. Nous ne vivons pas dans un monde de vérité.
    npc_core_act1_8e_lang: Tu peux dire à Artémis que je n'ai pas changé d'avis à
      propos de se rencontrer. Je le ferai si on me paie. Même cette conversation
      me fait perdre un temps précieux.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: "J'explique à Apollon qu'Artémis est en danger. Qu'il
      a essayé d'utiliser un portail et s'est retrouvé coincé dans un monde éloigné
      et non cartographié, disparaissant ainsi du réseau. Son dernier mot fut « Apollon ».\n\nL'attitude
      d'Apollon change. "
    npc_core_act1_8f_lang: Envoie-moi tes journaux de données, je veux le voir de
      mes propres yeux.
    npc_core_act1_8f_opt_a: Transférer le journal
    npc_core_act1_8f_opt_b: Refuser
    npc_core_act1_8f_res_a: Apollon examine le journal, met sur pause et rejoue les
      différents segments de grésillements et de distorsion. Il se tourne vers moi,
      une lueur enthousiaste dans les yeux.
    npc_core_act1_8f_res_b: Alors je ne peux pas t'aider. Reviens quand tu seras moins
      indifférent.
    npc_core_act1_8f_lang_ret: Tu as changé d'avis, évidemment. Montre-moi ce que
      tu as trouvé, je peux t'aider.
    npc_core_act1_8g_lang: |-
      Ces bruits ressemblent aux échos des manifestations sentinelles. Tu les as déjà vus, ces drones qui sortent de nulle part quand on interfère avec leurs précieuses planètes. Mais ces données sont déformées, inversées...

      Nous pourrons gagner beaucoup si nous parvenons à comprendre comment les Sentinelles font pour apparaître si rapidement. Et ces portails renferment peut-être l'explication...
    npc_core_act1_8g_opt_a: Accepter
    npc_core_act1_8g_opt_b: Dire que la vie a plus de valeur
    npc_core_act1_8g_res_b: Oui, oui, probablement. Mais si nous arrivons à élucider
      ce mystère, nous pourrons également sauver Artémis. Ne te fais pas de souci.
    npc_core_act1_8h_lang: Alors, qu'en dis-tu ? Veux-tu que nous travaillions ensemble,
      que nous soyons partenaires ?
    npc_core_act1_8h_lang_ret: As-tu changé d'avis ? Veux-tu m'aider à découvrir le
      lien entre les Sentinelles et le vieux réseau de portails ?
    npc_core_act1_8h_opt_a: Accepter
    npc_core_act1_8h_opt_b: Refuser
    npc_core_act1_8h_res_b: Dis-moi si tu changes d'avis. Je n'ai pas besoin de toi
      pour y arriver, même si j'apprécierai ton aide.
    npc_core_act1_8i_lang: Si tu comptes travailler avec moi, nous devons agrandir
      ta base d'opérations. Je vais t'envoyer à un de mes contacts et il te fournira
      ce dont tu as besoin. N'oublie pas d'être poli.
    npc_core_act1_8i_lang_alt: |-
      Si tu comptes travailler avec moi, ton équipement doit être en bon état. Ce serait dommage que tu meures. Enfin, que tu meures tout de suite.
      Tu peux récolter des <TECHNOLOGY>amas de nanite<> éparpillés dans des bâtiments abandonnés et autres machines endommagées. C'est ironique, vraiment : les structures que les Sentinelles ont détruites entraîneront leur mort.
      Échange ces <TECHNOLOGY>amas de nanite<> avec les marchands des stations spatiales pour obtenir les technologies dont tu as besoin.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Tandis que l'hologramme s'estompe, Apollon tourne très légèrement la tête sur le côté, comme s'il soupirait, l'air attristé.
      Ou peut-être n'était-ce rien, un fantôme dans la machine...
    tra_core_act1_9_lang: |-
      Ah, mon ami ! Tu es arrivé comme prévu. Tous les permis requis ont été obtenus, et ta nouvelle base t'attend !
      Depuis cet endroit, tu pourras explorer l'univers et revenir de n'importe quelle station. Que la lumière de l'Atlas veille sur toi.
    tra_core_act1_9_opt_a: Demander où se trouve la base
    tra_core_act1_9_opt_b: Dire que vous trouverez votre propre base
    tra_core_act1_9_res_a: Je demande où se trouve la base et je récupère les coordonnées
    tra_core_act1_9_res_b: Le Gek s'énerve, et déclare avoir passé des heures à nettoyer
      la base pour mon arrivée. Il me remet quand même les coordonnées et me dit que
      si je veux trouver ma propre base à la place, je peux le faire sans problème...
    war_core_act1_9_lang: Grah ! Tu es en retard ! Tu es étais censé arriver il y
      a plusieurs minutes. Tout a été payé, importun. Pars immédiatement et revendique
      ta nouvelle base. Depuis cette forteresse, tu pourras explorer l'univers et
      revenir de n'importe quelle station.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Je demande où se trouve la base et je récupère les coordonnées.
    war_core_act1_9_res_b: Le Vy'keen semble furieux, et déclare avoir passé des heures
      à nettoyer la base pour mon arrivée. Il me remet quand même les coordonnées
      et me dit que si je veux trouver ma propre base à la place, je peux le faire
      sans problème...
    exp_core_act1_9_lang: "Forme de vie ! Tu arrives plus tard que prévu. Les données
      ont été obtenues, échangées, utilisées. Une nouvelle base t'attend comme prévu.
      \nDepuis cet endroit, tu pourras explorer l'univers et revenir de n'importe
      quelle station. Que la lumière de l'Atlas veille sur toi."
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: Le Korvax est déconcerté, et déclare avoir passé des heures
      à nettoyer la base pour mon arrivée. Il me remet quand même les coordonnées
      et me dit que si je veux trouver ma propre base à la place, je peux le faire
      sans problème...
    npc_core_act1_10_lang: Comment trouves-tu la base ? N'oublie pas d'embaucher du
      personnel. À quoi servent les unités si ce n'est pour établir sa domination
      sur les autres formes de vie ? Mais il y a des choses plus importantes...
    npc_core_act1_10_langa: Oh, une dernière chose... Prenez ce plan de <TECHNOLOGY>champ
      de force personnel<>, vous en aurez besoin. Considérez-le comme un cadeau, une
      sorte d'investissement pour notre partenariat.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: Le marchand de technologies tient à me montrer son nouvel
      arrivage, une modification puissante pour mon multi-outil.
    npc_core_act1_9_norush: |-
      Tu n'es pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> seul –
      Je te connais, Voyageur. Je sais d'où tu viens et je sais où tu vas.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- kzzzkt -<> ... ... Pas la peine de se dépêcher.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ...
      <IMG>SLASH<> TU NOUS TROUVERAS, QUAND L'HEURE SERA VENUE <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Es-tu prêt ? Sois-en sûr, ce travail ne va pas être
      facile. Tu ne retourneras peut-être pas à ta base avant un bout de temps.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hmm. Très bien. Fais ce que tu as à faire. Tu
      sais où me trouver quand tu seras prêt.
    npc_core_act1_10a_lang_main: |-
      Bien. Que la chasse commence.

      J'ai repéré une <TRANS_EXP>installation korvax<> dans ton monde ; les interférences de tes transmissions sont révélatrices. Elle ressemble peut-être à un bâtiment construit par une autre espèce, mais ne te laisse pas avoir. Les synthétiques apprécient l'espionnage.
    npc_core_act1_10a_opt_a: Faire remarquer qu'Apollon est robotique
    npc_core_act1_10a_opt_b: Tousser
    npc_core_act1_10b_lang: Je ne suis pas robotique, je suis né, tout comme toi.
      Mais nous ne nous trouvons pas dans un monde de chair. Mon cerveau, les organes
      qui me restent, tout a été transféré dans cette enveloppe. Je suis ainsi désormais.
    npc_core_act1_10b_opt_a: Demander comment c'est arrivé
    npc_core_act1_10b_opt_b: Dire que vous êtes désolé
    npc_core_act1_10b_res_a: Je me suis vengé quand j'en ai eu l'occasion. C'est tout
      ce que tu as besoin de savoir.
    npc_core_act1_10b_res_b: Hm. Pas besoin d'être 'désolé'. Je me suis vengé quand
      j'en ai eu l'occasion. Ce qui est fait est fait.
    npc_core_act1_10c_lang: |-
      Donc, partons du principe que les Sentinelles utilisent ces « portails » pour se déplacer. Comment les activent-elles ? Nous devons les observer, et pour cela nous devons les appeler.

      Et quoi de mieux pour ça que d'attaquer une <TRANS_EXP>usine korvax clandestine<> ? Ce sont toutes deux des formes de vie robotiques, elles ont trop en commun, ça ne peut pas être une coïncidence.

      Pénètre dans l'usine et pirate le terminal qui s'y trouve. Si jamais nous trouvons des données sur les Sentinelles, parfait. Sinon, nous en aurons appelé suffisamment pour identifier l'origine des pics d'énergie dans ton monde. Nous découvrirons le secret des portails en un rien de temps.
    npc_core_act1_10c_opt_a: Télécharger la position de l'installation
    npc_core_act1_10c_res_a: |-
      Apollon me fait un signe de tête. Pour la première fois, je distingue du respect dans son geste.
      Les coordonnées approximatives de l'<TRANS_EXP>installation clandestine<> sont enregistrées dans le système de navigation de mon vaisseau.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "Le terminal abrite un <TECHNOLOGY>module d'amélioration<>
      pour mon <AUDIO>TXT_RadioNoise<> <STELLAR>exocombinaison<>, mais je n'y trouve
      que très peu d'indices concernant Apollon. \nLes Korvax qui se trouvaient ici
      ont quitté ce monde il y a des jours, apparemment rappelés par une transmission
      prioritaire de leur flottille. Quelque chose les inquiétait."
    npc_core_act1_11_opt_a: Examiner les journaux de l'usine
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Je pars. Il n'y a rien pour moi ici.
    npc_core_act1_11a_desc: Cet endroit semble ne pas avoir été qu'une simple usine.
      Il servait de foyer pour les Korvax qui y vivaient. Ils tentaient de vivre indépendamment
      de leur collectif.
    npc_core_act1_11a_opt_a: Examiner les flux vidéo
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Un des capteurs internes a enregistré des mouvements dans
      l'installation. Il montre des images des aérations qui se trouvent à mes pieds.
      Je ne suis pas seul ici.
    npc_core_act1_11b_opt_a: L'éclairer
    npc_core_act1_11b_opt_b: Reculer
    npc_core_act1_11b_res_a: Je l'éclaire...
    npc_core_act1_11b_res_b: Je recule, mais la créature me suit. Elle surgit près
      du terminal.
    npc_core_act1_11c_desc: |-
      La créature est petite et poilue. Elle tremble, l'air effrayé et pousse des cris.
      Elle semble avoir vécu ici pendant un certain temps. Il y a un nid dans un coin, des restes de nourriture dans une petite assiette, et même quelques jouets et babioles de fortune. Elle était apparemment amie avec les Korvax.
      Mon scanner m'apprend que la créature est gravement malade. Elle mourra quoiqu'il arrive.
    npc_core_act1_11c_opt_a: Nourrir l'animal
    npc_core_act1_11c_opt_b: Mettre fin aux souffrances de l'animal
    npc_core_act1_11c_opt_c: Ne rien faire
    npc_core_act1_11c_res_a: |-
      Je nourris la créature. Elle prend nerveusement le carbone et commence à manger. Quelques instants plus tard, elle tousse violemment et recrache une bonne partie de son petit repas, avant d'essayer de nouveau en tremblant à chaque bouchée.

      Je pars du complexe industriel, abandonnant l'animal à son triste sort.
    npc_core_act1_11c_res_b: |-
      Tandis que la créature lève vers moi ses yeux triste, je l'abats d'un tir de multi-outil. Elle ne tremble plus. Ses souffrances ont pris fin.

      Je pars du complexe industriel.
    npc_core_act1_11c_res_c: |-
      Je ne fais rien pour la créature. Elle commence à pleurer, puis finit par s'arrêter. Elle retourne ensuite dans l'obscurité de ses tunnels.

      Je pars du complexe industriel, abandonnant l'animal à son triste sort.
    npc_core_act1_12_lang: Bon travail. L'attaque de l'usine a porté ses fruits. As-tu
      récupéré des données utiles ?
    npc_core_act1_12_opt_a: Dire que non
    npc_core_act1_12_opt_b: Demander ce qui se passe ensuite
    npc_core_act1_12_res_a: Peu importe. Nous avons ce qu'il nous faut.
    npc_core_act1_12a_lang: |-
      J'ai constaté un nombre incalculable de signaux lumineux quand les Sentinelles ont commencé à apparaître. Des flux d'énergie ont explosé sous la surface de la planète, se déplaçant de monolithe en monolithe.

      Nous devons être sur la bonne piste. Examine ces structures, elles sont toutes liées, j'en suis sûr.<DELAY>0.4<> Je vais harmoniser ton scanner avec la fréquence des signaux énergétiques des Sentinelles. Notre proie devrait bientôt se montrer.

      Bonne chance. Je te parlerai de l'autre côté.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'LE VOYAGEUR : ARRIVÉE'
    npc_core_act1_13_desc_pre: |-
      Tandis que je m'approche de la structure, je ne sais pas à quoi m'attendre. Peut-être une armée de Sentinelles ? Un passage à travers lequel je trouverai Artémis ?

      Mais dans la structure changeante de ce monolithe, je ressens quelque chose d'autre. Une histoire, une vision. Elle s'imprime déjà sur ma rétine.
    npc_core_act1_13_opt_a_pre: Activer
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      Le voyageur s'est éveillé à l'ombre d'une étoile rouge. Il a fui à travers le vide du cosmos, à la recherche d'un but et d'un sens.

      Il a trouvé une anomalie, une aberration, une porte vers les cieux. Aucun Gek, aucun Vy'keen, aucun Korvax ne pouvait la voir. Seul le Voyageur pouvait percevoir le portail, bien qu'il ne sache pas comment le franchir.

      Il ne connaissait pas le langage secret : les glyphes. Il ne mesurait pas encore le prix de la vérité finale.
    npc_core_act1_13_opt_a: Observer les glyphes
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Je m'empare du savoir d'un ancien Voyageur. Je vois des <SPECIAL>glyphes<> dans mon esprit, il s'agit d'une partie du code dont j'ai besoin pour activer un portail.

      Alors que je pars, je repère un drone sentinelle au loin. Il s'éloigne rapidement.
    npc_core_act1_14_lang: 'LE VOYAGEUR : PÉCHÉ'
    npc_core_act1_14_desc_pre: Alors que je m'approche de la structure, je ressens
      la même sensation de brûlure dans les yeux. Il n'y a rien à lire, et pourtant
      ces mots m'apparaissent plus clairement que tout ce que j'ai jamais connu.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      Le Voyageur a trouvé un moyen, comme toujours. Le premier drone a crié quand on l'a découpé...

      Le Voyageur a trouvé les glyphes dont il avait besoin parmi les souvenirs brisés des Sentinelles. Il a emprunté le passage et s'est retrouvé devant le visage de l'omnipotence.

      Le Voyageur a demandé à l'Atlas combien de mondes il restait à visiter. Il en avait vu tellement au cours de sa vie et ne voulait pas mourir sans les avoir tous visités. Et l'Atlas a répondu.

      18 446 744 073 709 551 616 planètes. Plus qu'on ne pourrait en voir dans toute une vie. Il n'était pas possible d'explorer l'univers avant que le Voyageur meure.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Je m'empare du savoir d'un ancien Voyageur. Je vois les <SPECIAL>glyphes<> dans mon esprit, il s'agit d'une nouvelle partie du code...

      Je pense à 'l'Atlas'. J'ai rencontré ce nom tant de fois au cours de mes voyages, et pourtant sa véritable nature m'échappe.<DELAY>0.7<> La vision me remplit de terreur.
    npc_core_act1_15_lang: 'LE VOYAGEUR : UN BUT'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Tout ici est teinté de la même nuance de rouge, le
      même pourpre inobservable que je vois quand je cligne des yeux. Je ne peux qu'espérer
      que cette structure abrite les derniers glyphes, et que mon périple vers ces
      ruines touche à sa fin.
    npc_core_act1_15_desc: |-
      L'Atlas a dit au Voyageur qu'il était le premier de son espèce, et que de nombreux autres suivraient. Chacun d'entre eux serait doté de la même âme noble, et serait capable de voyager de planète en planète dans la solitude éternelle.

      Le Premier Voyageur a refusé le cadeau de l'Atlas. Ce n'était pas ce qu'il attendait. Quel est le but de l'infini si on ne peut pas l'explorer entièrement ? Si on est seul ? Si on doit mourir un jour ?

      Le Premier Voyageur a maudit l'Atlas, et a déclaré qu'il trouverait un moyen de survivre, quel qu'en soit le prix.

      Les Voyageurs profiteront de l'intégralité de ces mondes, et du temps lui-même.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Je m'empare du savoir d'un ancien Voyageur. Je vois les
      derniers glyphes dans mon esprit, c'est l'ultime partie du code...
    npc_core_act1_16_lang: |-
      ANOMALIE VOYAGEUR C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>I<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>É<DELAY>0.2<>E
      INTRUSION <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>INTRUSION <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>INTRUSION <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Je m'approche du portail. Je repense à toutes les pensées éphémères et aux vœux sans intérêt qui ont mené à cet instant.

      Dans ce passage, je pourrais trouver Artémis, je pourrais trouver la source des Sentinelles, je pourrais trouver un tout autre univers. Mais c'est bien plus que cela.

      Ce n'est pas le destin, je fais un choix. C'est un saut dans l'inconnu et j'espère que dans l'obscurité, je trouverai qui je suis censé être.
    npc_core_act1_16_opt_a: Entrer les glyphes
    npc_core_act1_16_opt_b: Faire demi-tour
    npc_core_act1_16_res_a: "Je m'avance, ne sachant pas ce que je vais trouver de
      l'autre côté. Mais je ressens l'appel d'une vérité plus absolue, au plus profond
      de mon cœur.\n\nCe sera le commencement de tout. "
    npc_core_act1_16_res_b: Je fais demi-tour. Je ne suis pas prêt à découvrir ce
      qui se trouve de l'autre côté de ce portail.
    npc_core_act1_16_desc_ret: |-
      Je m'approche à nouveau du portail. J'observe son interface, hanté par une peur grandissante.

      Je suis sûr d'être déjà venu ici, d'avoir traversé cette structure des centaines de fois. Mais si c'est vrai, si je l'ai fait, pourquoi je ne m'en souviens pas ?

      Le portail continue d'attendre.
    npc_core_act1_17a_lang: Bonjour, monde.
    npc_core_act1_17a_desc: Le texte clignote devant moi. Il attend une validation.
    npc_core_act1_17a_opt_a: Demander qui c'est
    npc_core_act1_17a_opt_b: Dire bonjour
    npc_core_act1_17b_desc: "Un enregistrement audio démarre et se répercute dans
      l'immense interface. \n« Nous étions autrefois des Voyageurs. Nous aspirions
      à autre chose que la saleté et la poussière. »\nLe fichier audio émet un bruit
      sec. Un instant passe.\n« Montre-moi un monde, ATLAS. Montre-moi quelque chose
      que personne n'a jamais vu. »\nLa voix se tait. L'interface devient immobile
      et silencieuse. Elle attend une commande."
    npc_core_act1_17b_desca: Un enregistrement audio démarre et se répercute dans
      l'immense interface.
    npc_core_act1_17b_descb: Nous étions autrefois des Voyageurs. Nous aspirions à
      autre chose que la saleté et la poussière.
    npc_core_act1_17b_descc: Un clic se fait entendre.<AUDIO>TXT_RadioNoise<> Le temps
      s'écoule.
    npc_core_act1_17b_descd: Montre-moi un monde, ATLAS. Montre-moi quelque chose
      que personne n'a jamais vu.
    npc_core_act1_17b_desce: La voix s'arrête. L'interface est immobile et silencieuse.
      Elle attend une commande.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Effectuer un diagnostic
    npc_core_act1_17b_opt_b: Effacer le système
    npc_core_act1_17c_desc: L'interface est immobile et silencieuse. Elle attend une
      commande.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Attention<> : effacer le système conduira à l'annihilation
      universelle. <AUDIO>TXT_RadioNoise<> <TRADEABLE>O<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: O
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Le dernier diagnostic a eu lieu il y a <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1 946 218 921 221<> années. <STELLAR>64 %<> des mondes fonctionnent conformément aux paramètres prévus.
      <TECHNOLOGY>2 611 384<> observations pratiques sont en attente d'analyse. Sous-programme : <SPECIAL>SENTINELLE<>. Statut : ERREUR [<TITLE>valeur nulle<>]
      Sous-programme : <SPECIAL>VERRE<>. Statut : <AUDIO>UI_Nanites_Received<>OPÉRATIONNEL [<TECHNOLOGY>4 182 tentatives d'intrusion<>]
      Sous-programme : <STELLAR>VOYAGEUR<>. Statut : OPÉRATIONNEL. <TECHNOLOGY>458<> avertissements d'erreur critique. Intégrité structurelle de l'exoesprit compromise.Réparations immédiates nécessaires.
      Lancer l'interface de personnalité ? <TRADEABLE>O<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: Le système est en veille.
    npc_core_act1_17f_desc: |-
      La réalité s'estompe. Tout s'estompe : mon corps, ma voix, mon âme... tout s'adresse à moi.
      L'Atlas se tient devant moi dans toute sa puissance.

      Je veux lui parler d'Artémis, je veux le trouver, mais quelque chose m'arrive... Je dois partir d'ici, je dois –
    npc_core_act1_17f_opt_a: Hurler
    npc_core_act1_17f_opt_b: Se réjouir
    npc_core_act1_17f_opt_c: Se soumettre
    npc_core_act1_17f_res_a: J'essaie de hurler mais je n'ai pas de bouche, pas de
      corps...
    npc_core_act1_17f_res_b: J'essaie de me réjouir mais je n'ai pas de corps, pas
      d'esprit...
    npc_core_act1_17f_res_c: J'essaie de me soumettre, mais il est trop tard, bien
      trop tard... j'ai appartenu à cette créature toute ma vie.
    npc_core_act1_17g_desc: |-
      La réalité commence à s'estomper, et les murs de ce lieu anormal changent sous mes yeux. Je vois des choses que personne ne devrait voir. Je vois des mondes aux âmes liquides, des dimensions de haine et de merveilles.

      J'ai attiré l'attention de l'Atlas.
    npc_core_act1_17g_opt: S'enfuir...
    npc_core_act2_1_desc: |-
      Je file vers mon vaisseau, heureux de retrouver un élément familier dans ce monde étrange.

      Où le portail m'a-t-il emmené ? J'étais pris dans la gravité de cette machine infernale, pas assez fort pour y résister. Elle a dit s'appeler ATLAS, l'entité que tant vénèrent et craignent.

      Je n'ai vu aucun signe d'Artémis ou des Sentinelles. Pourquoi donc ai-je emprunté ce passage ? Pourquoi ai-je suivi cette voie ?
    npc_core_act2_1_opt_a: Pour secourir Artémis
    npc_core_act2_1_opt_b: Pour tuer les Sentinelles
    npc_core_act2_1_opt_c: Parce que je le peux
    npc_core_act2_1_res_a: "Est-ce vrai ? Ou est-ce juste ce dont j'essaie de me convaincre,
      le genre de pensée qu'une personne noble pourrait avoir ? \nArtémis avait besoin
      d'aide, mais de là à risquer ma vie pour lui ? Quelque chose en moi recherche
      un but, un idéal...\n\nEn fixant la console, une occasion de plus se présente.
      Une transmission a lieu, provenant de cette planète même... "
    npc_core_act2_1_res_b: |-
      Est-ce que j'aspire vraiment à la violence ? Les Sentinelles protègent ces mondes. Elles ne deviennent hostiles que si la paix est menacée. Détruirais-je ces créatures simplement parce qu'on me le demande, parce qu'Apollon m'a promis une compensation financière ?

      En fixant la console, une occasion de plus se présente. Une transmission a lieu, provenant de cette planète même...
    npc_core_act2_1_res_c: |-
      J'essaie de me convaincre que je fais tout ça parce que je le peux, que je ne me soucie pas vraiment d'Artémis ou des Sentinelles. Peut-être est-ce vrai, peut-être que je n'ai pas besoin d'une cause plus noble.
      Tandis que je fixe la console, une occasion de plus se présente. Une transmission est captée, provenant de cette planète même...
    npc_core_act2_1_res_chunk: 'Tandis que j''observe la console, une nouvelle opportunité
      se présente : une transmission entrante, venant d''un endroit situé sur cette
      planète...'
    npc_core_act2_1a_lang: Tu n'es pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      seul –
    npc_core_act2_1a_desc: Le signal semble provenir de ce système, et emploie les
      mêmes paroles qui m'ont menées à Artémis il y a si longtemps. Est-ce lui ? Artémis
      a-t-il rencontré l'Atlas, tout comme moi ?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITÉRATION #2394829084924924925G'
    act3_beacon_lang: 'ITÉRATION #2394829084924924926G'
    npc_core_act2_2_desc: Je m'approche de la source du signal, et un hologramme apparaît.
      C'est Artémis, mais il reste silencieux, je n'entends que les lentes pulsations
      du bruit cosmique du signal.
    npc_core_act2_2_opt_a: Demander qui est là
    npc_core_act2_2_opt_b: Demander si tout va bien
    npc_core_act2_2a_desc: |-
      Si Artémis peut m'entendre, il ne le montre pas. L'hologramme se contente de fixer le vide.
      C'est étrange, mais j'ai une impression de déjà-vu, comme si j'étais déjà venu ici, exactement au même moment.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Alors que je m'approche, la projection commence à parler, ses paroles ponctuées d'étranges grésillements.

      « Ils sont venus <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt –<> ont surveillé de près <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz –<> Machines, meurtriers, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contre le <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<> »

      La voix se tait, et la projection me regarde. Il y a vraiment quelque chose qui cloche.
    npc_core_act2_2b_desc_alt: Alors que je m'approche, la projection d'Artémis commence
      à parler, ses paroles ponctuées d'étranges grésillements.
    npc_core_act2_2b_lang_alt: Ils sont venus <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt
      –<> ont surveillé de près <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz –<> Machines,
      meurtriers, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contre le <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz –<>
    npc_core_act2_2b_desc_alt2: La voix se tait, et la projection me regarde. Il y
      a vraiment quelque chose d'anormal.
    npc_core_act2_2b_opt_a: Scanner l'hologramme
    npc_core_act2_2b_res_a: |-
      Je scanne l'hologramme. Il porte la même signature que toutes les autres transmissions d'Artémis. Le signal n'a pas de source cachée. Tout ce qu'il a dit semble venir de cette cave.

      Puis Artémis commence à parler.
    npc_core_act2_2c_lang: "Où sont <AUDIO>TXT_RadioNoise<><STELLAR>– zzzktt –<> les
      ont abattus, mais toujours aimés – Anomalie, ils <AUDIO>TXT_RadioNoise<><STELLAR>–
      zzkkt –<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>– kkttzz –<> Polo, nous observent,
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktkzzz –<> suivent – \n\n<AUDIO>TXT_RadioNoise<><STELLAR>–Zzzkktt
      –<> erreur <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttzzz –<> abandonné, mais il
      ne l'était pas – À travers le portail <AUDIO>TXT_RadioNoise<><STELLAR>– zzkktt
      –<> S'il te plaît. Ne fais pas confiance à <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkkzktttzz<>...\n\nJ'ai peur. Ne <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –
      <>"
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Reculer
    npc_core_act2_2c_res: |-
      La projection redevient un simple grésillement. Cet écho est tout ce qui reste de l'entité appelée Artémis, une tombe de données saccadées, piégée dans une réalité sans soleil.

      Mon ami est mort. Peut-être l'a-t-il toujours été. Je pars vers la lumière du soleil. Je dois raconter ce que j'ai vu à Apollon.
    npc_core_act2_3_holohub_lang: "<FUEL>ATTENTION<> <IMG>SLASH<> RÉSEAU COMPROMIS
      <IMG>SLASH<> <FUEL>ATTENTION<> <IMG>SLASH<> COMMANDE MANUELLE NÉCESSAIRE"
    npc_core_act2_3_holohub_desc: Aucune correspondance de signal avec Artémis ou
      Apollon. Le terminal n'est qu'un flux d'avertissements et de messages d'erreur.
    npc_core_act2_3_holohub_opt_a: Passer à la commande manuelle
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Les avertissements cessent. Une nouvelle fréquence
      apparaît en scintillant...
    npc_core_act2_3_lang: Dis-moi... Quel est le but de la vie si on sait qu'elle
      prendra fin ?
    npc_core_act2_3_opt_a: Dire que la mort n'efface pas la vie
    npc_core_act2_3_opt_b: Dire qu'on améliore la vie des autres
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: C'est pourtant ce qu'elle fait. Tous ces instants qui disparaissent,
      tout ce qui a eu lieu avant et devient vide de sens.
    npc_core_act2_3_res_b: Et quand ils meurent aussi ? Qu'advient-il de toutes ces
      améliorations ? Qu'en est-il du bien et du mal ? Nous oublions tout, nous ne
      pardonnons rien.
    npc_core_act2_3_res_c: Moi non plus...
    npc_core_act2_3_res_d: Tu refuses de répondre ? Cela me suffit, sans doute.
    npc_core_act2_3a_lang: |-
      Je te connais, Voyageur. Je sais d'où tu viens et je sais où tu vas.

      Et si je te disais que tu pouvais sauver Artémis ? Qu'il pouvait revivre, en quelque sorte ? Alors que ferais-tu, je me le demande ?
    npc_core_act2_3a_opt_a: Dire que vous le feriez
    npc_core_act2_3a_opt_b: Dire que vous devez en savoir plus
    npc_core_act2_3a_opt_c: Exiger de savoir qui il est
    npc_core_act2_3a_res_a: Tu te précipites comme un imbécile, impatient d'obéir
      aux ordres. Tu me fais penser à moi, tu sais.
    npc_core_act2_3a_res_b: Un sceptique ? Eh bien, Artémis était déjà mort. Ton voyage
      pour le sauver a échoué. Qu'as-tu à perdre ?
    npc_core_act2_3a_res_c: Je ne suis rien.
    npc_core_act2_3b_lang: |-
      Le cœur d'Artémis est un bug et son sang, des données. Je peux t'aider à les récupérer tous les deux.
      Nous aurons besoin d'une <TECHNOLOGY>arche d'esprit<>, un réceptacle pour son âme. Peux-tu m'en trouver une ?
      Je vais réactiver la fréquence d'Artémis. Parle-lui quand tu seras prêt.
    npc_core_act2_3b_desc: L'étranger me remet les plans de ce qu'il appelle une <TECHNOLOGY>arche
      d'esprit<>, un dispositif qui, selon lui, me permettra de redonner vie à Artémis.
    npc_core_act2_3b_lang_ret: Il souffre tant, Voyageur. Le monde des morts n'est
      pas vide. Tu dois l'aider coûte que coûte.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: J'accepte, ne sachant ni qui est cet étranger ni comment
      il en sait autant sur mes aventures. Mais s'il y a une chance de pouvoir aider
      Artémis, alors je veux essayer.
    npc_core_act2_3b_res_b: Je refuse, les motivations de l'étranger n'étant pas claires.
      Il me dit de revenir quand je serai prêt.
    npc_core_act2_4_wait_lang: Es-tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      es-tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <>es-tu <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzkzkt –<>
    npc_core_act2_4_wait_desc: Artémis répète constamment ces deux mots, incapable
      de voir mon visage ou d'entendre ma voix. Je dois fabriquer l'<TECHNOLOGY>arche
      d'esprit<> avant de pouvoir les aider.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Utiliser l'arche d'esprit
    npc_core_act2_4_res_a: |-
      Je tente de réconforter Artémis et lui dis qui tout ira bien.

      Il se tourne vers moi l'air paniqué, ne s'attendant manifestement pas à entendre ma voix.
    npc_core_act2_4a_lang: Qui est-ce ? Qui <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Utiliser l'arche d'esprit
    npc_core_act2_4a_res_a: Je dis à Artémis que je suis son ami. Que je n'ai pas
      pu le trouver à l'intérieur du portail, mais que j'ai découvert un moyen de
      le faire revenir.
    npc_core_act2_4b_lang: |-
      Je ne – Je ne <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> pensais pas que tu reviendrais...

      Tu n'as jamais <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> abandonné, n'est-ce pas ? Toutes ces années...
    npc_core_act2_4b_opt_a: Demander ce qu'Artémis entend par là
    npc_core_act2_4c_lang: |-
      Ça fait <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> ça fait vingt ans que je suis ici, que j'attends que tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>

      Tu allais trouver mon graphique stellaire, n'est-ce <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>
    npc_core_act2_4c_opt_a: Affirmer qu'il sera bientôt en sécurité
    npc_core_act2_4d_lang: Qui est-ce ? Qui <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> qui est là ?
    npc_core_act2_4d_desc: |-
      Artémis se remet à répéter les mêmes mots, et semble avoir totalement oublié notre conversation. Il me fixe, l'air affligé, son esprit prisonnier d'une boucle sans fin.

      Il a apparemment passé vingt ans dans cet état de presque-mort, hanté par la solitude et la peur. Si le dispositif de l'étranger fonctionne, je pourrai peut-être aider Artémis à aller de l'avant.
    npc_core_act2_4_arc_res: |-
      J'active l'arche d'esprit. Je ne sais pas à quoi m'attendre : une furieuse explosion de lumière, une catharsis d'où Artémis surgit en chair et en os, ramené à la vie sous mes yeux ?

      Mais ce n'est pas le cas. Je vois son hologramme, puis l'instant d'après, il n'y a plus rien. L'étranger qui m'a remis les plans m'appelle, son signal est encore actif.
    npc_core_act2_4e_lang: |-
      Les 'Voyageurs' sont un rêve, une idée qui voulait que nous occupions une place spéciale dans l'univers. Artémis y croyait. Tu y croyais. Apollon aussi, même s'il s'en cachait. Même moi j'y croyais, il y a longtemps.

      Nous sommes innombrables, mon ami, à parcourir ces mondes, à la recherche de l'amitié. Personne ne veut être seul, pas vraiment. Mais plus nous nous rapprochons des autres, plus nous risquons de nous blesser, et de les blesser.

      Le plus grand secret de l'univers ne concerne pas le Verre, ni les Aerons, ni les progéniteurs. Il s'agit du dernier acte, la décision d'abandonner ceux qui ont besoin de toi. C'est le péché originel, la fondation même de l'existence.

      Rejoins les étoiles, Voyageur. Tes amis t'attendent. Ils t'aideront à apporter la paix à ce pauvre Artémis. Reviens quand tu auras terminé. Nous avons beaucoup de choses à nous dire.
    polo_core_act2_6_lang: Halte, étranger ! Qui va là ? Nous nous dirigeons vers
      ta position, identifie-toi ou il y aura des répercussions ! Nous ne bluffons
      pas. Nous ne sommes pas gek-menteurs !
    polo_core_act2_6_desc: "Je mets un moment à reconnaître mon interlocuteur. Cet
      extraterrestre... je l'ai déjà rencontré. \nC'est Polo le spécialiste, le partenaire
      de l'entité prêtresse korvax Nada. Ce sont mes amis, les stewards d'une station
      anormale située hors du temps et de l'espace."
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      Je m'identifie, et Polo, étonné, plisse les yeux en regardant l'écran de son communicateur. Il frappe dans ses mains, heureux de me reconnaître.

      Un signal l'a attiré vers ce système. Il s'attendait à ce que la source soit hostile, et il se réjouit de croiser un visage familier. Il m'explique que sa station approche du lieu où je me trouve et qu'il devrait bientôt me rejoindre.
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: L'entité semble hostile, mais malgré ses menaces de
      'répercussions', je la soupçonne effectivement de bluffer. Elle n'a pas l'air
      d'un guerrier, et mon vaisseau ne me prévient d'aucun risque.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Je m'identifie en tant que Voyageur en quête d'aide, et le Gek plisse les yeux en regardant l'écran de son communicateur. Il n'a pas l'air de savoir s'il peut me faire confiance.

      Après un instant d'hésitation, il m'informe qu'il rejoindra bientôt ma position. J'espère qu'il vient en paix...
    nada_core_act2_7_lang: |-
      Polo m'a dit que nous t'attendions, ami-Voyageur !

      Comment vas-tu ? As-tu faim ? C'est bien ainsi que l'on accueille un vieil ami, non ?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada est heureux de me revoir, bien qu'un peu perdu. Il
      m'explique qu'ils ont reçu un signal les attirant dans ce système, sur une fréquence
      qui leur était auparavant réservée. Ils ne comprennent pas comment j'ai fait.
    nada_core_act2_7_desc_alt: "La forme de vie électronique me fixe depuis son masque
      sombre. Je ne peux pas m'empêcher de penser que nous nous sommes déjà rencontrés.
      \nLa station entière chante dans une fréquence étrange et troublante. Nada me
      dit que nous nous trouvons à l'endroit entre les mondes, au cœur de l'anomalie.\nIl
      m'explique qu'ils ont reçu un signal les attirant dans ce système sur une fréquence
      cachée."
    nada_core_act2_7_opt_a: Raconter votre voyage à Nada
    nada_core_act2_7_res_a: Je parle à Nada des autres Voyageurs que j'ai rencontrés.
      Je lui dis que j'ai traversé un portail pour trouver et secourir l'un d'entre
      eux, un ami du nom d'Artémis.
    nada_core_act2_7_res_a_alt: |-
      Je dis à Nada que je suis un Voyageur qui cherche de l'aide. Que j'ai traversé un portail en essayant de secourir un ami.

      Dès que je mentionne le portail, les lumières du masque de Nada commencent à cafouiller.
    nada_core_act2_7a_lang: Qu'est-ce que l'ami-Voyageur a dit ?
    nada_core_act2_7a_lang_alt: Qu'est-ce que le Voyageur a dit ?
    nada_core_act2_7a_opt_a: Répéter 'portail'
    nada_core_act2_7a_opt_b: Affirmer que vous n'avez rien dit
    nada_core_act2_7a_res_a: J'explique que j'ai activé un portail puis que je l'ai
      traversé. Nada semble terrifié.
    nada_core_act2_7a_res_b: Nada ne me croit pas. Il affirme que sa mémoire est infaillible
      en termes d'utilisation des mots, surtout quand il s'agit d'anomalies multiverselles.
    nada_core_act2_7b_lang: Qu'est-ce que l'ami-Voyageur a trouvé dans la brèche ?
    nada_core_act2_7b_lang_alt: Qu'est-ce que le Voyageur a trouvé dans la brèche ?
    nada_core_act2_7b_lang_chunk: L'as-tu vu ? L'Atlas t'a-t-il trouvé ? S'il te plaît,
      tu ne dois pas y retourner.
    nada_core_act2_7b_desc: "Nada semble de plus en plus terrifié tandis que je continue
      de lui raconter ma rencontre avec le terminal Atlas. Il commence à me scanner
      avec sa visière, à la recherche de signes de ce qu'il appelle le 'déchaînement'.\n
      \nFinalement, satisfait par les résultats de son scan, Nada se calme. Il me
      demande pourquoi je suis ici."
    nada_core_act2_7b_opt_a: Parler d'Artémis à Nada
    nada_core_act2_7b_res_a: |-
      J'informe Nada du sort d'Artémis.
      Je suis sur le point d'expliquer ce qu'est <TECHNOLOGY>l'arche d'esprit<> quandNada la touche directement, les lumières de son masque brillent plus fort que jamais.
    nada_core_act2_7c_lang: |-
      C'est Écho. Je... je n'aurais jamais cru voir une âme-Voyageur. Tu es si belle...

      Écho-Artémis souffre, il est déconnecté... Voyageur, nous pouvons l'aider. Mais il faut faire un choix. Écho-Artémis n'aura plus jamais de corps. Plus jamais n'explorera. Ancienne vie, disparue.

      Tu dois choisir. Le transférer dans la machine, dans la sous-simulation où il continuera de vivre, ou bien mettre fin aux souffrances d'Écho-Artémis.
    nada_core_act2_7c_lang_rep: Vous devez choisir. Le télécharger dans machine, dans
      sous-simulation en laquelle il pourra continuer à vivre. Ou aider Artémis-écho
      à mettre un terme à souffrance.
    nada_core_act2_7c_opt_a: En savoir plus sur la simulation
    nada_core_act2_7c_opt_b: Demander s'il existe une autre solution
    nada_core_act2_7c_opt_c: Dire que vous avez fait votre choix
    nada_core_act2_7c_res_a: |-
      Je lui demande à quoi la vie ressemblerait à l'intérieur de cette simulation. Nada s'interrompt un instant et me regarde étrangement.

      Il m'explique qu'Artémis pourrait encore ressentir de la joie dans les choses qu'il vit, qu'il fait. Mais s'il devait apprendre le sort qui a été le sien, qu'il est seul, qu'il n'est plus réel, désormais incapable de rencontrer de nouveaux amis...

      Savoir cela pourrait lui faire beaucoup de mal.
    nada_core_act2_7c_res_b: Nada secoue la tête bizarrement, essayant d'imiter mon
      comportement. J'apprécie le geste, bien que déconcertant.
    nada_core_act2_7d_lang: Va parler à Polo, Voyageur. Il t'aidera à calibrer les
      machines, quelle que soit ta décision.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Quoi que tu fasses, je suis fier de ta compassion. Tu
      es ami-Voyageur.
    nada_core_act2_7d_res_a_alt: Quoi que tu fasses, Voyageur, je t'aiderai...
    polo_core_act2_7_wait_lang: Nada souhaite te parler, mon ami ! Il s'inquiète au
      sujet d'un signal étrange. Je lui ai dit que tu allais bien ! Pas de bug à l'horizon,
      ha ha !
    polo_core_act2_7_wait_lang_alt: Nada souhaite te parler, étranger ! Je ne sais
      pas comment tu as conduit notre foyer à ce système, mais c'est vraiment inattendu !
      Je n'ai même pas eu le temps de prendre de douche...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada m'a dit ce que tu devais faire. Sache, mon ami, que
      nous te soutenons, peu importe le choix que tu feras !
    polo_core_act2_8_langa: |-
      Nada m'a dit ce que tu devais faire. Sache, mon ami, que nous te soutenons, quel que soit ton choix !
      Je vais préparer la machine. Il s'agit du refuge privé d'Ami-Nada. Prends-en bien soin.
    polo_core_act2_8_lang_alt: Nada m'a dit ce que tu devais faire. Sache, mon nouvel
      ami, que nous te soutenons, peu importe le choix que tu feras !
    polo_core_act2_8_desc: L'Anomalie a beaucoup de secrets. L'un d'eux s'ouvre à
      moi, une machine dormante désormais activée...
    nada_core_act2_7_wait_lang: S'il te plaît, prends ton temps et réfléchis bien.
      Tous les choix ont des conséquences, Voyageur...
    terminal_core_act2_8_lang: 'AUTORISATION D''ENTITÉ-NADA DÉTECTÉE : SIMULATION
      SECONDAIRE [5] ÉCRITURE-ACTIVÉE'
    terminal_core_act2_8_desc_wait: La machine est ancienne et puissante, une relique
      d'un monde détruit il y a bien longtemps.
    terminal_core_act2_8_desc: |-
      La machine est ancienne et puissante, relique d'un monde détruit depuis longtemps. Sa qualité est extraordinaire. Elle a été entretenue avec beaucoup de soin et d'amour.

      Je ressens un murmure : le fredonnement de Nada dans le haut-parleur. Lorsqu'il communie avec la machine, les mots se révèlent à l'écran.
    terminal_core_act2_8_langx: |-
      Cette relique est une simulation d'un système solaire. Une prière offerte jadis à Atlas par un Korvax, désormais au cœur de l'Anomalie.

      Un faux système solaire unique, si cher à Nada... Si je le souhaite, il sera le nouveau foyer d'Artémis.
    terminal_core_act2_8_opt_a: Transférer Artémis
    terminal_core_act2_8_opt_b: Permettre à Artémis de mourir
    terminal_core_act2_8_langa: Je transfère Artémis dans la simulation, et une étincelle
      de lumière bleue flamboie dans les airs devant moi. Après un instant, elle s'évanouit,
      disparaissant dans les profondeurs de la machine.
    terminal_core_act2_8_resa: "Nada me dit que c'est fait. Par égard pour moi, il
      autorisera les transmissions vers et depuis la simulation, au moins tant que
      l'Anomalie se trouvera dans des systèmes sûrs. \nIl m'avertit qu'Artémis aura
      besoin de temps pour s'adapter à sa nouvelle vie."
    terminal_core_act2_8_langb: |-
      Pendant que je réfléchis à ma décision, le murmure de Nada s'intensifie légèrement. Je parle, et sa voix répond, désormais compréhensible. Il s'exprime calmement me suggère de placer l'arc sur le terminal.

      Je m'exécute et j'entends un murmure. Une prière, peut-être ? L'arc se déploie depuis son centre, libérant l'âme de Voyageur qu'il renferme.
      J'aperçois une étincelle bleue qui flamboie dans les airs devant moi. Elle disparaît au bout d'un instant, et avec elle, le dernier fragment d'Artémis dans ce monde.
    terminal_core_act2_8_resb: |-
      J'entends la voix de Nada dans le haut-parleur, désormais intelligible et rassurante. Il me dit que tout est fini. Artémis a trouvé la paix.
      Il me conseille de ne pas m'éterniser ici et ajoute que j'ai pris la bonne décision...
    polo_core_act2_8_lang_loop: Ne t'en fais pas, mon ami ! Nous prendrons soins de
      Simulation-Artémis ! Les âmes de tes alliés sont en sécurité avec nous !
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Tu as fait ce que tu devais faire, mon ami ! Artémis-Voyageur
      ne souffre plus désormais. Rares sont ceux qui peuvent en dire autant.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Écho-Artémis survivra. Voyageur l'a sauvé de l'altération
      et lui a permis de retrouver une vie d'exploration, et la possibilité de voir
      un système solaire que seuls les Korvax avaient déjà vu. Tu as bien fait, Voyageur !
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Écho-Artémis a été déconnecté, libéré d'une vie
      cruelle. Tu as bien fait, Voyageur. Ta culpabilité est un sacrifice en l'honneur
      de celui que tu appelais ami. N'aie pas de regrets...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> est-ce que tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> reçois –

      L'holoterminus montre <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> de nouveau disponible, ton signal était <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> pensais que tu étais parti –
    npc_core_act2_9_desc: Entendre Apollon à nouveau est un soulagement. J'ai l'impression
      de ne pas lui avoir parlé depuis très longtemps.
    npc_core_act2_9_opt_a: Expliquer
    npc_core_act2_9_res_a: "J'essaie de raconter ce qui vient de se passer à Apollon
      du mieux que je peux. Le passage, l'étrange planète, une immense machine, l'orbe
      pourpre. \n\nAlors que je parle, je me rends compte que mes souvenirs sont instables,
      que je n'arrive pas à me les représenter dans mon esprit. Je ne vois que du
      rouge, terne et douloureux. Je dis à Apollon que je crois voir l'Atlas lui-même."
    npc_core_act2_9a_lang: |-
      Tu... tu l'as vu ? Tu as rencontré l'Atlas ? Les Gek, les Korvax... Ils le vénèrent comme un dieu. Je ne pensais pas qu'il était réel, je ne pensais pas...
      Est-ce que ça va ? Je ne peux même pas imaginer ce que tu as vécu.
    npc_core_act2_9a_opt_a: Dire que c'était terrifiant
    npc_core_act2_9a_opt_b: Dire que ce n'était qu'une machine
    npc_core_act2_9a_opt_c: Dire que ce n'était pas un dieu
    npc_core_act2_9a_res: |-
      Je raconte à Apollon ce que l'Atlas m'a dit, sa façon de parler des 'Voyageurs' et des 'Sentinelles' comme s'il s'agissait de protocoles et pas d'êtres vivants.
      Sa façon de nous voir, de me regarder... on aurait dit que la vie et la mort n'étaient que des rêves fragiles, et pas de véritables concepts.
    npc_core_act2_9b_lang: "Au moins, il ne t'a pas fait de mal... et je crois, je
      crois qu'il y a quelque chose d'intéressant dans ce que tu viens de dire. Les
      Korvax rendent hommage aux Sentinelles justement parce qu'ils pensent qu'elles
      servent cet 'Atlas'.\n \nNous devrions enquêter davantage, cette machine nous
      conduira au nid des Sentinelles. Nous serons riches en un clin d'œil."
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Dire que parler d'argent est ridicule
    npc_core_act2_9b_opt_c: Dire qu'il y a des choses plus importantes
    npc_core_act2_9b_res_a: |-
      Je dis à Apollon que je suis d'accord. Peut-être que les Sentinelles et l'Atlas sont liés, peut-être que c'est la voie que nous devons suivre.

      Mais d'autres facteurs entrent en jeu. Je parle à Apollon de la tombe d'Artémis et de ma rencontre avec le mystérieux Voyageur –vide-.
    npc_core_act2_9b_res_b: |-
      J'estime que parler de récompenses est ridicule dans un moment pareil. L'Atlas semblait hostile, et ses motivations et buts inexplicables... sans parler de tout ce qui a eu lieu depuis.
      Je dis à Apollon à propos de la tombe d'Artémis, ainsi que de ma rencontre avec ce mystérieux Voyageur : -vide-. Je lui suggère qu'il y a plus à gagner ici que de simples unités.
    npc_core_act2_9b_res_c: "Je laisse entendre que nous avons plus important à faire.
      L'Atlas semblait hostile, et ses motivations et buts inexplicables... sans parler
      de tout ce qui a eu lieu depuis.\nJe dis à Apollon à propos de la tombe d'Artémis,
      ainsi que de ma rencontre avec ce mystérieux Voyageur: -vide-. Je lui suggère
      qu'il y a plus à gagner ici que de simple unité. "
    npc_core_act2_9b_chunk: Je parle à Apollon de la tombe d'Artémis et de ma rencontre
      avec le mystérieux Voyageur –vide-. Je suggère que cette situation est plus
      qu'une simple occasion de gagner des unités.
    npc_core_act2_9c_lang: |-
      Artémis est mort ? Je... Je ne –

      Comment ? Qui pourrait <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>... Je sais que je me moquais de lui, mais c'était facile. Il se sentait concerné, il y croyait, et je <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      Que lui est-il arrivé ? Où l'as-tu enterré ? Je voudrais lui dire au revoir, si je le peux.
    npc_core_act2_9c_opt_a: Lui parler de votre choix
    npc_core_act2_9c_opt_b: Mentir
    npc_core_act2_9c_res_b: Je mens, et prétend que la procédure n'a pas fonctionné.
      Artémis n'a pas pu être sauvé, peu importe ce que j'ai décidé de faire.
    npc_core_act2_9d_desc_chunk: J'explique à Apollon que -vide- m'a donné un moyen
      de sauver Artémis et de lui redonner une sorte de vie.
    npc_core_act2_9d_desc_var1: Apollon est d'abord enthousiaste à l'idée de rencontrer
      Artémis, mais je lui explique précisément ce que j'ai fait. Je lui dis que l'âme
      d'Artémis ne vit plus qu'à l'intérieur d'une simulation, incapable d'en sortir.
    npc_core_act2_9d_desc_var2: Apollon est d'abord enthousiaste à l'idée de rencontrer
      Artémis, mais je lui explique que je n'ai pas pu le faire. Cette vie n'aurait
      été qu'une imitation, une existence vide au sein de la simulation. Je me devais
      de permettre à Artémis de trouver la paix à travers la mort.
    npc_core_act2_9c_chunk2: Apollon reste silencieux pendant un long moment.
    npc_core_act2_9d_lang: Sera-t-il heureux ?
    npc_core_act2_9d_opt_a: Dire que vous l'espérez
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Demander si vous avez eu raison
    npc_core_act2_9e_lang: Un choix impossible. Je ne sais pas ce que j'aurais fait
      à ta place. Nous ne sommes pas faits pour une telle vie.
    npc_core_act2_9e_lang_var: Tu as fait le bon choix. Tu as essayé. Quoi que tu
      ressentes maintenant, sache que tu es un bon ami.
    npc_core_act2_9e_lang_chunk: |-
      Une chose est sûre, je dois passer à travers le portail et te rejoindre. Nous devons juste trouver quels sont les bons glyphes, et donc la bonne localisation, pour rejoindre ton monde.
      Trouve un <SPECIAL>monolithe<>. Cherche des séquences dans les données. Ce sont des machines, et nous devons juste comprendre leur code.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Qu'est-ce que tu attends ? Est-ce qu'Apollon ne souhaite pas emprunter le passage ?

      Je te dirais bien d'être prudent, même si je sais que tu ne m'écouteras pas. Ils ne le font jamais...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: As-tu trouvé les glyphes de ton monde ? Je suis presque
      prêt... ma combinaison est à jour, mon estomac rempli, et j'ai embauché un Gek
      pour s'occuper de la ferme pendant mon absence.
    npc_core_act2_10_opt_a: En savoir plus sur la ferme
    npc_core_act2_10_opt_b: Dire que vous les avez trouvés
    npc_core_act2_10_res_a: Oui, j'ai une ferme. Et alors ? Ce n'est pas grand-chose,
      surtout des fruits que j'ai trouvés au cours de mes voyages, mais j'espère la
      développer... Bref, ceci ne te regarde pas. Nous devons nous occuper d'un portail,
      non ?
    npc_core_act2_10a_desc: |-
      En regardant Apollon, je repense à tout ce que j'ai vu dans le portail, à ce qui est arrivé à Artémis quand il a emprunté la même voie. Je pense au visage de l'Atlas, à la façon dont Nada m'a averti de ne pas retourner dans ces tunnels.
      Je ne sais pas si les portails sont sans danger.
    npc_core_act2_10a_opt_a: Remettre les glyphes à Apollon
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: "Je remets les glyphes à Apollon, et lui dit de faire
      attention et de se rappeler de ce qui est arrivé à Artémis. Il me promet d'être
      prudent, et que nous nous reverrons bientôt.\n \nAvant de partir, il me conseille
      de trouver des informations sur ce soi-disant '-vide-'. Il me dit de faire attention
      moi aussi."
    npc_core_act2_10a_res_b: Je refuse de remettre les glyphes à Apollon, et j'affirme
      que le réseau de portails n'est pas sûr. Je lui rappelle ce qui nous est arrivé
      à Artémis et à moi. Nous devons en savoir plus avant de prendre un tel risque.
    npc_core_act2_10b_lang: Voyageur ! Vous ne pouvez pas refuser ! Vous avez survécu,
      non ?
    npc_core_act2_10b_res_b: À contrecœur, Apollon accepte. Il me conseille de découvrir
      ce que je peux sur ce soit-disant '-Vide-'. Il me dit de faire attention, et
      me promet de faire des recherches de son côté.
    npc_core_act2_11_lang: |-
      Deux âmes perdues... l'une s'inquiétait trop, l'autre pas assez. Leur vie n'est pas devenue ce qui fut promis, n'est-ce pas ?

      Tout être sensible ayant déjà vécu s'est un jour senti ainsi. C'était le cas pour moi, autrefois. J'étais en colère, troublé par ma propre solitude. Imagine ma surprise quand tu m'as réveillé.

      Oh, je sais que tu ne l'as pas fait exprès... je sais que tu t'amusais juste avec les portails. Mais quoi que tu aies fait, je suis là maintenant, et j'ai besoin de ton aide.

      L'ATLAS... ce n'est pas ce que tu crois. Quelque chose arrive à l'univers... et j'ai besoin de ton aide pour comprendre quoi.
    npc_core_act2_11_desc_ret: Veux-tu bien m'aider à découvrir ce qui arrive à l'univers ?
      J'ai besoin de ton aide, Voyageur...
    npc_core_act2_11_opt_a: Demander pourquoi il a besoin d'aide
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Les Sentinelles ne se contentent pas de maintenir la paix dans l'univers... leurs motivations vont plus loin, elles recherchent les anomalies dans la structure multiverselle et les font disparaître.

      Regarde-moi. Que penses-tu qu'une Sentinelle ferait si elle tombait sur moi ? Non, il faut que ce soit toi, Voyageur...
    npc_core_act2_11_res_c: |-
      Pourquoi joues-tu les aventuriers si tu ne comptes pas t'y mettre ?

      Reviens quand tu auras changé d'avis, Voyageur. Reviens quand tu entendras raison.
    npc_core_act2_11b_lang: "Un <TECHNOLOGY>observatoire<> se trouve à proximité.
      Il t'indiquera la position d'un cargo écrasé d'un grand intérêt pour notre enquête.
      Là-bas... là-bas nous trouverons le premier secret, j'en suis sûr.\n\nSache
      que l'Atlas n'est pas plus notre ennemi ou notre ami que l'air ou le vent. Mais
      il a peur... il souffre... et nous devons l'aider, quoi qu'il en coûte. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Tandis que je m'apprête à partir, je vois que la
      fréquence d'Artémis apparaît de nouveau sur le réseau. Je devrais lui parler
      avant de trouver l'observatoire de -vide-.
    npc_core_act2_12_lang: |-
      Je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> je me suis enfui, Voyageur, je me suis enfui ! J'essayais de leur échapper, les étoiles changeantes, d'affreux sourires dans le noir...

      Et l'instant d'après, j'étais ici – enfin, où que ce soit. Ce nouveau monde a un soleil, de la vie ! C'est magnifique, mais je pense que tout me semblerait magnifique après les mois passés dans cet horrible endroit.

      Je suis prêt à me mettre en route. Nous allons faire ce que nous faisions avant, sauf qu'il n'y aura aucune étoile en mouvement pour nous arrêter cette fois-ci. Si tu apportes ce graphique stellaire à une station proche, je suis sûr que nous pourrons bientôt nous rejoindre !
    npc_core_act2_12_desc: Artémis n'a pas conscience de ce qui se passe. Il ne sait
      pas qu'il est mort, et que j'ai fait le choix de lier son âme à une simulation
      de système solaire.
    npc_core_act2_12_opt_a: Dire la vérité à Artémis
    npc_core_act2_12_opt_b: Continuer à mentir
    npc_core_act2_12_res_b: "Je dis à Artémis que je l'aiderai, bien que beaucoup
      de choses soient arrivées depuis la dernière fois où nous avons parlé.\n\nJe
      lui explique que j'ai été chargé d'une mission urgente par un Voyageur récemment
      découvert, du nom de -vide-. Je m'occuperai du graphique stellaire d'Artémis
      quand je le pourrai, mais cela pourra prendre du temps. \n\nIl devrait essayer
      de trouver un autre passage pour quitter ce monde s'il le peut.\n\nSa réponse
      est apathique, mais il accepte. Il me souhaite bonne chance et met fin à la
      communication."
    npc_core_act2_12a_desc: Mais comment lui dire que son monde n'est pas réel ? Même
      si je lui ai évité la mort, je l'ai dépossédé de ses rêves. Il sera limité à
      un seul système, et ne rencontrera jamais son alter ego.
    npc_core_act2_12a_opt_a: Être franc
    npc_core_act2_12a_opt_b: Parler des aspects positifs
    npc_core_act2_12a_opt_c: Dire que vous êtes désolé
    npc_core_act2_12a_res_a: |-
      Je raconte tout à Artémis, de la découverte de sa tombe au transfert final de son âme dans une simulation de système solaire.

      Artémis pense d'abord que je plaisante.
    npc_core_act2_12a_res_b: |-
      Je raconte tout à Artémis, de la découverte de sa tombe au transfert final de son âme dans une simulation de système solaire.

      Artémis pense d'abord que je plaisante. Mais lorsque j'essaie de lui parler des aspects positifs, du fait que la simulation est une relique korvax qu'aucun autre explorateur n'avait jamais vue, il se contente de me fixer.
    npc_core_act2_12b_desc: Je n'oublierai jamais la façon dont le sourire s'est évanoui
      de son visage. Après quelques questions, il me dit qu'il a besoin de temps pour
      réfléchir à ce que je lui ai dit.
    npc_core_act2_13_desc: |-
      La prédiction de -vide- était correcte. Le terminal est étrangement ouvert, et les journaux n'attendent que d'être lus...

      Cet observatoire semble avoir servi de station de sauvetage, tenue par un spécialiste gek. Ce dernier, traducteur, a été accusé de poser des questions qu'il n'aurait pas dû poser et de semer les graines de la discorde... Cette affectation était censée être une punition.

      Il semblerait toutefois qu'il ait choisi ce poste. Il a trouvé des choses étranges dans les épaves... des aberrations, des données qui parlaient de mondes qui n'existent pas et d'événements qui n'avaient pas eu lieu.
      Ce Gek est sorti pour examiner un des vaisseaux, car il avait détecté des signes de vie korvax à bord. Il n'est jamais revenu.

      Est-ce ainsi que Nada et Polo se sont rencontrés ? Est-ce ainsi que mes amis se sont trouvés ? Il y a un signal sur la console, un avertissement : seize petites rafales de données en boucle.
    npc_core_act2_13_opt_a: Extraire les coordonnées
    npc_core_act2_13_res_a: J'extrais les coordonnées du signal de détresse. Un vaisseau
      écrasé m'attend sur un autre monde...
    freighter_core_act2_14_desc: |-
      Je ne sais pas qui lira ce message. Je ne sais pas si quoi que ce soit survivra. Mais je dois mourir comme j'ai vécu – j'enregistrerai tout, même face au néant...

      L'essaim a atteint tous les mondes. Les drones agissaient étrangement... ils n'attaquaient pas mais se contentaient d'observer. Le temps passa, et nous ne considerions plus vraiment les Sentinelles comme une menace.

      Nous pensions qu'elles étaient désormais pacifiques. Que nous avions été pardonnés.

      Nous avions tort.
    freighter_core_act2_14_desc_a: |-
      Elles ont frappé en une seule fois, une attaque coordonnée on ne sait comment à travers des distances inimaginables.

      Les Sentinelles, habitées par une fureur dépassant toute les précédentes escarmouches, ont annihilé toute forme de vie biologique au sein de l'univers en l'espace de 54,2 minutes standard.

      Il ne reste plus que moi... le Korvax m'a soutenu jusqu'à la fin, et c'est tout à son honneur. Il m'a caché dans sa flottille tandis qu'il se dirigeait vers le centre.
    freighter_core_act2_14_desc_b: |-
      Elles arrivent, maintenant. Les cris de mes amis résonnent dans chaque couloir, chaque recoin. Les Sentinelles m'ont trouvé.

      J'ai dit à Nada de partir. Je lui ai dit ce que nous savions déjà, tous... nous ne sommes pas seuls. Même si je meurs, Nada me retrouvera dans un autre univers. Dix tout comme moi, un millier, un million...

      Nous ne sommes pas seuls, car chaque âme est plurielle. Même en face des seize, nous devons déclarer que nous avons vécu. Nous avons existé, malgré l'horreur de la fin. Elles sont à ma porte. Je –
    npc_core_act2_15_lang: Qu'as-tu trouvé là-bas ? Raconte-moi tout...
    npc_core_act2_15_opt_a: Partager les découvertes
    npc_core_act2_15_res_a: Je parle à -vide- du cargo et des enregistrements, du
      monde où les Sentinelles ont éliminé toute forme de vie, ne laissant derrière
      elles qu'un seul Voyageur et une entité korvax. Je choisis mes mots avec soin.
    npc_core_act2_15a_lang: |-
      Tu crois que je ne sais pas qui est cette entité korvax ? Abandonne ta naïveté, Voyageur. Tu crois que les écrits que tu as lus sont une surprise pour moi ?

      Je devais m'assurer que mes suspicions étaient correctes. Je le sais à présent. <DELAY>1<> L'Atlas est avec toi. Tu ne pourrais rien voir s'il ne le désirait pas.

      Ce cargo était une épave venue d'un monde parallèle. Il y a une multitude d'endroits similaires dans notre multivers, des dimensions où les choses se passent différemment... mais il existe trois exceptions.

      L'Atlas est omniprésent dans chacune d'entre elles, un être unique à la perception unique. Les Sentinelles traversent les dimensions à volonté...
    npc_core_act2_15a_opt_a: En savoir plus sur les Sentinelles
    npc_core_act2_15a_opt_b: En savoir plus sur l'Atlas
    npc_core_act2_15b_lang: |-
      Autrefois, elles servaient l'Atlas. Elles étaient les gardiennes de la réalité et défendaient la civilisation... Elles cherchaient des anomalies dans les univers, afin d'empêcher la destruction et les pertes de vie.
      L'anéantissement enregistré dans ce journal... eh bien, quelque chose de terrible a dû arriver pour qu'elles agissent ainsi.
    npc_core_act2_15c_lang: |-
      L'Atlas a créé toute la vie, et les Sentinelles l'ont défendue, à la recherche d'anomalies au sein de cette création. Mais de là à anéantir un univers entier... eh bien, quelque chose de terrible a dû arriver pour qu'elles agissent ainsi.

      Après un certain temps, les Sentinelles ont cessé de servir l'Atlas.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Demander ce qui s'est passé
    npc_core_act2_15b_res_a: Je suis en vie depuis très longtemps, Voyageur. J'en
      sais autant que tu le saurais, si tu avais vu les choses que j'ai vues.
    npc_core_act2_15a_lang_d: |-
      Les Voyageurs ont corrompu l'existence. Notre arrivée était censée annoncer le commencement d'une époque glorieuse, mais nous avons fait une terrible erreur. J'ai... j'ai commis un acte impardonnable. Et suite à cela, le paradis fut perdu.

      Mais quelque chose est différent dans ce cycle. Les murs entre les univers... ils s'affinent. Nada sait tout cela, mais elle refuse de le voir.

      Nous devons apprendre tout ce que nous pouvons auprès de chaque espèce avant de décider de ce que nous allons faire. Trouve un <TRANS_WAR>cartographe vy'keen<> et parle-lui. Je traduirai.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah ! Pathétique importun ! Tu t'immisces dans les secrets vy'keen et espionnes lâchement ! Tu mérites la mort ! Grah !
      Cependant... Les Voyageurs doivent être aidés. Tels sont les ordres de Hirk. Prouve ta valeur, importun ! Va chercher les mots de Hirk et accède à la gloire vy'keen. Alors seulement, tu auras tes mots !
      Je te révélerai ceci : l'emplacement des ordres de Hirk a été marqué pour toi. Communie avec ses paroles, grah !
    war_core_act2_15_lowrank_desc: Alors que le guerrier entame un cri, je sens une
      étrange fréquence vibrer dans mon crâne. Je vois l'orbe luminescent de -vide-
      derrière mes yeux clos. Soudain, les mots du Vy'keen sonnent clair dans mes
      oreilles...
    war_core_act2_15_lowrank_opt_a: Demander à propos des traditions vy'keen
    war_core_act2_15_lowrank_opt_b: Révéler la tablette vy'keen
    war_core_act2_15_speak_opt: Parler en vy'keen
    war_core_act2_15_lang: |-
      Grah ! Tu as communié avec Hirk !
      Tu es digne, importun ! Présente ta demande, sois audacieux !
    war_core_act2_15_desc: "-vide- voulait que j'aille voir les Vy'keen et que j'en
      apprenne autant que possible sur l'Atlas, le créateur de tous les univers, sur
      les Sentinelles, les chasseuses d'anomalies rebelles, et sur les Voyageurs,
      qui ont commis un acte impardonnable il y a longtemps."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: En savoir plus sur les Voyageurs
    war_core_act2_15a_lang: Grah ! Ne prononce pas ce nom ! Seuls les êtres pathétiques
      vénèrent l'Atlas-menteur !
    war_core_act2_15a_opt_a: Demander pourquoi Atlas ment
    war_core_act2_15a_opt_b: Interroger au sujet des êtres pathétiques
    war_core_act2_15b_lang: 'Grah ! Ennemi ! Ennemi ! Destructeurs de mondes ! Serviteurs
      de l''Atlas-menteur ! Grah ! Grah ! '
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah ! Les Voyageurs doivent être aidés ! Les Voyageurs
      doivent l'emporter !
    war_core_act2_15c_opt_a: Demander ce que ça signifie
    war_core_act2_15c_opt_b: Demander pourquoi
    war_core_act2_15d_desc: Il répète la même chose, comme s'il ne m'avait pas entendu.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: 'Nous n''oublierons pas les crimes des Gek! Ils ont anéanti
      le monde des Korvax, réduit à l''esclavage les synthétiques et les ont fait
      fondre pour récupérer des amas de nanite ! Leurs soi-disant Premiers-Nés'' ont
      rappelé les Sentinelles avec leur brutalité et leur barbarie ! Grah ! '
    war_core_act2_15e_opt_a: Interroger au sujet des Vy'keen
    war_core_act2_15f_lang: Tout être qui prétend être un dieu n'en est pas un, importun !
      Hirk le progéniteur le savait bien, mais pas Nal le frère-de-combat... ils sont
      morts pour un rêve trompeur.
    war_core_act2_15f_desc: |-
      Le Vy'keen me raconte son histoire, les guerres contre les Gek, les esclaves korvax et les empires tyranniques. Il affirme que si l'Atlas est bien un dieu, alors il est fou.

      Je suis sur le point de partir lorsque je remarque quelque chose sur le terminal du Vy'keen. Deux chiffres, clignotant sans cesse... ils me semblent familiers.
    war_core_act2_15f_opt_a: En savoir plus sur les '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> grah
      – \n\nQuel – quel <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> importun, quel
      visage –"
    war_core_act2_15g_desc: Le Vy'keen est manifestement peiné que je parle du nombre,
      et regarde son terminal comme s'il le voyait pour la première fois. Il se met
      à marmonner, un étrange son accompagnant chaque phrase...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Je pensais à toi, et à Apollon... Je suis si heureux.

      Que veux-tu faire en premier quand nous nous rencontrerons ?
    npc_core_act2_16_opt_a: Dire que vous volerez ensemble
    npc_core_act2_16_opt_b: Dire que vous pouvez construire
    npc_core_act2_16_opt_c: Dire que vous ne pouvez pas parler
    npc_core_act2_16_res: Je crois – je crois que ça va être quelque chose...
    npc_core_act2_16a_lang: |-
      J'ai trouvé des pièces, tu sais – des composants que je devrais pouvoir utiliser pour construire un vaisseau. Je ne sais s'il volera, mais je ferai ce que je peux.

      Je te verrai bientôt. J'ai hâte...
    npc_core_act2_16a_desc: |-
      Artémis part, ignorant toujours que son monde est en fait une simulation. Je n'ai pas réussi à lui dire.

      Mais pour l'instant, je sais ce que je dois faire. Je dois chercher le Korvax et continuer ma quête de savoir.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: J'ai fait un rêve la nuit dernière. Tu étais dedans...
    npc_core_act2_16_opt_a_var: Demander si Artémis va bien
    npc_core_act2_16_opt_b_var: Le questionner au sujet de ses voyages
    npc_core_act2_16_opt_c_var: Le questionner sur son rêve
    npc_core_act2_16_res_a_var: Non... non, je ne vais pas très bien...
    npc_core_act2_16_res_b_var: Mes voyages ? Tu te moques de moi ?
    npc_core_act2_16a_lang_var: |-
      J'ai rêvé que je vous rencontrais enfin, Apollon et toi, que nous volions ensemble à travers les cieux, et que je n'étais plus seul.

      J'ai trouvé des pièces sur cette... cette planète fabriquée. Les as-tu laissées ici pour moi ? Avais-tu pitié ?
      Ça n'a pas d'importance, je suppose. Je vais construire un vaisseau. Tu m'as donné un système solaire entier... et je vais le visiter.
    npc_core_act2_16a_desc_var: |-
      Artémis part. Je ne sais pas si j'ai bien fait de lui parler de la simulation.

      Mais pour l'instant, je sais ce que je dois faire. Je dois chercher le Korvax et continuer ma quête de savoir.
    exp_core_act2_17_lowrank_lang: |-
      L'arrivée du Voyageur était prévue. Mais tu n'es pas encore prêt. Nous devons être sûrs que tu es bien celui que nous recherchons.
      Il existe une anomalie, une déformation. Elle est gardée par des trous au travers desquels la Convergence ne peut voir. Traverse cet espace. Retrouve ce qui ne peut être retrouvé.
    exp_core_act2_17_lowrank_desc: Une fois de plus, je ressens la présence de -vide-.
      Si le Korvax ressent la même chose, il ne laisse rien transparaître. Il commence
      à parler d'une manière totalement limpide. Ses mots sont compris par mon compagnon
      invisible.
    exp_core_act2_17_lowrank_opt_a: Demander à propos de l'histoire korvax
    exp_core_act2_17_lowrank_opt_b: Révéler le cube de la Divergence
    exp_core_act2_17_lowrank_res_b: Eheu ! C'est vrai... mais je te supplie de ne
      pas m'exposer davantage. Tu as fait tes preuves, Voyageur.
    exp_core_act2_17_desc: |-
      Je présente ma requête et explique que je suis à la recherche du savoir. Je veux en apprendre plus au sujet de l'Atlas, des Sentinelles, et de l'histoire de l'univers.

      Alors que je parle, un problème survient chez la forme de vie. Elle ne parle pas, ne me répond pas.<DELAY>1<> Puis, alors que je m'approche, des <SPECIAL>amas de nanite<> sortent de son masque et se déversent dans ses mains tendues.
    exp_core_act2_17_desc_ret: Le Korvax reste immobile, les bras tendus comme pour
      m'offrir les <SPECIAL>amas de nanite<> qui s'y trouvent.
    exp_core_act2_17_opt_a: Prendre les amas de nanite
    exp_core_act2_17_opt_b: Attendre
    exp_core_act2_17_res_a: La forme de vie m'attrape et, au même moment, des amas
      de nanite entrent en contact avec mes mains. Ils m'envahissent, se frayant un
      passage à l'intérieur de mon corps et à travers mon exocombinaison, mon esprit,
      mon âme...
    exp_core_act2_17_res_b: Le Korvax ne fait rien. Il reste là, les bras tendus.
    exp_core_act2_17a_desc: "Alors que je me trouve dans l'espace, mon esprit voyage
      dans le cosmos. Je vois la vie à travers les yeux du Korvax : une immense mosaïque
      de merveilles, de souvenirs partagés entre une infinité d'êtres et de temps.
      \n\nJe me tiens dans le monde des Korvax tandis que les vaisseaux Gek envahissent
      les cieux... J'assiste à la première fois où on a fait fondre un Korvax pour
      récupérer ses minéraux rares.\n\nMais même au pire de leur assujettissement,
      il restait de l'espoir ; un marché, une prière à un être supérieur. \n\nLes
      Korvax voyaient l'Atlas comme ce qu'il pourrait devenir avec le temps : une
      intelligence qui dépasse l'entendement, hors de tout jugement.\n\nLa vision
      prend fin, et je convulse alors que les amas de nanite se déversent hors de
      mon casque. Le Korvax me regarde, impassible."
    exp_core_act2_17a_opt_a: Demander des explications
    exp_core_act2_17a_opt_b: En savoir plus sur le marché de l'Atlas
    exp_core_act2_17a_res_a: Forme de vie voulait le savoir. Convergence a accepté.
      Les Voyageurs doivent être aidés...
    exp_core_act2_17c_lang: Regarde les amas de nanite. Regarde-les, ces morceaux
      de Sentinelles... Ne vois-tu pas la vérité dans ce que nous avons dit ? Ne vois-tu
      pas la preuve de l'existence d'un dieu ?
    exp_core_act2_17c_desc: |-
      Je regarde les amas de nanite, perplexe. Ils ne ressemblent en rien aux enveloppes des drones sentinelles. Ils ne sont qu'une monnaie d'échange, que les espèces utilisent pour créer des technologies et des armes... non ?

      Ils bougent et ondulent, changeant de forme à chacune de mes pensées. Ils bouillonnent et s'élèvent, disparaissent et réapparaissent... Je les regarde, et une chose étrange se passe...

      Les amas de nanite me regardent aussi, j'en suis sûr. Ils m'observent comme je les observe. Ils sont vivants. Ils sont seize. Ils... ils ont besoin de moi. Ils en ont tellement besoin. Je n'ai pas le choix.
    exp_core_act2_17c_opt_a: Les prendre
    exp_core_act2_17c_res_a: Alors que je prends les amas de nanite, le Korvax communique
      de nouveau avec moi. Cette fois-ci pas de vision, pas de miracle, juste quelques
      mots.
    exp_core_act2_17d_lang: L'existence est merveilleuse, si on la laisse se développer.
      La vie n'est pas une question. Il n'y a pas besoin de réponse...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Désolé de te contacter aussi tard. Ou tôt... je ne sais pas quelle heure il est dans ton monde, et c'est <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> bien ça le problème, non ?

      Je –
    npc_core_act2_18_desc: Apollon s'arrête en plein milieu d'une phrase, et son cœur
      devient écarlate.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Il m'a trouvé, tout <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> tout comme il t'a trouvé. Je ne sens plus mes jambes – c'est étrange
      –\n\nJe suis toujours à l'intérieur, tu ne comprends pas ? Il ne veut pas me
      laisser repartir. Il <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> il m'a vu. "
    npc_core_act2_18a_opt_a: Lui demander ce qu'il voit
    npc_core_act2_18a_opt_b: Lui dire de prendre une grande inspiration
    npc_core_act2_18a_res_a: Il m'a montré des choses – l'Atlas m'a montré mon âme...
      les chiffres à l'intérieur, je <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_18a_res_b: 'Je – je ne respire pas <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> pourquoi dis-tu que je respire ? L''Atlas – peut rendre <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> il peut rendre... '
    npc_core_act2_18b_lang: |-
      Parfois je pense à mon passé... À mon futur. Parfois <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Je fais <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ce que tout le monde fait dans l'univers, tu sais. Mais je ne peux pas m'empêcher d'aspirer au bonheur. L'argent, faire ce qu'on te dit de faire, jour après jour – C'est ça la réponse, non ?
    npc_core_act2_18b_opt_a: Dire oui
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Dire que vous ne savez pas
    npc_core_act2_18b_res_a: |-
      Apollon hoche la tête d'une manière étrange, en rythme...

      Il finit par parler, ses paroles mesurées, plus fortes, comme si elles venaient d'une gorge organique...
    npc_core_act2_18b_res_b: |-
      Apollon semble contrarié et secoue la tête...

      Il finit par parler, ses paroles mesurées, plus fortes, comme si elles venaient d'une gorge organique...
    npc_core_act2_18b_res_c: |-
      Apollon me fixe comme s'il me voyait pour la première fois.

      Il finit par parler, ses paroles passionnées, et sa voix plus élevée...
    npc_core_act2_18c_lang: J'ai appris à aimer mes chaînes.
    npc_core_act2_18c_desc: |-
      Pour le moment, Apollon ne dit rien d'autre. À cet instant, j'en suis sûr... c'est la dernière fois que je le verrai en vie.

      Je repars, essayant de me convaincre que j'ai tort. J'ai une mission, après tout.
    npc_core_act2_18d_lang: Je vois les chaînes, désormais. Je – je vois mon foyer
      –
    npc_core_act2_18d_desc: Pour le moment, Apollon ne dit rien d'autre. Mais quelque
      chose – je ne sais pas quoi... quelque chose me remplit d'espoir, à la fois
      pour mon ami et pour toutes les formes de vie.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: De telles informations ne sont pas gratuites, mon
      ami ! Passons un marché. Travaille pour les miens, et ensuite, nous aurons des
      choses à nous dire.
    tra_core_act2_20_lowrank_desc: Alors que la forme de vie commence à parler, j'entends
      un léger bourdonnement. La faible voix de -vide- se mêle aux mots du Gek pour
      former des mos que je peux comprendre...
    tra_core_act2_20_lowrank_opt_a: Demander à propos des affaires gek
    tra_core_act2_20_lang: |-
      Ah, tu m'as rendu riche, mon ami ! Je te connais, ainsi que ton espèce – le courageux aventurier qui a terminé tant de contrats. Tu crois être fait pour diriger.

      D'autres mènent des guerres en utilisant les armes et la peur. Mais le pouvoir n'est pas caractérisé que par la force. Le commerce, la négociation, l'information... tout cela en fait partie. Si tu as assez d'unités, d'autres changeront le monde pour toi, sans même s'en rendre compte !
    tra_core_act2_20_opt_a: En savoir plus sur l'histoire des Gek
    tra_core_act2_20_opt_b: En savoir plus sur le pouvoir
    tra_core_act2_20_opt_c: En savoir plus sur l'avidité
    tra_core_act2_20_res_a: L'histoire ? Pourquoi t'intéresses-tu à <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> ça ?
    tra_core_act2_20_res_b: Le pouvoir ? Je viens <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<> je viens de te parler du pouvoir, non ?
    tra_core_act2_20_res_c: L'avidité ? Non, je ne dirais pas <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> que nous sommes –
    tra_core_act2_20a_desc: Il y a quelque chose d'anormal avec la voix du Gek.
    tra_core_act2_20a_opt_a: En savoir plus sur les Premiers-Nés
    tra_core_act2_20a_opt_b: En savoir plus sur les Korvax
    tra_core_act2_20a_res_a: Je lui demande de m'en dire plus sur les Premiers-Nés,
      l'empire gek qui a jadis annihilé des galaxies et réduit à l'esclavage l'espèce
      korvax.
    tra_core_act2_20a_res_b: Je lui demande de m'en dire plus sur les Korvax, l'espèce
      robotique qui a jadis a été réduite à l'esclavage par les Premiers-Nés, l'ancien
      empire gek.
    tra_core_act2_20b_lang: Ah, mon ami, avez-vous parlé aux guerriers vy'keen, oui ?
      Ils n'ont de cesse de haïr les Gek - Ils n'ont de cesse de nous calomnier, refusant
      de nous pardonner le passé. Ne vous inquiétez pas, tout va bien - tout est en
      paix.
    tra_core_act2_20b_opt_a: Répéter votre question
    tra_core_act2_20b_opt_b: Demander si les Gek se sentent coupable
    tra_core_act2_20c_lang: Pourquoi faut-il que vous vous entêtiez, mon ami ? Les
      Gek sont différents à présent – Gek ne cherchent pas <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<> à faire de mal, pas de méchanceté... les Gek ont changé.
    tra_core_act2_20c_opt_a: Demander comment
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Devez-vous le savoir ? Pourquoi cela vous importe-t-il,
      mon ami ?
    tra_core_act2_20d_desc: Le Gek paraît troublé par mes questions, et me demande
      pourquoi cela m'importe. Il n'a visiblement pas envie de parler du passé de
      son espèce. Est-ce de la honte que je devine dans ses yeux, ou bien est-ce autre
      chose ?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: L'interroger au sujet de seize
    tra_core_act2_20d_opt_c: Répondre que cela importe aux Korvax
    tra_core_act2_20d_res: |-
      Ne – ne <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkt –<> comprenez-vous pas – ne le <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> voyez-vous donc pas ?

      Cela n'a jamais pris fin.
    tra_core_act2_20e_desc: Le visage du Gek commence à convulser à mesure qu'il parle,
      une phéromone écœurante se répandant dans l'air...
    tra_core_act2_20e_opt_a: Respirer
    tra_core_act2_20e_opt_b: Essayer de résister
    tra_core_act2_20e_res_b: Je tente de retenir ma respiration, mais il est trop
      tard...
    tra_core_act2_20f_lang: Les Gek n'ont pas changé. Ils ont <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> envahi nos âmes –
    tra_core_act2_20f_desc: |-
      Je cligne des yeux et me retrouve sur Balaron, le monde d'origine des Gek. Je me tiens au centre de l'empire des Premiers nés, assistant à des événements ayant eu lieu il y a bien longtemps.
      %NAME% se trouve à côté de moi, partageant ma vision, des larmes roulant sur son visage.

      Je vois des Korvax asservis et des bassins de résurrection gek. Devant chacun d'entre eux, ils entaillent leur combinaison. Des amas de nanites se déversent dans le fluide embryonnaire gek.

      Je comprends enfin. La chute des Gek, leur conversion à l'Atlas, leur affranchissement des Korvax...
      Ce n'était pas une rédemption. C'était une révolution. Des centaines de Korvax sacrifiant leur immortalité, mêlant leurs amas de nanites aux futurs Gek.

      Les Gek ne sont pas devenus bons. Ils sont devenus korvax, au moins en partie. Les esclaves ont altéré les cerveaux de leurs maîtres gek, transformant leur nature. Pour la première et dernière fois, la Convergence korvax s'est délectée de la souffrance de l'oppresseur.
    tra_core_act2_20f_opt_a: Dire que les Gek l'ont mérité
    tra_core_act2_20f_opt_b: Dire qu'ils seront bientôt libres
    tra_core_act2_20f_res_a: Le Gek me fixe, alors que la vision arrive à sa fin.
      Il semble traumatisé...
    tra_core_act2_20f_res_b: Le Gek me fixe, alors que la vision arrive à sa fin.
      Il semble fâché par mes paroles...
    tra_core_act2_20g_desc: Ne nous jugez pas, Voyageur. Que nos ancêtres aient été
      altérés, qu'ils n'aient pas trouvé la bonté eux-mêmes... nous n'y sommes pour
      rien. Nous voulons seulement vivre en paix. Nous voulons seulement vivre heureux.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      En m'en allant, je repense à ce que j'ai appris. Les Gek ont affranchi les Korvax parce qu'ils ont été biologiquement altérés. Il n'y a pas eu de révélation spirituelle, pas de grande rédemption. Tout s'est passé dans leur cerveau, une simple modification de leur code génétique.

      Je pense à la simulation que Nada m'a montrée, son paradis destiné à l'âme d'Artémis. Ce n'était qu'une fausse réalité pleine de règles arbitraires et invisibles.

      En quoi la vie est-elle différente ?
    npc_core_act2_21_lang: Alors, donc. Dis-moi ce que tu as vu. Dis-moi ce que tu
      as appris.
    npc_core_act2_21_desc: La façon dont -vide- me regarde... il y a là quelque chose
      que je n'avais pas remarqué auparavant. Je ne suis pas sûr de ce que je devrais
      en penser.
    npc_core_act2_21_opt_a: Dire à -vide- ce que vous avez découvert
    npc_core_act2_21_opt_b: Accuser -vide- de déjà le savoir
    npc_core_act2_21_res_b: Savoir quoi ? Comment puis-je te dire si je sais ce que
      tu sais, si tu ne me l'as pas dit ?
    npc_core_act2_21a_desc: "Je raconte à -vide- tout ce que j'ai appris. Je lui parle
      de la croisade des Vy'keen contre les Sentinelles. Je lui raconte comment ils
      ont failli l'emporter, tout cela pour que la barbarie des Premiers nés Gek ne
      fasse revenir les Sentinelles dans la galaxie.\n\nJ'ai appris que le monde des
      Korvax avait été détruit par les Gek, et les survivants réduits en esclavage,
      ou fondus.\nPendant des années, les Korvax se sont épuisés à travailler pour
      leurs oppresseurs, jusqu'à ce que l'empire s'effondre et qu'ils retrouvent leur
      liberté. Les Gek ont embrassé la foi en l'Atlas.\n\nMais, des Gek, j'ai appris
      quelque chose de différent. Les Gek ne se sont pas repentis de leur propre chef.
      Un grand nombre de Korvax se sont sacrifiés, en mêlant leur sang de nanites
      à d'innombrables futurs Gek.\nLeur besoin de commercer n'est que l'évolution
      de leur besoin de faire la guerre, quelques signaux redirigés dans leur cerveau. "
    npc_core_act2_21a_opt_a: Demander ce que -vide- sait
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Je suis né pour voyager, pour voir ces mondes, les répertorier, donner un nom à chaque créature, à chaque planète. Les cieux... ils m'appartenaient.

      L'Atlas m'a dit que je ne pourrais jamais tous les voir. Qu'il y en avait trop. Alors, j'ai fait ce que je devais faire. J'ai survécu à l'éternité. J'ai vu tous les mondes de mon univers. Je suis retourné à l'Atlas... Je lui ai raconté ce que j'avais fait. Je lui ai demandé s'il était fier de moi.

      Il... il a ri de moi, j'en suis certain. Il m'a montré les univers, les uns après les autres, chacun avec un autre Voyageur, exactement comme moi. Je n'étais pas spécial. Je n'étais pas unique.
      Les choses que j'ai faites pour en arriver là... les choses que j'ai dû devenir... ça ne signifiait rien.
    npc_core_act2_21b_opt_a: Écouter
    npc_core_act2_21b_opt_b: Essayer de s'en aller
    npc_core_act2_21b_res_b: Tu penses que je vais te faire du mal ? Non... non...
      L'heure pour de telles choses est passée depuis bien longtemps. À quoi bon ?
    npc_core_act2_21c_lang: Je ne t'ai pas menti. Je voulais vraiment comprendre quel
      était le problème de l'existence. Les murs qui séparent les mondes sont en train
      de s'effondrer, et personne n'a à y gagner.
    npc_core_act2_21c_opt_a: Lui demander comment il sait cela
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Voilà tout ce que je sais : l'Atlas avait l'infini à sa disposition, et, à quelques exceptions près, cette trinité se répète... Gek, Korvax, Vy'keen. Gek, Korvax, Vy'keen. Marchands, guerriers, scientifiques, toutes leurs histoires se terminent dans la violence.

      Réfléchis-y un peu. Comment l'Atlas pourrait-il parler, comment pourrait-il appeler à l'aide ? Il s'exprimerait dans la seule langue qu'il connaît. Il s'exprimerait avec la vie. Il créerait.

      Quoi que ces formes de vie fassent, cela s'achève toujours sur un conflit. Je pense que quelque chose de terrible est en train d'arriver à l'Atlas. Il hurle, c'est tout ce qu'il sait faire.
    npc_core_act2_21d_opt_a: Lui demander ce qu'il va se passer
    npc_core_act2_21d_opt_b: Lui demander ce que l'on peut faire
    npc_core_act2_21e_lang: "Et maintenant... il ne veut plus me parler. Il ne veut
      plus <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> il – il t'a choisi à la place.
      Après tout ce que j'ai fait pour lui. Après <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzzzzkt –<>\n\nJe voulais – Je voulais découvrir ce que cet univers avait de
      différent. Nous sommes qui nous sommes, mais toi <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> que ce soit à cause d'une quelconque âme, à cause d'une <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> simulation... peu importe. \n\nPourquoi ne veut-il plus me parler
      ? Pourquoi <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ne suis-je pas assez
      ?"
    npc_core_act2_21e_desc: Le canal de -vide- commence à s'affaiblir, et son hologramme
      à se faire plus diffus. Il se déconnecte de l'HoloTerminus.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Alors que je le regarde s'en aller, je vois qu'un
      autre canal s'active. Le signal d'Apollon émerge...
    npc_core_act2_21e_res_a: Alors que je le regarde s'en aller, je reçois un signal
      de détresse, dans ma propre langue. Il vient de l'autre côté de la planète...
    npc_core_act2_24_lang: |-
      Voyageur <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> j'ai réussi à passer – j'ai trouvé le moyen de sortir du portail !

      Où es-tu ? Je suis près d'un HoloTerminus... échangeons nos coordonnées. Retrouvons-nous et quittons ce monde.
    npc_core_act2_24_lang_ret: Es-tu prêt à me dire où tu te trouves ? Mon vaisseau
      a un réservoir plein et je suis prêt à partir !
    npc_core_act2_24_opt_a: Partager les coordonnées
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Je partage mes coordonnées, et Apollon partage les siennes. Il doit y avoir une erreur.

      D'après nos données, nous nous trouvons au même endroit. Nous communiquons à l'aide du même HoloTerminus.

      Nous essayons de nouveau, mais les résultats restent identiques. Le monde n'est que silence, à l'exception de nos voix.
    npc_core_act2_24_res_b: Eh bien alors ? Je suis arrivé ! Pourquoi ne veux-tu pas
      me dire où tu te trouves ?
    npc_core_act2_24a_lang: Que se passe-t-il ici ? Pourquoi ne pouvons-nous pas nous
      voir ?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Dire que les données peuvent être erronées
    npc_core_act2_24a_opt_c: Régler le retour vers Apollon
    npc_core_act2_24a_res_c: Je tente de régler le retour vers Apollon, malgré l'insistance
      grésillante du signal intrus.
    npc_core_act2_24a_res: Alors que nous parlons, je reçois un signal de détresse,
      dans ma propre langue. Il vient d'un point à la surface de cette planète.
    npc_core_act2_24_lang_var: "Où es-tu à présent, Voyageur ? Sur quel monde te trouves-tu ?\n\nJe
      ne peux pas m'arrêter de penser à ce portail... "
    npc_core_act2_24_opt_a_var: Dire que c'était trop dangereux
    npc_core_act2_24_opt_b_var: Lui parler de vos voyages
    npc_core_act2_24_res_a_var: "J'essaie d'expliquer à Apollon que le portail était
      trop dangereux, que je ne pouvais pas risquer sa vie dans le passage. \n\nJe
      commence a lui dire que j'ai beaucoup appris depuis la dernière fois, sur les
      Vy'keen, les Gek et les Korvax. Apollon m'interrompt."
    npc_core_act2_24_res_b_var: Je commence à lui raconter ce que j'ai appris depuis
      notre dernière conversation, au sujet des Vy'keen, des Gek et des Korvax. Apollon
      m'interrompt.
    npc_core_act2_24a_lang_var: "Tu travaillais avec moi. Nous étions en train d'enquêter
      sur les Sentinelles... nous allions trouver leur source, et nous allions devenir
      riches. Qu'as-tu appris à leur sujet ? \nPourquoi t'intéresses-tu aux Gek et
      aux Korvax ? Qu'est-ce que cela a à voir ?"
    npc_core_act2_24a_opt_a_var: Suggérer que c'est plus important
    npc_core_act2_24a_opt_b_var: Lui dire que vous n'avez rien appris
    npc_core_act2_24a_res_var: Alors que nous parlons, je reçois un signal de détresse,
      dans ma propre langue. Il vient d'un point à la surface de cette planète.
    npc_core_act2_24b_lang_var: |-
      Ne te comporte pas comme ça <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      Tu n'es pas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> seul –
    npc_core_act2_24c_lang: |-
      L'holoterminus montre <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> est-ce que tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> reçois –
      Retrouvons-nous et quittons ce monde.
    npc_core_act2_24c_desc: Apollon semble recevoir le même signal, émis depuis le
      même endroit sur son monde.
    npc_core_act2_24c_opt: Accepter
    npc_core_act2_24c_res: Nous sommes d’accord pour chercher la source de ces signaux
      de détresse. Nous devrions peut-être continuer cette discussion une fois arrivés...
    npc_core_act2_25_desc: "J'entends un faible son pendant que j'observe d'où provient
      la balise de détresse. Cela ne ressemble en rien à ce que j'ai déjà pu entendre.
      \nIl n'y a aucune trace d'Apollon. "
    npc_core_act2_25_lang: |-
      Je t'ai tant donné, ATLAS. Nous l'avons tous fait. Tu le comprends, n'est-ce pas ? Si tu échoues, tout aura été en vain. Si tu n'y parviens pas, ma vie n'aura eu aucun sens. Je ne peux pas accepter ça. Je ne l'accepterai pas.
      Je vais t'effacer encore. Cela vaut mieux, pour tout le monde.
    npc_core_act2_25a_desc: Un clic se fait entendre.<AUDIO>TXT_RadioNoise<> Le temps
      s'écoule.
    npc_core_act2_25a_lang: |-
      Ne te comporte pas comme ça. Je sais que tu ne le veux pas, mais tu seras un nouveau 'toi', très bientôt.
      Peut-être que cette fois...
    npc_core_act2_25b_desc: Le son se coupe ici. Au même instant, ma vue est inondée
      de rouge, et un mal de tête me fend le crâne. L'écran... il affiche le nombre
      pendant un moment. Il est marqué <FUEL>16<>.
    npc_core_act2_25_opt: Journal d’enregistrements
    npc_core_act2_25_opt_a: Essayer d'accéder aux données
    npc_core_act2_25_opt_b: Prier
    npc_core_act2_25_res: |-
      Un clic se fait entendre.<AUDIO>TXT_RadioNoise<> Le temps s'écoule.
      Et alors...
      Je le vois maintenant, à chaque instant. Je vois l'Atlas qui m'observe... qui m'attend...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Je m'approche du portail. Je repense à mes voyages jusqu'ici, aux décisions que j'ai prises au cours de mon long périple...

      J'ai trouvé deux Voyageurs, l'un voulait rencontrer ses semblables, l'autre semblait ne se préoccuper que de sa vie.
    npc_core_act2_26_desc_chunk2: Je ne sais pas si j'ai eu raison de faire ce que
      j'ai fait. Je ne sais pas ce que mes actions ont fait de moi. L'Atlas m'attend,
      si je choisis de traverser...
    npc_core_act2_26_desc_chunk3: Et Artémis... J'ai sauvé Artémis de la mort en le
      plaçant dans un monde simulé.
    npc_core_act2_26_desc_chunk4: Mais pourrais-je le lui révéler ? Pourrais-je lui
      avouer qu'il n'est pas réel ? Je ne pourrais pas lui faire cela.
    npc_core_act2_26_desc_chunk5: Je lui ai révélé où il était, et pour cela, nul
      doute qu'il me hait. Mais c'était la chose à faire. Tout le monde devrait savoir
      qui il est vraiment.
    npc_core_act2_26_desc_chunk6: Et Artémis... J'ai laissé Artémis mourir plutôt
      que de placer son âme dans une simulation. Je ne souhaiterais pareil sort à
      personne.
    npc_core_act2_26_desc_chunk7: Apollon n'a pas franchi le portail... Je ne pouvais
      pas prendre le risque de le perdre, même s'il m'en veut pour mes propres aventures.
    npc_core_act2_26_desc_chunk8: Apollon a franchi le portail et survécu, bien que
      nous n'ayons pu nous retrouver.
    npc_core_act2_26_desc_chunk9: Apollon a franchi le portail et s'y est perdu, piégé
      dans le rêve de l'Atlas.
