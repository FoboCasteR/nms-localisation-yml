    ui_core_tutorial4x_msg4a: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      L'<SPECIAL>antimatière<> nécessite du <FUEL>carbone condensé<>.
    ui_core_tutorial4x_msg5: |-
      Raffinez %ITEM% pour obtenir de l'<SPECIAL>antimatière<> : %CURRENT%/%AMOUNT%
