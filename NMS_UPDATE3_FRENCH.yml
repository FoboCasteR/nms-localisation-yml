    tutorial_monolith_title: Le cœur de l'Anomalie
    tutorial_monolith_lang_1: Préparation du protocole de détection de Voyageur...
    tutorial_monolith_desc_1: |-
      Cette structure est incomparable à quoi que ce soit que j'ai pu rencontrer jusqu'ici. Tout est si radicalement différent, tellement étrange.

      Tandis que je l'étudie, des mots se forment dans mon esprit, d'étranges fragments de paroles écorchées...
    tutorial_monolith_lang_1a: Est-il Voyageur ? Est-il ami ?
    tutorial_monolith_opt_a_1: Il est Voyageur
    tutorial_monolith_opt_b_1: Il est ami
    tutorial_monolith_desc_2: "C'est une sensation étrange, que de répondre à des
      questions que je ne suis pas sûr que l'on me pose. \nMais quelque chose a clairement
      entendu ma réponse. Je suis envahi par la sensation qu'une chose vient de se
      réveiller, que quelqu'un est en train de m'observer.\n\nIl forme une autre question."
    tutorial_monolith_lang_2: Est-il premier ? Est-il dernier ?
    tutorial_monolith_opt_a_2: Il est premier
    tutorial_monolith_opt_b_2: Il est dernier
    tutorial_monolith_desc_3: |-
      Je ne sais pas par quel moyen on m'adresse la parole. Ce monolithe est antique, et je ne peux pas m'empêcher d'avoir l'impression qu'il a déjà posé ces questions maintes fois.

      Il demande à nouveau :
    tutorial_monolith_lang_3: A-t-il vu l'œil pourpre ? L'œil pourpre l'a-t-il vu
      ?
    tutorial_monolith_opt_a_3: Il a vu l'œil
    tutorial_monolith_opt_b_3: L'œil l'a vu
    tutorial_monolith_opt_c_3: Les deux
    tutorial_monolith_res: |-
      PROBABILITÉ D'ANOMALIE AU-DELÀ DES PARAMÈTRES DE SÉCURITÉ <IMG>SLASH<><AUDIO>UI_Nanites_Received<> INTRUSION DÉTECTÉE

      <AUDIO>UI_Nanites_Received<>ALERTE <IMG>SLASH<><AUDIO>UI_Nanites_Received<> ALERTE <IMG>SLASH<><AUDIO>UI_Nanites_Received<> LES LIMITES S'EFFONDRENT. LES MURS S'ÉCROULENT. VOTRE UNIVERS ATTEND.

      TROUVE-NOUS,<DELAY>0.6<> <STELLAR>V<DELAY>0.06<>O<DELAY>0.06<>Y<DELAY>0.06<>A<DELAY>0.06<>G<DELAY>0.06<>E<DELAY>0.06<>U<DELAY>0.06<>R<>.
    tutorial_sell_tech_desc: Je reçois un message automatisé. L'hologramme est très
