    ui_core_act1_step11_desc: Apollon veut étudier les Sentinelles. Il espère attirer
      l'attention des drones en attaquant une installation korvax. Il semblerait que
      je sois l'appât dans son 'piège'...
    ui_core_act1_step11_obj1: Attirer l'attention des Sentinelles en infiltrant une
      installation korvax
    ui_core_act1_step11_obj1_tip: |-
      Apollon m'a fourni les coordonnées d'une installation korvax cachée.
      L'installation pourrait être sécurisée. Détruisez les portes verrouillées à l'aide d'un <TECHNOLOGY>lance-foudre.<>
      Installez une amélioration lance-foudre sur le multi-outil. Activez-la avec <IMG>CYCLEWEAPON<>.
    ui_core_act1_step11_msg0a: |-
      Répondez au communicateur en appuyant sur <IMG>QUICK_MENU<>.
      <SPECIAL>Fréquence inconnue détectée<>
    ui_core_act1_step11_msg0: |-
      Répondez au communicateur en appuyant sur <IMG>QUICK_MENU<>.
      Rapportez votre progression à Apollon
    ui_core_act1_step11_msg1: |-
      Infiltrez l'<TECHNOLOGY>installation korvax<>.
      Apollon a découvert les coordonnées d'une <STELLAR>installation korvax suspecte<>.
    ui_core_act1_step11_msg1a: |-
      Infiltrez l'<TECHNOLOGY>installation korvax clandestine<>.
      Utilisez un <TECHNOLOGY>lance-foudre<> pour ouvrir la porte de l'installation
      Préparez les <STELLAR>munitions<> avant le début du combat
    ui_core_act1_step11_msg1b: |-
      Infiltrez l'<TECHNOLOGY>installation korvax clandestine<>.
      Localisez les matériaux appropriés pour la réparation du terminal endommagé
      Apollon a découvert les coordonnées d'une <STELLAR>installation korvax suspecte<>.
    ui_core_a1s11_survey_osd: Installation korvax clandestine révélée !
    ui_core_a1s11_msg1_survey: |-
      Infiltrez l'<TECHNOLOGY>installation korvax clandestine<> pour Apollon
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour révéler l'installation cachée
    ui_core_a1s11_msg1_survey_swap: |-
      Infiltrez l'<TECHNOLOGY>installation korvax clandestine<> pour Apollon
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
