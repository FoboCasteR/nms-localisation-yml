    ui_notify_hazprot_title: Protection environnementale
    ui_notify_hazprot_sub: Rechargez les systèmes de protection environnementale
    ui_notify_hazprot_desc: |-
      Votre exocombinaison activera automatiquement des <VAL_ON>systèmes de protection<> lorsque vous vous trouvez dans un environnement dangereux.
      La protection environnementale évite les dommages critiques dus aux radiations, aux toxines planétaires et aux températures extrêmes.
      Les systèmes de protection environnementale se rechargent avec du <TECHNOLOGY>cobalt<> ou des <TECHNOLOGY>cellules d'alimentation<> diverses.
      Les systèmes de protection peuvent être rechargés depuis l'inventaire de l'exocombinaison, ou depuis le <VAL_ON>menu rapide<> avec <IMG>QUICK_MENU<>.
    ui_notify_hazprot_obj: Rechargez la protection environnementale.
    ui_notify_hazprot_obj_tip: |-
      On peut récolter du <COMMODITY>sodium<> sur la flore planétaire de <VAL_ON>tous les mondes<>.
      Appuyer sur <IMG>SCAN<> permet d'activer le <VAL_ON>scanner<>, qui localisera le <COMMODITY>sodium<> à proximité.
    ui_notify_hazprot_msg0: |-
      Collectez du <COMMODITY>sodium<> pour recharger.
      Le scanner est endommagé. Réparez-le pour trouver du sodium.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg1: |-
      Collectez du <COMMODITY>sodium<> pour recharger.
      Le scanner est endommagé, réparez-le pour trouver du sodium.
      Vous pouvez le réparer avec <IMG>INVENTORY<> ou <IMG>QUICK_MENU<>.
    ui_notify_hazprot_msg2: |-
      Collectez du <COMMODITY>sodium<> pour recharger.
      Utilisez votre scanner (<IMG>SCAN<>) pour localiser du sodium.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg2_vra: |-
      Utilisez le <STELLAR>scanner<> pour trouver du <COMMODITY>sodium<> pour recharger.
      Tendez la main au-dessus de votre épaule,
      puis appuyez sur <IMG>VR_HOLSTER<> pour saisir votre multi-outil.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg2_vrb: |-
      Utilisez le <STELLAR>scanner<> pour trouver du <COMMODITY>sodium<> pour recharger.
      Pointez l'arrière de votre <TECHNOLOGY>multi-outil<> avec votre <STELLAR>%SECONDARY_HAND%<>.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg2_vrc: |-
      Utilisez le <STELLAR>scanner<> pour trouver du <COMMODITY>sodium<> pour recharger.
      Pointez 'Scanner' et sélectionnez avec <IMG>FE_ALTSELECT<>.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg2_vrd: |-
      Cherchez du <COMMODITY>sodium<> : %CURRENT%/%AMOUNT%
      Maintenez <IMG>VR_TELEPORT<> pour passer en mode Téléportation.
      Relâchez <IMG>VR_TELEPORT<> pour vous téléporter au nouvel emplacement.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg2_vre: |-
      Cherchez du <COMMODITY>sodium<> : %CURRENT%/%AMOUNT%
      Utilisez <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<> pour changer de direction.
      Maintenez <IMG>VR_TELEPORT<> pour passer en mode Téléportation.
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
    ui_notify_hazprot_msg3: |-
      Rechargez dans l'inventaire (<IMG>INVENTORY<>) ou dans le menu rapide (<IMG>QUICK_MENU<>).
      La recharge est gratuite dans <TECHNOLOGY>votre vaisseau<> ou dans un <TECHNOLOGY>abri<>.
