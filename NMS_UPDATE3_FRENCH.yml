      Cette pièce de valeur est séparée de son composant complémentaire. Même si cette partie est toujours intacte, elle est parfaitement inopérationnelle.
    itemgen_salvage_uncommon_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Bien que la conception de cette technologie soit peu conventionnelle, la qualité de sa construction et de ses matériaux a préservé sa valeur. Impossible à utiliser dans les technologies modernes, elle pourrait tout de même avoir une grande valeur pour un collectionneur.
    itemgen_salvage_rare_1: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Seul un expert pourrait déterminer la fonction originelle de cette technologie énigmatique. Elle vibre doucement, et certaines espèces de créatures semblent l'éviter avec le plus grand soin.
    itemgen_salvage_rare_2: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

