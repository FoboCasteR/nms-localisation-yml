    itemgen_salvage_rare_3: |-
      Datation : environ <VAL_ON>%AGE%<> ans.

      Cette technologie porte la marque de fabrique officielle d'un fabricant vieux de plusieurs siècles, renommé pour sa rigueur légendaire et la longévité de ses produits. Malgré son âge, cette pièce semble être dans un état presque parfait.
