    ui_maintain_farm1_name: DÉPARASITEUR DE SOL
    ui_maintain_farm1_name_l: Déparasiteur de sol
    ui_maintain_farm1_desc: Une unité de contrôle pour une brigade de petits robots.
      Leur but est de creuser dans le sol et d'éliminer les nuisibles qui abîment
      la production. L'entretien de l'unité de contrôle est essentiel pour éviter
      l'affluence accidentelle de robots.
    ui_maintain_farm2_name: ARROSEUR AUTOMATIQUE
    ui_maintain_farm2_name_l: Arroseur automatique
    ui_maintain_farm2_desc: Un système d'arrosage automatique qui s'adapte tout seul
      aux besoin des plantes, vaporisant de l'eau en une fine brume, une forte pluie,
      ou n'importe quelle quantité intermédiaire.
    ui_maintain_farm3_name: ÉQUILIBREUR DE LUMIÈRE
    ui_maintain_farm3_name_l: Équilibreur de lumière
    ui_maintain_farm3_desc: Une rangée de LED contrôlée par une unité de traitement
      photosensible, destinée à fournir précisément le bon mélange de lumière rouge,
      verte ou bleue dont la plante a besoin.
    ui_maintain_farm4_name: PROPAGATEUR AUTOMATIQUE
    ui_maintain_farm4_name_l: Propagateur automatique
    ui_maintain_farm4_desc: Cette rangée de lasers perfectionnés taille et aide les
      plantes à se propager comme prévu, la lumière cautérisante permettant une précision
      inégalée.
    ui_maintain_farm5_name: DISTRIBUTEUR DE NUTRIMENTS
    ui_maintain_farm5_name_l: Distributeur de nutriments
    ui_maintain_farm5_desc: Un fabricant/distributeur hybride qui teste le sol pour
      vérifier quels nutriments en sont absents, afin de créer et de vaporiser l'engrais
      parfait.
    ui_maintain_fuel1_name: ONDULEUR DE CARBURANT
    ui_maintain_fuel1_name_l: Onduleur de carburant
    ui_maintain_fuel1_desc: Une technologie d'énergie rechargeable. L'onduleur de
      carburant assure un flux d'énergie régulier pour les machines autonomes.
    ui_maintain_fuel2_name: BATTERIE À MEMBRANE
    ui_maintain_fuel2_name_l: Batterie à membrane
    ui_maintain_fuel2_desc: La batterie à membrane est une technologie d'énergie rechargeable
      ne nécessitant quasiment pas d'entretien. Nichée dans les circuits d'une machine,
      elle fournit de l'énergie de manière sûre et directe.
    ui_maintain_fuel3_name: CONDENSATEUR D'ÉNERGIE
    ui_maintain_fuel3_name_l: Condensateur d'énergie
    ui_maintain_fuel3_desc: Une technologie d'énergie rechargeable. Le condensateur
      d'énergie récolte toute l'énergie thermique perdue lors du fonctionnement de
      la machine, et l'utilise pour produire de l'énergie supplémentaire.
    ui_maintain_fuel4_name: COUPLEUR DE GÉNÉRATEUR
    ui_maintain_fuel4_name_l: Coupleur de générateur
    ui_maintain_fuel4_desc: Le coupleur de générateur est un élément important des
      systèmes d'énergie rechargeable de la machine. Sans lui, le générateur tournerait
      en vain, pompant de l'énergie dans le vide.
    ui_maintain_fuel5_name: DYNAMO CINÉTIQUE
    ui_maintain_fuel5_name_l: Dynamo cinétique
    ui_maintain_fuel5_desc: La dynamo cinétique prend une petite charge initiale et
      l'utilise pour faire fonctionner des systèmes de récolte d'énergie qui tirent
      parti de l'orbite de la planète. Cela évite de devoir contrôler le niveau de
      carburant des machines autonomes, ce qui leur permet de supporter des cycles
      d'entretien extrêmement longs.
    ui_maintain_tech1_name: MÉCANISME DE VERROUILLAGE
    ui_maintain_tech1_name_l: Mécanisme de verrouillage
    ui_maintain_tech1_desc: Un simple mécanisme de verrouillage, conçu pour interdire
      l'entrée aux éventuels voleurs. Les dégâts qu'il a subis l'ont laissé définitivement
      verrouillé.
    ui_maintain_tech2_name: VERROU MAGNÉTIQUE
    ui_maintain_tech2_name_l: Verrou magnétique
    ui_maintain_tech2_desc: Un mécanisme de verrouillage perfectionné. Un incident
      de polarité a entraîné sa fermeture permanente.
    ui_maintain_tech3_name: VERROU SUPRACONDUCTEUR
    ui_maintain_tech3_name_l: Verrou supraconducteur
    ui_maintain_tech3_desc: Un mécanisme de verrouillage extrêmement perfectionné.
      Les dégâts du circuit alimentant l'aimant en énergie ont causé sa fermeture
      permanente.
    ui_maintain_tech4_name: TERMINAL D'ENTRÉE
    ui_maintain_tech4_name_l: Terminal d'entrée
    ui_maintain_tech4_desc: Un terminal conçu pour permettre le contrôle manuel de
      l'appareil. Les dégâts l'empêchent de recevoir la moindre saisie.
    ui_maintain_tech5_name: CAPTEUR DE BIO-ENTRÉE
    ui_maintain_tech5_name_l: Capteur de bio-entrée
    ui_maintain_tech5_desc: Une unité de contrôle perfectionnée. Les dégâts empêchent
      son bon fonctionnement. Il n'est pas recommandable de communiquer avec elle
      tant qu'elle se trouve dans cet état.
    ui_maintain_tech6_name: UNITÉ DE BRÛLEUR
    ui_maintain_tech6_name_l: Unité de brûleur
    ui_maintain_tech6_desc: Une petite chaudière, générant la chaleur permettant à
      l'appareil de fonctionner dans les climats difficiles. Un dysfonctionnement
      l'a fait déborder, en entraînant des dégâts.
    ui_maintain_tech7_name: PETIT MOTEUR
    ui_maintain_tech7_name_l: Petit moteur
    ui_maintain_tech7_desc: Un tout petit moteur, conçu pour déplacer de très petits
      éléments. Il est attaqué par la corrosion et recouvert d'une mince couche de
      rouille.
    ui_maintain_tech8_name: REFROIDISSEUR
    ui_maintain_tech8_name_l: Refroidisseur
    ui_maintain_tech8_desc: Un système de pompe et d'échangeur de chaleur conçu pour
      empêcher la surchauffe de l'appareil. Il a lui-même surchauffé, et est à présent
      hors service.
    ui_maintain_tech9_name: ÉCRAN DE SORTIE
    ui_maintain_tech9_name_l: Écran de sortie
    ui_maintain_tech9_desc: Un terminal d'affichage conçu pour communiquer le statut
      de l'appareil à son utilisateur. Le terminal étant cassé, l'utilisateur ne peut
      pas être informé du fait que le terminal est cassé.
    ui_maintain_tech10_name: APPAREIL DE PRÉVENTION DE FRAUDE
    ui_maintain_tech10_name_l: Appareil de prévention de fraude
    ui_maintain_tech10_desc: Une unité conçue pour détruire ses systèmes vitaux si
      une personne non autorisée venait à tenter de l'altérer. Malheureusement, il
      y a eu un dysfonctionnement, et elle continuera à endommager les autres systèmes
      tant qu'elle ne sera pas réparée.
    ui_maintain_tech11_name: ALARME DE SÉCURITÉ
    ui_maintain_tech11_name_l: Alarme de sécurité
    ui_maintain_tech11_desc: Un petit hybride de lampe/klaxon, destiné à alerter de
      tout accès non autorisé à l'appareil. Les dégâts subis par l'alarme ont entraîné
      sa surcharge et elle a court-circuité les composants proches.
    ui_maintain_tech12_name: BOÎTIER À RESSORT
    ui_maintain_tech12_name_l: Boîtier à ressort
    ui_maintain_tech12_desc: Le boîtier d'un ressort de forte compression. Le boîtier
      s'est fracturé, laissant le ressort se propulser à l'extérieur et endommager
      le reste de l'appareil.
    ui_maintain_tech13_name: THERMORÉGULATEUR
    ui_maintain_tech13_name_l: Thermorégulateur
    ui_maintain_tech13_desc: Une unité de contrôle conçue pour maintenir des températures
      stables sur l'ensemble de l'appareil. L'unité de senseur est endommagée, et
      désormais elle ventile ou génère de la chaleur à des moments inappropriés.
    ui_maintain_tech14_name: POMPE À CARBURANT
    ui_maintain_tech14_name_l: Pompe à carburant
    ui_maintain_tech14_desc: Une pompe à haute capacité, qui permet de s'assurer que
      le combustible atteigne toutes les parties de l'appareil, quelles que soient
      les conditions gravitationnelles. Le filtre est bouché par une étrange substance,
      ce qui cause une perte d'énergie.
    ui_maintain_tech15_name: SERVO-BRAS
    ui_maintain_tech15_name_l: Servo-bras
    ui_maintain_tech15_desc: Une petite articulation mécanique, utilisée pour corriger
      des erreurs mineures dans tout l'appareil. Suite à un dysfonctionnement, elle
      pousse des composants fonctionnels à de mauvais endroits, aggravant ainsi les
      dégâts.
    ui_maintain_tech16_name: SOLÉNOÏDE
    ui_maintain_tech16_name_l: Solénoïde
    ui_maintain_tech16_desc: Un commutateur relais, destiné à aider à l'allumage de
      l'appareil. Les connecteurs sont attaqués par la corrosion, et le solénoïde
      ne fonctionne plus.
    ui_maintain_tech17_name: CHAMBRE DE PRESSION
    ui_maintain_tech17_name_l: Chambre de pression
    ui_maintain_tech17_desc: Une petite chambre sous pression, conçue pour créer le
      gaz comprimé nécessaire au fonctionnement de l'appareil. Des fissures sont apparues
      dans la chambre, qui fuit à présent.
    ui_maintain_tech18_name: CIRCUIT MAÎTRE
    ui_maintain_tech18_name_l: Circuit maître
    ui_maintain_tech18_desc: Le circuit de contrôle pour le reste des composants de
      l'appareil. Les dégâts sont irréparables.
    ui_maintain_tech19_name: DISTRIBUTEUR D'ÉNERGIE
    ui_maintain_tech19_name_l: Distributeur d'énergie
    ui_maintain_tech19_desc: L'unité d'alimentation centrale de cet appareil. Les
      dégâts subis par l'unité font qu'elle alloue l'intégralité de sa puissance à
      un circuit unique, donnant lieu à un dangereux court-circuit.
    ui_maintain_tech20_name: ÉQUILIBREUR DE CHARGE
    ui_maintain_tech20_name_l: Équilibreur de charge
    ui_maintain_tech20_desc: Une petite unité destinée à réguler le flux de courant
      dans l'appareil. Un dysfonctionnement l'a fait court-circuiter, endommageant
      ainsi les autres composants.
    ui_maintain_tech21_name: INTERFACE RÉSEAU
    ui_maintain_tech21_name_l: Interface réseau
    ui_maintain_tech21_desc: Une interface réseau universelle, permettant la connexion
      de l'appareil à un centre de contrôle à distance. Les dégâts subis par cette
      interface lui font interpréter les radiations en arrière-plan comme des signaux
      du réseau, ce qui corrompt les données des autres circuits.
    ui_maintain_tech22_name: PANNEAU DE SÉCURITÉ
    ui_maintain_tech22_name_l: Panneau de sécurité
    ui_maintain_tech22_desc: Le panneau de sécurité isole les composants potentiellement
      dangereux, si un dysfonctionnement se produit. Il s'est activé à cause d'un
      déclencheur trop sensible, ce qui empêche le fonctionnement de l'appareil.
    ui_maintain_tech23_name: ALTERNATEUR
    ui_maintain_tech23_name_l: Alternateur
    ui_maintain_tech23_desc: L'alternateur génère et régule l'alimentation de l'appareil.
      Il suinte une étrange corrosion qui empêche son fonctionnement.
    ui_maintain_tech24_name: PANNEAU PHOTOVOLTAÏQUE
    ui_maintain_tech24_name_l: Panneau photovoltaïque
    ui_maintain_tech24_desc: Un petit panneau, néanmoins efficace, conçu pour accumuler
      la lumière et la convertir en courant. Toutefois, le panneau est fendu et poussiéreux,
      et ne peut plus remplir sa fonction.
    ui_maintain_tech25_name: BOÎTIER DE TRANSMISSION
    ui_maintain_tech25_name_l: Boîtier de transmission
    ui_maintain_tech25_desc: Le mécanisme d'engrenage de l'appareil. Le lubrifiant
      qui permet son fonctionnement paraît avoir été remplacé par une étrange substance
      visqueuse verte, et les engrenages sont maintenant bloqués.
    ui_plant_1_desc: "Un tubercule non comestible qui produit une petite quantité
      de cristaux de mordite, à une fréquence moyenne.\n\nUne alternative pacifique
      à la récolte de mordite sur le <TECHNOLOGY>cadavre de créatures<>. La racine
      de mordite doit être cultivée sur un <TECHNOLOGY>plateau hydroponique<>. \n\nTemps
      de croissance approximatif : <TECHNOLOGY>8 heures<>"
    ui_plant_2_desc: "Une fleur cultivable à l'odeur infâme, répliquant la structure
      chimique de la matière fécale. Quand elle est plantée en intérieur, elle permet
      des récoltes fréquentes de fècium.\n\nUne bonne alternative à la collecte manuelle
      de fècium, qui requiert de <TECHNOLOGY>nourrir des créatures<> puis de <TECHNOLOGY>récolter
      leurs crottes<>. Les fécaflores doivent être cultivées sur un <TECHNOLOGY>plateau
      hydroponique<>. \n\nTemps de croissance approximatif : <TECHNOLOGY>4 heures<>"
    ui_plant_2_desc_alt1: "Une fleur cultivable à l'odeur infâme répliquant la structure
      chimique de la matière fécale. Quand elle est plantée en intérieur, elle permet
      des récoltes fréquentes de coprite.\n\nUne bonne alternative à la collecte manuelle
      de coprite, qui requiert de <TECHNOLOGY>nourrir des créatures<> puis de <TECHNOLOGY>récolter
      leurs crottes<>. Les fécaflores doivent être cultivées sur un <TECHNOLOGY>plateau
      hydroponique<>. \n\nTemps de croissance approximatif : <TECHNOLOGY>4 heures<>"
    ui_plant_2_desc_alt2: "Une fleur cultivable à l'odeur infâme répliquant la structure
      chimique de la matière fécale. Quand elle est plantée en intérieur, elle permet
      des récoltes fréquentes de bouses de créatures.\n\nUne bonne alternative à la
      collecte manuelle de bouse, qui requiert de <TECHNOLOGY>nourrir des créatures<>
      puis de <TECHNOLOGY>récolter leurs crottes<>. Les fécaflores doivent être cultivées
      sur un <TECHNOLOGY>plateau hydroponique<>. \n\nTemps de croissance approximatif :
      <TECHNOLOGY>4 heures<>"
    ui_plant_3_desc: La bougie de varech est une plante lumineuse trouvée en milieu
      sous-marin. Elle contient des substances chimiques utiles non seulement pour
      rendre des matériaux étanches, mais aussi pour générer de la lumière.
    ui_plant_4_desc: Un cucurbitacé résilient qui se trouve sous terre, à de grandes
      profondeurs. La lumiflore cavernicole pousse vigoureusement, en dépit du manque
      de lumière. Une exposition excessive au soleil peut fortement réduire son rendement.
    ui_plant_5_desc: |-
      Ce champignon sphérique doté de lamelles internes pousse uniquement dans les biomes toxiques. Il peut être transplanté à des fins de culture, donnant des récoltes rapides et abondantes.

      Adapté à la culture hydroponique en intérieur. L'atmosphère doit être toxique pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>4 heures<>
    ui_plant_6_desc: |-
      Cette plante feuillue dotée de fleurs lumineuses pousse dans les biomes radioactifs. Elle peut être cultivée et donne des récoltes fréquentes et abondantes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être radioactive pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>4 heures<>
    ui_plant_7_desc: |-
      Cette grosse fleur cristalline aux pétales bleu vif pousse uniquement dans les biomes enneigés. L'hélianthème peut être cultivé, et produit des récoltes fiables, de plus sa forte capacité d'adaptation aux conditions difficiles fait que les récoltes sont très fréquentes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être gelée pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>1 heure<>
    ui_plant_8_desc: |-
      Cette « pierre vivante » est adaptée à la vie dans les biomes à la chaleur extrême. Elle peut toutefois être cultivée dans la plupart des environnements et, une fois établie, donne des récoltes relativement abondantes, mais peu fréquentes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être très chaude pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>16 heures<>
    ui_plant_9_desc: |-
      L'echinocactus est une plante comestible succulente de taille moyenne, native des biomes arides et capable de supporter de longues périodes de sécheresse. Elle s'adapte bien à la culture et donne des récoltes occasionnelles très abondantes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être aride pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>16 heures<>
    ui_plant_10_desc: |-
      Une plante cultivable de taille moyenne, produisant occasionnellement des bulbes d'étoile de grande valeur.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être luxuriante pour une culture en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>4 heures<>
    ui_plant_12_desc: |-
      Une petite plante à l'air inoffensif dont les feuilles sécrètent périodiquement une petite quantité de puissants sacs de venin, un produit d'une grande valeur commerciale.

      Adaptée à la culture hydroponique en intérieur. Ne peut pas être plantée en extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>3 heures et 20 minutes<>
    ui_plant_13_desc: "Une étrange plante, potentiellement parasite, qui produit occasionnellement
      des orbes de gravitino de grande valeur.\n \nAdaptée à la culture hydroponique
      en intérieur. Ne peut pas être plantée en extérieur.\n \nTemps de croissance
      approximatif : <TECHNOLOGY>2 heures<>"
    ui_plantsub_deadcreature_desc: |-
      Malgré de nombreuses études, on ne sait pas grand-chose de ce composé cristallin envoûtant.

      Il est relâché par les cadavres de certaines espèces, ou bien peut être <TRADEABLE>cultivé<> pour lui-même et récolté sur les <SPECIAL>racines de mordite<>.
    ui_plantsub_creaturepoop_desc: |-
      Un composé à l'odeur infâme qui peut être récolté sur les <TRADEABLE>fécaflores<> ou prélevé dans les matières fécales de certaines espèces.

      Il est possible de nourrir les créatures de manière à favoriser la formation et la décomposition de cristaux de fècium.
    ui_plantsub_creaturepoop1_desc: |-
      Un composé à l'odeur infâme qui peut être récolté sur les <TRADEABLE>fécaflores<> ou prélevé dans les matières fécales de certaines espèces.

      Il est possible de nourrir les créatures de manière à favoriser la formation et la décomposition de cristaux de coprite.
    ui_plantsub_creaturepoop2_desc: |-
      Un composé à l'odeur infâme qui peut être récolté sur les <TRADEABLE>fécaflores<> ou prélevé dans les matières fécales de certaines espèces.

      Il est possible de nourrir les créatures de manière à favoriser la formation et la décomposition de dépôts organiques.
    ui_plantsub_water_desc: "Un sac caoutchouteux et luminescent pouvant être récolté
      sur une plante <TECHNOLOGY>sous-marine<>, <TRADEABLE>la bougie de varech<>.\n\nLes
      sciences agricoles n'ont pas fini d'étudier la bougie de varech. Ainsi, ces
      sacs ne peuvent pas encore être cultivés. "
    ui_plantsub_cave_desc: |-
      Un bulbe organique luisant récolté sur une plante <TECHNOLOGY>souterraine<>, <TRADEABLE>la lumiflore cavernicole<>.

      Les lumiflores cavernicoles sont difficiles à domestiquer et aucun cultivar exploitable n'est connu. Ainsi, les bulbes de lumiflore cavernicole doivent être cueillis à la main et à l'état sauvage.
    ui_plantsub_toxic_desc: |-
      Une substance émettant une lueur étrange, qui peut être récoltée dans les lamelles des <TRADEABLE>amas fongiques<>.

      La plante hôte a besoin d'un <TRADEABLE>climat toxique<> pour s'épanouir dans la nature, mais peut être cultivée dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantsub_radio_desc: |-
      Une substance étrange qui semble créer de lents courants d'air autour d'elle. Elle peut être trouvée dans les racines de <TRADEABLE>l'herbe gamma<>.

      L'herbe gamma a besoin d'un <COMMODITY>climat hautement radioactif<> pour s'épanouir dans la nature, mais peut être cultivée dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantsub_snow_desc: |-
      Se présentant sous la forme d'un superbe cristal bleu, ce composé organique translucide et scintillant est en même temps d'une grande dureté. Il est récolté sur les feuilles d'<TRADEABLE>hélianthème<>.

      L'hélianthème a besoin d'un <TECHNOLOGY>climat très froid<> pour s'épanouir dans la nature, mais peut être cultivée dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantsub_scorched_desc: |-
      Une substance chimique qui a résisté a toutes les tentatives de la synthétiser. Elle peut être récoltée sur l'écorce de la <TRADEABLE>vigne solaire<>.

      La vigne solaire a besoin d'un <FUEL>climat chaud<> pour s'épanouir dans la nature, mais peut être cultivée dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantsub_barren_desc: |-
      Chair de cactus comestible et succulente issue de l'<TRADEABLE>echinocactus<>. En plus de sa qualité juteuse en bouche, la chair a diverses applications industrielles.

      L'echinocactus ne pousse que sur des <FUEL>planètes désertiques<>, mais peut être cultivé dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantsub_lush_desc: |-
      Cette gemme splendide est un produit convoité. C'est la baie luminescente et charnue de la <TRADEABLE>ronce stellaire<>.

      La plante hôte a besoin d'un <TRADEABLE>climat luxuriant<> pour s'épanouir dans la nature, mais peut être cultivée dans tout type d'environnements à l'aide d'un <TECHNOLOGY>plateau hydroponique<>.
    ui_plantprod_sac_12_desc: |-
      Un échantillon de poison stabilisé, produit par des espèces d'oursins aquatiques.

      Un objet rare et de haute valeur dans le réseau commercial galactique.
    ui_farmprod_1_desc: |-
      De l'acide dilué, utilisé dans diverses cellules d'alimentation pour produire des courants intenses.

      Fabriqué à partir de <SPECIAL>mordite<> et de <TRADEABLE>moisissure fongique<>.
    ui_farmprod_2_desc: |-
      Un lubrifiant synthétique qui réduit l'usure et prolonge la durée de vie des technologies dotées de pièces mobiles.

      Fabriqué à partir de <FUEL>fècium<> et de <TRADEABLE>racine gamma<>.
    ui_farmprod_2_desc_alt1: |-
      Un lubrifiant synthétique qui réduit l'usure et prolonge la durée de vie des technologies dotées de pièces mobiles.

      Fabriqué à partir de <FUEL>coprite<> et de <TRADEABLE>racine gamma<>.
    ui_farmprod_2_desc_alt2: |-
      Un lubrifiant synthétique qui réduit l'usure et prolonge la durée de vie des technologies dotées de pièces mobiles.

      Fabriqué à partir d'<FUEL>échantillons de bouse<> et de <TRADEABLE>racine gamma<>.
    ui_farmprod_3_desc: |-
      Du verre incassable et résistant aux rayures, couvert d'un revêtement autonettoyant et anti-UV, pour un usage polyvalent.

      Raffiné à partir de poudre de <STELLAR>silicate<>. Extrayez du silicate de la terre avec un <TECHNOLOGY>opérateur de terrain<>.

      Peut-être fabriqué à partir de <TECHNOLOGY>cristaux de givre<> extrait des plantes situées sur les planètes <TECHNOLOGY>gelées<>.
    ui_farmprod_4_desc: |-
      Un régulateur thermique fabriqué à partir de matière organique raffinée. Sa capacité à produire, dissiper et distribuer la chaleur selon les besoins est unique.

      Fabriqué à partir de <SPECIAL>solanium<> et de <TECHNOLOGY>cristaux de givre<>.
    ui_farmprod_5_desc: |-
      Faite d'un polymère synthétique sophistiqué, cette fibre de connexion pour appareils électroniques permet de transmettre aussi bien le courant que les données.

      Fabriquée à partir de <TRADEABLE>chair de cactus<> et de <TRADEABLE>bulbes d'étoile<>.
    ui_farmprod_6_desc: |-
      Ce gel hautement réactif se présente sous la forme d'une substance à la fois riche en énergie et dangereuse au toucher.

      Fabriqué à partir de <TRADEABLE>chair de cactus<>.
    ui_farmprod_7_desc: |-
      Un explosif puissant à usage général, proposé sous forme liquide pour en faciliter le transport et l'utilisation. Ne pas boire.

      Fabriqué à partir d'<TECHNOLOGY>acide<> et de <TECHNOLOGY>gel instable<>.
    ui_farmprod_8_desc: |-
      Un matériau de construction sophistiqué. Ce verre a été imprégné d'un composé organique lui permettant de réagir à son environnement. Les microbes dans le verre filtrent la lumière nocive à toutes les longueurs d'onde et équilibrent l'atmosphère selon les besoins.

      Fabriqué à partir de <TECHNOLOGY>lubrifiant<> et de <TECHNOLOGY>verre<>.
    ui_farmprod_9_desc: |-
      Un circuit superposable et semi-flexible, fait d'un polymère synthétique très durable.

      Fabriqué à partir de <COMMODITY>condensat thermique<> et de <TECHNOLOGY>polyfibre<>.
    ui_farmprod_basic_1_desc: |-
      Ce caoutchouc est un matériau organique sophistiqué tirant parti des propriétés naturelles de la plante dont il est issu. Il est très résistant à l'eau, ne se déforme pas quand il est soumis à des températures extrêmes, et dégage juste une légère odeur de sel.

      Fabriqué à partir de <TRADEABLE>sacs de varech<>.
    ui_farmprod_basic_2_desc: |-
      Une batterie organique compacte, mais néanmoins puissante. Il s'agit d'un composant essentiel à la fabrication de technologies nécessitant une source d'alimentation interne.

      Fabriqué à partir de <TRADEABLE>lumiflore cavernicole<>.
    ui_farmprod_subtitle: Produit agricole avancé
    ui_alloy_simple_1_desc: |-
      Alliage léger et très malléable. Fabriqué à partir de <EARTH>paraffinium<> et de <EARTH>cobalt ionisé<>.

      Très recherché dans le réseau commercial galactique en raison de son utilité pour la construction d'avant-postes et d'installations planétaires.
    ui_alloy_simple_2_desc: |-
      Un alliage de métaux populaire permettant diverses utilisations. Le 'bronze sale' a perdu son nom scientifique au profit de l'appellation plus populaire qu'il doit à sa couleur.

      Fabriqué à partir de <EARTH>ferrite pure<> et de <EARTH>pyrite<>.
    ui_alloy_simple_3_desc: |-
      Alliage neutre combiné aux applications multiples, de la pharmacologie à l'industrie lourde. Fabriqué à partir de <EARTH>cobalt ionisé<> et d'<EARTH>ammoniac<>.

      Il est à la base des échanges commerciaux d'alliages.
    ui_alloy_simple_4_desc: |-
      Alliage de ferrite pure. Fabriqué à partir de <EARTH>ferrite pure<> et d'<EARTH>uranium<>.

      Communément utilisé pour la construction de cargos en raison de sa solidité. Ce matériau à noyau dur est très prisé sur le réseau commercial galactique.
    ui_alloy_simple_5_desc: "Alliage brillant très recherché, prisé des marchands
      de toutes les espèces galactiques dominantes connues. Fabriqué à partir de <EARTH>cobalt
      ionisé<> et de <EARTH>phosphore<>.\n \nFacilement reconnaissable à sa lueur
      rouge vif et à son champ magnétique puissant."
    ui_alloy_simple_6_desc: "Alliage malléable et ouvrable apprécié par les artisans
      de toute la galaxie connue. Fabriqué à partir de <EARTH>cobalt ionisé<> et de
      <EARTH>dioxite<>.\n \nMarchandise prisée et bénéficiant de nombreux itinéraires
      galactiques commerciaux consacrés à sa vente et à son transport."
    ui_alloy_complex_1_desc: |-
      Alliage sophistiqué et durable utilisé principalement pour la construction de coques de vaisseaux et de drones d’exploration en espace lointain.

      Fabriqué à partir d’<SPECIAL>herox<>, de <SPECIAL>bronze sale<> et de <SPECIAL>lemmium<>.
    ui_alloy_complex_2_desc: |-
      Alliage métallique léger échangé dans toute l’Extrémité galactique. Fréquemment utilisé à l’intérieur des navettes commerciales afin de réduire leur poids lorsqu’elles décollent de planètes au champ gravitationnel conséquent.

      Fabriqué à partir d’<SPECIAL>aronium<>, de <SPECIAL>magno-or<> et de <SPECIAL>grantine<>.
    ui_ultraprod_subtitle: Technologie très sophistiquée
    ui_gas_1_desc: "Un <TRADEABLE>gaz<> atmosphérique âcre. Les grandes concentrations
      sont très dangereuses pour les organismes vivants. \n\nAvec l'aide de <TECHNOLOGY>machines
      spécialisées<>, on peut l'extraire de l'atmosphère des planètes <FUEL>brûlantes<>
      et <SPECIAL>désertiques<>."
    ui_gas_2_desc: |-
      Un <TRADEABLE>gaz<> incolore et inodore dont la demi-vie est relativement courte.

      Se trouvant dans les atmosphères <TRADEABLE>radioactives<> et <TECHNOLOGY>congelées<>, ce gaz est issu de la putréfaction d'autres éléments à haute énergie.
    ui_gas_3_desc: |-
      Un <TRADEABLE>gaz atmosphérique<> réactif présent partout où l'on trouve de la vie organique.

      L'azote peut être directement collecté dans l'atmosphère des planètes <TRADEABLE>luxuriantes<> et <TRADEABLE>toxiques<>.
    ui_reaction_1_desc: |-
      Un produit raffiné, conservant le potentiel énergétique des gaz atmosphériques chauffés, dans un état stable jusqu’à leur utilisation.

      Fabriqué à partir de <TRADEABLE>souffrine<> et de <FUEL>carbone condensé<>.
    ui_reaction_2_desc: |-
      Un produit raffiné, augmentant le potentiel du carbone ordinaire à l'aide d'énergie radioactive.

      Fabriqué à partir de <TRADEABLE>radon<> et de <FUEL>carbone condensé<>.
    ui_reaction_3_desc: |-
      Un produit raffiné, servant de puissant engrais organique présenté sous une forme facile à utiliser.

      Fabriqué à partir d'<TRADEABLE>azote<> et de <FUEL>carbone condensé<>.
    ui_reaction_subtitle: Produit gazeux enrichi
    ui_compound_1_desc: |-
      Un matériau catalytique servant dans la création de nombreux engrais organiques.

      Fabriqué à partir de <FUEL>condensat thermique<> et de <FUEL>carbone enrichi<>.
    ui_compound_2_desc: |-
      Un matériau avancé utile dans de nombreux appareils électroniques, disposant de son propre régulateur de température intégré.

      Fabriqué à partir de <FUEL>condensat thermique<> et de <TECHNOLOGY>sel d'azote<>.
    ui_compound_3_desc: |-
      Un matériau paradoxal, que sa relative facilité de fabrication rend un peu moins mystérieux.

      Fabriqué à partir de <FUEL>carbone enrichi<> et de <TECHNOLOGY>sel d'azote<>.
    ui_compound_4_desc: |-
      Une source de carburant avancée, créée à partir d'un mélange parfaitement équilibré de matériaux organiques à fort potentiel énergétique.

      Fabriqué à partir de <FUEL>catalyseur organique<> et de <TECHNOLOGY>sel d'azote<>.
    ui_compound_5_desc: |-
      Le supraconducteur est un matériau conducteur avancé, qui enrichit encore davantage la capacité de distorsion de champ du semiconducteur.

      Fabriqué à partir de <FUEL>carbone enrichi<> et de <TECHNOLOGY>semiconducteurs.<>
    ui_compound_6_desc: |-
      Un matériau avancé, hybride et autorégulant : la cryo-pompe distribue la chaleur au travers d'elle-même avec un rendement quasi optimal, la rendant indispensable à la création de régulateurs thermiques.

      Fabriquée à partir de <TECHNOLOGY>glace chaude<> et de <FUEL>condensat thermique<>.
