    ui_core_tutorial1c_title: 'Réparation du multi-outil : scanner'
    ui_core_tutorial1c_sub: Réparez le scanner du multi-outil endommagé
    ui_core_tutorial1c_desc: Si je veux localiser les ressources dont j'ai besoin
      pour réparer mon vaisseau, je vais d'abord devoir réparer le scanner de mon
      multi-outil.
    ui_core_tutorial1c_obj1: Réparez les dommages du scanner
    ui_core_tutorial1c_obj2: Tester le scanner
    ui_core_tutorial1c_obj1_tip_alt: |-
      Utilisez des <COMMODITY>nanotubes de carbone<> pour construire une visière d'analyse. Récoltez du carbone sur les arbres ou les autres plantes à proximité.
      Utilisez <IMG>INVENTORY<> pour accéder à votre inventaire.
      Utilisez <IMG>PRODMENU<> pour fabriquer des objets dans les emplacements vides.
    ui_core_tutorial1c_obj1_tip: |-
      Utilisez des nanotubes de carbone pour réparer le scanner. Récoltez du carbone sur les arbres ou les autres plantes à proximité.
      Les systèmes se réparent depuis l'inventaire (<IMG>INVENTORY<>)
    ui_core_tutorial1c_msg1: |-
      Construisez des <COMMODITY>nanotubes de carbone<> pour la <TECHNOLOGY>visière d'analyse<>.
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      Récoltez des éléments %ITEM% en tirant sur des <STELLAR>plantes et arbres<> avec <IMG>ATTACK<>.
    ui_core_tutorial1c_msg1_vr: |-
      Fabriquez des <COMMODITY>nanotubes de carbone<> pour la <TECHNOLOGY>visière d'analyse<>.
      Extrayez %ITEM% des <STELLAR>plantes et arbres<> : %CURRENT%/%AMOUNT%
      Tendez la main au-dessus de votre épaule, puis appuyez sur <IMG>VR_HOLSTER<>
      pour saisir votre multi-outil.
    ui_core_tutorial1c_msgx: |-
      Fabriquez %ITEM% pour la <TECHNOLOGY>visière d'analyse<> : %CURRENT%/%AMOUNT%
      Carbone obtenu : <TRADEABLE>50<>/<TRADEABLE>50<>
      Utilisez <IMG>INVENTORY<> pour accéder à votre inventaire.
      Utilisez <IMG>PRODMENU<> pour fabriquer des objets dans les emplacements vides.
    ui_core_tutorial1c_msg2: |-
      Réparez le <TECHNOLOGY>scanner<> : 0/1
      Ferrite obtenue : <TRADEABLE>75<>/<TRADEABLE>75<>
      Utilisez <IMG>INVENTORY<> pour accéder à votre inventaire.
      Utilisez <IMG>PRODMENU<> pour accéder à l'inventaire du multi-outil.
      Réparez de l'équipement avec <IMG>REPAIR<>.
    ui_core_tutorial1c_msg2_vr1: |-
      Réparez le <TECHNOLOGY>scanner<> : 0/1
      Pointez votre <STELLAR>%SECONDARY_HAND%<> pour accéder aux menus.
    ui_core_tutorial1c_msg2_vr2: |-
      Réparez le <TECHNOLOGY>scanner<> : 0/1
      Sélectionnez <TECHNOLOGY>'Inventaire'<> avec <IMG>QUICK_ACTION<>.
      Ouvrez l'<STELLAR>inventaire<> et réparez l'équipement avec <IMG>REPAIR<>.
    ui_core_tutorial1c_msg2_vr3: |-
      Réparez le <TECHNOLOGY>scanner<> : 0/1
      Ouvrez l'<STELLAR>inventaire<> et réparez l'équipement avec <IMG>REPAIR<>.
    ui_core_tutorial1c_msg2_alt: |-
      Terminez la <TECHNOLOGY>visière d'analyse<> : 0/1
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire du multi-outil.
      Poursuivez l'installation avec <IMG>REPAIR<>.
    ui_core_tutorial1c_msg2_altb: |-
      Ouvrez l'inventaire avec <IMG>INVENTORY<> pour installer la <TECHNOLOGY>visière d'analyse<>.
      Sélectionnez un emplacement de multi-outil avec <IMG>TECHMENU<> pour l'installer.
      La <TECHNOLOGY>visière d'analyse<> est nécessaire pour <FUEL>localiser le vaisseau<>.
    ui_core_tutorial1c_msg3: |-
      Le scanner signale les <FUEL>ressources indispensables à la survie<>
      Utilisez <IMG>SCAN<> pour tester le scanner
    ui_core_tutorial1c_msg4: |-
      Récupérez les <TECHNOLOGY>ressources scannées<> : 0 / 1
      L'<FUEL>oxygène<> permet d'alimenter votre <VAL_ON>système de survie<>.
      Le <CATALYST>sodium<> permet d'alimenter votre <VAL_ON>protection environnementale<>.
    ui_core_tutorial1c_osd1: LOCALISEZ UNE SOURCE DE CARBONE
    ui_core_tutorial1d_title: 'Extension du multi-outil : visière d''analyse'
    ui_core_tutorial1d_title_alt: 'Localisez le vaisseau : installez la visière d''analyse'
    ui_core_tutorial1d_sub: Installez la visière d'analyse.
    ui_core_tutorial1d_desc: |-
      La <TECHNOLOGY>visière d'analyse<> ajoute des systèmes de navigation avancés au multi-outil.
      Les points d'intérêts sont automatiquement affichés sur la boussole située en haut de l'ATH de l'exocombinaison.
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour rechercher des points d'intérêts et obtenir des informations supplémentaires à propos de la flore, de la faune ou des minéraux.
    ui_core_tutorial1d_obj1: Installez la visière d'analyse.
    ui_core_tutorial1d_obj2: Tester la visière d'analyse
    ui_core_tutorial1d_obj1_tip: |-
      Utilisez du fer pour réparer la visière d'analyse. Récoltez du fer dans les gisements de minerai.
      Utilisez <IMG>ATTACK<> pour tirer sur les minéraux proches à l'aide du rayon d'extraction.
      Les systèmes se réparent depuis l'inventaire (<IMG>INVENTORY<>)
    ui_core_tutorial1z_obj1_tip_alt: |-
      Utilisez de la <EARTH>poussière de ferrite<> pour réparer le scanner. Collectez du métal dans les gisements de minerais.
      Utilisez <IMG>ATTACK<> pour tirer sur les minéraux proches à l'aide du rayon d'extraction.
      Les systèmes se réparent depuis l'inventaire (<IMG>INVENTORY<>).
    ui_core_tutorial1z_obj1_tip: |-
      Utilisez de la <EARTH>poussière de ferrite<> pour réparer la visière d'analyse. Collectez du métal dans les gisements de minerais.
      Utilisez <IMG>ATTACK<> pour tirer sur les minéraux proches à l'aide du rayon d'extraction.
      Les systèmes se réparent depuis l'inventaire (<IMG>INVENTORY<>).
    ui_core_tutorial1d_msg1: |-
      Collectez du <COMMODITY>fer<> : %CURRENT%/%AMOUNT%
      Récoltez du <COMMODITY>fer<> sur les rochers en utilisant <IMG>ATTACK<>
    ui_tutorial_repair_msg_1: |-
      Utilisez du <COMMODITY>placage métallique<> pour réparer une partie du <TECHNOLOGY>pulsoréacteur<>
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire de votre vaisseau
      Réparez l'équipement avec <IMG>REPAIR<>
    ui_tutorial_repair_msg_2: |-
      Utilisez de l'<FUEL>oxygène<> pour réparer une partie du <TECHNOLOGY>pulsoréacteur<>
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire de votre vaisseau
      Réparez l'équipement avec <IMG>REPAIR<>
    ui_tutorial_repair_msg_3: |-
      Utilisez un <COMMODITY>sceau hermétique<> pour réparer une partie du <TECHNOLOGY>propulseur de décollage<>
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire de votre vaisseau
      Réparez l'équipement avec <IMG>REPAIR<>
    ui_tutorial_repair_msg_4: |-
      Utilisez du <CATALYST>nitrate de sodium<> pour réparer une partie du <TECHNOLOGY>propulseur de décollage<>
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire de votre vaisseau
      Réparez l'équipement avec <IMG>REPAIR<>
    ui_scanner_repair_title: 'Scanner requis :: à réparer immédiatement !'
    ui_core_tutorial1z_msg1: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      Extrayez de la poussière de ferrite en tirant sur de <STELLAR>petits rochers<>.
      Utilisez <IMG>ATTACK<> pour tirer avec le <TECHNOLOGY>laser d'extraction<> du multi-outil.
    ui_core_tutorial1z_msg1_vr: |-
      Collectez %ITEM% : %CURRENT%/%AMOUNT%
      Extrayez de la poussière de ferrite en tirant sur de <STELLAR>petits rochers<>.
      Tendez la main au-dessus de votre épaule, puis appuyez sur <IMG>VR_HOLSTER<>
      pour saisir votre multi-outil.
    ui_core_tutorial1z_msg2: |-
      Testez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) : 0 / 1
      La <TECHNOLOGY>visière d'analyse<> localise et signale les points d'intérêt dans les environs.
      Analysez la <TRADEABLE>flore<>, la <COMMODITY>faune<> ou les <EARTH>minéraux<> pour gagner des unités.
    ui_core_tutorial1z_msg3: |-
      Testez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) : 0/1
      Visière activée, maintenez <IMG>BINOCSCAN<> pour analyser la cible.
      La <TECHNOLOGY>visière d'analyse<> signale des points d'intérêt.
    ui_core_tutorial1z_msg2_vr: |-
      Testez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) : 0/1
      Levez la <STELLAR>%SECONDARY_HAND%<> près de votre tête, puis appuyez sur <IMG>AIM<> pour l'activer.
      Visez des <TRADEABLE>plantes<>, des <COMMODITY>animaux<> ou des <EARTH>minerais<>.
      Analysez la cible avec <IMG>BINOCSCAN<>.
    ui_core_tutorial1d_msg2: UI_CORE_TUTORIAL1C_MSG2
    ui_core_tutorial2_desc: Le vaisseau écrasé a obéi à mes instructions, confirmant
      mon intuition, comme quoi il devait m'appartenir. J'ai réparé les dégâts et
      décollé vers l'espace, mais la cause de mon crash demeure un mystère.
    ui_core_tutorial2_obj1: Suivez le mystérieux signal
    ui_core_tutorial2_obj1_tip: Utilisez le scanner du vaisseau (<IMG>SCAN<>) pour
      localiser le lieu d'origine du signal.
    ui_core_tutorial2_obj2: Allez voir l'émetteur du signal
    ui_core_tutorial2_obj2_tip: 'Suivez le mystérieux signal pour en apprendre d''advantage.  '
    ui_core_tutorial2_obj3: Localiser les coordonnées décodées
    ui_core_tutorial2_obj3_tip: |-
      Le signal forme un ensemble de coordonnées sur une fréquence de détresse.
      Suivez le signal pour en localiser la source.
    ui_core_tutorial2_obj4: Installer l'hyperpropulsion
    ui_core_tutorial2_obj4b: 'Obtenir des composants d''hyperpropulsion : métal chromatique'
    ui_core_tutorial2_obj4_tip: |-
      Les décombres du vaisseau écrasé renfermaient les plans nécessaires pour fabriquer l'<TECHNOLOGY>hyperpropulsion<>.

      L'hyperpropulsion nécessite un <COMMODITY>résonateur dynamique<>.

      On peut acheter le résonateur dynamique sur le terminal de commerce d'une station spatiale, mais il coûte très cher.
    ui_core_tutorial2x_obj4_tip: |-
      L'épave du vaisseau écrasé contenait les plans nécessaires à la création d'un système d'<TECHNOLOGY>hyperpropulsion<>.
      L'hyperpropulsion nécessite plusieurs <COMMODITY>microprocesseurs<> et <SPECIAL>métaux chromatiques<>.
      Les microprocesseurs peuvent être achetés auprès du terminal de commerce d'une station spatiale. Raffinez du métal chromatique à partir de cuivre.
    ui_core_tutorial2_obj4b_tip: L'hyperpropulsion nécessite des <STELLAR>métaux chromatiques<>.
      Pour localiser et traiter des <STELLAR>métaux chromatiques<>, vous pourrez avoir
      besoin d'utiliser non seulement un <TECHNOLOGY>scanner de signaux<> mais aussi
      un <TECHNOLOGY>raffineur portatif<>.
    ui_core_tutorial2_obj5: Construire l'hyperpropulsion
    ui_core_tutorial2_obj5_tip: |-
      Accédez à l'inventaire du vaisseau et fabrication avec <IMG>TECHMENU<>.
      Installez l'<TECHNOLOGY>hyperpropulsion<> dans un <VAL_ON>emplacement de technologie<> pour gagner de la place pour la cargaison.
    ui_core_tutorial2_msg1: |-
      Signal inhabituel reçu.
      Scannez (<IMG>SCAN<>) pour localiser la source.
    ui_core_tutorial2_osd1: SIGNAL ENTRANT <IMG>SLASH<> SCANNEZ POUR LOCALISER
    ui_core_tutorial2_msg2: |-
      Signal inhabituel détecté
      Localisez l'émetteur radio pour en découvrir davantage
    ui_core_tutorial2_osd2: BALISE DE SIGNAL LOCALISÉE
    ui_core_tutorial2_marker2: Balise de détresse
    ui_core_tutorial2_msg3: |-
      <COMMODITY>Signal crypté<> reçu.
      Coordonnées entrées. Atteignez la source du signal.
    ui_core_tut2_msg3_survey: |-
      Suivez les <STELLAR>indicateurs directionnels<> pour localiser le <COMMODITY>signal crypté<>.
      Cette <TECHNOLOGY>analyse de la cible<> repérera les lieux de mission.
    ui_core_tut2_msg3_survey_swap: |-
      <COMMODITY>Signal crypté<> reçu.
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_core_tut2_msg3_survey_off: |-
      <COMMODITY>Signal crypté<> reçu.
      Activez une <STELLAR>analyse de cible<> avec la visière d'analyse. <IMG>AIM<>
    ui_core_tut2_survey_osd: Signal crypté cible localisé
    ui_core_tutorial2_osd3: SIGNAL REÇU <IMG>SLASH<> SIGNES DE VIE DÉTECTÉS
    ui_core_tutorial2_marker3: Signal de détresse éventuel
    ui_core_tutorial2_hypertitle1: Installer l'hyperpropulsion <IMG>SLASH<> Acheter
      des microprocesseurs
    ui_core_tutorial2_hypertitle2: Installer l'hyperpropulsion <IMG>SLASH<> Raffiner
      du métal chromatique
    ui_core_tutorial2_msg4: |-
      Construisez l'<TECHNOLOGY>hyperpropulsion<>.
