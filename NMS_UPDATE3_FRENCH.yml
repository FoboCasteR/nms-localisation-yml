    all_mission_factraid_desc1: Je m'approche du terminal. L'information dont le client
      a besoin n'est pas cryptée et est disponible directement.
    all_mission_factraid_desc2: L'information que recherche le client est accessible
      depuis ce terminal. Les données sont cryptées, mais je suis certain que le client
      pourra tout de même les traiter.
    all_mission_factraid_desc3: J'ai accédé à la base de données demandée par le client.
      Il ne reste qu'à télécharger les données et partir.
    all_mission_factraid_desc4: Le client a demandé un ensemble de données bien précis.
      Je saisis les critères dans la console, puis le terminal commence à télécharger
      le lot approprié. Ma mission est presque terminée.
    all_mission_factraid_desc5: Le client m'a fourni un ensemble d'identifiants de
      sécurité, et les entrer dans ce terminal me donne accès aux données stockées
      dans cette installation. Je n'ai plus qu'à les télécharger.
    all_mission_missing_desc1: J'ai localisé la personne disparue. Le client sera
      soulagé de savoir qu'elle se porte bien. Je devrais lui transmettre sa position
      sans attendre.
    all_mission_missing_desc2: J'ai trouvé la forme de vie disparue, saine et sauve
      dans un refuge sur une planète des environs. Je devrais en informer le client
      aussitôt que possible.
    all_mission_missing_desc3: J'ai retrouvé la personne disparue et me suis assuré
      qu'il ne lui était rien arrivé. Je devrais transmettre sa position au client
      immédiatement, pour permettre leurs retrouvailles.
    all_mission_missing_desc4: La personne disparue n'est plus disparue. Ma mission
      est accomplie, et je devrais informer le client de mon succès au plus vite.
    all_mission_missing_desc5: Le mystère de la forme de vie disparue est à présent
      élucidé. Je suis sûr que le client sera ravi d'entendre que la situation a été
      réglée sans que personne ne meure. Je devrais lui transmettre les coordonnées
      et l'informer de ma réussite.
    all_mission_hide_seek_desc1: |-
      Le client cherchait à apprendre la position d'une personne qui peut lui être utile. Je l'ai trouvée, aussi devrais-je transmettre les données au client.

      Ce qu'il décidera de faire de cette information ne me concerne pas.
    all_mission_hide_seek_desc2: Je n'en sais pas plus sur les affaires entre le client
      et cette personne. Les conditions du contrat stipulent seulement que la position
      de l'individu doit être transmise au client.
    all_mission_hide_seek_desc3: |-
      J'ai trouvé la personne que recherche le client. Je ne suis pas sûr de ce à quoi je m'attendais, mais ce n'était certainement pas cette forme de vie. Quoi qu'il en soit, j'ai la certitude qu'il s'agit de la bonne personne.

      Je devrais transmettre sa position au client immédiatement.
    all_mission_hide_seek_desc4: |-
      Le client cherche cet individu depuis un certain temps. C'est surprenant, étant donné la relative facilité avec laquelle j'ai pu le trouver. Peut-être y a-t-il quelque chose de plus en jeu ici.

      Je devrais lui transmettre sa position et m'en aller. Je n'ai plus rien à voir avec les affaires qui ont lieu ici.
    all_mission_hide_seek_desc5: La cible du client se trouve juste devant moi. Combien
      de temps cela durera-t-il, c'est difficile à dire. Je devrais transmettre sa
      position au client immédiatement avant que la situation ne change.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: ACCÈS AU TERMINAL DE LIVRAISON
    all_mission_deliver_lang4: DEMANDE D'ACCÈS EN COURS... ACCÈS ACCORDÉ
    all_mission_deliver_lang5: CLÉ DE LIVRAISON CLIENT PRÉSENTÉE... ACCÈS EN COURS...
    all_mission_deliver_lang6: COFFRE DE LIVRAISON PRÉPARÉ ACCÈS EN COURS...
    all_mission_deliver_lang7: SYSTÈME DE LIVRAISON SÉCURISÉ ACTIVÉ
    all_mission_deliver_desc3: Je suis arrivé sur le site de livraison. Je n'ai plus
      qu'à déposer l'objet dans le coffre du client.
    all_mission_deliver_desc4: Le coffre sécurisé du client se chargera de scanner
      l'objet et d'effectuer les formalités administratives. Je n'ai plus qu'à le
      déposer.
    all_mission_deliver_desc5: Je suis arrivé au coffre avec l'objet intact. Je devrais
      le déposer et demander ma récompense.
    all_mission_deliver_desc_fail: J'ai égaré le paquet du client. Si je le remplace
      par un objet identique, je devrais pouvoir effectuer la livraison sans qu'il
      se rende compte de mon erreur.
