    ui_core_act3_step3_desc: "L'Atlas meurt. Il veut que je le remette à zéro, en
      plongeant au travers de son interface au centre de la galaxie, mais cela risquerait
      de réinitialiser ce monde, ma vie et tout ce que je connais. Je ne sais pas
      si peux le faire.\nCette galaxie est assez pour moi. Je suis satisfait de pouvoir
      explorer, que le destin suive son cours sans moi. \nL'Atlas m'attend, si jamais
      je devais changer d'avis."
