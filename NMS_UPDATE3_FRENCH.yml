    tra_obs_desc_7: |-
      L'observatoire a fait office de station de combat pour les Gek, dirigeant leurs vaisseaux de chasse et leurs cargos militaires au travers d'une dizaine de systèmes, calculant le coût et les bénéfices escomptés.

      À présent, il ne reste plus personne. La guerre a pris fin il y a longtemps.

      Rien ne reste de leurs projets, à part une balise clignotant à l'écran, demandant un code pour décrypter son point d'origine...
