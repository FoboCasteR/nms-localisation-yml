    ui_core_tutorial1y_msg6: |-
      Utilisez le <TECHNOLOGY>scanner de signaux<> pour localiser du <STELLAR>cuivre<>.
      Le <STELLAR>cuivre<> se trouve sous forme de grands dépôts.
