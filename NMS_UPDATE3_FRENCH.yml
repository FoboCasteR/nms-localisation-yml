    ui_core_act1_step7_desc: Quand j'ai montré la carte stellaire d'Artémis aux espèces
      locales, elles m'ont affirmé qu'il n'existait aucun arrangement d'étoiles comme
      celui-ci. Quelque chose ne va pas du tout... Je dois retourner auprès d'Artémis
      pour lui annoncer la mauvaise nouvelle.
    ui_core_act1_step7_marker: Entrez en contact avec Artémis
    ui_core_act1_step7_msg1: |-
      Retournez dans l'espace pour transmettre la nouvelle à Artémis.
      Les formes de vie locales ne sont pas parvenues à vérifier l'emplacement d'Artémis.
    ui_core_act1_step7_msg2: |-
      Répondez au message du communicateur d'Artémis (<IMG>QUICK_MENU<>)
      Les formes de vie locales n'ont pas réussi à vérifier la position d'Artémis.
    ui_core_act1_step8_msg1: |-
