    ui_core_tutorial1_desc: |-
      Je me retrouve seul dans un monde étrange, sans équipement et vulnérable. J'ignore totalement comment je suis arrivé ici et je n'ai aucun souvenir de ma vie d'avant.

      Mon exocombinaison semble cependant fonctionnelle et je ne suis pas encore mort...
    ui_core_tutorial1_descd: |-
      Je me retrouve seul dans un monde étrange, sans équipement et vulnérable. J'ignore totalement comment je suis arrivé ici et je n'ai aucun souvenir de ma vie d'avant.

      Mais ce vaisseau semble me reconnaître. Les commandes réagissent à mon contact, ou du moins à celui de mon exocombinaison.<DELAY>1<> Je ne suis pas encore mort, et ce vaisseau est ma porte de sortie vers les étoiles...
    ui_core_tutorial1_obj1: Enquêter aux alentours
    ui_core_tutorial1_obj1_tip: |-
      Le lieu du crash peut fournir des explications sur les événements survenus ici. Il devrait au moins comporter des objets récupérables.
      Le vaisseau endommagé semble être le meilleur point de départ.
    ui_core_tutorial1_msg1: |-
      Rendez-vous au signal indiqué : 0/1
      L'exocombinaison a détecté un <STELLAR>signal automatique<>.
    ui_core_tutorial1_msg1a: Examinez l'épave du vaisseau.
    ui_core_tutorial1_msg1a_vr2: |-
      Examinez le vaisseau écrasé.
      Utilisez <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<> pour changer de direction.
    ui_core_tutorial1_msg1b: Montez à bord du vaisseau écrasé.
    ui_core_tutorial1_msg1c: Retournez près du vaisseau écrasé.
    ui_core_tutorial1_msg1a_vr: |-
      Examinez le vaisseau écrasé.
      Maintenez <IMG>INTERACT<> près du vaisseau.
      Une ligne sera tracée en direction de l'objet sélectionné.
      Tirez la ligne vers vous pour interagir.
    ui_core_tutorial1_osd1: 'VAISSEAU LOCALISÉ <IMG>SLASH<> IMPORTANCE DES DÉGÂTS :
      CRITIQUE'
    ui_core_tutorial1_obj2: Réparer le vaisseau et les systèmes multi-outil
    ui_core_tutorial1_obj2_tip: |-
      Le vaisseau est très endommagé et n'est plus en mesure de voler.
      Les systèmes d'analyses multi-outil ne fonctionnent pas.
      Collectez des matériaux pour réparer les systèmes clé. Les systèmes individuels sont enregistrés dans le journal de mission.
    ui_core_tutorial1_msg2: |-
      Réparez l'équipement essentiel
      Sélectionnez un système à réparer dans le journal
      Accédez au journal avec <IMG>OPTIONS<>
