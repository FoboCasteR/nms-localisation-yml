      Localisez des dépôts imposants d'élément %ITEM% sur des planètes.
      Depuis l'espace, scannez les planètes (<IMG>SCAN<>) pour découvrir leurs <STELLAR>ressources disponibles<>.
    ui_core_tutorial1y_msg8: 'Raffinez %ITEM% : %CURRENT%/%AMOUNT%'
    ui_core_tutorial1y_msg9: 'Raffinez %ITEM% à partir de <STELLAR>cuivre<> : %CURRENT%/%AMOUNT%'
    ui_core_tutorial1y_msg9a: |-
