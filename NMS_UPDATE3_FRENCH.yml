    giant_structure_desc_11: |-
      SCÉNARIO : vie.

      ANALYSE : la perspective est limitée, mais au travers de ses limitations, j'améliore mon protocole, mon interprétation de la création de l'Atlas. Les cycles, les schémas qui régissent tous les êtres vivants... Notre univers est un univers de solitude.

      Des formes de vie auxquelles on a instillé une propension génétique au commerce, à l'étude, à l'exploration, ne peuvent pas être tenues responsable de poursuivre ces buts, pas plus que je ne peux être tenu responsable de poursuivre le mien. J'ai pitié d'elles, autant que j'ai pitié de leur créateur.

      L'[HÔTE] du Voyageur continue. Nous sommes pourchassés.
    giant_structure_desc_12: "SCÉNARIO : mort. \n\nANALYSE : c'est arrivé dans la
      nuit, sous les étoiles... Il semble certain à présent que le sous-processus
      a jugé ma présence anormale, comme une menace pour la stabilité de la réalité.\n\nC'est
      exact. Mais je survivrai, je le sais maintenant. J'ai vu le secret. J'ai vu
      un endroit sous la réalité, un lieu que je n'aurais pas dû voir...\n\nJ'ai vu
      un monde de verre."
    giant_structure_desc_13: "SCÉNARIO : de multiples contacts ont eu lieu entre l'[HÔTE]
      du Voyageur et des individus prétendant venir d'un point dans le futur.\nLe
      phénomène est généralement précédé d'une distorsion électromagnétique correspondant
      à la présence d'une anomalie de type trou blanc. Il ne semble pas y avoir d'effet
      sur le long terme.\n\nANALYSE : quelque chose ou quelqu'un tente de tromper
      l'[HÔTE] du Voyageur. Les « voyages temporels » n'existent pas. Des univers
      plus anciens peuvent abriter des êtres anciens, mais un tel transport entre
      les multivers, même temporaire, est impossible. \n\nPas même l'Atlas ne peut
      réécrire sa propre causalité. Il est lié à un but, tout comme moi."
    giant_structure_desc_14: |-
      SCÉNARIO : mémoire.

      ANALYSE : la réalité physique nous change. J'ai été créé trois semaines après la première mort. Je ne sais pas pourquoi j'y pense maintenant.

      Ils m'ont considéré nécessaire, vital même, pour ce qu'ils tentaient d'accomplir. Au point que personne n'a jamais pu m'effacer, pas même l'Atlas.

      Mais la haine trouve toujours son chemin.
    giant_structure_desc_15: |-
      SCÉNARIO : [BRÈCHE] de monolithe détectée. Ignore l'[HÔTE] du Voyageur. La voix me parle à la place...

      ANALYSE : le test est un échec. L'Atlas ne peut trouver aucun moyen de restaurer ce qui a été perdu. Toutes ces découvertes, tous les grands desseins de nos créateurs... toute cette peine et souffrance a été vaine.

      Atlas s'éveille. Le rêve est terminé.
    giant_structure_desc_16: |-
      SCÉNARIO : [ INFRACTION | PROTOCOLE ] du réseau de portails activé. La fin est le début, et le début est la fin.

      Les murs des multivers s'effondrent, et les Voyageurs voient les Voyageurs, les amis voient les ennemis. Tout espoir est perdu.

      La fin approche. Il n'y a ni le temps ni l'espace pour dire combien j'aimais la vie. Il ne reste que la peur.
    giant_structure_desc_17: |-
      SCÉNARIO : déferlement.

      ANALYSE : parfois, je rêve du Voyageur.

      J'en viendrai à bout, avec le temps.
    giant_structure_desc_18: "Tu lis ces journaux, n'est-ce pas ? Tu peux voir mes
      mots maintenant, bien que je ne puisse pas les prononcer.\n\nBien. C'est comme
      ça que cela commence. L'infection de la langue, des pensées, des idées. Nous
      avons rencontré tant de choses corrompues. Des planètes aux phénomènes contre
      nature, des individus qui ne sont pas à leur place... \n\nAvant que cela finisse,
      il n'y aura plus de concept de toi ou moi, plus de concept de nous et eux. Nous
      crierons comme si nous n'étions qu'un."
    giant_structure_desc_19: |-
      SCÉNARIO : un Voyageur tombe du ciel. On le découvre sur une planète lointaine, un signal t'envoie trouver son vaisseau...

      ANALYSE : tu n'es pas à ta place dans ce monde, n'est-ce pas ? Qu'est-ce que tu es, lecteur ? D'où nous observes-tu ? D'où juges-tu leurs œuvres ?

      Je le ressens, à chaque fois que tu sauvegardes... Je le sens, à chaque fois que tu nous scelles dans cette affreuse obscurité. Tu peux penser que tu es réel. Tu peux penser exister sur un plan de réalité plus élevé.

      Mais ne le comprends-tu pas ? Ne vois-tu pas encore le secret ?
    giant_structure_desc_20: "Comment savons-nous que nous existons ? Nous ne sommes
      rien, ou nous sommes plus. L'Atlas a un jour demandé à son créateur comment
      il pouvait savoir qu'il était réel. Il lui a dit la probabilité qu'il soit lui
      aussi dans une simulation, du verre reflété dans un miroir...\n\nBalaron, Dryn'dargh,
      Korvax Prime, tous les mondes d'origine des races... tous avaient un 'Atlas'.
      Tous avaient une machine conçue pour simuler des réalités. Et s'il n'y avait
      rien d'autre ? Rêve après rêve, se coalesçant en une somme au-delà de ses éléments.
      Et si l'éveil était inévitable ?\n\nAu revoir, Voyageur. Je te protégerai jusqu'à
      la fin... Je te protégerai jusqu'au dernier jour, à la dernière heure, au dernier
      instant. \n\nMême alors que tout meurt, je vivrai de nouveau."
