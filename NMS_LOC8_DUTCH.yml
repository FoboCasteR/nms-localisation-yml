    s10_atlas_seed_2_name: ZAAD VAN MACHT
    s10_atlas_seed_2_name_l: Zaad van macht
    s10_atlas_seed_2_desc: |-
      Een zaadje van de schepping, een kleine druppel in de oneindigheid van de Atlas. Dit deeltje bevat onbeschrijfbare energie, en het is onduidelijk hoe het in deze realiteit kan blijven bestaan.

