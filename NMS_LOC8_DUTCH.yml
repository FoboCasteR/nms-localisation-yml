    dnt_bui_robomiss_0_comms_9: "<AUDIO>Robot_Narration_SingALong<>pilot action detected?
      abort! abort!<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_0_comms_9_lang: "<AUDIO>MUS_CORRUPTED_LP_STOP_SLOW<>Automatische piloot...
      afgebroken."
    ui_robomiss_0_comms_desc_end: |-
      De waarschuwingen die door mijn schip flitsen, verschijnen steeds langzamer en verdwijnen uiteindelijk. De normale functionaliteit is hersteld.
      Het lijkt erop het 'niet-geïdentificeerde proces' dat ook het systeem had overgenomen, uiteindelijk is verwijderd... of het heeft opgegeven.
      Mijn scheepscomputer heeft de geïnjecteerde bestemming van de automatische piloot geïsoleerd. Ik zou het kunnen negeren, of er handmatig heen kunnen vliegen om erachter te komen waar deze verdachte gegevens vandaan komen...
    ui_robomiss_0_comms_opt_end: Beëindig de diagnose
    ui_robomiss_0_msg1: |-
      <FUEL>Alarm van ruimteschipsysteem!<>
      ONVERWACHTE FOUT
      Start automatische diagnose vanaf de ruimteschipcommunicator (<IMG>QUICK_MENU<>)
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Alarm van ruimteschipsysteem!<>
      Richt op je <STELLAR>%SECONDARY_HAND%<> om naar het <TECHNOLOGY>snelmenu<> te gaan
      Selecteer de <STELLAR>ruimteschipcommunicator<> om automatische diagnose te starten
    ui_robomiss_1_desc: |-
      Iemand, of iets, heeft geprobeerd de navigatiesystemen van mijn schip te hacken. Hoewel ik de automatische piloot kon annuleren, staat mijn scheepscomputer me niet toe om de geïnjecteerde coördinaten te verwijderen.

      Ik kan ze negeren of ik kan er handmatig heen vliegen om erachter te komen waar deze verdachte gegevens vandaan komen...
    ui_robomiss_1_obj1: Onderzoek de bron van de hack
    ui_robomiss_1_obj1_tip: |-
      Navigatiehack: <FUEL>afgewend<> <IMG>SLASH<> coördinaten op afstand: <STELLAR>behouden<>.
      Ga naar de aangegeven locatie om de bron van de hack te onderzoeken.
