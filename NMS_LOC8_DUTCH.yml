    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL introduceert een breed scala aan nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      * Met een uniek nieuw ruimteschip, de Utopie-speeder, kunnen Reizigers met hoge snelheden over planeetoppervlakken vliegen.
      * In een nieuwe expeditie, 'Utopie', maak je kennis met de Utopie-stichting en worden spelers uitgedaagd om samen te werken en een zonnestelsel te herstellen.
      * Je ongelooflijke ontdekkingen worden vastgelegd in de Wonderen-catalogus, zodat je deze kunt vergelijken met mede-Reizigers.
      * Dankzij een VR-revisie kunnen spelers het universum verkennen en zich meer laten meeslepen dan ooit te voren. Bovendien bevat deze update honderden verbeteringen.
      * Spelopties zijn beschikbaar vanaf de startschermen, bevatten nieuwe opties en zijn beter ingedeeld.
      * Ontgrendel tijdelijk nieuwe content, zoals het angstaanjagende vizier, een robotwachter en nog veel meer.

      Hello Games heeft hard gewerkt om No Man's Sky te verbeteren en uit te breiden. We wensen je veel plezier. :)

      Bedankt,
      Hallo Games
    update14_notes_switch: |-
