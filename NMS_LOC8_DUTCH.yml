    ui_s10_atlas2_msg2_map: |-
      Laat het <TECHNOLOGY>omhulsel van het Construct<> zien aan de Atlas
      Zoek een <FUEL>Atlas-interface<>
      Open in de ruimte de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) en volg de <TRADEABLE>missieroute<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>)
    ui_s10_atlas2_desc1: |-
      Waarom ben ik hier weer? Waarom zou de Atlas om mij geven, om mijn <TECHNOLOGY>Construct<>? Zo'n onbeduidendheid heeft toch geen waarde op de oneindige schaal van de Atlas?
      En toch ben ik hier.
    ui_s10_atlas2_opt1: Laat de Construct-onderdelen zien
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>De hele schepping is de taal van de
      Atlas. Hij zal nu niet tegen me spreken, maar alles wat ik zie, alles wat ik
      hoor, alles wat ik doe – dat is zijn boodschap, zijn stem."
    ui_s10_atlas2_res1: |-
      Ondanks mijn twijfels reageert de Atlas, deze onmogelijke, serene machine. Spreekt hij mij aan? Het <TECHNOLOGY>Construct<>? Iets anders?
      Misschien zal ik het nooit weten. Maar ik ga door.
