    ui_lifesup_robo_name: PILOTENINTERFACE
    ui_lifesup_robo_name_l: Piloteninterface
    ui_lifesup_robo_desc: |-
      Met dit apparaat kan het brein van een piloot <SPECIAL>communiceren<> met het brein van de Sentinel-interceptor, waardoor de piloot toegang krijgt tot het besturingssysteem en de externe sensoren van het schip.

      Het brein van de piloot moet verweven worden met het brein van het schip, omdat anders de kans bestaat dat de piloot wordt <FUEL>geweigerd<>/<SPECIAL>geconsumeerd<> door de rudimentaire cockpit van het schip.
    ui_lifesup_robo_desc_damaged: |-
      Het Sentinel-schip heeft een eigen brein, zijn eigen vorm van leven. Het <FUEL>weigert<> de besturing van een externe entiteit.

      Het lijkt erop dat er een eerdere poging is geweest om het brein van het schip uit te sluiten en de rudimentaire cockpit leefbaar te maken, zodat een conventionele piloot controle kan krijgen over het schip. Voltooi deze installatie om <STELLAR>het schip te claimen<>.
    ui_lifesup_robo_sub: Glas-/grensterminal
    ui_launcher_robo_name: ANTI-ZWAARTEKRACHTBRON
    ui_launcher_robo_name_l: Anti-zwaartekrachtbron
    ui_launcher_robo_desc: "Hiermee wordt het ruimteschip voorzichtig uit de zwaartekrachtvelden
      gehaald en richting de sterren getild.\n \nDe bron hunkert naar <SPECIAL>pugneum<>
      of <SPECIAL>stralende scherven<> en moet voor de lancering van voldoende brandstof
      worden voorzien.\n \nHoud <IMG>THRUST<> ingedrukt om op te stijgen.\nHoud <IMG>BOOST<>
      ingedrukt voor een snelheidsboost tijdens de vlucht."
    ui_launcher_robo_sub: Suborbitale Aeron-motor
    ui_shipjump_robo_name: LUMINANTIEMOTOR
    ui_shipjump_robo_name_l: Luminantiemotor
    ui_shipjump_robo_desc: "Hiermee worden de elektromagnetische emissies van het
      schip afgestemd met de golven van <FUEL>A T L A S<> voor eenvoudige voortstuwing
      en pulssprongen.\n \nDe sublichtmotor hunkert naar <EXOTIC>tritium<> of <SPECIAL>stralende
      scherven<>.\n\nHoud <IMG>PULSEJUMP<> ingedrukt om de pulssprong te activeren.\nHoud
      <IMG>BOOST<> ingedrukt voor een snelheidsboost tijdens de vlucht."
    ui_shipjump_robo_sub: Hergebruikte sublichtmotor
    ui_hyperdrive_robo_name: RODE KERN
    ui_hyperdrive_robo_name_l: Rode kern
    ui_hyperdrive_robo_desc: |-
      Een rood en niet-knipperend rauw optisch orgaan. Het hangt boven de motor van het schip en tuurt door ruimtetijdtunnels, waardoor FTL-reizen door sterrenstelsels mogelijk worden.

      Vestig de aandacht van de kern op verre bestemmingen via de galactische kaart.
    ui_hyperdrive_robo_sub: Interstellaire Atlas-aandrijving
    ui_shipshield_robo_name: AERON-SCHILD
    ui_shipshield_robo_name_l: Aeron-schild
    ui_shipshield_robo_desc: |-
      Een defensieve rode cocon die de fysieke vorm van het schip verhult en bescherming biedt tegen botsingen en laserschoten.

      De kern geneest na verloop van tijd, maar kan ook snel worden hersteld met <CATALYST>katalytische elementen<> of <SPECIAL>stralende scherven<>.
    ui_shipshield_robo_sub: Stralend verdedigingsveld
    ui_shipgun_robo_name: SENTINEL-KANON
    ui_shipgun_robo_name_l: Sentinel-kanon
    ui_shipgun_robo_desc: |-
      Een Sentinel-wapensysteem dat uitsluitend is gemaakt om opstandige schepen te vernietigen die stelselregels overtreden.

      Druk op <IMG>SHIPFIRE<> om dodelijk geweld te gebruiken.
    ui_shipgun_robo_sub: Sentinel-scheepswapen
    ui_drone_salvage_name: OMGEKEERDE SPIEGEL
    ui_drone_salvage_name_l: Omgekeerde spiegel
    ui_drone_salvage_desc: |-
      Een plaat waakzaam <SPECIAL>g l a s<>, gevonden bij de rokende overblijfselen van de <TECHNOLOGY>dissonantieresonators<> van een beschadigde zwerm. De spiegel straalt meer licht uit dan hij weerkaatst, wat voor een zwakke paarse gloed in de omgeving zorgt.

      Zeer gewild voor bergingsoperaties, omdat het kan worden gebruikt om de beveiligingssystemen van belangrijke <TECHNOLOGY>Sentinel-schiptechnologieën<> te omzeilen.
    ui_drone_salvage_sub: Brandend glasachtig overblijfsel
    ui_drone_shard_name: STRALENDE SCHERF
    ui_drone_shard_name_l: Stralende scherf
    ui_drone_shard_desc: |-
      Een fragment van een glasachtige levensvorm, afgebroken van een grotere formatie. De dynamische intermoleculaire binding zorgt voor een vreemde flexibele, peesachtige eigenschap. Het kronkelt zachtjes, alsof het naar iets op zoek is...

      Zeer gewild voor bergingsoperaties, omdat het kan worden gebruikt om de beveiligingssystemen van belangrijke <TECHNOLOGY>Sentinel-schiptechnologieën<> te omzeilen.
    ui_drone_shard_sub: Glasachtige realiteitsinbreuk
