      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_s10_scanner_obj2: Installeer de resonantieversterker
    ui_s10_scanner_obj2_tip: |-
      Specialist Polo heeft blauwdrukken geleverd voor een <TECHNOLOGY>resonantieversterker<>. Hij denkt dat jullie hiermee meer <SPECIAL>echozaadjes<> kunnen vinden.

      Open je inventaris (<IMG>INVENTORY<>) en druk op <IMG>TECHMENU<> bij een leeg vak om nieuwe technologieën te installeren.

      Selecteer een leeg <TECHNOLOGY>technologievak<> en start de installatie met <IMG>TECHMENU<>. Markeer de vereiste componenten met <IMG>PIN<>.
    ui_s10_scanner_msg4: |-
      Installeer de <TECHNOLOGY>resonantieversterker<>
      Gebruik <IMG>INVENTORY<> om je inventaris te bekijken
      Gebruik <IMG>TECHMENU<> om iets te installeren in vrije vakken
    ui_s10_scanner_msg5: |-
      Voltooi de installatie van de resonantieversterker
      Gebruik <IMG>TECHMENU<> om de voortgang van de installatie te bekijken
      Selecteer <STELLAR>Installatiegegevens weergeven<> voor specifieke hulp
    ui_s10_scanner_obj3: Vind nog een echozaadje
    ui_s10_scanner_obj3_tip: |-
      Specialist Polo heeft een <TECHNOLOGY>resonantieversterker<> gemaakt. Hij denkt dat jullie hiermee meer <SPECIAL>echozaadjes<> kunnen vinden.

      Begin je zoektocht op <SPECIAL>dissonante<> planeten. Elke wereld die is geassocieerd met de mijlpaal <EXPED>Pelgrimstocht<> is dissonant. Je kunt ook op zoek gaan naar andere <STELLAR>dissonante<> stelsels op de kaart van het sterrenstelsel. Scan individuele planeten in de ruimte met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) van het ruimteschip om een specifieke wereld te lokaliseren.

      Gebruik het analysevizier (<IMG>AIM<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden. Gebruik bij aankomst op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<> om <SPECIAL>echozaadjes<> in de buurt te detecteren.
    ui_s10_scanner_msg6: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) in de ruimte om <SPECIAL>dissonante<> werelden te vinden
    ui_s10_scanner_msg7: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      <SPECIAL>Dissonante<> werelden in de buurt gedetecteerd
      Scan werelden vanuit de ruimte (<IMG>SCAN<>) om planetaire gegevens te lezen
    ui_s10_scanner_msg8: |-
