    s10_atlas_seed_5_name_l: Zaad van hoop
    s10_atlas_seed_5_desc: |-
      Een zaadje van de schepping, een perfecte druppel van oneindigheid. Dit kleine fragment van alle dromen, behoeften, krachten en levens in het universum, een fragment van de Reizigers, een fragment van mijzelf, is een cadeau van de Atlas.

      Gebruik <VAL_ON><IMG>FE_ALT1<><> om het zaadje te laten <SPECIAL>resoneren<>, zodat de golfvorm wordt omgezet naar een hoorbaar bereik.
