      * Spelopties zijn beschikbaar vanaf de startschermen, bevatten nieuwe opties en zijn beter ingedeeld.
      * Dankzij de besturing met de bewegingssensor kun je nauwkeurig mikken tijdens gevechten en het analysevizier op realistische wijze bedienen.
      * Ontgrendel tijdelijk nieuwe content, zoals het angstaanjagende vizier, een robotwachter en nog veel meer.

      * Raak bevriend met een Sentinel-drone en verdien krachtige upgrades voor de Minotaur-exocraft in de verhaalgedreven missie 'Een zweem van metaal'.
      * Nexusmissies zijn nu beschikbaar aan boord van de anomalie in de ruimte. Hiermee kun je kwikzilver en exotische beloningen verdienen.
      Hello Games heeft hard gewerkt om No Man's Sky te verbeteren en uit te breiden. We wensen je veel plezier. :)

      Bedankt,
      Hallo Games
