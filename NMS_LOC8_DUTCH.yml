    ui_medal_desc_drone_shards: |-
      Elke <SPECIAL>stralende scherf<> vertegenwoordigt een deel van de langverwachte leegte van de Autofaag. Het is een kristallijn fragment van het geheel dat verloren is gegaan, van het geheel dat zal worden herbouwd.

      Oogst stralende scherven uit kristallen die je vindt op dissonante planeten. Je vindt deze vreemde gezwellen met het analysevizier (<IMG>AIM<>).

      Vind <STELLAR>dissonante<> stelsels op de kaart van het sterrenstelsel. Scan individuele planeten in de ruimte met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) van het ruimteschip om dissonante werelden te vinden.
