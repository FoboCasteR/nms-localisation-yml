      Tegen mijn wil werd ik verscheurd. Er ging een portaal in mij open en het wezen beneden kwam de drempel over.

      Ik opende mijn geest en liet de indringer door het portaal gaan. Hij kwam uit hun gang tevoorschijn, klaar om een wereld te verkennen die ik niet kon zien.

      Dagen gingen voorbij en het wezen keerde terug. Hij legde een klein offer aan mijn voeten, waardoor ik een kleine glimp kon opvangen van het avontuur dat hij had beleefd.

      Het visioen was voorbij, maar het offer lag nog aan mijn voeten.
    ui_portal_bui_mono_title_9: Leegte
    ui_portal_bui_mono_9: |-
      Mijn hand rustte op de koele steen van de monoliet. Een doordringende stem schreeuwde het uit als reactie op mijn aanraking.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik probeerde mijn hand weg te halen, maar ik realiseerde me dat dat niet kon. Mijn vingers waren samengegroeid met levende paarse fragmenten, een kristallijne infectie die zich langs mijn arm begon te verspreiden.

      Al snel was ik omhuld. Mijn ogen, mijn longen, mijn bloed, allemaal bevroren in amethist. Tot mijn verbazing ging ik niet dood.
    ui_portal_bui_mono_9_a: |-
      Mijn hand rustte op de koele steen van de monoliet. Een doordringende stem schreeuwde het uit als reactie op mijn aanraking.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik probeerde mijn hand weg te halen, maar ik realiseerde me dat dat niet kon. Mijn vingers waren samengegroeid met levende paarse fragmenten, een kristallijne infectie die zich langs mijn arm begon te verspreiden.

      Al snel was ik omhuld. Mijn ogen, mijn longen, mijn bloed, allemaal bevroren in amethist. Tot mijn verbazing ging ik niet dood.

      Ik sloot mijn ogen en gaf me over aan het oprukkende <SPECIAL>atlantideum<>.

      In de kristallen leegte hoorde ik de echo's van talloze entiteiten en hun resonantie vibreerde door het altijd aanwezige glas. Elke noot was zo verloren, zo verdrietig. Ze snakten naar harmonie.

      En toen werd ik losgelaten. Mijn ogen werden helder en ik werd teruggestuurd.

      Hoewel het visioen voorbij was, bleven de verloren entiteiten bij me en echode hun geluid in mijn hoofd.
    ui_portal_bui_mono_9_b: |-
      Mijn hand rustte op de koele steen van de monoliet. Een doordringende stem schreeuwde het uit als reactie op mijn aanraking.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik probeerde mijn hand weg te halen, maar ik realiseerde me dat dat niet kon. Mijn vingers waren samengegroeid met levende paarse fragmenten, een kristallijne infectie die zich langs mijn arm begon te verspreiden.

      Al snel was ik omhuld. Mijn ogen, mijn longen, mijn bloed, allemaal bevroren in amethist. Tot mijn verbazing ging ik niet dood.

      Ik verzette me. Ik zou niet ondergedompeld worden in de leegte.

      Ik sloot mijn ogen en concentreerde me. De stemmen vervaagden en ik voelde het kristal van mijn huid vallen.
    ui_portal_bui_mono_title_10: Arm
    ui_portal_bui_mono_10: |-
      Ik zag een robotachtige levensvorm naderen. Waar deze entiteit een arm zou moeten hebben, was er alleen een verbrijzelde metalen stomp.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Hij knielde voor de steen en bracht zijn offer.
    ui_portal_bui_mono_10_a: |-
      Ik zag een robotachtige levensvorm naderen. Waar deze entiteit een arm zou moeten hebben, was er alleen een verbrijzelde metalen stomp.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Hij knielde voor de steen en bracht zijn offer.

      Ik bleef stil en keek hoe de entiteit smeekte voor de monoliet. Zijn smeekbeden werden niet gehoord, maar hij kwam niet in beweging.

      Na verloop van tijd liep de entiteit vast. Zijn gewrichten vergingen. Zijn energiecellen lekten en gingen dood. Hij brokkelde af en liet niets dan roest achter.
    ui_portal_bui_mono_10_b: |-
      Ik zag een robotachtige levensvorm naderen. Waar deze entiteit een arm zou moeten hebben, was er alleen een verbrijzelde metalen stomp.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Hij knielde voor de steen en bracht zijn offer.

      De entiteit smeekte voor de monoliet. Ik kon zijn smeekbeden niet ongehoord laten en stapte naar voren. Mijn arm loste op in de paarse mist, en de constructie was heel.
    ui_portal_bui_mono_title_11: Constructie
    ui_portal_bui_mono_11: |-
      Aan mijn voeten liggen de verbrijzelde onderdelen van een kapotte robot, door onbekende hand opgesteld in een smeekhouding. Zijn gebroken lichaam roept me om het af te maken.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik monteerde een hoofd voor de verbrijzelde robot.
    ui_portal_bui_mono_11_a: |-
      Aan mijn voeten liggen de verbrijzelde onderdelen van een kapotte robot, door onbekende hand opgesteld in een smeekhouding. Zijn gebroken lichaam roept me om het af te maken.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik monteerde een hoofd voor de verbrijzelde robot met behulp van onderdelen uit het wrak van een Sentinel-drone.

      Hersteld strompelde hij overeind, en onderzocht hij zichzelf en zijn omgeving.

      Terwijl hij de wereld om zich heen onderzocht, zag ik in zijn mechanische ogen een vastberaden glinstering. Een nieuwe bewaker voor deze planeet.
    ui_portal_bui_mono_11_b: |-
      Aan mijn voeten liggen de verbrijzelde onderdelen van een kapotte robot, door onbekende hand opgesteld in een smeekhouding. Zijn gebroken lichaam roept me om het af te maken.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik monteerde een paar benen voor de verbrijzelde robot met behulp van onderdelen die ik uit mijn eigen ruimteschip had geborgen.

      De constructie bewoog nog voordat mijn werk was voltooid. Hydraulische slangen trilden terwijl vitale vloeistoffen door zijn bijeen verzamelde aderen begon te stromen.

      Voor ik het wist, stond hij op. Zonder blikken of blozen rende hij weg, op weg naar avontuur.
    ui_portal_bui_mono_11_c: |-
      Aan mijn voeten liggen de verbrijzelde onderdelen van een kapotte robot, door onbekende hand opgesteld in een smeekhouding. Zijn gebroken lichaam roept me om het af te maken.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik monteerde een hoofd voor de verbrijzelde robot met behulp van onderdelen die ik uit mijn multitool had geborgen.

      Mijn werk was nauwelijks voltooid of het licht achter de ogen van de nieuw geanimeerde constructie begon te flikkeren. Maar het was geen uiting van dankbaarheid. Het was een licht van hebzucht.

      De constructie begon de aarde te verscheuren, verwoed, zoekend naar stukjes ferriet in het stof.
    ui_portal_bui_mono_title_12: Opnieuw gemaakt
    ui_portal_bui_mono_12: |-
      Ik dreef door een eindeloze zee van sterren en de wereld was een verre herinnering. Ik was niets, maar ik was me bewust.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De sterren begonnen te verschuiven toen mijn geest zich concentreerde op een enkel punt. Opeens kwam ik weer tot leven in een gloednieuw lichaam.
    ui_portal_bui_mono_12_a: |-
      Ik dreef door een eindeloze zee van sterren en de wereld was een verre herinnering. Ik was niets, maar ik was me bewust.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De sterren begonnen te verschuiven terwijl mijn geest zich op een enkel punt concentreerde. Met een haast werd ik weer tot leven gewekt in een gloednieuw lichaam.

      Ik strekte mijn ledematen uit en testte de grenzen van deze nieuwe vorm. Alles voelde scherp en mechanisch aan. Mijn oogstengels strekten zich langzaam uit terwijl ik me aanpaste aan de duisternis van de grot.

      Ik werd gegrepen door een plotselinge drang om te graven. Ik merkte dat het gemakkelijk ging en elk van mijn tien ledematen samenwerkte. Ik dook de koele aarde in, levendiger dan ooit.
    ui_portal_bui_mono_12_b: |-
      Ik dreef door een eindeloze zee van sterren en de wereld was een verre herinnering. Ik was niets, maar ik was me bewust.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De sterren begonnen te verschuiven toen mijn geest zich concentreerde op een enkel punt. Opeens kwam ik weer tot leven in een gloednieuw lichaam.

      Alles was donker. Ik probeerde te bewegen, maar iedere vezel in mijn lijf was volkomen onbekend. Toch voelde ik een rauwe kracht door mijn kern rimpelen.

      Met een brul schoot ik uit de duisternis. Ik zweefde nu boven de planeet, kolossaal en kronkelend. Ik was magnifiek. Een titaan.
    ui_portal_bui_mono_12_c: |-
      Ik dreef door een eindeloze zee van sterren en de wereld was een verre herinnering. Ik was niets, maar ik was me bewust.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik knipperde met mijn ogen om me aan te passen aan mijn nieuwe vorm, maar de schaal klopte helemaal niet. Kolossale pilaren van steen staken eindeloos de lucht in. Ik haastte me om dekking te zoeken, maar mijn kleine ledematen deden er een eeuwigheid over om deze uitgestrekte valleibodem over te steken.

      Ik was me bewust van een groeiende schaduw, een steeds groter wordende duisternis die uit de lucht boven me opdook. Ik voelde het slaan van enorme vleugels, de hete luchtstroom die op me afkwam. Ik wist dat de klauwen zich sloten...
