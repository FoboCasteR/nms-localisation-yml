    update16_title: NO MAN'S SKY ECHOES
    update16_title_alt: NO MAN'S SKY ECHOES
    update16_notes: |-
      No Man's Sky ECHOES introduceert grootschalige ruimtegevechten, een nieuwe buitenaardse factie, piratenvrachtschepen, een staf om te verzamelen en nog veel meer.
      Ga voor meer info naar www.nomanssky.com.

      * Ontdek een lang verborgen robotras met veel nieuwe verhaalcontent.
      * Nieuwe piratenvrachtschepen brengen grootschalige ruimtegevechten naar het universum.
      * Verdedig vloten tegen piraten, vlieg door vijandelijke loopgraven om hun schilden te saboteren en vernietig ze!
      * Voer robotmissies en rituelen uit om een enorm scala aan mechanische onderdelen te verdienen om je eigen robotavatar te maken.
      * Een nieuwe wapenklasse! Stel je eigen ceremoniële staf samen. Laat deze in niveau omhoog gaan, en delf en vecht je een weg door het universum.
      * Nieuw holografisch museum waar je je favoriete vreemde en wonderlijke ontdekkingen tentoon kunt stellen.
      * Met de ontmantelingsterminal voor multitools kunnen Reizigers handelaren van multitoolschroot worden.
      * Verken het universum en catalogiseer de wonderen in de VERKENNERS-expeditie.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
