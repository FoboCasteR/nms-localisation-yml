    pirate_guild_name: BANDIETEN
    pirate_guild_name_l: Bandieten
    pirate_guild_desc: |-
      In sommige sterrenstelsels zijn de lokale autoriteiten <VAL_ON>verdreven<> door rebelse bandieten. In dergelijke stelsels zijn er doorgaans ongewoon veel <FUEL>conflicten<>, omdat het overvallen van handelsschepen niet wordt bestraft. Dit is een risico voor handelaren, maar een aanzienlijke <STELLAR>kans<> voor hen die zelf willen profiteren van de piraterij.

      Winstgevende vormen van piraterij zijn onder meer het smokkelen van <SPECIAL>smokkelwaar<>, het overvallen van <TECHNOLOGY>vrachtschepen<> en <TECHNOLOGY>handelaren<> of het uitvoeren van missies voor een <STELLAR>premiemeester<> aan boord van een rebellenstation.
    ui_medal_desc_missions_pirate: |-
      De <STELLAR>premiemeester<> aan boord van alle rebellenruimtestations biedt mogelijkheden tot piraterij.

      Neem deze <TECHNOLOGY>lucratieve missies<> aan om je reputatie bij bandieten in het sterrenstelsel te verbeteren en <SPECIAL>vervalste paspoorten<> te verdienen om eventuele reputatieschade binnen een gereguleerde gebied ongedaan te maken.
    ui_medal_bounties: Premies voltooid
    ui_journey_next_bounties: premies
    ui_medal_desc_bounties: "Er wordt af en toe een lucratieve <COMMODITY>premie<>
      geplaatst op rivaliserende piraten. Let op uitzendingen die <STELLAR>premiedoelen<>
      in de buurt aangeven of zoek ze actief op door missies van de verschillende
      missieagenten aan boord van <TECHNOLOGY>ruimtestations<> aan te nemen.\n\nDruk
      op <IMG>SHIPFIRE<> om de <VAL_ON>wapens<> van je schip te gebruiken. Je selecteert
      wapenstanden met <IMG>SHIPCYCLEWEAPON<>. Regel je snelheid met <FUEL>boost<>
      (<IMG>BOOST<>) en <VAL_ON>rem<> (<IMG>BRAKE<>) om achter je doelwit te blijven.
      \nKoop ruimteschipupgrades van een <TECHNOLOGY>technologiehandelaar<> in een
      ruimtestation."
    ui_medal_shipkill: Handelaren geplunderd
