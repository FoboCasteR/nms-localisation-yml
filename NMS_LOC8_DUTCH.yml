    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Dit Construct geeft een vermoeide indruk.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% wacht plechtig."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% ziet er berustend uit met een versleten
      gerecycled omhulsel."
    ui_pp_bui_desc_sent_mood_a_4: De lucht rondom %NAME% knettert van nerveuze energie.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% lijkt gespannen en ongemakkelijk in mijn
      aanwezigheid."
    ui_pp_bui_desc_sent_mood_a_6: Dit Construct lijkt gespannen te peinzen.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% staart me een beetje afwijzend aan."
    ui_pp_bui_desc_sent_mood_a_8: Dit Construct geeft een vreemde energie af. Het
      is geen woede, maar eerder een mechanische analogie.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% ziet er uitdagend uit, niet bereid om het
      lot te accepteren dat hem is toegeworpen."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% lijkt opgelucht en blij dat er nog een
      entiteit is die kan helpen."
    ui_pp_bui_desc_sent_mood_a_11: De Autofaag neuriet een zwak deuntje, een digitale
      uitroep van vreugde.
    ui_pp_bui_desc_sent_mood_a_12: Mijn inbraak in de wereld van %NAME% moet een grote
      schok zijn, en toch lijkt hij haast blij dat ik hier ben.
    ui_pp_bui_desc_sent_mood_b_1: Misschien weet hij iets wat ik niet weet.
    ui_pp_bui_desc_sent_mood_b_2: Hoeveel anderen zijn hier voor mij geweest?
    ui_pp_bui_desc_sent_mood_b_3: Ik zal er snel genoeg achter komen.
    ui_pp_bui_desc_sent_mood_b_4: Ik zal mijn best doen om ze te helpen.
    ui_pp_bui_desc_sent_mood_b_5: Ik vraag me af wat het gevolg van mijn succes of
      mislukking zal zijn.
    ui_pp_bui_desc_sent_mood_b_6: Terwijl we elkaar aanstaren, hoor ik een zwakke
      melodie diep in mijn exopak weergalmen...
    ui_pp_bui_desc_sent_mood_b_7: 'Ik voel hoe mijn exopak erop reageert: schichtig
      en pulserend, terwijl de circuits zich voeden met de energie van de Autofaag.'
    ui_pp_bui_desc_sent_mood_b_8: De lucht om hem heen gloeit en de atmosfeer wordt
      vervormd door het atlantideum dat zijn omhulsel aandrijft.
    ui_pp_bui_desc_sent_mood_b_9: Zijn omhulsel geeft dezelfde energie af, een metaalachtige
      echo van zijn innerlijke zelf.
    ui_pp_bui_desc_sent_mood_b_10: Zijn Atlantidiaanse verhulling is weg en hij is
      aan de wereld onthuld.
    ui_pp_bui_desc_sent_biome_1: 'Er klinkt een langzame, mechanische muziek als we
      tegenover elkaar staan: het gesis van lekkende pneumatiek, het langzame gemaal
      van tandwielen, het hoge gejank van een ongebalanceerde servo.'
    ui_pp_bui_desc_sent_biome_2: Hij is verdwaald op deze planeet, in dit universum,
      en zoekt zijn plek. Dat hebben we gemeen...
    ui_pp_bui_desc_sent_biome_3: Hoe zal zijn omhulsel veranderd zijn tegen de tijd
      dat we elkaar weer ontmoeten?
    ui_pp_bui_desc_sent_biome_4: Onze ogen kruisen elkaar even, maar als er een betekenis
      in zijn blik zit, begrijp ik die niet.
    ui_pp_bui_desc_sent_biome_5: De honger die dit wezen met zich meedraagt is onmiskenbaar,
      een knagend verlangen... Maar waarnaar?
    ui_pp_bui_desc_sent_biome_6: Ik vraag me af of hij zijn oude omhulsel mist.
    ui_pp_bui_desc_sent_biome_7: Weggerukt uit zijn huis, naar deze wereld gedragen
      en achtergelaten om zijn eigen weg te vinden...
    ui_pp_bui_desc_sent_biome_8: Er klinkt een omgevingswaarschuwing vanuit mijn exopak,
      maar deze vervaagt snel.
    ui_pp_bui_desc_sent_biome_9: Ik word me plotseling erg bewust van mijn exopak,
      mijn eigen mechanische omhulsel...
    ui_pp_bui_desc_sent_biome_10: Zien de andere Autofaag ze hier, op deze wereld?
      Hebben ze hun eigen Verbond?
    ui_pp_bui_desc_sent_hot_1: Het metalen omhulsel van %NAME% geeft dezelfde extreme
      hitte af die deze wereld teistert.
    ui_pp_bui_desc_sent_hot_2: Als de uitdrogende hitte van invloed is op %NAME%,
      is dat niet te merken.
    ui_pp_bui_desc_sent_cold_1: De bevroren lucht raast om %NAME% heen en vormt een
      mantel van ijs rond onze ontmoeting.
    ui_pp_bui_desc_sent_cold_2: De sneeuw daalt zachtjes neer op het rijpgeborstelde
      metaal van het omhulsel van %NAME%.
    ui_pp_bui_desc_sent_tox_1: Ik zie de markeringen op %NAME% waar de giftige atmosfeer
      zijn metalen huid heeft aangetast.
    ui_pp_bui_desc_sent_tox_2: De constante giftige regen begint dit Construct weg
      te vreten.
    ui_pp_bui_desc_sent_rad_1: De radioactieve atmosfeer om ons heen knettert met
      latente energie.
    ui_pp_bui_desc_sent_rad_2: De lucht rond %NAME% gloeit, waarbij straling en atlantideum
      op akelige wijze worden gecombineerd.
    ui_pp_bui_desc_sent_lush_1: De geïmproviseerde mechanische vorm van %NAME% lijkt
      haaks te staan op de weelderige vegetatie die ons omringt.
    ui_pp_bui_desc_sent_lush_2: De vochtige atmosfeer condenseert op het omhulsel
      van %NAME% en vormt druppels roestig zweet.
    ui_pp_bui_desc_sent_rock_1: Een felle wind blaast het zand over %NAME% terwijl
      hij op mijn antwoord wacht.
    ui_pp_bui_desc_sent_rock_2: Stof nestelt zich in de kieren van het metalen omhulsel
      van %NAME%.
    ui_pp_bui_desc_sent_weird_1: Dit spookachtige landschap weergalmt met dezelfde
      vreemde energie die uit de kristallen van atlantideum sijpelt en kracht geeft
      aan %NAME%.
    ui_pp_bui_desc_sent_weird_2: Er is iets verontrustends aan deze planeet. Als %NAME%
      hetzelfde voelt, laat hij het niet zien.
    bui_npc_desc_1: "%NAME% beoordeelt me en achter zijn mechanische ogen schuilt
      een combinatie van nieuwsgierigheid en voorzichtigheid."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: De tandwielen in deze zelfgemonteerde automaat zoemen zwakjes.
      Hij kijkt naar me, geduldig.
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: Het provisorische omhulsel van de Autofaag kraakt terwijl hij
      naar me kijkt.
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Als ik knipper, bespeur ik bijna een vage paarse gloed, een schimmig
      nabeeld waar de Autofaag staat.
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Voor elk stuk van deze Autofaag is een hoge prijs betaald en hij
      is zorgvuldig in elkaar gezet. Zijn reis is niet gemakkelijk geweest.
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Ik kan me de dingen die dit Construct heeft gezien, de cycli van
      verwijdering en wedergeboorte, niet voorstellen. Ik ben niet eens een flikkering
      voor hem.
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% staat stijfjes voor me te wachten."
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Met zijn Atlantidiaanse verhulling weg kijkt de Autofaag me met
      een behoedzame blik aan.
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: Terwijl het Construct me aanstaart, ben ik me bewust van mijn
      status hier als indringer. Ik ben een organische levensvorm onder de Atlantidiaanse
      sluier die over de Autofaag was getrokken.
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Ondanks het gesleten en verroeste materiaal van zijn omhulsel,
      lijkt %NAME% geladen met energie, hongerig en levend.
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% draait zich naar me toe en ik hoor het zwakke gesis van
      lekkende hydraulica en het knarsen van ongelijke tandwielen."
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: Het omhulsel van %NAME% draait zich naar mij toe. Is het vreemd
      voor hem, nieuw?
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% beschouwt mij, nadenkend."
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% heeft talloze jaren op zijn omhulsel gewacht. Nu kijkt
      hij mij met hetzelfde geduld aan."
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% glinstert en er hangt een Atlantidiaanse waas rond hun
      blootliggende metalen verbindingen."
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: De Autofaag onderzoekt me en lijkt tolerant ten opzichte van
      mijn indringing in hun wereld.
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: De geconstrueerde levensvorm onderzoekt me wanneer ik dichterbij
      kom. Hij beoordeelt mijn exopak en mijn multitool.
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Ik kijk naar %NAME% en zie alleen maar kabels en gerecycled metaal.
      Hij beantwoord standvastig mijn blik.
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
