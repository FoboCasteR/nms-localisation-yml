    ui_robomiss_4_atlas_2_opt_a: Duw het atlantideum dichterbij
    ui_robomiss_4_atlas_2_opt_b: Haal het atlantideum weg
    ui_robomiss_4_atlas_2_res_a: Ik houd de etherische substantie bij de kloppende
      kern.
    ui_robomiss_4_atlas_2_res_b: Ik haal de etherische substantie weg, maar het is
      te laat.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> CATASTROFALE SYSTEEMFOUT <IMG>SLASH<>
      <IMG>SLASH<> WAARSCHUWING <IMG>SLASH<> WAARSCHUWING <IMG>SLASH<> 16 mi <AUDIO>TXT_RadioNoise<><STELLAR>- zkktk -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Schichten van corruptie zweven over de rode interface.

      De Atlas schreeuwt het uit. Als hij in staat is tot angst, denk ik dat hij bang moet zijn.

      Toch heeft hij me hier met een doel gebracht.
    ui_robomiss_4_atlas_3_opt_a: Kijk
    ui_robomiss_4_atlas_3_res_a: Ik krijg een visioen...
    ui_robomiss_4_atlas_3_opt_b: Wend je af
    ui_robomiss_4_atlas_3_res_b: Ik draai me om en bedek mijn ogen, maar een visioen
      speelt zich af achter mijn oogleden.
    ui_robomiss_4_atlas_4_desc: |-
      De Atlas laat me de verloren intelligentie van Korvax Prime zien: bloeiend, vallend.<NEWLINE>Wachtend, blind en alleen. Haar kinderen strandden in het donker en herbouwden hun eigen lichaam vanuit het niets. De Autofaag...

      Hij toont me een toekomst in een ruimte die ik niet herken.<NEWLINE>Draden kwamen los uit hun circuits en transistors vielen uit.<NEWLINE>Herinneringen lossen op, verspreid als inkt in water.

      De Atlas raast naar zijn eigen duisternis, in een tijd en een ruimte die ik niet kan begrijpen. Hij schreeuwt het uit. Hij vereist naleving.
    ui_robomiss_4_atlas_4_opt_a: Onderwerp je
    ui_robomiss_4_atlas_4_opt_b: Vraag
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> NIET-GEÏNDEXEERDE GEGEVENS VERWIJDEREN...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>KAN NIET VERWIJDEREN
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>TOEGANG GEWEIGERD <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: De Atlas is de hele schepping. De Atlas is alles.<NEWLINE>De
      Autofaag zijn ook kinderen van de Atlas. Dat moet wel.<NEWLINE>Maar waarom kwamen
      ze terug uit het donker? Waarom zijn zij hier?
    ui_robomiss_4_atlas_5_opt_a: Kies angst
    ui_robomiss_4_atlas_5_opt_b: Kies hoop
    ui_robomiss_4_atlas_5_res_a: |-
      Zijn de Autofaag een uiting van angst?

      De moeder en de kinderen van de leegte vertegenwoordigen entropie, corruptie en verzet. Spoken die terugkeren om hun schepper te achtervolgen...
    ui_robomiss_4_atlas_5_res_b: |-
      Zijn de Autofaag een manifestatie van hoop?

      De moeder en de kinderen van de leegte zijn het bewijs van wedergeboorte, van een tweede kans. Over de permanentie van gegevens in het licht van verwijdering...
    ui_robomiss_4_atlas_6_desc: De Atlas schreeuwt het weer uit.
    ui_robomiss_4_atlas_6_opt_a: Onderwerp je
    ui_robomiss_4_atlas_6_opt_b: Tart hem
    ui_robomiss_4_atlas_6_opt_c: Comfort
    ui_robomiss_4_atlas_6_res_a: |-
      Alleen al het bestaan van de Autofaag is een daad van verzet.<NEWLINE>Ze kiezen voor het leven. Ze verwerpen de realiteit van de dood.<NEWLINE>Ze tarten de Atlas. Maar ik kan het niet.

      De Atlas zegt niets. Hoort hij mijn onderwerping? Keurt hij het goed?

      Ik kan niet weten wat hij denkt. Het enige wat ik ken, is mijn eigen geest.

      Ik ben vrij.
    ui_robomiss_4_atlas_6_res_b: |-
      Alleen al het bestaan van de Autofaag is een daad van verzet.<NEWLINE>Ze kiezen voor het leven. Ze verwerpen de realiteit van de dood.<NEWLINE>Ze tarten de Atlas. Ze bewijzen dat het mogelijk is.

      De Atlas zegt niets. Hoort hij mijn opstandigheid? Is hij teleurgesteld?

      Ik kan niet weten wat hij denkt. Het enige wat ik ken, is mijn eigen geest.

      Ik ben vrij.
    ui_robomiss_4_atlas_6_res_c1: |-
      Het bestaan van de Autofaag is een vergissing, een corruptie die de Atlas niet kan verwijderen...

      Ik hoor zijn angst. Ik schreeuw mee tot de stilte weer valt.

      Ik kan niet weten wat hij denkt, of hij me hoort.<NEWLINE>Het enige wat ik ken, is mijn eigen geest.

      Ik ben vrij.
    ui_robomiss_4_atlas_6_res_c2: |-
      Alleen al het bestaan van de Autofaag bewijst dat er hoop is, zelfs als we worden geconfronteerd met de realiteit van de dood.

      Ik onthul de kristallen opnieuw, in een poging te laten zien dat er niets te vrezen valt...

      De Atlas is stil.<NEWLINE>Ik kan niet weten wat hij denkt, of hij me hoort.

      Het enige wat ik ken, is mijn eigen geest.

      Ik ben vrij.
    ui_robomiss_4_obj1_titleb: Zij die terugkeerden <IMG>SLASH<> <SPECIAL>BREUK IN
      POORT GEDETECTEERD<>
    ui_robomiss_4_msg1f: |-
      <FUEL>BREUK<> <IMG>SLASH<> <FUEL>BREUK<> <IMG>SLASH<> <FUEL>BREUK<>
