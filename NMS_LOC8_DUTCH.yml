    s10_atlas_seed_1_name: ZAAD VAN DROMEN
    s10_atlas_seed_1_name_l: Zaad van dromen
    s10_atlas_seed_1_desc: |-
      Een zaadje van de schepping, een kleine druppel in de oneindigheid van de Atlas.Dit loutere atoom bevat grenzeloze ruis, elke kleine trilling omvat de hoop en dromen van hele levens.

