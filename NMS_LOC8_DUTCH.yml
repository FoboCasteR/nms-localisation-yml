    s10_atlas_seed_3_name: ZAAD VAN WIL
    s10_atlas_seed_3_name_l: Zaad van wil
    s10_atlas_seed_3_desc: |-
      Een zaadje van de schepping, een kleine druppel in de oneindigheid van de Atlas. Dit zaadje is een flits van puur licht en pure woede, en bevat de niet te onderdrukken behoefte om te bestaan.

