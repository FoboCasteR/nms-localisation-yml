      Hogedrukspuiten voegen extra zuurstof toe aan de jetpackvlammen, waardoor het uitlaatspoor helderder en langer wordt.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_jettrail_confetti_name: FEESTELIJK JETPACKSPOOR
    ui_jettrail_confetti_name_l: Feestelijk jetpackspoor
    ui_jettrail_confetti_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Een veelkleurige verstrooiing van bio-plastic vlokken voegt een feestelijke flair toe aan de uitvoer van de jetpack. Het uitgedreven materiaal is volledig composteerbaar.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_jettrail_firework_name: PYROTECHNISCH JETPACKSPOOR
    ui_jettrail_firework_name_l: Pyrotechnisch jetpackspoor
    ui_jettrail_firework_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Pellets van chromatisch metaal ontbranden tijdens het vliegen en splitsen zich op in glinsterende RGB-sterren.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_jettrail_plasma_name: PLASMAJETPACKSPOOR
    ui_jettrail_plasma_name_l: Plasmajetpackspoor
    ui_jettrail_plasma_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Vervangt de standaard verbrandingskamer van de jetpack door een plasmamotor. Tijdens het vliegen laten de uitlaatmondstukken verblindende wolken geïoniseerde materie vrij.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_jettrail_fusion_name: FUSIEJETPACKSPOOR
    ui_jettrail_fusion_name_l: Fusiejetpackspoor
    ui_jettrail_fusion_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Maakt gebruik van natuurlijke stellaire processen om de jetpackuitvoer te doen oplaaien. Een lichtverstrooiende verbinding beschermt de gebruiker en toeschouwers tegen schade aan het netvlies.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
