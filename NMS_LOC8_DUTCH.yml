    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky INTERCEPTOR bevat nieuwe ruimteschepen, een nieuw type wereld, spannende gevechten en nog veel meer. Ga voor meer info naar www.nomanssky.com.

      * Beschadigde Sentinel-planeten: Een corruptie is zich aan het verspreiden. Reis af naar verlaten Sentinel-werelden, vind vreemde kristallen en verken de verlaten kampen...
      * Nieuw type ruimteschip: Berg en claim een Sentinel-interceptor voor je vloot, een extreem veelzijdig gevechtsschip.
      * Nieuw type vijand: Nieuwe beschadigde Sentinel-machines bewaken deze dissonante planeten en vormen een uitdaging voor verkenners die hun land durven te betreden.
      * Steel Sentinel-technologie en gebruik deze tegen de horde. Inclusief twee gloednieuwe multitools en een unieke rugzak, de Aeron-turbojet.
      * Beheer je eigen collectie van persoonlijke records en favoriete ontdekkingen in een nieuw deel van de Wonderen-catalogus.
      * Tal van verbeteringen voor gevechten in de ruimte en op planeten zorgen voor spannende nieuwe uitdagingen in het universum.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
