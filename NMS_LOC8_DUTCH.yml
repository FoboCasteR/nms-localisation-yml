    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Overleg met Nada
    ui_robomiss_4_obj3_tip: |-
      Ik heb de Atlas aangekeken en de kristallen van <SPECIAL>atlantideum<> laten zien.
      In ruil daarvoor kreeg ik een visioen van de dood van Korvax Prime.
      Ik moet mijn bevindingen met Nada delen.
    ui_robomiss_4_msg3: |-
      Overleg met Nada over de ontmoeting met de <FUEL>Atlas<>
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_4_msg3_nexus: Overleg met Nada over de ontmoeting met de <FUEL>Atlas<>
    ui_robomiss_4_nada_desc: Nada verstijft en kijkt me bezorgd aan.
    ui_robomiss_4_nada_lang: Gaat het goed, Vriend-entiteit?
    ui_robomiss_4_nada_opt: Vertel Nada over de Atlas
    ui_robomiss_4_nada2_lang: |-
      Atlas-valsheid was bang? Nada heeft deze mogelijkheid niet overwogen. Nieuwsgierig. Maar Reiziger moet op zijn hoede zijn. Atlas-valse-entiteit is een leugenaar.
      Paars-rooster bestaat waar het niet kan. Daagt de Atlas-valsheid uit. Bewijst dat het geen godheid is. Nada wist het altijd al.
      Maar Nada had het niet door... heb je hier het paarse-rooster?
    ui_robomiss_4_nada2_opt: Laat het atlantideum zien
    ui_robomiss_4_nada3_desc: 'Nada pakt het paarse kristal en houdt het voorzichtig
      in zijn handpalm. Er gaat een huivering door zijn omhulsel en zijn gezichtslichten
      knipperen onregelmatig. Hij gaat verloren in een of andere persoonlijke emotie,
      een of andere herinnering. Ik onderbreek niet. '
    ui_robomiss_4_nada3_lang: |-
      Ze was ooit thuis.
      ...
      Mag Nada dit houden, Vriend-entiteit?
    ui_robomiss_4_nada3_opt_a: Geef het atlantideum
    ui_robomiss_4_nada3_opt_b: Weiger
    ui_robomiss_4_nada4_lang_a: Nada is dankbaar. Bedankt voor deze herinnering.
    ui_robomiss_4_nada4_desc_b: Nada kijkt teneergeslagen. Hij komt snel tot bedaren
      en spreekt koeltjes.
    ui_robomiss_4_nada4_lang_b: |-
      Misschien heeft Reiziger gelijk.
      Nada zal het vergeten. Daar. Het is al vergeten.
    ui_robomiss_4_nada4_lang: De Bouwer-entiteiten, het paarse-rooster... Nada denkt
      niet dat er reden tot angst is. Niet voor ons. Voor Atlas-valsheid misschien.
    ui_robomiss_4_nada4_desc: Nada's lichten knipperen, één keer.
    ui_robomiss_4_nada4_end: |-
      En Nada plaatst onze vriendschap niet in quarantaine. Er is genoeg. Baan je een weg vooruit, Reiziger. Maak vrienden. Het is jouw manier.
      Nada en Polo zullen er altijd zijn.
