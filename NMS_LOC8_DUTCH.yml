    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Ik
      breek los en het visioen is onvolledig."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>De monoliet resoneert terwijl het <SPECIAL>atlantideum<> in de kern sijpelt.
      Een onmogelijk oude en lage stem wordt versterkt door de trillende steen. Het gevoel is overweldigend. Mijn ogen beginnen te zwemmen.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Ik knipper met mijn ogen om mijn zicht terug te krijgen.
      Terwijl ik mijn ogen open, merk ik dat ik drijf in een golfloze paarse zee. De lucht gloeit. De stem is een gezang geworden en de woorden vullen het water om me heen.
    bui_mon_opt_a_1: Zwem
    bui_mon_opt_b_1: Wacht
    bui_mon_opt_c_1: Zink
    bui_mon_res_a_1: "In de verte steken muren van kristal uit de diepte omhoog. Fonteinen
      van lila getint water fonkelen in het licht, waarbij kristalschuim door de lucht
      schiet terwijl de zee wordt verplaatst.\nEen voor een steken er kilometer hoge
      torenspitsen uit de kern. Het is prachtig. \nEen voor een beginnen deze kliffen
      me te naderen. <DELAY>0.1<>En dan realiseer ik me. <DELAY>0.4<>Ik draai me om
      en ik begin te zwemmen, maar ze komen achter me aan. \n Ik voel de bellen om
      me heen. Het water onder me trilt en ik voel dat ik wegzink. Ik hoor het gebrul
      terwijl het kristal door de zee raast. Ik -\nIk -\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Op
      het moment dat de kristallen muur mijn lichaam inhaalt, ben ik los. Het is gebeurd."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Als het <SPECIAL>atlantideum<> door de monoliet stroomt, stromen beelden mijn hoofd binnen en grijpen ze mijn geest als hun eigen.
      Ik merk dat ik over het oppervlak van de wereld zweef. Ik zie het allemaal: elke steen, elke boom, elk wezen. Ze zijn veilig. Ik ben veilig.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Dan voel ik het. Een pijn, scherp, diep en doordringend. Mijn zicht wordt rood. Ik word rondgeslingerd en zie mijn kwelgeest.
      Een vandaal die gedachteloos de mineralen om zich heen verdampt. Elk atoom dat hij claimt, voel ik in elke vezel van mijn wezen.
    bui_mon_opt_a_2: Vernietig de vandaal
    bui_mon_opt_b_2: Waarschuw de vandaal
    bui_mon_opt_c_2: Schreeuw om hulp
    bui_mon_res_a_2: Ik open het vuur. De indringer sterft ter plaatse. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Het
      visioen vervaagt en alleen de gestolen oogst blijft over.
    bui_mon_res_b_2: |-
      Ik geef de indringer een signaal en waarschuw hem voor de vreselijke misdaad die hij heeft begaan.
      Hij negeert mijn wanhopige smeekbeden en richt zijn wapens op mij. Terwijl mijn omhulsel verdampt door de doordringende hitte van zijn multitool, is mijn laatste gedachte een troost: ik ben het die deze pijn heeft gevoeld, niet de planeet.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Het visioen vervaagt en de realiteit keert terug.
    bui_mon_res_c_2: |-
      Ik geef het alles wat ik heb en schreeuw in het glas dat ons allemaal verbindt. Mijn vrienden arriveren en samen verdrijven we de indringer van ons land. Maar mijn omhulsel wordt opgeofferd, verbrand door de vandaal terwijl deze nog een paar seconden vecht om maar te kunnen plunderen.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Het visioen vervaagt en alleen de gestolen oogst van de vandaal blijft over.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Terwijl het <SPECIAL>atlantideum<>
      resoneert in de monoliet, gloeien er zwakjes woorden geschreven in mijn eigen
      taal op het oppervlak. Ik steek mijn hand uit om de runen aan te raken..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Ik voel een diepe jeuk in mijn armen en ik kijk naar mijn handen. Een roodbruine laag verspreidt zich over mijn huid, eerst langzaam, daarna sneller.
      Ik probeer mijn vingers te krommen, maar ze willen niet bewegen. Ik span me in en ze knappen. Grote vlokken roest vallen uit mijn handen. Mijn vingers vallen uiteen.
      Waar de roest de grond raakt, begint rood, donker en muf metaalachtig bloed zich te verspreiden. Het verteert mijn benen. Ik kan me niet bewegen. Ik voel mijn hart dichtslibben. Ik probeer te schreeuwen.
    bui_mon_opt_a_3: Verzet je ertegen
    bui_mon_opt_b_3: Omarm het verval
    bui_mon_res_a_3: |-
      Ik verzet me. Met elk beetje wil dat ik heb, verzet ik me. Ik wil niet het slachtoffer worden van entropie.
      De vlek wordt te veel voor mijn bevroren omhulsel. Ik explodeer in een wolk van fijn rood stof.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Ik open mijn ogen. Het visioen is voorbij en ik vind wat roest aan mijn voeten.
    bui_mon_res_b_3: |-
      Terwijl ik me ontspan, zie ik de sterren door de hemel bewegen. Talloze jaren gaan voorbij. Planten zaaien zich in mij uit. Dieren voeden zich met mijn overblijfselen. Ik brokkel af en word herboren in het universum in duizend nieuwe levens.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Ik open mijn ogen. Het visioen, met al zijn miljoenen jaren, is voorbij in seconden.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>De monoliet, levend met <SPECIAL>atlantideum<>,
      laat me een sterrenstelsel zien: glinsterende lichtpunten in alle richtingen.
      Ik hoor een stem die neuriet met de woorden van miljoenen."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Terwijl de stem wegebt, voel ik een speldenprik. Een van de sterren
      flikkert kort en verdwijnt vervolgens. Een tijdelijke sensatie, onbelangrijk
      voor het weefsel voor mij.
    bui_mon_opt_a_4: Denk aan de vuurpijl
    bui_mon_opt_b_4: Vergeet de flikkering
    bui_mon_opt_c_4: Doe niets
    bui_mon_res_a_4: |-
      Ik probeer bij de herinnering aan de verre ster te komen, maar mijn geest kan zich er niet aan vastklampen. Het sterrenstelsel is een veelvoud en geen enkele ster kan worden waargenomen als je zicht zo, zo ver reikt.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mijn perceptie raakt vervormd terwijl het visioen wegebt en het leven zijn normale schaal terugkrijgt.
    bui_mon_res_b_4: |-
      De flikkering is vergeten. Het is als een atoom in mijn longen, tegelijk vitaal en onbeduidend.
      Het sterrenstelsel is een veelvoud en geen enkele ster kan worden waargenomen als je zicht zo, zo ver reikt.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mijn perceptie raakt vervormd terwijl het visioen wegebt en het leven zijn normale schaal terugkrijgt.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>De monoliet knettert als ik dichterbij
      kom, waarbij <SPECIAL>atlantideum<> door de lucht vonkt. Ik hoor de stem van
      de Korvax-echo's en ik sluit mijn ogen..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: De stem is nu duidelijk. Hij eist mijn oordeel. De geest van een
      afvallige entiteit wordt voor mij neergezet en zijn plaats in het Verbond staat
      ter discussie...
    bui_mon_opt_a_5: Verwijder de afvallige
    bui_mon_opt_b_5: Sta de afwijking toe
    bui_mon_opt_c_5: Plaats de entiteit in quarantaine
    bui_mon_res_a_5: |-
      Ik kies voor verwijdering. Het Verbond en de velen moeten worden beschermd.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De stem mompelt goedkeurend en het visioen eindigt.
    bui_mon_res_b_5: |-
      Ik protesteer tegen verwijdering. Een geest is kostbaar, ook al is het maar een druppel in een oceaan van bewustzijn.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De stem gaat tekeer tegen mijn beslissing en het visioen eindigt.
    bui_mon_res_c_5: |-
      Ik kan zo'n beslissing niet nemen. Het systeem is zo vitaal als geheel, en zo wreed van dichtbij. Om die balans op één persoon te leggen, op mij... Ik kan het niet.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De stem resoneert met teleurstelling over mijn falen om resoluut te handelen, en het visioen eindigt.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Ik hoor de verre stemmen van de
      Korvax-entiteiten die hier ooit aanbaden. En toch zijn er andere stemmen, afwijkend,
      onmiskenbaar en steeds luider.<NEWLINE>Ik sluit mijn ogen en luister."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Ik open mijn ogen, maar alles wat ik zie is duisternis.
      Er is een klik. Opeens hoor ik hun geschreeuw overal om me heen, hun elektronische gehuil.
      Nog een klik. De stank van verbranding dringt door mijn schedel, een misselijkmakende combinatie van zoetheid en rook.
      Een klik en ik zie het. De aarde is verscheurd. Alles brandt.
    bui_mon_opt_a_6: Vlucht
    bui_mon_opt_b_6: Schreeuw
    bui_mon_opt_c_6: Transporteer
    bui_mon_res_a_6: |-
      Nog een klik. Het is allemaal weg: het geschreeuw, de geur, het vuur en de chaos. Het is in eerste instantie een troost.
      Maar dit is niet de vergetelheid van de slaap. Ik ben nog steeds hier, aanwezig en bewust terwijl ik ronddrijf in het eindeloze niets. Het enige dat ik me moet herinneren, is dat laatste beeld van vernietiging.
      Seconden, uren, dagen gaan voorbij. De paniek groeit. Ik voel elke tik. En het is nog steeds gewoon niks.
      En dan... nog een klik.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Het visioen eindigt. Ik ben teruggekeerd. Ik heb nog nooit zo'n opluchting gevoeld.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>Het licht van het <SPECIAL>atlantideum<>
      dat door de monoliet stroomt, is vreemd geruststellend. Ik hoor een diep en
      stabiel gedreun, geruststellend en vertrouwd. De geluiden, deze woorden, brengen
      me in slaap en mijn zicht wordt wazig terwijl ik in hun omhelzing val..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Hoewel ik ze niet kan zien, voel ik ze. Ontelbare entiteiten kruipen over me heen. De kinderen zwermen in elke plooi.
      Het zou me moeten afstoten, maar in plaats daarvan voel ik een onbeschrijfelijke vreugde. Ik weet dat deze kleine wezens veilig zijn, en dit brengt me het diepste geluk.
    bui_mon_opt_a_7: Haal adem
    bui_mon_opt_b_7: Schreeuw
    bui_mon_opt_c_7: Zing
    bui_mon_res_a_7: |-
      Ik ontspan, in vrede. Het is mijn taak om deze kleine levensvormen te beschermen, en ik ken elk van hun levens intiem. Het gevoel is onbeschrijfelijk.
      En dan voel ik dat ik begin af te brokkelen. Ik word uit elkaar getrokken, van binnenuit? Van buiten? Ik weet het niet. Mijn kinderen schreeuwen terwijl hun wereld begint in te storten.
      Terwijl ik in duizend stukjes word gesneden, is er pijn maar ook meer dan dat. Er is woede. Woede voor elk van mijn kinderen. Ik ben hun thuis en ik heb ze in de steek gelaten.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Terwijl mijn laatste stuk wordt vernietigd, eindigt het visioen. Ik ben weer heel, maar mijn kinderen...
    bui_mon_res_b_7: |-
      Ik laat de emotie door me heen stromen. Het is mijn taak om deze kleine levensvormen te beschermen, en ik ken elk van hun levens intiem. Het gevoel is onbeschrijfelijk.
      En dan voel ik dat ik begin af te brokkelen. Ik word uit elkaar getrokken, van binnenuit? Van buiten? Ik weet het niet. Mijn kinderen schreeuwen terwijl hun wereld begint in te storten.
      Terwijl ik in duizend stukjes word gesneden, is er pijn maar ook meer dan dat. Er is woede. Woede voor elk van mijn kinderen. Ik ben hun thuis en ik heb ze in de steek gelaten.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Terwijl mijn laatste stuk wordt vernietigd, eindigt het visioen. Ik ben weer heel, maar mijn kinderen...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Ik leg mijn handen op dit relikwie
      en ik voel de kracht van deze oude vindplaats door mijn aderen stromen. Woorden
      beginnen vorm te krijgen in mijn hoofd..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Ik knipper met mijn ogen en als mijn ogen opengaan, ben ik van plaats gewisseld met de monoliet. Ik toren uit boven wat ooit mezelf was.
      Ik, zij, voeren een ritueel uit bij de steen. Ik voel elke rune die ze in mijn huid kerven.
      Tegen mijn wil word ik verscheurd. Er gaat een portaal in mij open en het wezen beneden komt de drempel over.
    bui_mon_opt_a_8: Sluit je geest
    bui_mon_opt_b_8: Open je geest
    bui_mon_res_a_8: |-
      Ik sluit mijn geest af voor de indringer en het portaal slaat dicht. Hij is verbannen naar het tussengebied en zal ons universum nooit meer zien.
      En toch is hij niet helemaal weg. Ik weet dat hij daar ergens is. Diep van binnen voel ik hem. Hij achtervolgt me.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ik ben verlost van het visioen, hoewel ik het gevoel niet van me af kan schudden dat ik bekeken word.
    bui_mon_res_b_8: |-
      Ik stel mijn geest open en laat de indringer door het portaal gaan. Hij komt tevoorschijn, klaar om een wereld te verkennen die ik niet kan zien.
      Dagen gaan voorbij en het wezen keert terug. Hij legt een klein offer aan mijn voeten, waardoor ik een kleine glimp kan opvangen van het avontuur dat hij heeft beleefd.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Het visioen eindigt, maar het offer blijft aan mijn voeten.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Mijn hand rust op de koele steen
      van de monoliet. Een doordringende stem schreeuwt het uit als reactie op mijn
      aanraking."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Ik probeer mijn hand weg te halen, maar ik realiseer me dat dat niet kan. Mijn vingers zijn samengegroeid met levende paarse fragmenten, een kristallijne infectie die zich langs mijn arm begint te verspreiden.
      Al snel ben ik omhuld. Mijn ogen, mijn longen, mijn bloed, allemaal bevroren in amethist. Tot mijn verbazing ga ik niet dood.
    bui_mon_opt_a_9: Geef toe
    bui_mon_opt_b_9: Wacht
    bui_mon_opt_c_9: Verzet je
    bui_mon_res_a_9: |-
      Ik sluit mijn ogen en geef me over aan het oprukkende <SPECIAL>atlantideum<>.
      Terwijl ik de kristallen leegte in word gedragen, hoor ik de echo's van talloze entiteiten. Hun resonantie vibreert door het altijd aanwezige glas. Elke noot is zo verloren, zo verdrietig. Ze verlangen naar harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>En dan word ik losgelaten. Mijn ogen worden helder en ik ben terug.
      Hoewel het visioen voorbij is, blijven de verloren entiteiten bij me terwijl hun geluid echoot in mijn geest.
    bui_mon_res_b_9: |-
      Ik blijf kalm en probeer te ontspannen. Dit zal over gaan.
      Naarmate de uren verstrijken, hoor ik de echo's van talloze entiteiten. Hun resonantie vibreert terwijl ze me omringen. Elke noot is zo verloren, zo verdrietig. Ze verlangen naar harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>En dan word ik losgelaten. Het kristal valt weg en ik ben teruggekeerd.
      Hoewel het visioen voorbij is, blijven de entiteiten bij me terwijl hun geluid echoot in mijn geest.
    bui_mon_res_c_9: |-
      Ik verzet me. Ik laat me niet onderdompelen in de leegte.
      Ik sluit mijn ogen en concentreer me. De stemmen vervagen en ik voel het kristal van mijn huid vallen.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ik open mijn ogen en de wereld is zoals ik hem achterliet. Fragmenten van verbrijzeld kristal liggen rond mijn voeten.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>De aura van <SPECIAL>atlantideum<>
      die de lucht vult, begint dikker te worden naarmate ik de monoliet nader. Mijn
      zicht vernauwt, mijn gehoor wordt zwak en gedempt. Een eenzame stem roept door
      de mist."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      De waas die de monoliet omringt, verschuift en ik zie een robotachtige levensvorm naderen. Waar deze entiteit een arm zou moeten hebben, is er alleen een verbrijzelde metalen stomp.
      Hij knielt voor de steen en brengt zijn offer.
    bui_mon_opt_a_10: Doe niets
    bui_mon_opt_b_10: Bied je eigen arm aan
    bui_mon_res_a_10: |-
      Ik blijf stil en kijk hoe de entiteit smeekt voor de monoliet. Zijn smeekbeden worden niet gehoord, maar hij komt niet in beweging.
      Na verloop van tijd loopt de entiteit vast. Zijn gewrichten vergaan, zijn energiecellen lekken en gaan dood. Hij brokkelt af en laat niets dan roest achter.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De mist verdwijnt, en ik ben alleen.
    bui_mon_res_b_10: |-
      De entiteit bedelt voor de monoliet. Ik kan zijn smeekbeden niet ongehoord laten en stap naar voren. Mijn arm lost op in de paarse mist en het Construct is heel.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Plots trekt de mist weg en ben ik alleen. Mijn arm is waar hij altijd is geweest, maar er is een klein offer aan de voet van de monoliet geplaatst.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Mijn handen worden onweerstaanbaar naar de monoliet getrokken en het oeroude oppervlak bruist van de kracht van <SPECIAL>atlantideum<>.
      Wanneer ik contact maak, flitst mijn zicht. De wereld is hetzelfde, maar alles is anders.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: Aan mijn voeten liggen de verbrijzelde onderdelen van een kapotte
      robot, door onbekende hand opgesteld in een smeekhouding. Zijn gebroken lichaam
      roept me om het af te maken.
    bui_mon_opt_a_11: Bouw een hoofd van Sentinel-onderdelen
    bui_mon_opt_b_11: Bouw benen van ruimteschiponderdelen
    bui_mon_opt_c_11: Bouw armen van multitoolonderdelen
    bui_mon_res_a_11: |-
      Ik monteer een hoofd voor de verbrijzelde robot met behulp van onderdelen uit het wrak van een Sentinel-drone.
      Hersteld strompelt hij overeind, en onderzoekt hij zichzelf en zijn omgeving.
      Terwijl hij de wereld om zich heen onderzoekt, zie ik in zijn mechanische ogen een vastberaden glinstering. Een nieuwe bewaker voor deze planeet.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De monoliet verlost me van het visioen. De robot is verdwenen en op de plaats van zijn lichaam ligt een hoopje bruikbaar uitziend schroot.
    bui_mon_res_b_11: |-
      Ik monteer een paar benen voor de verbrijzelde robot met behulp van onderdelen die ik uit mijn eigen ruimteschip heb geborgen.
      De constructie beweegt nog voordat mijn werk is voltooid. Hydraulische slangen trillen terwijl vitale vloeistoffen door zijn bijeen verzamelde aderen begint te stromen.
      Voor ik het weet, staat hij op. Zonder blikken of blozen rent hij weg, op weg naar avontuur.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De monoliet verlost me van het visioen. De robot is verdwenen en op de plaats van zijn lichaam ligt een hoopje bruikbaar uitziend schroot.
    bui_mon_res_c_11: |-
      Ik monteer een hoofd voor de verbrijzelde robot met behulp van onderdelen die ik uit mijn multitool heb geborgen.
      Mijn werk is nauwelijks voltooid of het licht achter de ogen van de nieuw geanimeerde constructie begint te flikkeren. Maar het is geen uiting van dankbaarheid. Het is een licht van hebzucht.
      De constructie begint de aarde te verscheuren, verwoed, zoekend naar stukjes ferriet in het stof.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De monoliet verlost me van het visioen. De robot is verdwenen, verteerd door zijn razernij. Op de plaats van zijn lichaam ligt een hoopje bruikbaar uitziend schroot.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>De aantrekkingskracht van de monoliet
      is onweerstaanbaar. Het <SPECIAL>atlantideum<> zingt voor mij, wanhopig om gehoord
      te worden. Ik steek mijn hand uit, klaar om het visioen te accepteren."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: De werkelijkheid rimpelt terwijl de woorden van de monoliet me
      meevoeren. Ik drijf door een eindeloze zee van sterren, een wereld een verre
      herinnering. Ik ben niets, maar ik ben me bewust.
    bui_mon_opt_a_12: Besta
    bui_mon_res_a_12: |-
      De sterren beginnen te verschuiven terwijl mijn geest zich op een enkel punt concentreert. Met haast word ik weer tot leven gewekt in een gloednieuw lichaam.
      Ik strek mijn ledematen uit en test de grenzen van deze nieuwe vorm. Alles voelt scherp en mechanisch aan. Mijn oogstengels strekken zich langzaam uit terwijl ik me aanpas aan de duisternis van de grot.
      Ik word gegrepen door een plotselinge drang om te graven. Ik merk dat het gemakkelijk gaat en elk van mijn tien ledematen werkt samen. Ik duik de koele aarde in, levendiger dan ooit.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>En net zo plotseling als het begon, vervaagt het lied van Atlantid. De monoliet brengt me terug naar mijn eigen lichaam. Het is gebeurd.
    bui_mon_res_b_12: |-
      De sterren beginnen te verschuiven terwijl mijn geest zich op een enkel punt concentreert. Met haast word ik weer tot leven gewekt in een gloednieuw lichaam.
      Alles is donker. Ik probeer te bewegen, maar iedere vezel in mijn lijf is volkomen onbekend. Toch voel ik een rauwe kracht door mijn kern rimpelen.
      Met een brul schiet ik uit de duisternis. Ik zweef nu boven de planeet, kolossaal en kronkelend. Ik ben magnifiek. Een titaan.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Veel te snel vervaagt het lied van Atlantid en brengt de monoliet me terug naar mijn eigen lichaam.
    bui_mon_res_c_12: |-
      De sterren beginnen te verschuiven terwijl mijn geest zich op een enkel punt concentreert. Met haast word ik weer tot leven gewekt in een gloednieuw lichaam.
      Ik knipper met mijn ogen om me aan te passen aan mijn nieuwe vorm, maar de schaal klopt helemaal niet. Kolossale pilaren van steen steken eindeloos de lucht in. Ik haast me om dekking te zoeken, maar mijn kleine ledematen doen er een eeuwigheid over om deze uitgestrekte valleibodem over te steken.
      Ik ben me bewust van een groeiende schaduw, een steeds groter wordende duisternis die uit de lucht boven me opduikt. Ik voel het slaan van enorme vleugels, de hete luchtstroom die op me afkomt. Ik weet dat de klauwen zich sluiten...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Net op tijd vervaagt het lied van Atlantid en brengt de monoliet me terug naar mijn eigen lichaam.
    ui_portal_bui_mono_title: Monolietvisioenen (Autofaag)
    ui_portal_bui_mono_title_1: kristallen
    ui_portal_bui_mono_1: "De monoliet resoneerde terwijl het <SPECIAL>atlantideum<>
      in de kern sijpelde.\n\nEen stem, onmogelijk oud en onmogelijk laag, werd versterkt
      terwijl de steen trilde. Het gevoel was overweldigend. Mijn ogen begonnen te
      zwemmen.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nIk knipperde met mijn ogen om mijn
      zicht helder te krijgen. Toen mijn ogen weer opengingen, merkte ik dat ik dreef
      in een golfloze paarse zee. De hemel gloeide.\n\nDe stem was een gezang geworden,
      de woorden vulden het water om me heen.\n\nIn de verte staken muren van kristal
      uit de diepte omhoog. Fonteinen van lila getint water fonkelden in het licht,
      waarbij kristalschuim door de lucht schiet terwijl de zee werd verplaatst.\n\nEen
      voor een staken er kilometer hoge torenspitsen uit de kern. Het was prachtig.
      \n\nEen voor een begonnen deze kliffen me te naderen. En toen realiseerde ik
      me. Ik draaide me om en ik begon te zwemmen, maar ze kwamen achter me aan. \n\nIk
      voelde de bellen om me heen. Het water onder me trilde en ik voelde dat ik wegzonk.
      Ik hoorde het gebrul terwijl het kristal door de zee raasde. Ik -\n\nOp het
      moment dat de kristallen muur mijn lichaam inhaalde, was ik los. Het was gebeurd."
    ui_portal_bui_mono_title_2: Wachter
    ui_portal_bui_mono_2: |-
      Ik merkte dat ik over het oppervlak van de wereld zweefde. Ik zag het allemaal, elke rots, elke boom, elk schepsel. Ze waren veilig. Ik was veilig.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toen voelde ik het. Een pijn, scherp, diep en doordringend. Mijn zicht werd rood. Ik werd rondgeslingerd en zag mijn kwelgeest.

      Een vandaal die gedachteloos de mineralen om zich heen verdampte. Elk atoom dat hij claimde, voelde ik in elke vezel van mijn wezen.

      Ik deed wat ik kon om hem te stoppen.
    ui_portal_bui_mono_2_a: |-
      Ik merkte dat ik over het oppervlak van de wereld zweefde. Ik zag het allemaal, elke rots, elke boom, elk schepsel. Ze waren veilig. Ik was veilig.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toen voelde ik het. Een pijn, scherp, diep en doordringend. Mijn zicht werd rood. Ik werd rondgeslingerd en zag mijn kwelgeest.

      Een vandaal die gedachteloos de mineralen om zich heen verdampte. Elk atoom dat hij claimde, voelde ik in elke vezel van mijn wezen.

      Ik opende het vuur. De indringer viel ter plekke. Het visioen vervaagde en alleen zijn gestolen oogst bleef over.
    ui_portal_bui_mono_2_b: |-
      Ik merkte dat ik over het oppervlak van de wereld zweefde. Ik zag het allemaal, elke rots, elke boom, elk schepsel. Ze waren veilig. Ik was veilig.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toen voelde ik het. Een pijn, scherp, diep en doordringend. Mijn zicht werd rood. Ik werd rondgeslingerd en zag mijn kwelgeest.

      Een vandaal die gedachteloos de mineralen om zich heen verdampte. Elk atoom dat hij claimde, voelde ik in elke vezel van mijn wezen.

      Ik gaf de indringer een signaal en waarschuwde hem voor de verschrikkelijke misdaad die hij aan het begaan was.

      Hij negeerde mijn wanhopige smeekbeden en richtte zijn wapens op mij. Terwijl mijn omhulsel verdampte door de doordringende hitte van zijn multitool, was mijn laatste gedachte een troost: ik was het die deze pijn had opgelopen, en niet de planeet.
    ui_portal_bui_mono_2_c: |-
      Ik merkte dat ik over het oppervlak van de wereld zweefde. Ik zag het allemaal, elke rots, elke boom, elk schepsel. Ze waren veilig. Ik was veilig.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toen voelde ik het. Een pijn, scherp, diep en doordringend. Mijn zicht werd rood. Ik werd rondgeslingerd en zag mijn kwelgeest.

      Een vandaal die gedachteloos de mineralen om zich heen verdampte. Elk atoom dat hij claimde, voelde ik in elke vezel van mijn wezen.

      Ik gaf alles wat ik had en schreeuwde in het glas dat ons allemaal met elkaar verbond. Mijn vrienden arriveerden en samen verdreven we de indringer van ons land. Maar mijn omhulsel was opgeofferd, verbrand door de vandaal terwijl hij nog een paar seconden vocht om te plunderen.

      Het visioen vervaagde en alleen de gestolen oogst van de vandaal bleef over.
    ui_portal_bui_mono_title_3: Roest
    ui_portal_bui_mono_3: |-
      Terwijl het <SPECIAL>atlantideum<> resoneerde in de monoliet, gloeiden woorden geschreven in mijn eigen taal zwak op het oppervlak. Ik stak mijn handen uit om de runen aan te raken...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik voelde een diepe jeuk in mijn armen en ik keek naar mijn handen. Een roodbruine laag verspreidde zich over mijn huid, eerst langzaam, daarna sneller.

      Ik probeerde mijn vingers te krommen, maar ze wilden niet bewegen. Ik spande me in en ze knapten. Grote vlokken roest vielen uit mijn handen. Mijn vingers vielen uiteen.

      Waar de roest de grond raakte, begon rood, donker en muf metaalachtig bloed zich te verspreiden. Het verteerde mijn benen. Ik kon me niet bewegen. Ik voelde mijn hart dichtslibben. Ik probeerde te schreeuwen.

      Ik kon het niet voorkomen. Ik verkruimelde tot een wolk van fijn rood stof.
    ui_portal_bui_mono_title_4: Verbond
    ui_portal_bui_mono_4: |-
      De monoliet, levend met <SPECIAL>atlantideum<>, liet me een sterrenstelsel zien, glinsterende lichtpunten in alle richtingen. Ik hoorde een stem die neuriede met de woorden van miljoenen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Terwijl de stem wegebde, voelde ik een speldenprik. Een van de sterren flikkerde kort en verdween vervolgens. Een tijdelijke sensatie, onbelangrijk voor het weefsel voor mij.

      De flikkering was vergeten. Het was als een atoom in mijn longen, tegelijk vitaal en onbeduidend. Het sterrenstelsel is een veelvoud en geen enkele ster kan worden waargenomen als je zicht zo, zo ver reikt.

      Mijn perceptie raakte vervormd terwijl het visioen wegebde en het leven zijn normale schaal terugkreeg.
    ui_portal_bui_mono_title_5: Divergentie
    ui_portal_bui_mono_5: |-
      Ik hoorde de stem van de Korvax-echo's en ik sloot mijn ogen...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De stem was nu duidelijk. Hij eiste mijn oordeel. De geest van een afvallige entiteit werd voor mij neergezet en zijn plaats in het Verbond stond ter discussie...

      Ik maakte de meest ethische keuze die ik kon.
    ui_portal_bui_mono_5_a: |-
      Ik hoorde de stem van de Korvax-echo's en ik sloot mijn ogen...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De stem was nu duidelijk. Hij eiste mijn oordeel. De geest van een afvallige entiteit werd voor mij neergezet en zijn plaats in het Verbond stond ter discussie...

      Ik koos voor verwijdering. Het Verbond moest worden beschermd en de velen worden behouden.

      De stem mompelde goedkeurend en het visioen was voorbij.
    ui_portal_bui_mono_5_b: |-
      Ik hoorde de stem van de Korvax-echo's en ik sloot mijn ogen...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De stem was nu duidelijk. Hij eiste mijn oordeel. De geest van een afvallige entiteit werd voor mij neergezet en zijn plaats in het Verbond stond ter discussie...

      Ik protesteerde tegen verwijdering. Een geest is kostbaar, ook al is het maar één druppel in een oceaan van bewustzijn.

      De stem was woest om mijn beslissing en het visioen was voorbij.
    ui_portal_bui_mono_5_c: |-
      Ik hoorde de stem van de Korvax-echo's en ik sloot mijn ogen...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De stem was nu duidelijk. Hij eiste mijn oordeel. De geest van een afvallige entiteit werd voor mij neergezet en zijn plaats in het Verbond stond ter discussie...

      Ik zou zo'n beslissing niet kunnen nemen. Het systeem was als geheel zo vitaal en zo wreed van dichtbij. Om dat onderhoud op één persoon te leggen, op mij... Ik zou het niet kunnen.

      De stem resoneerde met teleurstelling over mijn falen om resoluut te handelen en het visioen was voorbij.
    ui_portal_bui_mono_title_6: Huis
    ui_portal_bui_mono_6: |-
      Ik hoorde de verre stemmen van de Korvax-entiteiten die hier ooit aanbaden. En toch waren er andere stemmen, dissonant, onmiskenbaar steeds luider. Ik sloot mijn ogen en luisterde.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik opende mijn ogen, maar alles wat ik zag was duisternis.

      Er was een klik. Opeens hoorde ik hun geschreeuw overal om me heen, hun elektronische gehuil.

      Nog een klik. De stank van verbranding stroomde door mijn schedel, een misselijkmakend mengsel van zoetheid en rook.

      Nog een klik en ik kon het zien. De aarde was verscheurd. Alles brandde.

      Nog een klik. Het is allemaal weg: het geschreeuw, de geur, het vuur en de chaos. Het is in eerste instantie een troost.

      Maar dit is niet de vergetelheid van de slaap. Ik ben nog steeds hier, aanwezig en bewust terwijl ik ronddrijf in het eindeloze niets. Het enige dat ik me moet herinneren, is dat laatste beeld van vernietiging.

      Seconden, uren, dagen gaan voorbij. De paniek groeit. Ik voel elke tik. En het is nog steeds gewoon niks.

      En dan... nog een klik. Het visioen eindigt. Ik ben teruggekeerd. Ik heb nog nooit zo'n opluchting gevoeld.
    ui_portal_bui_mono_title_7: Moeder
    ui_portal_bui_mono_7: |-
      Het licht van het <SPECIAL>atlantideum<> dat door de monoliet stroomde, was vreemd geruststellend. Ik hoorde een diep en stabiel gedreun, rustgevend en vertrouwd. De geluiden, deze woorden, brachten me in slaap, en in mijn visioen viel ik in zijn omhelzing...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Hoewel ik ze niet kon zien, voelde ik ze. Talloze entiteiten kropen over me heen. De kinderen zwermden in al mijn kooien.

      Dit zou me moeten afstoten, maar in plaats daarvan voelde ik een onbeschrijfelijke vreugde. Ik wist dat deze kleine wezens veilig waren, en dit bracht me het diepste geluk.

      Ik liet de emotie door me heen stromen. Het was mijn taak om deze kleine levensvormen te beschermen, en ik kende elk van hun levens intiem. Het gevoel was onbeschrijfelijk.

      En toen voelde ik dat ik begon af te brokkelen. Ik werd uit elkaar getrokken, van binnenuit? Van buiten? Ik wist het niet. Mijn kinderen schreeuwden terwijl hun wereld begon in te storten.

      Terwijl ik in duizend stukjes werd gesneden, was er pijn maar ook meer dan dat. Er was woede. Woede voor elk van mijn kinderen. Ik was hun thuis en ik heb ze in de steek gelaten.

      Terwijl mijn laatste stuk werd vernietigd, eindigde het visioen. Ik was weer heel, maar mijn kinderen...
    ui_portal_bui_mono_title_8: Portaal
    ui_portal_bui_mono_8: |-
      Ik legde mijn handen op het relikwie en ik voelde de kracht van deze oude site door mijn aderen pulseren. Woorden begonnen vorm te krijgen in mijn hoofd...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik knipperde met mijn ogen en toen mijn ogen opengingen, had ik van plaats gewisseld met de monoliet. Ik torende uit boven wat ooit mezelf was.

      Ik, zij, voerden een ritueel uit bij de steen. Ik voelde elke rune die ze in mijn huid kerfden.

      Tegen mijn wil werd ik verscheurd. Er ging een portaal in mij open en het wezen beneden kwam de drempel over.
