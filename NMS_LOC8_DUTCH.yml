    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>In de verte hoor ik de stemmen van de Korvax-entiteiten die hier ooit hun erediensten hielden. En toch hoor ik nog een stem, een schrille, onmiskenbare stem die steeds luider wordt.
      Terwijl de stem trilt, zie ik woorden in mijn eigen taal op het monument gloeien.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>Een omhulsel is slechts
      een vat – <SPECIAL>0x006F7572<> – van silicone, glas of metaal, een kristal,
      een planeet – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – ze ontwaken
      uit de leegte – <SPECIAL>0x76657267<> – ze ontwaken allemaal – <SPECIAL>0x656E6365<>
      – in harmonie, tegen verwijdering!"
