    ui_robomiss_0_comms_8_desc: Er wordt een korte audioclip afgespeeld op mijn ruimteschipcommunicator.
      Een stem? De cadans van het geluid suggereert spraak, hoewel ik de taal niet
      herken.
    ui_robomiss_0_comms_8_lang2: 'Waarschuwing: automatische piloot wordt ingesteld
