      Naast hun bergingsoperatie leken ze te werken aan een speciale multitool, vervaardigd uit de overblijfselen van vernietigde Sentinels. Als ik de verzegeling op hun werkstation kon verbreken, zou ik deze multitool misschien zelf kunnen gebruiken...
