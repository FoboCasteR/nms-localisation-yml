      Priester-entiteit Nada denkt dat het <SPECIAL>echozaadje<> in een geschikte behuizing kan worden opgeslagen. Specialist Polo heeft de diverse <TECHNOLOGY> Construct-onderdelen<> gemonteerd tot een grove automaat, die dienst kan doen als een dergelijk vat.

