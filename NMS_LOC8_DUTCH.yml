    s10_atlas_seed_4_name_l: Zaad van leven
    s10_atlas_seed_4_desc: |-
      Een zaadje van de schepping, een kleine druppel in de oneindigheid van de Atlas. Dit zaadje is slechts een stipje, maar bevat het potentieel om een heel universum te worden, grenzeloos en glorieus.

      Gebruik <VAL_ON><IMG>FE_ALT1<><> om het zaadje te laten <SPECIAL>resoneren<>, zodat de golfvorm wordt omgezet naar een hoorbaar bereik.
