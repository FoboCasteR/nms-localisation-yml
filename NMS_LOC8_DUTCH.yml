    ui_s10_head_survey_osd: Echo met bewustzijn gelokaliseerd
    ui_s10_head_label: Autofaagfragment
    ui_s10_head1_desc1: 'Dit scrapperkamp lijkt veel op het eerste: half afgebouwde
      machines, gestaakte pogingen tot nieuwe technologie, de ongewenste of onrendabele
      overblijfselen van talloze bergingsoperaties. Tot welke van deze categorieën
      behoorde deze <TECHNOLOGY>Autofaag<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Ergens diep in deze
      lang verlaten circuits flikkert een licht. Onhoorbaar wordt er een slot opengebroken."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – handen om te
      grijpen – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – alles wat ons toekwam
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – beroofd, verraden, <FUEL>gezuiverd<>"
    ui_s10_head1_res5: Ik extraheer wat ik kan uit het ontbindende geheugen van de
      Autofaag. Het lijkt een andere set <TECHNOLOGY>Construct<>-blauwdrukken te bevatten...
    ui_s10_head2_name: De wil om te bestaan
    ui_s10_head2_name_u: DE WIL OM TE BESTAAN
    ui_s10_head2_desc: Luister naar de leegte
    ui_s10_head2_desc_d: 'Gesproken met de Autofaag :: 6E 6F 74'
    ui_s10_head2_desc1: 'De circuitkooi van de Autofaag staat alleen, een laatste
      getuige van degenen die dit kamp zijn ontvlucht. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Ergens in het omhulsel
      van de Autofaag komt langzaam een ventilator tot leven, een langzaam, pulserend
      gejank."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – de Atlas kan
      het niet schelen – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – prime? leegte?
      glas? het is allemaal dezelfde cyclus – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<>
      – vrij van de glazige diepte!"
    ui_s10_head2_res5: De gegevens zijn in een veel betere staat dan de roestige overblijfselen
      van de behuizing doen vermoeden. Het is een derde onderdeel, een omhulsel, voor
      bij de <TECHNOLOGY>Construct<>-blauwdrukken die ik al heb gevonden.
    ui_s10_head3_name: Onafhankelijke geest
    ui_s10_head3_name_u: ONAFHANKELIJKE GEEST
    ui_s10_head3_desc: Harmoniseer met een andere levensvorm
    ui_s10_head3_desc_d: 'Gesproken met de Autofaag :: 6E 65 65 64'
    ui_s10_head3_desc1: Wie deze autofagen ook heeft gebouwd en wie ze ook heeft achtergelaten,
      was het de bedoeling dat ze de bewaker van hun Construct zouden zijn? Een opslagplaats
      waarnaar ze zouden terugkeren?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Talloze kleine servo's
      beginnen te bewegen, armen die over magneten glijden, het geklik en gezoem van
      gegevens die tot leven komen."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – omhulsels verteerd
      door vuur – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – geesten verbannen
      naar het glas – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>vergeten<> maar
      niet uitgeblust!"
    ui_s10_head3_res5: De gegevens stromen uit de Autofaag, schoon, helder en gemakkelijk
      te ontcijferen. Nog een <TECHNOLOGY>Construct<>-blauwdruk. Het is alsof het
      gelezen wil worden.
    ui_s10_head4_name: Wedergeboorte
    ui_s10_head4_name_u: WEDERGEBOORTE
    ui_s10_head4_desc: Open je geest
    ui_s10_head4_desc_d: 'Gesproken met de Autofaag :: 79 6F 75'
    ui_s10_head4_desc1: Ik krijg het gevoel dat de Autofaag naar me staart. Het is
      een nietsziend oog dat blindelings alles absorbeert wat het ziet.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>De scherpe geur van
      ozon vult de lucht om me heen terwijl duizend rookloze vuren ontbranden in de
      kern van de Autofaag."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – ze denken dat
      we het zijn vergeten – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – ze denken
      dat wij vergeten zijn – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ze heeft ons
      gevonden, we worden herinnerd, we – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<>
      –"
    ui_s10_head4_res5: De laatste blauwdruk. De voltooiing van mijn <TECHNOLOGY>Construct<>
      is in zicht. En toch sta ik stil. Wie was er vergeten? Wie werd <SPECIAL>herinnerd<>?
