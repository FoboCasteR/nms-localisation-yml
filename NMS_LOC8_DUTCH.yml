    ui_sentinel_crash_sub: Een Sentinel-interceptor bergen
    ui_sentinel_crash_desc: |-
      Ik ben de beschadigde overblijfselen van een Sentinel-ruimteschip tegengekomen op de planeet %PLANET% in het stelsel %SYSTEM%.

      Met een beetje geluk kan ik het systeem omzeilen en het voor mezelf claimen.
    ui_sentinel_crash_obj1: Zuiver de Sentinal-besmetting van het beschadigde schip
    ui_sentinel_crash_obj2: Maak het schip geschikt voor een niet-Sentinel-piloot
    ui_sentinel_crash_obj1_tip: |-
      Het Sentinel-ruimteschip heeft een eigen brein, een eigen vorm van leven. De aanhoudende invloed van Aeron moet worden gezuiverd.

      Er leek te zijn geknoeid met de neergestorte interceptor die ik had gevonden. Alsof iemand, of iets, al had geprobeerd te communiceren met de rudimentaire cockpit van het schip. Als ik de installatie voltooi, zou ik dit schip zelf kunnen besturen.
    ui_sentinel_crash_obj2_tip: |-
      Het Sentinel-ruimteschip heeft een eigen brein, een eigen vorm van leven. Het zal niet zwichten voor een andere entiteit zonder de installatie van een <TECHNOLOGY>piloteninterface<>.

      Er leek te zijn geknoeid met de neergestorte interceptor die ik had gevonden. Alsof iemand, of iets, al had geprobeerd te communiceren met de rudimentaire cockpit van het schip. Als ik de installatie voltooi, zou ik dit schip zelf kunnen besturen.
