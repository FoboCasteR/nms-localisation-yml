    ui_s10_souls_lang1: |-
      Je weet iets, Reiziger-entiteit. Je weet veel dingen, dingen die Nada liever niet weet.
      Maar het patroon dat zich nu in je geest bevindt, Nada denkt dat we het kunnen delen.
    ui_s10_souls_opt1: Onthul het Construct
    ui_s10_souls_lang2: |-
      Reiziger-entiteit wil weten of dit leven is, denkt Nada. Wat is het leven, Reiziger-entiteit? Welke entiteit weet het? Slechts één, en Nada zal hun vreemde rode convergentie niet naderen.
      Maar glas, leegte, diepte, atlantid zijn allemaal woorden om een leemte in begrip op te vullen. Een kloof die we allebei kunnen benaderen.
      Neem deze fragmenten, dit <SPECIAL>atlantideum<>. Onthul het op de oude plaatsen. Dan zullen we zien: is het de eerste? Is het de laatste? Of is het iets anders?
    ui_s10_souls_opt2: Dank Nada
    ui_s10_souls_res: Dit ritueel – als het een geest onthult, Reiziger-entiteit,
