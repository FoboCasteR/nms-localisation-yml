    ui_vr_build_ghosts_d: |-
      Als je een basis bouwt, worden de beschikbare plaatsingsopties voor het geselecteerde basisonderdeel weergegeven met een doorzichtig voorbeeld van het onderdeel. Met deze instelling pas je aan waar deze voorbeelden verschijnen als je bouwt in <STELLAR>VR<>.

      <STELLAR>Relatief aan hoofd<> - Terwijl je rondkijkt, verschijnen de voorbeelden van het basisonderdeel in de richting waarin je hoofd wijst.

      <STELLAR>Relatief aan controller<> - Terwijl je je handen beweegt, verschijnen de voorbeelden van het basisonderdeel in de richting waarin je controller wijst.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_wrist_menu_moving: Verplaatsen met polsprojector
    ui_vr_wrist_menu_moving_d: |-
      Als je in <STELLAR>VR<> speelt, zijn bepaalde menu's, zoals de inventarissen van het exopak en de multitool, toegankelijk via in de wereld geprojecteerde interfaces.

      Met deze optie kun je deze polsprojectormenu's pakken met <IMG>INTERACT<> of <IMG>INTERACT_LEFT<>, verplaatsen en bevestigen aan een ander punt op je hand of multitool.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      Anti-aliasing gebruikt verschillende technieken voor het verwijderen van gekartelde randen rond objecten (als gevolg van vierkante pixels die resulteren in niet-rechthoekige vormen).

      <STELLAR>MSAA<> - Multisample Anti-Aliasing (MSAA) is een geoptimaliseerde variatie van supersampling die onregelmatigheden bij kruisende driehoeken vloeiend maakt.

      <STELLAR>MetalFX Spatial<> - MetalFX Spatial-upscaling biedt een hoge beeldkwaliteit en verbeterde framerates.

      <STELLAR>MetalFX Temporal<> - MetalFX Temporal-upscaling gebruikt de gegevens van meerdere frames om de beste beeldkwaliteit te bieden, wat meer rekenkracht kost dan Spatial-upscaling.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    ui_graphics_aa_mac_intelbased: |-
      Anti-aliasing gebruikt verschillende technieken voor het verwijderen van gekartelde randen rond objecten (als gevolg van vierkante pixels die resulteren in niet-rechthoekige vormen).

      <STELLAR>MSAA<> - Multisample Anti-Aliasing (MSAA) is een geoptimaliseerde variatie van supersampling die onregelmatigheden bij kruisende driehoeken vloeiend maakt.

      <STELLAR>MetalFX Spatial<> - MetalFX Spatial-upscaling biedt een hoge beeldkwaliteit en verbeterde framerates.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    ui_graphics_aa_mac_monterey: |-
      Anti-aliasing gebruikt verschillende technieken voor het verwijderen van gekartelde randen rond objecten (als gevolg van vierkante pixels die resulteren in niet-rechthoekige vormen).

      <STELLAR>MSAA<> - Multisample Anti-Aliasing (MSAA) is een geoptimaliseerde variatie van supersampling die onregelmatigheden bij kruisende driehoeken vloeiend maakt.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: MetalFX Spatial
