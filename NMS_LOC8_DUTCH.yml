    ui_robomiss_3_nada_term_desc: De machine is oud en krachtig. Het is een overblijfsel
      van een wereld die allang vernietigd is. De geborgen hardware is in bijna onberispelijke
      staat hersteld en de software is liefdevol onderhouden.
    ui_robomiss_3_nada_term_res: |-
      ZOEKEN NAAR SECUNDAIRE SIMULATIE [5] ...
      ... ZOEKEN ...
      <AUDIO>TXT_StaticNoise_Start<>OVEREENKOMST GEVONDEN!<NEWLINE>PLANETAIR LICHAAM GEÏDENTIFICEERD.
