    ui_vr_flight_stick_roll: Stick-voorkeuren voor schip
    ui_vr_flight_stick_roll_d: |-
      Als je in <STELLAR>VR<> speelt en bewegingsbesturing gebruikt, bestuur je het ruimteschip door de cockpit-stick in de wereld vast te pakken en te bewegen.

      Deze instelling bepaalt of het schip <STELLAR>draait<> (langs de top-as) of <STELLAR>rolt<> wanneer je de stick naar links en rechts beweegt.

      <STELLAR>Stick laat schip draaien<> - Met de stick in de wereld draai je het schip langs de top-as. <IMG>ROLLLEFT<>/<IMG>ROLLRIGHT<> en draai de stick (indien ingeschakeld) om het schip te laten rollen.

      <STELLAR>Stick laat schip rollen<> - Met de stick in de wereld laat je het schip rollen. <IMG>ROLLLEFT<>/<IMG>ROLLRIGHT<> en draai de stick (indien ingeschakeld) om het schip te laten draaien langs de top-as.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
