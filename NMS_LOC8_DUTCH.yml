    ui_s10_atlas4_desc1: Nada gelooft dat zijn simulatie inzicht biedt in het <TECHNOLOGY>Construct<>.
      Hij vestigt zijn hoop op vage sporen van gefabriceerde geesten, echoënd rond
      een kunstmatige realiteit.
    ui_s10_atlas4_opt1: Laat de Construct-onderdelen zien
    ui_s10_atlas4_desc2: |-
      Nada – afwijkende Nada, Nada die alleen staat – Nada zal zeggen dat hij wakker werd met de vernietiging van Korvax Prime.
      Nada zal zeggen dat hij gelukkig is met zijn kleine convergentie aan boord van de anomalie. Nada zal de valse Atlas veroordelen, een ketter onder de Korvax.
      Nada zal de echozaadjes planten voor hun simulatie. De Atlas zal mij zelf zaadjes laten smeden.
    ui_s10_atlas4_res1: "<AUDIO>Atlas_Seed_04<>Het is allemaal dezelfde cyclus..."
