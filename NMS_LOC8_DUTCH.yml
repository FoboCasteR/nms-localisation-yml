    ui_robomiss_3_nada_ship_marker: CPU van ruimteschip
    ui_robomiss_3_nada_ship_title: Besturingssysteem van ruimteschip
    ui_robomiss_3_nada_ship_hud: |-
      Besturingssysteem
      van
      ruimteschip
    ui_robomiss_3_nada_ship_desc: |-
      De cockpit van mijn schip is geruststellend vertrouwd. Ik neem even de tijd om achterover te leunen en ga met mijn vingertoppen over het dashboard.
      De sensoren en bedieningselementen lichten zachtjes op als mijn hand er overheen gaat, alsof deze reageren op de aanwezigheid van een oude vriend.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Leegte<> <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <> gedetecteerd.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... ze is in de buurt ...<>
    ui_robomiss_3_nada_ship_desc2: Ongevraagd start de scheepscomputer een navigatiereeks.
      De bedieningselementen, die enkele ogenblikken geleden zo responsief waren,
      negeren mijn invoer volledig.
    ui_robomiss_3_nada_ship_lang2: |-
      Bezig met kalibreren van navigatiesystemen...<NEWLINE>zoeken naar <SPECIAL>leegte<> spoor... zoeken... zoeken...<NEWLINE>Bestemming: <AUDIO>UI_NoWhereToLand<><FUEL>onbekend<>. Bestemming: <AUDIO>UI_NoWhereToLand<><FUEL>onbekend<>. Bestemming <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>GEVONDEN<>
      Bron van atlantideum: gedetecteerd.<NEWLINE>Bestemming: <SPECIAL>??? Nieuwe Atlantid ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Ik heb deze zoekopdracht niet aangevraagd. Heeft het schip dit uit eigen beweging gedaan en geoordeeld met zijn eigen kunstmatige intelligentie?
      Of is dit de invloed van een of andere externe wil die is opgenomen in de kristallen van atlantideum?
      Hoe dan ook, ik voel me gedwongen om deze bron van atlantideum te onderzoeken.
    ui_robomiss_3_nada_obj2: Zoek het fragment van een nieuwe Atlantid
    ui_robomiss_3_nada_obj2_tip: |-
      Mijn ruimteschipcomputer, gestimuleerd door de aanwezigheid van <SPECIAL>atlantideum<>, heeft ergens in de diepe ruimte een spoor van de etherische substantie gedetecteerd.
      Activeer de <TECHNOLOGY>pulsmotor<> van het ruimteschip om te zoeken naar het <SPECIAL>fragment van een nieuwe Atlantid<>.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Bron van atlantideum<> gedetecteerd
      Ga naar de ruimte om de ontdekking van het ruimteschip te onderzoeken
    ui_robomiss_3_nada_msg2_blocked: |-
      Het <SPECIAL>ruimte-ei<> zoemt op een vreemde frequentie
      Bron van atlantideum: <FUEL>onbereikbaar<>
      Selecteer Sterrengeboorte in het missielogboek (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Bron van atlantideum<> gedetecteerd
      Bezig met zoeken naar <SPECIAL>??? Nieuwe Atlantid ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Bron van atlantideum<> gedetecteerd
      Ga terug naar je schip om de ontdekking van het ruimteschip te onderzoeken
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Bron van atlantideum<> gedetecteerd
      Activeer de <TECHNOLOGY>pulsmotor<> om te zoeken
    ui_robomiss_3_nada_poi_msg4: |-
      Navigatiesystemen: <FUEL>onderbroken<>
      Geef antwoord via de <STELLAR>communicator<>
    ui_robomiss_3_boat_desc1: Een vertraagde transmissie bereikt mijn communicator.
      Het oude audiobestand knalt en sist, maar de stem die spreekt is onmiskenbaar
      van een Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Korvax Prime-noodcapsule #38 <IMG>SLASH<>
      Logboek van vluchtelingenentiteit Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Dag 0 ::<> Ik sluit mijn oog, maar mijn geest lukt niet. - <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> - oorverdovend. Miljoenen - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - geschreeuw maakt deze entiteit doof. Alle entiteiten. Een grote... ontkoppeling. Eheu. We zien thuis nooit meer terug. - <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> -

      <TECHNOLOGY>Dag 1 ::<> De verbinding is beschadigd. Deze entiteit voelt zich ver verwijderd van het verbond hier. - <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> - andere entiteiten aan boord zeggen hetzelfde.
      Het geschreeuw - <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> - zelfs in de stilte kunnen we elkaars gedachten niet horen. We zijn zo bang.

      <TECHNOLOGY>Day 5 ::<> De gedachten van deze entiteit, die van mij, voelen... persoonlijk. Persoonlijk, mijn gedachten - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - die schrootmanen. - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - klopten de geruchten?
      Alles is verbrijzeld. Ik weet niet wat ik moet geloven. Er is mij niet verteld wat ik moet - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> -
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Dag 10 ::<> - <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> - krist<SPECIAL>α<>llen - <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> - groeien - <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> -

      <TECHNOLOGY>Dag ? ::<> - <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> - Wie verstopt zich in onze geesten? Zelfs nu, zelfs hier- <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - fragment - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> - Atlas red ons... red - <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> -
    ui_robomiss_3_boat_desc2: |-
      De elektronische stem trilt van angst. Ik voel me ongemakkelijk bij het luisteren naar deze woorden die zo persoonlijk en zo wanhopig lijken.
      Het oude blok knettert en de vergane band bereikt het einde van zijn opvraagbare gegevens. Maar zelfs door de ruis heen hoor ik een verandering van toon in het laatste hoorbare woord. De stem is niet langer bang. Hij daagt uit.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extraheer taalgegevens
    ui_robomiss_3_boat_end: |-
      De metaalachtige stem klinkt in mijn oren en de betekenis van het woord is onmiskenbaar.
      Iets, een honger of een verlangen, begint in mijn borst te trekken. Elke knippering onthult een oneindig veld van <FUEL>rood<>...
    ui_robomiss_3_nada_obj_all: Onderzoek de geschiedenis van atlantideum
    ui_robomiss_3_bui_title: Audiëntie bij de Autofaag
    ui_robomiss_3_bui_sub: Zij die terugkeerden
    ui_robomiss_3_bui_desc: Nada, hoewel hij aandrong op voorzichtigheid, opperde
      dat de beste Autofaag-gegevens te verkrijgen zijn via <STELLAR>directe interactie<>
      met hen. Misschien, opperde Nada, kan er zelfs vriendschap uit voortkomen.
    ui_robomiss_3_bui_all_osd: AUTOFAAG GEDETECTEERD
    ui_robomiss_3_bui_obj1: Installeer een polyfone kern
    ui_robomiss_3_bui_obj1_tip: |-
      Bevestig de <TECHNOLOGY>polyfone kern<> van het Construct aan de scanner van je multitool.
      Selecteer een leeg <STELLAR>inventarisvak<> en begin de installatie met <IMG>TECHMENU<>.
      Markeer de vereiste onderdelen met <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Bevestig de <TECHNOLOGY>polyfone kern<> van het Construct aan de scanner van je multitool
      Selecteer een leeg <STELLAR>inventarisvak<> en begin de installatie met <IMG>TECHMENU<>
    ui_robomiss_3_bui_msg1b: |-
      Voltooi de <TECHNOLOGY>polyfone kern<>
      Gebruik <IMG>INVENTORY<> om naar de inventaris van de multitool te gaan
      Markeer de vereiste onderdelen met <IMG>PIN<>
      Verzamel %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Voltooi de <TECHNOLOGY>polyfone kern<>
      Gebruik <IMG>INVENTORY<> om naar de inventaris van de multitool te gaan
      Markeer de vereiste onderdelen met <IMG>PIN<>
      Ga verder met de installatie met <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Polyfone kern <TRADEABLE>geïnstalleerd<>
      Laad de kern op met <SPECIAL>atlantideum<>
    ui_robomiss_3_bui_msg1e: |-
      Blauwdruk voor geavanceerde <TECHNOLOGY>polyfone kern<> gekregen
      Verwijder de scanharmonisator vanuit de inventaris (<IMG>INVENTARY<>)
      Ontmantel technologie met <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Betreed een Autofaag-locatie
    ui_robomiss_3_bui_obj2_tip: |-
      Het gemonteerde Construct putte uit een begraven herinnering om de blauwdrukken voor een <TECHNOLOGY>polyfone kern<> te verstrekken.
      Deze geavanceerde scannertechnologie kan Autofaag detecteren op <STELLAR>grote afstanden<>.
    ui_robomiss_3_bui_msg2a: |-
      De <TECHNOLOGY>polyfone kern<> kan Autofaag in de buurt detecteren
      Zoek met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) naar verhulde levensvormen
    ui_robomiss_3_bui_msg2b: |-
      Met de <TECHNOLOGY>polyfone kern<> kun je Autofaag van grote afstanden detecteren
      Open de inventaris van de multitool (<IMG>INVENTORY<>) en scan met <STELLAR>Autofaag-kamp vinden<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Extern Autofaag-signaal<> gedetecteerd
      Ga naar de locatie van het signaal en gebruik <IMG>SCAN<> om de Autofaag te onthullen
    ui_robomiss_3_bui_msg2d: |-
      Bron van Autofaag-signaal bereikt
      Zoek naar Autofaag in de buurt met de <TECHNOLOGY>polyfone kern<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Autofaag-kamp bereikt
      Begroet de gemarkeerde Autofaag
    ui_robomiss_3_bui_npc_desc: De Autofaag staart me onderzoekend aan. Hoewel zijn
      uitdrukking moeilijk te lezen is, lijkt hij niet gealarmeerd of zelfs verrast
      door mijn benadering. Hij is simpelweg nieuwsgierig om te zien wat ik hier kom
      doen.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Laat het atlantideum zien
    ui_robomiss_3_bui_npc_opt_b: Laat de harmonisator zien
    ui_robomiss_3_bui_npc_opt_c: Maak beleefde gebaren
    ui_robomiss_3_bui_npc_res_a: Een plotselinge rilling gaat door de Autofaag, waardoor
      zijn in elkaar geflanste geraamte en ledematen van schroot beginnen te rammelen.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: De Autofaag laat een gehavende metalen vinger over
      de harmonisatormodule gaan en tikt erop. Hij knikt goedkeurend.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Herhaal -{{ vriendschap }}-
    ui_robomiss_3_bui_npc2_opt_b: Herhaal -{{ werk }}-
    ui_robomiss_3_bui_npc2_opt_c: Herhaal -{{ bijdrage }}-
    ui_robomiss_3_bui_npc2_res: De levensvorm lijkt geamuseerd door mijn onhandige
      uitspraak van hun taal, maar waardeert de inspanning. Nadat hij zich herpakt,
      knikt hij plechtig en vertelt hij over een taak waarbij ik zou kunnen helpen.
    ui_robomiss_3_bui_obj3: Voltooi een missie voor de Autofaag
    ui_robomiss_3_bui_obj3_tip: |-
      De Autofaag is een cultuur die is gestoeld op hard werken en samenwerking. Draag bij aan hun samenleving om hun vertrouwen te winnen en je <STELLAR>reputatie<> te verbeteren.
      Selecteer <STELLAR>%MISSION%<> om verder te gaan.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      De Autofaag is een cultuur die is gestoeld op hard werken en samenwerking. Draag bij aan hun samenleving om hun vertrouwen te winnen en je <STELLAR>reputatie<> te verbeteren.
      Praat met de Autofaag om verder te gaan.
    ui_robomiss_3_bui_msg3a: "Draag bij aan de Autofaag-samenleving om je <STELLAR>reputatie<>
      te verbeteren\nVoltooi <STELLAR>%MISSION%<> om verder te gaan\nWijzig de actieve
      missie in het logboek (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Draag bij aan de Autofaag-samenleving om je <STELLAR>reputatie<> te verbeteren
      Ga terug naar de Autofaag om te vragen naar een nieuwe taak
    ui_robomiss_3_bui_obj4: Praat met de Autofaag
    ui_robomiss_3_bui_obj4_tip: |-
      De Autofaag is duidelijk onder de indruk en heeft me een gedeeltelijke blauwdruk gegeven voor een <TECHNOLOGY>voltaïsche staf<>.
      Praat met hem voor meer informatie.
    ui_robomiss_3_bui_msg4: |-
      Vraag de Autofaag naar de glasvezelgreep
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: De Autofaag lijkt oprecht blij om weer met me te
      praten. Hij spreken zijn woorden langzaam en duidelijk uit, in de hoop zo veel
      mogelijk betekenis over te brengen als onze taalbarrière toelaat.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Vraag naar de glasvezelgreep
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Op basis van context, toon en gebaren pik ik een
      paar nieuwe woorden op. De greepblauwdruk die ik heb gekregen, lijkt deel uit
      te maken van een belangrijke multitool. Een 'heilige' multitool?
    ui_robomiss_3_bui_npc4_opt: Vraag hem dat te herhalen
    ui_robomiss_3_bui_npc4_res: De Autofaag herhaalt zijn woorden precies. Ik merk
      dat ik deze keer wat meer van zijn betekenis kan doorgronden.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Ik heb begrepen dat deze greepblauwdruk een ongewoon geschenk is voor een buitenstaander.<NEWLINE>Een veelbetekenend gebaar: het begin van acceptatie.
      %NAME% moedigt me aan om te reizen en meer van de Autofaag te ontmoeten. Misschien zal een voltooide glasvezelgreep, door mijn eigen handen gebouwd, een positieve indruk maken op het volgende kamp dat ik bezoek.
    ui_robomiss_3_bui_obj5: Bouw de glasvezelgreep
    ui_robomiss_3_bui_obj5_tip: |-
      De blauwdruk voor de glasvezelgreep is een ongewoon geschenk van de Autofaag en maakt deel uit van een <TECHNOLOGY>stafmultitool<>.
      Monteer de greep en laat deze zien aan een Autofaag.
    ui_robomiss_3_bui_msg5a: |-
      Monteer de %ITEM% voor je voltaïsche staf
      Maak de greep van de staf in de inventaris (<IMG>INVENTORY<>) met <IMG>PRODMENU<>
      <STELLAR>Markeer<> de blauwdruk voor %ITEM% voor meer gedetailleerde hulp
    ui_robomiss_3_bui_msg5b: |-
      Laat de voltooide glasvezelgreep zien aan de gemarkeerde Autofaag
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Laat de voltooide glasvezelgreep zien aan een Autofaag
      Met de <TECHNOLOGY>polyfone kern<> kun je Autofaag van grote afstanden detecteren
      Open de inventaris van de multitool (<IMG>INVENTORY<>) en scan met <STELLAR>Autofaag-kamp vinden<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Er is een felheid in deze Autofaag. Hij staart zo intens dat ik even bang ben dat hij me zal slaan. Hij lijkt iets te evalueren, misschien scant hij mijn pak.
      <MOOD>Neutral<>Opeens ontspant hij. Wat hij ook beoordeelde, hij leek tevreden met de uitkomst.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Laat de glasvezelgreep zien
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Herhaal -{{ waarden }}-
    ui_robomiss_3_bui_npc5_opt_b: Herhaal -{{ conformeren }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Verdien een <TECHNOLOGY>kern<> voor de voltaïsche staf
    ui_robomiss_3_bui_obj6_tip: |-
      De Autofaag heeft mij een ongebruikelijk geschenk geschonken: een blauwdruk voor de greep van een voltaïsche staf.
      Draag verder bij aan hun samenleving om je <STELLAR>reputatie<> te verbeteren en meer blauwdrukken te verdienen.
      Selecteer '<STELLAR>%MISSION%<>' om verder te gaan.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      De Autofaag hebben mij een ongebruikelijk geschenk geschonken: een blauwdruk voor de greep van een voltaïsche staf.
      Draag verder bij aan hun samenleving om je <STELLAR>reputatie<> te verbeteren en meer blauwdrukken te verdienen.
      Praat met de Autofaag om verder te gaan.
    ui_robomiss_3_bui_msg6a: "Verdien de blauwdruk voor de <TECHNOLOGY>kamer van atlantideum<>\nVoltooi
      '<STELLAR>%MISSION%<>' om verder te gaan\nWijzig de actieve missie in het logboek
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Verdien de blauwdruk voor de <TECHNOLOGY>kamer van atlantideum<>
      Ga terug naar de Autofaag om te vragen naar een nieuwe taak
    ui_robomiss_3_bui_msg6c: |-
      Vraag de Autofaag naar de kamer van atlantideum
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: Het verweerde omhulsel van %NAME% kriebelt en
      een los onderdeel rammelt erin. Hij lijkt opgewonden om de blauwdruk te bespreken
      die hij zojuist heeft verzonden.
    ui_robomiss_3_bui_npc5_ret_opt: Vraag naar de kamer van atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Ik word opnieuw aangemoedigd om verder te gaan, om meer van de Autofaag te ontmoeten. Deze wezens lijken terughoudend om hun beoordeling van mij af te ronden. Iedere Autofaag stuurt me namelijk weer naar een andere.
      Maar met elk Construct dat ik tegenkom, voel ik dat ik vooruitgang boek in de richting van acceptatie, zelfs vriendschap. Deze geschenken, deze blauwdrukken, zijn daar het bewijs van.
      De kamer van atlantideum lijkt de volgende fase van dit ritueel te zijn.
    ui_robomiss_3_bui_obj7: Bouw de kamer van atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      De blauwdruk voor de kamer van atlantideum is een ongewoon geschenk van de Autofaag en maakt deel uit van een <TECHNOLOGY>stafmultitool<>.
      Monteer de kern van de staf en laat deze zien aan een Autofaag.
    ui_robomiss_3_bui_msg7a: |-
      Monteer de %ITEM% voor je voltaïsche staf
      Maak de kern van de staf in de inventaris (<IMG>INVENTORY<>) met <IMG>PRODMENU<>
      <STELLAR>Markeer<> de blauwdruk voor %ITEM% voor meer gedetailleerde hulp
    ui_robomiss_3_bui_msg7b: |-
      Laat de voltooide kamer van atlantideum zien aan de gemarkeerde Autofaag
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Laat de voltooide kamer van atlantideum zien aan een Autofaag
      Met de <TECHNOLOGY>polyfone kern<> kun je Autofaag van grote afstanden detecteren
      Open de inventaris van de multitool (<IMG>INVENTORY<>) en scan met <STELLAR>Autofaag-kamp vinden<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Verdien een <TECHNOLOGY>kop<> voor de voltaïsche staf
    ui_robomiss_3_bui_obj8_tip: |-
      De Autofaag heeft mij een ongebruikelijk geschenk geschonken: de blauwdrukken voor onderdelen van een voltaïsche staf.
      Draag verder bij aan hun samenleving om je <STELLAR>reputatie<> te verbeteren en de laatste blauwdruk te verdienen.
      Selecteer '<STELLAR>%MISSION%<>' om verder te gaan.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      De Autofaag heeft mij een ongebruikelijk geschenk geschonken: de blauwdrukken voor onderdelen van een voltaïsche staf.
      Draag verder bij aan hun samenleving om je <STELLAR>reputatie<> te verbeteren en de laatste blauwdruk te verdienen.
      Praat met de Autofaag om verder te gaan.
    ui_robomiss_3_bui_npc6_desc: "%NAME% draait zich naar me toe en verdrijft daarmee
      een fijne roestwolk. Misschien voert hij een scan uit, hoewel het gebaar vreemd
      genoeg doet denken aan het inademen van een aangename geur."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Laat de kamer van atlantideum zien
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Herhaal -{{ constructie }}-
    ui_robomiss_3_bui_npc6_opt_b: Herhaal -{{ vriendschap }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Verdien de blauwdruk voor de <TECHNOLOGY>concentrische
      omvormer<>\nVoltooi '<STELLAR>%MISSION%<>' om verder te gaan\nWijzig de actieve
      missie in het logboek (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Verdien de blauwdruk voor de <TECHNOLOGY>concentrische omvormer<>
      Ga terug naar de Autofaag om te vragen naar een nieuwe taak
    ui_robomiss_3_bui_msg8c: |-
      Vraag de Autofaag naar de concentrische omvormer
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% kijkt me nieuwsgierig aan. Ik heb de
      indruk dat deze laatste blauwdruk bijzonder kostbaar is, en dat het verdienen
      ervan een soort mijlpaal betekent."
    ui_robomiss_3_bui_npc6_ret_opt: Vraag naar de concentrische omvormer
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      De Autofaag doet er alles aan om duidelijk te spreken. Zijn inspanning is voelbaar. Hij vult de kloven in onze communicatie met gebaren, waarmee hij aangeeft dat ik een <TECHNOLOGY>terminal<> nodig heb om de constructie van mijn voltaïsche staf af te ronden.
      Hoewel deze wezens duidelijk geavanceerd zijn, heb ik niet het gevoel dat ik op voorhand veroordeeld of geminacht word. Elke Autofaag heeft een ogenschijnlijk onbevooroordeelde beoordeling uitgevoerd en ervoor gekozen om een andere blauwdruk te schenken.
      %NAME% kijkt me voorzichtig goedkeurend aan terwijl we afscheid nemen.
    ui_robomiss_3_bui_obj9: Bouw de voltaïsche staf
    ui_robomiss_3_bui_obj9_tip: |-
      De Autofaag hebben het geschenk van vriendschap aangeboden via blauwdrukken voor een <TECHNOLOGY>voltaïsche stafmultitool<>.
      Monteer de staf en laat deze zien aan de Autofaag.
    ui_robomiss_3_bui_msg9a: |-
      Monteer de %ITEM% voor je voltaïsche staf
      Maak de kop van de staf in de inventaris (<IMG>INVENTORY<>) met <IMG>PRODMENU<>
      <STELLAR>Markeer<> de blauwdruk voor %ITEM% voor meer gedetailleerde hulp
    ui_robomiss_3_bui_msg9b: |-
      Autofaag-syntheseterminal vereist om voltaïsche staf te monteren
      <STELLAR>Vind een Autofaag-kamp<> (<IMG>FE_SELECT<>) met de <TECHNOLOGY>polyfone kern<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Extern Autofaag-signaal<> gedetecteerd
      Ga naar de locatie van het signaal de voltaïsche staf te monteren
    ui_robomiss_3_bui_msg9d: |-
      Monteer de voltaïsche staf
      Gebruik de <TECHNOLOGY>Autofaag-syntheseterminal<>
      Verhulde terminals kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Verbreek de <STELLAR>harmonische verzegelingen<> om de voltaïsche staf te monteren
      Gebruik de <TECHNOLOGY>harmonische interface<>
    ui_robomiss_3_bui_msg9d_altb: |-
      Monteer de voltaïsche staf
      Gebruik de <TECHNOLOGY>harmonische interface<>
    ui_robomiss_3_bui_msg_warp: |-
      Ontmoet meer Autofaag in <STELLAR>een ander stelsel<>
      In de ruimte open je de kaart van het sterrenstelsel met <IMG>QUICK_MENU<>
      Warp naar een willekeurig bewoond stelsel om te zoeken naar Autofaag
    ui_robomiss_3_bui_obj_warp: Warp om meer Autofaag te ontmoeten
    ui_robomiss_3_bui_obj_warp_tip: |-
      Ontmoet meer Autofaag in <STELLAR>een ander stelsel<>
      In de ruimte open je de kaart van het sterrenstelsel met <IMG>QUICK_MENU<>
      Warp naar een willekeurig bewoond stelsel om te zoeken naar Autofaag
    ui_robomiss_3_bui_msg9e: |-
      Laat de voltooide voltaïsche staf zien aan de gemarkeerde Autofaag
      Verhulde Autofaag kunnen worden onthuld met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: De Autofaag pauzeert. Zijn gehavende, verroeste gezicht
      staart me aan. Hij spreekt langzaam en met ernst.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Vraag hem dat te herhalen
    ui_robomiss_3_bui_npc8_desc: De Autofaag ziet er ongemakkelijk uit. Hij maakt
      een vreemd raspend geluid, alsof hij zijn keel schraapt.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Vraag hem dat nog één keer te herhalen
    ui_robomiss_3_bui_npc8_end: |-
      De metaalachtige stem van de Autofaag klinkt in mijn oren en de betekenis van het woord is onmiskenbaar.
      Iets, een honger of een verlangen, begint in mijn borst te trekken. Elke knippering onthult een oneindig veld van <FUEL>rood<>...
    ui_robomiss_3_bui_obj_all: Bouw een relatie op met de Autofaag
    ui_robomiss_4_desc: |-
      Iets, een honger of een verlangen, begint in mijn borst te trekken. Elke knippering onthult een oneindig veld van <FUEL>rood<>.
      Een oude stem roept.
    ui_robomiss_4_obj1: Zoek een <SPECIAL>verborgen poort<>
    ui_robomiss_4_obj1_tip: |-
      De voltaïsche staf kan deuren openen die ooit gesloten waren.
      Ontdek leylijnen van een portaal met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Een oude stem roept...
      Zoek een <SPECIAL>verborgen poort<>
      Scan naar leylijnen van een portaal vanuit de <STELLAR>ruimte<> of vanaf een <STELLAR>planetair oppervlak<>
    ui_robomiss_4_msg1b: |-
      Een oude stem roept...
      Zoek een <SPECIAL>verborgen poort<>
      Voer een <STELLAR>scan<> (<IMG>SCAN<>) uit om leylijnen van een portaal te onthullen
    ui_robomiss_4_obj1_titlea: Zij die terugkeerden <IMG>SLASH<> <SPECIAL>POORT GEDETECTEERD<>
    ui_robomiss_4_msg1c: |-
      Laat het <SPECIAL>atlantideum<> zien aan een portaal
      Volg het energiespoor naar het portaal
    ui_robomiss_4_msg1d: |-
      Ontgrendel de <SPECIAL>verborgen poort<>
      Presenteer het <SPECIAL>atlantideum<> voor het portaal
    ui_robomiss_4_msg1e: |-
      Een <SPECIAL>verborgen poort<> is ontgrendeld
      Stap door het portaal...
    ui_robomiss_4_portal_osd: TRACERING SUCCESVOL <IMG>SLASH<> LEYLIJNEN VAN PORTAAL
      GEDETECTEERD
    ui_robomiss_4_portal_osd_map: TRACERING SUCCESVOL <IMG>SLASH<> LEYLIJNEN VAN PORTAAL
      GEDETECTEERD
    ui_robomiss_4_portal_sur_osd: PORTAAL GEVONDEN
    ui_robomiss_4_portal_marker: Poort gedetecteerd
    ui_robomiss_4_portal_desc: De <FUEL>honger<> in mijn borst wordt heviger in de
      buurt van het portaal.<NEWLINE>De constructie vraagt mijn aandacht. De wind
      trekt me dichterbij.
    ui_robomiss_4_portal_opt: Laat het atlantideum zien
    ui_robomiss_4_portal2_desc: |-
      Diep onder het portaal rommelt iets, maar geen stem verheft zich. Als er enige intelligentie in deze oude technologie zit, is deze doofstom.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Toch heb ik een gevoel van verwachting, alsof er een grote kracht<NEWLINE>op uitbarsten staat...
    ui_robomiss_4_portal2_opt_a: Zeg -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Ik herinner me het fragment van een <SPECIAL>nieuwe
      Atlantid<> en het oude Korvax-logboek, en mompel het Autofaag-woord voor <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Hanteer de voltaïsche staf
    ui_robomiss_4_portal2_res_b: De staf vonkt en veroorzaakt een schok door mijn
      botten.
    ui_robomiss_4_portal2_res: Het gerommel wordt luider. Er ontwaakt iets.
    ui_robomiss_4_atlas_desc: |-
      De Atlas is onkenbaar. Een geest die te vreemd is om te bevatten.<NEWLINE>Niets wijst erop dat hij zich zelfs maar bewust is van mijn aanwezigheid.
      En toch lijkt het onvermijdelijk dat mijn pad hierheen leidde.<NEWLINE>Ik kon het niet voorkomen. Ik kon het niet weerstaan.
    ui_robomiss_4_atlas_opt: Laat het atlantideum zien
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> TOEGANG GEWEIGERD <IMG>SLASH<> NIET-GEÏNDEXEERDE
      GEGEVENS GEDETECTEERD <IMG>SLASH<><NEWLINE><IMG>SLASH<> KAN NIET VERWIJDEREN
