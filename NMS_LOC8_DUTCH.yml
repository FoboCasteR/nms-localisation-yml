    ui_s10_scanner_desc: Zoek een andere echo
    ui_s10_scanner_desc_d: Nog een echo gered
    ui_s10_scanner_obj1: Praat met Nada en Polo
    ui_s10_scanner_obj1_tip: |-
      Priester-entiteit Nada dacht dat het <SPECIAL>echozaadje<> in een geschikte behuizing kon worden opgeslagen. Specialist Polo heeft de diverse <TECHNOLOGY>Construct-onderdelen<> gemonteerd tot een grove automaat, die nu dienstdoet als waardplant voor het zaadje.

      Deel het nieuws van de succesvolle <SPECIAL>echo-implantatie<> met Nada en Polo.

      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> via het snelmenu (<IMG>QUICK_MENU<>).
    ui_s10_scanner_msg0: |-
      Kritieke informatie <FUEL>ontbreekt<>
      Voltooi de mijlpaal <EXPED>%MISSION%<> om verder te gaan
      Selecteer mijlpalen in het expeditielogboek (<IMG>OPTIONS<>)
    ui_s10_scanner_msg1: |-
      Het <SPECIAL>echozaadje<> is geplant in het <TECHNOLOGY>Construct<>
      Deel het nieuws van de implantatie met <TECHNOLOGY>Nada<>
      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_s10_scanner_msg1_nexus: |-
      Het <SPECIAL>echozaadje<> is geplant in het <TECHNOLOGY>Construct<>
