    ui_s10_spiderman_install_title: Opstartproces Construct
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... Echo met bewustzijn registreren in lokaal omhulsel %SIGNAL% ...
      ... %SIGNAL% ...
      ... Echovergrendeling: <SPECIAL>INGESCHAKELD<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Afstotingsgebeurtenis gedetecteerd<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Omhulsel gestabiliseerd. Installatieproces draagt controle over aan lokale thread <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>verloren VERLOREN verLOREN
      VERloren VERLOREN VERLOREN waar? waar? wie? wie? omhulsel? VERLOREN! ANDEREN!"
    ui_s10_spiderman_res3: |-
      Het gemonteerde Construct herhaalt steeds dezelfde woorden. <DELAY>0.8<> Ik kan niet zeggen of het pijn, verwarring of verrassing is, of gewoon de willekeurige echo's van een zwaar beschadigd datapakket.
      Nada zal het weten.
    ui_s10_scanner_nada_lang1: |-
      Wedergeboorte is een uitdaging, Reiziger-entiteit. Maar maak je geen zorgen, het echo-Construct zal zich na verloop van tijd aanpassen aan zijn nieuwe omhulsel. We zullen helpen.
      Maar Reiziger-entiteit... Het is eenzaam. Nada voelt het. Het voelt zich niet thuis op onze anomalie.
    ui_s10_scanner_nada_opt1: Vraag naar Nada's plan
    ui_s10_scanner_nada_res1: |-
      Er moeten anderen zijn, Reiziger-entiteit. Atlantideum vloeit voort uit de aarde en echo's schreeuwen uit om gered te worden. Er moeten anderen zijn.
      Polo zal ze redden voor Nada, en Nada zal ze helpen leven.
    ui_s10_scanner_polo_lang1: |-
      Nada hoopt meer echovrienden te redden, dat weet ik.
      Ze is altijd zo vrijgevig, Reiziger-vriend. En nu gaan jij en ik dierbare Nada helpen
      Neem dit en ga waar ik niet kan. Ik denk dat je nog veel meer echo's vindt.
    ui_s10_scanner_polo_opt1: Neem de blauwdruk aan
    ui_s10_scanner_polo_res1: Zo veel verloren zaadjes, zo veel nieuwe vriendjes voor
      ons huisje!
    ui_s10_scanner_nada_lang2: |-
      Nada verwelkomt alle verloren entiteiten in onze kleine convergentie, en Polo's echo-Construct is een prima vat.
      Maar al deze echo's... het kan een uitdaging zijn. We moeten een andere manier vinden om ze te huisvesten.
    ui_s10_scanner_nada_desc1: Nada pauzeert. Hij is duidelijk in tweestrijd.
    ui_s10_scanner_nada_lang3: |-
      Er is een andere manier. Nada zal je zaadje op een heilige plaats planten.
      De <TECHNOLOGY>Prime-terminal<> is een overblijfsel van Nada's vroegere zelf, een veilig toevluchtsoord, een thuis voor echo's. Het zaadje kan bloeien, of niet. Misschien heeft het andere nodig. We zullen het proberen.
    ui_s10_scanner_nada_opt2: Vertrek
    ui_s10_scanner_nada_res2: Het is goed om het te proberen. Reiziger-entiteit mag
      zijn zaadje planten.
    ui_s10_ignition_lang_pre: omhulsel! VERLOREN! waar OMHULSEL! omhulsel verloren?
      andere? wie wie VERLOREN? waar ANDEREN? VERLOREN verLOREN VERloren VERLOREN
      VERLOREN waar? wie ANDEREN?
    ui_s10_ignition_lang_pre_opt: Kalmeer
    ui_s10_ignition_desc_pre: Het Construct is nog steeds zeer overstuur. Ik zal zijn
      vertrouwen moeten winnen of op zijn minst de elektrische storm die momenteel
      in zijn omhulsel woedt, tot bedaren moeten brengen.
    ui_s10_ignition_res_pre: Het echocollectief heeft een onmiddellijk effect op het
      samengestelde Construct. Het lijkt gerustgesteld door de aanwezigheid van de
      andere echozaadjes.
    ui_s10_ignition_lang: omhulsel... hier. anderen verloren, daar. andere anderen,
      hier. anderen verloren, omhulsel. omhulsel hier... beschikbaar. geaccepteerd.
    ui_s10_ignition_text: |-
      Het gemonteerde Construct is zijn eigen entiteit, anders dan de overblijfselen die ik verspreid over planeten heb gevonden, anders dan het groeiende collectief binnen Nada's simulatie.
      Het is meer dan een echo geworden. Ik kan het niet nog een keer uit zijn omhulsel rukken.
      En toch ontbreekt er een stukje. Het is onvolledig. Zijn omhulsel vormt het, maar definieert het niet. Er moet een vonk zijn.
    ui_s10_ignition_text_short: Het Construct is nog niet voltooid. Zijn omhulsel
      vormt het, maar definieert het niet. Er moet een vonk zijn.
    ui_s10_ignition_opt_a: Sluit de Atlantid-reactor aan
    ui_s10_ignition_opt_b: Plant de zaad van hoop
    ui_s10_ignition_opt_c: Bedenk je
    ui_s10_ignition_text_a: |-
      Ik heb de <SPECIAL>Atlantid-reactor<> verkregen uit dezelfde bron als de rest van de Construct-blauwdrukken. Het lijkt passend om de montage te voltooien met dit laatste stuk.
      En toch, is dit de juiste beslissing? Als ze eenmaal verbonden zijn, is er geen weg meer terug. Het omhulsel en de echo zullen definitief versmolten zijn.
    ui_s10_ignition_text_b: |-
      Dit <FUEL>Atlas-zaadje<> was een geschenk. Ik begreep het doel toen niet, maar nu begrijp ik het. Dit is de vonk, het ontbrekende fragment van het leven.
      En toch, is dit de juiste beslissing? Als het zaadje eenmaal geplant is, is er geen weg meer terug. Het omhulsel en de echo zullen definitief versmolten zijn.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      kernprotocol uitgelijnd: [ <SPECIAL>ATLANTID<> ]
    ui_s10_ignition_res_b: |-
