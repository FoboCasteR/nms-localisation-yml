    ui_medal_desc_head_repairs: |-
      Hoewel de Autofaag zelf zijn lichaamseenheid wil voltooien, accepteert hij wel hulp bij het verkrijgen van onderdelen voor zijn gezichtskooi en bijbehorende neurale elektronica.

      Dissonante werelden zijn bezaaid met de vroege metalen botten van Autofaag-eenheden die uit de leegte zijn getrokken door de kracht van <SPECIAL>atlantideum<>. Gebruik het <TECHNOLOGY>analysevizier<> om <STELLAR>harmonisch schroot<> te vinden, wat aangeeft dat er een Autofaag-eenheid is die gemonteerd kan worden.

      Je vindt soms ook gedeeltelijk gemonteerde Autofaag-eenheden in kampen die zijn gemarkeerd door de <TECHNOLOGY>polyfone kern<>. Als je een kern hebt gevonden, kun je deze activeren in de <STELLAR>inventaris van de multitool<>.
