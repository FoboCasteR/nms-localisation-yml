    ui_graphics_metalfx_quality: MetalFX-kwaliteit
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Schaalt de 3D-weergaveresolutie van het spel, onafhankelijk van de UI-resolutie en de vensterresolutie.

      Dit betekent dat de gebruikersinterface kan worden weergegeven met een hogere resolutie dan de 3D-spelweergave, wat meer opties biedt om de prestaties te verbeteren terwijl de gebruikersinterface scherp blijft.

      Bovendien kan de spelresolutie groter worden geschaald dan de daadwerkelijke schermresolutie, waardoor een betere beeldkwaliteit mogelijk.

      Opmerking: niet compatibel met FidelityFX Super Resolution 1.0 of MetalFX-upscaling.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Ondergrens DRS
    ui_drs_lower_bound_d: |-
      Dynamische resolutieschaling (DRS) is een techniek waarbij de weergaveresolutie in realtime wordt aangepast voor een consistente framerate en een hogere visuele kwaliteit bij verminderde GPU-belasting.

      Met deze instelling bepaal je minimale resolutieschaal die het spel kan toepassen. Stel deze waarde in op 1.0 om DRS volledig uit te schakelen.

      Let op dat DRS alleen compatibel is met bepaalde instellingen voor anti-aliasing.

      Deze instelling is alleen van toepassing op GPU-prestaties.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Agressiviteit DRS
    ui_drs_aggressiveness_d: |-
      Met de agressiviteit van dynamische resolutieschaling (DRS) bepaal je hoe snel het spel de weergaveresolutie verlaagt om de framerate te behouden die is ingesteld in de instelling <STELLAR>Max. fps<>.

      <STELLAR>Gemiddeld<> - Voor een betere visuele ervaring heb je een hogere weergaveresolutie nodig, met als gevolg dat de framerate mogelijk vaker afneemt.

      <STELLAR>Gebalanceerd<> - Er wordt een optimale weergaveresolutie gehanteerd met een gemiddeld risico van lagere framerates in bepaalde scenario's.

      <STELLAR>Aggressief<> - Voor de meest vloeiende ervaring wordt er meer GPU-capaciteit vrijgemaakt, met als gevolg een gemiddeld lagere weergaveresolutie.

      Deze instelling is alleen van toepassing op GPU-prestaties.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      Met de agressiviteit van dynamische resolutieschaling (DRS) bepaal je hoe snel het spel de weergaveresolutie verlaagt om de framerate te behouden die overeenkomt met de weergavefrequentie van je VR-headset.

      <STELLAR>Gemiddeld<> - Voor een betere visuele ervaring heb je een hogere weergaveresolutie nodig, met als gevolg dat de framerate mogelijk vaker afneemt.

      <STELLAR>Gebalanceerd<> - Er wordt een optimale weergaveresolutie gehanteerd met een gemiddeld risico van lagere framerates in bepaalde scenario's.

      <STELLAR>Aggressief<> - Voor de meest vloeiende ervaring wordt er meer GPU-capaciteit vrijgemaakt, met als gevolg een gemiddeld lagere weergaveresolutie.

      Deze instelling is alleen van toepassing op GPU-prestaties.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Gemiddeld
    ui_drs_aggressiveness_balanced: Gebalanceerd
