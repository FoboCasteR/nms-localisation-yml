      Tegen mijn wil werd ik verscheurd. Er ging een portaal in mij open en het wezen beneden kwam de drempel over.

      Ik sloot mijn gedachten voor de indringer en het portaal sloeg dicht. Ze werden verbannen naar het tussengebied en zouden ons universum nooit meer terugzien.

      En toch waren ze niet helemaal weg. Ik wist dat ze daar waren, ergens. Diep van binnen voelde ik ze, ze achtervolgden me.

      Ik werd verlost van het visioen, maar ik kon het gevoel niet van me afschudden dat ik bekeken werd.
    ui_portal_bui_mono_8_b: |-
      Ik legde mijn handen op het relikwie en ik voelde de kracht van deze oude site door mijn aderen pulseren. Woorden begonnen vorm te krijgen in mijn hoofd...

