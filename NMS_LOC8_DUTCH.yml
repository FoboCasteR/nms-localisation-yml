    ui_s10_soul_desc: |-
      Het <TECHNOLOGY>zaadje<> is een echo van het leven, de laatste nagalm van een levend wezen.

      Nada gelooft dat als ik dit zaadje bij zijn <STELLAR>Prime-terminal<> plant, er door zijn simulatie een soort convergentie ontstaat die het <TECHNOLOGY>Construct<> tot leven brengt.
    ui_s10_soul_desc_alt: |-
      Het <TECHNOLOGY>zaadje<> is een echo van het leven, de laatste nagalm van een levend wezen.

      Het zaadje werd onthuld in een visioen na Nada's ritueel, bij een <TECHNOLOGY>monoliet<> doordrenkt met <SPECIAL>atlantideum<>.
    ui_s10_soul_sub: Kristallijne bewustzijnskooi
    ui_exped_comm_s10_title: Anomalie-onderzoek
    ui_exped_comm_s10_sub: Sublimeer meer echozaadjes
    ui_exped_comm_s10_desc: |-
      Nada's <TECHNOLOGY>Prime-terminal<> vormt een venster naar een gesimuleerde realiteit, een gebed gericht op de oude Korvax, nu hervormd in het hart van de anomalie.

      Met voldoende echozaadjes kan de Prime-terminal een eigen alternatieve convergentie ontwikkelen, een netwerk van zielen dat het <TECHNOLOGY>Construct<> zou kunnen doen ontwaken.
    ui_exped_comm_s10_obj1: Bied meer echozaadjes aan bij de Prime-terminal
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Algehele voortgang van communityupload<> op <STELLAR>%CMTOTALPERCENT%<>. Volgende collectieve bewustzijnsdrempel bij <STELLAR>%CMNEXTTIER%<>.

      Nada gelooft dat de sleutel tot het begrijpen van het <TECHNOLOGY>Construct<> en de <TECHNOLOGY>Autofaag<> in hun collectieve gegevens ligt. Met genoeg echo's van bewustzijn kan de Prime-terminal misschien de netwerkintelligentie simuleren die nodig is om het Construct leven in te blazen.

      Gebruik het analysevizier (<IMG>AIM<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden in <SPECIAL>dissonante<> werelden. Elke wereld die is geassocieerd met de mijlpaal <EXPED>Pelgrimstocht<> is dissonant.
      Gebruik bij aankomst op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<> om <SPECIAL>echozaadjes<> in de buurt te onthullen.
    ui_exped_comm_s10_obj1_msg1: |-
      Installeer de <TECHNOLOGY>resonantieversterker<>
      Gebruik <IMG>INVENTORY<> om je inventaris te bekijken
      Gebruik <IMG>TECHMENU<> om iets te installeren in vrije vakken
    ui_exped_comm_s10_obj1_msg2: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Voortgang van universele upload op <STELLAR>%CMTOTALPERCENT%<>
      Gebruik de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) in de ruimte om <SPECIAL>dissonante<> werelden te vinden
    ui_exped_comm_s10_obj1_msg3: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Voortgang van universele upload op <STELLAR>%CMTOTALPERCENT%<>
      De <TECHNOLOGY>scanner<> (<IMG>SCAN<>) van het ruimteschip detecteert dissonante werelden
    ui_exped_comm_s10_obj1_msg4: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Voortgang van universele echo-upload op <STELLAR>%CMTOTALPERCENT%<>
      Bied het <TECHNOLOGY>echozaadje<> aan bij Nada's <SPECIAL>Prime-terminal<>
    s10_fragment_name: ECHOCOLLECTIEF
    s10_fragment_name_l: Echocollectief
    s10_fragment_desc: |-
      Een verschuivende draaikolk van <SPECIAL>atlantideum<>, afgestemd op de groeiende collectieve wil in Nada's <STELLAR>Prime-terminal<>. Huidige bewustzijnsdrempel: <STELLAR>??%<>.

      De korrels oscilleren in een patroon, maar de boodschap is onbegrijpelijk.
