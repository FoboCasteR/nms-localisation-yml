      Oogst deze kromgetrokken reactoren uit de restanten van <SPECIAL>beschadigde Sentinel-viervoeters<>. Deze geavanceerde eenheden zijn alleen te vinden in dissonante werelden en mobiliseren alleen als hun dronebeschermers zijn uitgeschakeld.
