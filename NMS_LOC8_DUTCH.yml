      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Indien ingeschakeld, worden bewegingen van de bewegingssensor als gevolg van de trilfunctie van de Joy-Con- of Pro-controller genegeerd.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
