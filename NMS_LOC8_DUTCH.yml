      Een verschuivende draaikolk van <SPECIAL>atlantideum<>, afgestemd op de groeiende collectieve wil in Nada's <STELLAR>Prime-terminal<>. Huidige bewustzijnsdrempel: <STELLAR>%NUM%%<>.

