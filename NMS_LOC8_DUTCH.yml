      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Een jetpack van titanium, gemaakt met technologie die is gestolen van de Sentinel-horde. De motor wordt voorgekoeld met een constante stroom van pugneum en stikstof, waardoor het zowel zuinig als doodstil is.

