    ui_vr_flight_stick_twist_d: |-
      Als je in <STELLAR>VR<> speelt en bewegingsbesturing gebruikt, bestuur je het ruimteschip door de cockpit-stick in de wereld vast te pakken en te bewegen.

      Als je deze instelling inschakelt, kun je de stick van het schip <STELLAR>draaien<> voor een extra bewegingsas.
