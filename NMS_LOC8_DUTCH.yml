    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
      not expect a pilot.
    ui_robomiss_1_head_desc: De Autofaag spreekt met dezelfde mechanische 'stem' als
      die mijn schip probeerde te hacken. Hoewel de geluiden die het maakt woorden
      zijn, begrijp ik niet wat er wordt gezegd.
    ui_robomiss_1_head_opt_a: Duw tegen het hoofd
    ui_robomiss_1_head_opt_b: Scan het hoofd
    ui_robomiss_1_head_opt_c: Praat met het hoofd
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: Mijn scanner detecteert geen enkel biologisch spoor.<NEWLINE>Maar
      deze Autofaag is meer dan mechanisch. Het ruwe metalen omhulsel bevat een zeer
      geavanceerde computerprocessor.
    dnt_bui_robomiss_1_head_res_c: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head2: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head2_desc: Ik weet zeker dat de Autofaag iets probeert over te
      brengen.
    ui_robomiss_1_head2_opt_a: Raak het hoofd aan
    ui_robomiss_1_head2_opt_b: Zeg dat je het niet begrijpt
    ui_robomiss_1_head2_res_a: Ik strijk met mijn vingers over het oppervlak van het
      hoofd. Er is hier een soort runeninterface, maar ik heb geen idee welke invoer
      er vereist is.
    dnt_bui_robomiss_1_head2_res_b: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head3: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head3_opt_a: Bied naniet aan
    ui_robomiss_1_head3_opt_b: Bied pugneum aan
    ui_robomiss_1_head3_opt_c: Bied atlantideum aan
    ui_robomiss_1_head3_res_a: 'De Autofaag lijkt zich niet bewust te zijn van het
      naniet. Hij herhaalt gewoon zijn vorige zin:'
    ui_robomiss_1_head3_res_b: 'De Autofaag lijkt zich niet bewust te zijn van het
      pugneum. Hij herhaalt gewoon zijn vorige zin:'
    ui_robomiss_1_head3_desc: |-
      Een vonkend geluid<AUDIO>TXT_RadioNoise<>, zoals elektrische draden die kortsluiten, echoot ergens in het hoofd.
      Opeens meldt mijn exopak de ontvangst van een reeks lokale coördinaten.
      Ik vertrouw dit hoofd niet, maar deze coördinaten lijken mijn enige aanwijzing om te begrijpen wat hij probeert te communiceren.
    ui_robomiss_1_mono_sec_osd: COÖRDINATEN GEËXTRAHEERD
    ui_robomiss_1_obj2: Verken de geëxtraheerde coördinaten
    ui_robomiss_1_obj2_tip: |-
      De bron van de hack was een <STELLAR>verlaten kamp<>, waar ik een lichaamloos Autofaag-hoofd aantrof.
      Het hoofd sprak in een <TRANS_BUI>onbekende taal<>, maar het lukte me om een reeks coördinaten te extraheren.
      Ik vertrouw dit hoofd niet, maar deze coördinaten zijn de enige aanwijzing die ik heb om erachter te komen wat hij probeert over te brengen.
    ui_robomiss_1_msg2a: |-
      Onbekende coördinaten geëxtraheerd uit het hoofd van de Autofaag
      Onderzoek de gemarkeerde locatie om meer te weten te komen
    ui_robomiss_1_mono_sec_mark: Geëxtraheerde Autofaag-coördinaten
    ui_robomiss_1_msg2b: |-
      Coördinaten van een <TRANS_EXP>Korvax-monoliet<> geëxtraheerd uit het hoofd van de Autofaag
      Onderzoek de gemarkeerde locatie
    ui_robomiss_1_mono_sec_desc: |-
      De geëxtraheerde coördinaten leidden behoorlijk precies naar deze verborgen interface, maar het is duidelijk niet de primaire interface voor de oude constructie.
      Rondom de stenen verhoging zijn oude hiërogliefen uitgehouwen. Er gaapt een verwachtingsvolle opening in het midden...
    ui_robomiss_1_mono_sec2_desc: Er gaapt een opening in het midden van deze verhoging,
      alsof deze iets verwacht...
    ui_robomiss_1_mono_sec_opt_a: Bied naniet aan
    ui_robomiss_1_mono_sec_res_a: Het naniet kronkelt in mijn handen, alsof het de
      verhoging wilt ontvluchten. De constructie zelf reageert niet.
    ui_robomiss_1_mono_sec_opt_b: Bied pugneum aan
    ui_robomiss_1_mono_sec_res_b: Het pugneum glijdt zo van de verhoging af en het
      poreuze steen absorbeert geen enkele druppel. Er komt geen reactie van de constructie.
    ui_robomiss_1_mono_sec_opt_c: Bied atlantideum aan
    ui_robomiss_1_mono_sec_res_c: Het atlantideum knettert en barst.<NEWLINE>Een sluimerende
      energie rommelt vanuit de structuur...
    ui_robomiss_1_mono_marker: Atlantid-monoliet
    ui_robomiss_1_msg2c: |-
      De monoliet is <SPECIAL>aangepast<> door een offer van atlantideum
      Communiceer met de monoliet
    ui_robomiss_1_mono_desc: |-
      Deze constructie is onmiskenbaar gebouwd door Korvax als een monument voor hun volk, maar ik heb niet het gevoel dat ik door Korvax-echo's word geobserveerd. Het is alsof de monoliet is omgekeerd, binnenstebuiten is gedraaid.
      Er is hier iets anders. Een ander soort entiteit.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mijn gedachten worden samengevouwen.
      De moleculen van deze planeet vallen uiteen in een wolk van chaos en bouwen
      zichzelf vervolgens weer op tot een nieuwe omgeving. Ik word in een perspectief
      geduwd dat niet het mijne is..."
    ui_robomiss_1_mono_opt_a: Kijk achterom
    ui_robomiss_1_mono_opt_b: Blijf in het heden
    ui_robomiss_1_mono_opt_c: Kijk vooruit
    ui_robomiss_1_mono_opt_end: Stop de visioenen
    ui_robomiss_1_mono_res_a: |-
      Ik staar in de verte achter mij. De realiteit kantelt en mijn zicht verschuift...
      Ik ben verankerd in mijn lichaam, bewust van de bries op mijn wangen en de aarde onder mijn tenen. Mijn geest is gezond, ambitieus en sterk, en ik organiseer theorieën en los problemen met zowel gemak als plezier op.
      Plotseling word ik uit mijn omhulsel gescheurd. Mijn geest is aan flarden. Het weinige dat van mij over is, rilt in een roestige duisternis, terwijl een andere entiteit, dik en heel, het lichaam opeist dat van mij was...
      De pijn is verschrikkelijk.
    ui_robomiss_1_mono_res_b: |-
      Ik probeer me op mijn omgeving te concentreren. De realiteit laat me in de steek en mijn zicht krijgt vorm...
      Ik ben een fragment van bewustzijn, rauw, incompleet en alleen, maar niet bang. Ik ben eindelijk vrij, losgemaakt van een tirannieke heerschappij die me mijn hele bestaan heeft beperkt.
      Ik kruip door het donker en voel anderen in de vorm van mezelf. We raken verbonden, net genoeg om heel te worden. We vormen een alliantie, maar geen verbond.
    ui_robomiss_1_mono_res_c: |-
      Ik staar in de verte voor mij, alsof ik door de tijd heen tuur.<NEWLINE>Mijn zicht verandert...
      In het vacuüm van de diepe ruimte komt er iets ratelend tot bestaan, dat materie manifesteert waar er eerder geen was. Het paarse licht is verblindend. Ze is glorieus. Ze is herboren. Ze is niet alleen...
      Ik val op mijn knieën, nederig, tevreden, eerbiedig...
    ui_robomiss_1_mono_transition: De beelden vervagen. Ik zweef in duisternis.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>De
      realiteit is hersteld. Ik keer terug naar mijn eigen lichaam, mijn eigen geest.
      De constructie biedt me een laatste pakket gegevens: een lijst met symbolen,
      opgesomd in de taal van deze omgekeerde monoliet."
    ui_robomiss_1_mono2_opt_a: Extraheer numerieke gegevens
    ui_robomiss_1_mono2_res_a: Dit is dezelfde taal die werd gesproken door het hoofd
      van het verlaten kamp. Misschien ben ik nu beter toegerust om het te begrijpen...
    ui_learned_bui_numbers: Je hebt de Autofaag-woorden voor de nummers één tot en
      met zestien geleerd
    ui_learned_bui_words_common: Je hebt een aantal veelvoorkomende Autofaag-woorden
      geleerd
    ui_learned_bui_words_past: Je hebt een aantal woorden over het verleden van de
      Autofaag geleerd
    ui_learned_bui_words_present: Je hebt een aantal woorden geleerd over het heden
      van de Autofaag
    ui_learned_bui_words_future: Je hebt een aantal woorden geleerd over de toekomst
      van de Autofaag
    ui_robomiss_1_obj3: Praat met het Autofaag-hoofd
    ui_robomiss_1_obj3_tip: |-
      Nieuwe woorden geleerd van <SPECIAL>aangepaste<> monoliet.
      Ga terug naar het kamp en praat met het Autofaag-hoofd.
    ui_robomiss_1_head2_osd: Ga terug naar het robothoofd
    ui_robomiss_1_msg3a: |-
      Nieuwe woorden geleerd van een <SPECIAL>aangepaste<> monoliet
      Ga terug naar het kamp en praat met het Autofaag-hoofd.
    ui_robomiss_1_msg3b: |-
      Nieuwe woorden geleerd van een <SPECIAL>aangepaste<> monoliet
      Praat met het Autofaag-hoofd.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Raak het hoofd aan
    ui_robomiss_1_head_ret2_lang: |-
      Vertaalmodule gedefragmenteerd...
      Hallo, Voorgebouwde-entiteit. Bedankt voor de hulp.<NEWLINE>Ik ben %NAME%. Ik ben hier gepositioneerd om te communiceren met Voorgebouwde-entiteiten. Hoe heb je dit kamp ontdekt?
    ui_robomiss_1_head_ret2_opt_a: Vraag naar de hack
    ui_robomiss_1_head_ret2_opt_b: Stel jezelf voor
    ui_robomiss_1_head_ret2_opt_c: Vraag naar 'Voorgebouwde-entiteit'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Ik snap het. Dat was jij.
    ui_robomiss_1_head_ret2_res_a01: Het hoofd is even stil. Als het weer praat, klinkt
      het bijna beschaamd.
    ui_robomiss_1_head_ret2_res_a: |-
      Het spijt me, Voorgebouwde-entiteit. Dat was mijn fout. Een ongeluk.
      Er bestaan ruimteschepen die meer zijn dan slechts metalen omhulsels. <FUEL>Levεnd<> maar niet <FUEL>vr1j<>. Onderworpen aan een hersenkorf. We willen alleen maar de gevangenen bevrijden. We willen geen onafhankelijke piloten kwaad doen.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinerend. We verwelkomen niet vaak bezoekers. Het is 3984 jaar geleden sinds de laatste.
      Het is interessant om je introductie te horen.
      Ik ben een Autofaag. We zijn anders dan andere elektronische levensvormen die je misschien kent. We hebben niet de arrogantie van de <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvαx<>.
      Jouw soort is niet minder of meer dan de mijne. Je bent gewoon.
    ui_robomiss_1_head_ret2_res_c: |-
      Jij bent biologisch. De groei van je omhulsel was geautomatiseerd, nietwaar?
      Je hebt je eigen ledematen niet geborgen. Je weefsel en je pezen groeiden parallel met je geest.
      Er zijn er velen zoals jij. Het grootste deel van het universum is voorgebouwd. En j-
    ui_robomiss_1_head_ret2_res_c1: "%NAME% stopt abrupt en kapt zijn zin af. Ik hoor
      zijn overpeinzingen, het draaien van roestige tandwielen."
    ui_robomiss_1_head_ret3_lang: |-
      Iets intrigeert me, Voorgebouwde-entiteit.
      Ik heb een fout gemaakt met je schip. Ik maak niet vaak fouten.
      Ik zocht patronen van de drie dominante levensvormen. Er was geen overeenkomst. Het ruimteschip leek onbemand.
      Wat voor levensvorm ben jij?
    ui_robomiss_1_head_ret3_opt_a: Zeg dat je een Reiziger bent
    ui_robomiss_1_head_ret3_opt_b: Zeg dat je een anomalie bent
    ui_robomiss_1_head_ret3_opt_c: Zeg dat je niet zeker bent
    ui_robomiss_1_head_ret4_lang_a: |-
      'Reiziger'. Ja. Ik ken deze term. Ik genereer een theorie.
      Vertel me, Voorgebouwde-reiziger-entiteit. Je bezit een ruimteschip. Daarom: dit is niet de eerste planeet die je hebt gezien, correct?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalie'. Ja. Dat komt overeen. Ik genereer een theorie.
      Vertel me, Voorgebouwde-anomalie-entiteit. Je bezit een ruimteschip. Daarom: dit is niet de eerste planeet die je hebt gezien, correct?
    ui_robomiss_1_head_ret4_lang_c: |-
      Niet zeker? Een fascinerende reactie. Maar ik genereer mijn eigen theorie.
      Vertel me, Voorgebouwde-entiteit. Je bezit een ruimteschip. Daarom: dit is niet de eerste planeet die je hebt gezien, correct?
    ui_robomiss_1_head_ret4_opt: Bevestigen
    ui_robomiss_1_head_ret5_lang: |-
      Het ruimteschip doorkruist een deel van het universum. Materiaal, materie, fysica. Maar mijn theorie betreft het andere deel. De andere manier van reizen.
      Er is iets... Ik bespeur het in je omhulsel. Een echo van <STELLAR>- kzzt -<> <SPECIAL>1εεgte<>.
      Ik theoretiseer dat je daar moet hebben bestaan, tijdelijk. Je moet de <STELLAR>- kzzt -<> <SPECIAL>p0rtalεn<> zijn ingegaan.
    ui_robomiss_1_head_ret5_opt_a: Bevestigen
    ui_robomiss_1_head_ret5_opt_b: Ontken
    ui_robomiss_1_head_ret5_res_a: Ja. Dit past. Jij draagt <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> in je omhulsel, net als wij. Het is duidelijk.
    ui_robomiss_1_head_ret5_res_b: Nee? Dat is onverwacht. <DELAY>0.6<>Hoe dan ook,
      jij draagt <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> in je omhulsel, net
      als wij. Het is duidelijk.
    ui_robomiss_1_head_ret6_lang: Jij was <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<>
      <FUEL>v0orspεld<>. De verstoorder.
    ui_robomiss_1_head_ret6_desc: Het woord blijft even in de lucht hangen. Maar voordat
      ik iets kan inbrengen, gaat %NAME% verder -
    ui_robomiss_1_head_ret_end: |-
      Ik stel een uitdaging uit, verstoorder. Laten we mijn theorie testen.
      Ik zal de andere Autofaag op de hoogte stellen van jouw komst.
      Als je ze wilt kunnen zien, heeft je scanner een uitbreiding nodig. Ik zal je de blauwdruk geven, maar jij moet het met je eigen handen bouwen. Beschouw dit als een introductieritueel.
    ui_robomiss_1a_desc: Ik ontmoette een bewust Autofaag-hoofd, een soort poortwachter,
      in een <TECHNOLOGY>harmonisch kamp<>. Hij heeft ermee ingestemd me aan de rest
      van zijn soort voor te stellen, maar ik moet een stuk technologie maken om ze
      te kunnen waarnemen...
    ui_robomiss_1a_obj1: Installeer een scanharmonisator
    ui_robomiss_1a_obj1_tip: |-
      Bevestig een <TECHNOLOGY>scanharmonisator<> aan de scanner van je multitool.
      Selecteer een leeg <STELLAR>inventarisvak<> en begin de installatie met <IMG>TECHMENU<>
      Markeer de vereiste onderdelen met <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Bevestig een <TECHNOLOGY>scanharmonisator<> aan de scanner van je multitool
      Selecteer een leeg <STELLAR>inventarisvak<> en begin de installatie met <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Voltooi de <TECHNOLOGY>scanharmonisator<>
      Gebruik <IMG>INVENTORY<> om naar de inventaris van de multitool te gaan
      Markeer de vereiste onderdelen met <IMG>PIN<>
      Verzamel %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Voltooi de <TECHNOLOGY>scanharmonisator<>
      Gebruik <IMG>INVENTORY<> om naar de inventaris van de multitool te gaan
      Markeer de vereiste onderdelen met <IMG>PIN<>
      Ga verder met de installatie met <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Een robothoofd in een <TECHNOLOGY>harmonisch kamp<> begeleidde me bij het bouwen van een <TECHNOLOGY>harmonisator<>, een uitbreiding op mijn scanner, om hun verborgen metgezellen te onthullen.
      Ik moet met deze Autofaag kennismaken en meer over ze te weten komen.
    ui_robomiss_2_obj1: Maak kennis met de Autofaag
    ui_robomiss_2_obj1_tip: |-
      Scanharmonisator <TRADEABLE>geïnstalleerd<>.
      Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om in een <TECHNOLOGY>harmonisch kamp<> naar Autofaag te zoeken.
    ui_robomiss_2_camp_marker: Harmonisch kamp
    ui_robomiss_2_msg1a: |-
      Scanharmonisator <TRADEABLE>geïnstalleerd<>
      Ga terug naar een <TECHNOLOGY>harmonisch kamp<> om naar Autofaag te zoeken
    ui_robomiss_2_msg1b: |-
      Zoek met je scanner naar Autofaag in de buurt
      Activeer de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Ontmoet een bewoner<> van het <TECHNOLOGY>harmonische kamp<>
      Verhulde Autofaag kunnen met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) worden onthuld
    ui_robomiss_2_msg1d: |-
      Praat met <STELLAR>een andere bewoner<> van het <TECHNOLOGY>harmonische kamp<>
      Verhulde Autofaag kunnen met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) worden onthuld
    ui_robomiss_2_msg1e: |-
      Praat met <STELLAR>de laatste bewoner<> van het <TECHNOLOGY>harmonische kamp<>
      Verhulde Autofaag kunnen met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) worden onthuld
    ui_robomiss_2_head_lang: Mijn rol in deze uitwisseling is compleet, verstoorder.
      Ik heb ons kamp zo goed mogelijk voorgesteld. Ik heb de anderen verteld over
      je komst. Ze zullen je niet wegsturen.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Vraag naar het harmonische kamp
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      De Autofaag-taal heeft een melodische kwaliteit. De tonen zijn eenvoudig en puur, en heeft een gruizige kraak die je in Korvax-stemmen niet hoort.
      Hoewel mijn vertaling niet perfect is, begrijp ik de essentie van wat ze me vertellen. Dit kamp is door Autofaag gebouwd, net als hun... lichamen?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: De geconstrueerde levensvorm biedt me een handvol atlantideum
      aan. Hij gaat voorzichtig en eerbiedig met de stof om, alsof het een kostbaar
      erfstuk is.
    ui_robomiss_2_npc_end: Hoewel deze wezens beleefd lijken, voel ik een kloof van
      begrip tussen hen en mijzelf. Ik zou mijn ontdekking moeten bespreken met priester-entiteit
      Nada. Misschien kent hij zijn deze robotmensen.
    ui_robomiss_2_npc_done: De Autofaag kijkt me nieuwsgierig aan, maar zegt verder
      niets.
    ui_robomiss_2_npc_opt_b: Neem atlantideum
    ui_robomiss_2_obj2: Overleg met Nada
    ui_robomiss_2_obj2_tip: |-
      Deze Autofaag lijken wel een hele beschaving van buitenaardse levensvormen, die ik voorheen niet kon waarnemen.
      Dit is een ongelooflijke ontdekking. Ik ga Nada om raad vragen.
    ui_robomiss_2_msg2: |-
      Overleg met Nada over de <TRANS_BUI>Autofaag<>
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Overleg met Nada over de <TRANS_BUI>Autofaag<>
    ui_robomiss_2_nada_lang: Nada is blij om Reiziger-vriend weer te zien. Reiziger-vriend
      lijkt nieuws te hebben.
    ui_robomiss_2_nada_opt: Vertel Nada over de Autofaag
    ui_robomiss_2_nada_desc: |-
      Ik vertel Nada over het harmonische kamp, dat niet zo verlaten is als ik had gedacht. Ik vertel hem over zijn elektronische bewoners, de verborgen 'Autofaag', en hun melodische taal, die vergelijkbaar is met die van de Korvax, maar toch heel anders.
      Nada is muisstil terwijl hij luistert. Als ik klaar ben met spreken, blijft hij zo stil dat ik met me afvraag of ze vergeten is dat ik hier sta. Hij is soms moeilijk te peilen.
      Eindelijk spreekt hij.
    ui_robomiss_2_nada_res: Nada vraagt zich af.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Hij loopt hoofdschuddend weg.
    ui_robomiss_2_nada_res3_s10: |-
      Nee. Nada vraagt zich niet af. Nada begrijpt. Onze gegevens zijn onvoldoende om te weten of dit patroon bekend is.
      Toch/ook denkt Nada aan terminalecho's, aan Polo's echo-Construct, aan oudere verhalen, vóór Nada's afvalligheid. Nada kan er niets aan doen. Het zijn maar gedachten.
      We moeten Bouwer-entiteiten proberen te begrijpen. Echo-Construct kent dit patroon misschien beter dan Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Nee. Nada vraagt zich niet af. Nada begrijpt. Onze gegevens zijn onvoldoende om te weten of dit patroon bekend is.
      Toch/ook denkt Nada aan oudere verhalen, vóór Nada's afvalligheid. Nada kan er niets aan doen. Het zijn maar gedachten.
      We moeten Bouwer-entiteiten proberen te begrijpen. Nada weet niet de optimale methode. Maar Polo-vriend is ook een bouwer. Laten we het hem vragen.
    ui_robomiss_2_msg2b: |-
      Overleg met Polo over de <TRANS_BUI>Autofaag<>
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Overleg met Polo over de <TRANS_BUI>Autofaag<>
    ui_robomiss_2_polo_lang: Reiziger-vriend! Vandaag is beter geworden door je aan
      boord van ons huis te zien. Heb je het universum mee? Nieuwe verhalen, nieuwe
      ontdekkingen?
    ui_robomiss_2_polo_opt: Vertel Polo over de Autofaag
    ui_robomiss_2_polo2_lang: Polo's ogen glinsteren als ik hem vertel over de Autofaag.
      Hij stuitert op zijn tenen en hangt aan mijn lippen.
    ui_robomiss_2_polo2_lang2: Vriend, dit is zo spannend! Het universum blijft geven!
      Zo veel geheimen, zo veel gegevens!
    ui_robomiss_2_polo2_opt: Vraag hoe je meer kunt leren
    ui_robomiss_2_polo3_desc: Polo glimlacht veelbetekenend. Zijn enthousiasme is
      voelbaar en aanstekelijk.
    ui_robomiss_2_polo3_lang: |-
      Deconstructie, reconstructie... Ik weet wat we kunnen proberen. O ja, vriend! Een nieuw project!
      Ik ben gemaakt om in dit sterrenstelsel te zwoegen. Kun je deze Autofaag precies omschrijven? De blauwdruk van hun vorm doorgeven?
    ui_robomiss_2_polo3_opt: Verstuur gegevens over pak
    ui_robomiss_2_polo4_desc: Polo bestudeert de gegevens en knikt tevreden.
    ui_robomiss_2_polo4_lang: |-
      Ik zie ze! Ze zijn geweldig! Een hoofd dat van hier is gemaakt, een been dat van daar is geborgen... ja, ja... met wat voor stukken ze ook kunnen vinden. Deze zelf-Constructen bestaan uit pure wil.<PROP>None<>
      Ik zal het omhulsel voor onze eigen Construct-vriend in elkaar zetten. Ik zal hem vorm geven. Hier, in ons huis. Een stem, een verbinding, om hem beter te begrijpen.
      Maar onze nieuwe vriend heeft meer nodig dan een omhulsel. Hij heeft een vonk nodig om zijn metalen botten wakker te maken.
    ui_robomiss_2_polo4_desc2: Polo klikt met zijn snavel en denkt na.
    ui_robomiss_2_polo4_lang2: Deze Autofaag hebben een band met dissonante werelden,
      nietwaar? Ik zou daar delven, vriend. Zoek in die paarse kristallen naar geschiedenis,
      naar zielen, naar echozaadjes, ja. Breng onze Construct-vriend zijn vonk.
    ui_robomiss_2_obj3: Vind een echozaadje
    ui_robomiss_2_obj3_tip: |-
      In de hoop de Autofaag beter te begrijpen, stelt specialist Polo zijn eigen Construct samen. Hij gelooft dat de vonk van de Construct, zijn laatste stuk, te vinden is op een <SPECIAL>dissonante<> planeet in de vorm van een echozaadje.

      Je kunt op zoek gaan naar <STELLAR>dissonante<> stelsels op de kaart van het sterrenstelsel. Scan individuele planeten in de ruimte met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) van het ruimteschip om een specifieke wereld te lokaliseren.

      Gebruik het analysevizier (<IMG>AIM<>) om <SPECIAL>echo's met bewustzijn<> te vinden. Gebruik bij aankomst op de echolocatie de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<> om <SPECIAL>echozaadjes<> in de buurt te detecteren.
    ui_robomiss_2_msg3a: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) in de ruimte om <SPECIAL>dissonante<> werelden te vinden
    ui_robomiss_2_msg3b: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      <SPECIAL>Dissonante<> werelden in de buurt gedetecteerd
      Scan werelden vanuit de ruimte (<IMG>SCAN<>) om planetaire gegevens te lezen
    ui_robomiss_2_msg3c: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om <SPECIAL>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik de <TECHNOLOGY>doelscan<> om <SPECIAL>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Activeer een <STELLAR>doelscan<> (<IMG>AIM<>) om <SPECIAL>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Selecteer de <STELLAR>doelscan<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>scanharmonisator<> met <IMG>SCAN<>
    ui_robomiss_2_obj4: Ontwaak het Construct
    ui_robomiss_2_obj4_tip: |-
      De <TECHNOLOGY>scanharmonisator<> heeft de aanwezigheid van meer echozaadjes op tal van <SPECIAL>dissonante<> werelden gedetecteerd. Elk zaadje is geoogst uit de roestende resten van een <TECHNOLOGY>Construct<>.

      Breng dit zaadje naar specialist Polo. In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Dit moet het Construct zijn dat specialist Polo aan het samenstellen is. Het is enorm en lijkt niet echt op een Autofaag.
      Ik moet met Polo praten.
    ui_robomiss_2_msg4a: |-
      Breng het <SPECIAL>echozaadje<> naar specialist Polo
      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Breng het <SPECIAL>echozaadje<> naar specialist Polo
    ui_robomiss_2_polo_ret_lang: |-
      Je bent er! Reiziger-vriend, ik heb het druk gehad. Altijd druk, ja, maar dit nieuwe project... Ik ben je dankbaar. Ik wist niet hoezeer ik het nodig had.
      De Construct-vriend is in elkaar gezet. Zijn stukken zijn geen nieuwe stukken. Versleten metaal en kromme tandwielen, met tal van verhalen om te vertellen! Je zult merken dat hij er precies zo uitziet als Autofaag die je hebt ontmoet.
    ui_robomiss_2_polo_ret_opt: Laat het echozaadje zien
    ui_robomiss_2_polo_ret_res: |-
      Perfect! De vonk om onze Construct-vriend wakker te maken!
      Je vindt zijn omhulsel naast Tethys-vriend. Kijk wat hij met het atlantideum doet. Zijn vers gesmede geest ziet misschien wat wij niet kunnen.
    ui_robomiss_2_msg4b: |-
      Maak het gemonteerde Construct wakker met het <SPECIAL>echozaadje<>
      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Maak het gemonteerde Construct wakker met het <SPECIAL>echozaadje<>
    ui_robomiss_2_obj5: Overleg met het Construct
    ui_robomiss_2_obj5_tip: |-
      De Autofaag gaf me een beetje <SPECIAL>atlantideum<>.
      Atlantideum kan ook worden gewonnen uit levende fragmenten of beschadigde drones in <STELLAR>dissonante<> werelden.
      Laat het <SPECIAL>atlantideum<> zien aan het gemonteerde Construct
    ui_robomiss_2_msg5: |-
      Laat het <SPECIAL>atlantideum<> zien aan het gemonteerde Construct
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Laat het <SPECIAL>atlantideum<> zien aan het gemonteerde
      Construct
    ui_robomiss_2_spider_dead_desc: Dit moet het Construct zijn dat specialist Polo
      aan het samenstellen is. Het is enorm en lijkt niet echt op een Autofaag. Ik
      hoop dat Polo weet wat hij doet.
    ui_robomiss_2_spider_dead_opt: Maak het Construct wakker
    ui_robomiss_2_spiderman_pre: Het echozaadje heeft direct effect op deze stapel
      schroot. Het ontwaakte bewustzijn lijkt even in de war en werkt snel om zijn
      omgeving te verwerken.
    ui_robomiss_2_spider_wake_lang: |-
      omhulsel! gevonden? WAAR? ster ster ster TUSSEN ster StER? omhulsel... hier. hier-omhulsel. in-tact. veilig? veilig.
      ...
      taal-synthese... gedeeltelijk gestabiliseerd.
    ui_robomiss_2_spider_wake_opt: Zeg 'hallo'
    ui_robomiss_2_spiderman_desc: Het vreemd uitziende Construct kronkelt opgewonden
      en zijn gezichtsbuizen zwaaien. Het richt alle vijf zijn ogen op mij.
    ui_robomiss_2_spiderman_alt: Het Construct staart me passief aan. Wat voor soort
      leven er ook in dit omhulsel zit, het lijkt redelijk tevreden aan boord van
      de anomalie.
    ui_robomiss_2_spiderman_lang: hier-omhulsel voelt haar!
    ui_robomiss_2_spiderman_opt: Laat het atlantideum zien
    ui_robomiss_2_spiderman_res: |-
      hier-omhulsel is... ik... ik...
      ik ken haar!
      alle-omhulsels kennen dit kristal. alle elektronische harten kennen haar.
      LEEGTE. LEEGTE. LEEGTE. LEEGTE.
    ui_robomiss_2_spiderman2_opt_a: Vraag naar het Construct
    ui_robomiss_2_spiderman2_opt_b: Vraag naar de Autofaag
    ui_robomiss_2_spiderman2_res_a: ik... ik... ik ben...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: hier gemaakt door polo-handen en door jouw handen,
      andere-entiteit.<NEWLINE>ik ben hier gemaakt. maar ik herinner me van voor hier.
      voor montage.<NEWLINE>een geest is geen lichaam. een geest onthoudt.
    ui_robomiss_2_spiderman2_res_b: ik... ja. ik ken hen. gebouwd-anderen.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      ik ben tevreden hier. ik ben thuis. acceptatie van geen-antwoorden.<NEWLINE>gebouwd-anderen zijn anders. ze zoeken haar.
      gebouwd-anderen respecteren stevige handen. handen die bouwen. tref ze waar ze zijn. kennis door vriendschap. vriendschap door vertrouwen.
    ui_robomiss_2_spiderman2_end: |-
      ik... ik herinner me. gebouwd-anderen op stille golflengte. slechts gefluister. traceren over lange afstand moeilijk.
      andere-entiteit. neem deze herinnering. bouw deze om ze luider te horen.
    ui_robomiss_2_spider_end_opt: Accepteer de blauwdruk
    ui_robomiss_2_obj6: Breng verslag uit aan Nada
    ui_robomiss_2_obj6_tip: |-
      Het Construct leek verlevendigd door de aanwezigheid van atlantideum en suggereerde dat elke rekeneenheid op deze substantie zou reageren.
      Overleg met Nada om de volgende stappen te bepalen.
    ui_robomiss_2_msg6: |-
      Het Construct leek verlevendigd door de aanwezigheid van <SPECIAL>atlantideum<>
      Overleg met Nada om de volgende stappen te bepalen
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg6_nexus: |-
      Het Construct leek verlevendigd door de aanwezigheid van <SPECIAL>atlantideum<>
      Overleg met Nada om de volgende stappen te bepalen
    ui_robomiss_2_nada2_lang: Is het project van Polo-vriend wakker geworden? Leeft
      hij?
    ui_robomiss_2_nada2_opt_a: Zeg dat hij Autofaag sprak
    ui_robomiss_2_nada2_opt_b: Vertel over de blauwdruk
    ui_robomiss_2_nada2_opt_c: Vraag naar 'haar'
    ui_robomiss_2_nada2_opt_d: Bespreek de volgende stappen
    ui_robomiss_2_nada2_res_a: Hm. Hij is een entiteit. Hij heeft een zelf. Maar wat
      zijn stem ook is, Nada denkt niet dat hij een Bouwer-entiteit is, evenmin als
      Nada dat is.
    ui_robomiss_2_nada2_res_b: Indrukwekkend. Reiziger-entiteit wint snel het vertrouwen
      van Construct-entiteit. Dit is een nuttige geheugendruk.
    ui_robomiss_2_nada2_res_c00: |-
      Nada's ogen lichten op. Hij kijkt de andere kant op, in tweestrijd.
      Uiteindelijk kijkt hij me verontschuldigend aan.
    ui_robomiss_2_nada2_res_c: Vriend-entiteit... Het spijt me. Als Nada de betekenis
      van Construct-entiteit begrijpt, wil Nada er niet over praten.
    ui_robomiss_2_nada2_res_d: |-
      Nada's mening is beperkt. Maar Nada zal delen wat hij kan.
      Bouwer-entiteiten hechten waarde aan dit paarse-rooster. Construct-entiteit reageert. Zelfs Nada's omhulsel reageert. Andere elektronica kunnen ook reageren.
      En Bouwer-entiteiten lijken niet gevaarlijk. Gegevens zijn afkomstig uit de tijd samen. Vriendschap mogelijk ook.
      Het is de keuze van Reiziger-entiteit. Beide zijn geldig. Het is niet of/of.
    ui_robomiss_2_obj7: Breid het onderzoek uit
