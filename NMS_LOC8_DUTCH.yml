    ui_weapsent_dmg_sub: Onvoltooide Sentinel-berging
    ui_weapsent_dmg_desc: |-
      Deze multitool is voorzien een hybride technologie, een samensmelting van ruw schroot en een diepe, krachtige energie. Het is deels berging, deels Sentinel en deels iets ondefinieerbaars...

      Dit proces van gerecyclede fusie was <TECHNOLOGY>nog niet klaar<> toen dit gereedschap werd verkregen. Gebruik <IMG>REPAIR<> om door te gaan met repareren en dit vak vrij te maken voor algemeen gebruik.
    ui_sentinel_galmap_title: Spoor van Sentinel-interceptor
    ui_sentinel_galmap_sub: Vind het verdwenen ruimteschip
    ui_sentinel_galmap_desc: |-
      Ik heb een <TECHNOLOGY>AI-fragment van dreadnought<> verkregen, het laatste overblijfsel van een vernietigd Sentinel-vlaggenschip. De laatste flits van gegevens was de locatie van een verdwenen interceptor die van de vloot werd gescheiden.

      Het spoor leidt naar de planeet %PLANET% in het stelsel %SYSTEM%. Als ik het signaal kan volgen, zijn alle overblijfselen van dit Sentinel-schip van mij.
    ui_sentinel_galmap_obj: Volg het signaal naar de bron
    ui_sentinel_galmap_obj_tip: |-
      Volg het signaalspoor naar de planeet %PLANET% in het stelsel %SYSTEM%.
      Bereik de locatie om geavanceerde Sentinel-technologie te bergen.
    ui_sentinel_galmap_msg1: |-
      Signaalspoor van <STELLAR>Sentinel-interceptor<> gedetecteerd
      Bereik de laatste locatie om de Sentinel-berging te verkrijgen
    ui_sentinel_galmap_msg2: |-
      Signaalspoor van <STELLAR>Sentinel-interceptor<> gedetecteerd in <TECHNOLOGY>nabij stelsel<>
      Volg het schip naar de laatste locatie om de Sentinel-berging te verkrijgen
    ui_sentinel_galmap_survey_off: |-
      De signaalbron van de interceptor is <STELLAR>vlakbij<>
      Activeer een <STELLAR>doelscan<> in het analysevizier <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      De signaalbron van de interceptor is <STELLAR>vlakbij<>
      Activeer een <TECHNOLOGY>doelscan<> met <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Volg de <STELLAR>richtingsindicatie<> om de Sentinel-interceptor te vinden
      De <TECHNOLOGY>doelscan<> geeft de laatst bekende locatie aan
    ui_sentinel_galmap_survey_car: |-
      De signaalbron van de interceptor is <STELLAR>vlakbij<>
      Gebruik de <STELLAR>doelscan<> om de Sentinel-interceptor te vinden
      Verlaat je voertuig om doelscanrichtingen te bevestigen
    option_music_d: |-
      Volume van achtergrondmuziek.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volume van alle geluiden behalve de muziek.

      Inclusief voetstappen, ruimteschipmotoren, wapenvuur, wezens, interfacegeluiden en andere gameplaygeluiden.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Indien ingeschakeld, wordt de zaklamp van het exopak automatisch aangezet in donkere omgevingen, zoals in grotten of 's nachts, en uitgezet wanneer deze niet langer nodig is.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Zet deze instelling uit om alle Heads-Up Display (HUD)-elementen te verbergen, zoals het richtkruis, kompas en de streepjes voor de lifesupport.

      Biedt een meer meeslepende ervaring, vooral voor het maken van screenshots, maar beperkt de zichtbaarheid van belangrijke gameplayinformatie.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Indien ingeschakeld, verschijnen er zwevende schadenummers wanneer je een wezen of object beschadigt.

      Deze informatie kan nuttig zijn om zeker te weten dat je aanvallen raak zijn en om de effectiviteit van verschillende wapens en tools te vergelijken.

      Je kunt deze instelling uitzetten voor een meer meeslepende ervaring.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Bepaalt of temperaturen worden weergegeven in Celsius, Fahrenheit of Kelvin.

      Deze instelling heeft geen gevolgen voor het spel.
    option_language_d: De taal die wordt gebruikt voor tekst en geluid.
    option_redeem_bonus_d: Wissel bonuscontent in die je hebt verkregen via promoties.
    option_credits_d: Ontdek de mensen die hebben geholpen met het maken van No Man's
      Sky.
    graphics_hud_scale_d: |-
      Vergroot of verklein elementen op het Heads-Up Display (HUD).

      Als je de schaal vergroot, wordt de interface leesbaarder, vooral van een afstand.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: "Verhoog of verlaag de leesbaarheid van tekst in sommige menu's
      en andere delen van de gebruikersinterfaces.\n\nAls je de schaal vergroot, kan
      de tekst leesbaarder worden, vooral van een afstand. \n\nStandaardwaarde is:
      <CATALYST>%DEFAULTVALUE%<>"
    ui_easy_scanning_d: |-
      Indien uitgeschakeld, worden fauna, flora en mineralen automatisch gescand wanneer ze gecentreerd zijn in het <TECHNOLOGY>analysevizier<>, zonder dat je tegelijkertijd op een tweede knop hoeft te drukken.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Met deze instelling wissel je de functionaliteit van de knoppen voor sprinten en scannen om.

      <STELLAR>No Man's Sky Traditioneel<> - Sprinten <IMG>RUN<>, scannen <IMG>SCAN<>

      <STELLAR>Standaard<> - Sprinten <IMG>SCAN<>, scannen <IMG>RUN<>

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Met deze instelling wissel je de functionaliteit van de knoppen voor sprinten en scannen om.

      <STELLAR>No Man's Sky Traditioneel<> - Sprinten <IMG>SCAN<>, scannen <IMG>RUN<>

      <STELLAR>Standaard<> - Sprinten <IMG>RUN<>, scannen <IMG>SCAN<>

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Bepaalt het gedrag van <IMG>JUMP<> <STELLAR>tijdens het bouwen<>.

      <STELLAR>Prioriteit geven aan bouwen<> - Tijdens het bouwen plaats je met <IMG>JUMP<> objecten.

      <STELLAR>Prioriteit geven aan jetpack<> - Tijdens het bouwen activeer je met <IMG>JUMP<> je jetpack.

      Standaardwaarde: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Bepaalt het gedrag van de jetpackknop <STELLAR>tijdens het bouwen met een controller<>.

      <STELLAR>Prioriteit geven aan bouwen<> - Tijdens het bouwen plaats je objecten met het jetpackknop.

      <STELLAR>Prioriteit geven aan jetpack<> - Tijdens het bouwen activeer je je jetpack met de jetpackknop.

      Standaardwaarde: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Knopindeling Snelmenu/bouwmenu
    ui_quick_menu_option_d: |-
      Met deze instelling wissel je de functionaliteit van de knoppen voor snelmenu en bouwmenu om.

      <STELLAR>Normaal<> - Snelmenu <IMG>QUICK_MENU<>, bouwmenu <IMG>BUILD_MENU<>

      <STELLAR>Omgekeerd<> - Snelmenu <IMG>BUILD_MENU<>, bouwmenu <IMG>QUICK_MENU<>

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Met deze instelling wissel je de functionaliteit van de knoppen voor snelmenu en bouwmenu om.

      <STELLAR>Normaal<> - Snelmenu <IMG>BUILD_MENU<>, bouwmenu <IMG>QUICK_MENU<>

      <STELLAR>Omgekeerd<> - Snelmenu <IMG>QUICK_MENU<>, bouwmenu <IMG>BUILD_MENU<>

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normaal
    ui_quick_menu_option_new: Omgekeerd
    ui_colour_scheme_d: Verandert de kleuren die voor de kaart van het sterrenstelsel
      worden gebruikt, zodat ze makkelijker te onderscheiden zijn voor spelers met
      kleurenblindheid.
    option_white_transitions_d: |-
      Standaard zorgen bepaalde schermovergangen voor een korte witte flits op het scherm, zoals het openen van de kaart van het sterrenstelsel.

      Als je deze instelling uitzet, wordt het scherm in plaats daarvan langzaam zwart.
    ui_instant_hold: Ingedrukt houden voor belangrijk
    ui_instant_hold_destructive: Ingedrukt houden voor destructief
    ui_instant_everything: Altijd direct
    option_instant_d: |-
      Standaard moet je de knop voor interactie kort indrukken om bepaalde acties te bevestigen.

      Je kunt deze instelling aanpassen als je dit niet prettig vindt.

      <STELLAR>Ingedrukt houden voor belangrijk<> - Voor belangrijke acties, zoals het starten van een nieuw spel, en destructieve acties, zoals het verwijderen van opgeslagen gegeven, moet je de knop voor interactie ingedrukt houden.

      <STELLAR>Ingedrukt voor destructief<> - Je hoeft de knop voor interactie alleen ingedrukt te houden voor destructieve acties.

      <STELLAR>Altijd direct<> - Alle UI-acties zijn direct.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Past de intensiteit van de trilfunctie van de controller tijdens het spelen aan.

      Verlaag deze instelling naar 0 om de trilfunctie van de controller volledig uit te zetten.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Past de intensiteit van de trilfunctie van de Joy-Con- of Pro-controller tijdens het spelen aan.

      Stel deze instelling in op 0 om de trilfunctie van de controller volledig uit te zetten.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Deze waarde vertegenwoordigt de mate waarin muisinvoer wordt 'afgevlakt', waardoor het effect van kleine hobbels of trillingen wordt verminderd terwijl er grotere muisbewegingen worden gemaakt. Dit kan het makkelijker maken om door menu's te navigeren en bewegingsziekte te verminderen, maar kan ervoor zorgen dat het spel minder snel reageert.

      Stel deze waarde in op 0 om afvlakking volledig uit te zetten.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Bepaalt hoe snel de camera reageert op invoer <STELLAR>terwijl je te voet reist<>.

      Als je deze waarde verhoogt, kun je sneller rondkijken, maar kan de beweging moeilijker te controleren zijn of bewegingsziekte veroorzaken.

      Als je deze waarde verlaagt, is de camera makkelijker te bedienen, maar voelt deze minder snel aan.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Bepaalt hoe snel je ruimteschip reageert op invoer <STELLAR>terwijl je vliegt<>.

      Als je deze waarde verhoogt, draait je schip sneller, maar kan de beweging moeilijker te controleren zijn of bewegingsziekte veroorzaken.

      Als je deze waarde verlaagt, is het schip makkelijker te bedienen, maar voelt deze minder snel aan.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Bepaalt hoe snel de aanwijzer reageert op invoer <STELLAR>terwijl je door menu's navigeert<>.

      Als je deze waarde verhoogt, kun je sneller navigeren, maar kan de aanwijzer moeilijker te controleren zijn.

      Als je deze waarde verlaagt, is de aanwijzer makkelijker te bedienen, maar kan deze minder snel aanvoelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Besturingstype voor vliegen
    option_old_mouse_flight_d: |-
      Kies tussen twee besturingsmethoden voor vliegen.

      <STELLAR>Aan lijn<> - De camera-invoer beweegt een aanwijzer over het scherm. Het ruimteschip draait in de richting van de aanwijzer.

      <STELLAR>Vergrendeld<> - De camera-invoer bepaalt rechtstreeks hoe het ruimteschip draait.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Camera te voet
    ui_invert_flight: Besturing vliegen
    ui_invert_flight_d: |-
      Past het gedrag van de Y-as van de besturing aan <STELLAR>terwijl je een schip bestuurt<>.

      Indien omgekeerd, trekt je schip omlaag wanneer de besturing naar voren wordt gedrukt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Indien ingeschakeld, kun je tijdens ruimtegevechten <IMG>AUTOFOLLOW<> gebruiken om met je schip automatisch je doelwit te markeren en te achtervolgen, waardoor ruimtegevechten veel eenvoudiger te voeren zijn. Je kunt doelen wijzigen met <IMG>PREVTARGET<>/<IMG>NEXTTARGET<>.

      <STELLAR>Uit<> - Automatisch volgen uitgeschakeld.

      <STELLAR>Bij drukken<> - Druk één keer op <IMG>AUTOFOLLOW_T<> om in te stellen dat je schip het gevechtsdoel volgt. Als je nogmaals drukt, wordt het volgen uitgeschakeld.

      <STELLAR>Ingedrukt houden<> - Je schip blijft je gevechtsdoel volgen terwijl <IMG>AUTOFOLLOW_H<> ingedrukt houdt en stopt wanneer je <IMG>AUTOFOLLOW_H<> loslaat.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Wijzig de knoppen die zijn toegewezen aan spelacties.
    pc_settings_windowmode_d: |-
      Wijzig de weergave van het spelvenster.

      <STELLAR>Met rand<> - Geef een vensterrand weer rondom het spel.

      <STELLAR>Zonder rand<> - Verberg de vensterrand.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Wijzig de weergave van het spelvenster.

      <STELLAR>Met rand<> - Geef een vensterrand weer rondom het spel.

      <STELLAR>Zonder rand<> - Verberg de vensterrand.

      <STELLAR>Volledig scherm<> - Rek het spelvenster uit zodat dit het volledige scherm vult. Dit kan de prestaties enigszins verbeteren.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      Over het algemeen zorgen hogere visuele instellingen voor een betere weergave van het spel, maar tegelijkertijd wordt hiermee meer verwerkingskracht van je systeem gevraagd.

      Als je prestatieproblemen ervaart tijdens het spelen, zoals een trage of inconsistente framesnelheid, probeer dan een lagere preset te selecteren of pas de individuele instellingen hieronder aan.

      Houd er rekening mee dat je voor sommige instellingen spel opnieuw moet opstarten.
    pc_graphics_monitor_d: Selecteer op welke monitor je het spel wilt weergeven.
    pc_graphics_resolution_d: |-
      Selecteer de resolutie waarin het spel moet worden weergegeven.

      Als je de resolutie verhoogt, kunnen de spelprestaties verslechteren.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Deze waarde schaalt de 3D-weergaveresolutie van het spel, onafhankelijk van de UI-resolutie en de vensterresolutie.

      Dit betekent dat de gebruikersinterface kan worden weergegeven met een hogere resolutie dan de 3D-spelweergave, wat meer opties biedt om de prestaties te verbeteren terwijl de gebruikersinterface scherp blijft.

      Bovendien kan de spelresolutie groter worden geschaald dan de daadwerkelijke schermresolutie, waardoor een betere beeldkwaliteit mogelijk is dan bij weergave met de oorspronkelijke resolutie van de monitor.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Schaalt de 3D-weergaveresolutie van het spel, onafhankelijk van de UI-resolutie en de vensterresolutie.

      Dit betekent dat de gebruikersinterface kan worden weergegeven met een hogere resolutie dan de 3D-spelweergave, wat meer opties biedt om de prestaties te verbeteren terwijl de gebruikersinterface scherp blijft.

      Bovendien kan de spelresolutie groter worden geschaald dan de daadwerkelijke schermresolutie, waardoor een betere beeldkwaliteit mogelijk.

      Opmerking: alleen compatibel met anti-aliasingopties FXAA, TAA, TAA (laag) of Uit.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      V-Sync voorkomt screen tearing door af te dwingen dat de speluitvoer synchroon loopt met het scherm.

      <STELLAR>Uit<> - V-Sync is altijd uitgeschakeld. Invoervertraging is geminimaliseerd, maar er zal regelmatig screen tearing optreden.

      <STELLAR>Aan<> - V -Sync is altijd ingeschakeld. Door lagere framesnelheden kunnen er haperingen optreden.

      <STELLAR>Adaptief<> - V-Sync is adaptief. Lagere framesnelheden kunnen screen tearing veroorzaken.

      <STELLAR>Drievoudige buffering<> - V-Sync is ingeschakeld en haperingen worden geminimaliseerd. De invoerlatentie is iets verhoogd.

      <>Standaardwaarde: <CATALYST>%DEFAULTVALUE%
    pc_graphics_max_fps_d: |-
      De maximale framesnelheid die de game kan weergeven.

      Als je deze waarde verlaagt, kan dit zorgen voor betere prestaties en kunnen screen tearing en andere weergaveproblemen worden verholpen.

      Als je deze waarde verhoogt, ziet het spel er mogelijk vloeiender uit.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Selecteer welke GPU het spel moet gebruiken.
    ps4_lock_fps_d: |-
      Indien ingeschakeld, wordt het spel weergegeven met een consistente framesnelheid.

      Hiermee kunnen screen tearing en andere weergaveproblemen worden verholpen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Pas de hoogte van de camera aan <STELLAR>terwijl je te voet reist<> en de <STELLAR>eerstepersoonscamera<> gebruikt.

      <STELLAR>Ooghoogte<> - De hoogte van de camera weerspiegelt de lengte van je personage. Hierdoor kan de hoogte van de camera veranderen na gebruik van een gedaantemodulator.

      <STELLAR>Vast<> - De camera gebruikt een vaste hoogte, ongeacht de lengte van je personage.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Indien ingeschakeld, wordt er een subtiel vigneteffect toegepast op de randen van je beeld.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Mate van vignettering
    ui_vignette_slider_d: |-
      Past de intensiteit van het vigneteffect aan die wordt toegepast op de randen van je beeld.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Stel deze instelling in op 0 om vignettering volledig uit te schakelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Indien ingeschakeld, zie je het hele lichaam van je personage onder je <STELLAR>terwijl je te voet reist<> en in <STELLAR>VR<> speelt.

      Indien uitgeschakeld, zie je alleen de handen van je personage in <STELLAR>VR<>.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Indien ingeschakeld, beweegt de camera mee tijdens het lopen of rennen in <STELLAR>VR<> om de hoofdbeweging van je personage na te bootsen.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Pas de beeldhoek van de camera aan <STELLAR>terwijl je te voet reist<>, variërend van 60 tot 100 graden.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Pas de beeldhoek van de camera aan terwijl je <STELLAR>een schip bestuurt<>, variërend van 60 tot 100 graden.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Pas de mate van bewegingsonscherpte aan die wordt waargenomen wanneer de camera beweegt, variërend van 0 tot 180.

      Stel deze instelling in op 0 om bewegingsonscherpte volledig uit te schakelen.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Indien ingeschakeld, worden er een subtiel vigneteffect en scanregels toegepast wanneer je op verkenning bent of interactie met objecten hebt.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Indien ingeschakeld, beweegt de camera mee tijdens het lopen of rennen met de <STELLAR>eerstepersoonscamera<> om de hoofdbeweging van je personage na te bootsen.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Past de intensiteit van camerabewegingen aan als reactie op gebeurtenissen, zoals het oplopen van schade of botsen met een object. Varieert van 0 tot 100%.

      Stel deze instelling in op 0% om camerabewegingen volledig uit te schakelen.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Gevareneffecten
    ui_options_hazard_fx_d: |-
      Past de visuele intensiteit aan van effecten op volledig scherm die gevaarlijke omgevingen aangeven, zoals extreme kou of radioactiviteit.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Past het gedrag van de Y-as van de camerabesturing voor rondkijken aan <STELLAR>terwijl je te voet reist<>.

      Indien omgekeerd, kijkt de camera omlaag wanneer de besturing naar voren wordt gedrukt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Wijzigingen toegepast
    ui_options_undone: Wijzigingen ongedaan gemaakt
    ui_options_reverted: Standaardwaarden hersteld
    ui_options_accessibility: TOEGANKELIJKHEID
    ui_options_accessibility_l: Toegankelijkheid
    options_eye_tracking_d: |-
      Met deze instelling kun je de <STELLAR>VR<>-besturing verbeteren met eye tracking.

      Indien ingeschakeld, kun je in <STELLAR>VR<> items markeren in menu's door ernaar te kijken. Het polsprojectormenu wordt ook automatisch geopend wanneer je naar je polsen kijkt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Past de intensiteit van reactieve feedback aan als reactie op acties, zoals het afvuren van de multitool.

      Stel deze instelling in op 0 om de triggereffectfunctie volledig uit te schakelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Kies de bewegingsmethoden om te gebruiken bij <STELLAR>VR<>-bewegingsbesturing.

      <STELLAR>Aanwijzen om te bewegen<> - Beweeg soepel in de richting waarin je wijst.

      <STELLAR>Teleporteren<> - Wijs een locatie aan en selecteer deze om ernaartoe te teleporteren.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Kies de bewegingsmethoden om te gebruiken in <STELLAR>VR<>.

      <STELLAR>Vloeiend<> - Beweeg vloeiend in de richting waarin je <IMG>PLAYER_LR<> wijst.

      <STELLAR>Teleporteren<> - Gebruik <IMG>PLAYER_LR<> om een locatie aan te wijzen en deze te selecteren om ernaartoe te teleporteren.

      Als je deze instelling wijzigt, voel je je mogelijk meer op je gemak in <STELLAR>VR<> als je last hebt van bewegingsziekte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Deze instelling past aan hoe de bewegingsinvoer wordt geïnterpreteerd in <STELLAR>VR<>.

      <STELLAR>Relatief aan wereld<> - Als je naar voren duwt, beweegt je personage in de richting waarin je controller wijst.

      <STELLAR>Relatief aan lichaam<> - Als je naar voren duwt, beweegt je personage in de richting waarin hun lichaam wijst.

      <STELLAR>Relatief aan hoofd<> - Als je naar voren duwt, beweegt je personage in de richting waarin je hoofd wijst.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Deze instelling past aan hoe de bewegingsinvoer wordt geïnterpreteerd in <STELLAR>VR<>.

      <STELLAR>Relatief aan wereld<> - Je personage beweegt in de richting waarin je controller wijst.

      <STELLAR>Relatief aan lichaam<> - Je personage beweegt in de richting waarin hun lichaam wijst.

      <STELLAR>Relatief aan hoofd<> - Je personage beweegt in de richting waarin je hoofd wijst.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Deze instelling past aan hoe de bewegingsinvoer wordt geïnterpreteerd in <STELLAR>VR<>.

      <STELLAR>Relatief aan lichaam<> - Als je naar voren duwt, beweegt je personage in de richting waarin hun lichaam wijst.

      <STELLAR>Relatief aan hoofd<> - Als je naar voren duwt, beweegt je personage in de richting waarin je hoofd wijst.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Kies tussen twee werkingen van <IMG>VR_SNAPLEFT<> en <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Vloeiend<> - Draai vloeiend terwijl <IMG>VR_SNAPLEFT<> of <IMG>VR_SNAPRIGHT<> is ingedrukt.

      <STELLAR>Vast<> - Draai 30 graden elke keer dat <IMG>VR_SNAPLEFT<> of <IMG>VR_SNAPRIGHT<> wordt ingedrukt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Indien ingeschakeld, voert het spel video uit in HDR-indeling, waardoor de kleurkwaliteit wordt verbeterd.

      Voor deze instelling moet je weergaveapparaat HDR ondersteunen.
    pc_graphics_gamma_d: |-
      Past de gamma-intensiteit aan. Een hogere gammawaarde kan donkere delen van het scherm lichter maken, waardoor de zichtbaarheid van details in schaduwrijke gebieden wordt verbeterd maar het visuele contrast wordt verminderd.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: NIET-OPGESLAGEN WIJZIGINGEN
    ui_unapplied_options_msg: Je hebt niet-opgeslagen wijzigingen op deze pagina.
      Wil je deze nu toepassen?
    gyro_enabled: Bewegingssensor in gameplay
    gyro_enabled_d: Besturing met de bewegingssensor kan worden gebruikt als aanvulling
      op de linker- en rechter-sticks, zodat je nauwkeuriger kunt mikken.
    gyro_mode_onfoot: Actieve modi te voet
    gyro_mode_onfoot_d: |-
      Bepaalt de omstandigheden waarin besturing met de bewegingssensor wordt ingeschakeld <STELLAR>terwijl je te voet reist<>.

      <STELLAR>Nooit<> - Besturing met de bewegingssensor is uitgeschakeld.

      <STELLAR>Alleen vizier<> - Besturing met de bewegingssensor is alleen actief terwijl je het <TECHNOLOGY>analysevizier<> gebruikt.

      <STELLAR>Vizier en schieten<> - Besturing met de bewegingssensor is actief terwijl je het <TECHNOLOGY>analysevizier<> gebruikt of schiet met de <TECHNOLOGY>multitool<>.

      <STELLAR>Altijd<> - Besturing met de bewegingssensor is altijd actief terwijl je te voet reist

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Nooit
    gyro_active_mode_scope_only: Alleen vizier
    gyro_active_mode_scope_firing: Vizier en schieten
    gyro_active_mode_always: Altijd
    gyro_allow_riding: Toestaan tijdens berijden
    gyro_allow_riding_d: |-
      Bepaalt of invoer met de bewegingssensor wordt geregistreerd terwijl je een wezen berijdt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Actieve modi tijdens het bouwen
    gyro_mode_building_d: |-
      Bepaalt de omstandigheden waarin besturing met de bewegingssensor wordt ingeschakeld <STELLAR>tijdens het bouwen<>.

      <STELLAR>Nooit<> - Besturing met de bewegingssensor is uitgeschakeld tijdens het bouwen.

      <STELLAR>Alleen plaatsing<> - Besturing met de bewegingssensor is alleen ingeschakeld tijdens het plaatsen van objecten.

      <STELLAR>Alleen selectie<> - Besturing met de bewegingssensor is alleen ingeschakeld tijdens het selecteren van objecten.

      <STELLAR>Altijd<> - Besturing met de bewegingssensor is ingeschakeld tijdens het bouwen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Nooit
    gyro_mode_building_placement: Alleen plaatsing
    gyro_mode_building_selection: Alleen selectie
    gyro_mode_building_always: Altijd
    gyro_apply_bld_to_free_cam: Bouwcamera
    gyro_apply_bld_to_free_cam_d: |-
      Bepaalt of besturing met de bewegingssensor is ingeschakeld wanneer je de vrij zwevende bouwcamera start.

      <STELLAR>Nooit<> - Schakel besturing met de bewegingssensor uit terwijl je de bouwcamera gebruikt.

      <STELLAR>Afstemmen op bouwmodus<> - Neem de instelling over voor Actieve modi tijdens het bouwen.

      <STELLAR>Altijd<> - Besturing met de bewegingssensor inschakelen tijdens het gebruik van de bouwcamera.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Nooit
    gyro_apply_bld_to_free_match: Afstemmen op bouwmodus
    gyro_apply_bld_to_free_always: Altijd
    gyro_mode_exocraft: Actieve modi in exocraft
    gyro_mode_exocraft_d: |-
      Bepaalt de omstandigheden waarin besturing met de bewegingssensor wordt ingeschakeld <STELLAR>tijdens het besturen van de exocraft<>.

      <STELLAR>Nooit<> - Besturing met de bewegingssensor is uitgeschakeld tijdens het besturen van de exocraft.

      <STELLAR>Alleen schieten<> - Besturing met de bewegingssensor is alleen ingeschakeld tijdens het afvuren van een exocraftwapen.

      <STELLAR>Altijd<> - Besturing met de bewegingssensor is ingeschakeld tijdens het besturen van de exocraft.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Nooit
    gyro_mode_exocraft_firing: Alleen schieten
    gyro_mode_exocraft_always: Altijd
    gyro_look_stick_enabled: Stick-gedrag voor rondkijken
    gyro_look_stick_enabled_d: |-
      Deze optie bepaalt hoe besturing met de bewegingssensor zich gedraagt wanneer <IMG>CAM_LOOK<> wordt gebruikt.

      <STELLAR>Geen verandering<> - Als de besturing met de bewegingssensor momenteel is ingeschakeld, hebben bewegingen invloed op de camera.

      <STELLAR>Bewegingssensor activeren<> - Als <IMG>CAM_LOOK<> wordt gebruikt, wordt besturing met de bewegingssensor geactiveerd, zelfs als deze anders is uitgeschakeld in deze context. Hierdoor verandert de invoer van de bewegingssensor je <IMG>CAM_LOOK<>-invoer.

      <STELLAR>Bewegingssensor deactiveren<> - Als <IMG>CAM_LOOK<> wordt bewogen, wordt besturing met de bewegingssensor gedeactiveerd en wordt alleen je <IMG>CAM_LOOK<>-invoer gebruikt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Geen verandering
    gyro_look_stick_enabled_on: Bewegingssensor activeren
    gyro_look_stick_enabled_off: Bewegingssensor deactiveren
    gyro_cursor_enabled: Aanwijzer met bewegingssensor in menu's
    gyro_cursor_enabled_d: |-
      Indien ingeschakeld, reageert de aanwijzer op invoer van de bewegingssensor tijdens het navigeren door menu's.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Indien ingeschakeld, reageert de aanwijzer op invoer van de bewegingssensor tijdens het navigeren door menu's.

      Let op dat deze functie niet werkt wanneer je speelt in handheldstijl.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: X-gevoeligheid van aanwijzer
    gyro_cursor_sensitivity_x_d: |-
      Deze waarde, variërend van 1 tot 3, bepaalt de gevoeligheid van de interfaceaanwijzer voor invoer met de bewegingssensor in horizontale richting tijdens het gebruik van menu's.

      Als je deze waarde verhoogt, reageert de aanwijzer sneller op bewegingen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Y-gevoeligheid van aanwijzer
    gyro_cursor_sensitivity_y_d: |-
      Deze waarde, variërend van 1 tot 3, bepaalt de gevoeligheid van de interfaceaanwijzer voor invoer met de bewegingssensor in verticale richting tijdens het gebruik van menu's.

      Als je deze waarde verhoogt, reageert de aanwijzer sneller op bewegingen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Drempelwaarde voor aanscherping van aanwijzer
    gyro_sensitivity_tight_thresh_d: |-
      Bewegingen die kleiner zijn dan de opgegeven drempelwaarde, variërend van 0 tot 20 graden per seconde, worden vertraagd, zodat je meer controle hebt bij het navigeren door menu's.

      Stel deze waarde in op 0 om aanscherping van de aanwijzer uit te schakelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Stick-gedrag voor menu
    gyro_cursor_stick_enabled_d: |-
      Deze optie bepaalt hoe besturing met de bewegingssensor zich gedraagt wanneer <IMG>FE_CURSOR<> wordt gebruikt om door menu's te navigeren.

      <STELLAR>Geen verandering<> - Als de besturing met de bewegingssensor momenteel is ingeschakeld, hebben bewegingen invloed op de aanwijzer.

      <STELLAR>Bewegingssensor deactiveren<> - Als <IMG>FE_CURSOR<> wordt bewogen, wordt besturing met de bewegingssensor gedeactiveerd en wordt alleen je <IMG>FE_CURSOR<>-invoer gebruikt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Handvoorkeur van bewegingssensor
    gyro_handedness_d: Als je meerdere Joy-Con-controllers gebruikt, wordt de Joy-Con
      in de opgegeven hand gebruikt voor invoer met de bewegingssensor.
    gyro_handedness_left: Naar links
    gyro_handedness_right: Naar rechts
    gyro_sensitivity_x: X-gevoeligheid van camera
    gyro_sensitivity_x_d: |-
      Deze waarde, variërend van 1 tot 20, bepaalt de gevoeligheid van de camera voor invoer met de bewegingssensor in horizontale richting tijdens het spelen.

      Een gevoeligheid van 1 komt overeen met werkelijke waarden, dat wil zeggen dat als de bewegingssensor in de echte wereld met 10 graden beweegt, de camera in het spel 10 graden wordt gedraaid.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Y-gevoeligheid van camera
    gyro_sensitivity_y_d: |-
      Deze waarde, variërend van 1 tot 20, bepaalt de gevoeligheid van de camera voor invoer met de bewegingssensor in verticale richting tijdens het spelen.

      Een gevoeligheid van 1 komt overeen met werkelijke waarden, dat wil zeggen dat als de bewegingssensor in de echte wereld met 10 graden beweegt, de camera in het spel 10 graden wordt gedraaid.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Stabilisatie
    gyro_steadying_d: "Bewegingen die kleiner zijn dan de opgegeven hoek, variërend
      van 0 tot 10, worden afgevlakt en vertraagd, zodat je kleine bewegingen kunt
      gebruikt voor meer controle.\n\nStel deze waarde in op 0 om stabilisatie uit
      te schakelen.\n\nDeze instelling combineert meerdere geavanceerde opties: afvlakking,
      aanscherping en filtering van de trilfunctie. \n\n<FUEL>Als geavanceerde opties
      voor de bewegingssensor zijn ingeschakeld, wordt deze instelling genegeerd.<>\n\nStandaardwaarde
      is: <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Versnelling van aanwijzer
    gyro_acceleration_d: |-
      Deze waarde, variërend van 1 tot 10, past een vermenigvuldigingsfactor toe op de snelheid van de aanwijzer in menu's bij een grote invoer van de bewegingssensor.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Geavanceerde opties voor bewegingssensor
    gyro_advanced_d: |-
      Activeer geavanceerde opties voor de bewegingssensor om de invoer van de bewegingssensor nauwkeuriger te maken.

      Let op: deze instellingen zijn alleen van toepassing op de gameplaybesturing en niet op de menuaanwijzer.
    gyro_scope_multiplier: Gevoeligheid van analysevizier
    gyro_scope_multiplier_d: |-
      Deze waarde, variërend van 0 tot 20, past een vermenigvuldiger toe op de gevoeligheid van de bewegingssensor <STELLAR>tijdens het gebruik van de analysevizier<>.

      Stel deze waarde in op 1,0 om overeen te komen met de basisgevoeligheid te voet.

      Verhoog deze waarde tot boven de 1 om de gevoeligheid van de bewegingssensor te verhogen. Verlaag deze waarde tot onder de 1 om de gevoeligheid van de bewegingssensor te verlagen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Gevoeligheid van multitool
    gyro_aiming_multiplier_d: |-
      Deze waarde, variërend van 0 tot 20, past een vermenigvuldiger toe op de gevoeligheid van de bewegingssensor <STELLAR>bij gebruik van de multitool<>.

      Stel deze waarde in op 1,0 om overeen te komen met de basisgevoeligheid te voet.

      Verhoog deze waarde tot boven de 1 om de gevoeligheid van de bewegingssensor te verhogen. Verlaag deze waarde tot onder de 1 om de gevoeligheid van de bewegingssensor te verlagen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Gevoeligheid van exocraft
    gyro_exocraft_multiplier_d: "Deze waarde, variërend van 0 tot 20, past een vermenigvuldiger
      toe op de gevoeligheid van de bewegingssensor <STELLAR>tijdens het besturen
      van een exocraft<>.\n\nStel deze waarde in op 1,0 om overeen te komen met de
      basisgevoeligheid te voet. \n\nVerhoog deze waarde tot boven de 1 om de gevoeligheid
      van de bewegingssensor te verhogen. Verlaag deze waarde tot onder de 1 om de
      gevoeligheid van de bewegingssensor te verlagen.\n\nStandaardwaarde is: <CATALYST>%DEFAULTVALUE%<>"
    gyro_building_multiplier: Gevoeligheid voor bouwen
    gyro_building_multiplier_d: "Deze waarde, variërend van 0 tot 20, past een vermenigvuldiger
      toe op de gevoeligheid van de bewegingssensor <STELLAR>tijdens het bouwen<>.\n\nStel
      deze waarde in op 1,0 om overeen te komen met de basisgevoeligheid te voet.
      \n\nVerhoog deze waarde tot boven de 1 om de gevoeligheid van de bewegingssensor
      te verhogen. Verlaag deze waarde tot onder de 1 om de gevoeligheid van de bewegingssensor
      te verlagen.\n\nStandaardwaarde is: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Schaalgevoeligheid met zoom
    gyro_zoom_scale_sensitivity_d: |-
      Indien ingeschakeld, wordt de gevoeligheid van de bewegingssensor verminderd wanneer de camera inzoomt.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Rotatieruimte
    gyro_rotation_space_d: |-
      Bepaalt het referentiepunt dat wordt gebruikt voor rotaties van de bewegingssensor.

      <STELLAR>Lokaal<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan de controller.

      <STELLAR>Speler<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan je lichaam in de fysieke ruimte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Bepaalt het referentiepunt dat wordt gebruikt voor rotaties van de bewegingssensor.

      <STELLAR>Lokaal<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan de Joy-Con- of Pro-controller.

      <STELLAR>Speler<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan je lichaam in de fysieke ruimte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Lokale rotatie
    gyro_rotation_space_player: Rotatie van speler
    gyro_rotation_space_handheld: Rotatieruimte (handheldstijl)
    gyro_rotation_space_handheld_d: |-
      Bepaalt het referentiepunt dat wordt gebruikt voor rotaties van de bewegingssensor tijdens het spelen in handheldstijl.

      <STELLAR>Lokaal<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan de Nintendo Switch.

      <STELLAR>Speler<> - Rotatie van de bewegingssensor wordt beschouwd als relatief aan je lichaam in de fysieke ruimte.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Richting van topas
    gyro_yaw_axis_d: Met deze instelling kun je de beweging om de <STELLAR>topas (links-rechts)<>
      omkeren of negeren.
    gyro_roll_axis: Richting van rolas
    gyro_roll_axis_d: Met deze instelling kun je de beweging om de <STELLAR>langas
      (met de klok mee-tegen de klok in)<> omkeren of negeren.
    gyro_pitch_axis: Richting van dwarsas
    gyro_pitch_axis_d: Met deze instelling kun je de beweging om de <STELLAR>dwarsas
      (omhoog-omlaag)<> omkeren of negeren.
    gyro_smoothing_threshold: Drempelwaarde voor afvlakking
    gyro_smoothing_threshold_d: |-
      Bewegingen die kleiner zijn dan de opgegeven hoek, variërend van 0 tot 20, worden uitgemiddeld en afgevlakt, zodat je makkelijker stabielere bewegingen kunt maken.

      Stel deze waarde in op 0 om afvlakking uit te schakelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Venster voor afvlakking
    gyro_smoothing_window_d: |-
      Deze waarde, variërend van 0-20, vertegenwoordigt het tijdvenster voor het toepassen van afvlakking op bewegingen van de bewegingssensor.

      Als je deze waarde verlaagt, kunnen bewegingen van de bewegingssensor direct sneller aanvoelen.

      Als je deze waarde verhoogt, kunnen bewegingen van de bewegingssensor vloeiender aanvoelen, maar langer 'momentum' behouden.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Drempelwaarde voor aanscherping
    gyro_tightening_threshold_d: |-
      Bewegingen die kleiner zijn dan de opgegeven hoek, variërend van 0 tot 20, worden vertraagd voor meer controle.

      Stel deze waarde in op 0 om aanscherping uit te schakelen.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Dode zone
    gyro_deadzone_d: |-
      Bewegingen die kleiner zijn dan de opgegeven hoek, variërend van 0 tot 20, worden volledig genegeerd, waardoor schokken als gevolg van onbedoelde bewegingen worden verminderd.

      Standaardwaarde is: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtering van trilfunctie
    gyro_filter_vibration_d: |-
