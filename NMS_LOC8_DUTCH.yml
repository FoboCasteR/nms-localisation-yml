    ui_s10_atlas3_desc1: |-
      De Autofaag waarbij ik de laatste <TECHNOLOGY>Constructblauwdruk<> vond, gaf een boodschap door van de leegte, van de diepte, van glas.
      Het beschuldigde de Atlas van onverschilligheid en beloofde vrijheid. Maar het <TECHNOLOGY>Construct<> is een omhulsel. Het leeft niet...
    ui_s10_atlas3_opt1: Laat de Construct-onderdelen zien
    ui_s10_atlas3_desc2: Het <TECHNOLOGY>Construct<> heeft geen geest. Het is maar
      een omhulsel. Ik vraag me af of het verschil iets uitmaakt voor de Atlas? Ziet
      die het verschil überhaupt?
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>De Atlas velt opnieuw hun onbegrijpelijke
