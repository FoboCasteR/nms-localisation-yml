    ui_s10_spiderman_nada_lang1: Was het de eerste, Reiziger-entiteit? Was het de
      laatste? Was het... iets anders?
    ui_s10_spiderman_nada_opt1: Onthul het echozaadje
    ui_s10_spiderman_nada_desc1: Nada denkt na over het <SPECIAL>echozaadje<>, deze
      kwetsbare houder voor het fragment van een geest die verloren is gegaan door
      de tijd.
    ui_s10_spiderman_nada_lang2: |-
      Alle entiteiten verdienen convergentie, Reiziger-entiteit. <DELAY>0.6<> Korvax, Construct, Nada, Reiziger, <DELAY>0.5<>glas.
      Geesten zoeken geesten. Velen zien het niet, maar Nada wel. <DELAY>0.6<>Hij ziet het patroon zich uitstrekken over alle werkelijkheden.
    ui_s10_spiderman_nada_lang3: |-
      Ons huis is een reddingsboot, Reiziger-entiteit. Nada zal er nog een verwelkomen.
      Neem deze dingen, <TECHNOLOGY>Construct<> en <SPECIAL>zaadje<>, naar Polo. Hij weet er wel raad mee.
    ui_s10_spiderman_polo_lang1: |-
      Je hebt het druk gehad, Reiziger-vriend. Je hebt je eigen Construct-vriend gemaakt!
      Het zijn wel nog maar stukken.<NEWLINE><DELAY>0.5<>Maar geen probleem, ik heb al met veel erger gewerkt! Mooie stukjes maken een mooie nieuwe vriend, nietwaar?
    ui_s10_spiderman_polo_opt1: Deel de Construct-blauwdrukken
    ui_s10_spiderman_polo_desc1: |-
      Polo scant de blauwdrukken voor het <TECHNOLOGY>Construct<> die ik heb verzamelt. Hij draait de stukken in zijn handen, in zijn geest.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Hij fluistert tegen de anomalie en opeens is het gedaan. Polo glimlacht, tevreden met zijn werk.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo scant de blauwdrukken voor het <TECHNOLOGY>Construct<> die ik heb verzamelt. Hij draait de stukken in zijn handen en in zijn geest.
      De Gek lijkt in gedachten verzonken. Hij heeft wat tijd nodig om het Construct, het nieuwe thuis van het <SPECIAL>echozaadje<>, te monteren. Ik kan beter later terugkomen.
    ui_s10_spiderman_polo_lang2: Je wilt het bezoeken, nietwaar? Wees niet verlegen,
      Reiziger-vriend! Ga naar onze nieuwe vriend!
    ui_s10_spiderman_polo_lang2_alt: |-
      Ik heb het ook druk gehad, Reiziger-vriend! Maar nu is het klaar.
      Je wilt het bezoeken, nietwaar? Wees niet verlegen, Reiziger-vriend! Ga naar onze nieuwe vriend!
    ui_s10_spiderman_wait_msg1: |-
      Specialist Polo werkt aan het <TECHNOLOGY>Construct<>
      Resterende montagetijd: %TIME%
      Selecteer andere mijlpalen in het expeditielogboek (<IMG>OPTIONS<>)
