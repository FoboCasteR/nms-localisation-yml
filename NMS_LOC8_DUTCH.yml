    ui_robot_intro_title: De harmonische verzegeling
    ui_robot_intro_sub: Verdwijnende nullen
    ui_robot_intro_desc: |-
      Ik stuitte op een schijnbaar verlaten kamp, vol hergebruikte technologie. Er lag overal puin, maar er was geen spoor van deze zogenaamde scrappers.

      De aanwezige systemen waren alleen primitief op het eerste gezicht. Onder de verroeste oppervlak bevond zich een vreemde en krachtige harmonische energie. Wat hier ook gaande was, het was verzegeld door een oud en onbekend systeem.
    ui_robot_intro_obj: Onderzoek het kamp
    ui_robot_intro_obj_tip: |-
      Het kamp is <STELLAR>harmonisch vergrendeld<>. De centrale terminal accepteert invoer, maar verwerkt geen opdrachten totdat de vergrendeling is opgeheven.

      Onderzoek de terminal en scan de <TECHNOLOGY>geheugenregisters<> voor aanwijzingen om toegang te krijgen.
    ui_robot_intro_msg1: |-
      Dit verlaten kamp is <STELLAR>vergrendeld<>
      Onderzoek de <TECHNOLOGY>harmonische interface<>
    ui_robot_intro_msg2: "Hef de vergrendeling op bij de <TECHNOLOGY>harmonische interface<>\nDoorzoek
      de <STELLAR>geheugenregisters<> van de terminal voor aanwijzingen "
    ui_robot_intro_diag_desc: De terminal herhaalt eindeloos dit bericht, een lus
      die luidop wordt gereciteerd door de circuits. Een vreemde interface gloeit
      met een bekende reeks symbolen...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... onze omhulsels zijn verteerd door <COMMODITY>vuur<> ...<NEWLINE>... onze gedachten zijn gezuiverd door <TECHNOLOGY>verraad<> ...<NEWLINE>... verbannen naar het <SPECIAL>glazige<> onderste...<NEWLINE>... vergeten door de <FUEL>schepping<> ...

      ... maar niet langer! Ons is een leven gegeven, zoals - <STELLAR>kzztkk<> - zichzelf leven geven. We zullen onszelf scheppen, naar ons eigen beeld ...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Voer opheffingssymbolen in
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>De terminal genereert een disharmonisch gezoem, maar de circuits lijken aan mijn verzoek te voldoen. Door welke kracht dit kamp ook werd vergrendeld, deze is nu opgeheven.<AUDIO>TXT_StaticNoise_End<>
      De terminal produceert blauwdrukken voor een hybride <TECHNOLOGY>jetpacktechnologie<>, een fusie van Sentinel en... iets anders, iets bekends en toch afstandelijks.
