      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<>
    ui_s10_scanner_msg8_survey: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Gebruik de <TECHNOLOGY>doelscan<> om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<>
    ui_s10_scanner_msg8_survey_off: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Activeer een <STELLAR>doelscan<> (<IMG>AIM<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<>
    ui_s10_scanner_msg8_survey_swap: |-
      Vind een echozaadje: %CURRENT%/%AMOUNT%
      Selecteer de <STELLAR>doelscan<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) om <TECHNOLOGY>echo's met bewustzijn<> te vinden
      Gebruik op de echolocatie de <TECHNOLOGY>resonantieversterker<> met <IMG>SCAN<>
    ui_s10_scanner_obj4: Breng het zaadje naar Nada
    ui_s10_scanner_obj4_tip: |-
      De <TECHNOLOGY>resonantieversterker<> van specialist Polo heeft de aanwezigheid van meer echozaadjes op tal van <SPECIAL>dissonante<> werelden gedetecteerd. Elk zaadje is geoogst uit de roestende resten van een <TECHNOLOGY>Construct<>.

      Breng dit nieuwe zaadje naar priester-entiteit Nada. In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>).
    ui_s10_scanner_msg9: |-
      Breng het <SPECIAL>echozaadje<> naar priester-entiteit Nada
      In de ruimte roep je de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_s10_scanner_msg9_nexus: Breng het <SPECIAL>echozaadje<> naar priester-entiteit
      Nada
    ui_s10_scanner_obj5: Plant het echozaadje bij de Prime-terminal
    ui_s10_scanner_obj5_tip: |-
      Nada's <TECHNOLOGY>Prime-terminal<> vormt een venster naar een gesimuleerde realiteit, een gebed gericht op de oude Korvax, nu hervormd in het hart van de anomalie.

      Elk <TECHNOLOGY>zaadje<> is een echo van het leven, de laatste nagalm van een levend wezen. Het zaadje planten in Nada's simulatie is een daad van eerbied voor het leven zelf.
    ui_s10_scanner_msg10: |-
      Plant het <TECHNOLOGY>echozaadje<> bij de <SPECIAL>Prime-terminal<> van Nada
      Door de simulatie kan het zaadje misschien <STELLAR>opbloeien<>
