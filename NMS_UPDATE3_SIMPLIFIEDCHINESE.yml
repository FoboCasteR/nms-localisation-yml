    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: 阿特拉斯<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......呲呲......<>它内心的最深处，展示了<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>它的梦境和恐惧......
    npc_core_act3_7b_lang: |-
      我......我做了必须做的事。我早说过了。我一定要在死前将一切尽收眼底......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......去......

      我做了必须做的事，但阿特拉斯不肯再次接受我......它不肯与我对话......它......它......
    npc_core_act3_7b_desc: 那时，-（无名）- 告诉了我。它告诉我自己做了什么。它无法面对死亡，它不想离开人世，于是它夺走了他人的生命，在每次循环结束时躲进阿特拉斯的心脏里。在那里，它继续活了下去。
    npc_core_act3_7b_opt_a: 询问 -（无名）- 做了什么
    npc_core_act3_7c_lang: |-
      旅行者，我犯下了可怕的罪行，我不得不如此......不是它死就是我亡。一向如此。

      求求你，如果你穿越中心，如果你做了我做过的事，就会将一切重置。它会代替我、抹消我......那些生命就会白白牺牲。你必须明白，我只能用这种方式活下去。以命续命。它维持了我的生命，它......

      不能让这一切变得毫无意义。我本打算把一切尽收眼底。
