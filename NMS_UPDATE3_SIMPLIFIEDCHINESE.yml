    npc_mission_delivery_proc_a_1: 客户正在寻求一个紧急速递的信使。
    npc_mission_delivery_proc_a_2: 客户需要一件昂贵物品的运送代理。
    npc_mission_delivery_proc_a_3: 客户有一件重要物品需要交运，正在寻找值得信赖的信使。
    npc_mission_delivery_proc_a_4: 客户需要一位谨慎而不废话的投递员。
    npc_mission_delivery_proc_a_5: 客户有一件物品需要投递，但是不放心交给传统的航运公司。
    npc_mission_delivery_proc_b_1: 所提到的物品价值巨大，吸引了不少窃贼的注意。
    npc_mission_delivery_proc_b_2: 客户对这件特殊物品的供给量在下降。这是最后的样品了。
    npc_mission_delivery_proc_b_3: 预定接收人对客户来说非常重要，物品必须安全送达。
    npc_mission_delivery_proc_b_4: 这个物品或许很普通，但是它曾经的拥有者非常重要，而它的用途也具有重大的文化价值。
    npc_mission_delivery_proc_b_5: 这件物品具有非同寻常的性能，其信息远远高出预期的参量。它现在具有特殊的科学价值。
    npc_mission_delivery_proc_c_1: |-
      没有什么能代替这个物品，因此客户要求对此加倍谨慎。

      将提供给信使 1 个防御便函，以防海盗攻击。
    npc_mission_delivery_proc_c_2: |-
      客户需要一份详细的投递说明，列出任何潜在的风险。

      将提供给信使 1 个防御便函，以防海盗攻击。
    npc_mission_delivery_proc_c_3: |-
      运送锁箱内含额外的安全性分析条款，并拒绝信使的任何欺诈性替换尝试。

      将提供给信使 1 个防御便函，以防海盗攻击。
    npc_mission_delivery_proc_c_4: |-
      客户警告信使不要理睬任何未经授权的生命体靠近并询问有关物品的问题。

      将提供给信使 1 个防御便函，以防海盗攻击。
    npc_mission_delivery_proc_c_5: |-
      客户希望在递送过程中不仅小心谨慎，而且要以最快的速度抵达。

      将提供给信使 1 个防御便函，以防海盗攻击。
    npc_mission_pred_hunt_proc_a_1: 客户正在寻找能够装饰新基地的奖杯。
    npc_mission_pred_hunt_proc_a_2: 客户正在寻找管理当地野生种群的方法。
    npc_mission_pred_hunt_proc_a_3: 客户正在试图阻止当地食肉种群霉菌感染的传播。
    npc_mission_pred_hunt_proc_a_4: 客户希望控制危险肉食种群的数量。
    npc_mission_pred_hunt_proc_a_5: 客户想要调整当地对食草生物有利的生态系统。
    npc_mission_pred_hunt_proc_b_1: 它们需要专业猎人的帮助，因为它们的身体已经变得虚弱无力了。
    npc_mission_pred_hunt_proc_b_2: 它们需要英勇探险家的帮助，能够勇敢面对遇到的每一只捕食者的巨口。
    npc_mission_pred_hunt_proc_b_3: 由于它们发誓遵守命令要求，因而无法直接使用武器。所以，它们需要一名武装探险家的帮助。
    npc_mission_pred_hunt_proc_b_4: 由于身体状况，它们无法在星际边缘冒险，但是会给那些愿意帮助它们的探险家奖励。
    npc_mission_pred_hunt_proc_b_5: 帮助它们完成任务的猎人会得到丰厚的奖励。
    npc_mission_pred_hunt_proc_c_1: 所有正确标记的击杀都会被记下来。
    npc_mission_pred_hunt_proc_c_2: 探险家必须能够证明他们确实亲自完成击杀，而非恰好路过一具尸体。
    npc_mission_pred_hunt_proc_c_3: 探险家可以获得冒险中任意与腐藤相关的收益。
    npc_mission_pred_hunt_proc_c_4: 必须上传数据记录，证明击杀的每一只生物都是食肉的。
    npc_mission_pred_hunt_proc_c_5: 客户只为猎人的判断留下了灭杀方法。
    npc_mission_cre_hunt_proc_a_1: 客户正在寻找能够装饰新基地的奖杯。
    npc_mission_cre_hunt_proc_a_2: 客户正在寻找管理当地野生种群的方法。
