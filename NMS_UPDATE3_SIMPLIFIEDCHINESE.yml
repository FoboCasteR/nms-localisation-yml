    tra_core_act2_20f_desc: |-
      眨眼之间我就到了吉克的母星巴拉伦。我站在初代帝国的中心，很久之前发生过的事在我眼前重现。

      %NAME%站在我身旁，和我一起看着这一切，泪珠从它的脸颊上滚落。

      我看到被奴役的科尔瓦克斯在吉克的孵化池之间转运。在每个孵化池，它们切开自己的套装，纳米星团涌了出来，流入吉克胚胎的液体中。

      那时候我终于明白了。吉克的衰落，它们皈依阿特拉斯，并释放了科尔瓦克斯......这不是它们良心发现，而是科尔瓦克斯掀起的革命。

      数以百计的科尔瓦克斯牺牲了自己永恒的生命，将它们的纳米星团与未出生的吉克融为一体。

      吉克没有改过自新，而是变成了科尔瓦克斯，至少部分如此。吉克的大脑和本质被它们的奴隶改变了。第一次也是最后一次，科尔瓦克斯集会从压迫者的痛苦中感受到了喜悦。
    tra_core_act2_20f_opt_a: 表示吉克罪有应得
    tra_core_act2_20f_opt_b: 表示它们很快就会获得自由
    tra_core_act2_20f_res_a: 吉克凝视着我。幻景结束了。它看起来依然心神不宁......
    tra_core_act2_20f_res_b: 吉克凝视着我。幻景结束了。它听到我的话显得很不安......
    tra_core_act2_20g_desc: 旅行者，不要对我们评头论足。我们的祖先被改变，它们并没有改过自新......这些都和我们没有任何关系。我们只想安安稳稳地过日子。我们只想过得快乐。
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      我离开时，仔细想了想刚刚了解到的一切。吉克释放了科尔瓦克斯是因为它们在生理上被改变了。它们并没有在精神上幡然悔悟，没有自发地赎罪。仅仅是它们的大脑和遗传密码被篡改了。

      我想起了纳达给我看的模拟，即阿耳特弥斯灵魂所在的天堂。那只是一个充满了专制和无形规则的虚假现实。

      生活又何尝不是如此？
    npc_core_act2_21_lang: 那好吧。告诉我你看到了什么。告诉我你了解到了什么。
    npc_core_act2_21_desc: "-（无名）- 看着我的方式......有些异样。有某种我以前不曾见过的东西。但不确定到底是什么。"
    npc_core_act2_21_opt_a: 告诉 -（无名）- 你的发现
    npc_core_act2_21_opt_b: 指出 -（无名）- 早就知道了
    npc_core_act2_21_res_b: 知道什么？如果你不告诉我的话，我如何判断自己是不是早就知道你说的事？
    npc_core_act2_21a_desc: "我把了解到的事告诉了 -（无名）-。我说了维吉恩讨伐护卫的事，它们离成功仅一步之遥，最后因为吉克初代的暴行将护卫召回了星系而功亏一篑。\n\n我了解到吉克毁灭了科尔瓦克斯的母星，幸存者被奴役并熔化。\n多年以来科尔瓦克斯饱受压迫者的蹂躏，直到帝国陷落，它们重获自由。吉克变成了阿特拉斯的崇拜者。\n\n但我从吉克那里了解到了不同的经过。吉克并没有良心发现，很多科尔瓦克斯牺牲了自我，将它们的纳米血液与无数未出生的吉克融为一体。\n它们与我们贸易的天性，仅仅是它们好战的天性演变而来的，因为它们的大脑中的某些信号被改变了。 "
    npc_core_act2_21a_opt_a: 询问 -（无名）- 知道什么
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      我来到人世的目的就是旅行，造访各个行星，将它们编入目录，给每种动植物命名。天空......曾属于我。

      阿特拉斯告诉我，我永远无法将一切尽收眼底。星球实在太多。于是我别无选择。面对永恒，我活了下来，并把我宇宙中的所有星球都探索了一遍。
      之后我回去找阿特拉斯......告诉它我做的一切，问它是否为我感到自豪。

      它......嘲笑了我，肯定是这样。它给我看了宇宙之外的宇宙，一个接一个。还有像我一样的旅行者。我并不特别，也不独一无二。
      我为了到这里而做的一切......我不得不成为的一切......都毫无意义。
    npc_core_act2_21b_opt_a: 倾听
    npc_core_act2_21b_opt_b: 设法离开
    npc_core_act2_21b_res_b: 你以为我会伤害你吗？你想多了......现在早就不是做这种事的时候了。我伤害你意义何在？
    npc_core_act2_21c_lang: 我没有骗你。我真的想弄明白存在本身出了什么问题。世界之间的墙壁正在崩溃，这对所有人都没好处。
    npc_core_act2_21c_opt_a: 询问对方是怎么知道的
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      我只知道一点：阿特拉斯之前忙着创造永恒，尽管有些特例，但吉克、科尔瓦克斯、维吉恩这一组合不停地重复着。吉克、科尔瓦克斯、维吉恩。商人、战士、科学家。它们的故事总以暴力结尾。

      想想看吧。阿特拉斯会如何开口说话，如何呼救呢？只能用它所知的唯一语言。它会用生命表达想法。它会创造。

      不管这些生命体做什么，到最后总会演变为冲突。我认为阿特拉斯肯定出了严重的问题。它正在用所知的唯一方式尖叫。
    npc_core_act2_21d_opt_a: 询问现在怎么办
    npc_core_act2_21d_opt_b: 询问有什么办法
    npc_core_act2_21e_lang: "现在......它不再愿意跟我对话了。它不愿意<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>它却选择了你。在我为它做了那么多后。在<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>\n\n我想要......我想要查明这个宇宙有何不同。我们已经无法改变了，而你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>是否因为某个灵魂，因为<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>模拟......无所谓了。
      \n\n它为何不愿与我对话？为什么<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>有我还不够吗？"
    npc_core_act2_21e_desc: "-（无名）- 频道的信号越来越弱，它的全息影像开始消失。它即将与全息界标断开连接。"
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
