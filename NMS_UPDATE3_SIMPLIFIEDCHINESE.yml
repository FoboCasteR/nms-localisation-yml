    ui_trade_item_alloy_1_desc: |-
      一箱碳纳米管。

      这些微小但是异常牢固的导管是建造微小但牢固的<SPECIAL>科学部件<>的必需品。
    ui_trade_item_alloy_1_name: 纳米管箱
    ui_trade_item_alloy_1_name_l: 纳米管箱
    ui_trade_item_alloy_2_desc: |-
      一管自我修复海瑞蒂姆。看上去很新鲜。

      用于建造<SPECIAL>科学部件<>。自我修复海瑞蒂姆在建造遥控设施中非常实用，因为此类构造的维护机会有可能非常有限或者非常危险。
    ui_trade_item_alloy_2_name: 自我修复海瑞蒂姆
    ui_trade_item_alloy_2_name_l: 自我修复海瑞蒂姆
    ui_trade_item_alloy_3_desc: |-
      数瓶光学溶剂。

      这些瓶子里的液体可以冲刷掉有可能会导致<SPECIAL>科学部件<>腐烂的多余光线。
    ui_trade_item_alloy_3_name: 光学溶剂
    ui_trade_item_alloy_3_name_l: 光学溶剂
    ui_trade_item_alloy_4_desc: |-
      一种用来储存五维环面的特殊容器。

      在额外维度铸造物件需要高特异性材料。这些环面可以控制住制造<SPECIAL>科学构件<>时产生的强大力场。
    ui_trade_item_alloy_4_name: 五维环面
    ui_trade_item_alloy_4_name_l: 五维环面
    ui_trade_item_alloy_5_desc: |-
      一块厚实的多层超导纤维。

      这些磁力控制下的坚韧防水纤维织物是制造多种<SPECIAL>科学部件<>必不可少的原料。
    ui_trade_item_alloy_5_name: 超导纤维
    ui_trade_item_alloy_5_name_l: 超导纤维
    ui_trade_item_commod_1_desc: |-
      装满了硬盘驱动器的箱子，每一块硬盘中都包含了大量破译好的用户数据。

      单独一块没有什么价值的硬盘积聚起来就可以处理扫描出宝贵数据。<SPECIAL>改进材料<>经济体中有这种处理方式。
    ui_trade_item_commod_1_name: 破译的用户资料
    ui_trade_item_commod_1_name_l: 破译的用户资料
    ui_trade_item_commod_2_desc: |-
      数卷星绸。

      环绕贸易星球的巨大轨道太阳能编织工厂制作着星绸。宇宙射线撞击会触发纺织品的特性，星绸在<SPECIAL>改进材料<>加工中非常有用。
    ui_trade_item_commod_2_name: 星绸
    ui_trade_item_commod_2_name_l: 星绸
    ui_trade_item_commod_3_desc: |-
      数罐星露。

      彗星块的商品名，这些石块对于可以加工它们的<SPECIAL>改进材料<>经济体来说有着相当宝贵的价值。
    ui_trade_item_commod_3_name: 星露
    ui_trade_item_commod_3_name_l: 星露
    ui_trade_item_commod_4_desc: |-
      一箱离子球。

      这些精美玻璃球中包含着高空大气的微缩复制品。这些闪烁迷幻的珠子对于制造<SPECIAL>改进材料<>合金有着重要意义。
    ui_trade_item_commod_4_name: 离子球体
    ui_trade_item_commod_4_name_l: 离子球体
    ui_trade_item_commod_5_desc: |-
      一组精准校对过的传送协调器。

      这些针尖大小的电路对于<SPECIAL>改进合金<>的精密强化材料植入过程至关重要。它们还可以协助远距离贸易活动。
    ui_trade_item_commod_5_name: 传送协调器
    ui_trade_item_commod_5_name_l: 传送协调器
    ui_trade_item_comp_1_desc: |-
      巨大的金属齿轮堆。

      精工打造的金属齿轮。虽然算不上什么先进技术产品，但它们是遍布全星系的<SPECIAL>高科技<>机械的元器件。
    ui_trade_item_comp_1_name: 巨大的金属齿轮
    ui_trade_item_comp_1_name_l: 巨大的金属齿轮
    ui_trade_item_comp_2_desc: |-
      已经包装好，上好油，随时可以运走的活塞。

      <SPECIAL>高科技<>部件经常需要能快速移动的部件或耐用马达。没有了这些特别镀膜过的活塞，此种部件的故障率将会难以忍受。
    ui_trade_item_comp_2_name: 不粘活塞
    ui_trade_item_comp_2_name_l: 不粘活塞
    ui_trade_item_comp_3_desc: |-
      一箱网孔去耦器。

      制造<SPECIAL>高科技<>部件常常需要网孔耦合。这些去耦器相当好用，可以同时部署六个夹头。
    ui_trade_item_comp_3_name: 网孔去耦器
    ui_trade_item_comp_3_name_l: 网孔去耦器
    ui_trade_item_comp_4_desc: |-
      归类包装好的全息曲轴数据容器。

      真的曲柄通常太过巨大、吵闹或者难以在精密机械中维护。当遭遇这种情况时，<SPECIAL>高科技<>制造商们会转而使用这些全息替代品。
    ui_trade_item_comp_4_name: 全息曲柄
    ui_trade_item_comp_4_name_l: 全息曲柄
    ui_trade_item_comp_5_desc: |-
      一大箱高容量向量压缩机。

      制作星际驱动器通常需要将维度压缩后重现。没有这些工业级压缩器的话根本没有办法制造那种<SPECIAL>高科技<>构件。
    ui_trade_item_comp_5_name: 向量压缩机
    ui_trade_item_comp_5_name_l: 向量压缩机
    ui_trade_item_energy_1_desc: |-
      装满电火花罐的箱子。

      许多工业与<SPECIAL>采矿<>过程都需要大量能源。作为应对电池缓慢释放能源的方法，这些电火花罐能够在一瞬间满足能源需求。
    ui_trade_item_energy_1_name: 电火花罐
    ui_trade_item_energy_1_name_l: 电火花罐
    ui_trade_item_energy_2_desc: |-
      分装好的工业电池包。

      深层<SPECIAL>采矿<>作业需要重型电池供能。这些持久性能源甚至在地表数公里下的高压高热环境中都能坚持好几周。
    ui_trade_item_energy_2_name: 工业级电池
    ui_trade_item_energy_2_name_l: 工业级电池
    ui_trade_item_energy_3_desc: |-
      数包电阻凝胶。

      消耗大量能源的<SPECIAL>采矿<>作业很可能发生险情。电阻凝胶能够帮助快速移动的部件保持绝缘与润滑的状态。
    ui_trade_item_energy_3_name: 电阻凝胶
    ui_trade_item_energy_3_name_l: 电阻凝胶
    ui_trade_item_energy_4_desc: |-
      装有试验性能源液体的抗腐蚀桶。

      一桶这种相当不稳定的化合物就能够够满足一个空间站数周的能源需求。<SPECIAL>采矿<>型经济体非常看重这种东西。
    ui_trade_item_energy_4_name: 试验性能源液体
    ui_trade_item_energy_4_name_l: 试验性能源液体
    ui_trade_item_energy_5_desc: |-
      发出黯淡荧光的融合核心堆。

      融合核心是能源，引擎，也是高效加热器。融合核心是深空能源的最完美选择，希望让小行星殖民地自给自足的<SPECIAL>采矿<>经济体非常重视。
    ui_trade_item_energy_5_name: 融合核心
    ui_trade_item_energy_5_name_l: 融合核心
    ui_trade_item_exotics_1_desc: |-
      一捆回收费洛蒙瓶。

      费洛蒙每天都在被大批量制造分销。这一点给那些愿意处理废品的人来说是利润丰厚的<SPECIAL>贸易<>良机。这些玻璃罐子都已经被彻底清刷过，应该对携带者没有任何威胁。
    ui_trade_item_exotics_1_name: 去味瓶
    ui_trade_item_exotics_1_name_l: 去味瓶
    ui_trade_item_exotics_2_desc: |-
      一包中子显微镜。

      科研型经济体制造并且消耗着大量显微镜。但是其中的一些瑕疵品并不适合用于精细工作，但这仍是<SPECIAL>贸易<>良机。因为可以把这些显微镜出售给那些看不出来好坏之人。
    ui_trade_item_exotics_2_name: 中子显微镜
    ui_trade_item_exotics_2_name_l: 中子显微镜
    ui_trade_item_exotics_3_desc: |-
      一盒乱七八糟的不稳定注射器。

      大型试验通常需要在非常短的时间内更改大量变量。一只不稳定注射器能够达成这种目标。还可以使用它们来在贸易系统中制造混乱；这种不道德的行为实乃<SPECIAL>贸易<>良机。
    ui_trade_item_exotics_3_name: 不稳定注射器
    ui_trade_item_exotics_3_name_l: 不稳定注射器
    ui_trade_item_exotics_4_desc: |-
      一大桶保存完好的活体导管。还有余温。

      许多实验室为了避免棘手的道德问题会从零部件开始培育自己的实验对象。这些剩下来的东西可以在医疗规定松懈的<SPECIAL>贸易<>型经济体中获利。
    ui_trade_item_exotics_4_name: 活体导管
    ui_trade_item_exotics_4_name_l: 活体导管
    ui_trade_item_exotics_5_desc: |-
      一盒新鲜的神经导管。

      神经导管是一种临时植入物，能够短暂提升集中力与生产力。哪里都用得到，工作竞争非常激烈的<SPECIAL>贸易<>型经济体非常看重这些物品。
    ui_trade_item_exotics_5_name: 神经导管
    ui_trade_item_exotics_5_name_l: 神经导管
    ui_trade_item_minerals_1_desc: |-
      数吨尘土。

      采矿作业中的废土。<SPECIAL>制造业<>经济体中拥有时间与装备的专业人员们可以从这些东西里面提取出残余金属。
    ui_trade_item_minerals_1_name: 尘土
    ui_trade_item_minerals_1_name_l: 尘土
    ui_trade_item_minerals_2_desc: |-
      灌满了黄铁溶液的大罐子。

      富含矿物成分的饱和溶液。<SPECIAL>制造业<>经济体非常喜欢这种油脂，他们经常使用这些溶液给大型机械上油抛光。
    ui_trade_item_minerals_2_name: 未提炼黄铁脂
    ui_trade_item_minerals_2_name_l: 未提炼黄铁脂
    ui_trade_item_minerals_3_desc: |-
      一箱溴化盐。

      作为反复蒸发蒸馏的产品，溴化盐喂养着<SPECIAL>制造业<>恒星系中对原料需求量大的工厂。
    ui_trade_item_minerals_3_name: 溴化盐
    ui_trade_item_minerals_3_name_l: 溴化盐
    ui_trade_item_minerals_4_desc: |-
      满满一袋五彩锆水晶。

      这些晶体能够散发出绚烂华彩并且有着几乎坚不可摧的硬度。<SPECIAL>制造业<>经济体非常看重它们。
    ui_trade_item_minerals_4_name: 五彩锆
    ui_trade_item_minerals_4_name_l: 五彩锆
    ui_trade_item_minerals_5_desc: |-
      包装精美的再结晶弧形水晶。

      相当罕见的矿物形态，<SPECIAL>制造业<>经济体中需要大量的弧形水晶，这些水晶的硬度与导电性对于众多工业加工至关重要。它们也能做成迷人（也很危险）的珠宝。
    ui_trade_item_minerals_5_name: 再结晶弧形水晶
    ui_trade_item_minerals_5_name_l: 再结晶弧形水晶
    ui_trade_item_tech_1_desc: |-
      一团回收来的电路。

      <SPECIAL>发电<>型经济体需要大量高科技部件。因为这个原因，甚至受损严重的电路都有需求市场，因为能够从电路中回收零部件或者直接装入低品质能源核心。
    ui_trade_item_tech_1_name: 报废电路板
    ui_trade_item_tech_1_name_l: 报废电路板
    ui_trade_item_tech_2_desc: |-
      几大块焊接皂。

      <SPECIAL>发电<>型恒星系会用这些东西，热清理准备焊接进电池的金属二极管。
    ui_trade_item_tech_2_name: 焊接皂
    ui_trade_item_tech_2_name_l: 焊接皂
    ui_trade_item_tech_3_desc: |-
      装有离子电容器的加固箱。

      这些超级电容器含有不可思议的能源密度。<SPECIAL>发电<>型经济体中对它们有着大量需求。
    ui_trade_item_tech_3_name: 离子电容器
    ui_trade_item_tech_3_name_l: 离子电容器
    ui_trade_item_tech_4_desc: |-
      装有定位单元与相应导线的容器。

      这些自动定位单元几乎可以将任何技术产品改造成导航系统。<SPECIAL>发电<>型经济体中的高价值物品，这些单元将用来替代制造业中的有机传动臂。
    ui_trade_item_tech_4_name: 自动定位单元
    ui_trade_item_tech_4_name_l: 自动定位单元
    ui_trade_item_tech_5_desc: |-
      数个大型量子加速单元。

      能够将物质加速到无法估量速度的单元，在<SPECIAL>发电<>型经济体中有着非常重要的用途，可用于压缩储存在高级电池中的能量。
    ui_trade_item_tech_5_name: 量子加速器
    ui_trade_item_tech_5_name_l: 量子加速器
