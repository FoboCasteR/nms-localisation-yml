    npc_mission_bnty_proc_a_8: 客户希望消灭这个基站附近的所有海盗。
    npc_mission_bnty_proc_b_1: 犯罪分子已经逃避法律制裁许久，严重扰乱当地货船，却未受到惩罚。
    npc_mission_bnty_proc_b_2: 犯罪分子袭击了整个地区的设施，它认为自己凌驾于法律之上。
    npc_mission_bnty_proc_b_3: 每度过一天，犯罪的威胁就增加一分。必须做点什么了。
    npc_mission_bnty_proc_b_4: 犯罪分子在决定过自由偷窃的生活时，就已经是自取其辱了。
    npc_mission_bnty_proc_b_5: 犯罪分子不值得赦免，不该让它从罪行中解脱。
    npc_mission_bnty_proc_b_6: 如果有机会，犯罪分子一定会摧毁整片区域的。
    npc_mission_bnty_proc_b_7: 长久以来，犯罪分子一直在破坏这个系统的贸易路线。
    npc_mission_bnty_proc_b_8: 在犯罪分子选择自己的生活方式时，就已经选择了死亡。
    npc_mission_bnty_proc_c_1: 客户希望能迅速完成任务，且不受牵连。它不希望受到任何海盗集团的报复。
    npc_mission_bnty_proc_c_2: 客户暗示应该谨慎处理这件事。海盗会不惜一切代价击垮你的飞船。
    npc_mission_bnty_proc_c_3: 客户为你留下了消灭海盗的方法。一定要确保不会留下任何活口。
    npc_mission_bnty_proc_c_4: 客户对你履行公民义务表示感谢。没有任何系统应该纵容这种违法行为。
    npc_mission_bnty_proc_c_5: 这项合约完成后会使许多人受益。你的回报也将非常可观。
    npc_mission_bnty_proc_c_6: 客户提醒你不要与海盗进行交易或任何形式的交流。它会为了逃避法律的制裁而做任何事的。
    npc_mission_bnty_proc_c_7: 只要能够消灭海盗，无论早晚，客户都能接受。消灭速度取决于你。
    npc_mission_bnty_proc_c_8: 客户知道其他海盗终究还会踏入这片土地，但拥有短暂的和平比完全没有要好得多。
