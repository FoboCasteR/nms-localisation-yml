      可通过库存（<IMG>INVENTORY<>）或快速菜单（<IMG>QUICK_MENU<>）使系统得到修复／补给燃料。
    ui_core_tutorial1b_obj3: 修理脉冲驱动器：收集海瑞蒂姆
