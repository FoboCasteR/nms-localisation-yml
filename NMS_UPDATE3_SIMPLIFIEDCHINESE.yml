    u3_notify_goto_space_anom: 侦测到异常信号
    tra_pirate_threat_lang_1: 朋友......你不知道这条贸易路线是属于我们的吗？要么支付罚金，要么承担后果吧......
    tra_pirate_threat_lang_2: 这可真是艘漂亮的飞船，朋友！如果它出什么事，那可太遗憾了......
    tra_pirate_threat_lang_3: 似乎你很幸运，陌生人！我们为路过的航行者提供保护服务。毕竟，这是个危险的星系。传言讲，这里有大量邪恶的海盗！
    tra_pirate_threat_lang_4: 我们来做个生意吧，朋友！要么交出货币，要么交出你的命！
    tra_pirate_threat_lang_5: 雷内吉克正在寻求我们的帮助！你会捐赠的，对吧？不与我们为友，便与我们为敌......
    exp_pirate_threat_lang_1: 它逼着我们和你战斗......它逼着你付钱。求你了......帮帮我们吧。按它所说的去做......
    exp_pirate_threat_lang_2: 要么支付货币，要么被毁灭。就这两个选择，其他都无效......
    exp_pirate_threat_lang_3: 科尔瓦克斯灵魂回响无意伤害你。科尔瓦克斯只有在未获得所需货币时，才会斩尽杀绝。
    exp_pirate_threat_lang_4: 我们曾看到这些墙以外的东西。我们曾见过一个死亡世界。如果你让我们生气，那我们就会把你带到那里......
    exp_pirate_threat_lang_5: 有机实体老爱在个体生命上加诸货币价值，不是吗？你价值多少呢？
    war_pirate_threat_lang_1: 格拉！可怜的闯入者！交出货币，否则我们就开火了！拿钱吧，要不你就该和你可怜的飞船一起被烧毁了！
    war_pirate_threat_lang_2: 我面前的这艘飞船是什么？它冒犯了我，闯入者。你最冒犯我！格拉！我们需要赔偿。若想继续在这个世界生存，就付钱吧！
    war_pirate_threat_lang_3: 格拉！你似乎是悬赏目标啊，闯入者！不过我很仁慈......你应该有等值的货币可以给我，对吧？
    war_pirate_threat_lang_4: 闯入者，你会为了优秀的维吉恩而放弃你的货物的！格拉！如果你不顺从，那只能导致灭亡！
    war_pirate_threat_lang_5: 服从还是死亡，闯入者！像你这样的弱者，别无他选！
    pirate_threat_opt_a: 拒绝
    pirate_threat_opt_b: 讨价还价
    pirate_threat_opt_c: 讨价还价
    tra_pirate_threat_res_a_1: 你还要坚持？很好。那就为你的行为承担后果吧！
    tra_pirate_threat_res_a_2: 再见了，朋友！很高兴认识你，尽管短暂......
    tra_pirate_threat_res_a_3: 我们已经警告过你了，陌生人。我们收回对你的保护。
    tra_pirate_threat_res_a_4: 很好，“朋友”。那我们只能用更为激进的方式谈判了。
    tra_pirate_threat_res_a_5: 你已经明确将自己列为我们的敌人了。你不是朋友，旅行者！
    exp_pirate_threat_res_a_1: 解决我们......结束我们的苦难，在我们终结你之前......
    exp_pirate_threat_res_a_2: 你想自取灭亡？来吧......
    exp_pirate_threat_res_a_3: 发布指令：消灭旅行者。
    exp_pirate_threat_res_a_4: 真是失误。科尔瓦克斯保证这将是你最后的记忆。
    exp_pirate_threat_res_a_5: 我们来验证一下假设吧。所有灵魂回响，启动！
    war_pirate_threat_res_a_1: 格拉！愚蠢的闯入者已经奠定了他们的死亡！
    war_pirate_threat_res_a_2: 格拉！我们会以你的血肉为食，闯入者！
