    itemgen_treasure_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件财宝布满灰尘，但无疑是一件重要而具历史意义的遗物。
    itemgen_treasure_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件财宝显然对埋藏它的人意义非凡，它的价值在现如今恐怕值得怀疑。
    itemgen_treasure_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件财宝受到湿气侵蚀，在恶劣条件下存放太久，几乎无法展现出多少它曾经的光彩。
    itemgen_treasure_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件遗物虽然在地下多年，但似乎并未受到多少影响。然而，它在被埋藏前的状况似乎就已经不太乐观了。
    itemgen_treasure_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件遗物是随着部落首领陪葬的一部分吗？还是一处秘密藏宝地的残余物？或只是被遗忘的垃圾？经过太久时间，已经无从得知了。
    itemgen_treasure_uncommon_1: |-
      约有<VAL_ON>%AGE%<>年历史。

      这件人工制品本身就极具价值，但由于它能让人一窥曾经统治这个星球的社会，现在更是一件无价之宝。
    itemgen_treasure_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件遗物为什么会被其所有者埋藏？他们是否希望在随后的某天再次回来拿取？这样的问题现在恐怕永远都得不到答案了。
    itemgen_treasure_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      虽然这件财宝上爬满昆虫并散发出一种霉气，但它仍是一件具有重大价值的遗物。
    itemgen_treasure_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件稀有的财宝覆有奇怪的标记，似乎其内容曾被用于某种仪式。
    itemgen_treasure_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件财宝具有一种来世的感觉，它以某种奇异的方式吸收了光线。仿佛它曾经的拥有者仍在四周出没......
    itemgen_treasure_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这件财宝上拥有某种家族徽章的模糊轮廓。或许其所有者的后代曾从别处到过那里，寻找他们祖先的最后痕迹......
    itemgen_hist_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      纸残破不堪，墨迹也褪了颜色。这或许是人们在岁月将这份手稿摧毁前，阅读它的最后机会了。
    itemgen_hist_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份手稿的手迹超脱尘俗，满载着奇怪的标注。一代代人在原始文件上添加注解和图表，有些内容非常令人不安。
    itemgen_hist_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      字迹粗糙地被深深雕刻。无论写下这份文档的是谁，都显然将他们的情感深深刻在了表面，而不顾他们所讲述的故事内容。
    itemgen_hist_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份文档是手写的，笔迹虚弱无力。无论写下它的是谁，都花费乐很大力气......或许是他们最后的力气......来使他们的文字在历史中留存。
    itemgen_hist_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管封面是印刷体，但其中的字体仍然粗糙而幼稚。或许这只是一份练习页，用来练习提升他们的书写技术？
    itemgen_hist_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管曾经采取了些笨拙的方式来擦拭，仍有几张纸脏了，相对前半部分而言，后半部分显然是出自另一个人之手......
    itemgen_hist_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个文档的原始内容已经被更改。词目显然被不同的作者勾掉、改写，甚至撕下。无论写它的人是谁，显然产生了激烈的争执。
    itemgen_hist_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份文档被小心地包在箱子中，用纸裹着使其免受污染。内页中夹着一小束剪下的毛发。
    itemgen_hist_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份手稿具有精美的插画，笔迹飘逸，配有生动的标注性阐释。它是一份特殊的艺术作品。
    itemgen_hist_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份文档的内容似乎很普通。然而，文字本身却是用血写成的。
    itemgen_hist_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份手稿满是浅淡细小的瑕疵。皱褶的小圆圈散落在每一页纸上，似乎这些纸曾经布满泪水。
    itemgen_bio_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本传来一股令人好奇的酸臭味。似乎它一直在慢慢发酵一般。
    itemgen_bio_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      通过这个样本的精致包装，不难看出它经过了精心呵护。应该能推测出，样本四周的大量昆虫尸体并非在埋藏时就存在的。
    itemgen_bio_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本显然在漫长的监禁中处于静止状态，现在已经开始慢慢冒泡，似乎为重获生命感到兴奋......
    itemgen_bio_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本发出微弱的光，一束淡蓝色的光在它的边缘闪烁，白天几乎看不到。经过详细的分析后还可能揭示什么其他秘密呢？
    itemgen_bio_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      随同这个样本埋藏的还有一份潦草的笔记。上面的语言早已失传，但书写时的慌乱是显而易见的......
    itemgen_bio_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本看上去很干净，这很反常，仿佛与它相关的所有其他生命也随之埋藏了一般。
    itemgen_bio_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这份样本发芽生出了几个额外的“样本”，这些籽苗在其受体再次暴露在光和空气中后就开始迅速生长发芽。
    itemgen_bio_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      样本四周满是破旧的标签，有象形图也有不同语言的警告。然而，标签似乎描述的是一种肉食动物......
    itemgen_bio_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本仍具生物活性。它正在以明显的规律周期散发出阵阵少量气体。气味似乎会随着每一次散发而改变。
    itemgen_bio_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这里所使用的容器十分简单，并不像是用来盛装宝贵样本的工具。而且，这一物种已经几个世纪不曾出现在这个星球了。曾经广泛遍布的它现如今只能停留在遥远的记忆中了......
    itemgen_bio_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本的顶端长了一层细小的霉菌层，似乎具有医药价值。对它进行一下“测试”不会有什么错......
    itemgen_fossil_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个化石保存完好，展示了曾经在这个世界漫游的奇异生物。
    itemgen_fossil_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      很难完全确定这块化石代表什么。古生物学通常是猜测和直觉的工作，而我们当今时代的必然事物并不能反推过去的情景。
    itemgen_fossil_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      看到这块化石就会对这种生物曾经的生活和它适应当地生态系统的方式感到好奇。
    itemgen_fossil_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这是某只顶级掠食者的残骸，还是某种被捕杀猎物的最后残片？很不幸，在岁月的蹉跎下，这个样本已经很难追溯出任何结论了。
    itemgen_fossil_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      为什么先人会埋下这一盒骨头？是进行某种仪式的一部分吗？是货币？玩具？或是博物馆展览的一部分吗？
    itemgen_fossil_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      随着时光流逝，这块化石被抛光，发出璀璨的光辉，它的表面在灯光下闪烁。
    itemgen_fossil_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      在分析这种远古发现物时，显示出大量该生物所遗留下的生活和习性的信息。
    itemgen_fossil_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这块化石在被某个早已消失的文明储存放置前，就已经是一块古老的物件了，其真实年份已无从考证。
    itemgen_fossil_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这绝对是一种奇异生物的残骸。这块死亡并腐败的碎片仅能体现曾经雄伟的生命体的少许风采。
    itemgen_fossil_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      无论最初找到并保存这个样本的是谁，都下足了功夫。这里有足够的活性DNA以提供克隆该原始样本的可能性。
    itemgen_fossil_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管这显然是某种野生动物的残骸，仍有证据表明该动物与农业社会间具有紧密的相互作用。或许，这个样本是早起驯养的证据。
    itemgen_plant_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这是一种相对常见的植物，但却遭受了罕见突变。这种规模的孢子可不正常。
    itemgen_plant_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管有着微弱的气味和柔软细腻的绒毛，但事实上这是一棵分布广泛的野草。恐怕原始星球上并不希望生长这样的植物。
    itemgen_plant_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这株植物曾经被作为肉品增味剂，为人们带来烹饪乐趣。尽管这个样本是不错的调料，但恐怕年代过于久远，已无法享用了。
    itemgen_plant_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      鉴于这株植物在容器中的传播速度，在保存这个样本时需要格外小心，以免它污染了其他栖息地。
    itemgen_plant_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这株古代植物盛开时美丽动人，曾被用来传达爱意和赞美之情。
    itemgen_plant_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这株植物拥有引人注目的毒性枝叶和花瓣，并能够释放出一种导致轻度中毒的味道。因此，小心触碰。
    itemgen_plant_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这株植物装点着成熟多汁的浆果，看上去营养丰富。连它的根茎也坚实多肉，似乎很乐于被人食用。
    itemgen_plant_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这株植物是一种强效草药，能够掌控普通风寒的治愈关键。应当立即将它置于可克隆器皿中。
    itemgen_plant_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这是一株惊人的植物，曾经一度完全绝迹。它很少开花，而它珍稀的花朵一直激发人们的诗性、音乐细胞，甚至偶尔还带来谋杀的欲望。
    itemgen_plant_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      当你停下来思考这株植物时，它的芬芳就会变得稀薄，难以追迹。然而，当你继续将注意力转移到其他事物时，香气便在你脑中徘徊，占据你全部思想，引起你的注意......
    itemgen_plant_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个样本遭受了某种奇异而严重的突变，或者它本身就是突变之源。它似乎能吸收所接触一切的遗传物质，扭转自己的卷须以配合供体的形态。
    itemgen_tool_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具在被埋藏前就已经经历了漫长的岁月，它一直备受喜爱。或许这是家族纪念品，或是新手训练工具？
    itemgen_tool_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这是一个非凡的发现。尽管把手似乎沾了大量有机物......
    itemgen_tool_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具上粗糙地刻着一对短剑。或许是拥有者的名字，亦或是物件本身的名字？
    itemgen_tool_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具的各种印记表明它曾经被修理过几次。熔化和重新锻造的烧焦痕迹见证了它长期的苦难生涯。
    itemgen_tool_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管这是块古代物件，但它与现代每天所使用的工具形态区别不大，这真是令人惊异。
    itemgen_tool_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个不同寻常的工具或许是一件最初样品，旁边还埋着它的图样。这个发现不仅仅是一件物品，还代表着早期不成熟形态时的创造欲。
    itemgen_tool_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具满载着灼烧的痕迹，想必见证了一段传奇生涯。但是，地下的掩埋驱散了它曾经的故事，我们或许永远也无法知道它的真正用途。
    itemgen_tool_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具制作精良，即便时间的流逝也无法掩盖它的精美。或许这是曾出土的同种类型中最出色的样本之一了。
    itemgen_tool_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具被小心埋藏，不过没有什么使用方式的迹象。或许它是一件祭品，专门与物质世界相隔，它的原始姿态特性显然对埋藏者意义重大。
    itemgen_tool_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具拥有长期使用的痕迹，它在被埋藏前显然备受喜爱。它是被不小心埋进土壤的呢？还是经过深思熟虑的？又或是小心翼翼地伴随其拥有者一起下葬的？
    itemgen_tool_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个工具珠光宝气珠宝熠熠生辉，装点着无数真贵宝石。它具有扩音效果，大胆创新，每种只有一件。
