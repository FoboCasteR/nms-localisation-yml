    npc_mission_cre_scan_proc_a_1: 客户正在进行长期环境影响研究。
    npc_mission_cre_scan_proc_a_2: 客户正在进行基因突变追踪项目。
    npc_mission_cre_scan_proc_a_3: 客户正在绘制动物迁徙路线。
    npc_mission_cre_scan_proc_a_4: 客户希望开始外星动物繁殖计划。
    npc_mission_cre_scan_proc_a_5: 客户正在测试重力和进化的理论。
    npc_mission_cre_scan_proc_b_1: 它正在建立数据库，用于绘制和测试其推断。
    npc_mission_cre_scan_proc_b_2: 它需要大量生物数据来测试其理论。
    npc_mission_cre_scan_proc_b_3: 它需要当地动物群系的详细扫描，用来和其他地方收集到的数据做对比。
    npc_mission_cre_scan_proc_b_4: 它的模拟在模型上有若干缺口，需要探险家协助填入缺失的数据。
    npc_mission_cre_scan_proc_b_5: 它感觉缺少了某些关键信息，正在寻找有进取心的冒险者协助研究。
    npc_mission_cre_scan_proc_c_1: 它接受一切有效的生命体扫描。
    npc_mission_cre_scan_proc_c_2: 只接受活物的扫描。
    npc_mission_cre_scan_proc_c_3: 高清器官探针扫描尤其宝贵。
    npc_mission_cre_scan_proc_c_4: 因此，它需要详细的生物扫描数据。
    npc_mission_cre_scan_proc_c_5: 它特别强调，需要当地动物群系的最新扫描数据。
    npc_mission_tree_scan_proc_a_1: 客户正在办理大片土地的收购手续，但担心受保护的物种会阻碍其对土地进行商业开发。
    npc_mission_tree_scan_proc_a_2: 客户正在归档本地区域内的所有物种，为大规模地球化改造做准备。
    npc_mission_tree_scan_proc_a_3: 客户想要收集当地生物数据，但并未说明用途。
    npc_mission_tree_scan_proc_a_4: 客户想要通过研究行星植物来调查过去的大气成分。
    npc_mission_tree_scan_proc_a_5: 客户正在准备一系列当地植物的图文指南。
    npc_mission_tree_scan_proc_b_1: 它急需完成调查并向投资人证明项目可行。
    npc_mission_tree_scan_proc_b_2: 它需要将当地物种和别处找到的物种进行对比研究。
    npc_mission_tree_scan_proc_b_3: 它的数据库在当地植物群方面存在弱点，导致它难以测试自己的推断。
    npc_mission_tree_scan_proc_b_4: 它预期在数据中见到的模型还没有形成，因此它正在展开第二轮研究。
    npc_mission_tree_scan_proc_b_5: 现有的数据存储器开始出现令人担忧的一致性错误，它认为有必要重建一个数据库了。
    npc_mission_tree_scan_proc_c_1: 接受一切格式正确的生物扫描数据。
    npc_mission_tree_scan_proc_c_2: 客户只需要有效的植物扫描数据，不接受叶状的动物扫描数据。
    npc_mission_tree_scan_proc_c_3: 因此，为它的植物数据库做贡献者都会得到丰厚的报酬。
    npc_mission_tree_scan_proc_c_4: 它已经有足够的实物压片样本，此阶段只需要全息扫描了。
    npc_mission_tree_scan_proc_c_5: 需要高质量植物数据。一切贡献扫描数据的探险家都能获得报酬。
    npc_mission_min_scan_proc_a_1: 客户正在研究水土流失的模式。
    npc_mission_min_scan_proc_a_2: 客户正在研究矿物形成的模式。
    npc_mission_min_scan_proc_a_3: 客户正在评估本地若干处挖掘场，是否可能成为新的采矿中枢。
    npc_mission_min_scan_proc_a_4: 客户正在进行矿物加工研究。
    npc_mission_min_scan_proc_a_5: 客户正在研究被地衣类生物当成食物来源的岩石。
    npc_mission_min_scan_proc_b_1: 它正在建立数据库，用于绘制和测试其推断。
    npc_mission_min_scan_proc_b_2: 它已处理了大量有关地下水盐分的信息，但对坚固岩石的形成所知甚少。
    npc_mission_min_scan_proc_b_3: 它拥有大量火山活动频繁行星的数据，但想要地理上更为稳定的环境扫描数据来做对比。
    npc_mission_min_scan_proc_b_4: 它正在构建岩石结构数据库，以便它轻松追踪合适的匹配。
    npc_mission_min_scan_proc_b_5: 它之前的数据库在一次洪水中受到了灾难性破坏，现在很可能要从零开始重建数据库。
    npc_mission_min_scan_proc_c_1: 接受一切格式正确的地理扫描数据。
    npc_mission_min_scan_proc_c_2: 矿物含量高的地质组成扫描数据尤为珍贵。
    npc_mission_min_scan_proc_c_3: 因此，它请求行星上的地质学家带回详细的扫描数据。
    npc_mission_min_scan_proc_c_4: 它特别想得到含铁矿物的扫描数据，不过也接受其他一切地质扫描数据。
    npc_mission_min_scan_proc_c_5: 出于存储方面的顾虑，不接受实体样本。只接受扫描数据。
    npc_mission_repair_proc_a_1: 客户急征有冒险精神的工程师。
    npc_mission_repair_proc_a_2: 客户急需修复行星上贵重的设备。
    npc_mission_repair_proc_a_3: 客户与行星上一台自动化机器失去了联系。
    npc_mission_repair_proc_a_4: 客户急需修理行星上的一台设备。
    npc_mission_repair_proc_a_5: 客户从自动诊断网络收到一条错误警告，现在征召工程师前去进行实地测试。
    npc_mission_repair_proc_b_1: 系统日志显示损坏是掠食性动物造成的。
    npc_mission_repair_proc_b_2: 自动记录片段显示掠夺者或许已企图抢夺机器的部件。
    npc_mission_repair_proc_b_3: 基本诊断报告错误存在于燃料供应，但由于未采取措施，损坏程度或许加深了。
    npc_mission_repair_proc_b_4: 若干关键部件短路了，需要进行多阶段维修。
    npc_mission_repair_proc_b_5: 读数显示这次出错或许是误报，只是诊断系统出了问题。但客户不打算抱侥幸心理。
    npc_mission_repair_proc_c_1: 工程师应多加小心，因为机械有可能过热。
    npc_mission_repair_proc_c_2: 之前的工程师指出真空外壳很脆弱。要多加小心。
    npc_mission_repair_proc_c_3: 额外诊断指出发生了不严重的剧毒物质泄漏。请注意危险防护。
    npc_mission_repair_proc_c_4: 靠近设备时请小心，电池也许还未完全放电。
    npc_mission_repair_proc_c_5: 动作一定要快。如果机器处于出错状态太久，也许会爆炸。
