    itemgen_salvage_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      作为一种可靠而常见的设计，这种科技多年以来一直是吉克飞船建造的核心技术，且经常被二次利用于无数其他机械中，这种普遍性也确保了它的长寿命。其最常见的用途就是被改造成为强化艇的维修模块。
    itemgen_salvage_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个技术的效用早已过期，因其内含稀有和珍贵的物质而成为价值不菲的回收废料。
    itemgen_salvage_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个怪异的技术部件违反了多个银河制造协议，似乎由某位业余爱好者打造。但它确实能起到作用。
    itemgen_salvage_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      很多技术都会用到的重要部件，这种古老的设计已历经千年考验。此样本因受到武器的伤害而稍微有点焦黑。
    itemgen_salvage_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      应用广泛的部件，明显曾安装回收于多艘飞船。它很可能已经历了数个生命周期的太空旅行。
    itemgen_salvage_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      科尔瓦克斯工程学的一个典型例子，这个技术部件制作精良，很好地经受了时间的考验。
    itemgen_salvage_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个珍贵的技术废料缺少配套部件，尽管本身仍完好无损，但已经完全无法运行。
    itemgen_salvage_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      尽管设计上脱离常规，卓越的建造质量和优质的材料却帮助这个技术保住了价值。尽管其在当今的科技中已经不再适用，在收藏家的眼中却依然价值不菲。
    itemgen_salvage_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      只有专家才能确定这个神秘技术的最初用途。它轻轻地振动着，某些种类的生物似乎会谨慎地避开它。
    itemgen_salvage_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      一个独特的发现，这个异常复杂的技术即使断开能源供给，触摸起来仍有一丝奇妙的温暖。
    itemgen_salvage_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这个技术上标着一个有数百年历史、以严格标准和产品寿命而闻名的制造商的官方印记。尽管此样本已存在很长时间，它看起来几乎还处于理想状态。
