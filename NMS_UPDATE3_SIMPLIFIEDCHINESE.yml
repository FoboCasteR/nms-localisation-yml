    npc_mission_cre_hunt_proc_c_4: 必须上传数据记录，证明每一只生物在被你杀害前仍未死亡。
    npc_mission_cre_hunt_proc_c_5: 客户只为猎人的判断留下了灭杀方法。
    npc_mission_senti_proc_a_1: 客户希望摧毁行星护卫。
    npc_mission_senti_proc_a_2: 客户需要向护卫复仇！
    npc_mission_senti_proc_a_3: 客户寻求探险家帮助它们出征对抗护卫。
    npc_mission_senti_proc_a_4: 客户希望看到护卫威胁的终结。
    npc_mission_senti_proc_a_5: 客户对护卫感到厌烦，希望能够终结这一烦扰。
    npc_mission_senti_proc_a_6: 客户希望将系统从护卫的束缚中释放出来。
    npc_mission_senti_proc_a_7: 客户希望屏蔽护卫的束缚。
    npc_mission_senti_proc_a_8: 客户希望脱离护卫不断的威胁。
    npc_mission_senti_proc_b_1: 护卫无休止地骚扰它们的系统，这在千变万化的星系中始终如一。
    npc_mission_senti_proc_b_2: 无论什么星际系统，护卫都会出现。除了战斗别无其他逃离方法。
    npc_mission_senti_proc_b_3: 吉克、维吉恩、科尔瓦克斯，对护卫而言没有区别，它们会攻击每一种有感知的生物。
    npc_mission_senti_proc_b_4: 护卫云集，显然无休无止。但是它们既然存在就能被摧毁。
    npc_mission_senti_proc_b_5: 护卫可能看起来来自于现实之外，但是它们既然能进攻这些世界，就能在这些世界中被摧毁。
    npc_mission_senti_proc_b_6: 它们不知道护卫能否感觉疼痛。它们恳求你找到答案。
    npc_mission_senti_proc_b_7: 客户知道即使你的合约结束了，护卫还会再回来，但哪怕稍微得到一丝喘息也足够了。
    npc_mission_senti_proc_b_8: 它们认为摧毁任意护卫都是值得庆祝的事情，即使这只是很小的胜利。
    npc_mission_senti_proc_c_1: 攻击具有威胁的护卫，客户将为你准备丰厚的奖励。
    npc_mission_senti_proc_c_2: 客户知道，一个人的力量只能削弱一小部分护卫，但无论如何，都值得为之努力。
    npc_mission_senti_proc_c_3: 客户将为你留下摧毁护卫的方法。一定要让护卫为它的入侵付出惨重代价。
    npc_mission_senti_proc_c_4: 客户已经为你准备好报酬了。开始猎杀护卫吧......
    npc_mission_senti_proc_c_5: 客户警告你要小心谨慎。它可不会为任何护卫造成的伤害负责。
    npc_mission_senti_proc_c_6: 客户要你保证在返回领取报酬时不会引起任何护卫的注意。它希望匿名。
    npc_mission_senti_proc_c_7: 客户感谢你在这场伟大战斗中的表现。
    npc_mission_senti_proc_c_8: 终于结束了，客户希望告诉你，护卫猎杀是一项伟大的公益服务。你应该为即将去做的事情感到自豪。
    npc_mission_bnty_proc_a_1: 客户希望摧毁附近的海盗。
