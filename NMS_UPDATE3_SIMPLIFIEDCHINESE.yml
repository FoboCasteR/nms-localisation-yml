    all_portal_activation_desc_1: |-
      我靠近传送门的同时，一股温暖而麻木的痛觉流遍我的思维。我眨了眨眼集中精神，但这反而使我眼前浮现出了红色光点。

      不管我有何打算，都得赶快行动。
    all_portal_activation_lang_2: 异象 <IMG>SLASH<> 异象 <IMG>SLASH<> <FUEL>异象<> <IMG>SLASH<>
      异象
    all_portal_activation_desc_2: |-
      我看到传送门闪着微光，每次我刚要看清楚，就又起了变化。

      我必须集中精神。
    all_portal_activation_lang_3: 渗透警告......异象隔离即将失效
    all_portal_activation_desc_3: |-
      我看到了沉默的银色传送石门稳如泰山地耸立着，但下面潜伏着什么东西。似灰非灰，冰凉的表面之下的某处有一股深红呼之欲出。

      我感觉似乎能听到远方生物的声音。他们和我一样觉察到了这座传送门吗？
    all_portal_activation_lang_4: 001011010011 ...... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      护卫来袭
    all_portal_activation_desc_4: |-
      我站在传送门前面，每一次呼吸都灼烧着我的肺，一个滚烫的红色存在深埋在我的胸中。我的套装运转正常，报告也没发现任何异常，然而我的感觉一点都不正常。

      我到底该相信哪一边？
    all_portal_activation_lang_5: 发现继发性裂缝......自动诊断已启动
    all_portal_activation_desc_5: |-
      我闭上眼靠近传送门，再次睁眼时我以为传送门会消失不见。但它仍在那里，和我见过的其他东西一样真实。

      它和这些星球上的其他建筑物并无区别。
      我继续前进。
    all_portal_activation_lang_6: "<IMG>SLASH<> 旅行者捕获循环已启动...... 异象事件已受控制 <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      我靠近传送门时，传送门似乎在求我，它迫切地想得到我的注意。它要求我激活它，要求我继续旅行。

      我不确定是否该照办。
    all_portal_activation_opt_a: 激活传送门
    all_portal_activation_opt_b: 离开
    all_aban_desc_25: |-
      “我又来了，想要揭穿科尔瓦克斯的谎言，但他们坚定不移。他们声称我不合逻辑，宇宙中没有什么力量能毁灭一个星球而不留下一丝物质痕迹或记忆。他们声称我应该别再去烦扰他们。

      “但它是我的。他们不明白么？那东西是我的。我本该想起来，我本不该压抑自己的怒火。但我当时太软弱。

      “就在那时，我第一次听到了黑暗中的话音。
    all_aban_desc_26: |-
      我的世界已不复存在，消失了，也许是被夺走了。不过无人敢于承担罪责，无人敢于接受现实。这就是我的心声。

      我的足迹遍布一颗又一颗星球，为的是找到一些与发生过的事类似的事件或先例。不管我去哪儿都是一样：人们畏惧护卫、海盗、或许甚至畏惧维吉恩，但星球消失和宇宙巨变却无人担忧。为什么要杞人忧天呢？

      我的心声劝我放心，因为我并没有错，错的是世界。这些话语令我宽慰。
    all_aban_desc_27: |-
      我有所发现了。只是一座废弃的建筑物，在无人的荒原中的小棚屋。我本来只想在风暴中找个栖身之所，可我却找到了不得了的东西......

      我靠近终端，开始阅读：“它看上去就像世界的伤口......”
    all_aban_desc_28: |-
      这里有什么东西。你听不到吗？闻不到吗？它就在触碰着你，感染着你，而你却无能为力。

      我阅读了他们所有的日志，是之前到过此处的旅行者留下的记录。绯红之眼、护卫的崛起、闪烁的玻璃世界。我看得一头雾水，但心中还是充满了恐惧以及一种怪异的厌恶感。这是对自己的厌恶，但我并不知道这股厌恶源自何处。

      最让我在意的是最后一则日志。
    all_aban_desc_29: |-
      这颗行星有碧绿的天空和漆黑的月亮。这就是我的行星，肯定如此。所有人都声称这颗行星并不存在，但我就身处这颗行星上，阅读着它被毁灭的“事实”，阅读着时间与浩劫的离奇悖论。

      我得回去。这是我仅存的目的。你肯定能理解吧。

      那时，我的心声又帮了我。我得知了传送门的存在。
    all_aban_desc_30: |-
      我站在平台前，虫洞在我面前启动。我应该为能站在这里而感到荣幸，因为无数先行者都失败了，但我心中再一次只剩下了愧疚感。我感觉好像做错了事，但我不能这么想。我必须回家。

      我走进去了。心里的声音告诉我会没事的。
    all_aban_desc_31: |-
      我穿过了虫洞。我孤身一人在星球之间的空间里，只有自己的思想、话语和你与我为伴。

      我看到你了。你肯定已经猜到我能看到你。你肯定知道这是什么。在路途中我们认清了自己，就像宇宙也逐渐认识了我们一样。

      我为自己的行为深感抱歉，但宇宙不相信我。我开始跑，离传送门的出口越来越远。
    all_aban_desc_32: |-
      我不能走进去。我现在明白了，若走进去，这一切都将会结束。我回想起之前的人生，我见过恐怖和美妙的事物，做过残忍的事，我亦正亦邪。在一次又一次的人生中，我已经成为了超越这一切的存在。现在，我成为了你。

      我知道你正在阅读这些文字。你在阅读这些文字......就意味着有朝一日我会走进传送门，然后在一艘迫降的飞船旁边醒来，再次重生。
    all_aban_desc_33: |-
      有一天，你的心声会告诉你，说某种命运在等着你，某个信号需要回应。它会告诉你藏在现实核心的某些秘密，需要解开某个谜题，不然一切生命都会凋零消亡。

      别受它蛊惑。如果全世界都是个谎言，那就没有真实的存在，连它们的解释也是假的。

      抛弃它。抛弃我。这是不可避免的。
    all_aban_desc_34: |-
      “世界你好”

      除了这一条讯息，终端屏幕上空无一物。其他恒星系里的终端也是如此。
    giant_structure_desc_1: |-
      场景：子程序“护卫”[20491]被派去干预生命体引发[--------]战争。从[创造者]历史/连续体中清除。

      “护卫”[20491]灭绝种族。[148]没有返回。诊断[错误。错误。数据丢失。错误]。

