    ui_core_tutorial1b_desc: 如果我想要离开这个星球，寻求更多关于我所在地的信息，我就得先修复飞船脉冲驱动器。
    ui_core_tutorial1b_obj1: 修理脉冲驱动器：制作卡利塔薄片
    ui_core_tutorial1b_obj1_tip: |-
      使用卡利塔薄片修复脉冲驱动器。收集铁以制作卡利塔薄片。
      可通过库存（<IMG>INVENTORY<>）使系统得到修复／补给燃料。
    ui_core_tutorial1b_obj2: 修理脉冲驱动器：收集锌
    ui_core_tutorial1b_obj2_tip: |-
      使用<COMMODITY>锌<>修复脉冲驱动器。使用扫描仪（<IMG>SCAN<>）定位附近的锌。所有世界中均可找到锌。
