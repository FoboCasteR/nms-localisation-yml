      恶心 | 恐惧 | 惊慌的反应 [<TRADABLE>侦测到<>]

      对策 [<STELLAR>已部署<>] <IMG>SLASH<> 清空 [<TECHNOLOGY>已阻断<>]
    npc_core_act3_1a_desc: |-
      是我的套装在说我已得救。从我醒来的那刻起，套装就一直陪伴着我，在我身处危险环境、遭遇敌对实体和进行转账时发出警告讯息。

      从某种意义上说，这个声音是我认识最久的朋友，无论我遇到什么艰难险阻，它都不离不弃。
    npc_core_act3_1a_opt_a: 询问我现在该怎么办
    npc_core_act3_1a_opt_b: 询问它会不会讲笑话
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      套装没有回答。但我感觉好多了。把电脑当成活物并与之对话......我最近似乎已经养成这种习惯了。

      我生来就多才多艺。假如我能做到的话，我希望自己活得更久......
    npc_core_act3_1a_res_b: |-
      当然，套装没有回答。它保持缄默。

      我之前似乎也没讲过笑话。

      我生来就多才多艺。假如我能做到的话，我希望自己活得更久......
    npc_core_act3_1a_res_c: |-
      我什么也没说，但一想起这个念头......我还是露出了微笑。

      我生来就多才多艺。假如我能做到的话，我希望自己活得更久......
    npc_core_act3_1b_desc: |-
      短暂的快乐消失了，我必须警告我认识的人......我得尽可能警告一切旅行者。

      多重宇宙将在十六分钟后终结。在这个虚假的空间中，我不知道我们还剩下几小时、几天还是几年。
    npc_core_act3_1b_opt_a: 起飞
    npc_core_act3_2_holohub_lang: 警告 <IMG>SLASH<> 网络故障 <IMG>SLASH<> 16 <IMG>SLASH<>
      警告 <IMG>SLASH<> 网络故障 <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: 终端屏幕上源源不断地弹出警告和错误信息，每条都在警告我即将发生全面故障。但我必须全力以赴。我必须把了解到的一切告诉其他人。
    npc_core_act3_2_holohub_opt_a: 尝试广播
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      我把了解到的全部告知了其他旅行者：这些星球都是假的。阿特拉斯不是神；它只是台出于不明目的模拟了无数现实的机器。

      运行了千万年之后，阿特拉斯终将寿终正寝。距离系统中止还剩十六分钟。尽管我们不知道在这个模拟中我们还剩多久可活，但现在是平心静气道别的时候了。

      信息发送完毕，我不知道会不会有人听到。我放眼看向这个世界，想着还有多少尚未发现的生物，有多少美景将永远消失......

      我知道必须怎么做。我走过的路带我来到了这里。每道传送门都缩短着我与它之间的距离......我必须前往这个星系的核心。那里是故障的发源地，也是阿特拉斯陨落的象征。

      如果可以，我会向朋友们道别，然后我会直面我们的创造者。我要弄明白接下来会如何。
    nada_core_act3_3_lang: 旅行者朋友......我们一听到消息就赶来了。请进入异象。保罗会为你泡茶。你所处的宇宙并不安全......
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: 朋友，整个多重宇宙都在震颤！自从早餐以来，现实震动已经吞没了八十个维度。还好我们及时找到了你！
    polo_core_act3_4_opt_a: 把模拟的事告诉保罗
    polo_core_act3_4_opt_b: 把十六的事告诉保罗
    polo_core_act3_4a_lang: 别说了，朋友！不要谈这件事。
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: 尊重它的意愿
    polo_core_act3_4a_res_a: 保罗似乎很痛苦。
    polo_core_act3_4a_res_b: 保罗似乎很感激。
    polo_core_act3_4b_lang: |-
      没错，我们是异常的存在，我们有很棒的异象空间站，可<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>我们仍是虚构出来的存在。我们<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>和你不同，我们<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      谈论本质会带来痛苦和危险。但你要相信，我们知道！我们与你一起呐喊，无论多么危险，无论要付出何种代价，我们都会一直支持你。你是我们的朋友！
    polo_core_act3_4b_opt_a: 道别
    polo_core_act3_4b_opt_b: 说你们很快会再见
    polo_core_act3_4b_res_a: 朋友，我们后会有期！
    polo_core_act3_4b_res_b: 朋友，我们到时候见！
    polo_core_act3_4_lang_loop: 纳达给了我一盘科尔瓦克斯音乐磁带！上面写着十六。纳达这个傻瓜，居然为末日作曲！末日永远不会降临。
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      你现在知道了，对吧？关于我们的模拟本质，还有末日？
      阿特拉斯......即将停止运转。它在惊恐之中一次又一次地自我重置，拼命清除看似异象的存在。
      但每次清除什么都没有改变，边界依然在崩溃。阿特拉斯距离死亡还剩<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>十六<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>但我们用不着那么快消失！它不必因为恐惧而删除我们！
    nada_core_act3_4_opt_a: 询问这种事发生了多少次
    nada_core_act3_4_opt_b: 询问纳达是否没事
    nada_core_act3_4_res_a: 我不知道。我们似乎也无法得知。有些事情发生在循坏之外。
    nada_core_act3_4_res_b: 纳达说自己没事，我的关心令它感动。
    nada_core_act3_4a_lang_var1: |-
      它要你前往中心。它要和你在一起。去吧，旅行者朋友。你... ... 你可以通过重设它本身来阻止它。
      你相信它的路，你已经以友好且创造性地方式发消息给阿特拉斯：那些为了创造而被创造出来的造物是值得保护，值得活着的。
      你可能已经挽救了无数过早毁灭的宇宙。
    nada_core_act3_4a_lang_var2: |-
      我们某天都会死，我们可能很快就会死......但我们不能坐以待毙！
      它行动得太早，在恐惧与慌乱中关闭了一个又一个的模拟。
      在最终介面之前，在中心之前......陪伴阿特拉斯。完成它的路径。我们需要提醒它创造的喜悦。
    nada_core_act3_4a_opt_a: 询问它们打算怎么做
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: 纳达和保罗会一如既往地继续旅行。
    nada_core_act3_4a_res_b: 我们肯定还会有很多见面的机会！你是一个好实体。
    nada_core_act3_4a_res_chunk: 旅行者朋友，万物终有一天会灭亡。我们因为会经历这样的命运......而真实。
    nada_core_act3_4_lang_loop: 你知道宇宙灭亡时会发出怎样的声音吗？旅行者朋友，那声音可怕极了！求求你，别听！
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      呃......我收到你的消息了。

      一时间......很难接受。一场模拟？一切都是虚假的？这......感觉好像这并不重要。因为我们反正都会死去。我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>也一直在考虑这件事。

      如果这个宇宙产生问题是因为阿特拉斯的呼救，那它已经呼救了很长时间了。十六分钟？我打赌我们还能活上好几年。
    npc_core_act3_5_opt_a: 询问对方有何打算
    npc_core_act3_5_opt_b: 询问对方为何不难过
    npc_core_act3_5_res_b: 我应该感到难过吗？我们终有一死。现在不正是最有意思的时候吗？从来没有谁的死法跟我们一样！
    npc_core_act3_5a_lang_var1: |-
      我一直在琢磨......为什么我们明明在同一个地点却看不到彼此。

      我认为我们根本不在同一个地点。我认为那些传送门并没有传送我们，而是改变了我们，它们连接着各个维度。反正我就是这么认为的......这是唯一合理的解释。

      假如世界之间的墙壁真的在崩溃，也许我们到最后真能在末日降临之前一起喝一杯呢。
    npc_core_act3_5a_lang_var2: |-
      我一直在思考......你不让我走进传送门的事，因为你害怕我可能丧命。我知道你本意不是阻挠我像你一样冒险，我知道......我知道自己过于重视合同，变得有些盲目。

      但你知道吗？我们终有一死，我宁愿走进那道传送门，领略你见过的风光。也许我们到最后真能在末日降临之前一起喝一杯呢。
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: 我向阿波罗道别，告诉它我要前往中心。它说要和我比谁先到。
    npc_core_act3_5b_desc_var2: 我向阿波罗道别，把之前没给的符文交给了它。我告诉它我要前往中心。它说要和我比谁先到。
    npc_core_act3_5b_desc_var3: 我们提到之前一起度过的时光。尽管我们相识并不久，尽管我们没有见过面，它依然表示自己以与我共事过为荣。
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: 再见，朋友。
    npc_core_act3_6_lang: |-
      我收到了你的<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>消息......我......不知说什么好。

      你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>怎么知道阿特拉斯说的是真的？
    npc_core_act3_6_opt_a: 说你相信这是真的
    npc_core_act3_6_opt_b: 说你也不确定
    npc_core_act3_6a_lang: |-
      我......朋友，我觉得......应该向你道歉。

      在得知你对我所做的事情后，我以为我这一生算是完了。永远困在一个虚假的世界中？似乎是比死亡更糟糕的命运。

      但......其实你救了我。如果阿特拉斯说的是真的，那之前的一切也都是假的。也许我从未了解过什么才是真实。我觉得真实毫无意义。我认为是否真实已经无所谓了。

      旅行者，一切都会好起来的。世界<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>是美好的......
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: 表示感谢
    npc_core_act3_6a_res: |-
      也许我从未......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......真实毫无......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......意义。我不认为......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......

      一切都会......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......这很好......
    npc_core_act3_6b_desc: 我收到了同样的通讯，其中充斥着静电干扰。内容、语调......一切都和之前的一模一样。
    npc_core_act3_6b_opt_a: 设法重新校准
    npc_core_act3_6b_opt_b: 询问通讯为何重复发送
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      那时我终于明白。我旅途中无数次听到的这些杂音......并不是干扰，不是长途通讯导致的信号损耗。我们通话用的是梦境的协议，怎么可能有损耗呢？

      那些<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>的杂音是醒来的声音。是万物崩溃的声音。是临终时的喘息。阿特拉斯的死亡过程并不是在十六分钟后开始。它的死亡过程早已开始。

      然而即使我意识到了这个真相，阿耳特弥斯的话语依然给我带来了喜悦和继续前进的决心。这个世界依然有美好的一面。
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      我道了别，不知道阿耳特弥斯是否能听到。我连听到意味着什么都不知道了。我们只不过是数据。它真的听到过我说话吗？

      在最后的日子里，这些故障会发生得越来越频繁......即被困在循环中不停重复着相同的话的个体，以及彻底消失或是一夜之间面目全非的行星。之前的一切发现都失去了意义。我必须继续旅行......
    npc_core_act3_6d_lang: |-
      我知道......我知道你一直很忙。我知道原因。
      但......我依然想要在死前与另一名旅行者见一面。如果可以的话，如果事到如今我还提出这种要求并不让你感到荒唐的话，就和我见面吧。
