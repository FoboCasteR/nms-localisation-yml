    tra_core_act2_20a_res_a: 我询问了初代的事，这个吉克帝国曾经令星系生灵涂炭，并奴役了科尔瓦克斯一族。
    tra_core_act2_20a_res_b: 我询问了科尔瓦克斯的事，这个机器人种族曾经被名为初代的古代吉克帝国奴役。
    tra_core_act2_20b_lang: 啊，朋友，你和维吉恩战士谈过了吧？它们向来对吉克怀恨在心，对我们出言诽谤，对过去耿耿于怀。别担心，一切都好，大家都很和睦。
