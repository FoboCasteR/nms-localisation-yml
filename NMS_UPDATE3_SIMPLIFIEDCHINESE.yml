      我们见个面，然后离开这颗星球。
    npc_core_act2_24c_desc: 阿波罗似乎也接收到了同样的信号，是从它所在星球上的同一个位置发出的。
    npc_core_act2_24c_opt: 同意
    npc_core_act2_24c_res: 我们同意前去寻找这些求救信标的源头。或许在我们到那以后可以继续讨论......
    npc_core_act2_25_desc: |-
