    npc_core_act2_27f_desc: |-
      阿特拉斯在呼喊。阿特拉斯就是存在本身。阿特拉斯是奇迹，是恐怖，也是欢愉。

      它要求我承认自己已经知道的事。无论我多努力地掩盖关于我自身存在的真相，真相都不会改变。
