    all_naturelog_desc_1: |-
      我今天去了海滩。每年的这个时候，海水中都会有什么东西。那东西会吸引你，扭曲你对时间的感知。光秃秃的草上结着盐霜，沙土从山丘的顶端吹散。四周没有一个人。
      人们喜欢听海浪的声音，但只有伴随着灰暗的天空和狂风，才能真正地感受它，理解它们永不停息的撞击和对陆地的敲打背后的力量。这会使我颤抖。
    all_naturelog_desc_2: |-
      已经过去许多年了，但是我仍然记得。早上五点，太阳已经升起。你不能留在帐篷里。你必须出去，开始行走。没有袜子，只是光着脚在光秃秃的草地上，尘土在你的脚趾间轻抚。
      那是一片很大的空地，正确的说是旷野。我们的小营地距离森林边缘有 400 码。除了烧水泡茶和享受清醒的时光，无事可做。
