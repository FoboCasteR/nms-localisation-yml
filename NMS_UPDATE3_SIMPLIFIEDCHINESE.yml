    npc_core_act3_8d_desc: |-
      我发出呐喊，想起了 -（无名）- 和它的一生。它做的选择和所走的路最终招致了这个结局......

      如果我再次呐喊，就无法回头了。如果我再次呐喊，我就必须做出最后的选择。
