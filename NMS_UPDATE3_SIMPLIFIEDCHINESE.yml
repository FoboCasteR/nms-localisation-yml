    ui_police_assist_msg: |-
      恒星系当局正在回应请求
      剩余时间：%TIME%秒
    hostile_scan_t: 敌方扫描
    hostile_scan_sub: 子空间扫描进行中
    war_filler_desc_1: 我靠近战士，但对方没怎么在意我的存在。尽管面朝我的方向，其目光凝视的却是我身后远方的什么东西。
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: 慢慢走开
    war_filler_opt_b_1: 凝视对方的双眼
    war_filler_res_a_1: 维吉恩呼吸急促起来，但依然一动不动。
    war_filler_res_b_1: 战士无视了我的挑战。也许这样最好。
    war_request_text_21: "%NAME%的下颌骨不断抽动。它继续盯着你。"
    war_filler_desc_2: 生命体急切地诉说着，但在匆忙的吠声和恶臭气味的影响下，我很难集中精神听它们究竟想说什么。
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: 静静地离开
    war_filler_opt_b_2: 启动危险防护
    war_filler_res_a_2: 维吉恩似乎做了一个想拦住我的手势，但却放弃并转过身去。
    war_filler_res_b_2: "%NAME%看我的眼神表明自己之前见过这样的反应。"
    war_request_text_22: "%NAME%看上去非常满意。我的请求鼓舞了它。"
    war_filler_desc_3: 我靠近这名战士的时候，听到有什么东西掉在了地上。对方十分刻意地无视了脚下传来的微弱的哔哔声。我虽然没明白是怎么回事，但感觉也应该这么做。
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: 安静地离开
    war_filler_opt_b_3: 匆忙地离开
    war_filler_res_a_3: 我向战士点点头，然后小心翼翼地退后，避免突然做出什么大动作。似乎一切正常。
    war_filler_res_b_3: 我快步离开，因为我知道，如果我在旁边看着，维吉恩是不会承认自己犯错的。我得给它充足的时间纠正错误。
    war_request_text_23: 我与这名维吉恩四目相对，继续对警报声不加理睬。然后我准备好做出请求。
    war_filler_desc_4: 尽管这名战士与自己的其他同类一样有着奇特的面部特征与具有攻击性的姿态，此人不知为何流露出一种冷静而平和的喜悦之情。这种满足之情看起来很平凡，但似乎很多人没能察觉到。
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: 向其致意
    war_filler_opt_b_4: 愤怒地做手势
    war_filler_res_a_4: 维吉恩真诚地向我点点头。我感到平静了许多。
    war_filler_res_b_4: 战士似乎并没有在意我的动作。看起来此人已经到了不为我的行为所动的思想境界。
    war_request_text_24: 这名维吉恩轻轻地将头偏向一侧，等待着我做出请求。
    war_filler_desc_5: 我习惯了听到这些生命体的吠叫以及从喉间发出的吼叫。可这个生命体似乎想尝试吹口哨。由于没有嘴唇，此人并没有成功。不管怎样，此人已表演完毕，并用期待的目光看着我。
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: 鼓掌
    war_filler_opt_b_5: 发出嘘声
    war_filler_res_a_5: 若维吉恩会害羞的话，那此人一定害羞了，其显然不习惯于如此受关注。
    war_filler_res_b_5: 这名维吉恩看起来困惑而气馁。看来它无法理解为什么自己的音乐没得到所有人的赞赏。
    war_request_text_25: "%NAME%看上去感到备受冒犯，因为我无视了它的表演。"
    war_filler_desc_6: 生命体向正在靠近的我做某种手势，示意我注意其武器，确实是一把了不起的武器。这是在威胁我还是试图胁迫我？在炫耀？还是出于好意的友好展示？我对它们的文化仍一无所知。
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: 摆出赞叹的表情
    war_filler_opt_b_6: 摆出无动于衷的表情
    war_filler_res_a_6: 维吉恩看起来乐坏了。它稍微擦了擦这件多用途工具，难掩心中的自豪之情。
    war_filler_res_b_6: 维吉恩更凶地指了指多用途工具。我快步离开。
    war_request_text_26: |-
      %NAME%注意到了我的多用途工具，吠叫了几声。
      它表示洗耳恭听。
    war_filler_desc_7: 我进入这个战士的空间时，它叹了口气，推开正在吃的食物，很不耐烦地盯着我。
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: 道歉
    war_filler_opt_b_7: 一言不发地离开
    war_filler_res_a_7: 我的道歉似乎反而让维吉恩更加恼火。它朝我扔了一些食物。
    war_filler_res_b_7: 我在维吉恩的注视下离开，它没有做什么别的动作。
    war_request_text_27: "%NAME%深深地、发自肺腑地叹了一口气。它不情愿地等待着我做出请求。"
    war_filler_desc_8: 这名战士向我打招呼，但显得无精打采的。它动作迟缓，似乎在很吃力地集中精神。
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: 把手放在其肩膀上
    war_filler_opt_b_8: 静静地离开
    war_filler_res_a_8: 这名战士放松了下来，但什么也没说。我还是别打扰别人休息了。
    war_filler_res_b_8: 维吉恩看到我离开，很高兴又能安心休息了。
    war_request_text_28: |-
      %NAME%叹了口气。
      它努力地集中精神，等待我做出请求。
    war_filler_desc_9: 战士看到我靠近，显得十分困惑，并紧张地扫描了周围环境，忧虑地扫视着房间各处。
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: 平静地做手势
    war_filler_opt_b_9: 愤怒地做手势
    war_filler_res_a_9: 我的手势并没有让战士安心。它反而更加焦虑了。
    war_filler_res_b_9: 我的愤怒产生了出乎意料的效果。对方显然期待着我这样回应，显得安心一些了。
    war_request_text_29: 在收到了命令以后，%NAME%的情绪似乎缓和了一些。它等待着我做出请求。
    war_filler_desc_10: |-
      我靠近时发现这个生命体十分期待地看着我。
      不过在评估我之后，我显然不理想。对方把关注给了我，但关注的焦点显然是入口，仿佛在等下一个人的到来。
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: 离开
    war_filler_opt_b_10: 凝视
    war_filler_res_a_10: 战士目送我离开，显然比我到来之前更看不起我了。
    war_filler_res_b_10: 战士跟我对视了一小段时间，然后看向了别处。我离开时看到对方的眼神中流露出了敬意。
    war_request_text_30: "%NAME%耸了耸肩。它以一种事不关己的漠然态度等待着。"
    war_filler_desc_11: 这名战士心不在焉地嘟哝着，没有拿正眼看我，似乎在忙着摆弄手里的小设备。
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: 不去打扰
    war_filler_opt_b_11: 戳那个设备
    war_filler_res_a_11: 维吉恩接着摆弄设备去了，没在意我。
    war_filler_res_b_11: 不知为何，我的行为让战士喜出望外，看着设备笑出声来。不知道我究竟干了什么。
    war_request_text_31: "%NAME%很不情愿地收起了它的小设备，然后等待着我做出请求。"
    war_filler_desc_12: 生命体向我打招呼，并指了指面前的一系列图表。它们似乎正在往上面添加批注，某些地点旁边加上了类似数字的东西。
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: 标记北边的一块地区
    war_filler_opt_b_12: 标记南边的一块地区
    war_filler_res_a_12: 战士感激地点点头，似乎在为什么不得了的行动做准备。不知道我的行为产生了什么后果。
    war_filler_res_b_12: 战士露出紧张的神色，但片刻后做出了下定决心的样子。但愿我没害它去做什么傻事。
    war_request_text_32: |-
      %NAME%的失望神情一闪而过。
      然后，它等待着我做出请求。
    war_filler_desc_13: 这名战士看着我走近，然后将一把刻着标记的方块抛在面前的桌面上。它查看了结果，嘟哝一下，然后似乎面带失望地看着我。
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: 微笑
    war_filler_opt_b_13: 拿一个方型箱
    war_filler_res_a_13: 战士朝我嗤笑了一声，然后继续测试面前的方形箱。
    war_filler_res_b_13: 维吉恩似乎提高了警惕。我把方形箱放回桌上，但战士注意到面朝自己的符文时，变得更加不安。
    war_request_text_33: "%NAME%又掷出一枚方块。它仔细查看了上面的图形，点了点头，然后等待着我做出请求。"
    war_filler_desc_14: |-
      这名战士用锐利的目光盯着我。我显然打扰到了它的集中力。
      然后它将一直在摆弄的小刀收了起来。
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: 仔细观察
    war_filler_opt_b_14: 发出响声
    war_filler_res_a_14: 维吉恩继续练习，但他人的注视带来的压力使它的动作变得笨拙而僵硬。我决定离开，不然它手指可能要不保了。
    war_filler_res_b_14: 维吉恩吓了一跳。小刀猛然刺中了它的指节，使它大叫了一声。我赶紧离开。
    war_request_text_34: "%NAME%一边等着我做出请求，一边继续舒展着自己的指头。"
    war_filler_desc_15: |-
      战士正忙着在武器的涂装上刻上花纹。
      还没有忙完，但它看起来显然很自豪。
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: 摆出害怕的表情
    war_filler_opt_b_15: 摆出无动于衷的表情
    war_filler_res_a_15: 维吉恩发出咯咯的笑声，我的反应让它兴奋无比。
    war_filler_res_b_15: 维吉恩看起来垂头丧气。显然我狠狠地羞辱了它。
    war_request_text_35: |-
      %NAME%将武器收了起来。在它等待我做出请求的时候，
      我发现它充满渴望地盯着我的多用途工具。
    war_filler_desc_16: |-
      我靠近时，生命体把一个毛茸茸的小东西塞进口袋。
      它坐立不安，想要让自己的话音盖过不间断的叽叽叫声。
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: 小心翼翼地离开
    war_filler_opt_b_16: 凝视
    war_filler_res_a_16: 我看向了别处，给这个战士调整的时间。
    war_filler_res_b_16: 在我的凝视下，维吉恩越来越不安。我听到了一声很响的叽叽叫声，它也不再坐立不安了。
    war_request_text_36: "%NAME%的脸上突然闪过了一丝警戒。它变得紧张起来，迫不及待地等着我做出请求。"
    war_filler_desc_17: 战士似乎正忙着研究一系列强化艇的图片。这些图片似乎搜集自不同来源然后拼接到一起的。
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: 摆出赞叹的表情
    war_filler_opt_b_17: 再加入一张图片
    war_filler_res_a_17: 维吉恩谨慎地看着我，然后往图标里又加入了几处批注。
    war_filler_res_b_17: 战士轻蔑地检查了我加入的内容，立刻将其抹去。
    war_request_text_37: "%NAME%显得有些失望，并将它的计划放到一边。然后它等待着我做出请求。"
    war_filler_desc_18: 我靠近时，战士急忙拿东西盖住了面前的石板。它刚刚似乎一直在雕刻什么东西，但我的存在令它很不自在。
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: 摆出赞叹的表情
    war_filler_opt_b_18: 拔出多用途工具
    war_filler_res_a_18: 维吉恩盯着我，但眼神并不愉快。它似乎怀疑我的赞叹并非发自内心。
    war_filler_res_b_18: 维吉恩吃惊地看着我，然后似乎得到了灵感。它丢掉了刻刀。不知道我让它想到了什么。
    war_request_text_38: |-
      %NAME%收起了它的平板设备。
      它发现我对这个设备不感兴趣，表现出了一丝宽心。
    war_filler_desc_19: 战士似乎处于出神状态。进一步打扰它似乎不是明智之举。
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: 附和着吟唱
    war_filler_opt_b_19: 安静地离开
    war_filler_res_a_19: 我试图模仿战士的吟唱，但我的喉咙无法发出这位歌手那种怪异的喉音。不管怎样，对方似乎对我的努力表示赞赏。
    war_filler_res_b_19: 我离开时，维吉恩的歌声也逐渐消失。它看着我，显然因为我没有和它一起唱而失望。
    war_request_text_39: 我暂停了一下。我要如何用歌声来表达出我的请求呢？
    war_filler_desc_20: 尽管这名维吉恩人睁着眼睛，但显然它快睡着了。
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: 安静地离开
    war_filler_opt_b_20: 大喊
    war_filler_res_a_20: 我安静地离开。我不希望看到这些战士中的任何人突然醒过来。
    war_filler_res_b_20: 这名维吉恩人非常震惊，但很快恢复平静，嘟囔着睡着了。这些战士一定睡得很熟。我很好奇它梦到了什么？
    war_request_text_40: "%NAME%突然将注意力移回现实中。它发现我出现在面前，似乎感到非常吃惊。"
    tra_filler_desc_1: 这名吉克人似乎专注于面前屏幕中闪烁的红光。它戳着按钮，光源处不时闪烁黄光。吉克人偶尔吹个口哨炫耀，似乎非常满意。
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: 建议它继续
    tra_filler_opt_b_1: 建议它停止
    tra_filler_res_a_1: 这名吉克人注意到我的建议，按下了一连串特别复杂的按钮。光线不再变为黄色。吉克人看上去很不安。
    tra_filler_res_b_1: 这名吉克人并未理会我的干预。它无视我，继续玩着。
    tra_request_text_21: "%NAME%不情愿地收起了它的设备，用哀怨的眼神盯着我。"
    tra_filler_desc_2: 在我靠近这名吉克人时，我注意到它四周的一层薄雾。这层雾很淡，散发出友好的清香。然而，我忍不住陷入深深的恐惧。
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: 挥开雾气
    tra_filler_opt_b_2: 迅速离开
    tra_filler_res_a_2: 我试着挥开吉克人发出的奇怪雾气，却咳嗽起来。我努力尝试，却仍无法净化空气。我必须走了。
    tra_filler_res_b_2: 吉克人看着我离开。我能感受到它的眼睛追随着我，但更糟的是——雾气似乎也在跟着我。
    tra_request_text_22: 我启动了我的危险防护系统，准备与这名奇特的生物进行谈判。
    tra_filler_desc_3: |-
      我靠近些，发现吉克人似乎在皮肤中藏匿一种油腻物质。这种油遍及它全身，流入缝隙中。它的味道比我预想的更甜些。
      或许我该给吉克人留点隐私。
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: 凝视
    tra_filler_opt_b_3: 离开
    tra_filler_res_a_3: 这名吉克人完全无视我的注视。我不知道自己着迷般站在这里，看着油缓慢地滴落有多久。
    tra_filler_res_b_3: 我不再打扰这名吉克人。我们都需要自己的私人空间。
    tra_request_text_23: 我轻轻地咳嗽了一声。这名吉克并未表现出任何慌乱，它一边继续滴油、一边等着我做出请求。
    tra_filler_desc_4: |-
      这名吉克人在我靠近时愤怒地瞥向我。
      它隐瞒了自己在做的事，并明显在等待我离开。
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: 试图看它工作
    tra_filler_opt_b_4: 离开
    tra_filler_res_a_4: 吉克人向我做了个愤怒的手势，挥手让我离开。在我转身时，我注意到它正在做一些显然清单上没有的东西。
    tra_filler_res_b_4: 吉克人盯着我离开。它并未继续工作，直到确保我已经离开很远无法看到。
    tra_request_text_24: "%NAME%露出警惕的目光，确保它的工作没有被看到，然后等待着我做出请求。"
    tra_filler_desc_5: 这名吉克摆出一副最为悲惨的样子，满脸沮丧而紧张。它带着乞求怜悯的眼神看着我。
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: 向它挥手告别
    tra_filler_opt_b_5: 提供10货币
    tra_filler_res_a_5: 吉克在我离开时垂下了头。我不认为它还会看上去更泄气，然而我错了。
    tra_filler_res_b_5: 吉克极度高兴，看向我的眼神中甚至带着爱。
    tra_request_text_25: "%NAME%非常躁动不安，希望得到一次机会。"
    tra_filler_desc_6: 吉克拿出了一个小型设备。我不太清楚上面具体显示了什么，但我认出了货币的符号，旁边是一大串数字。
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: 尝试拿取货币
    tra_filler_opt_b_6: 离开
    tra_filler_res_a_6: 我与吉克的设备进行连接。在我们交换数据时，它亮了起来，但除此之外，什么都没有发生。我没有获得货币，但是吉克似乎很高兴。
    tra_filler_res_b_6: 这名吉克人让我有些不安。我离开了，并没有碰触它的设备。
    tra_request_text_26: 这名小小的外星人身上散发出奇怪的特质。我组织好语言做出请求，同时保持高度警惕。
    tra_filler_desc_7: 这名吉克人正专注于自己创造的某种游戏，它看向屋子四周时，高兴地敲击它的舌头。当它看到我时，我被快速地敲打了三下，随后它便继续更为综合的调查了。
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: 敲击自己的舌头
    tra_filler_opt_b_7: 离开
    tra_filler_res_a_7: 这名吉克人高兴地尖叫着。我不知道发生了什么重要事情，但我很乐意让某人开心。
    tra_filler_res_b_7: 吉克敲击的节奏在我离开时发生了改变，但是除此之外，它并没有注意我。
    tra_request_text_27: "%NAME%一边听着我的请求，一边继续发出咔哒声。这种声音让人非常不安。"
    tra_filler_desc_8: 进入房间的那一刻，我闻到这名吉克身上的气味。我从没有闻过比这更诱人的气味了。当我靠近时，我发觉这一切都是注定的，仿佛命运为我安排了这一刻。
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: 向极乐屈服
    tra_filler_opt_b_8: 抵抗气味
    tra_filler_res_a_8: 我深深地吸气。我的思维似乎已经停滞，沉迷在我从未体验过的喜悦中，彻底放松。我不知道这一切经过了几个瞬间或是几年，但我重新清醒时，感到焕然一新，似乎我变成了一个全新的人。
    tra_filler_res_b_8: 在我抵抗时，我感到吉克的费洛蒙开始运作。不过我胜利了，我让自己逃离了。
    tra_request_text_28: "%NAME%察觉到了我想要谈判的意图，似乎轻微地改变了空气中的气味。它等待着我做出请求。"
    tra_filler_desc_9: 吉克一直盯着一个小屏幕。数字闪烁、颜色变化，激增至新高度，而后向下跌落。追随奔流的信息已经很难了，更别说对它进行处理了。
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: 安静地观察
    tra_filler_opt_b_9: 打断它的注意力
    tra_filler_res_a_9: 我盯着看了一会，但我无法理解让吉克人如此专注的这些数据。
    tra_filler_res_b_9: 我试图干涉，却毫无效果。吉克已经习惯处理这些所有信息，多一次干扰并不会造成什么影响。
    tra_request_text_29: "%NAME%手舞足蹈地对着它的显示屏进行了一波操作。在感到满意之后，它又回过头来等待着我做出请求。"
    tra_filler_desc_10: 吉克似乎用尽了全部能量。它筋疲力尽，陷入昏睡中，几乎无法查看自己的时钟。
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: 怜悯地轻拍它
    tra_filler_opt_b_10: 拍打他们
    tra_filler_res_a_10: 吉克疲惫地笑了笑，但是我感觉只是放任了它的疲惫。
    tra_filler_res_b_10: 吉克受到了惊吓。我给它带来巨大震惊，它不知道如何回应。我在它回过神来之前离开了。
    tra_request_text_30: "%NAME%连眼睛都没睁开，而且很勉强地倾听着。我应该快一点提出请求。"
    tra_filler_desc_11: |-
      吉克对我进行了检测，随后发出了一种不寻常的气味。这些气味浓密且迅速扩散，每一种气味都能让人产生一种新的感觉。我闻到了恐惧、爱、黄色、月亮、睡眠，还有数字四。
      随后，一切都停止了。吉克看上去很骄傲。
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: 询问更多
    tra_filler_opt_b_11: 走开
    tra_filler_res_a_11: 对于令我高兴，吉克似乎很兴奋，但它展示完已然精疲力尽了。我没再打扰，让它安心休息。
    tra_filler_res_b_11: 吉克非常沮丧。它把全部精力都用在气味的展示上，而我却冷落了它。
    tra_request_text_31: "%NAME%察觉了我想要交易的意愿，它点了点头，就像是在做记录。它集中注意力倾听我的请求。"
    tra_filler_desc_12: 吉克在我靠近时对我进行了检测。它显然十分失望，尽管它并未透露任何原因。
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: 大喊
    tra_filler_opt_b_12: 凝视
    tra_filler_res_a_12: 一开始，吉克人受到了惊吓，但随后就露出了微笑。它也冲我吼了回来。我打赌它说的是“格拉”，我再熟悉不过了。
    tra_filler_res_b_12: 吉克人盯着我，眼中尽是蔑视。我离开了。
    tra_request_text_32: 当我组织语言准备做出请求的时候，我发现%NAME%大舒了一口气，向后舒展肩膀。它似乎正踮着脚尖。
    tra_filler_desc_13: 吉克人几乎没有注意到我的靠近。它显然正非常认真地研究某个东西。它轻轻地摇摆，做着些精致的手指动作。
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: 吹口哨
    tra_filler_opt_b_13: 挥手引起注意
    tra_filler_res_a_13: 这名吉克跟着我的音乐，并为拥有一名音乐伙伴而感到兴奋。我听不到它头脑中的曲调，但不管它在想象什么样的乐器，它都显得十分开心。
    tra_filler_res_b_13: 吉克把我的挥手当做是某种节拍指示，加快了它指尖的动作以配合我。我停了下来，以防它耗尽力气。
    tra_request_text_33: "%NAME%因为被打扰而感到有一些悲伤，并停止摇晃。它带着恼怒的神情看着我。"
    tra_filler_desc_14: |-
      吉克满怀希望地看向我，
      它在我靠近时，眼中透露着信赖，而它的喙愉悦地扬起。它拿着资料板向我招手，似乎在索要什么......
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: 碰触资料板
    tra_filler_opt_b_14: 拒绝
    tra_filler_res_a_14: 我碰了碰资料板，输入我的生物特征。我不确定吉克会用这些信息做什么，但是没关系。这个机器似乎并不支持我这种生命体，并且拒绝了我的信息输入。
    tra_filler_res_b_14: 似乎四处走动并触碰一名奇怪的吉克人提供的设备并不明智。
    tra_request_text_34: "%NAME%倾听着我的请求，但并没有将手中的资料板放下。我担心这东西也会成为谈判中的一部分。"
    tra_filler_desc_15: 这名吉克陷入了虚无的幻想中，令人愉悦的气味在它左右摇摆时，从它的腺体中飘出。它几乎没有注意到我。
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: 闻一闻吉克人
    tra_filler_opt_b_15: 离开
    tra_filler_res_a_15: 我深吸了口气。吉克闻起来很美味，它似乎并不在意我侵入它的私人气味中。
    tra_filler_res_b_15: 无论这名吉克人的味道多诱人，它生产费洛蒙并不是为了我。我没再打扰它。
    tra_request_text_35: 当我开口讲话时，%NAME%收起了那令人愉悦的气味，并开始释放出一种更加有商务气息的香气。
    tra_filler_desc_16: 在我靠近时，吉克突然立正。它看上去睡眼惺忪，似乎一直在沉睡。
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: 安抚
    tra_filler_opt_b_16: 大喊
    tra_filler_res_a_16: 我慢慢安抚吉克，表示没有恶意，它放松了下来。在我离开时，我注意到它又进入了睡眠状态。
    tra_filler_res_b_16: 我向吉克大喊。它畏缩了一下，它疲惫的大脑努力想要清醒过来。
    tra_request_text_36: 有了更多的时间可以让自己沉静下来，%NAME%表现出非常放心的样子。
    tra_filler_desc_17: 吉克的双眼下隐藏着一种恐惧，似乎它看到了一些不该看到的东西。它向我发出警告的手势。
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: 安抚
    tra_filler_opt_b_17: 恐慌
    tra_filler_res_a_17: 我没能做什么来使吉克保持冷静。它在我来之前就非常焦虑，在我离开后也会继续焦虑下去。
    tra_filler_res_b_17: 我的恐慌只让吉克加大了警示力度。我离开了，我们都因恐慌而尖叫着。
    tra_request_text_37: |-
      %NAME%紧张地扭动着。
      它似乎对我接下来要问的事情感到非常担心。
    tra_filler_desc_18: 吉克在我靠近时，愤怒地向我做手势。它狂怒地挥舞着小手，咬紧它的喙。
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: 摆出害怕的表情
    tra_filler_opt_b_18: 大笑
    tra_filler_res_a_18: 最开始，吉克似乎很意外使我受到惊吓。但很快，它就适应了自己新发现的力量，并咯咯地笑着。
    tra_filler_res_b_18: 我的嘲笑更加激怒了吉克。我在引发它的暴力举动前离开了。
    tra_request_text_38: "%NAME%对于我想要交易的意愿感到非常安心。它的尖嘴流露出严肃的神情，等待着我的发言。"
    tra_filler_desc_19: 吉克在我靠近时瞥了我一眼，但是它显然心事重重。它努力控制着自己，试图用绝望的大笑来逃避。
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: 挠痒
    tra_filler_opt_b_19: 离开
    tra_filler_res_a_19: 吉克笑开了花。我在激怒它前离开了。
    tra_filler_res_b_19: 我很怀疑自己永远也不会理解吉克沉浸在怎样的私人笑话中。我不再打扰它。
    tra_request_text_39: "%NAME%把笑声咽了回去。难得的生意机会让它将注意力放到我要说的话上。"
    tra_filler_desc_20: 吉克对我的靠近表示抗议。我还没有表示任何需求，但它却似乎希望先发制人，拒绝我的请求。
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: 鞠躬
    tra_filler_opt_b_20: 离开
    tra_filler_res_a_20: 我的礼貌举措没有令吉克满意。它要求我离开。
    tra_filler_res_b_20: 在我离开时，吉克似乎如释重负，仿佛避开了什么大灾难一般。
    tra_request_text_40: "%NAME%拒绝听我的请求。它非常坚决。"
    exp_filler_desc_1: 科尔瓦克斯似乎陷入了深深的困惑。我看到它排列代码、分层图片、解密古老遗迹。这些符号正是我曾在散布在这个星系中的石碑上见过的回忆录。
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: 提供援助
    exp_filler_opt_b_1: 离开
    exp_filler_res_a_1: 我告诉科尔瓦克斯我所知道的一切，但是它表示已经测试过这样的推论，但并未成功。
    exp_filler_res_b_1: 我让科尔瓦克斯继续解决它的疑惑。我可不希望打扰它。
    exp_request_text_21: "%NAME%看着我，对于我决定谈论更实际的问题而感到失望。它很不情愿地等待着我做出请求。"
    exp_filler_desc_2: 科尔瓦克斯有节奏地摇摆，灯光在它的面罩上闪烁舞动。这是自娱自乐，还是给集会中的其他人看的演出？也许对它来说两者没什么分别。
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: 鼓掌
    exp_filler_opt_b_2: 发出嘘声
    exp_filler_res_a_2: 我鼓了掌，但科尔瓦克斯似乎没有注意到。显然演出并不是给我看的。
    exp_filler_res_b_2: 就算科尔瓦克斯注意到了我不认可的态度，它也没有表现出来，而是继续着演出。
    exp_request_text_22: 我举起手，打断了%NAME%的表演。它不耐烦地看着我。
    exp_filler_desc_3: 这个科尔瓦克斯和很多同族一样，从面甲周围投射出影像。但我仔细一看，发现图案并不随机，而是一个当地恒星系的完美微缩全息影像。
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: 称赞
    exp_filler_opt_b_3: 尝试扫描
    exp_filler_res_a_3: 科尔瓦克斯点点头，并在影像上稍加改动，将一颗最靠近空间站的行星高亮显示。也许我应该去调查。
    exp_filler_res_b_3: 科尔瓦克斯立刻关闭了全息影像。我擅自扫描的举动似乎冒犯到了它。
    exp_request_text_23: |-
      我表扬了%NAME%的表演，
      但是表示我还有其他的事要谈。它等待着我做出请求。
    exp_filler_desc_4: 我觉察到了微弱的嗡鸣声。我一步步靠近科尔瓦克斯，发现声音来源就是它。它不断地发出微弱的哼唱声，不停变化着频率。它与我对话时，声音仍没有停止。
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: 自己也开始哼唱
    exp_filler_opt_b_4: 离开
    exp_filler_res_a_4: 科尔瓦克斯调整它声音的频率来配合我。有那么一刻，我们合二为一。
    exp_filler_res_b_4: 我离开了，科尔瓦克斯柔美的歌声仍在我耳边回荡。
    exp_request_text_24: "%NAME%耐心地倾听着我的话，但并没有停止低声哼唱。"
    exp_filler_desc_5: 我似乎打扰了正在执行例行维护的科尔瓦克斯。它似乎正在往外壳上涂某种润滑剂，不过还没涂完。也许它觉得在我的注视下做这种事很不舒服。
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: 提供帮助
    exp_filler_opt_b_5: 安静地离开
    exp_filler_res_a_5: 科尔瓦克斯表示抗议。尽管它们的集会是无数意识的集合体，但我的目光与行为对它来说就是多余的。
    exp_filler_res_b_5: 我迅速而小声地离开。我不该打扰这个科尔瓦克斯。
    exp_request_text_25: "%NAME%从它的壳里释放出了一股蒸汽。感到身体干净后，它将注意力集中在我的请求上。"
    exp_filler_desc_6: 科尔瓦克斯在自己的资料板上迅速输入了一系列信息，之后自豪地把它转向我。屏幕上显示着一系列数字，列表顶部是一个高亮显示的条目。
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: 赞许地点头
    exp_filler_opt_b_6: 收下资料板
    exp_filler_res_a_6: 科尔瓦克斯显得心满意足。这份数据显然是一项了不起的成就。
    exp_filler_res_b_6: 我笨手笨脚地摆弄资料板，但不管怎么努力，产生的数字都没有科尔瓦克斯给我看得那么高。
    exp_request_text_26: "%NAME%对于我的兴趣缺缺而感到非常失望，然后极不情愿地将它的设备收了起来。"
    exp_filler_desc_7: 科尔瓦克斯漫无目的，不断拆开自己的一个指关节再重新装好。它沉迷于这项消遣中，显得十分放松。
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: 仔细观察
    exp_filler_opt_b_7: 离开
    exp_filler_res_a_7: 我看得越久，科尔瓦克斯动作似乎就越快，最后肉眼都看不清它的动作了。观看如此精准的技巧展示让我感到一阵触及内心而转瞬即逝的平静。
    exp_filler_res_b_7: 我决定不打扰科尔瓦克斯自我放松。
    exp_request_text_27: |-
      %NAME%突然集中注意力，
      它的例行维护开始得快、结束得也快。
    exp_filler_desc_8: 科尔瓦克斯显然在分神。它没有注意到我，我肯定听到它的头盔里发出了声音。
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: 咳嗽
    exp_filler_opt_b_8: 离开
    exp_filler_res_a_8: 科尔瓦克斯被吓了一跳，头盔里发出的声音戛然而止。我趁还没因为突然出现而惹恼它，早早离开了。
    exp_filler_res_b_8: 我决定不打扰科尔瓦克斯。
    exp_request_text_28: 我轻轻地挥了挥手。%NAME%浑身一震，它面罩上的灯光也快速地闪烁起来。它将头偏向一侧，疑惑我想要什么。
    exp_filler_desc_9: 科尔瓦克斯正在面前的空气中比划着画草图，想象着某种复杂的图样。
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: 检视图样
    exp_filler_opt_b_9: 扫描图样
    exp_filler_res_a_9: 我试图弄明白科尔瓦克斯的动作的意义，但我无法将它复杂的图样形象化。
    exp_filler_res_b_9: 扫描仪显示图样是一艘设计非同寻常的飞船，这艘飞船挺拔而优雅。也许我有朝一日能把它造出来。
    exp_request_text_29: |-
      %NAME%看上去充满期待。
      它希望我的请求能够和它的计划有关。
    exp_filler_desc_10: 科尔瓦克斯出奇得安静，唯一的活动只有面甲上有节奏脉动的灯光。它的外壳内正在进行某种活动，但具体是什么我并不清楚。
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: 挥手
    exp_filler_opt_b_10: 离开
    exp_filler_res_a_10: 我友善地向科尔瓦克斯打招呼，但它似乎没有注意到我。它这个种族通常都很有礼貌，因此我只能认为它的心思正在别处。
    exp_filler_res_b_10: 我离开了。科尔瓦克斯没有注意到我。
    exp_request_text_30: 不论这名电子生命形态正在执行什么操作，我希望它的运算能力足够同时处理我的请求。
    exp_filler_desc_11: 我靠近这个科尔瓦克斯，发现它手中有一件小装置。它小心翼翼地将它指向我，用闪烁的灯光和传感器上下扫描我的套装。
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: 抗议
    exp_filler_opt_b_11: 接受扫描
    exp_filler_res_a_11: 科尔瓦克斯无视了我的抗议，而是加快了扫描的动作。但我在扫描完成之前离开了。
    exp_filler_res_b_11: 科尔瓦克斯完成了扫描，瞥了一眼数据，似乎感到满意。
    exp_request_text_31: |-
      %NAME%完成了扫描，感到非常满意，
      然后等待着进一步的谈话。
    exp_filler_desc_12: 科尔瓦克斯显得心不在焉。我看到它的外壳上拖着很多细电线，还听到微弱的哼声。
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: 拽电线
    exp_filler_opt_b_12: 离开
    exp_filler_res_a_12: 科尔瓦克斯一阵痉挛。我迅速放开了电线，它再次陷入恍惚状态。尽管我隐约闻到一股焦味，但似乎没有造成什么持久的损伤。
    exp_filler_res_b_12: 我离开了。科尔瓦克斯没有注意到我。
    exp_request_text_32: |-
      %NAME%等待着我做出请求。
      他条件反射般地拨弄着自己的线缆。
    exp_filler_desc_13: 这个科尔瓦克斯有些可疑。空气中有一股气味，是微弱的香水味，但我无法确定......
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: 深吸一口气
    exp_filler_opt_b_13: 离开
    exp_filler_res_a_13: 我猛地吸入空气中的气味，突然有一种花费货币的冲动。
    exp_filler_res_b_13: 我离开了。这地方肯定有古怪。
    exp_request_text_33: "%NAME%发出了一个愉快的尖叫声，我很少看到这种生物这样做。它对于交易的前景非常期待。"
    exp_filler_desc_14: |-
      科尔瓦克斯看了我一眼，然后开始在面前的表面上敲击手指。它敲击出一个节奏：
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: 离开
    exp_filler_res_a_14: 我也下意识的动起手指敲击出了一个节奏作为回应。科尔瓦克斯听到后，警惕地看着我。我不安地离开了。
    exp_filler_res_b_14: 我无法从节奏中听出任何含义，于是离开了。
    exp_request_text_34: |-
      %NAME%快速而兴奋地敲打着。
      它兴致盎然地等待着我做出请求。
    exp_filler_desc_15: 科尔瓦克斯正在研究一张清单，看到我正在接近时立刻将其藏了起来。假如这种生命体有尴尬这个概念的话，那它似乎尴尬了。
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: 生气
    exp_filler_opt_b_15: 离开
    exp_filler_res_a_15: |-
      科尔瓦克斯害怕地畏缩了。但它并没有把清单拿出来。
      我离开时，发现它在记录中新加了一个条目。
    exp_filler_res_b_15: 科尔瓦克斯看到我离开时似乎松了一口气。我注意到它往清单里新加了一条记录。
    exp_request_text_35: 能够谈论和自己的列表无关的事情，%NAME%看上去非常放松，非常开心。
    exp_filler_desc_16: 我面前的科尔瓦克斯僵硬而难堪。它似乎高度紧张。
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: 安抚
    exp_filler_opt_b_16: 离开
    exp_filler_res_a_16: 科尔瓦克斯似乎安心了一些，只是我的存在依然令它显得不自在。于是我决定离开。
    exp_filler_res_b_16: 我决定不打扰这个科尔瓦克斯。它的面甲忧虑地扫描着周围环境。
    exp_request_text_36: "%NAME%僵硬地倾听着。它非常努力地保持静止。"
    exp_filler_desc_17: 科尔瓦克斯的动作迟缓，令人昏昏欲睡。假如它是有机生命体，那肯定刚刚从熟睡中醒来。我不知道如何将这种概念用在它这种生命体身上。
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: 轻轻敲击科尔瓦克斯
    exp_filler_opt_b_17: 离开
    exp_filler_res_a_17: 我用手指在科尔瓦克斯的外壳上轻轻敲击。除了灯光闪动了一下之外，没有产生别的效果。
    exp_filler_res_b_17: 我决定不打扰科尔瓦克斯。
    exp_request_text_37: |-
      %NAME%从某种备用能源吸取了一些能量。
      它的动作依然非常缓慢，不过我吸引到了它的注意力。
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: 我的扫描仪发现了一件精心制作的多用途工具，上面装了各种各样的扩展部件和小工具。不知道科尔瓦克斯打算如何使用这件装备？
    exp_request_text_38: |-
      %NAME%看上去充满期待。
      它希望我的请求能够和它的计划有关。
    exp_filler_desc_19: 这名科尔瓦克斯正在进行奇怪的活动。它似乎在扫描地板，原因不明。
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: 使用多用途工具扫描仪
    exp_filler_opt_b_19: 移动到扫描范围内
    exp_filler_res_a_19: 我扫描了桌子，并未发现什么异常。
    exp_filler_res_b_19: 我的闯入导致警报声响起。科尔瓦克斯立刻了停止扫描，并惊慌地看向输出结果。我迅速离开。
    exp_request_text_39: "%NAME%用怀疑的眼神看着我。不过，它还是等待着我做出请求。"
    exp_filler_desc_20: 科尔瓦克斯似乎被困在了循环里，一遍遍重复着同样的动作。
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: 试图惊吓对方
    exp_filler_opt_b_20: 安静地离开
    exp_filler_res_a_20: 我发出了很大的声响，但科尔瓦克斯没有注意到。也许这副外壳并不智能，并不是集会的一员。也许它只是一副损坏的躯壳。
    exp_filler_res_b_20: 我离开了。科尔瓦克斯没有注意到我。
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      虽然前哨基站已经废弃，但它的警报仍鸣叫着提醒着早已死去的灵魂。

      吉克人曾经使用这个装置计划了毫不对等的战斗，打击星系中的其他种族。这个派系会与其他星系中的恶劣元素相结合，通过前哨基站获得固定航线中的赋税和保护费。

      最新的日志显示，潜在的维吉恩叛徒进入航线中并与吉克谈了些条件。它们之间发生了什么无从得知。
    tra_harv_opt_a_14: 警告吉克
    tra_harv_opt_b_14: 警告维吉恩
    tra_harv_opt_c_14: 窃取货币
    tra_harv_res_a_14: 我警告吉克贸易联盟小心维吉恩在系统中的活动，将此传输到它们的中央电脑中。一位代表奖励了我。
    tra_harv_res_b_14: 我警告维吉恩小心系统中出现的叛徒，并上传了大量所需要的吉克数据。它们对于我的帮助给予了奖励。
    tra_harv_res_c_14: 我从系统中窃取了货币，这是上百场战役和冲突中染血的钱币。毕竟，这里的吉克已经不再需要它了......
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      试射中包含大量吉克从贸易联盟中获取的，关于非寻常物种的视频文件、图片和生物扫描文件。它们似乎一直在研究套装。

      在试验期间出了一些事，只剩下了一个处于休眠状态的套装样品。其他什么都没剩下。
    tra_harv_opt_a_15: 提交生物扫描文件
    tra_harv_opt_b_15: 抹除资料
    tra_harv_opt_c_15: 窃取技术
    tra_harv_res_a_15: |-
      我向系统提交了一份生物扫描文件，显然重新启动了设施的生产程序。随着丢失部分的完成，组装成为完全适合我自身规格的套装。
      一条自动发送的信息提示我这是因为我的帮助而给我的奖励。
    tra_harv_res_b_15: 我抹除了吉克电脑中的资料。它们再也无法学习我们的技术。在这个过程中，我发现了纳米星团，对我很有帮助。
    tra_harv_res_c_15: 我从系统中窃取了纳米星团，没有动设施的其他部分。
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      一名吉克无故攻击了某些被称为“阿特拉斯接口”的东西，而这个设施就是事件的发生地。

      日志显示，从许多世界的海洋中收获了大量材料。将这个物质与从其他种族那里窃取的数据进行交叉参照对比，并且在阿特拉斯建筑那里进行了实地测试。

      这个接口被彻底消灭了，连同那些进攻者一起。这场爆炸似乎清除了五星系统存在的痕迹。只剩下了这份记录。
    tra_harv_opt_a_16: 删除记录
    tra_harv_opt_b_16: 警告吉克贸易联盟
    tra_harv_opt_c_16: 警告其他种族
    tra_harv_res_a_16: |-
      我从系统中删除了记录。没人会知道这里曾经发生过的事。
      在这个过程中，我找到了一些有用的技术，可以用于武器的建设。它应该可以无需其他部件安全使用。
    tra_harv_res_b_16: |-
      我警告吉克贸易联盟这次实验的后果。它们拒绝了一切对此的认知，并声称只有异教徒才会去做。
      我得到了奖励，并要求我今后守口如瓶。
    tra_harv_res_c_16: |-
      我警告了维吉恩和科尔瓦克斯权威警惕吉克进攻阿特拉斯接口，并小心资料被窃取。两个种族都义愤填膺，需要召开紧急会议来讨论下一步行动。
      由于我提供的帮助，我获得了奖励。
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: |-
      前哨基站非常古老，甚至以吉克的标准来看都非常古老。它的环境非常适合保存数据。

      一个日志中提到了“吉克初代”产生前的时期。吉克似乎经历了一场生育危机。水中的某些东西影响了它们的繁殖量，从而使它们企图通过选育、克隆计划以及其他方式来扭转衰退的局势。

      这场科技危机转而上升到了精神的高度。自称为“初代”的家伙掌了权，保证会为人民带来荣耀，并谋杀了所有反对它们的人。过去的记忆都被抹去了。强者代表正义。
    tra_harv_opt_a_17: 上传给吉克人
    tra_harv_opt_b_17: 拍卖资料
    tra_harv_opt_c_17: 窃取技术
    tra_harv_res_a_17: |-
      我为吉克上传了资料。交易者对我的发现表示震惊，它们一直以为自己是野蛮人的后裔，没想到在初代之前，它们很有教养，是和平而能干的贵族。
      它们给予了我丰厚的奖励作为报酬。
    tra_harv_res_b_17: |-
      我拍卖了资料，找到了科尔瓦克斯的一位买家。它们的集会希望得到关于多年前被“初代”奴役的吉克的所有信息。
      它们对我的帮助给予了奖励。
    tra_harv_res_c_17: 我窃取了前哨基站中的一点技术，并从系统中收获了纳米星团。
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      这个设施中包含着与所有异象和时间旅行者目击报告相关的记录。其中大部分是吉克或科尔瓦克斯，通常还关系着先进的技术。

      首席科学家的日志揭示了大量怀疑论，认为这种旅行不仅在自然法则下不可能，而且从社会角度来说也不现实。如果时间旅行者真的存在，为什么他们没有改变任何事？为什么他们没有尝试避免灾祸？

      最后的日志中显示科学家的上级到来，没收了它们的文件并威胁它们什么都不许说。
    tra_harv_opt_a_18: 尝试资料恢复
    tra_harv_opt_b_18: 拿走技术
    tra_harv_opt_c_18: 联系吉克人
    tra_harv_res_a_18: |-
      我试着从系统中恢复数据，但却只找到了一些数据碎片。

      大部分时间旅行者似乎拜访了自己的爱人或双亲，声称希望在末日前再见最后一次面。在这背后显然没有什么重大秘密。
    tra_harv_res_b_18: 我从系统中提取了纳米星团，以及剩余的文件。
    tra_harv_res_c_18: |-
      我与吉克联络，询问关于这个设施的信息，但是它们声称对此毫不知情。它们开始对我的行踪表示出特别的兴趣，暗示它们会发送一艘货船来附近与我联系。

      我应该尽快离开。
    tra_harv_desc_19: |-
      这个装置似乎一直由一位年老的吉克销售员使用，这个经验丰富的吉克人行走过上百条贸易路线，并且自己是一位贸易头目的“朋友”。

      因为吉克销售员的疏于陪伴，上百个它们中存活下来的后代完全不愿意同它们说话，它们在死前享受了最后一顿饭，随后它们的飞船就撞向附近的山脊。它们留下了一生的悔恨和大量毫无反应的发票和收据。或许这里有些有用的东西。
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: 报告死亡
    tra_harv_opt_b_19: 搜寻货币
    tra_harv_opt_c_19: 出售交易资料
    tra_harv_res_a_19: 我汇报了吉克销售员的死亡。贸易联盟对我表示感谢，努力在任意系统中找到它们的名字。似乎它们在多年中并没有做什么交易。我获得了一小份奖励。
    tra_harv_res_b_19: 我寻找货币，但却一无所获。吉克销售员似乎在死前债台高筑。我空着手离开了。
    tra_harv_res_c_19: 我将交易资料卖给了另一名吉克销售员。它们无疑会在这位死去的生命体身上有所收获。
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      吉克前哨基站是替代飞船和空间站部件的交换地。

      所有的设计图都置于最合适的地方，最不易被其他种族的技术窃取。在终端屏幕上还有一系列这样的设计。
    tra_harv_opt_a_20: 下载数据
    tra_harv_opt_b_20: 出售数据
    tra_harv_opt_c_20: 报告窃取
    tra_harv_res_a_20: 我下载了终端数据，找到了可以用来交换新技术的纳米星团纳米。
    tra_harv_res_b_20: 我将数据卖给了对手贸易派别。它们立即向贸易联盟申诉，同时秘密地将这些设计用于自己的产品中。
    tra_harv_res_c_20: 我向科尔瓦克斯和维吉恩报告这些技术已被窃取。我得到了谢礼。这两个种族召回驻吉克区域的外交官以示抗议。
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      虽然前哨基站已经废弃，但它的警报仍鸣叫着提醒着早已死去的灵魂。

      这个装置中的科尔瓦克斯人曾经把自己与其他种族隔离开来，它们相信集团内部正在出现猛烈的冲击。有事情要发生在它们身上......它们的脑中有些什么要觉醒......
    exp_harv_opt_a_14: 检查日志
    exp_harv_opt_b_14: 清理设施
    exp_harv_opt_c_14: 警告科尔瓦克斯人
    exp_harv_res_a_14: |-
      我检查了科尔瓦克斯留在这里的日志。它们似乎打开了星球地下深处的门，一个专为查看星球交替出现的变体而设计的实验性设备。
      它们突破了上千个像它们一样的其他科尔瓦克斯单位。它们试图塑造完全由多元生物组成、由它们自己人格的交替变体组成的第二集会。
      一个星期后开始了第一次删除。除了纳米星团什么都没有留下。
    exp_harv_res_b_14: 我清理了设施，在这个过程中，发现了实验性技术的设计图。无论这里发生了什么，都不应该再次重复了。
    exp_harv_res_c_14: 我警告科尔瓦克斯发生在这座前哨基站的灾难，向集会上传了它的记录。它们奖励了我，声称这个地方的发现打开了长期以来科学研究领域一直认为不可能的世界。
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      研究站包含大量扫描仪和监控装备，用于系统中的水体。它正在寻找“深渊”的迹象。

      工作在这的科学家似乎一直在比较阿特拉斯与水中奇怪信号相关的传输装置。

      在它们消失前，工人推断这个“深渊”似乎拥有与阿特拉斯自身相似却又不同的能量信号。宇宙中还存在着另一种能量。
    exp_harv_opt_a_15: 检查深渊
    exp_harv_opt_b_15: 检查阿特拉斯
    exp_harv_opt_c_15: 警告科尔瓦克斯人
    exp_harv_res_a_15: |-
      我检查了与深渊相关的记录。它们显示出十六种能量喷发的重复模式，以及电波下出现的音乐。
      接触似乎能够改变个体的人格和目标，甚至能将最忠实的科尔瓦克斯变为某种莫测力量的使徒。
      被感染的纳米星团似乎被收藏在档案中。我拿走了一部分。它似乎有利......
    exp_harv_res_b_15: |-
      我检查了与阿特拉斯相关的记录。上面有着整个宇宙接口、绯红光线的报告以及宇宙的访问和超常体验记录。
      阿特拉斯推论称阿特拉斯并不是真实存在于这个星球，只是通过使徒代表与我们对话。
      被感染的纳米星团似乎被收藏在档案中。我拿走了一部分。它似乎有利......
    exp_harv_res_c_15: |-
      我警告科尔瓦克斯这里发生的一切，但是集会声称没有任何关于这座设施或是曾经在此工作者的信息。科尔瓦克斯在两年前与集会断开了连接，假装死亡......
      我因为提供了数据而获得了报酬。科尔瓦克斯人保证会进一步调查。
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      设施看上去似乎曾是不同的科尔瓦克斯派系的会议场所，在外交紧张和战争时代用来从不同身体中上传和下载信息。

      即便整个种族能够以一个伟大思想为目标随意结合，在面对面交流时仍会产生分歧。这些科尔瓦克斯人记录了它们希望向同胞保密的许多事情。总会有更加公正的人。
    exp_harv_opt_a_16: 访问记录
    exp_harv_opt_b_16: 向科尔瓦克斯集会报告
    exp_harv_opt_c_16: 向其他种族报告
    exp_harv_res_a_16: |-
      我访问了这些会议的记录。科尔瓦克斯所隐藏的社会似乎有一个计划，几年间不断召开会议，操控并秘密接见其他种族，从而影响历史的进程。

      我找到了纳米星团，但是还发现了更多其他东西。它们最近会面，讨论旅行者的事......阿特拉斯的事......我在它们的记录中看到了我的脸。

      我离开了，想知道我所看到的东西意味着什么。
    exp_harv_res_b_16: 我向科尔瓦克斯集会报告了设施的存在。在我通讯过程中，控制台的连接切断了，导致设施的防御系统启动。我逃离了，但我的套装受损了。
    exp_harv_res_c_16: 我向吉克人和维吉恩人报告了设施的存在。在我通讯时，控制台的连接切断了，因此设施的防御系统启动。我逃离了，但我的套装受损了。
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      前哨基站非常古老，甚至以科尔瓦克斯的标准来看也是如此。日志提到了现实交替，走上截然不同道路的科尔瓦克斯的历史。

      在某些多元宇宙的领域中，它们的祖先从未摆脱过生物起源。而在其他领域中，它们一直受到吉克的奴役，从未崛起或令它们错误的领导者相信阿特拉斯的荣誉。

      大多数这样的事实都已消退，仿佛从未出现过一样消失不见......
    exp_harv_opt_a_17: 上传至科尔瓦克斯
    exp_harv_opt_b_17: 搜寻自己的记录
    exp_harv_opt_c_17: 窃取技术
    exp_harv_res_a_17: |-
      我向科尔瓦克斯上传了资料。它们的集会获取了这些交替科尔瓦克斯的回声记忆，这为它们带来更多悲痛。这一切似乎就是为它们准备的，无论在哪个星系......
      它们向我表示感谢，通过终端给了我纳米星团。
    exp_harv_res_b_17: |-
      我在这些交替现实中搜寻我自己的记录，但是除了其他生物的平行生命外一无所获。我独自站在这里。

      我从终端中取得了纳米星团，随后离开，为我的空白记录感到心烦意乱。
    exp_harv_res_c_17: 我在设施的电脑中寻找技术。但尽管其中有不少未加密的单元，我还是一无所获。
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      这个设施可以使科尔瓦克斯的思想在它们的中央集会得到隔离和处理。

      日志显示了混乱的科尔瓦克斯思维记录，包括那些因为它们的行为而不安、被悲痛所折磨以及那些可能威胁到它们思想的人。它们从集会到达了这里，希望战胜痛苦或净化自己。

      一个科尔瓦克斯灵魂存留了下来。根据日志显示，它在这个系统中存在了三十年。
    exp_harv_opt_a_18: 上传至集会
    exp_harv_opt_b_18: 清除系统
    exp_harv_opt_c_18: 安慰科尔瓦克斯
    exp_harv_res_a_18: |-
      我向集会上传了灵魂。
      它在离开时大声叫喊，谴责我的行为。我一无所获地离开了。
    exp_harv_res_b_18: 我清除了系统。科尔瓦克斯消失了，而我则带着纳米星团离开了，那是系统中未形成的物质。
    exp_harv_res_c_18: |-
      我试图安慰这个科尔瓦克斯，与它们分享我的旅行故事。

      它们对我表示感谢，但是它们声称这还不够。它们所爱的人已经死去。除了为它们的所作所为而忏悔，除了靠这样来得到慰藉，它们一无所有。

      它们给了我货币表示感激，并希望我能让它们自己待着。它们想要继续保持隔绝状态。
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      这个设施是一座中心上传地，上传来自上千个世界中的科尔瓦克斯扫描文件，将资料进行整理，从而试图了解宇宙的深层机制。

      存在是一个问题。而解决方案只是一个简单的数字，天底下每个原子都惊呼而出的警告。“16”......

      16......
    exp_harv_opt_a_19: 窃取技术
    exp_harv_opt_b_19: 分析资料
    exp_harv_opt_c_19: 贡献扫描文件
    exp_harv_res_a_19: 我从系统中窃取了资料，没有动设施的其他部分。
    exp_harv_res_b_19: |-
      我分析了资料，试图理解这一结论的意义。

      有什么东西注意到了我。有什么东西在我研究它的同时也在研究我。我惊恐地离开，我的套装系统也因而遭到破坏。
    exp_harv_res_c_19: |-
      我从我自己的系统中贡献了扫描件，试图强化科尔瓦克斯的模型。

      集会注意到我，并为我的帮助给予了丰厚的奖励。
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      接收到一条消息中包含着科尔瓦克斯间谍的报告。

      这个个体伪装在一具吉克躯体内，多年来一直扮作一名吉克苦工。它们从所谓的朋友那里获取了大量数据。这就是它们的目的：必须了解敌人。

      敌人永远不能被原谅，哪怕到它生命的尽头。即使会面临诅咒也在所不辞。这个科尔瓦克斯人永远也不会忘记加诸在它们身上的暴力。它们的愤怒永不平息......
    exp_harv_opt_a_20: 向吉克上传报告
    exp_harv_opt_b_20: 向科尔瓦克斯上传报告
    exp_harv_opt_c_20: 离开
    exp_harv_res_a_20: |-
      我向吉克上传了报告，并为揭露它们之中的间谍而得到货币奖励。

      它们告诉我，在获取数据一段时间之后，科尔瓦克斯货币将得到处理，并储存以用于进一步研究。此后就没什么需要我参与的事情了。
    exp_harv_res_b_20: 我向科尔瓦克斯上传了报告。这些实体对我的帮助表示怀疑，给予我纳米星团并希望我能够守口如瓶。它们的斗争还在继续。
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      我收到了来自一个遥远空间站的求助信号，需要附近的任意维吉恩船舰的帮助。

      它们的太空站似乎遭到了海盗袭击者的破坏，没有给在那里居住的人民留下任何东西。

      录像显示，士兵稍微犯一点错误就被空间站指挥官处死，生怕人们在面临饥饿时叛变。
    war_harv_opt_a_13: 与维吉恩分享视频
    war_harv_opt_b_13: 联系附近的吉克
    war_harv_opt_c_13: 勒取赎金
    war_harv_res_a_13: |-
      我与维吉恩最高指挥部分享了视频。它们对指挥官的行为感到非常惊讶，认为他不仅无耻而且懦弱。

      它们给我奖励以感谢我在此次事件中的帮助。
    war_harv_res_b_13: |-
      我联系了附近的吉克，让它们知道维吉恩的处境。它们立即派遣了飞船，并称它们当然会拯救维吉恩朋友们。

      有些飞船是战舰。我因提供帮助而获得了奖励。
    war_harv_res_c_13: |-
      我提出，如果前来营救这些在空间站等待的生命，需要交纳赎金，而所有响应的声音中，科尔瓦克斯最愿意支付这笔费用。

      它们声称自己的一员也在空间站中。它们为我所提供的信息给予了丰厚的报酬。
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      虽然前哨基站已经废弃，但它的警报仍鸣叫着提醒着早已死去的灵魂。

      这个地方发生过一场爆炸。战场兄弟之间起了冲突，似乎是因为这个世界中所发现的某些遗迹发生了争论。最后存活下来的人没能在死前删除资料。
    war_harv_opt_a_14: 下载数据
    war_harv_opt_b_14: 窃取技术
    war_harv_opt_c_14: 向维吉恩报告
    war_harv_res_a_14: |-
      我下载了数据，发现了关于赫客的一个替换账户，那可是维吉恩的英雄先祖。上面将它们描述成偏执、报复心重，而且恶毒的人。正因如此，它们的信徒才死亡的。

      在我离开前，除了这份信息，我还获得了大量有用的技术。
    war_harv_res_b_14: |-
      我尝试从设施的电脑中获取所能得到的技术，但在这个过程中，我似乎引起了维吉恩当局的注意。

      我的套装被设施的防御系统破坏了。我必须走了。
    war_harv_res_c_14: |-
      我向维吉恩最高指挥部报告了发生在这个设施内的事情。

      在我传递这些外星人死亡的秘密数据时，战士的语气变了。它们要求我删除本地复印件，而我做完后获得了丰厚奖励。

      它们要求我忘记我在这个地方所看到的一切。它们会把数据带走的。
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      这个设施是当地突袭部队用来打击系统中的护卫的基地。

      每天晚上，维吉恩都会在夜色的掩护下出发，在不同地方引诱无人机和步行机。

      它们的战争没有休止或目的，坚定地执行冷酷的终结。最后一场战斗部队再也没能回来，只留下了任务日志和武器。
    war_harv_opt_a_15: 警告维吉恩
    war_harv_opt_b_15: 窃取技术
    war_harv_opt_c_15: 扫描护卫
    war_harv_res_a_15: 我警告维吉恩关于它们战士死亡的事情。它们对我所做的一切表示感谢，并给了我报酬。
    war_harv_res_b_15: 我从系统中窃取了纳米星团，没有动设施的其他部分。
    war_harv_res_c_15: 我扫描了护卫，但是一无所获。无论这里曾经有什么，现在都不在了。
    war_harv_desc_16: |-
      一条接收到的信息警告所有收件人，不能宽恕异端邪说。

      信息要求所有人立即联系最高指挥部，包括那些怀疑它们胆怯、同情敌人、反战、相信叛徒纳尔，或是其他非维吉恩信仰的同胞。

      系统显示这个基地的一名战士曾经试图上传这样的报告，却被它们的同伴击杀。杀手很快就离开了基地。
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: 报告异端邪说的事情
    war_harv_opt_b_16: 删除记录
    war_harv_opt_c_16: 离开
    war_harv_res_a_16: |-
      我将异端邪说的事情报告给维吉恩，并上传了战士的最后报告。
      它们对我表示感谢并给予了我奖励。
    war_harv_res_b_16: 我从系统中删除了记录。异教已经得到了自由，关于它们“罪恶”的报告在被净化后变为纳米星团。
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      这个设施似乎一直进行化学和生物武器研究，随后发生了防护失败，导致这里工作的所有人都死了。

      系统的日志中显示，这不是维吉恩高级指挥部实施的制裁。尽管它们的上级认为这项工作既不光彩又缺乏威信，但这里的生命体明显有不同的感受。如果是因为这个而引起了战争的浪潮呢？它能终止战争吗？

      或许有人能够看到这个生化武器的好处。或许有人愿意为此付出巨大代价。
    war_harv_opt_a_17: 销毁样本
    war_harv_opt_b_17: 卖给吉克人
    war_harv_opt_c_17: 卖给科尔瓦克斯人
    war_harv_res_a_17: 我销毁了设施中的样本，在此过程中，产生了一场小规模的防护性失败。我的套装被破坏了。
    war_harv_res_b_17: 我试图将样本卖给吉克人，作为奖励，它们给了我货币。
    war_harv_res_c_17: 我试图将样本卖给科尔瓦克斯，它们似乎对潜在的军事应用并不感兴趣。然而，它们对毒素成分非常着迷，并用纳米星团与我做了交易。
    war_harv_desc_18: |-
      设施的日志显示，一名维吉恩新兵在两周前曾抵达。自那以后，没有任何抵达或离开的记录。

      然而即便如此，这里却没有任何人。只有一条似乎从设施的较低层发送过来的讯息，并用科尔瓦克斯的保护措施加密。
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: 定位起始点
    war_harv_opt_b_18: 警告维吉恩
    war_harv_opt_c_18: 警告科尔瓦克斯人
    war_harv_res_a_18: |-
      我使用扫描仪定位了讯息的起始点，并将它显示在终端的屏幕上。

      屏幕显示似乎是维吉恩机器人，它们的四肢被毁坏，似乎外露的电路冒着四散的火花。周围满是死去的战士。

      终端传来货币，作为我的封口费。
    war_harv_res_b_18: 我警告了维吉恩。它们派遣了战争货船检查状况，并怀疑有科尔瓦克斯人卷入了此次事件。我的帮助为我赢得了报酬。
    war_harv_res_c_18: 我警告了科尔瓦克斯。它们拒绝任何关于这个设施或信号的信息，但是却用设施的防御系统伤害我，企图暗中进行破坏。我在受到更多伤害前离开了。
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      这个设施是各个部门年轻维吉恩的训练前哨基站。它们会在这里训练和战斗，从而获得它们的公民身份。

      日志显示了在这里接受训练者的小规模竞争、风流韵事、贵族和激情，一切都由一名年长自负的指挥官记录下来。某天，日志以此结束：维吉恩不在使用这个地方。纳米星团替代了训练，将记忆从一个个体传送到另一个，而无需物质重复。
    war_harv_opt_a_19: 提取纳米星团
    war_harv_opt_b_19: 寻找训练日志
    war_harv_opt_c_19: 向吉克出售数据
    war_harv_res_a_19: 我从系统中提取了纳米星团并离开，壮起胆子准备迎接荣誉之战！
    war_harv_res_b_19: 我搜寻着系统的训练日志，发现了大量专业知识和技术，或许对我的旅行有所帮助。我提取了相关的纳米星团。
    war_harv_res_c_19: 我将数据卖给了吉克，并为此获得了它们曾经敌人的训练模式作为奖励。
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      前哨基站非常古老，甚至以维吉恩的标准来看也是如此。它的环境非常适合保存数据。

      一片日志中提到与旅行者联系的第一位维吉恩。这名人物与战士种族在一起生活了很久，从它们身上学习并进行探索，甚至同它们坠入爱河。这名维吉恩死了，但是旅行者却没有。

      日志显示出这名人物对早期维吉恩种族发展的帮助，为它们早期的技术做出巨大贡献。这些数据随着时间的流逝已经丢失、被遗忘，直到我找到这份记录。
    war_harv_opt_a_20: 与维吉恩分享
    war_harv_opt_b_20: 拿走技术
    war_harv_opt_c_20: 搜寻旅行者记录
    war_harv_res_a_20: |-
      我与维吉恩分享了我的发现。它们立即将数据封锁，并威胁会在群星中找到我。
      我迅速离开。
    war_harv_res_b_20: 我从系统中提取了一些设计图，拿走了对我的旅行有所帮助的技术。
    war_harv_res_c_20: |-
      我搜寻关于这位旅行者的更多记录。

      在这个过程中，我感到自己似乎被人注视着。纳米星团从终端内出现，所有系统都关闭了，而它们的数据永远消失了。
    tra_fac_desc_29: 工厂回收了从星系中获取的多捆服装和其他材料，为吉克套装制作新的物品。
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: 在生产线的碎屑中，科尔瓦克斯科学家的身体似乎在漂动，它已无法发出光线，它的四肢一动不动。工厂的系统能够对外交流。有许多种选择可用。
    tra_fac_opt_a_29: 向维吉恩报告
    tra_fac_opt_b_29: 向吉克报告
    tra_fac_opt_c_29: 向科尔瓦克斯报告
    tra_fac_res_a_29: |-
      我将所看到的一切报告给维吉恩。这位战士非常震惊，声称吉克已经回归到种族灭绝的方式。
      它们保证会立即派遣战舰。
    tra_fac_res_b_29: |-
      我将所看到的一切报告给吉克。它们表示那是一场可怕的误会，而犯罪者一定会受到惩罚。
      它们送过来大量奖励对我表示感谢，也希望我守口如瓶。
    tra_fac_res_c_29: |-
      我将所看到的一切报告给科尔瓦克斯。
      它们告诉我我们所谈论的甲壳是空的，它的灵魂已经回归它们的集会了。
      它们会派遣飞船将躯体带回家园，并声称这对它曾经的主人而言具有情感价值。它们对我表示感谢。
    tra_fac_desc_30: |-
      工厂为飞船生产部件，用这个世界上可用的资源制作它们。

      这座设施为吉克贸易飞船创造组件。它们能够载有最大量货物并保护飞船免遭护卫和海盗的攻击。
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: 终端显示了一段工厂深处的视频。一队吉克人似乎正从每艘飞船上转移重要部件。
    tra_fac_opt_a_30: 警告吉克贸易联盟
    tra_fac_opt_b_30: 向吉克索要好处
    tra_fac_opt_c_30: 询问它们在做什么
    tra_fac_res_a_30: |-
      我警告吉克贸易联盟小心潜在的犯罪活动，将此信息传输到它们的中央电脑中。
      一位代表奖励了我。
    tra_fac_res_b_30: 我要求吉克给我一些好处作为交换，从而掩盖它们的犯罪活动。它们极不情愿地同意了。
    tra_fac_res_c_30: 我询问吉克在那里做什么。它们立即转身看向声音来源，向它射击并破坏了我的视频。在系统自我修复时，它们离开了。
    tra_fac_desc_31: 我靠近了终端，显然有什么可怕的事情曾经在这里发生过。这个设施生产的物品被称为“吉克遗物”，据说能为佩戴的人带来好运。
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: 视频显示几缕纳米星团从设施深处溢出。球形的绿色聚集物从一个大机器中伸出，里面还冒着新长出的牙，用一种陌生语言发出喊叫声。
    tra_fac_opt_a_31: 拿取纳米星团
    tra_fac_opt_b_31: 报告生产故障
    tra_fac_opt_c_31: 拿取吉克遗物
    tra_fac_res_a_31: 我拿走了纳米星团，聚集物立即瓦解。它们想要和我一起走，我敢确定......
    tra_fac_res_b_31: |-
      我报告了生产故障。吉克当局要我待在这里等待检疫。
      但是我认为我该走了。我临走时拿了一些纳米星团，它们想要逃离......
    tra_fac_res_c_31: 我拿了一些吉克咒符。我已经感觉更加幸运了。有一种整个宇宙都在为我的生存提供优势的可能。
    tra_fac_desc_32: 终端显示了最近几个月中，该设施进行的大量财务交易和商贸交易日志。
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      数据显示各种维吉恩和科尔瓦克斯工厂的布局。这个设施的吉克监督者一直在试图发现其他种族隐藏建筑免受护卫攻击的方法。

      这里没有任何人留下来，最后的生命迹象是三天前留下的。
    tra_fac_opt_a_32: 向吉克报告
    tra_fac_opt_b_32: 向维吉恩报告
    tra_fac_opt_c_32: 向科尔瓦克斯报告
    tra_fac_res_a_32: 我将情况报告给吉克。贸易联盟对我表示感谢，并派遣大量飞船确保能够销毁工厂。
    tra_fac_res_b_32: 我将情况报告给维吉恩。它们的最高指挥部非常惊讶居然有人窃取它们的技术，它们保证会采取行动惩罚吉克。
    tra_fac_res_c_32: 我将情况报告给科尔瓦克斯。它们的集会为吉克的大量死亡而困扰，声称它们会为这些死去的人哀悼。它们没有其他话可说。
    tra_fac_desc_33: 这个装置发出爆裂声，冒着蓝色的火花，整个机器的面板上都是一条条电弧。
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: 终端显示的时间和日期在反复跳动，一会向前，一会又回到过去。传感器暗示着某些被称为白洞的东西在工厂的中心被启动了。
    tra_fac_opt_a_33: 警告未来吉克
    tra_fac_opt_b_33: 激活时空触发器
    tra_fac_opt_c_33: 服从
    tra_fac_res_a_33: |-
      过了一会......或者说是过了几个小时，甚至过了一整年的时间，什么都没有发生。

      事件暂时结束了，我得到了一份礼物并离开，那是一份来自“未来吉克”的礼物，对我的帮助表示感谢。
    tra_fac_res_b_33: |-
      过了一会......或者说是过了几个小时，甚至过了一整年的时间，什么都没有发生。

      事件暂时结束了，我得到了一些新技术的设计图，显然是由我自己的未来版创建的。我不知道这个时空触发器带来了什么。
    tra_fac_res_c_33: |-
      过了一会......或者说是过了几个小时，甚至过了一整年的时间，什么都没有发生。

      事件暂时结束了，我得到了一份礼物并离开，那份礼物来自我看不见的生物所发出的绯红光线。
    tra_fac_desc_34: 我走近终端，但数据读数却含糊不清，让人困惑......
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: 这座工厂似乎是用于生产文献的。没有机器，没有文件，只有纸张，上面满是笔迹和惊叹号。
    tra_fac_opt_a_34: 停止生产
    tra_fac_opt_b_34: 向吉克当局报告
    tra_fac_opt_c_34: 窃取技术
    tra_fac_res_a_34: |-
      我停止了生产。印刷机停止了运作，或许这是它最后一次运行了。
      我想知道，还有多少其他像这样存在的地方？

      在工厂的碎屑中，我找到了一些被丢弃的技术。或许它会有用。
    tra_fac_res_b_34: 我向吉克当局报告了工厂的存在。它们声称这个装置跟我没有关系，并给我报酬要求我守口如瓶。
    tra_fac_res_c_34: 我试图窃取技术，但是工厂的自动防御系统却突然向我发出能量波。无论这里有什么，都不值得冒险。
    tra_fac_desc_35: 该工厂为吉克人生产日常生活用品。吃饭饮食所需的器皿、保护皮肤在外星大气中免于脱水的喷雾、费洛蒙瓶等等。
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: 这座设施已经遭废弃，但似乎看不出有什么导致其拉响警报的明显原因。一切似乎都很正常。
    tra_fac_opt_a_35: 搜寻技术
    tra_fac_opt_b_35: 向吉克当局报告
    tra_fac_opt_c_35: 停止生产
    tra_fac_res_a_35: |-
      我在工厂的电脑中寻找技术，并发现了大量纳米星团。

      在此过程中，我听到了黑暗中的声音。
      我检查了一番，却没发现任何东西......
    tra_fac_res_b_35: |-
      我向吉克当局报告了废弃的工厂，但它们似乎很困惑：那个世界中没有被列出拥有这样的装置。

      在此过程中，我听到了黑暗中的声音。
      我检查了一番，却没发现任何东西......
    tra_fac_res_c_35: |-
      我关闭了生产，并试图获取额外的纳米星团。

      在此过程中，我听到了黑暗中的声音。
      我检查了一番，却没发现任何东西......
    exp_fac_desc_29: 在我靠近终端时，我感受到了一种巨大的悲痛和哀伤。我听到了上千个灵魂和实体的回声，它们的生命在很久前就已经被夺走了。
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      在显示器上，我看到了这个工厂的生产线......上面摆满了装灌着整个物种记忆的方形箱。它们似乎被困于无穷无尽的痛苦轮回，除了重复生命的悲剧，其他什么都做不了。

      终端表明这些物品是集会方型箱。
    exp_fac_opt_a_29: 上传记忆
    exp_fac_opt_b_29: 停止生产
    exp_fac_opt_c_29: 尝试拿取方型箱
    exp_fac_res_a_29: |-
      我试图上传我的记忆。集会立即感知到了外来思维的存在。

      它尖叫着，对我的坦白和同情表示感谢。我获得了奖励。
    exp_fac_res_b_29: 我停止了生产。方形箱仍躺在那里，永远在痛苦的循环中挣扎。我拿走了一个。
    exp_fac_res_c_29: 我试图从生产线中取出一个方形箱。我成功了，但却不禁感到自己犯下了不可饶恕的罪恶。
    exp_fac_desc_30: 终端显示出大量与护卫无人机和步行机技术相关的图样。
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      这个设施中的生物似乎对某些被称为漩涡立方的东西非常感兴趣。它们一直试图复制它的设计。

      工厂内部深处的传感器显示出奇怪的征兆。某些东西仍在黑暗中颤抖，似乎并没有真正死去，但也不像具有生命体征......
    exp_fac_opt_a_30: 净化深处
    exp_fac_opt_b_30: 拿取漩涡立方
    exp_fac_opt_c_30: 扫描护卫
    exp_fac_res_a_30: |-
      我使用工厂的净化系统向工厂的深处释放了一种气体，显然隐藏的生物因此静止不动了。

      我拿走了所找到的技术并离开。继续待在这里对我没有任何好处。
    exp_fac_res_b_30: 我拿着漩涡立方离开。继续待在这里对我没有任何好处。
    exp_fac_res_c_30: |-
      我开始扫描护卫。结果不正确......显然会是这样。根据此次扫描结果，它们就在我周围，即使我站在这里时也在盯着我。

      我拿走了所找到的技术并离开。继续待在这里对我没有任何好处。
    exp_fac_desc_31: 该工厂似乎是为外星科尔瓦克斯生产套装替代组件，产出一副副面具、手臂、资料板，甚至还有脚。
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: 在我盯着终端的生产线时，一副无人带着的面具开始尖叫。终端等待着输入，一个计时器显示有一艘飞船很快就将抵达这里。
    exp_fac_opt_a_31: 安抚面具
    exp_fac_opt_b_31: 报告系统故障
    exp_fac_opt_c_31: 停止生产
    exp_fac_res_a_31: |-
      我安慰了面具，告诉它一艘飞船正在途中。我向面具展示它的周围环境，传送整个综合设施的音像数据。
      面具似乎冷静了一些，但仍然在颤抖，内心深处有着不变的恐惧。它在等待救援。
    exp_fac_res_b_31: 我报告了系统故障，这使得面具立即安静了下来，它的个性被净化。
    exp_fac_res_c_31: |-
      我关闭了所有生产，使传输带停止运作。但是很快，就发生了其他事。
      生产线上大量其他肢体开始转移，向面具移动，仿佛要将它们聚集成一个直立物体。
      但是它们一个个打过去，有些掉落在地板上，有些开始闪烁着电火花。它们仅仅拥有生命的幻影，除此之外一无所有。
    exp_fac_desc_32: 终端显示了各种静止不动的生命体，它们就在工厂下的黑暗中密密麻麻排成行。
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: 它们看上去像是吉克和维吉恩，眼睛一动不动，显然不知道自己身在何处。
    exp_fac_opt_a_32: 初始化系统
    exp_fac_opt_b_32: 向吉克报告
    exp_fac_opt_c_32: 向维吉恩报告
    exp_fac_res_a_32: 我将系统初始化，这使得生命体开始苏醒。它们蹒跚向前，它们的头慢慢转向镜头。它们为我帮助它们苏醒而奖励我。
    exp_fac_res_b_32: 我向吉克当局报告了工厂的存在。它们既愤怒又恐慌，声称这个综合设施以及其他和它类似的设施生产“合成体吉克”，那是从事间谍活动和渗透工作的人工版吉克。它们因为我的帮助而给了我奖励。
    exp_fac_res_c_32: 我向维吉恩当局报告了工厂的存在。它们感到困惑，并保证会派遣飞船揭露这个工厂的目的。
    exp_fac_desc_33: 这个工厂和我所见过的科尔瓦克斯工厂不一样。它似乎不生产机器或锉刀，而是制造大量布满精细排列圆点的奇怪塑料物质。
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: 它似乎在书写什么，但科尔瓦克斯使用如此原始的交流方式来做什么呢？
    exp_fac_opt_a_33: 停止生产
    exp_fac_opt_b_33: 向科尔瓦克斯当局报告
    exp_fac_opt_c_33: 窃取技术
    exp_fac_res_a_33: |-
      塑料卷上的圆孔似乎在我看过去时动了动。没必要再留在这里了。我关闭了生产。

      我在工厂的碎屑中找到了一些被丢弃的技术。或许会用得上。
    exp_fac_res_b_33: 我向科尔瓦克斯当局报告了工厂的存在。它们声称我不该看到这个装置，并给我报酬要求我守口如瓶。
    exp_fac_res_c_33: 我试图窃取技术，但是工厂的自动防御系统却突然向我发出能量波。无论这里有什么，都不值得冒险。
    exp_fac_desc_34: 工厂内空荡荡的，什么都没有生产。生产线已经停工了很久。尽管警报响个不停，但却没有找出任何原因。
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: 一个声音悲伤而孤独地呼喊。
    exp_fac_opt_a_34: 开始生产
    exp_fac_opt_b_34: 清除系统
    exp_fac_opt_c_34: 警告科尔瓦克斯当局
    exp_fac_res_a_34: |-
      我再次开启了生产线，重新开始装配似乎是科尔瓦克斯身体部件的东西。
      过了一会，足够形成一个生命体的部件已经装配完成，它对我把它解救出来表示感激。我因此得到了报酬。
    exp_fac_res_b_34: 我清空了系统。错误得到了修复。
    exp_fac_res_c_34: 我向科尔瓦克斯当局报告了它们缺损的工厂。它们派遣了科学团队前来检测异常，并对我表示感激。
    exp_fac_desc_35: 这个工厂生产飞船部件，它使用这个世界上能够找到的资源来制作它们。
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      这个设施生产科尔瓦克斯探索飞船的部件。它们并不对称，把重点放在了垂直性和功能性上，任何其他有机生物的观念都不会接纳这样的飞船。

      在我进一步查看终端时，我看到有数据正在传输——数据在一艘艘飞船间跳跃传输，并不断在过程中修改着设计图。
    exp_fac_opt_a_35: 终止程序
    exp_fac_opt_b_35: 尝试下载
    exp_fac_opt_c_35: 等待结果
    exp_fac_res_a_35: |-
      我终止了程序。工厂戛然停顿了一会，随后程序开始重新运转。
      在我试图再次干扰机器时，它对我发射能量波。
      控制台发出断断续续的声音，告诉我这些飞船不是可以开关的工具。
      控制台还说，科尔瓦克斯飞船都是活体，就像科尔瓦克斯双足生物一样......里面包含着科学家种族的灵魂。
    exp_fac_res_b_35: |-
      我试图下载数据。这时，一种声音从控制台传来，从墙壁传来，从整个装置的每一个原件中传来......
      那是一种尖叫声。资料是我的。我拿到了纳米星团，可以随心所欲地使用。
    exp_fac_res_c_35: |-
      我等待着，盯着控制台。
      过了几分钟，程序完成了。我看到了它，清晰地呈现在屏幕中：每一个科尔瓦克斯飞船都是活的。
      每一艘船内都有一个灵魂，和它们通常所展现的双足身体没什么区别。我见证了新实体的诞生。
    war_fac_desc_29: 终端显示，这个设施生产维吉恩纹身所需的酶和液体。我不知道这些染料是如何生成的。没有任何墨水或液体的供给记录。很多外星人来过，但是却没有任何它们出现或离开的迹象。
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: '然后我就听到了墙壁内传出一种奇怪的杂声，就夹杂在工厂所发出的嗡嗡声中——那是一种未知的声音在窃窃私语......终端等待着我输入。 '
    war_fac_opt_a_29: 索要战斗纹身
    war_fac_opt_b_29: 关闭电源
    war_fac_opt_c_29: 窃取技术
    war_fac_res_a_29: |-
      机器试图用纹身液体作为我的烙印，但它似乎并不需要我独特的生理机能。
      我离开，灼烧并受了伤。
    war_fac_res_b_29: |-
      我关闭了电源。屏幕显示设施中有不同生命迹象，上百个灵魂很快开始死亡。
      这似乎是一种善行。生产线停了下来，转换一半的血液从大量方形箱中喷涌而出。
    war_fac_res_c_29: |-
      我穿过它们的电脑寻找资料。我发现了一份记载着未知技术的设计图。
      在我提取它时，有什么东西开始撞击内部墙壁。我该走了。
    war_fac_desc_30: 尽管周边环境看上去都差不多，但视频中显示的维吉恩装配线完全不同于之前所见。
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: 大量纸张从震颤的印刷机中倾泻而出，铭刻着维吉恩血腥的符文。
    war_fac_opt_a_30: 停止生产
    war_fac_opt_b_30: 向维吉恩当局报告
    war_fac_opt_c_30: 窃取技术
    war_fac_res_a_30: |-
      我停止了生产。星系中本来就没有多少维吉恩印刷机，现在又少了一个。

      在工厂的碎屑中，我找到了一些被丢弃的技术。或许会有用。
    war_fac_res_b_30: 我向维吉恩当局报告了工厂的存在。它们声称我亵渎了神明，威胁要抓我。它们通过终端释放了电击。
    war_fac_res_c_30: 我试图窃取技术，但是工厂的自动防御系统却突然向我发出能量波。无论这里有什么，都不值得冒险。
    war_fac_desc_31: 屏幕显示了一名战士已死亡的心脏。这个地方的档案室还有上千个类似的心脏，它们渴望着能量已经有很长一段时间了。
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      日志指出，这些心脏叛变了。它们已不再允许自己的战斗酶被用来保障统帅部的利益。它们希望按照曾经约定的方式死亡。

      这个系统的建立就是为了欺骗当局。维吉恩统帅部相信这座设施仍在启用中，仍然满载着虏获的躯体，唯唯诺诺地生产着酶。
    war_fac_opt_a_31: 警告当局
    war_fac_opt_b_31: 重新启用系统
    war_fac_opt_c_31: 窃取技术
    war_fac_res_a_31: 我警告了当局。维吉恩对我的帮助表示感谢，声称它们会对这些犯罪采取适当惩罚措施和裁决。
    war_fac_res_b_31: 我重新启用了系统，但什么都没有发生。死亡的就是死亡了。
    war_fac_res_c_31: 我试图从终端窃取技术。我获得了纳米星团。
    war_fac_desc_32: 终端显示护卫曾多次试图入侵。
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      每一次护卫派遣无人机，都只是试图扫描建筑来寻找进入点，它们并没有采取任何暴力措施。有一段时间，它们就只是绕着外墙的一个特定点盘旋。

      这已经是几个月前的事情了。这个地方现在出现了缺口，工厂的维生系统出现了漏风。工厂最后的监督者音频日志播放了出来。
    war_fac_opt_a_32: 警告当局
    war_fac_opt_b_32: 扫描护卫
    war_fac_opt_c_32: 尝试修复
    war_fac_res_a_32: 我警告了维吉恩当局它们工厂的损失。护卫被派遣到这个世界。它们为此给了我报酬。
    war_fac_res_b_32: 我扫描了护卫，但是一无所获。无论这里曾经有什么，现在早已不在了。
    war_fac_res_c_32: 我试图修复生命支援的缺口，但是在系统的阻止下，我最终反而受到了破坏。我该走了。这里没什么我需要的了。
    war_fac_desc_33: 在我靠近终端时，空气变得浓稠，混杂着一种未知的气体。
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: 我的呼吸变得急促，我的胸腔似乎充满了未知的能量。终端认出这种物质是格拉格拉。我感觉想要叫喊......
    war_fac_opt_a_33: 叫喊
    war_fac_opt_b_33: 对抗这种冲动
    war_fac_opt_c_33: 打碎终端
    war_fac_res_a_33: |-
      我叫喊着，并非出于恐惧而哭喊，而是为了战斗的呐喊。气体开始减少，然而，这些创造工厂的人却发现了我的回应。
      有趣的是，它们通过终端给了我奖励。
    war_fac_res_b_33: |-
      我对抗着叫喊的冲动，调整我的呼吸，并试图增加套装的灾难防护。

      在我挣扎时，气体开始减少。创造这个工厂的人通过终端发出失望的记录。
    war_fac_res_c_33: |-
      我打碎了终端，使得气体浓度不断攀升。

      终于，我无法控制地喊了出来，撕扯着我的声带。气体开始退散，而我只剩下痛苦和强烈的战斗欲。
    war_fac_desc_34: 这个工厂生产飞船部件，它使用这个世界上能够找到的资源来制作它们。
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      这座工厂为维吉恩战士创造组件。维吉恩的建筑通常会建立起层层防御工事以抵御外来的轰击，但它们的飞船则会着重保证速度和灵活性，这是其捕猎活动所必备的条件。
      终端的一段视频显示出一项警告，一名战士在工厂中心深处的镜头前胡乱地挥着手。
    war_fac_opt_a_34: 提升生产速度
    war_fac_opt_b_34: 降低生产速度
    war_fac_opt_c_34: 挥手致意
    war_fac_res_a_34: |-
      我提升了生产速度。
      一条信息提示我热量等级现已恢复正常范围，工厂深处的额外能量已经被驱散。
      战士感谢我拯救了它们，并给了我一份礼物。
    war_fac_res_b_34: |-
      我降低了生产速度。
      由于工厂过于活跃，温度不断升高，战士开始恐慌，并因为整个身体被高温灼烧而惊叫。
      视频被切断，工厂的进度慢慢停了下来。
    war_fac_res_c_34: |-
      我也向战士挥了挥手。
      由于工厂过于活跃，温度不断升高，战士开始恐慌，并因为身体被高温灼烧而惊叫。
      视频被切断，浓烟的味道开始充斥在空气中。我该离开了。
    war_fac_desc_35: 工厂生产利刃武器，它们完全不需要任何基于能量的部件。
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      货单显示，它们被运往了维吉恩舰队来用于礼仪性场合，用以提醒人们，当你不依赖科技，而是直接望向对手的眼睛来面对面进行终极战斗时，最伟大的死亡才会到来......

      似乎哪里出问题了，生产线被异物堵塞了。
    war_fac_opt_a_35: 关闭生产线
    war_fac_opt_b_35: 净化生物体
    war_fac_opt_c_35: 拿走技术
    war_fac_res_a_35: 我关闭了生产线，使生物能够随意在机器中蠕动。自动化工厂系统给了我奖励。
    war_fac_res_b_35: 我净化了工厂下的生物体。终端确认了一个未知生物的死亡。自动化工厂系统给了我奖励。
    war_fac_res_c_35: 我无视生产线，着力于系统后的技术。我从机器中获得了几个纳米星团。
    war_fac_desc_36: 工厂似乎很久之前就停止了生产，系统被遗弃，没有再被使用。
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: 然而维吉恩的印记仍然充斥着这些终端，它们闪烁着，等待输入。一段语音日志在循环播放着。
    war_fac_opt_a_36: 试图重置工厂
    war_fac_opt_b_36: 警告维吉恩当局
    war_fac_opt_c_36: 拿走技术
    war_fac_res_a_36: 我试图重置工厂的系统。纳米星团从工厂内部倾泻而出。我拿取了一些。
    war_fac_res_b_36: 我警告了维吉恩当局它们工厂的损失。调查团队被派遣来到这个世界，并为此给了我报酬。
    war_fac_res_c_36: 我试图从工厂的系统中提取设计图，成功获得了新的技术。
    tra_npc_desc_23: 这名商人似乎正在听着音乐的样本。大型歌剧里混合着话音，成百上千个生命体大声演绎着一出外星悲剧......
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: 商人并未表现出注意到我的样子。它只是盯着扬声器，眼睛有一些湿润......不管这首是什么曲子，它都让这个生物难以忘怀。
    tra_npc_opt_a_23: 提供货币以示感谢
    tra_npc_opt_b_23: 打断音乐
    tra_npc_opt_c_23: 设法复制音乐
    tra_npc_res_a_23: 商人吃惊地转过身来。它感激地收下了我的货币，并回赠了我一份礼物。
    tra_npc_res_b_23: 商人愤怒地转过身来。我的打扰令它十分恼怒。它释放出了极其刺鼻的气体，甚至渗透进了我套装的衬里。受不了恶臭的我赶紧离开了。
    tra_npc_res_c_23: 商人转过身，对我窃取它文化作品的行为感到吃惊。它似乎对我产生了钦佩之情，给了我一份礼物以示鼓励。
    tra_npc_desc_24: 坐着的商人不停地在满是数字和符文的屏幕上点击着，角落上显示着货币结余金额。
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: 符文时不时会振动着交换位置，使得商人时而兴奋地尖叫，时而绝望地瘫软在椅子上。<DELAY>0.5<>最后，商人似乎放弃了，货币结余金额已经归零了。
    tra_npc_opt_a_24: 给予货币
    tra_npc_opt_b_24: 设法使用屏幕
    tra_npc_opt_c_24: 静静观察
    tra_npc_res_a_24: |-
      商人贪婪地收下我的货币，然后继续游戏，但一眨眼功夫又输光了。
      它给了我纳米星团聊表歉意。
    tra_npc_res_b_24: 我想自己使用屏幕，但商人一巴掌将我的手拍离屏幕，然后端起多用途工具想把我赶走。我只得退后。
    tra_npc_res_c_24: 我还是静静地看着商人玩游戏，后来它放弃了，并交给我一样东西，显然对它来说已经没用了。
    tra_npc_desc_25: 商人极其高兴，搓着双手并释放出宜人的气味。它向我展示了陌生医疗设施的一段实时影像。
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: 我看着机器将大量神秘的酶注入一个里面漂浮着生命体胚胎的大缸里。
    tra_npc_opt_a_25: 提供货币
    tra_npc_opt_b_25: 表示快乐
    tra_npc_opt_c_25: 提供贡品
    tra_npc_res_a_25: "%NAME%感到满意，回赠了两件礼物以感谢我的贡品：一种为有形的代币，另一种是一股令人愉快的气味，能唤起自豪感和雄心斗志得以实现之感。"
    tra_npc_res_b_25: 商人的反应差强人意。它随后转过身去，宜人的气味消散了。
    tra_npc_res_c_25: "%NAME%欣喜若狂，回赠了我丰厚的礼物以感谢我的贡品：大量的纳米和一股怡人的香气，能唤起自豪感和雄心斗志得以实现之感。"
    tra_npc_desc_26: 商人盯着我，犹豫了片刻后，拿出了一块资料板。
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: 屏幕上显示了其物种的议会。十位穿着华服的领主围绕着各种各样的星团。有些图像用红色和琥珀色高亮显示。
    tra_npc_opt_a_26: 指向一个生命体
    tra_npc_opt_b_26: 指向所有的生命体
    tra_npc_res_a_26: |-
      我随手选了一位领主，生命体的视线沿着我的手指看去。它的腺体开始散发出令人不安的气味，显然我的暗示令它动摇了。
      它给了我货币，要我离开。
    tra_npc_res_b_26: |-
      我朝屏幕挥了挥手，指尖扫过每一个生命体。%NAME%非常地惊恐，开始从它的腺体中发出令人不安的气味。
      那手势感觉很是愤怒，我不经心的建议似乎犯了严重的过错。
    tra_npc_desc_27: 商人正在进行某种宗教仪式，反复念着咒语，并随着节拍闭上双眼。
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: 我到达后，它立刻停了下来。它给我看了一幅我所在宇宙的模拟图像，并以快进的方式播放生命体几千年的兴衰。宇宙的边缘似乎在慢慢聚拢，收缩到最后，什么都没剩下。
    tra_npc_opt_a_27: 安慰
    tra_npc_opt_b_27: 关掉模拟
    tra_npc_opt_c_27: 给予吉克小吸
    tra_npc_res_a_27: 我把手放在商人肩膀上安慰它，它感谢了我并冷静了下来，还给了我一份谢礼。
    tra_npc_res_b_27: 我的行为吓到了商人，它立刻重新打开模拟，并要我离开。
    tra_npc_res_c_27: 我把吉克小吸交给生命体，帮它缓解压力。它给了我货币作为回报。
    tra_npc_desc_28: 商人的姿态使其看起来比我之前遇到的它的同族高大。它的眼神充满力量，似乎闪着坚毅的光芒。
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 随着我视线的移动，我仿佛看到两个生命体站在同一个地方：一个矮小，一个强壮。它怒视着我，给我看一把金属碎片。
    tra_npc_opt_a_28: 扫描碎片
    tra_npc_opt_b_28: 拿取碎片
    tra_npc_opt_c_28: 威胁它
    tra_npc_res_a_28: 我扫描了碎片，发现这些是吉克族一千多年前用的一种货币。生物小心地看着我，给了我纳米星团作为礼物。
    tra_npc_res_b_28: 我拿走了碎片，生命体显得很满意。但除此之外什么都没发生......我手上就多了一些没用的金属。
    tra_npc_res_c_28: 我用多用途工具威胁生命体。它笑而不语，给了我一样武器升级品，这样我有朝一日也许能成为值得一战的对手。
    tra_npc_desc_29: 商人焦躁不安，我靠近的时候，它看向我的身后。
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: 它发现我是独自一人，显得很满意，然后抬头看着我，塞过来一个密封的盒子。
    tra_npc_opt_a_29: 收下盒子
    tra_npc_opt_b_29: 拒收盒子
    tra_npc_opt_c_29: 举报可疑行为
    tra_npc_res_a_29: |-
      我收下了盒子，在里面发现了珍贵的纳米星团。
      我再回去找这个商人时，它居然表示我们之前没见过面。
    tra_npc_res_b_29: 商人立刻把盒子藏了起来，生怕被发现。
    tra_npc_res_c_29: 我把举报信息上传给了恒星系当局，并收到了一份报酬。刚刚遇到的吉克现在全听他们发落。
    tra_npc_desc_30: 商人盯着杯子看。里面看上去装着黑色的液体，摸上去很热。
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: 喝下液体
    tra_npc_opt_b_30: 把液体倒掉
    tra_npc_opt_c_30: 花货币买杯子
    tra_npc_res_a_30: |-
      我打算喝下液体，但液体还没碰到我的嘴唇，商人就猛扑过来，一把将杯子从我手中夺走，一部分液体淋在了我的套装上。
      商人很不开心，但对于将液体淋在我身上一事表示抱歉，并给了我一些货币作为补偿。
    tra_npc_res_b_30: 我倒掉了杯子里的液体，结果把商人弄哭了。
    tra_npc_res_c_30: 我出货币买杯子，但商人免费给了我一些液体。我喝下之后精神焕发。
    exp_npc_desc_26: |-
      电子生命体在资料板上按着，操控着一幅矮小生命体骑着两轮强化艇的投影。投影中，小艇越过了很多危险与障碍，时不时会偏离路线。

      我靠近时，生命体想交给我一块资料板。
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: 收下资料板
    exp_npc_opt_b_26: 拒绝参与
    exp_npc_res_a_26: |-
      我收下了资料板，投影中出现了第二个戴着头盔的生命体。我们一起完成了谜题。
      电子生命体很高兴，给了我一份礼物感谢我的合作。
    exp_npc_res_b_26: 我拒绝参与这项活动，看着电子生命体反复地偏离路线。最后，这个科尔瓦克斯似乎很生气地将资料板向我砸过来。
    exp_npc_desc_27: |-
      我站在电子生命体的面前，它不断地审视着我。它观察着一切，不仅仅是我的表情，还有我的套装和呼吸，审视着一切它能观察到的东西。
      这个科尔瓦克斯用重叠的嗓音开口说话，面罩上的灯光迅速地显现与失焦。居住在这副躯体里的生命体不止一个。
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: 每个实体向我展示了水、海洋、溪流的投影......每个生命体看起来都很惊慌。
    exp_npc_opt_a_27: 表示你无法理解
    exp_npc_opt_b_27: 向它们展示水
    exp_npc_opt_c_27: 寻找坐标
    exp_npc_res_a_27: |-
      这个科尔瓦克斯单位没有回应，它的灯光彻底熄灭，随后一个新的灵魂占据了这副躯体。
      <MOOD>Neutral<>它代表躯体先前的主人送给我纳米星团，但似乎不怎么记得之前说过了什么。
    exp_npc_res_b_27: |-
      这个科尔瓦克斯单位没有回应，它的灯光彻底熄灭，随后一个新的灵魂占据了这副躯体。
      它代表躯体先前的主人送给我纳米星团，但似乎不怎么记得之前说过了什么。
    exp_npc_res_c_27: |-
      这个科尔瓦克斯单位没有回应，它的灯光彻底熄灭，随后一个新的灵魂占据了这副躯体。
      它代表躯体先前的主人送给我纳米星团，但似乎不怎么记得之前说过了什么。
    exp_npc_desc_28: 电子生命体似乎在听资料板播放的怪异旋律。每次它触碰数据板，屏幕上都会出现脉动的光，偶尔会夹杂话音。
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: 生命体抬头看着我，音乐还在播放着。
    exp_npc_opt_a_28: 提供货币以示感谢
    exp_npc_opt_b_28: 打断音乐
    exp_npc_opt_c_28: 设法复制音乐
    exp_npc_res_a_28: 生命体感激地收下了我的货币，并加大了音量。我鼓励它创作音乐，因此它回赠给我一份礼物。
    exp_npc_res_b_28: 生命体因为我的打扰而十分恼火，并把资料板摔在地上。在这种情况下，它无法进行艺术创作。
    exp_npc_res_c_28: 我的复制行为似乎让生命体受宠若惊，它给了我一份礼物，鼓励我继续自己的工作。
    exp_npc_desc_29: 电子生命体沉思着万象，没有注意到我的到来。
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: 但当我走上前时，发现了问题。它套装的每个裂缝里都集聚着大量纳米星团......
    exp_npc_opt_a_29: 设法拿取纳米星团
    exp_npc_opt_b_29: 用多用途工具将它们烧干净
    exp_npc_res_a_29: 我想要拿取纳米星团，但这个科尔瓦克斯立刻抓住了我的胳膊，并使我的套装失去能量。
    exp_npc_res_b_29: 我用多用途工具把这些纳米星团烧了个干净。清理完毕后，生命体颤抖着站起来，并给了我一份谢礼。
    exp_npc_desc_30: 电子生命体盯着另一个生命体的全息图像，两个生命体面罩上的灯光忽明忽暗。它们似乎忧心忡忡。
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: 表示同情
    exp_npc_opt_b_30: 提供纳米星团
    exp_npc_opt_c_30: 提供集会方型箱
    exp_npc_res_a_30: 它们困惑地盯着我。我决定不打扰它们，让其继续沉湎于悲伤中。
    exp_npc_res_b_30: 我提供了纳米星团，两个生命体贪婪地收下，暂时忘却了悲痛。
    exp_npc_res_c_30: 我的礼物似乎给两个生命体带来了一丝安慰，它们回赠了我纳米星团。
    war_npc_desc_23: 战士摘下了头盔，嘴里留着口水。它邀请我戴上这顶头盔。
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: 戴上头盔
    war_npc_opt_b_23: 拒绝
    war_npc_res_a_23: |-
      我戴上了头盔，发现里面有一个屏幕。突然，我仿佛到了另外一个地方，看到了整个宇宙的画面。我只能看到自己，但这并不是现在的宇宙。
      我低头看着自己，看到的确是一副年老体弱的维吉恩躯体......我开始四分五裂......
      头盔脱落了。战士赞许地点点头，给了我纳米星团，供我在旅途中使用。
    war_npc_res_b_23: 我拒绝了。战士似乎并不在意，并转过身去。
    war_npc_desc_24: 我靠近时，这个战士似乎在屈伸肌肉，摆出各种姿势。
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: 它唤我上前，用手做了个握拳的姿势。
    war_npc_opt_a_24: 挑战
    war_npc_opt_b_24: 撤退
    war_npc_opt_c_24: 拔出武器
    war_npc_res_a_24: |-
      我靠近时，战士猛扑过来，用胳膊夹住我的头，然后把我狠揍了一顿。
      过了一会儿，他显然对我的实力很失望，并给了我一些补偿。
    war_npc_res_b_24: 战士耸了耸肩，转过身去继续锻炼。
    war_npc_res_c_24: |-
      我拔出武器，这一不敬的举动激怒了战士。
      它开始吼叫并吐唾沫，还狠狠地扇了我一巴掌。
    war_npc_desc_25: 这名战士怒视着我，它的皮肤下垂，从身形可以看出它显然很痛苦。不过它依然努力站起来面对我......
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: 它一直在阅读一幅染着血、写有维吉恩文字的古代卷轴。我在上面看到了两名战士站在宏伟石碑前，其中一人背后藏着一把匕首。卷轴上一共有十六副这样的图画。
    war_npc_opt_a_25: 说十六
    war_npc_opt_b_25: 指向匕首
    war_npc_opt_c_25: 指向石碑
    war_npc_res_a_25: |-
      我的答案使战士感到不安。它给了我自己仅有的
      技术，帮我背负这个重担。
    war_npc_res_b_25: 我指了指匕首，战士赞许地点点头，低声说了“纳尔”这个名字。它给了我一份可协助我工作的礼物。
    war_npc_res_c_25: 我指了指石碑，这个答案令战士神色变得严厉。它没什么想对我说的了。
    war_npc_desc_26: 战士很愤怒，在通讯频道里大喊大叫，对方似乎是自己种族中的婴儿。
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: 战士注意到了我，并把通讯器朝向我，用外星语言吼着指示。
    war_npc_opt_a_26: 跟它一起大喊大叫
    war_npc_opt_b_26: 做鬼脸
    war_npc_opt_c_26: 鸣枪示警
    war_npc_res_a_26: 我也大喊大叫起来，把婴儿弄哭了。战士摇了摇头，对婴儿很失望，并给了我一份谢礼。
    war_npc_res_b_26: 我做了个鬼脸想逗乐婴儿，但它却向我发出低吼。战士很满意，给了我丰厚的奖励。
    war_npc_res_c_26: 我鸣枪示警，立刻引起了婴儿的注意。战士对此表示赞许，它奖励了我纳米星团，然后继续朝婴儿大吼大叫。
    war_npc_desc_27: |-
      战士孤苦伶仃。它给我看了一幅两个同族相拥的画面。
      它似乎在啜泣。
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: 拥抱战士
    war_npc_opt_b_27: 打碎画面
    war_npc_opt_c_27: 擦干它的眼泪
    war_npc_res_a_27: 我拥抱了战士。过了一会儿，它尖叫着赶我走。
    war_npc_res_b_27: |-
      我打碎了那肖像。战士盯着它看了一会儿，然后开始大笑。
      它将某个未知的维吉恩的所有物品给了我作为谢礼。
    war_npc_res_c_27: 我上前想帮这个战士擦眼泪，但它似乎太害羞而无法接受。它求我离开，由于不想让别人知道它丢人的样子，它还给了我封口费。
    war_npc_desc_28: 战士看着屏幕上自己的同胞，这支小队手持多用途工具与钝器，站在宇宙远方的平台上。画面外的敌人似乎在惨叫，战士们的脚下迸发出火焰......
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      他们的队长举起多用途工具，里面伸出一根能量琴弦。它开始拨动琴弦，琴声中夹杂着钝器敲击死去护卫外壳的叮当声......
      这个战士专心看着，没有注意到我。屏幕上，演出仍在继续......
    war_npc_opt_a_28: 提供货币以示感谢
    war_npc_opt_b_28: 打断音乐
    war_npc_opt_c_28: 设法模仿音乐
    war_npc_res_a_28: 战士转过身来。我用金钱衡量音乐的行为似乎激怒了它。它开始吐唾沫，大吼着赶我走。
    war_npc_res_b_28: 我的打扰惹怒了战士，它向我扔来各种各样的东西赶我走，其中一样东西似乎能拿来用。
    war_npc_res_c_28: 战士转过身听我模仿音乐。它也加入了我的行列，大喊大叫着，时不时地吸入战斗气体。我离开时，它给了我贡品，算是对我桀骜不驯的灵魂的肯定。
    war_npc_desc_29: |-
      战士立正了起来，交给我一个通讯器，而且能识别我说的语言。
      它告诉我，维吉恩统帅部暂时在此恒星系内实行民主统治，直到紧急状态解除。
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: 战士给我看了好几名恒星系统领候选人。
    war_npc_opt_a_29: 选择最强壮的
    war_npc_opt_b_29: 选择最睿智的
    war_npc_opt_c_29: 选择亲近吉克的候选人
    war_npc_res_a_29: 战士对我的选择表示满意，并给了我一件礼物以示鼓励。
    war_npc_res_b_29: 我的选择激怒了战士，但它尊重我行使暂时拥有的投票权。
    war_npc_res_c_29: 我的选择令战士作呕。记录完毕后，它请我吃了一记头槌，并赶我走。
    war_npc_desc_30: 这名战士和我之前遇到的不同......它身上有自己种族的徽章，但除此之外，还有一股高高在上的傲气。
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: 它给我看了一份强化艇的图样，这艘强化艇有空间站那么大，它的轮子下则潦草地画着吉克和护卫。
    war_npc_opt_a_30: 赞叹图样
    war_npc_opt_b_30: 嘲笑图样
    war_npc_opt_c_30: 往上面加一把武器
    war_npc_res_a_30: 我对肖像赞叹不已。战士送给我纳米星团作为回报。它做了个手势，似乎在警告我别动偷走图样的歪脑筋。
    war_npc_res_b_30: 我嘲笑这个肖像，结果战士<AUDIO>WPN_PL_PISTOL<>朝我的脚下开了一枪。
    war_npc_res_c_30: |-
      我往图样上添了一把武器。一开始，这一举动令战士警惕起来，它看起来将信将疑。
      但当他明白我的用意时，就盯着我并慢慢<MOOD>Positive<>鼓掌表示赞同。它给了我最优质的纳米星团，帮助我把作品造出来。
    fth_npc_initial_desc: 我靠近这位迷失的旅行者。它的皮肤是半透明的，仿佛它本身并不真的在那里......
    fth_npc_desc_1: 这个奇怪生物的目光似乎穿透了我。<DELAY>0.5<>然后我明白了。它套装上和脸上有大片已凝固成块的血迹。
    fth_npc_lang_1: 你是......<STELLAR>呲呲<>......来找我的吗？
    fth_npc_opt_a_1: 询问血迹的事
    fth_npc_opt_b_1: 说它已得到了原谅
    fth_npc_opt_c_1: 威胁它
    fth_npc_res_a_1: 它万分......<STELLAR>呲呲<>......痛苦，我非救它不可。求求你，这无关利润，你可以拿走我的一切。我会告诉它们的家人......
    fth_npc_res_b_1: 我不需要你来赦免我的罪。我确实感到......呲呲......痛苦，我必须做的事......我想要传播幸福与快乐。你想来点么？
    fth_npc_res_c_1: |-
      我拔出多用途工具，命令它说明一切，但那一点用处也没有。它只是抬头看着我，咧嘴一笑。
      这时我才发现，它牙齿间的肉......
    fth_npc_desc_2: |-
      这个奇怪生物想交给我什么东西。我也不知道那是什么，但它没有实体，其存在若有若无。
      这个生命体开始哭泣，因它自身即将消失的事实而绝望。有那么一瞬间，我看到了另一个宇宙，那里与我之前见过的一切都截然不同。
    fth_npc_lang_2: 不可逆转地......<STELLAR>呲呲<>......毁坏，毁坏，毁坏。求求你收下我们存在过的最后证据，以便......以便......
    fth_npc_opt_a_2: 陪它到最后
    fth_npc_opt_b_2: 询问发生了什么事
    fth_npc_opt_c_2: 问它的名字
    fth_npc_res_a_2: |-
      一条生命和宇宙在强烈的白光中消失了，但生命体还在，且显然对刚刚发生的事一无所知。
      我离开时，它问我是否接收到什么令人不安的读数。它担心自己的世界出事了......
    fth_npc_res_b_2: |-
      它告诉我之前做了个实验。有人怀疑自己所在宇宙的真实性，怀疑这个宇宙只是一场梦。
      发生这样的情况并非它的本意。白色空间越来越近，它开始颤抖，恳求我不要重蹈覆辙......
      ......就那样结束了，刚刚的画面逐渐远去。我们两人站在这里，仿佛刚刚什么都没发生。
      我离开时，它问我是否接收到什么令人不安的读数。它担心自己的世界出事了......
    fth_npc_res_c_2: |-
      陌生人含着泪低语。我知道它发出了声音，但我一下子就想不起来了。
      我一次又一次地努力回想，陌生人因我记不住它的名字而陷入慌乱。时间和空间一点点流逝着......
      就那样结束了，刚刚的画面逐渐远去。我们两人站在这里，仿佛刚刚什么都没发生。
      我离开时，它问我是否接收到什么令人不安的读数。它担心自己的世界出事了......
    fth_npc_desc_3: |-
      生命体戴着荡漾着纳米星团的面罩。有那么一刻，它的样貌变得和我一模一样。两个我互相对视......
      我能肯定的事，我的生命即将终结。
    fth_npc_lang_3: 你看......
    fth_npc_opt_a_3: 把生命体推开
    fth_npc_opt_b_3: 拥抱生命体
    fth_npc_opt_c_3: 迎接生命的终结
    fth_npc_res_a_3: |-
      我一把推开生命体，但其实推的是我自己。
      我摔倒在地的同时，面罩也脱落了。我再次独自一人站在原地。但生命体很失望，称我什么都没学到，拒绝了它的馈赠......
    fth_npc_res_b_3: |-
      我拥抱生命体，但其实拥抱了自己。
      面罩慢慢消失，向血肉一样从我脸上剥离。我再次恢复了自我......但那个生命体很悲伤。它怜悯我。
    fth_npc_res_c_3: |-
      我的生命结束了。
      我知道肯定是这样，我能感觉得到，就像在不停地下沉，永远被人监视着......然而，我又回到了刚刚的地方。陌生人朝我微笑，称我们还会见面。我离开之前，它送给我一份礼物......
    fth_npc_desc_4: |-
      生命体想跟我握手，但我们穿身而过，没能握成。它自称是一名旅行者，刚刚发生的事令它十分着迷。
      此人来自与这里截然不同的星区。它从来没有听说过吉克、维吉恩、科尔瓦克斯或任何我遇到过的景象。它本着合作精神，想了解更多情况。
    fth_npc_lang_4: 嗯，出乎意料。你好，新朋友。你找我......<STELLAR>呲呲<>......有什么事吗？
    fth_npc_opt_a_4: 交换情报
    fth_npc_opt_b_4: 告诉它一切
    fth_npc_opt_c_4: 询问阿特拉斯的事
    fth_npc_res_a_4: |-
      我将自己知道的一切物种的情报有偿提供给了旅行者。
      旅行者看起来很失望。它转过身去，似乎相当受伤。
    fth_npc_res_b_4: |-
      我把遇到的物种告诉了旅行者，并与其分享扫描数据、植物名称、我去过的行星以及了解到的星球。
      它好奇心很强烈，不停得问我要更多情报。不管我说什么，它都不满足。最后它失望地陷入沉默。
      它给了我一份礼物，感谢我分享自己所知的这些微不足道的知识。
    fth_npc_res_c_4: |-
      我问旅行者是否听说过名为‘阿特拉斯’的实体。旅行者笑了笑说没有。我想继续说下去，但它结束了对话。
      我正要离开，它抓住我的手，警告我不要前往中心，不要听从指示......
    fth_npc_desc_6: 旅行者从套装上取下一个物件。它看起来很抽象，是个像肉一样的深红色完美物体......
    fth_npc_lang_6: |-
      你也是旅行者。嗯，好吧，我们应该谈谈。
      要有信心。并非所有梦境都是幻想。并非一切小说都是虚构。也许这一切都有真实依据。也许我们在很久之前存在过......
      你要看证据？来，看看这个......
    fth_npc_opt_a_6: 看向物件
    fth_npc_opt_b_6: 不看
    fth_npc_res_a_6: |-
      我看着物件，感到心中涌起希望。一切都会好起来。肯定会。没有东西能伤到我。
      我只需要如此相信，并心怀信仰......不是对某个神明或宇宙暴君的信仰......
      是我面前的这个东西。
    fth_npc_res_b_6: |-
      我拒绝了，转身背对旅行者。
      它说我的决定可以理解，也许我还没准备好面对他们的现实。它祝我一切顺利。
    fth_npc_desc_7: 旅行者给我看了一幅吉克的画面。它热情地看着我，说自己受贸易联盟的委托，寻找此人。
    fth_npc_lang_7: 请留步。我正在寻找一名失踪的吉克。不知你认不认识此人？
    fth_npc_opt_a_7: 询问详情
    fth_npc_opt_b_7: 表示这不是吉克
    fth_npc_opt_c_7: 回答见过
    fth_npc_res_a_7: 旅行者称无法进一步向我说明。我对此一无所知显然令它很失望，它祝我一路顺风。
    fth_npc_res_b_7: |-
      旅行者震惊了，但将信将疑。我告诉它，这个吉克根本不是吉克，而是名叫‘合成体吉克’的科尔瓦克斯伪装者，是个危险分子。
      旅行者盘问了我，知道我和此事无关后，它松了一口气，并补偿了我的时间损失。
    fth_npc_res_c_7: |-
      旅行者很高兴，问我在哪儿看到了这个吉克，我发给它之前恒星系若干的坐标，但它勃然大怒，说这些坐标毫无意义。
      旅行者盘问了我，最后发现我什么都不知道，于是不再盘问，并稍稍补偿了我的时间损失。
    fth_npc_desc_8: |-
      旅行者的外貌、神态和说话方式......感觉十分古老，我前所未闻。
      它重复着自己的提问，一副要拔出多用途剑的凶相。
    fth_npc_lang_8: 你的主子是谁？哪位男爵是此地的主人？
    fth_npc_opt_a_8: 表示你无法理解
    fth_npc_opt_b_8: 称自己就是
    fth_npc_opt_c_8: 问对方来自何处
    fth_npc_res_a_8: |-
      旅行者越来越急躁，表示它问的问题非常简单。我解释说这里不存在唯一的统治者。
      它要求我为伟大国王的入侵做好准备，并把消息散布出去。它给了我奖励，作为我效力的报酬。
    fth_npc_res_b_8: |-
      旅行者一下子紧张起来，不情愿地摆出一副恭敬的态度。它声称伟大国王派他给我捎个信，我要么俯首称臣，要么灰飞烟灭。
      它给了我一份礼物，代表着如果我识时务，就有享不尽的荣华富贵。
    fth_npc_res_c_8: |-
      旅行者拔出多用途剑，称我肯定在开玩笑。它说自己的徽章和授权令上写的清清楚楚：它是伟大国王的治安官。
      它称我的土地被没收了，我会为自己不敬的举动后悔。
    fth_npc_desc_9: 旅行者低着头，眼神中流露着痛苦。
    fth_npc_lang_9: |-
      我们生不逢时，想有所作为但为时已晚。有时候我也会想到底要不要继续坚持下去，一切还有没有意义，历史会不会将一切都抹去。
      抱歉，我现在情绪有点反常......毕竟末日将至，不是么？
    fth_npc_opt_a_9: 鼓励它继续坚持
    fth_npc_opt_b_9: 询问末日的情况
    fth_npc_opt_c_9: 表示你也有同感
    fth_npc_res_a_9: |-
      旅行者想挤出一丝微笑，但失败了。我想要告诉它，宇宙大得很，即使生命终有尽头，活下去还是有价值的。
      它谢过了我的好意，并给了我一样东西，说自己已经用不到了。
    fth_npc_res_b_9: |-
      你没感觉到吗？我们现在的谈话其实跨越了宇宙......
      一切都在崩溃。你以后就会明白了。没有东西是永恒的。
    fth_npc_res_c_9: |-
      我哭笑不得......
      收下这个。我大概也用不到了，你拿去用吧。
    fth_npc_desc_10: 旅行者没说什么别的话。只是盯着我，时不时做出似乎是干呕的动作。
    fth_npc_lang_10: 别......<STELLAR>呲呲<>......相信水。
    fth_npc_opt_a_10: 询问水的事
    fth_npc_opt_b_10: 问它要不要紧
    fth_npc_res_a_10: |-
      水......告诉我......<STELLAR>呲呲<>......你喝了吗？
      求求你，收下这个......<STELLAR>呲呲<>......快跑。我只想最后再听一次她的声音......
    fth_npc_res_b_10: |-
      不，不......现在不行......<STELLAR>呲呲<>......重大交易，我辜负了他们......
      他们都死了，我别无选择，不得不喝。
    fth_npc_desc_11: 旅行者看着我，满怀期待地恳求着......
    fth_npc_lang_11: |-
      我以前见过你。千真万确。你不记得我了吗？
      你肯定忘记了吧？也许你已经不是过去的你了。我们所有人都在不断变化，穿梭于各个世界......
    fth_npc_opt_a_11: 说你记得
    fth_npc_opt_b_11: 说你不记得
    fth_npc_opt_c_11: 指责它说谎
    fth_npc_res_a_11: 嗯。我不知道，完全不清楚......也许你只是想耍我。不可信的人太多了......你走吧，我需要思考。我得想起自己是谁......
    fth_npc_res_b_11: |-
      没关系......有时候我们会有不同的名字，有时甚至是不同的样貌。阿特拉斯每时每刻都在重新配置，提取现有一切的精华。
      来，收下这个，也许派的上用场。这是你很久之前交给我的。
    fth_npc_res_c_11: |-
      我无法撒谎。没有东西能撒谎。如果一切都存在，一切都可能，那一切都是真实的......
      你不觉得这很可怕吗？
    fth_npc_desc_12: 这个旅行者看起来不是疾病缠身，就是年老体衰，说话很吃力，字句断断续续。我不知道对于这个种族来说衰亡是什么样的，但尽管它身体虚弱，还是挣扎着开口说话。
    fth_npc_lang_12: 我本该早些动手的......我当时太害怕了。我......我该怎么做？我该如何弥补？
    fth_npc_opt_a_12: 叫它坦诚就好
    fth_npc_opt_b_12: 询问是怎么回事
    fth_npc_opt_c_12: 表示你不知道
    fth_npc_res_a_12: |-
      它说它本不该抛弃我。我不应过这样的生活，它知道我只是想尽力做点好事。
      它透过世界的迷雾，交给我一样东西，在那一瞬间，我认出了这个人。
      但画面消失了。旅行者站在我面前，仿佛刚刚什么都没发生。
    fth_npc_res_b_12: |-
      它说它很多年前抛下了我。它并没有准备好直面自己的命运。它说为我感到自豪......
      它透过世界的迷雾，交给我一样东西，在那一瞬间，我认出了这个人。仿佛我前世是它的熟人......
      但画面消失了。旅行者站在我面前，仿佛刚刚什么都没发生。
    fth_npc_res_c_12: |-
      旅行者大喊了一声，之后陷入了沉默。它伸出手，似乎想触碰我的手，但我看到了它手掌中的物件。
      我拿起这样物件，在那一瞬间，我认出了这个人。仿佛我前世是它的熟人......
      但画面消失了。旅行者站在我面前，仿佛刚刚什么都没发生。
    fth_npc_desc_13: 旅行者向我展示一本相册，里面装满了在宇宙各处拍下的照片，并用各种规则筛选显示。
    fth_npc_lang_13: |-
      我知道我在远方，但我觉得那是我表达自己的机会，对吧？
      我可以给别人看他们不曾看到的景色......只有我见过的景色。
      不知可否给你也拍张照呢？
    fth_npc_opt_a_13: 同意
    fth_npc_opt_b_13: 拒绝
    fth_npc_res_a_13: |-
      好极了......你站着不动就好，我来拍照......
      拍好了。
      朋友，谢谢你......我要给你点礼物。这些纳米星团是 27489216 号迭代里的旅行者交给我的。希望你能用得上。祝你旅途愉快！
    fth_npc_res_b_13: |-
      嗯，真可惜，但我不会强求......并不是所有人都适合拍照。
      好吧，那我就当自己的艺术创作主题吧......我要去太空里拍张自拍。
    fth_npc_desc_14: |-
      旅行者呆站着，对我的到来无动于衷，倒是它的套装发出了警告。
      这位旅行者本人似乎并无异样，只是腰间挂着一个怪异的深红色物质。
    fth_npc_lang_14: 警告：阿特拉斯隔离套装破损。警告......
    fth_npc_opt_a_14: 触碰物质
    fth_npc_opt_b_14: 提供医疗支持
    fth_npc_opt_c_14: 不去打扰
    fth_npc_res_a_14: |-
      物质在我的触碰之下逐渐变小。我自己的套装也开始发出警告，但很快就停止了。
      我感觉有些头晕，并得到了新的纳米星团。
    fth_npc_res_b_14: |-
      我上前提供帮助，但在进一步仔细查看后，我发现套装里的旅行者已经丧命。
      套装仍在说话，嗓音肯定模仿的是穿着者本人。它给了我货币，努力摆出一副一切正常的样子。
    fth_npc_res_c_14: 我没去管它，离开时，套装的警告声仍在回荡......
    fth_npc_desc_15: 相同的消息一遍又一遍地重复着，信息携带者也许只是个全息影像。
    fth_npc_lang_15: |-
      你......说你呢！你有没有过孤独感？有没有被无法想象的势力威胁过？你对多重宇宙共存有没有什么疑虑？
      如果有，你肯定会爱上仁托尼及克星海！我们的首都星球 425 号卓瓜多是我们欣欣向荣的跨次元异象社区的首府。
      心动不如行动，赶紧搬家吧！
    fth_npc_opt_a_15: 表示你会考虑
    fth_npc_opt_b_15: 戳全息影像
    fth_npc_opt_c_15: 索要优惠
    fth_npc_res_a_15: 我表示会考虑。友好的旅行者递给我一枚绿色徽章，以及一些货币作为路费。
    fth_npc_res_b_15: 我戳了一下全息影像。结果惊恐地发现对方根本不是全息影像。旅行者摇了摇头，表示他们的组织里或许没有我的容身之地。
    fth_npc_res_c_15: 友好的旅行者点点头，赞同路途确实遥远这一事实。它给了我一节曲速电池供我路上使用。
    fth_npc_lang_16: |-
      我需要......<STELLAR>呲呲<>......钚......求求你......我搁浅在......<STELLAR>呲呲<>......
      失去了一切救援的机会......<STELLAR>呲呲<>......旅行者，你是我唯一的希望......
    fth_npc_opt_a_16: 给予钚替代物
    fth_npc_opt_b_16: 提供货币
    fth_npc_opt_c_16: 表示你帮不上忙
    fth_npc_res_a_16: |-
      我没有钚，但旅行者收到浓缩碳后表示很满意
      它很感激我给它的飞船注入了燃料，并给了我一些纳米星团作为谢礼。我也许救了它的命。
    fth_npc_res_b_16: |-
      我提供货币，旅行者微微一笑。它心领了我的好意，并给了我一件小礼物。
      也许还会有别人带着钚到来。也许它能用这些货币买到一点。或许为时已晚......
    fth_npc_res_c_16: 我表示帮不上忙。旅行者表示理解。我离开之际，意识到此人若得不到帮助，必死无疑。
    fth_npc_desc_17: 旅行者交给我一份发黑的手稿，纸张质地和肉相似，几乎半透明......
    fth_npc_lang_17: |-
      那只生物......对我说话。即使在不同世界之间的太空中，它依然看到了我。
      你知道它做了什么吗？它给了我一份礼物，一张纸。这张纸是数学证明。
    fth_npc_opt_a_17: 阅读
    fth_npc_opt_b_17: 拒绝阅读
    fth_npc_opt_c_17: 销毁纸张
    fth_npc_res_a_17: |-
      我阅读手稿。上面写着的似乎是‘善良’这一概念并不存在的数学证明。
      我阅读时，这个旅行者盯着我。他问知道这个真相后，我们还怎么面对今后的日子。我不知道如何回答。
      看完后，我深感不安，和这位旅行者互赠礼物之后便继续上路了。
    fth_npc_res_b_17: |-
      我拒绝阅读手稿，并让旅行者放心，不管上面写的是什么，都不必太当真。
      它盯着我，最后给了我货币，并表示它感到羞愧。
    fth_npc_res_c_17: |-
      我没有看纸张，直接将其销毁。旅行者出神地盯着火焰。
      它告诉我，刚刚发生的事除我俩之外，其他人不知道最好。
    fth_npc_lang_18: |-
      你不明白吗？为什么我们无法见面，为什么我找到的只是空洞的回声或尸体？
      每次迭代，只能有一名旅行者探索它浩瀚无垠的作品。
      我们在对话这个事实说明边界已经崩溃，他们也一样。你应该感到恐惧，而不是充满希望。
    fth_npc_opt_a_18: 表示这是注定要发生的
    fth_npc_opt_b_18: 询问边界的事
    fth_npc_opt_c_18: 询问它是怎么知道的
    fth_npc_res_a_18: |-
      我表示发生这种事是必然的。即使旅行者到目前为止都是孤身一人，或许我俩从一开始就注定会找到彼此。也许崩溃是最好的结果。
      这位旅行者希望我是对的，并给了我一份礼物，助我挺过即将到来的艰难岁月。
    fth_npc_res_b_18: |-
      边界隔离着不同的概念以及不同的可能的世界。护卫时刻巡查着边界的异象和缺口......
      如果边界崩溃，万物将会互相坍缩，死难者将不计其数，仿佛深渊里永远燃烧的篝火。
      收下这个。它没什么用处，但你会需要它。
    fth_npc_res_c_18: |-
      旅行者告诉我，它在寻找称为“伟大智能”的黑暗货船。这艘船告诉了它我们的命运、旅行者的困境和我们的未来......
      它交给我一份礼物，助我挺过即将到来的艰难岁月，并祝我好运。
    fth_npc_lang_19: |-
      你......我之前见过你和我自己说话......
      我一直在做可怕的噩梦。我本不该寻找阿特拉斯......我不该听他们的指示。我又要杀人了
      当我动手时，我会找到你，我套装上有大片已凝固的血迹，我还咬断了自己的舌头......
      我无法忍受。我看到的这个未来仿佛已经发生过了......仿佛必然会发生。不管怎么做都无法改变。我该怎么办？知道这一事实后，我还怎么面对将来的日子？
    fth_npc_opt_a_19: 表示它看到的景象是假的
    fth_npc_opt_b_19: 提议它设法避免那样的未来
    fth_npc_opt_c_19: 表示未来会如何并不是它的错
    fth_npc_res_a_19: |-
      谢谢你好心安慰我，但你错了。
      收下这个。我已经用不上了。因为我已经醒了。
    fth_npc_res_b_19: |-
      怎么避免？自我了断吗？就算我回去......总有东西会把我带回来。这个未来是没法避免的。
      收下这个。我已经用不上了。因为我已经醒了。
    fth_npc_res_c_19: |-
      就是我的错。将来做那些事的人就是我，因为我就是我自己。
      你还是走吧。让我一个人静静地......感受这股恐惧......
    fth_npc_desc_20: |-
      我看到了自己的景象，其中的我年长了不少，也更加顽强，正在恒星的照耀下在一颗外星球上旅行。但我不是孤身一人，我身边还有其他旅行者。他们不仅仅是幽灵和访客。
      有朝一日我们能肩并肩共同旅行。没有我们到不了的天空，没有我们克服不了的挑战。宇宙等待着我们去探索。
      景象结束了。旅行者问我感觉如何。
    fth_npc_lang_20: |-
      嗯。真的是你啊。旅行者的黎明，宇宙的终焉，我一定要亲眼见证。
      但别放弃希望。据说我们中的一员在你最艰难的时刻去找了你，并向你展现了未来的景象，而你本以为那样的未来是不可能的。
      于是我来了......
    fth_npc_opt_a_20: 表示你更喜欢独自一人
    fth_npc_opt_b_20: 询问它是怎么知道的
    fth_npc_opt_c_20: 表示你深受鼓舞
    fth_npc_res_a_20: |-
      我说我更喜欢独自一人。旅行者点点头，表示它就知道我会这么说。
      它代表未来的我送给我一份礼物，以纪念我的过去。
    fth_npc_res_b_20: 我问这名旅行者它是怎么知道的。它笑了，说它就知道我会这么说。它并没有解释，只是代表未来的我交给我一份礼物，以纪念我的过去。
    fth_npc_res_c_20: 我表示深受这位旅行者的鼓舞。它咧嘴一笑，说它就知道我会这么说。它代表未来的我送给我一份礼物，以纪念我的过去。
    tra_request_desc_13: 商人似乎受了某种异星物质的影响。它慢慢地向我眨眨眼，准备做交易。
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: 这名吉克将注意力集中在我脑后的某处，继续缓慢地眨眼。
    tra_request_desc_14: 商人将同一个词重复了三次，每次用的语调不同，表达的意思无法翻译成我的语言。
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: 这名外星人充满期待地看着我，等待着我的回应。
    tra_request_desc_15: 我的注视惹恼了这位商人，它不停地碰撞上下喙发出咔哒声。
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: 这个生命体看着我，对自己的不耐烦只是稍加掩饰。
    tra_request_desc_16: 商人摆出一副贵族之姿。它似乎愿意和我交易。
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: 这个生命体虽然体型较小、但是态度非常高傲。它轻轻地将头偏向一侧，示意我说话。
    tra_request_desc_17: 商人嗅了嗅我的套装，悲伤地摇了摇头。它似乎想帮我。
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: 这个生命体那奇异的面容露出坦率的表情，等待着我做出请求。
    tra_request_desc_18: |-
      商人散发出了悲伤的气体，让我生出一种对过去的感怀。这种气味似乎让商人很难过。
      它看着我，愿意和我进行交易，以换换心情。
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: 由于我继续留在现场，这个生命体感到非常快乐。
    tra_request_desc_19: 这名商人似乎劳累而慌乱，想要吸引我做交易。
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: 这个生命体不断向我示意。它很明显希望我抓紧时间。
    tra_request_desc_20: |-
      商人以看傻子的眼神看着我。它放慢语速，大声和我说话。
      看到我没有立刻回应时，它叹了口气。
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: 这个生命体用一种令人不快的漠然态度打量我。
    exp_request_desc_13: 这个电子生命体很平静，似乎不为宇宙中的麻烦而困扰。
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: 这个生物的面罩上闪烁着轻柔的光。它的存在让我感到平静。
    exp_request_desc_14: 这个电子生命体面罩上出现两道摇曳的光。这副身体似乎由两个人格共享。
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: 当我开始提出请求时，它的光点快速地闪烁起来。两个生物都渴望听我说话。
    exp_request_desc_15: |-
      这个电子生命体似乎在很勉强地容忍我的存在。
      它催促着我，想尽快结束与我的互动。
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: 这个生命体的面罩不耐烦地闪烁着。
    exp_request_desc_16: 这个电子生命体开始扫描我，但片刻后它的装备似乎发生故障，开始火星四溅。它似乎感到有些尴尬。
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: 这个电子生命体谦恭地低下了头。
    exp_request_desc_17: 这个电子生命体对我的套装着迷，扫描着它的外形和上面先进的技术装置。
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: 虽然这个生命体的双眼只不过是一阵光线与能量的闪烁，但我依然不禁感到它面罩后流露出的贪婪。
    exp_request_desc_18: 我靠近这个电子生命体时，它急匆匆地藏起了一份电路和线缆的图样。
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: 这个生命体藏起了它的资料，等待着我做出请求。
    exp_request_desc_19: 这个生命体兴奋地发抖。它伸手抓着面前的空气，仿佛看到了我看不到的东西......
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: 这个生物迫不及待地等待着我做出请求。
    exp_request_desc_20: 这个电子生命体查看着一幅显示无数符文的图表，似乎在计划着探险。
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: 这个生命体用一种冷酷的漠然态度向我问候。我的担忧就像是和它们处于不同的次元中一样。
    war_request_desc_13: 这名战士吸入了最后一口战斗气体，获得平静后朝我笑了笑。
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: 这个生命体尽管看上去非常恐怖怪异，态度却非常沉静。它平和地等待着我做出请求。
    war_request_desc_14: |-
      这名战士摇着头，纤毛竖了起来。
      它似乎非常紧张，非常不耐烦。
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: 这名战士非常烦躁，全身都被一股紧张的能量所包围。他等待着我做出请求，丝毫不掩饰自己的躁动。
    war_request_desc_15: 这名战士用手重重地拍我的肩膀，低头看着我，似乎在为我这幅样子感到难过。
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: 这名战士用下颚摆出慈悲的姿态，想要做出亲切的表情。
    war_request_desc_16: 这名战士一直盯着我的多用途工具看，似乎很眼馋上面用到的技术。
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: |-
      这个生命体耐心地等待着，双眼始终盯着我的多用途工具。
      我试图用一种它能够理解的方式提出我的请求。
    war_request_desc_17: 这名战士看起来心烦意乱。它手中拿着一个自己同族的小雕像。
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: 我等待着这名生命体冷静下来。在它的话语中还能察觉到一丝颤抖。
    war_request_desc_18: 这名战士抹去嘴边的血迹和肉末，似乎一脸歉意。
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: 这个生命体匆忙清理自己的下颚，等待着我做出请求。
    war_request_desc_19: 这名战士汗如雨下，酸性的汗珠滴到了它的护甲上。
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: 这个生命体一副坚毅的姿态，等待着我做出请求。
    war_request_desc_20: 这名战士闭着眼，呼吸艰难而沉重。它突然注意到了我，并立即打起精神来。
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: 这名生命体突然警醒起来，面对着我，尽全力表达一种渴望的态度。
    fth_request_lang_1: |-
      很奇怪不是么？我们能交易货物，却无法触碰......
      或许缺口只允许非生物体通过。或许不是这样......
    fth_request_lang_2: 语言是一切贸易的基础不是么？那我们就来交易吧......
    fth_request_lang_3: 我......求求你......STELLAR>呲呲<>......如果我弄不到这些物资，......STELLAR>呲呲<>......会要我的命......
    fth_request_lang_4: 真巧啊......我也要前往星系中心，朋友。也许我们可以互帮互助。
    fth_request_lang_5: 永恒飞船是我的......如果你有货物的话，我正好有很多栏位空着。
    fth_request_lang_6: |-
      要是你能事先看到自己的一生，还会做之前做过的
      选择吗？此刻你还会决定留在这里吗？嗯，谁知道呢。
      我现在心事重重。也许我们可以互惠互利。这样一切才合理......
    fth_request_lang_7: |-
      旅行者，你为何如此匆忙？别担心。不管你遇到什么问
      题......都只是暂时的。毕竟，我们会一同面对。
    fth_request_lang_8: 嗯。你的套装......不怎么样。你不是个物质的人吧？我应该可以帮你。善待他人就是善待自己......
    fth_request_lang_9: 我已经好几天没饭吃了。但我们都必须做力所能及的事，对吧？我们都得扮演自己的角色。来，给我看看你的货物......
    fth_request_lang_10: |-
      有时候我在想，我们是否和常人一样，都是娘胎里生出来的......
      我们在迫降的飞船边醒来，踏上旅途，过上了这种无始无终，贸易囤货的生活。这不是很奇怪吗？
    fth_request_lang_11: 城市都不见了，战争也结束了......都是护卫的杰作。你知道么？它们做得对。
    fth_request_lang_12: |-
      我曾梦到自己制造出终极武器......为了达到这个目的，我必须做可怕的事。
      此时此刻......无论你做什么......都将助我成就大业。我们来交易吧。
    fth_request_lang_13: 如果你有货币的话，我这个旅行者有货卖给你。
    fth_request_lang_14: 你是如何命名到过的星球的？生物、植物呢？我用见过的人的名字给它们命名。下次要命名时，我就用你的名字......
    fth_request_lang_15: 我的朋友们......他们都不要紧吧？求求你，我得离开这个地方，返回舰队......时间紧迫......
    fth_request_lang_16: 嗯。你不想稍事休息么？你不该把自己搞得焦头烂额。来......也许这东西能帮你放松一下。
    fth_request_lang_17: 我们会永远和你在一起，直到你生命的镜头。我们的协助和爱就是你的惩罚，旅行者。
    fth_request_lang_18: 我只想赚点货币，搞一艘更好的飞船，分享几张照片。我不明白为何我们不能轻松一点。旅行就该轻轻松松的才对。
    fth_request_lang_19: 并非所有旅行者都如此好奇。有些甚至不愿停下来问我叫什么名字。他们不在意自己的同胞......一点都不在意。
    fth_request_lang_20: 来这边......听着，旅行者。我有一些有价值的资源。谁知道呢？也许能在关键时刻救你一命呢......
    all_request_leave: 离开
    all_request_nothing: 不索要
    tra_request_res_leave_1: 我决定不再打扰吉克。
    tra_request_res_leave_2: 我向吉克道别。
    tra_request_res_leave_3: 我不再打扰%NAME%。
    tra_request_res_leave_4: 我还是别打扰这个吉克办事了。
    tra_request_res_leave_5: 我向%NAME%道别。
    tra_request_res_leave_6: 我离开时，吉克赞同地用上下喙发出咔哒的碰撞声。
    tra_request_res_leave_7: 我离开时，吉克散发出难闻的气味，“送”我上路。
    exp_request_res_leave_1: 我不再打扰科尔瓦克斯。
    exp_request_res_leave_2: 我向科尔瓦克斯道别。
    exp_request_res_leave_3: 我不再打扰%NAME%。
    exp_request_res_leave_4: 我还是别打扰这个科尔瓦克斯办事了。
    exp_request_res_leave_5: 我向%NAME%道别。
    exp_request_res_leave_6: 咦哟！
    exp_request_res_leave_7: 后会有期，旅行者。
    war_request_res_leave_1: 我不再打扰这个维吉恩。
    war_request_res_leave_2: 我向维吉恩道别。
    war_request_res_leave_3: 我不再打扰%NAME%。
    war_request_res_leave_4: 我还是别打扰这个维吉恩办事了。
    war_request_res_leave_5: 我向%NAME%道别。
    war_request_res_leave_6: 格拉！
    war_request_res_leave_7: 哈哈哈！快跑吧，闯入者！
    fth_request_res_leave_1: 发生了变化。一道红色的闪光，几乎察觉不到，然而......
    fth_request_res_leave_2: 我眨了眨眼，一切看上去并未发生变化。但我还是不禁感觉一切都不同了。
    fth_request_res_leave_3: 旅行者目送我离开，仿佛第一次见到我一样。
    fth_request_res_leave_4: 我走开时听到了某种声响，但太微弱，辨别不出是什么声音。
    fth_request_res_leave_5: 我的头突然疼起来，但痛觉只持续了片刻。
    fth_request_res_leave_6: 我看着旅行者，感到眼睛刺痛。痛觉只持续了一秒，我的套装就施用了治疗剂。
    fth_request_res_leave_7: 随着一次轻微的颤动，旅行者消失了。尽管看上去人还在，但我总感觉它其实已经不在了。
    fth_request_res_leave_8: 我仍能看到旅行者，但我离开时，无法确定对方能否看到我。
    fth_request_res_leave_9: 我们对话时，旅行者看上去活生生地存在于我面前。但我离开时，仿佛对方从未在那里出现过一样。
    fth_request_res_leave_10: 我发现只要我看着这名旅行者，视野里的红色光点就会越来越亮。我不想让它继续变亮下去。
    tra_cra_desc_11: |-
      我刚触碰到信标，就出现了一个蜥蜴人侦探的全息图像。

      侦探试图抓获一名涉嫌欺诈和挪用大量钱财的吉克商人。

      根据飞船的个人日志显示，侦探最初搜寻了另一条路，收受贿赂选择保持沉默。不知道是什么让它改变了主意。
    tra_cra_opt_a_11: 访问数据库
    tra_cra_opt_b_11: 增强黑匣子信号
    tra_cra_res_a_11: 我进入了飞船的系统，提取了大量纳米星团。没有其他什么可利用的了。
    tra_cra_res_b_11: 我向当局记录了飞船情况，报告了失事飞船。我因此获得了报酬，当局保证会继续追踪这条线索的。
    tra_cra_desc_12: |-
