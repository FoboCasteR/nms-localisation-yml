    tra_core_act2_20_lowrank_lang: 那样的信息可不是免费的，朋友！与我做笔交易，为我的族人工作！然后我们再来进行讨论。
    tra_core_act2_20_lowrank_desc: 那生命体开始说话时，我听到一阵微弱的嗡嗡声，-（无名）-正用轻柔的声音把吉克人的话语变成我能听懂的语言......
    tra_core_act2_20_lowrank_opt_a: 质疑吉克人的行为
    tra_core_act2_20_lang: |-
      啊，你让我发了财，朋友！我知道你，你是无畏的冒险家，一定会完成契约的那种人。你自认为是一位领导者。

      其他人靠武器和恐惧战斗。但实力不止是力量，它还是贸易、激励和信息。如果你有足够的货币，其他人会在不知不觉中为你改变世界！
