    exp_npc_u3anomaly_opt_a_1: 寻找阿特拉斯之路
    exp_npc_u3anomaly_opt_b_1: 询问通往中心的捷径
    exp_npc_u3anomaly_opt_c_1: 索要对探索有帮助的资源
    exp_npc_u3anomaly_res_a_1: 纳达标记出了一处阿特拉斯界面的位置。它希望我找到正在寻找的东西......
    exp_npc_u3anomaly_res_b_1: 纳达定位了一个黑洞，通过那里我可以更靠近中心。它警告我其中的危险......
    exp_npc_u3anomaly_res_c_1: 纳达给了我一份礼物，帮助我完成旅行。它只希望我快乐......
    tra_npc_u3anomaly_desc_1: |-
      这名吉克人用它的套装把油腻的手擦干净，随后向我打招呼。它介绍称，自己是专家保罗，是一名吉克逃亡者。

      它告诉我，它放弃了贸易、货币以及一切物质财产，与一名机器人神父一同逃进时空外的一个异象中。它以玩笑的口吻看待这一切。

      它对我的旅行以及我所见过的有知觉的物种表示好奇。它最近没怎么出门......
    tra_npc_u3anomaly_lang_1: 只要留心观察，在哪儿都能找到朋友。到处都有形状尺寸各异的朋友！
    tra_npc_u3anomaly_desc_2: |-
      保罗高兴地上下跳动，确信我与它拥有相似的探索和发明的冒险精神。

      保罗曾经是一名国际物种贸易和交流专家。它学习了多种语言，而它的思想也随之改变。曾经它只关心贸易，而如今它想要更多东西。自从遇到了纳达，一切都改变了......

      保罗想要知道是否学习外星语言也会以同样地方式影响我。它希望扩大我的眼界，探索我的认知限度......
    tra_npc_u3anomaly_lang_2: 交谈、阅读！研究石碑，如果你能找到的话！将你的大脑锻炼得与你的双腿一样强健。朋友，探索就是发现自我的过程！
    tra_npc_u3anomaly_desc_3: |-
      保罗露出了热情洋溢的笑脸。也许有点热情过头了，毕竟我们才建立友谊没多久。也许这个快乐的吉克在这里很寂寞。

      它跟我谈了财富的话题。一个覆盖整个星系的经济体系是如何运作的？保罗要我畅所欲言，鼓励我积累货币。
    tra_npc_u3anomaly_lang_3: 这也要钱，那也要钱......一切向钱看的生活方式既怪异又悲伤，不是吗？多挣点钱，我们就能明白为什么人们都说有钱能使鬼推磨了。
    tra_npc_u3anomaly_desc_4: |-
      保罗似乎为我们友谊的缓慢进展而感到沮丧。它向我透露，尽管它很在意纳达，但却担心它成为流亡过程中彼此的依赖。

      保罗不知道为什么它无法继续与曾经的种族成为朋友，而那些人甚至希望处死异教徒保罗和纳达。为什么暴力会存在呢？

      保罗鼓励我阻止罪恶，停止与海盗间的战争，而这已经祸害了太多系统。它希望了解是什么在驱使我们做我们正在做的事情。
    tra_npc_u3anomaly_lang_4: 这些宇宙存在一些问题，朋友！善良陨落......内心冷酷。我们必须找出原因。
    tra_npc_u3anomaly_desc_5: |-
      保罗的脸上闪现出焦虑，它似乎有些畏缩。我所摧毁的海盗飞船记录似乎令这名吉克人陷入了深深的沮丧中。

      一阵尴尬过后，保罗提出建议。保罗认为应该恢复文明。这样海盗就不需要再去偷抢，对吧？这样就无需任何杀戮和不良行为了。

      护卫也是一个问题。保罗建议我摧毁我遇到的任何护卫。这样我们就能对这种机器的弱点有更深入的了解，而且还能再次成为朋友。
    tra_npc_u3anomaly_desc_6: |-
      保罗终于变回以前和蔼可亲的样子了。它时而点头，时而微笑，偶尔还会友好地轻拍我的手臂。我们又是朋友了。

      吉克说它希望我健康长寿时，我十分感动。但得知它真正的目的是想研究我的套装长期暴露在极端气候中会有何反应后，我又感到很沮丧。
    tra_npc_u3anomaly_desc_7: 我们早期的尴尬早已被忘却。保罗希望我加入它最爱的消遣方式：自由地探索星系，曲速前往一个又一个系统。它希望看到我翱翔。
    tra_npc_u3anomaly_lang_7: |-
      整个星系都是你的，是你一人的。你必须将它一览无余。

      啊哈，我开玩笑啦。不过去看看几个恒星系应该没问题吧？
    tra_npc_u3anomaly_desc_8: |-
      保罗悲伤地指了指身边一团损坏的乱七八糟电子元器件。似乎它的宝贝研究项目出了事故......

      也许我下次回来的时候，能给它带来无数奇特生物的报告，让它的档案库再度充实起来。我会向它展示一个世界该有的样子。
    tra_npc_u3anomaly_lang_8: 朋友，我想念那些尘土，想念我曾经行走过的世界......我想念鸟和野兽的叫声。甚至连我的数据、我的记录都没了，就像从未存在过一般......
    tra_npc_u3anomaly_desc_9: |-
      纳达和保罗似乎想要证明它的种族并未受到天命的束缚，它反对贪婪与尊奉的祷文。

      保罗希望知道是否有其他生命体愿意加入它。它希望我提供更多吉克、维吉恩和科尔瓦克斯样本，为它带来新的朋友。
    tra_npc_u3anomaly_lang_9: 有其他与我们一样的人吗，旅行者？其他看到了真理的人？朋友，我很愿意迎接新朋友！
    tra_npc_u3anomaly_opt_a_9: 传输物种数据
    tra_npc_u3anomaly_desc_10: |-
      保罗声称，它无法直接教我语言，它关于外星语言的文件已经被破坏了。

      我想知道自己是否被操控了。这名吉克人以一种热切而亲切的遗憾看着我，等待我说些什么。似乎它想要告诉我什么......
    tra_npc_u3anomaly_lang_10: |-
      你和我不一样，朋友！你能继续前往行星。你还能见到新的生命体，与之交谈、呼喊、相爱！如果到此为止的话，纳达和保罗会被杀死！

      你必须学习更多语言。你需要知道如何让自己的声音被别人听到，旅行者！你是我们唯一的朋友。
    tra_npc_u3anomaly_desc_11: "保罗认为最好的生活方式是按照自己的意愿活着，不要管别人怎么说。\n\n看看星星、挣点钱、买点好东西犒劳犒劳自己之类的。它轻轻推了推我的肋骨说如果换了它，它就会这么干。
      \ "
    tra_npc_u3anomaly_lang_11: '有时我也会想念货币，旅行者。我知道我不该如此，我知道冒险本身就是一种奖励，但是我曾经可以购买如此美好的东西...... '
    tra_npc_u3anomaly_desc_12: |-
      保罗似乎希望鼓励我发展成宇宙飞行员，但它不停地提及某种更深层的目的，某种隐藏在这一切背后的真相。

      保罗建议我再次将自己投身于与海盗的战斗中。它表示，那将会是一种令人激动的存在感，并用手模仿飞船在空中的混战，同时发出相应的声音。

      在我提醒保罗它之前对于暴力的悲伤和畏惧时，这名吉克人大笑着，显然陷入了困惑。摧毁飞船还是不摧毁......它现在明白了。一切都不会改变。
    tra_npc_u3anomaly_desc_13: |-
      我注意到保罗的面板上有一条看上去很奇怪的讯息。这名吉克人也注意到了我的凝视，它皱起了眉。无论里面是什么内容，都不会是好消息。保罗看到我，急忙关闭了屏幕，在焦虑的脸上挤出一抹笑容。

      吉克试图保持友好，它表示护卫开始在大量系统中侦测它的异象了。

      如果护卫未能及时分心，纳达和保罗可能会在生命自然结束前被护卫杀死。但是保罗安慰我不必担心。只要我们还有朋友，就没有什么会真正发生错误的。
    tra_npc_u3anomaly_lang_13: 它发现我们了！咦哟，纳达！咦哟！
    tra_npc_u3anomaly_desc_14: |-
      我和保罗像朋友一样对待彼此，我们是探索群星旅途中可以互相信赖的伙伴。我知道这个吉克藏着秘密，但我相信它到时候会告诉我的。

      现在，保罗鼓励我成为终极探索者，挑战自己的极限。宇宙中存在着无人能在其中存活的地方。但也许我能在别人失败的地方取得成功......
    tra_npc_u3anomaly_desc_15: |-
      我的朋友告诉我，它即将死去。纳达与保罗的生命到了最后时刻。它无法再说更多。它无法解释这一切。但是它必须对所有它所知道的事物说再见了。

      我悲痛欲绝，试图哀悼它，但是保罗极其镇定。它要我曲速前往更远处，前往那些再没有人看到的地方。它要我做原本的自己：一名旅行者。
    tra_npc_u3anomaly_lang_15: 我要告诉你一些事，朋友。一些我很早以前就该告诉你的事......
    tra_npc_u3anomaly_desc_16: |-
      无论它为什么生病，它的求知感仍在。它渴望通过我的双眼见证群星的威严。

      生物在最陌生最荒凉的地方生存。我会在保罗死亡前向它展示一切我能看到的东西。我会是它的朋友。
    tra_npc_u3anomaly_request_desc_: |-
      保罗忙着分析我最近给它的报告，迷失在数据世界中，现在还不需要协助。

      不过它极力主张我继续探索，并给了我一系列技术协助我的探索之旅。
    tra_npc_u3anomaly_request_lang_: 朋友，事情永远做不完，但用不着现在做。走吧，去自由地探索群星吧！
    tra_npc_u3anomaly_request_opt_a: 购买套装技术
    tra_npc_u3anomaly_request_opt_b: 购买武器技术
    tra_npc_u3anomaly_request_opt_c: 购买飞船技术
