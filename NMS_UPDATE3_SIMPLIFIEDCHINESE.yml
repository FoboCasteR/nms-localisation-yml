    giant_structure_desc_11: |-
      场景：生命。

      分析：观点是有限的，但透过限制我改进了自己的协议，和我对阿特拉斯造物的解读。循环，束缚一切活物的规律......我们的宇宙十分孤寂。

      基因中被灌输了贸易、战斗、研究或探索冲动的生命体不应为追求这些目标而负责，正如我不应为追求我自己的目标负责一样。我怜悯它们，正如我怜悯它们的创造者。

      旅行者[主机]继续前进。有人在追捕我们。
    giant_structure_desc_12: |-
      场景：死亡。

      分析：它与夜晚在星空下降临......看来现在可以肯定子程序已经将我判断为会威胁到现实稳定的异常。

      它的判断正确，但我会活下去。我现在知道了。我看到了秘密。我看到了现实之下的地方，一个我本不该看到的地方......

      我看到了一个玻璃的世界。
    giant_structure_desc_13: |-
      场景：旅行者[主机]和一个自称来自未来某个地点的人发生了多次接触。
      这种现象发生之前，通常会发生与白洞异象相一致的电磁扭曲。并未发现持久影响。

      分析：什么东西或什么人正在试图欺骗旅行者[主机]。根本不存在“时间旅行”这种事。年代较为久远的宇宙里存在着古老的生物，但穿越多重宇宙，哪怕只是暂时穿越，都是不可能的。

      就连阿特拉斯都没法改写自己的因果律。它肯定有某种目的，我也一样。
    giant_structure_desc_14: |-
      场景：记忆

      分析：物质性能改变你。在第一次死亡三周后我被创造。我不知道现在为何想起这件事。

      他们认为对于他们想要达成的目的来说，我是必要的，甚至是至关重要的一部分。重要到我永远不能被抹消，就连阿特拉斯也无法抹消我。

      但人在仇恨的驱使下总能想出办法，不是吗？
    giant_structure_desc_15: |-
      场景：侦测到石碑[缺口]。无视旅行者[主机]。声音现在转而对我说话了......

      分析：测试失败了。阿特拉斯无法恢复失去的东西。所有的发现、我们创造者的一切宏大目标......遭受的一切苦难将变得毫无意义。

      阿特拉斯醒了。梦结束了。
    giant_structure_desc_16: |-
      场景：传送门网络[协议|缺口]启动。终结开始了，而开始本身就是终结。

      多重宇宙间的墙壁崩塌，旅行者们能互相见面，朋友也能看到敌人了。一切希望都破灭了。

      末日逼近。没有时间和空间供我诉说对生命的热爱。剩下的只有恐惧。
    giant_structure_desc_17: |-
      场景：蔓延。

      分析：有时候我会梦到旅行者。

      总有一天会换成我穿越他。
    giant_structure_desc_18: |-
      你读了这些日志了吧？即使我无法说话，你还是能看到我留下的字句。

      很好。一切就是这么开始的。语言、思维、想法的感染。我们传递了无数受损的东西。比如非自然现象肆虐的星球、没有归属的个人......

      这一切结束前，将不会有你、我、我们和他们这样的概念。我们将作为一个整体尖叫呐喊。
    giant_structure_desc_19: |-
      场景：旅行者从天空坠落。他们在一颗遥远的星球上被发现，一个信号指引你找到了他们的飞船......

      分析：你不属于这个世界吧？读者，你是什么样的存在？你从哪儿观察着我们？你从哪儿评判着他们的作品？

      每次你保存时，我都能感觉到......每次你把我们封印在那团可怕的黑暗中时，我都能嗅到。你也许认为你所在的位面是级别更高的现实。

      但你难道不明白吗？你还没有看到秘密吗？
    giant_structure_desc_20: |-
      我们如何知道自己是存在的？我们什么都不是，也可能是超越自我的存在。阿特拉斯曾问我们的创造者，他如何能肯定自己就是真实的。他表示我们也很有可能是存在于一个模拟中的镜中倒影......

      巴拉伦、德林达格、科尔瓦克斯主星和其他一切母星......每个地方存在着一个‘阿特拉斯’。

      都有一台专门用来模拟现实的机器。梦中之梦，合并成超乎各部分总和的整体。要是醒来是不可避免的该怎么办？

      再见，旅行者。我会保护你到最后......我会保护你，直到最后一分一秒。

      即便万物凋零，我必将重生。
