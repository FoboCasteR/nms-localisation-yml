    exp_npc_u3anomaly_desc_1: |-
      这个电子生命体从它漆黑的面具后盯着我。我始终有一种感觉，仿佛我们曾经在哪里见过。

      整个基站发出一种奇怪而令人不安的频率。纳达告诉我，我们站在世界交接处，在异象中心。

      它可以指引我通往阿特拉斯的意志中。它向我展示了银河核心的道路。或者，如果我愿意，它就能为我提供旅行所需的资源。选择权在我手上。
    exp_npc_u3anomaly_lang_1: |-
      那是旅行者吗？第一个还是最后一个？无论如何，都令人高兴！

      我是神父实体纳达，一名与众不同的科尔瓦克斯。不过实体必须保守秘密，对吧？
    exp_npc_u3anomaly_desc_2: "纳达表示它是科尔瓦克斯神父。它开始对宇宙产生疑问，表现出强烈的好奇心和独立的思考。\n\n鉴于此，纳达被科尔瓦克斯驱逐出集体意识，并追捕它直到时空的尽头。在找到它唯一的朋友保罗时，神父实体纳达几乎要放弃了......\n\n纳达向我眨眨眼，等待着我的询问。它会为我指出阿特拉斯之路作为报答，指引我前往银河中心，或为我的旅行提供帮助。纳达只是希望尽力帮助我。 "
    exp_npc_u3anomaly_lang_2: |-
      纳达在科尔瓦克斯主星的阴影下苏醒。无法理解为什么会发生厄运。为什么我们如此孤独。

      纳达如今已经不再孤独。纳达已经有了伙伴保罗。我们的集会很小，但是纳达很幸福。
    exp_npc_u3anomaly_desc_3: |-
      纳达告诉我，它在这个空间异象中找到了庇护所，那是在宇宙间的小型维度。那个基站在等待着它，甚至能够通过光和声音识别它......

      纳达有一个推测。它相信它陷入了悖论。它相信它就是很久以前创造了这个基站的人。它相信它的出现是一切“版本”中的恒量。

      它没有解释这句话的意思。纳达只是又一次提供了帮助......
    exp_npc_u3anomaly_lang_3: |-
      纳达和保罗在世界间漂流。这里有太多世界了。

      你见过它吗，旅行者朋友？纳达希望它能够看到，但却没有。纳达非常遗憾。
    exp_npc_u3anomaly_desc_4: |-
      纳达在说话时身体开始颤抖，说明它正在和某种内部的敌人抗争。有时候似乎它的面甲背后被另外一个实体占据......

      我紧紧抓住它的手臂，不久后科尔瓦克斯的灯光图案变回了我熟悉的样子。集会从未停止夺回这副躯体并抹除纳达的企图。

      但纳达希望生存、学习和帮助别人。纳达保证会帮助我完成旅行......
    exp_npc_u3anomaly_lang_4: |-
      在每一个宇宙，科尔瓦克斯集会都想抓获“不顺从的”纳达壳体。我的家人会杀了我，旅行者朋友......

      咦哟！纳达必须坚持。纳达喜欢自己原本的样子。
    exp_npc_u3anomaly_desc_5: |-
      纳达看着面板上闪过太阳的反光，分子结对发出若隐若现的火花。

      星系各处都在重复这种模式，本该是千差万别的元素却完全相同。这绝不是巧合。这是阿特拉斯造成的吗？房间另一头的保罗笑了起来......
    exp_npc_u3anomaly_lang_5: |-
      物理过于简单化。化学太过随意。而万物太过脆弱。

      我感到恐惧，旅行者朋友。
    exp_npc_u3anomaly_desc_6: |-
      这次纳达没有靠近我。它面甲上闪动着警示的灯光。我们之间的关系发生了变化。

      纳达开始相信银河中没有自由意志的空间，除了残酷的因果关系外其他什么都没有。它凝视着黑暗的空间，只看到了在琴弦上转动的舞者......

      它会继续帮助我，我知道它会的。
    exp_npc_u3anomaly_lang_6: |-
      梦想家朋友还是敌人？梦想家朋友还是敌人？

      纳达是一个错误吗？该相信纳达吗？该相信你吗？咦哟！我不知道......
    exp_npc_u3anomaly_desc_7: |-
      纳达的壳体静止了下来，除了它面具下的光还在跳动。它谈到了阿特拉斯和传染。它称它为骗子，一个生与死的机器。

      有一瞬间，纳达的面具闪烁红色的光。有些什么不对劲。
    exp_npc_u3anomaly_lang_7: 红色球体。支配一切，对陨落的纳达神父怀有敌意。并非神祇，不值得崇拜。生与死的无知欺诈机器阿特拉斯。传染已走到尽头。纳达会忍耐的。
    exp_npc_u3anomaly_desc_8: |-
      科尔瓦克斯分享了它的研究。它向我展示了它认为的多元宇宙结构：一个看上去仿佛群星的云，每一束针孔般的光线中都蕴含着引起宇宙大爆炸的火焰。

      宇宙兴亡。我看到了没有任何生命体的世界，一切生命都被难以形容的传染病所抹杀。我看到了外星物种迈着蹒跚的步伐进入天空之外。我看到了一个伟大机器的创作......

      纳达告诉我阿特拉斯的死亡就是一切事物的终结。所有世界因它神圣的诞生和灭亡而回响......
    exp_npc_u3anomaly_lang_8: |-
      纳达关联了异象......纳达扫描宇宙，在那里它曾经扫描了尘土中的生物。

      纳达既是自由的，但又失去了自由。即幸福又不幸。但是纳达很安全。
    exp_npc_u3anomaly_desc_9: |-
      纳达解释说，一切碎片都变得有条不紊。纳达曾经凝视星图的地方，现在可从那里看到一条条代码。

      任何地方都存在自己的联系和模式。或许我会很快了解。或许我会看到与纳达一样的万物。我颤抖着告别。
    exp_npc_u3anomaly_lang_9: |-
      一切必须结束。时间必须终止。即使是这里，纳达和保罗也无法逃避现实的陨落。数据无法留存。

      和平。寻找幸福。做你想成为的人。再见了，伙伴。再见了，群星。我会永远铭记。
    exp_npc_u3anomaly_loop_desc: 面板和系统停了下来。纳达望着它，它的面具变得微弱，面具下传出一个词，不断重复......
