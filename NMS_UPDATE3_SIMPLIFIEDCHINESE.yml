    npc_core_act3_6d_opt_b: 继续编造谎言
    npc_core_act3_6e_lang: 我知道<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>我知道你一直<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>我依然想要在死前与另一名旅行者<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>如果事到如今......
