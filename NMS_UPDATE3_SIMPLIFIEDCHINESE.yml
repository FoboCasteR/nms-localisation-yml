    war_pirate_threat_res_a_4: 我们会消灭你的一切，旅行者浮渣！格拉！进攻！
    war_pirate_threat_res_a_5: 如果你可以的话，就光荣地死去吧，不过我可不这么认为！格拉！
    tra_pirate_res_b_appease_1: 你提供的不太多......不过勉强够用了。
    tra_pirate_res_b_appease_2: 这些目前够用了，“朋友”。不过我们会好好盯着你的。
    tra_pirate_res_b_appease_3: 把这些当做订金吧，“朋友”。我们会回来向你要更多的......
    tra_pirate_res_b_reject_1: 但愿你能多活会，“朋友”。不过，我们还需要更多货币......
    tra_pirate_res_b_reject_2: 噢，朋友！你对做生意一窍不通！很好。我们会先把需要的拿走......
    tra_pirate_res_b_reject_3: 你提供的这些简直是对我们的侮辱，旅行者。恐怕我们不会善待你......
    exp_pirate_res_b_appease_1: 科尔瓦克斯相信这足够了。你的物品会存留到下一次循环。
    exp_pirate_res_b_appease_2: 无实验结果。允许生命体存在。
    exp_pirate_res_b_appease_3: 真是绝佳的回复。科尔瓦克斯灵魂回响接受了你提供的货币。你可以活下来了。
    exp_pirate_res_b_reject_1: 科尔瓦克斯注意到你的计算能力很差。你的商品价值远大于此。科尔瓦克斯将从现在开始夺取它们。
    exp_pirate_res_b_reject_2: 无实验结果。立即终结生命体。
    exp_pirate_res_b_reject_3: 真是不幸的结果。科尔瓦克斯灵魂回响拒绝了你提供的货币。你将在第一时间被抹除。
    war_pirate_res_b_appease_1: 格拉！你的命就值这么点吗？你就自己留著吧......
    war_pirate_res_b_appease_2: 与如此可悲的人战斗可不是什么光彩的事。快逃吧，闯入者。我们会收下这些货币作为报酬的。
    war_pirate_res_b_appease_3: 在交易和战斗间你选择了前者？你和吉克一样。和你战斗简直是浪费我们的技能。
    war_pirate_res_b_reject_1: 真可怜！你需要为自己的末日买单！
    war_pirate_res_b_reject_2: 你想让我蒙羞吗，闯入者？格拉！进攻！进攻！
    war_pirate_res_b_reject_3: 收好你的货币吧。我会取走你的命。
    tra_pirate_threat_res_c_1: 啊，你很聪明，朋友！向着繁荣与和平前进吧！
    tra_pirate_threat_res_c_2: 感谢你的慷慨解囊，朋友！
    tra_pirate_threat_res_c_3: 现在你受到吉克人保护了，朋友。
    tra_pirate_threat_res_c_4: 谢谢你，“朋友”。你不会为我们交易的小小付出而后悔的！去吧，为我们获取更多利益吧！
    tra_pirate_threat_res_c_5: 你投入了一份有价值的事业，朋友。我们不会让你失望的......
    exp_pirate_threat_res_c_1: 它允许你离开......走吧，离开这里......趁它还没......
    exp_pirate_threat_res_c_2: 已收到货币。你需要立即离开这个地方，未知实体。
    exp_pirate_threat_res_c_3: 发布指令：旅行者可安全离开。
    exp_pirate_threat_res_c_4: 真遗憾。我们还有好多东西没给你看......
    exp_pirate_threat_res_c_5: 假设确认：旅行者实体选择继续存在，而非货币优势。很好。
    war_pirate_threat_res_c_1: 格拉！你还真是可怜，如此轻易就投降了！
    war_pirate_threat_res_c_2: 你的怯懦真令我恶心。不要出现在我眼前了，闯入者！
    war_pirate_threat_res_c_3: 和你做生意真是令人愉快，闯入者。如果你需要杀掉谁，记得联系我们......
    war_pirate_threat_res_c_4: 真可怜，如此屈从......不过我们说到做到，我们是荣誉的战士。安全离开吧，闯入者。
    war_pirate_threat_res_c_5: 投降了？格拉！我们期待的是一场荣誉之战！
