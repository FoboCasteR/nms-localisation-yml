    npc_holo_name_explorer: 阿耳特弥斯
    npc_holo_name_sceptic: 阿波罗
    npc_holo_name_noone: "-（无名）-"
    npc_holo_name_unknown: 未知信号
    intrct_holo: 全息投影
    npc_core_act1_1_lang: |-
      收到信息......来源：不明......
      你不是<AUDIO>TXT_RadioNoise<><STELLAR>......嗞嗞......<><DELAY>0.8<>独自......
      请说明你的身份。我是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_1_opt_a: 确认你的身份
    npc_core_act1_1_opt_b: 保持沉默
    npc_core_act1_1a_lang: 你丢下了我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>为什么你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_1a_opt_a: 告诉它你无法理解
    npc_core_act1_1a_opt_b: 告诉它你很抱歉
    npc_core_act1_1b_lang: 你当然会那样说，你当然会<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>就和其他人一样<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_1b_opt_a: 询问谁在与你交谈
    npc_core_act1_1b_opt_b: 询问“其他人”的事
    npc_core_act1_1c_lang: 我知道你能<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>听到我。说话吧。我求你了。
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: 继续保持沉默
    npc_core_act1_1d_lang: 艺术源自<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>生活。我只想要一个答案。事情本不必如此。
    npc_core_act1_1d_opt_a: 结束传输
    npc_core_act1_1e_lang: 别对我说谎。你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>甚至其他人也没有<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_1e_res: 没有回应。尽管通讯频道依然打开着，但无人说话。
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲......<>"
    npc_core_act1_2_desc: 这里没有生命迹象。只有来自破损的通讯器发出的静电干扰。
    npc_core_act1_2_opt_a: 提取记录
    npc_core_act1_2_res_a: |-
      无论这里曾有过什么样的讯息，都早已无法修复。我唯一能查出的就是那个驾驶员的名字，<DELAY>0.5<><STELLAR>“阿耳特弥斯”<>。且无论这个阿耳特弥斯是谁，他早已不存在了。

      除了一组设计图之外，其他数据已尽数损毁。这图可用于<STELLAR>升级<>我的<TECHNOLOGY>开采光束<>。
    npc_core_act1_2_opt_b: 离开
    npc_core_act1_2_res_b: 我没有理会通讯器。没有理由打扰死者。
    npc_core_act1_3_lang: |-
      ......<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>哪儿<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      有<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>人吗？它在外面，它<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>出了问题......
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: 询问出了什么问题
    npc_core_act1_3_res_a: 我告诉陌生人我能听到。<AUDIO>TXT_RadioNoise<>话音暂停了片刻。<AUDIO>TXT_RadioNoise<>我只能听到背景中宇宙辐射的嘶嘶声<AUDIO>TXT_RadioNoise<>。
    npc_core_act1_3_res_b: 我问陌生人出了什么问题。<AUDIO>TXT_RadioNoise<>话音暂停了片刻。<AUDIO>TXT_RadioNoise<>我只能听到背景中宇宙辐射的嘶嘶声。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      你......你找到我了......<AUDIO>TXT_RadioNoise<>这里很暗。我以为再也听不到其他人的声音了，真的。

      你是怎么发现我的声音的？
    npc_core_act1_3a_opt_a: 说你发现了一艘坠毁的飞船
    npc_core_act1_3a_res_a: 我对陌生人说我发现了一艘废弃的飞船，并在求救信标中找到了它的通讯器 ID。我刚说到那个异常的太空站，但是它打断了我的话。
    npc_core_act1_3b_lang: |-
      它在外面，但我应该<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>没什么危险......

      它们一共有十六个，看起来就像<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_3b_opt_a: 询问对方在哪儿
    npc_core_act1_3b_opt_b: 询问“十六个”是怎么回事
    npc_core_act1_3b_res: 陌生人眼神中闪动着恐惧与迷惑。沉默了片刻后，它看向我，恳求道......
    npc_core_act1_3c_lang: |-
      你还不知道自己是谁吧？你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      它骗了我。骗了所有...... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: 声音戛然而止，但对方的脸并没有立刻从画面中消失，而是在沉默中慢慢淡去。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: 结束通讯
    npc_core_act1_3c_res_a: 这一定就是阿耳特弥斯，而且它需要我的帮助。我得想办法增强信号。
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>已激活全息界标......多处信号源现已可用"
    npc_core_act1_4_holohub_desc: |-
      信号塔上装着强大的传输装置，用来进行远距离全息通信。

      有了额外的动力，我应该能与阿耳特弥斯重新建立连接。
    npc_core_act1_4_holohub_opt_a: 调节到阿耳特弥斯的频率
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: 我上传我们上次通讯的数据，设法找到阿耳特弥斯的频率。
    npc_core_act1_4_lang: |-
      是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>是谁？你......又是你，对吧？

      你确实是真实的，对吧？我不是在做梦吧？
    npc_core_act1_4_opt_a: 说你是真实的
    npc_core_act1_4_opt_b: 说你也希望如此
    npc_core_act1_4a_lang: |-
      抱歉，在这里我很难思考。<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>出了问题。

      不得已时，捏造出一个更好的现实不是难事。我以为你只是个梦。抱歉，自从我把套装上的扬声器拆下来后，已经太久没有听到其他人说话了。<DELAY>0.6<>它说的那些事太可怕了......
    npc_core_act1_4a_opt_a: 询问对方是谁
    npc_core_act1_4a_opt_b: 询问对方是做什么的
    npc_core_act1_4a_res: 透过静电干扰，陌生人微微一笑。
    npc_core_act1_4b_lang: 我和你一样。你是星际旅行者吧？
    npc_core_act1_4b_opt_a: 询问它是什么意思
    npc_core_act1_4b_opt_b: 询问它是怎么知道的
    npc_core_act1_4b_res: "对方没有开始长篇大论，<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>而是发送给我一段影像。<DELAY>0.5<>里面有一颗红色的恒星和一颗脆弱的行星。我不明白里面的形状以及低语的含义......\n\n我看到生命体遍布各个星系。我看到了这个陌生人的第一次呼吸，探索群星的渴望。我看到了自己在绯红的虚空中沉睡，等待着星际旅行的梦。\n\n黑暗中，我听见一个声音说道...... "
    npc_core_act1_4c_title: 破坏警告
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<><FUEL>侦测到异象<><IMG>SLASH<>
      代号：旅<DELAY>0.1<>行<DELAY>0.1<>者<DELAY>0.1<>
    npc_core_act1_4c_opt_a: 觉醒
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>我刚刚给你看的影像......自从我苏醒以来就一直纠缠着我。你一定也记得吧？

      我们是旅行者，群星的探索者。自你睁开双眼的那一刻起，你一定就意识到自己与众不同了吧。我也是。

      我搁浅在这里之前，正在<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>的路上，我想要见见它们。你找到这个信号绝非偶然......告诉我，你还留着那艘坠毁飞船的数据日志吗？
    npc_core_act1_4d_opt_a: 上传数据
    npc_core_act1_4d_opt_b: 拒绝
    npc_core_act1_4d_opt_c: 提醒纳达
    npc_core_act1_4d_res_a: 我上传了套装记录，包括之前收到的怪异传输讯息，以及我在坠毁飞船处找到的数据。
    npc_core_act1_4d_res_b: 你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>去了哪儿？这是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><DELAY>0.8<>信号<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_4d_res_c: 谁？求求你，我一定要看看那些数据。我没时间，别寻我开心了......
    npc_core_act1_4d_ret_lang: 求求你，我一定要看看那些数据。事关重大，别寻我开心了......
    npc_core_act1_4e_lang: |-
      我的大部分装备都受损了。我孤身一人，没有交通工具，搁浅在一个没有恒星照耀的星球上。我都不知道你是怎么把信号发射到我这儿来的。但你找到的这艘飞船......曾经属于我。也许还有一线希望。

      我们得搞清楚我们两人现在身在何处。如果你在这个恒星系里四处建造<TECHNOLOGY>信号增强器<>，我们应该能用三角学测出你的位置。到时候我就能<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<> <DELAY>0.8<>找出这个鬼地方的办法，并解答你的所有疑问。你意下如何？
    npc_core_act1_4e_opt_a: 同意这一计划
    npc_core_act1_4e_opt_b: 犹豫
    npc_core_act1_4e_res_a: 谢谢你，旅行者。你一定能找到我，并救我一命。
    npc_core_act1_4e_res_b: 我知道你还没搞明白是怎么回事，但一切很快就会明了的。相信我......你一定能找到我，并救我一命。
    npc_core_act1_5_lang: |-
      我第一次向天空伸手时，根本不知道等待着我的是什么。是美丽、神秘、冒险还是危机？然而我们还是走到了这一步。

      前往全息界标，上传你的数据。我们来找到彼此吧。
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: 你三角测量出自己的位置了吗？你准备好接收数据时就通知我一声。
    npc_core_act1_5a_opt_a: 确定
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: 你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>你用三角学测出自己的位置了吗？我得<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>你一些数据。
    npc_core_act1_5a_res_0: 太棒了，我们获得了非常喜人的进展。等等<STELLAR>......呲呲......<>我只需要......
    npc_core_act1_5a_res_a: 阿耳特弥斯发过来一些数据，其中包含一张星图，上面显示着对方所在位置附近的天空。
    npc_core_act1_5a_res_b: 没有<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>时间了。不要磨蹭了！
    npc_core_act1_5b_lang: |-
      我没有任何设备，我不知道我在哪儿。我甚至不知道我已经来这里多长时间了。所以我用了一种老办法。我画了一幅星空图。

      你应该能找到很多当地人帮你匹配我们的星空图案。我的飞船就在附近，所以我们之间的距离应该不会太远......

      我会把我的翻译器为你接通，这样你就可以听懂它们说的话了。你需要先进行校准，不过应该只需要说几个词就行。
    npc_core_act1_5b_lang_extra: 噢！我还有个东西要给你......你会发现它很有用的。
    npc_core_act1_5b_desc: 阿耳特弥斯传输了最后一样物品，一份<TECHNOLOGY>悬浮液<>设计图。
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: 祝你好运。或许应该说，我们待会儿见！
    war_core_act1_6_lowrank_lang: 格拉！闯入者！几乎没有获得什么荣誉！维吉恩对你毫无印象。
    war_core_act1_6_lowrank_desc: 经过阿耳特弥斯翻译器的断章取义，我了解到自己显然未能对维吉恩人产生什么影响。我需要提升我的<SPECIAL>声望级别<>。
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 我靠近生命体时，它朝自己的手掌吐了唾沫并向我鞠躬。它只能发出一种声音，“格拉”！不知道阿耳特弥斯翻译器管不管用......
    war_core_act1_6_opt_a: 询问关于这个恒星系的信息
    war_core_act1_6_opt_b: 吐唾沫并向生命体鞠躬
    war_core_act1_6_res_a: 生命体的身体开始颤抖，它向我露出了牙齿。
    war_core_act1_6a_lang: 格拉！去死！去死！
    war_core_act1_6a_opt_a: 建议生命体冷静下来
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: 生命体尖叫着、咆哮着，唾液从它称为嘴的地方喷射而出。
    war_core_act1_6b_lang: 闯入者才是应该冷静的人！格拉！闯入者应该学习礼貌！去死！去死！
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: 用头撞击生命体
    war_core_act1_6b_res_b: 我用头撞向生命体。它并没有动，它没有任何痛苦的表现。它只是盯了我一会。最后，它放声大笑。
    war_core_act1_6c_lang: 格拉格拉！真有趣！提出你的问题吧，可怜的闯入者！我会回答的。
    war_core_act1_6c_opt_a: 给予星图
    war_core_act1_6c_res_a: 我希望生命体破译阿耳特弥斯的星图，并提供前往它位置的路线。
    war_core_act1_6d_desc: |-
      我吐了唾沫并鞠躬，效仿生命体的奇怪举动。它尖叫着，从身子一侧的皮套中取出了一把匕首，随后它划开了自己的手掌。

      它对我大笑，将匕首交出。
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: 效仿生命体
    war_core_act1_6d_res_a: 生命体尖叫着、咆哮着，唾液从它称为嘴的地方喷射而出。
    war_core_act1_6d_res_b: 我做出痛苦的表情，将匕首划过自己的手掌，我的套装上出现了一丝血痕。生命体似乎认为我的行为很滑稽。
    war_core_act1_6e_lang: 格拉格拉！闯入者竟然照做了！认为自己是维吉恩。认为自己是战士。你想要什么，可怜的闯入者？
    war_core_act1_6e_opt_a: 将阿耳特弥斯的星图给生命体
    war_core_act1_6e_res_a: 我希望生命体破译星图，并提供前往阿耳特弥斯位置的路线。
    war_core_act1_6f_lang: 这是什么无用之物？这个位置根本不存在，否则维吉恩一定会知道的！
    war_core_act1_6f_opt_a: 询问它是否搞错了
    war_core_act1_6f_opt_b: 表示感谢并离开。
    war_core_act1_6f_res_a: |-
      这名维吉恩人对于有人暗示它在星图数据的分析上犯了错误感到恼火，大喊着“去死！去死！”

      我道歉并离开。
    war_core_act1_6f_res_b: 格拉！不用谢。走吧！
    tra_core_act1_6_lowrank_lang: 噢，朋友。吉克贸易协议禁止与未知信用记录的生物进行交易。
    tra_core_act1_6_lowrank_desc: 经过阿耳特弥斯翻译器的断章取义，我了解到自己显然未能对吉克人产生什么影响力。我需要提升我的<SPECIAL>声望级别<>。
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: 我靠近生命体时，它的喙开始发出咔哒声，一种奇怪的气体散发出来。不知道阿耳特弥斯翻译器管不管用。
    tra_core_act1_6_opt_a: 询问信息
    tra_core_act1_6_opt_b: 抵抗气体
    tra_core_act1_6_res_a: 生命体摇了摇头，对我很失望。
    tra_core_act1_6a_lang: 朋友！我需要货币才能提供信息。请理解......
    tra_core_act1_6a_opt_a: 询问为什么它需要货币
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: 生命体开始变得焦虑和沮丧，气体愈发令人作呕。
    tra_core_act1_6b_lang: 我可以原谅没有货币的问候。但你竟然还想免费获得信息？你认为吉克商人的知识可以随意获取？你这是在羞辱我们。
    tra_core_act1_6b_opt_a: 继续抵抗气体
    tra_core_act1_6b_opt_b: 讨价还价
    tra_core_act1_6b_res_a: |-
      我试图与生命体讨价还价，利用未来潜在的交易来吸引它，从而免费获得信息。

      它似乎被我说服了，它的喙扭曲成一种类似微笑的样子。
    tra_core_act1_6c_lang: 当然。贸易联盟愿意迎接新客户。朋友，请将数据给我进行检测吧。
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: 我试着抵抗它发出的气体，但是气味渗透进我的套装通风孔，甚至是我的维生系统。我满心充斥着想要购物的欲望。
    tra_core_act1_6d_opt_a: 拒绝提供货币
    tra_core_act1_6d_opt_b: 支付货币获得信息
    tra_core_act1_6d_res_a: 生命体开始屏住呼吸，它的整个肤色都在改变......
    tra_core_act1_6d_res_b: |-
      我为吉克提供了货币，重复了一遍我渴望得到信息的请求。这名吉克人微笑了，气体也开始减弱。它似乎认为整个交易十分有趣。

      它决定为我提供免费样本作为回报。
    tra_core_act1_6e_lang: 初次见面就作出奇怪的举动，朋友！贸易联盟愿意迎接新客户。朋友，请将数据给我进行检测吧......
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: 你的数据似乎是捏造的，朋友，或是可能被损坏了。这样的地点根本不存在。
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: 感谢并离开
    tra_core_act1_6f_res_a: |-
      这名吉克人对于错误的暗示感到很不愉快。它表示只会在礼节联盟的系统中给我较低评价。

      我道歉并离开。
    tra_core_act1_6f_res_b: 与你做生意很愉快，朋友！
    exp_core_act1_6_lowrank_lang: 咦哟！微不足道的事物不会被集会记录。虽然有趣，但并没有价值。
    exp_core_act1_6_lowrank_desc: 经过阿耳特弥斯翻译器的断章取义，我了解到自己显然未能对科尔瓦克斯人产生什么影响力。我需要提升我的<SPECIAL>声望级别<>。
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: 我靠近生命体时，它壳体中的光开始闪亮并收缩，发出震颤声。它拿出一个扫描仪。不知道阿耳特弥斯翻译器管不管用。
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: 扫描科尔瓦克斯人
    exp_core_act1_6_res_a: 生命体的震颤结束了。它失望地盯着我。
    exp_core_act1_6a_lang: 可进行信息交换。我们只需要一小份你的有机成分以及一次全面的技术扫描......
    exp_core_act1_6a_opt_a: 询问原因
    exp_core_act1_6a_opt_b: 尝试自行扫描科尔瓦克斯人
    exp_core_act1_6a_res_a: 生命体开始变得焦虑和沮丧，它面具上的光开始扩大并闪烁。
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: 表示你是一名旅行者
    exp_core_act1_6b_res_a: 我告诉生命体自己是一名旅行者。这个科尔瓦科斯不知所错，一直盯着它已经能够收集到的一点点数据。
    exp_core_act1_6c_lang: 这......这份数据对科尔瓦克斯集会而言非常珍贵！谢谢你，旅行者，我当然会帮助你！
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: 生命体的壳体开始扩大并闪烁。它试图扫描我的扫描仪，但显然，我的工具干扰了它自己的。
    exp_core_act1_6d_opt_a: 坚持
    exp_core_act1_6d_opt_b: 允许生命体扫描你
    exp_core_act1_6d_res_a: 生命体越来越恼怒。
    exp_core_act1_6d_res_b: |-
      我允许生命体扫描我。它在我身上创造了一个三维截面，包括我的躯体、套装、皮肤、器官。

      它通过临时投影提炼了模型。最后，它完成了扫描。
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: 位置不存在，旅行者。咦哟！没有什么比一个损坏的密码残片更悲惨的事了。
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: 感谢科尔瓦克斯人并离开。
    exp_core_act1_6f_res_a: |-
      这名科尔瓦克斯人似乎对于错误的暗示感到片刻疑惑，好像它们会犯错这个概念从来没有在他们的考虑范围内出现过。

      它声称它的系统绝对可靠，超越任何有机生物。我道歉并离开。
    exp_core_act1_6f_res_b: 祝你旅途顺利。欢迎随时回来拜访，并带来血液样本。
    npc_core_act1_7_lang: "找到你了！<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>\n\n我似乎找到了有利位置。你到达后，我会用多用途工具向空中开火，这样你就知道我的位置了。
      \n\n怎么了？你为何一言不发？"
    npc_core_act1_7_opt_a: 告诉阿耳特弥斯发生的事
    npc_core_act1_7_res: 我告诉阿耳特弥斯，当地人无法解读它的星图。外星人甚至表示那些星星不存在。
    npc_core_act1_7a_lang: 这不可能。我不可能已经到了离已知空间那么远的地方。你都找到我的飞船了......
    npc_core_act1_7a_opt_a: 表示当地人搞错了
    npc_core_act1_7a_opt_b: 询问阿耳特弥斯是如何到达目前所在位置的
    npc_core_act1_7a_res: 就在我说话之际，线条开始因为干扰而发出噼啪声。阿耳特弥斯慌张地抬头看向群星。
    npc_core_act1_7b_lang: |-
      群星<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>自从我绘制了那张星图后，就发生了变化......熄灭<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      这怎么可能呢？我这是怎么了？我得离开这里。我得<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_7b_desc: 一开始寂静无声。但它无疑就在那里，随着时间一分一秒过去，声音越来越大。这声音藏在它言语之下，仿佛是玻璃的尖叫声......
    npc_core_act1_7b_opt_a: 询问发生了什么事
    npc_core_act1_7b_opt_b: 安慰阿耳特弥斯
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: 它们要来了......我能看到它们，嗅到它们......
    npc_core_act1_7b_res_b: |-
      我设法安慰阿耳特弥斯，但我的话语不知为何毫无分量。我无能为力。
      阿耳特弥斯再次开口。
    npc_core_act1_7b_res_c: |-
      我一言不发，看着阿耳特弥斯端起多用途工具准备战斗。
      袭击没有发生。对方再次开口。
    npc_core_act1_7c_lang: |-
      旅行者，我发现了一个传送门的符文，那是连接各个星球的通道。我以为走进去就能找到同胞。但现在......我连那里传来的声音是不是真的都不知道。

      通道塌缩时我还在里面。我在黑暗中找到了这个地方。我以为这里或许是一颗行星。我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>大错特错，我......

      我能看到它们的脸。我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>玻璃的种子，就在它们的......
    npc_core_act1_7c_opt_a: 询问符文的事
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: 它消失了。我的数据破碎了，在<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_7c_res_b: 你去了哪儿？你怎么回事？求求你，我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_7d_lang: |-
      我只是想要探索新世界。我想要找到其他旅行者。我不<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      十六个<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>和你长得一模一样，它<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>拜托，还不行......我还没<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act1_7d_desc: 信号中断了。就在它伴随着一阵噼啪声消失之际，我在静电干扰中听到一个名字：<STELLLAR>“阿波罗”<>。
    npc_core_act1_7d_opt_a: 注册 ID
    npc_core_act1_7d_res_a: "<STELLAR>“阿波罗”<>的频率已添加进我的全息界标联系人列表。"
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: 信号塔上装着强大的传输装置，用来进行远距离全息通信。
    npc_core_act1_8_holohub_opt_a: 调节到“阿波罗”的频率
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: 通讯陷入沉寂。陌生人只是瞪着我看。
    npc_core_act1_8_opt_a: 向阿波罗打招呼
    npc_core_act1_8_opt_b: 用瞪视的目光回敬
    npc_core_act1_8a_lang: 报上名来，不然我就挂断了。
    npc_core_act1_8a_opt_a: 说你是阿耳特弥斯的朋友
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: 一派胡言。
    npc_core_act1_8b_opt_a: 和对方争辩
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: 你想怎么称呼自己随你便，但你没法掩盖真相。“朋友”只不过是个标签，是个让孤身一人的你感觉好受一些的假象。
    npc_core_act1_8b_res_b: 你为何要用“朋友”这个词？这只不过是个标签，是个让孤身一人的你感觉好受一些的假象。
    npc_core_act1_8c_lang: |-
      话说你为何联系我？是受了阿耳特弥斯的指使吗？我没有改变主意。我才懒得理它的怪梦。要跟我见面，就得付钱。
      就连我跟你谈话，都是在浪费宝贵的时间。
    npc_core_act1_8c_opt_a: 说阿耳特弥斯遇到了麻烦
    npc_core_act1_8c_res_a: |-
      我对阿波罗说阿耳特弥斯遇到了麻烦。它试图使用传送门，结果搁浅在了某个遥远的未知星球上，从网络中消失了。

      阿波罗的态度发生了变化。这则消息让它很不安。
    npc_core_act1_8d_lang: 作为“旅行者”意味着什么？
    npc_core_act1_8d_opt_a: 提及异象
    npc_core_act1_8d_opt_b: 表示旅行者是一个奋斗的目标
    npc_core_act1_8d_opt_c: 说你也不知道
    npc_core_act1_8d_res_a: |-
      什么？胡说八道。你比阿耳特弥斯还有它的怪梦还要烦。我对做梦者不感兴趣。
      哦，是阿耳特弥斯派你来的吧？这样就说得通了。
      听着，我们都是孤独的，我们和这里的其余生命不一样。是的，是很奇怪。不，痴心妄想是不会有答案的。事情就是这样。
    npc_core_act1_8d_res_b: 是阿耳特弥斯派你来的吧？那家伙本该解释清楚的。我们不仅仅是一个奋斗的目标。你以为我做的仅仅是给各个星球起起名字、扫描扫描动物吗？你错了。我们每个人都可以选择成为想成为的存在。
    npc_core_act1_8d_res_c: 是阿耳特弥斯派你来的吧？不过或许你的确有些智慧。我们没人知道自己究竟是什么样的存在，也没人能弄明白。我们所处的世界并没有真理。
    npc_core_act1_8e_lang: 你就告诉阿耳特弥斯，关于见面的事，我没有改变主意。付我报酬的话我就同意见面。就连我跟你谈话，都是在浪费宝贵的时间。
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      我对阿波罗说阿耳特弥斯遇到了麻烦。它试图使用传送门，结果搁浅在了某个遥远的未知星球上，从网络中消失了。它的最后一句话就是阿波罗这个名字。

      阿波罗的态度发生了变化。
    npc_core_act1_8f_lang: 把你的数据日志发给我。我要亲自看看。
    npc_core_act1_8f_opt_a: 上传日志
    npc_core_act1_8f_opt_b: 拒绝
    npc_core_act1_8f_res_a: 阿波罗仔细阅读了日志，时不时停下并重放受到静电干扰和失真的片段。它看向我，面露兴奋之色。
    npc_core_act1_8f_res_b: 那我就帮不了你了。你什么时候改变心意了再回来吧。
    npc_core_act1_8f_lang_ret: 看来你重新考虑过了，不出我所料。把你发现的东西给我看看。我能帮上忙。
    npc_core_act1_8g_lang: |-
      这些噪音，听起来就像护卫活动的回声。你以前肯定见过它们。假如你在它们宝贵的星球上不规矩的话，那些凭空出现的无人机就是护卫了。不过这份数据既扭曲又颠倒......

      如果我们能弄明白护卫是怎么做到这么快出现的话，就能有不少好处。这个是传送门吗？或许它们就是这问题的关键。
    npc_core_act1_8g_opt_a: 同意
    npc_core_act1_8g_opt_b: 表示性命比金钱更宝贵
    npc_core_act1_8g_res_b: 是，是，有可能。我们能把这事搞明白的话，我们也能救阿耳特弥斯了。别焦躁。
    npc_core_act1_8h_lang: 你意下如何？这次要跟我成为合作伙伴吗？
    npc_core_act1_8h_lang_ret: 你改变主意了吗？你打算帮我搞清楚护卫和那古老传送门网络之间的联系吗？
    npc_core_act1_8h_opt_a: 接受
    npc_core_act1_8h_opt_b: 拒绝
    npc_core_act1_8h_res_b: 如果改变主意了就告诉我。其实我并不需要你的帮助，不过你愿意帮忙的话自然最好。
    npc_core_act1_8i_lang: 如果你要跟我合作，我们就需要扩张你的行动基地。我给你介绍一个联系人，它会帮你找到合适的地方。记得要有礼貌。
    npc_core_act1_8i_lang_alt: |-
      如果你要跟我合作，你的装备得处于最佳状态。你丢了性命就糟糕了。至少你现在还不能死。
      你可以在废弃的构筑物和其他受损的机器里，找到散落的<TECHNOLOGY>纳米星团<>。真是讽刺啊，护卫摧毁的建筑反而要导致它们的灭亡。
      去空间站用<TECHNOLOGY>纳米星团<>跟商人换你需要的技术。
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      全息影像即将消失之时，阿波罗把头微微扭向一侧，似乎在伤心地叹息。
      也有可能是我看错了，只是机器里的幽灵罢了......
    tra_core_act1_9_lang: |-
      啊，朋友！你如期到达了。一切所需的许可申请已经提交。你的新基地正在等着你！
      你可以从这座基地前往宇宙各地探索，并从任一座空间站返回基地。愿阿特拉斯之光护佑你。
    tra_core_act1_9_opt_a: 询问基地位置
    tra_core_act1_9_opt_b: 说你会自己另找基地
    tra_core_act1_9_res_a: 我询问基地的位置，并得到了坐标
    tra_core_act1_9_res_b: 吉克恼怒了起来，说它为了迎接我的到来，花了好几个小时打扫基地。但它还是把基地坐标给了我，说如果我想靠自己找到新基地的话，大可以试试......
    war_core_act1_9_lang: |-
      格拉！你迟到了！你本该在几分钟之前到的。
      闯入者，钱已经付了。立刻离开并接管你的新基地。你可以从这座要塞前往宇宙各地探索，并从任一座空间站返回要塞。
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: 我询问基地的位置，并得到了坐标。
    war_core_act1_9_res_b: 维吉恩勃然大怒，说它为了迎接我的到来，花了好几个小时打扫基地。但它还是把基地坐标给了我，说如果我想靠自己找到新基地的话，大可以试试。
    exp_core_act1_9_lang: |-
      生命体！你到达的时间比预期的晚。我们已经获取、交换并利用了数据。按照指示，一座新基地正在等着你。
      你可以从这座基地前往宇宙各地探索，并从任一座空间站返回基地。愿阿特拉斯之光护佑你。
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: 科尔瓦克斯显得很困惑，说它为了迎接我的到来，在基地里准备了好几个小时。不过它还是给了我坐标，说如果我想靠自己找到新基地的话，大可以试试......
    npc_core_act1_10_lang: 基地如何？一定要雇佣工作人员。如果不找几个供你使唤的生命体当小弟的话，要货币又有何用？但我们还是先谈更重要的事吧......
    npc_core_act1_10_langa: 哦，还有最后一件事。拿走这张<TECHNOLOGY>个人力场<>设计图；你会需要它的。把它当成一份礼物，当成我对我们的合作关系的小小投资。
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 技术商人很热心地向我展示它的新货，那是一个能使我的多用途工具更加强大的改良部件。
    npc_core_act1_9_norush: |-
      你并不是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>孤身一人......
      旅行者，我认识你。我知道你去过何处。我知道你要去往何方。
      <AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>没必要着急。
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲呲<>......
      <IMG>SLASH<> 你会找到我们的，在合适的时间 <IMG>SLASH<>
    npc_core_act1_10a_lang_check: 你准备好了吗？一定要做好充分的准备。这次的工作可不是小打小闹。也许你一时半会儿回不了基地了。
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: 嗯，好吧。把要做的先做了。准备好后你知道去哪儿找我。
    npc_core_act1_10a_lang_main: |-
      很好。狩猎开始。

      我侦测到你的星球上有一处<TRANS_EXP>科尔瓦克斯设施<>，你传输信号中的干扰暴露了它的位置。这处设施的风格也许看起来像其他种族，但别被表象蒙蔽，那只是伪装。那帮合成体就喜欢搞这种间谍活动。
    npc_core_act1_10a_opt_a: 指出阿波罗就是个机器人
    npc_core_act1_10a_opt_b: 咳嗽
    npc_core_act1_10b_lang: 我不是机器人。我也是娘胎里出生的，跟你一样。但血肉之躯在这个世界里太过脆弱。我的大脑以及剩下的器官被移植到了这副躯壳里，所以我才变成了现在这样。
    npc_core_act1_10b_opt_a: 询问事情的来龙去脉
    npc_core_act1_10b_opt_b: 对它的遭遇表示惋惜
    npc_core_act1_10b_res_a: 我在时机到来时对某人进行了报复。我能告诉你的就这么多了。
    npc_core_act1_10b_res_b: 嗯，没必要感到“惋惜”。我只是在时机到来时向某人进行了报复。木已成舟。
    npc_core_act1_10c_lang: |-
      好了，先假设护卫用这些“传送门”四处移动。它们是如何激活它的？我们需要观察。我们得召唤它们。

      最好的办法，不就是攻击一处<TRANS_EXP>科尔瓦克斯秘密工厂<>吗？它们都是机械生命体。有太多相似之处，太多巧合。

      进入工厂并破解里面的终端。如果我们能获取与护卫相关的数据那最好。如果获取不到，那我们就得召唤足够多的护卫，才能追踪到你那颗星球上的能量波峰。这样一来传送门很快就会成为我们的囊中之物。
    npc_core_act1_10c_opt_a: 下载设施位置
    npc_core_act1_10c_res_a: |-
      阿波罗向我点头。第一次，我从他们的姿态中感受到了尊重。
      <TRANS_EXP>隐藏设施<>的模糊坐标被记录到我的飞船导航电脑上。
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: |-
      终端内有一份<TECHNOLOGY>升级模块<>，可以用来升级我的<AUDIO>TXT_RadioNoise<><STELLAR>套装<>。不过，我找不到太多有关阿波罗的线索。
      里头的科尔瓦克斯人似乎早在几天前就离开了这颗星球，显然是因为什么重要的事，被它种族的舰队召回了。它遇到了什么棘手的事件。
    npc_core_act1_11_opt_a: 探查工厂日志
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: 我离开了。这里没什么对我有用的东西。
    npc_core_act1_11a_desc: 这个地方看起来不是普普通通的工厂，还是住在这里的科尔瓦克斯的家。看来它之前在亲身实验脱离群体的自主生活。
    npc_core_act1_11a_opt_a: 查看视频
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: 一个内部传感器记录了设施内部的活动。我看到了我脚边通风孔的影像。我在这里并不是孤身一人。
    npc_core_act1_11b_opt_a: 朝它照射灯光
    npc_core_act1_11b_opt_b: 退后
    npc_core_act1_11b_res_a: 我朝它照射灯光......
    npc_core_act1_11b_res_b: 我退后几步，与此同时，那只生物跟着我，出现在了终端附近。
    npc_core_act1_11c_desc: "这是一只毛茸茸的小生物，受到了惊吓，正在瑟瑟发抖。它叫出声来。 \n这只动物似乎住在这里有些时日了。角落里有一个窝，小盘子里还有食物残渣，甚至还有几个简陋的玩具和饰品。这只动物似乎陪伴了科尔瓦克斯一段时间。\n我的扫描仪显示出这只生物得了重病。不管用什么手段，它都难逃一死。"
    npc_core_act1_11c_opt_a: 给它喂食
    npc_core_act1_11c_opt_b: 结束它的痛苦
    npc_core_act1_11c_opt_c: 什么都不做
    npc_core_act1_11c_res_a: |-
      我给这只生物喂食，它小心翼翼地开始吃碳块。过了一会儿，它开始剧烈地咳嗽，把大部分吃下去的咳了出来，但它还是继续进食。每吃一口都在颤抖。

      我离开了工厂设施，任由这只动物自生自灭。
    npc_core_act1_11c_res_b: |-
      这只生物用哀伤的眼神抬头看着我，我扣下了多用途工具的扳机。它不再颤抖。它的痛苦结束了。

      我离开了工厂设施。
    npc_core_act1_11c_res_c: |-
      我什么都没有做。它开始嗥叫，但很快就停下了。最后，它退回了漆黑的隧道里。

      我离开了工厂设施，任由这只动物自生自灭。
    npc_core_act1_12_lang: 干得好。你对那座工厂的袭击起效果了。你得到什么有用的数据了吗？
    npc_core_act1_12_opt_a: 回答否
    npc_core_act1_12_opt_b: 询问下一步计划
    npc_core_act1_12_res_a: 没关系。我们已经弄到需要的东西了。
    npc_core_act1_12a_lang: |-
      护卫开始出现时，我记录下了无数信号灯。能量在行星底下涌动，在石碑之间传播。

      我们的方向肯定是对的。调查这些石碑。我知道它们都是联系在一起的。<DELAY>0.4<>我来把你的扫描仪调向护卫能量信号。我们很快就会找到猎物。

      祝你好运。我们到时候再谈。
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 旅行者：抵达
    npc_core_act1_13_desc_pre: |-
      我一步步走近石碑，不知道会发生什么事。也许会冒出来一大群护卫？还是会出现一道传送门，走进去就能找到阿耳特弥斯？

      不过我能从这个石碑不断变化的结构中感觉到别的东西。一则故事，一个幻景。它已经烙印在我的双眼里。
    npc_core_act1_13_opt_a_pre: 激活
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      旅行者在红色恒星的阴影中醒来。它在孤单的宇宙中漂泊，渴求存在的意义与奋斗的目标。

      它发现了一个反常的异象，一扇通往天堂的门。吉克、维吉恩和科尔瓦克斯都无法看到。只有旅行者才能觉察到传送门的存在，只不过它不知道如何走进去。

      它不理解符文这种秘密语言。它还没有领会最终真相的代价。
    npc_core_act1_13_opt_a: 见证符文
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      一名古代旅行者的智慧注入了我的内心。我在脑海中看到了<SPECIAL>符文<>，那是激活传送门所需代码的一部分。

      我离开之际，发现远处有一架护卫无人机。它迅速离开了。
    npc_core_act1_14_lang: 旅行者：罪恶
    npc_core_act1_14_desc_pre: 我靠近建筑物之时，双眼感觉到了之前那种灼烧般的刺痛。我眼前没有可阅读的文字，可这些文字却无比清晰地出现在我的意识中。
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      旅行者一如既往地想出了办法。第一架无人机被解剖时，惨叫声不绝于耳......

      在护卫残缺的记忆中，旅行者找到了自己需要的符文。它穿过通道，在全知全能的存在面前现身。

      旅行者问阿特拉斯还剩下多少颗要探索的星球。它这一生见过了无数星球，想在有生之年把所有星球都探索一遍。阿特拉斯给出了回答。

      18,446,744,073,709,551,616 颗行星。一辈子的时间根本不够。旅行者在有生之年要实现探索全宇宙的愿望是不可能的了。
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      一名古代旅行者的智慧注入了我的内心。我在脑海中看到了<SPECIAL>符文<>，那是代码的另一部分......

      我想到了“阿特拉斯”。我在旅途中多次听到这个名词，但依然没弄明白它的本质。<DELAY>0.7<>这个幻景令我心生恐惧。
    npc_core_act1_15_lang: 旅行者：目标
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: 这里的一切都染着红色，和我眨眼时看到的那一抹无法观察的绯红一样。我只希望能在这座建筑里找到最后的符文，希望这些废墟给我的试炼能尽快结束。
    npc_core_act1_15_desc: |-
      阿特拉斯告诉旅行者，它是种族中的第一人。之后会有无数同胞追随先人的脚步。每个旅行者都将获得同样崇高的灵魂，每人都能忍受无尽的孤独，造访一颗又一颗行星。

      第一名旅行者拒绝了阿特拉斯的礼物。这与它期望的不同。如果你没法把一切尽收眼底，如果你一直是孤身一人，如果你终有一天会走到生命的尽头，那“无限”这个词意义何在？

      第一位旅行者诅咒了阿特拉斯，声称它会想出办法不惜任何代价活下去。

      旅行者们将在无尽的岁月里见证所有的星球。
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: 一名古代旅行者的智慧注入了我的内心。我在脑海中看到了最后的符文，那是代码的最后一部分......
    npc_core_act1_16_lang: |-
      旅行者异象C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>I<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>E<DELAY>0.2<>D
      破坏 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>破坏 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>破坏 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      我一步步地靠近传送门。我想起到目前为止每一个一闪而过的想法和没什么意义的愿望。

      在这道传送门里，我也许能找到阿耳特弥斯，也许能发现护卫的源头，也许能来到一个全新的宇宙。但不止如此。

      这不是命运，而是我的选择。我也不知道黑暗中等待着我的是什么，但我选择大胆尝试，去弄明白我注定会成为怎样的人。
    npc_core_act1_16_opt_a: 输入符文
    npc_core_act1_16_opt_b: 回头
    npc_core_act1_16_res_a: "我走上前，不知道会在另一侧找到什么。但我内心深处感觉到了探索深层真相的呼唤。\n\n这将是一切的开始。 "
    npc_core_act1_16_res_b: 我回头了。我还没有准备好面对传送门另一头的东西。
    npc_core_act1_16_desc_ret: |-
      我再次走近传送门，注视着它的界面，心中的恐惧挥之不去。

      我之前肯定来过这里。我已经跨进这座建筑上百次。但如果真是这样，为什么我想不起来呢？

      传送门等待着。
    npc_core_act1_17a_lang: 世界你好。
    npc_core_act1_17a_desc: 文字在我面前闪烁，等待输入命令。
    npc_core_act1_17a_opt_a: 询问对方是谁
    npc_core_act1_17a_opt_b: 打招呼
    npc_core_act1_17b_desc: |-
      音频记录开始播放，声音在庞大的界面中回荡。
      “我们曾是旅行者。我们曾经不甘心平庸地度过一生。”
      音频暂时中断。时间在一分一秒地过去。
      “阿特拉斯，向我展示一个世界。向我展示没人见过的景象。”
      声音消失了。静止不动的界面无声地等待着命令。
    npc_core_act1_17b_desca: 一段录制的音频开始播放，在广阔的界面上回响。
    npc_core_act1_17b_descb: 我们曾经是旅行者。我们曾经追求远高于尘土的盛景。
    npc_core_act1_17b_descc: 音频咔哒异响。<AUDIO>TXT_RadioNoise<>时间一分一秒地过去。
    npc_core_act1_17b_descd: 向我展示一个世界，阿特拉斯。向我展示一些没人见过的东西。
    npc_core_act1_17b_desce: 话音消失了。界面变得静止而无声，等待着命令。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: 执行诊断
    npc_core_act1_17b_opt_b: 清除系统
    npc_core_act1_17c_desc: 界面静止而无声，等待着命令。
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>警告<>：清除系统会导致宇宙毁灭。<AUDIO>TXT_RadioNoise<><TRADEABLE>是<>／<FUEL>否<>"
    npc_core_act1_17d_opt_a: 是
    npc_core_act1_17d_opt_b: 否
    npc_core_act1_17e_lang: |-
      上次诊断距今已有<AUDIO>UI_Destination_Reached<><TECHNOLOGY>1946218921221<>年。<STELLAR>64%<> 的行星运行参数在预期范围内。
      <TECHNOLOGY>2611384<> 项可执行的观测等待分析。子程序：<SPECIAL>护卫<>。状态：错误 [<TITLE>空值<>]
      子程序：<SPECIAL>玻璃<>。状态：<AUDIO>UI_Nanites_Received<>运转中 [<TECHNOLOGY>4182次破坏企图<>]
      子程序：<STELLAR>旅行者<>。状态：运转中。<TECHNOLOGY>458<>处严重错误警告。外部思维结构完整性受损。需要立刻修复。
      是否启动人格界面？<TRADEABLE>是<>／<FUEL>否<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: 系统陷入休眠
    npc_core_act1_17f_desc: |-
      现实和万物开始淡去。我的身体、声音和灵魂......一切都在对我说话。
      强大无比的阿特拉斯出现在我面前。

      我想询问阿耳特弥斯的事，我想要找到它，但我有些不对劲......我得离开这里，我得......
    npc_core_act1_17f_opt_a: 尖叫
    npc_core_act1_17f_opt_b: 欢喜
    npc_core_act1_17f_opt_c: 服从
    npc_core_act1_17f_res_a: 我想要尖叫，但我没有喉舌和形体......
    npc_core_act1_17f_res_b: 我想要欢喜，但我没有身体和灵魂......
    npc_core_act1_17f_res_c: 我想要服从，但现在已经太迟了......我这一辈子一直都是这个生物的所有物。
    npc_core_act1_17g_desc: |-
      现实开始消失。我看到这个奇异之地的墙壁开始变幻。我看到了不该看到的东西。我看到有着液态灵魂的世界，以及充满憎恨和奇异景象的维度。

      我引起了阿特拉斯的注意。
    npc_core_act1_17g_opt: 快逃吧......
    npc_core_act2_1_desc: |-
      我逃进了飞船，很欣慰这个陌生世界里还存在着我熟悉的事物。

      传送门把我带到了哪儿？我刚刚被困在了那台可怕机器的重力中，凭我的力量无法抵抗。它自称阿特拉斯，是无数人崇拜和恐惧的对象。

      我没有看到阿耳特弥斯的踪影，也没有看到护卫存在的迹象。我为何跨过了那道传送门？我为何走上了这条路？
    npc_core_act2_1_opt_a: 为了营救阿耳特弥斯
    npc_core_act2_1_opt_b: 为了消灭护卫
    npc_core_act2_1_opt_c: 因为我做得到
    npc_core_act2_1_res_a: |-
      是这样吗？还是说我只是在自欺欺人，以为有这种想法的话，自己就是个品德高尚之人了？阿耳特弥斯的确需要帮助，但我愿意为此冒生命危险吗？还有一些别的渴望......

      我注视着控制台之际，机遇再次出现在我眼前。我接收到一个传输信号，而源头就在这颗行星上......
    npc_core_act2_1_res_b: |-
      我真的渴望暴力吗？护卫保护着这些星球，只有当和平受到威胁时才会攻击。我摧毁这些生物只是受人之托，因为阿波罗承诺过会有奖励吗？

      我注视着控制台之际，机遇再次出现在我眼前。我接收到一个传输信号，而源头就在这颗行星上......
    npc_core_act2_1_res_c: |-
      我对自己说，我做这一切仅仅是因为我能这么做，我并不真的在乎阿耳特弥斯或护卫。也许确实如此。也许我并不需要更崇高的目标。
      我注视着控制台之际，机遇再次出现在我眼前。我接收到一个传输信号，而源头就在这颗行星上......
    npc_core_act2_1_res_chunk: 我注视着控制台之际，机遇再次出现在我眼前。我接收到一个传输信号，而源头就在这颗行星上......
    npc_core_act2_1a_lang: 你并不是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>孤身一人......
    npc_core_act2_1a_desc: 信号似乎是从这个恒星系传来的，内容与很久之前带我发现阿耳特弥斯的那条讯息相同。会是它吗？阿耳特弥斯也和我一样见到阿特拉斯了吗？
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: '迭代 #2394829084924924925G'
    act3_beacon_lang: '迭代 #2394829084924924926G'
    npc_core_act2_2_desc: 我靠近信号源。出现了一幅全息影像。是阿耳特弥斯。但没有声音，信号里缓慢脉动着的宇宙杂音。
    npc_core_act2_2_opt_a: 询问对方是谁
    npc_core_act2_2_opt_b: 问它要不要紧
    npc_core_act2_2a_desc: |-
      就算阿耳特弥斯听见了我说话，它也没有回应。全息影像只是盯着我看。
      很奇怪，我有一种似曾相识之感。仿佛我之前在同样的时刻来过这里。
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      我距离越来越近，阿耳特弥斯的投影开口了，怪异的静电干扰时不时打断它的话语。

      ‘它们来了<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>密切监视着<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>机器、凶手<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>反抗<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>’

      声音中止了。投影看着我。这肯定不正常。
    npc_core_act2_2b_desc_alt: 当我靠近时，阿耳特弥斯的投影开口了，怪异的静电干扰时不时打断它的话语。
    npc_core_act2_2b_lang_alt: 它们来了<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>密切监视着<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>机器、凶手<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>反抗<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act2_2b_desc_alt2: 声音中止了。投影看着我。这肯定不正常。
    npc_core_act2_2b_opt_a: 扫描全息影像
    npc_core_act2_2b_res_a: |-
      我扫描了全息影像。它的信号特征与我之前接收到的阿耳特弥斯发来的传输完全一致。没有秘密的信号源。它说的一切似乎都是从我的正前方传出来的。

      我驻足之际，阿耳特弥斯开口说话。
    npc_core_act2_2c_lang: |-
      它遭到了<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>排除，但依然被敬爱着。异象，它<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>纳达<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>保罗，观察着我们<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>追踪......

      <AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>错误<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>废弃了，但并不是......穿过传送门<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>拜托你。别相信<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      我很害怕。不是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: 退后
    npc_core_act2_2c_res: |-
      投影伴随着嘶嘶声变为了白花花的静电噪声。这个回声就是名为阿耳特弥斯的实体所剩的全部——被困在不见天日里的出错数据。

      我的朋友离开了人世。也许它从未拥有过生命。我必须把见到的一切告诉阿波罗。
    npc_core_act2_3_holohub_lang: "<FUEL>警告<> <IMG>SLASH<> 网络遭到破坏 <IMG>SLASH<> <FUEL>警告<>
      <IMG>SLASH<> 需要手动覆盖"
    npc_core_act2_3_holohub_desc: 没有与阿耳特弥斯或阿波罗匹配的信号。终端只显示一连串警告和错误。
    npc_core_act2_3_holohub_opt_a: 执行手动操纵
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: 警告讯息停止了。一个新频率闪烁着逐渐成型......
    npc_core_act2_3_lang: 告诉我......我们都知道生命终有尽头，那活在世上的意义何在？
    npc_core_act2_3_opt_a: 表示死亡并不会抹消生命
    npc_core_act2_3_opt_b: 表示我们可以帮他人改善生活
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: 可死亡就是会抹消生命。死亡降临时，生命中所有的瞬间都消失了。之前发生过的一切都失去了意义。
    npc_core_act2_3_res_b: 那等到他人也死了呢？我们帮他人改善生活的意义何在？正义和邪恶的意义又何在？一切都会被遗忘，唯有过错得不到原谅。
    npc_core_act2_3_res_c: 我也不知道......
    npc_core_act2_3_res_d: 你不愿回答吗？那我大概明白你的意思了。
    npc_core_act2_3a_lang: |-
      旅行者，我认识你。我知道你去过何处。我知道你要去何方。

      要是我告诉你有办法拯救阿耳特弥斯，你会作何感想？要是我告诉你阿耳特弥斯能再活一次，虽然是勉强活著，你会怎么做呢？
    npc_core_act2_3a_opt_a: 说你愿意一试
    npc_core_act2_3a_opt_b: 说你需要了解清楚
    npc_core_act2_3a_opt_c: 要求对方报上名来
    npc_core_act2_3a_res_a: 你二话不说就准备上了吗？就像个只会服从命令的傻瓜一样。知道吗，你让我想起了我自己。
    npc_core_act2_3a_res_b: 你疑心还挺重的嘛。好吧，阿耳特弥斯已经死了。你的这次拯救之旅以失败告终。你能有什么损失呢？
    npc_core_act2_3a_res_c: 我谁也不是。
    npc_core_act2_3b_lang: |-
      阿耳特弥斯的血液是数据，心脏是数据的扰动。我可以帮助你取回二者。
      我们需要一个<TECHNOLOGY>心灵之弧<>用来当它灵魂的容器。你能帮我弄来吗？
      我正在重新激活阿耳特弥斯的容器。准备好后就和它通话吧。
    npc_core_act2_3b_desc: 陌生人给了我一份设计图，用来制作它提到的<TECHNOLOGY>心灵之弧<>，说是能用这个设备让阿耳特弥斯起死回生。
    npc_core_act2_3b_lang_ret: 旅行者，它现在极度痛苦。亡者的世界并非空无一物。你一定要想方设法帮帮它。
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: 尽管我不知道这个陌生人是谁，也不知道它为何对我的冒险了若指掌，但我还是答应了。只要有一线希望能帮助阿耳特弥斯，我都不会放弃。
    npc_core_act2_3b_res_b: 我拒绝了，因为我不确定陌生人出于何种动机。它让我准备好后再回去找它。
    npc_core_act2_4_wait_lang: 你是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>你是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>你是<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act2_4_wait_desc: 阿耳特弥斯不停地重复着这两个字，既看不到我的脸也听不到我说话。我必须制作<TECHNOLOGY>心灵之弧<>才能进一步帮它。
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "......呲呲......"
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: 使用心灵之弧
    npc_core_act2_4_res_a: |-
      我想要安慰阿耳特弥斯，告诉它一切都会好起来的。

      它看向我，眼神惊恐万分，显然没想到会听到我的声音。
    npc_core_act2_4a_lang: 那是谁？谁<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: 使用心灵之弧
    npc_core_act2_4a_res_a: 我告诉阿耳特弥斯说我是一个朋友。我在传送门里没找到它，但我想出了复活它的办法。
    npc_core_act2_4b_lang: |-
      我还，我还<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>以为你不会回来了......

      你从来都<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>没有放弃，对吧？这么多年了......
    npc_core_act2_4b_opt_a: 询问阿耳特弥斯这话什么意思
    npc_core_act2_4c_lang: |-
      我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>在这里呆了二十年，一直在等你<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      你本来要寻找我的星图，不<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>
    npc_core_act2_4c_opt_a: 表示它很快就会安全了
    npc_core_act2_4d_lang: 那是谁？谁<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>在那儿？
    npc_core_act2_4d_desc: |-
      阿耳特弥斯又开始重复先前的话语，完全忘了我们刚刚的对话。它以痛苦的眼神盯着我，思维被困在了无尽的循环里。

      它似乎在这种假死状态下度过了二十年，受尽了寂寞和恐惧的煎熬。如果陌生人的设备能起作用，也许我就能帮助阿耳特弥斯挣脱循环。
    npc_core_act2_4_arc_res: |-
      我激活了心灵之弧。我不知道会发生什么事。或许会出现一阵炫目的光芒，宣泄之后，阿耳特弥斯就会活生生地站在我跟前。

      但并没有发生这样的事。之前还看到的全息影像突然消失了。交给我设计图的陌生人的信号没有中断，并呼唤我过去。
    npc_core_act2_4e_lang: |-
      “旅行者”是一场梦，一个理念，诉说的是我们在这个宇宙中占据着特殊位置。这场梦阿耳特弥斯做过，你做过，阿波罗也做过，只不过它不会告诉你。就连我也在很久之前做过。

      朋友，不可胜数的我们行走于各个星球，渴望友谊。没人真心愿意孤身一人。但你与他人走得越近，伤害到自己和对方的风险也越高。

      宇宙中藏得最深的秘密不是玻璃，也不是艾伦或先祖。而是决定抛弃需要你的人这一最终的决定。它是原初的罪孽，是存在本身的根基。

      旅行者，去探索群星吧。你的朋友们在等着你。它们会帮你让可怜的阿耳特弥斯安息的。完成后再回来找我，到时我们要好好聊一聊。
    polo_core_act2_6_lang: 慢着，陌生人！你是谁？我们正在前往你的位置。报上名来，否则后果自负！我们会说到做到。我们不是吉克骗子！
    polo_core_act2_6_desc: 我片刻之后才意识到自己在和谁通话。这个外星人......我以前见过。它们是科尔瓦克斯神父实体纳达的搭档：保罗专家。它是我的朋友，管理着位于时间和空间之外的一座异常空间站。
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      我表明了身份，并在通讯器屏幕上看到了保罗惊讶地眼神。它认出了我，兴高采烈地拍起手来。

      一个信号将它吸引到了这个恒星系。尽管它原先以为发射信号的是敌对势力，但是它看到旧相识依然很高兴。它说自己的空间站正在前往我的位置，应该很快就会到了。
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: 实体似乎充满敌意，但尽管它信誓旦旦要我后果自负，我怀疑它果然还是在虚张声势。它看上去不像战士，我的飞船也没有发出危险来袭的警告。
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      我表明了身份，说自己是个需要协助的旅行者，然后在通讯器屏幕上看到吉克眯起了眼睛。它似乎不确定是否能相信我。

      片刻的停顿后，吉克告诉我，它很快就会到达我的位置。它希望我没有敌意......
    nada_core_act2_7_lang: |-
      旅行者朋友，保罗把遇到你的事跟我说了！

      你近况如何？你饿了吗？这是老朋友之间的典型问候，对吧？
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: 再次见到我的纳达既高兴又困惑。它解释道自己是被接收到的信号呼唤到这个恒星系的，而这个信号用的是它俩之间的专用频率。它不明白我是怎么做到的。
    nada_core_act2_7_desc_alt: "这个电子生命体从它漆黑的面具后盯着我。我始终有一种感觉，仿佛我们曾经在哪里见过。\n \n整个基站发出一种奇怪而令人不安的频率。纳达告诉我，我们站在世界交接处，在异象中心。\n
      \n它解释道自己接收到了一个信号，呼唤它来到这个恒星系，这个信号用的是隐秘频率。"
    nada_core_act2_7_opt_a: 把你旅途中的经历告诉纳达
    nada_core_act2_7_res_a: 我告诉纳达自己遇到了其他旅行者。还说我为了找到并营救一个叫阿耳特弥斯的旅行者朋友，穿过了传送门。
    nada_core_act2_7_res_a_alt: |-
      我告诉纳达说我是个寻求帮助的旅行者。我为了营救一位朋友，穿越了传送门。

      听我提到传送门时，纳达面罩上的灯光开始忽闪。
    nada_core_act2_7a_lang: 旅行者朋友，你刚刚说什么？
    nada_core_act2_7a_lang_alt: 旅行者，你刚刚说什么？
    nada_core_act2_7a_opt_a: 重复传送门的事
    nada_core_act2_7a_opt_b: 表示你刚刚什么都没说
    nada_core_act2_7a_res_a: 我解释道我激活了一座传送门并走了进去。纳达似乎受到了惊吓。
    nada_core_act2_7a_res_b: 纳达不相信。它说自己在用词方面的记忆力无可挑剔，尤其是和多重宇宙异象相关的话题。
    nada_core_act2_7b_lang: 旅行者朋友在缺口内遇到了什么？
    nada_core_act2_7b_lang_alt: 旅行者在缺口内遇到了什么？
    nada_core_act2_7b_lang_chunk: 它看到你了吗？阿特拉斯发现你了吗？求求你，千万别回去。
    nada_core_act2_7b_desc: |-
      纳达听我讲述遇到阿特拉斯终端的事情时，越来越惊恐。它开始用面甲扫描我，寻找它称为“蔓延”的迹象。

      最后的扫描结果令纳达满意，于是它冷静下来，并问我为何来到此处。
    nada_core_act2_7b_opt_a: 把阿耳特弥斯的事告诉纳达
    nada_core_act2_7b_res_a: |-
      我把阿耳特弥斯的遭遇告诉了纳达。
      我正要解释<TECHNOLOGY>心灵之弧<>的本质时，纳达直接伸手触碰，它的面罩闪耀起炫目的光芒。
    nada_core_act2_7c_lang: |-
      这是回声。我......没想到能亲眼看到旅行者的灵魂。真是太美了......

      阿耳特弥斯的回声十分痛苦，被切断了联系......旅行者，我们可以帮助它。但必须做选择。阿耳特弥斯的回声永远无法再次拥有形体，永远无法再次探索。以前的人生一去不返。

      你必须选择。把它上传到机器里，上传到子模拟中，这样它就能活下去。也可以结束阿耳特弥斯的回声的痛苦。
    nada_core_act2_7c_lang_rep: 你必须做出选择。把它上传到机器里，上传到子模拟中，这样它就能活下去。也可以结束阿耳特弥斯的回声的痛苦。
    nada_core_act2_7c_opt_a: 询问模拟的事
    nada_core_act2_7c_opt_b: 询问是否还有别的办法
    nada_core_act2_7c_opt_c: 说你已经决定了
    nada_core_act2_7c_res_a: |-
      我问在模拟内的生活是怎样的。纳达沉默了片刻，用不解的目光盯着我。

      纳达告诉我说，阿耳特弥斯想起之前经历的事时，依然能感觉到喜悦，但要是它得知自己的现状，即它不再真实存在，只能孤身一人，没有实体，无法和努力救了它一命的朋友见面的话......

      它可能会陷入痛苦。
    nada_core_act2_7c_res_b: 纳达努力模仿我的举止风格，不自然地摇了摇头。我对此既感激又忧虑。
    nada_core_act2_7d_lang: 旅行者，去和保罗谈谈。无论你如何决定，它都能帮你校准机器。
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: 无论你打算怎么做，我都为你的同情心而感到自豪。你是旅行者朋友。
    nada_core_act2_7d_res_a_alt: 旅行者，不管你打算怎么做，我都会提供协助......
    polo_core_act2_7_wait_lang: 朋友，纳达要跟你谈谈！它对一个异常的读数感到非常担忧。我告诉过它了，你没事！这里没有任何故障，哈哈！
    polo_core_act2_7_wait_lang_alt: 陌生人，纳达要跟你谈谈！我不知道你是如何把我们的家吸引到这个恒星系的，但这太突然了！我都没洗澡呢......
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: 纳达把你要做的事告诉了我。朋友，你知道不管你如何选择，我们都支持你！
    polo_core_act2_8_langa: |-
      纳达把你要做的事告诉了我。朋友，你知道不管你如何选择，我们都支持你！
      我来准备机器。这是纳达朋友的私人避难所。请小心对待它。
    polo_core_act2_8_lang_alt: 纳达把你要做的事告诉了我。新朋友，你知道不管你如何选择，我们都支持你！
    polo_core_act2_8_desc: 异象有很多秘密。其中之一向我敞开，一部休眠的机器现在启动了......
    nada_core_act2_7_wait_lang: 请仔细考虑清楚，不用着急。旅行者，一切选择皆有后果......
    terminal_core_act2_8_lang: 检测到纳达实体授权：次要模拟 [5] 写入已启用。
    terminal_core_act2_8_desc_wait: 机器古老而强大，是早已毁灭的世界的遗物。
    terminal_core_act2_8_desc: |-
      这部机器古老而强大，是一个早已毁灭的世界的遗物。它的工艺非常高超。很明显得到了他人的精心维护。

      我感觉到扩音器里传来一声耳语，那是纳达的低吟。他与机器说话时，面板上的文字慢慢被破译出来。
    terminal_core_act2_8_langx: |-
      这件遗物是对一个太阳系的模拟。这是古代科尔瓦克斯人对阿特拉斯做出的祈祷，现在在异象之心中得到了再造。

      这是一个虚假的太阳系，对纳达来说是非常珍贵的......如果我愿意的话，可以把它用作阿耳特弥斯的家园。
    terminal_core_act2_8_opt_a: 上传阿耳特弥斯
    terminal_core_act2_8_opt_b: 任由阿耳特弥斯死去
    terminal_core_act2_8_langa: 我把阿耳特弥斯上传到了模拟中，蓝色火花在我面前闪动。片刻之后就消失在机器的深处。
    terminal_core_act2_8_resa: |-
      纳达告诉我大功告成了。为了我，它会允许与这个模拟进行传输通讯，至少异象穿越安全恒星系时会如此。
      它提醒我阿耳特弥斯需要一点时间才能适应新生活。
    terminal_core_act2_8_langb: |-
      就在我思考我的决定的同时，纳达的低吟中呈现出一种安静的紧张感。我说完之后，它终于用可以听懂的话语做出回应。它轻柔地说话，建议我将光弧放在终端机上。

      我按照它说的做，然后听到了一声低语。那是祈祷声吗？光弧开始展开，从中间扭曲，并释放出了其中的旅行者灵魂。
      我看到面前的空气中闪起了一道蓝光，然后很快又消失了，阿耳特弥斯在世上的最后痕迹也随之消逝。
    terminal_core_act2_8_resb: |-
      我从扩音器里听到纳达的声音，它的话现在能被听懂，也非常令人安心。它告诉我仪式完成了。阿耳特弥斯已然永远安息。
      它建议我不要太纠结于这件事。它告诉我这样做是对的......
    polo_core_act2_8_lang_loop: 别担心，朋友，我们会好好照顾阿耳特弥斯的模拟！我们会确保你朋友灵魂的安全！
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: 朋友，这是个艰难的决定！但旅行者阿耳特弥斯现在已脱离苦海，很少人可以像它这样幸运。
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: 阿耳特弥斯的回声将继续活下去。旅行者从腐化中将它解救出来，并使其重生为探险家，它将探索只有科尔瓦克斯才见过的恒星系。你干得很好，旅行者！
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: 阿耳特弥斯的回声已断开了连接，从残酷的生活中彻底解脱了。你干得很好，旅行者。你的愧疚是你献给朋友的祭品。无悔地活下去吧......
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>你能否<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>接收到......

      全息界标显示<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>再次可用，你的信号<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>以为你消失了......
    npc_core_act2_9_desc: 再次听到阿波罗的声音让我松了一口气。我们仿佛已经很久没有通话了。
    npc_core_act2_9_opt_a: 解释
    npc_core_act2_9_res_a: |-
      我尽量努力把经历的一切向阿波罗讲述。传送门、奇特的行星、巨大的机器、绯红色的球体。
      我一边诉说一边意识到记忆本身并不稳定，我无法在脑海中将记忆凝聚成形，只有一片令人头痛的暗红。
      我告诉阿波罗说，我好像见到了阿特拉斯本尊。
    npc_core_act2_9a_lang: |-
      你......见到它了？你遇到阿特拉斯了？吉克和科尔瓦克斯将它奉为神明。没想到它真的存在，万万没想到......
      你没事吧？我无法想象你经历了什么。
    npc_core_act2_9a_opt_a: 说你的经历很可怕
    npc_core_act2_9a_opt_b: 说它只是台机器
    npc_core_act2_9a_opt_c: 说它并不是神
    npc_core_act2_9a_res: |-
      我把阿特拉斯说的话转告给了阿波罗，它提到“旅行者”和“护卫”时，仿佛我们只是数据传输协议，而非活物。
      它看待我们的方式，看待我的方式......感觉就像生与死只不过是梦幻泡影，而非真实的概念。
    npc_core_act2_9b_lang: |-
      至少它并没有伤害你......听了你刚刚的话，我得提出一点：科尔瓦克斯崇拜护卫，就是因为它们认为护卫是阿特拉斯的仆人。

      我们应该做进一步调查。这台机器能带我们找到护卫的老巢。到时候我们就能瞬间暴富了。
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: 表示对方居然只想着钱，实在荒唐
    npc_core_act2_9b_opt_c: 表示还有更重要的事
    npc_core_act2_9b_res_a: |-
      我向阿波罗表示赞同。也许护卫和阿特拉斯之间确有联系。也许这就是我们要走的路。

      但现在又有了新的影响因素。我把阿耳特弥斯坟墓以及遭遇神秘旅行者-（无名）-的事告诉了阿波罗。
    npc_core_act2_9b_res_b: |-
      我表示都这种时候了还想着奖励，简直不可理喻。阿特拉斯似乎抱有敌意，它的动机和目的无法理解，更不用说到后来还发生了这么多事。
      我告诉阿波罗关于阿耳特弥斯的坟墓以及与神秘旅行者 -（无名）-的相遇。我说，这里头的事情可不单是能捞几个货币那么简单。
    npc_core_act2_9b_res_c: |-
      我表示我们还有更重要的事需要操心。阿特拉斯似乎抱有敌意，它的动机和目的无法理解，更不用说从后来还发生了这么多事。
      我把阿耳特弥斯坟墓，以及遭遇神秘旅行者-（无名）-的事告诉了阿波罗。我表示现在发生的一切并不仅仅是赚取货币的机会。
    npc_core_act2_9b_chunk: 我把阿耳特弥斯坟墓，以及遭遇神秘旅行者-（无名）-的事告诉了阿波罗。我表示现在发生的一切并不仅仅是挣取货币的机会。
    npc_core_act2_9c_lang: |-
      阿耳特弥斯死了？我......我不......

      怎么回事？是谁<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>我知道我过去常常寻它开心，但仅仅是开开玩笑而已。但它真的在乎，它也真的相信了。而我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>

      它发生了什么事？你把阿耳特弥斯埋在哪儿了？如果可以的话，我想去道个别。
    npc_core_act2_9c_opt_a: 告诉它你做的选择
    npc_core_act2_9c_opt_b: 撒谎
    npc_core_act2_9c_res_b: 我谎称操作失败了。无论我如何选择，都救不了阿耳特弥斯。
    npc_core_act2_9d_desc_chunk: 我告诉阿波罗说-（无名）-告诉了我救阿耳特弥斯的办法，让它以某种形式重生。
    npc_core_act2_9d_desc_var1: 阿波罗想到可能和阿耳特弥斯见面，一开始显得十分兴奋。但我详细解释了我做的选择。我告诉它阿耳特弥斯的灵魂只能活在一个模拟里，无法出来。
    npc_core_act2_9d_desc_var2: |-
      阿波罗想到可能和阿耳特弥斯见面，一开始显得十分兴奋。但我解释道我终究无法那么做。

      如果让它活下去，它并不能拥有真实的人生，只能在模拟中空虚地存在下去。因此我只能结束阿耳特弥斯的生命，使其真正安息。
    npc_core_act2_9c_chunk2: 过了许久，阿波罗才再次开口。
    npc_core_act2_9d_lang: 它会快乐吗？
    npc_core_act2_9d_opt_a: 说你希望如此
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: 询问我做得对不对
    npc_core_act2_9e_lang: 这是个无比艰难的选择，我也不知道换了我会怎么选。我们本来就不适合过这样的生活。
    npc_core_act2_9e_lang_var: 你的选择是对的。你付出了努力。无论你现在感觉如何，你只要记住你是个很好的朋友。
    npc_core_act2_9e_lang_chunk: |-
      我能确定的是我得穿过传送门去找你。我们得弄明白通往你所在星球的正确符文和地址。
      找出<SPECIAL>巨石<>。在数据中寻找规律。这些东西是机器，我们只需要理解机器代码就行了。
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      你还在等什么？阿波罗不是要穿过传送门吗？

      我本想劝你谨慎行事，不过我知道你肯定会把我的话当耳边风。它向来如此......
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: 你找到你星球的符文了吗？我就快准备好了......我已经升级了套装，并吃饱喝足，我还雇佣了一个吉克在我离开期间替我打理农场。
    npc_core_act2_10_opt_a: 询问农场的事
    npc_core_act2_10_opt_b: 说你已经找到了
    npc_core_act2_10_res_a: 对，我是拥有一座农场。怎么了？没什么大不了的，种的大多是我旅途中发现的水果，但我希望能扩建一下......不管怎样，农场的事你就别多问了。我们还得操心传送门呢，是吧？
    npc_core_act2_10a_desc: |-
      我看着阿波罗，想起了自己在传送门里见到的一切，想起了阿耳特弥斯走上这条路后的遭遇。我想起了阿特拉斯的脸，想起了纳达警告我不要返回那些通道。
      我不知道传送门是否安全。
    npc_core_act2_10a_opt_a: 把符文交给阿波罗
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      我把符文交给了阿波罗，并嘱咐它多加小心，别忘了阿耳特弥斯的遭遇。它让我放心，表示自己肯定会谨慎行事，并保证我们很快就能见面。

      我走之前，它建议我尽量调查这个所谓“-（无名）-”的底细，并嘱咐我也要多加小心。
    npc_core_act2_10a_res_b: 我拒绝把符文交给阿波罗，表示传送门网络并不安全。我叫它别忘了我和阿耳特弥斯的遭遇。冒险使用传送门之前，我们得进一步了解情况。
    npc_core_act2_10b_lang: 旅行者！你现在不能拒绝我！你活下来了，不是吗？
    npc_core_act2_10b_res_b: 阿波罗勉强同意了。它建议我去查明这个所谓的 “-（无名）-”。它警示我要小心，并承诺在这期间它也会执行它自己的调查。
    npc_core_act2_11_lang: |-
      两个迷失的灵魂......一个热心过头，一个无动于衷。它们的生活并未变得与承诺的一样，对吧？

      每个在世上存在过的智慧生命体，总会有那么一刻出现过这样的感觉。我以前就有过。当时我很愤怒，孤身一人的现状让我迷惑不已。你叫醒我时，想象一下我有多吃惊吧。

      哦，我知道你不是存心的......我知道你只是在瞎鼓捣传送门。但不管你做了什么，我现在就在这里，需要你的帮助。

      阿特拉斯......并不是你想象的那样。宇宙出事了......我需要你的帮助才能搞明白出了什么事。
    npc_core_act2_11_desc_ret: 你愿意协助我查明宇宙究竟出了什么事吗？旅行者，我需要你的帮助......
    npc_core_act2_11_opt_a: 询问它为什么需要你的帮助
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      护卫的职责不仅仅是维护宇宙和平......它们有更深层的动机，即找出多重宇宙结构上的异象，并将其抹除。

      你见过我吗？假如护卫发现我是这副样子，你觉得它们会怎么做？旅行者，只能靠你了......
    npc_core_act2_11_res_c: |-
      如果你不愿意前进，那冒险的意义何在？

      旅行者，等你改变主意了就回来找我。
    npc_core_act2_11b_lang: "附近有一处<TECHNOLOGY>瞭望台<>。它会指引你找到一艘坠毁的货船，这艘货船对我们的研究具有重大意义。在那里......我们肯定能找到第一个秘密。\n\n要知道，阿特拉斯非敌非友，就像你不能说空气和风是你的朋友或敌人一样。但是它很害怕......很痛苦......我们有责任不惜一切代价帮忙缓解它的痛苦。 "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: 我正要离开，发现阿耳特弥斯的频率再次在网络中启动了。我应该先和它通话再去找-（无名）-的了望台。
    npc_core_act2_12_lang: "旅行者，我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>逃出来了，我逃出来了！前一刻我还在逃离黑暗中那些令群星失色的可怕微笑......
      \n\n下一刻我却来到了这里，虽然不知道这里是什么地方。这个新世界有太阳和生命！这里很美，我觉得在之前那个鬼地方呆了那么久后，在我眼里一切事物都是美的。\n\n不过我准备好继续启程了。我们会继续做以前做过的事，只不过这次不会再有变幻莫测的群星阻挠我们了。如果你将这张星图带到附近的空间站，我们肯定很快就能找到彼此了！"
    npc_core_act2_12_desc: 阿耳特弥斯对发生的一切浑然不知。它不知道自己已经死了，不知道我决定将它的灵魂束缚在一个模拟的恒星系里。
    npc_core_act2_12_opt_a: 把真相告诉阿耳特弥斯
    npc_core_act2_12_opt_b: 继续维持谎言
    npc_core_act2_12_res_b: |-
      我对阿耳特弥斯说我愿意帮忙，不过自从我们上次通话，发生了很多事。

      我告诉它，我又遇到了一个名叫-（无名）-的旅行者，现正在执行此人交给我的紧急任务。我会抽空帮阿耳特弥斯把星图的事办好，但也许得等一段时间。条件允许的话，它应该另想办法离开目前所在的星球。

      阿耳特弥斯一时无言，但并没有提出异议。它祝我好运，并终止了通讯。
    npc_core_act2_12a_desc: 可我该怎么告诉它说，它身处的世界不是真实的呢？即便我救了它一命，我还是夺走了它的梦想。它只能被困在一个单一系统里，永远只能孤身一人。
    npc_core_act2_12a_opt_a: 直截了当
    npc_core_act2_12a_opt_b: 往好的方面说
    npc_core_act2_12a_opt_c: 表示你很抱歉
    npc_core_act2_12a_res_a: |-
      我告诉了阿耳特弥斯一切。从发现它坟墓的那一刻，到把它的灵魂上传到一个模拟的恒星系里。

      阿耳特弥斯一开始还以为我在说笑。
    npc_core_act2_12a_res_b: |-
      我告诉了阿耳特弥斯一切。从发现它坟墓的那一刻，到把它的灵魂上传到一个模拟的恒星系里。

      阿耳特弥斯一开始还以为我在说笑。不过我继续解释，想让它看到好的方面，这个模拟是科尔瓦克斯的神圣遗物，以前从未有探险家见过，而它只是一言不发地凝视着我。
    npc_core_act2_12b_desc: 我这辈子都不会忘记它脸上渐渐消失的笑容。它又问了我几个问题后，说需要一点时间消化我说的一切。
    npc_core_act2_13_desc: |-
      -（无名）-的预测是正确的。终端奇怪地开着，打开的日志已准备好让我阅读......

      这座瞭望台似乎是一座废品回收站，由一名吉克专家管理着。一位翻译，因为问了不该问的问题以及散播异议而获罪......这个岗位就是对它的惩罚。

      但这个岗位似乎促成了它的成功。它在残骸中发现了异常的数据......这些数据提到了并不存在的星球和并未发生过的事件。

      一天，这名吉克人外出调查一艘这样的飞船，船上仍有科尔瓦克斯的生命信号。它一去不返。
      纳达和保罗就是这样见面的吗？我的这两位朋友就是这样找到彼此的吗？控制台上有个信号，是一则重复播放的警告，由十六个数据串组成，不断循环。
    npc_core_act2_13_opt_a: 提取坐标
    npc_core_act2_13_res_a: 我提取了求救信号的坐标。一艘坠毁的飞船在另一个世界上等待着我......
    freighter_core_act2_14_desc: |-
      我不知道谁会看到这则消息。我不知道会不会有东西能活下来，但是我到死也要始终如一，我要把一切都记录下来，即使毁灭将至也是如此......

      机群来到每一颗星球。无人机的行为一反常态......并不攻击，只是旁观。岁月流逝着，护卫似乎不再是个威胁。我们以为它们现在爱好和平了，以为它们已经原谅我们了。

      我们大错特错了。
    freighter_core_act2_14_desc_a: |-
      它们突然发动了袭击，不管相隔多远，所有星球上的护卫都同步发起了攻击。

      护卫以前所未见的猛烈攻势，在短短的 54.2 分钟内毁灭了宇宙中的一切生物。

      只剩下我一人......科尔瓦克斯陪我到了最后，不得不佩服它。它把我藏在飞往中心的舰队里。
    freighter_core_act2_14_desc_b: |-
      现在它们要来了。我朋友的惨叫声在每个大厅和角落里回荡。护卫找到我了。

      我催促纳达赶紧离开，我告诉它我们大家已经明白的事......我们并非孤身一人。就算我死了，纳达还是可以在另外一个宇宙中找到我。找到十个、上千个、上百万个......

      我们并非孤身一人，每个灵魂都凝聚着众人的意志。即使面对那十六个追杀者，我们也要大声宣布：无论结局有多可怕，我们都存在过。它们杀到我门前了，我......
    npc_core_act2_15_lang: 你在那里找到了什么？告诉我一切......
    npc_core_act2_15_opt_a: 分享发现
    npc_core_act2_15_res_a: 我把货船及其记录的事告诉了-（无名）-，包括记录中提到的护卫消灭了一个星球上的所有生命体，只剩下一名旅行者和一个科尔瓦克斯实体的事。我的措辞十分谨慎。
    npc_core_act2_15a_lang: |-
      你以为我不知道那个科尔瓦克斯实体是谁？别这么天真，旅行者。你以为你读到的东西会让我吃惊吗？

      但我得确认自己的怀疑。我现在已能肯定。<DELAY>1<>阿特拉斯与你同在......如果它不愿意，你就不能看到那些东西。

      那艘货船是来自平行宇宙的残骸。我们的多重宇宙中有无数这样的地方，在那些维度里，一切发生的事都与我们所在的维度不同......但有三个特例。

      阿特拉斯在所有维度里都无处不在，是拥有单一意识的独特存在。护卫可以随意在各个维度之间穿梭。
    npc_core_act2_15a_opt_a: 询问护卫的事
    npc_core_act2_15a_opt_b: 询问阿特拉斯的事
    npc_core_act2_15b_lang: |-
      它们曾经为阿特拉斯效力。它们曾是现实的守护者、文明的捍卫者......它们曾在宇宙中寻找异象，尽可能地防止毁灭和生命伤亡。
      那日志里记录的毁灭行径......说明它们肯定出了什么严重的故障才会干出这种事。
    npc_core_act2_15c_lang: |-
      阿特拉斯创造了一切生命，又创造了护卫去保护生命并在它的造物中搜寻异象。你说它们毁灭了一整个宇宙......说明它们肯定出了什么严重的故障才会干出这种事。

      一段时间之后，护卫不再为阿特拉斯效力。
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: 询问出了什么故障
    npc_core_act2_15b_res_a: 旅行者，我已经活了很久，若是你见我所见，就会知我所知。
    npc_core_act2_15a_lang_d: |-
      正是旅行者腐化了存在。我们的到来本该预示一个辉煌的时代，但我们犯了一个严重的错误。我......我犯下了不可饶恕的罪行，天堂也因此不复存在。

      但这个循环和以往不一样。各个宇宙之间的壁垒......不再分明了。纳达知道这一点，但它却不愿直面现实。

      我们必须先尽可能了解各个种族，才能决定该怎么做。造访<TRANS_WAR>维吉恩制图师<>并和它们交谈。我帮你翻译。
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      格拉！可悲的闯入者！窥探维吉恩的秘密，懦弱的间谍！我应该大开杀戒！格拉！
      但是......旅行者必须得到帮助，这是赫客的命令。证明你自己，闯入者！找回赫客的言辞，在维吉恩的荣耀中升华自己。然后你才有权说话！
      我能揭示的只有这一点：赫客的指挥中心的位置已为你标记！用它的话语交流，格拉！
    war_core_act2_15_lowrank_desc: 那战士开始吠叫时，我感到一种奇怪的频率在我的头骨中振动。我看到我眼睛后面闪过-（无名）-的光球。突然，我耳边清晰地响起了那名维吉恩人的话语......
    war_core_act2_15_lowrank_opt_a: 探查维吉恩学识
    war_core_act2_15_lowrank_opt_b: 揭示维吉恩石板
    war_core_act2_15_speak_opt: 用维吉恩语说话
    war_core_act2_15_lang: |-
      格拉！你与赫客交流过了！
      你值得赞赏，闯入者！提出你的请求，大胆一点！
    war_core_act2_15_desc: "-（无名）-要我造访维吉恩的空间站并尽可能获取情报。我想了解宇宙创造者阿特拉斯；反叛的异象猎手护卫；以及很久之前犯下不可饶恕罪行的旅行者。"
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: 询问旅行者的事
    war_core_act2_15a_lang: 格拉！别提那个名字！只有可悲的存在才会崇拜骗子阿特拉斯！
    war_core_act2_15a_opt_a: 询问为何说阿特拉斯是骗子
    war_core_act2_15a_opt_b: 询问可悲存在的事
    war_core_act2_15b_lang: 格拉！敌人！敌人！无数世界的毁灭者！骗子阿特拉斯的走狗！格拉！格拉！
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: 格拉！必须帮助旅行者！胜利必将属于旅行者！
    war_core_act2_15c_opt_a: 询问这么说的意思
    war_core_act2_15c_opt_b: 询问为何这么说
    war_core_act2_15d_desc: 它又把这些话重复了一遍，仿佛没听到我的提问一样。
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: 吉克的罪行不可饶恕！它们毁灭了科尔瓦克斯的家园，奴役了那些合成体，并把它们熔化，以获取纳米星团！它们所谓“初代”的野蛮行径把护卫召唤了回来！格拉！
    war_core_act2_15e_opt_a: 询问维吉恩的事
    war_core_act2_15f_lang: 闯入者，任何自称是神的存在都不是神！先祖赫客很清楚这一点。战友纳尔不明白，结果为了一个虚假的梦想而死。
    war_core_act2_15f_desc: |-
      维吉恩把它们的历史告诉我，说到了和吉克的战争、科尔瓦克斯的努力以及暴虐的帝国。维吉恩表示假如阿特拉斯真是神，那也是个丧失理智的神。

      我正打算离开，突然注意到维吉恩的终端上有什么东西，是两个不停闪动的数字......感觉似曾相识。
    war_core_act2_15f_opt_a: 询问“16”的事
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "我<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>呃......
      \n\n什么......什么<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>闯入者，什么面目......"
    war_core_act2_15g_desc: 我一提起那个数字，维吉恩就很明显地陷入痛苦，它凝视着终端，仿佛第一次见到。它的话语含糊不清，每句话都掺杂着怪音......
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      我一直在想你和阿波罗的事......我很高兴。

      等到我们初次见面时，你有何打算？
    npc_core_act2_16_opt_a: 表示两人可以一起飞行
    npc_core_act2_16_opt_b: 表示两人可以一起建造
    npc_core_act2_16_opt_c: 表示你现在不方便聊天
    npc_core_act2_16_res: 我觉得......到时候我们肯定会很愉快......
    npc_core_act2_16a_lang: |-
      对了，我找到了部件。我也许能建造一艘飞船。虽然不确定能不能飞起来，但我会尽力而为。

      我等不及要和你见面了......
    npc_core_act2_16a_desc: |-
      阿耳特弥斯离开了，依然对自己所处的世界只是个模拟一事浑然不知。我没办法狠下心告诉它真相。

      但就现在而言，我很清楚必须做什么。我必须找到科尔瓦克斯。我必须继续寻求知识。
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: 我昨晚梦到你了......你在其中......
    npc_core_act2_16_opt_a_var: 询问阿耳特弥斯感觉是否还好
    npc_core_act2_16_opt_b_var: 询问它旅途的情况
    npc_core_act2_16_opt_c_var: 询问梦的事
    npc_core_act2_16_res_a_var: 不......我感觉不好......
    npc_core_act2_16_res_b_var: 我的旅途？你是在寻我开心吗？
    npc_core_act2_16a_lang_var: |-
      我梦到终于跟你还有阿波罗见面了。我梦到我们一起在天空中翱翔，梦到我不再是孤身一人。

      我在这颗......虚构的行星上找到了部件。是你留给我的吗？你感到愧疚了吗？
      无所谓了。我打算造一艘飞船。你给了我一个恒星系......我要去别的星球上看看。
    npc_core_act2_16a_desc_var: |-
      阿耳特弥斯离开了。我不知道告诉它模拟这件事做得对不对。

      但就现在而言，我很清楚必须做什么。我必须找到科尔瓦克斯。我必须继续寻求知识。
    exp_core_act2_17_lowrank_lang: |-
      旅行者，我们早就料到你会来，但你还未准备好。我们必须确定你就是我们要找的那个人。
      有一个异象，一个故障，被集会看不到的洞所保护着。穿过这个空间。取回无法取回的东西。
    exp_core_act2_17_lowrank_desc: 我再次感觉到-（无名）-的存在。如果那名科尔瓦克斯人也有所感，那么它并没有表现出来。它开始说话，话语清晰明了，由我看不见的同伴代为处理。
    exp_core_act2_17_lowrank_opt_a: 询问科尔瓦克斯历史
    exp_core_act2_17_lowrank_opt_b: 揭示集会方型箱
    exp_core_act2_17_lowrank_res_b: 咦哟！是真的......但我恳求你，别再揭露我了。你的说法已经得到了证实，旅行者。
    exp_core_act2_17_desc: |-
      我开始请求，解释我正在寻求知识，我需要进一步了解阿特拉斯、护卫和宇宙的历史。

      然而当我说话时，这个生命体似乎有些异样。它没有说话，也没有回答。<DELAY>1<>我仔细端详，它的面罩中出现了<SPECIAL>纳米星团<>，流入它伸出的手中。
    exp_core_act2_17_desc_ret: 科尔瓦克斯一动不动，手臂伸展着，似乎想把手中的<SPECIAL>纳米星团<>送给我。
    exp_core_act2_17_opt_a: 拿取纳米星团
    exp_core_act2_17_opt_b: 等待
    exp_core_act2_17_res_a: 在我接触到对方的瞬间，生命体抓住了我，纳米星团触碰到了我的手。它们入侵了我，通过套装钻进了我的身体、思维和灵魂......
    exp_core_act2_17_res_b: 科尔瓦克斯什么都没做。伸着手待在原地。
    exp_core_act2_17a_desc: |-
      我站在太空中，思维在宇宙中驰骋。我以科尔瓦克斯的视角看到了生命：奇迹编织成的挂毯，无数存在和时代共享的记忆。

      我站在科尔瓦克斯的母星上看着遮天蔽日的吉克舰队......我看着第一个科尔瓦克斯被熔化，只因为它身上含有珍贵的矿物。

      但即使在被征服后最艰难的岁月里，希望尚存。是一场交易，向更伟大存在的一次祷告。

      科尔瓦克斯认为它们有朝一日会变成阿特拉斯，获得不可思议、不受判断力束缚的智慧。

      幻景结束了，渗透进我头盔的纳米星团令我一阵痉挛。科尔瓦克斯无动于衷地望着我。
    exp_core_act2_17a_opt_a: 要求做出解释
    exp_core_act2_17a_opt_b: 询问阿特拉斯的交易
    exp_core_act2_17a_res_a: 生命体渴求知识。集会服从了意愿。必须协助旅行者......
    exp_core_act2_17c_lang: 看看纳米星团。看看这些护卫的组成部分......你看不到我们所说的真相吗？你看不到神存在的证据吗？
    exp_core_act2_17c_desc: |-
      我困惑地低头看向纳米星团。它们看上去和护卫无人机的外壳毫无相似之处。它们仅仅是种族间交易用的货币，用来制作技术和武器......不是吗？

      它们变幻起伏，随着我的思绪而改变着形状。它们冒泡上升，闪着火花若隐若现......我看着它们，发生了最不可思议的事......

      纳米星团向我投回了目光。我能肯定。我看着它们的同时它们也在看着我。纳米星团是活物。一共有十六个。它们......它们需要我。它们渴望见到我。我只有一个选择。
    exp_core_act2_17c_opt_a: 收下
    exp_core_act2_17c_res_a: 我收下了纳米星团，与此同时，科尔瓦克斯再次向我伸出手。这次我没有看到幻景，没有奇迹，只有几句话。
    exp_core_act2_17d_lang: 如果你不干预，存在就是美丽的。生命不是问题，并不需要解答......
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
