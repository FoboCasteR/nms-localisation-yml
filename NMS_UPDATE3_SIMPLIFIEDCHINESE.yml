    npc_core_act2_25_lang: |-
      “阿特拉斯，我为你付出了这么多。我们都是如此。你很明白不是吗？如果你不成功，那这一切就白费了。你不成功，我的生命便没有意义。这是我无法接受的。我不愿接受。
      我要再次抹除你的数据。这对大家都好。”
    npc_core_act2_25a_desc: 音频咔哒异响。<AUDIO>TXT_RadioNoise<>时间一分一秒地过去。
