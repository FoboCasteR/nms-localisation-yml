      我分享了自己的坐标，阿波罗也分享了它的。这肯定出了问题。

      我们的数据显示，我们站在相同的地点。我们正在用同一个全息界标通讯。

      我们又试了一遍，但结果不变。世界一片寂静，只能听到我们的说话声。
    npc_core_act2_24_res_b: 你怎么回事？我都成功出来了！你干嘛不告诉我你在哪儿？
    npc_core_act2_24a_lang: 现在是什么情况？我们为什么看不到对方？
