      与<HIGHLIGHT>指挥官<>交谈
    u3_notify_goto_captain3: 与<HIGHLIGHT>指挥官<>交谈
    u3_notify_battle_baddy: |-
      袭击货船夺取货物
      护卫飞船将于<RED>%SECONDS%秒<>后抵达
    u3_notify_space_battle: |-
      从<FUEL>海盗<>手中解救货船
      定位战斗地点并瞄准敌对飞船
      使用<IMG>PREVTARGET<>和<IMG>NEXTTARGET<>变更目标
    u3_teleporter_opt_b: "%DESTINATION%站"
    npc_overs_brief_main_lang_1: 真的是你吗？抱歉，我一直在寻找你。我承诺会在此次和每一次循环中帮助你。别担心，一切费用在很久以前就已经付清了，这笔交易是完全光明正大的。
    npc_overs_brief_main_desc_1: |-
      在陌生人说话时，一股味道向我袭来：费洛蒙侵入我的大脑，带来一些我从未有过的记忆，包括我从未去过的地方和从未做过的事情。
      记忆中的我站在镜子前，年老而孤独；这个吉克抱着逝去的同胞；涌现了很多年前的一场交易，双方签署了跨宇宙的合同。
      幻象结束后，监督者留了下来。
      监督者向我保证会扩张我的基地，使我能够雇佣其他工人。它们需要<TECHNOLOGY>建造终端<>才能开始工作。
    npc_overs_brief_opt_a_1: 雇佣建造监督者
    npc_overs_brief_opt_b_1: 拒绝服务
    npc_overs_brief_res_a_1: 这个吉克似乎有些不受控。它们在我的家园应该会感到自在。
    npc_overs_brief_res_b_1: 我不太想要雇佣这个吉克。
    npc_overs_brief_ret_lang_1: 啊，又是你。不过，接下来要去哪？
    npc_overs_brief_ret_desc_1: |-
      当我返回%NAME%后，我发现了与那个奇怪气味相同的痕迹。不过我现在的思路非常清晰。我之前太草率了，我的基地需要监督者，而现在就有个绝佳的机会。

      监督者向我保证会扩张我的基地，使我能够雇佣其他工人。它们需要<TECHNOLOGY>建造终端<>才能开始工作。
    npc_overs_wait_lang_1: 我这次不会再错过你了，朋友！不过现在还不行，不能和这次循环结束离得太近......
    npc_overs_wait_desc_1: 邀请这个家伙进我家园究竟对不对？只有靠时间来证明一切了。至少我还能有个伴。
    npc_overs_wait_opt_a_1: 继续
    npc_overs_wait_res_a_1: 等你作出决定后来我的空间站吧。一会见，朋友！
    npc_overs_comp_lang_1: |-
      你需要去学习和见识的东西太多了，而这个地方将会成为我们在无限宇宙中的家园！
      拿着这块<SPECIAL>玻璃<>，让星光涌入我们欢乐的家园吧！
    npc_overs_comp_opt_a_1: 接受玻璃
    npc_overs_brief_main_lang_2: |-
      最终，一切通过玻璃流入。不过我们拥有足够时间。我们还有其他需要去做的事情。
      如果你收集了<TECHNOLOGY>有色金属<>，我就能用它来校准科尔瓦克斯实体的<TECHNOLOGY>科技终端<>了。
      科尔瓦克斯人一直在我的人民手中备受摧残，请一定要善待他们，拜托了。
    npc_overs_brief_main_desc_2: 监督者请我收集<TECHNOLOGY>有色金属<>来为科尔瓦克斯科学家的招募做准备。
    npc_overs_brief_opt_a_2: 接受
    npc_overs_brief_opt_b_2: 拒绝
    npc_overs_brief_res_a_2: "%NAME%已经在让自己发挥作用了。只要一点<TECHNOLOGY>有色金属<>，就能带来一个科技终端、新的科尔瓦克斯访客。"
    npc_overs_brief_res_b_2: 我还没有准备好听从一个吉克的命令在四周闲逛。
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>有色金属<>，朋友，<TECHNOLOGY>有色金属<>！只要花上片刻来完成这项工作，我们的未来就都能得到改善了！"
    npc_overs_brief_ret_desc_2: |-
      监督者急于行动起来。他们不断对我的基地提出大量改善建议，我又有什么资格争论进展问题呢？

      监督者希望我收集<TECHNOLOGY>有色金属<>来为科尔瓦克斯科学家的招募做准备。
    npc_overs_wait_lang_2: 朋友，你拿到<TECHNOLOGY>有色金属<>了吗？
    npc_overs_wait_desc_2: |-
      我们的关系还不是十分清晰，但显然，从吉克急切的声音中，能听出它们对于我的不作为感到不满。我觉得它们为我设计了大量方案。

      我猜这可能只是本性。它们必须坐在这，被各种不知名的协议缠身，我才能自由自在的在群星中漫步。

      监督者急切地希望我继续任务。
    npc_overs_wait_opt_a_2: 道歉
    npc_overs_wait_opt_b_2: 解除
    npc_overs_wait_res_a_2: 我为自己缓慢的速度向吉克道歉。它们似乎对我的悔悟感到满意。
    npc_overs_wait_res_b_2: 我可不是辛劳吉克，我才不会为选择自己的命运而道歉。
    npc_overs_comp_lang_2: 又见面了，旅行者。相信这一次你已经得到需要的材料了吧？
    npc_overs_comp_desc_2: |-
      监督者的话很奇怪，暗示着我们曾经见过面，但我却没有任何印象。

      我问是谁花钱让他们为我进行这项服务，他们笑着声称是很多年前，我的孩子做的。
      我完全不知道他们在说什么。

      监督者向我索要<TECHNOLOGY>有色金属<>。
    npc_overs_comp_opt_a_2: 给予有色金属
    npc_overs_comp_opt_b_2: 拒绝
    npc_overs_comp_res_a_2: 太好了，朋友！我就知道你会成功的。这正是我完成<TECHNOLOGY>科技终端<>设计图所需要的。
    npc_overs_comp_res_b_2: 我理解。毕竟<TECHNOLOGY>有色金属<>价值珍贵。我相信你会好好利用它的。
    npc_overs_brief_main_lang_3: |-
      我们为了自己的贪欲把整个宇宙搞得杂乱无章，旅行者，这个星球也不例外。但是垃圾也有大用。
      前往一座废弃的建筑并从它们的终端获得数据。我会用它来改善<TECHNOLOGY>贮藏箱<>的设计计划。
    npc_overs_brief_main_desc_3: |-
      %NAME%是对吉克的反射。它们似乎对标刻它们族人的贪欲感到抱歉。

      它们希望对旧时的遗留物进行创新。这是对贪欲的掩饰，还是别的什么？

      无论它们的动机是什么，监督者声称我能够在附近的建筑中找到<TECHNOLOGY>贮藏箱<>设计图的数据。
    npc_overs_brief_opt_a_3: 接受
    npc_overs_brief_opt_b_3: 拒绝
    npc_overs_brief_res_a_3: 你不会后悔的，朋友！我已为你标记了一个地点，似乎已经准备好等待你来探索了。
    npc_overs_brief_res_b_3: 或许晚些时候，朋友？请记住，如果你无法保证所有物的安全，那它们将毫无用处！
    npc_overs_brief_ret_lang_3: 我仍然拥有这些坐标，朋友，不知道你是否有时间愿意进行调查？
    npc_overs_brief_ret_desc_3: |-
      我的监督者不喜欢听到否定的答案。然而，我坚持否认了它们的结论。更多存储空间的确非常必要。

      监督者声称我能够在附近的建筑中找到<TECHNOLOGY>贮藏箱<>设计图的数据。
    npc_overs_wait_lang_3: 没必要拖下去了，朋友！数据正在等待着你，你需要做的就是去得到它！
    npc_overs_wait_desc_3: 监督者说得有道理，它们一向如此。这个世界还有许多事情需要处理，没什么理由继续等在这里了。
    npc_overs_wait_opt_a_3: 同意抓紧时间
    npc_overs_wait_opt_b_3: 耸肩
    npc_overs_wait_res_a_3: 监督者与我告别，很高兴看到我因为任务而忙碌。
    npc_overs_wait_res_b_3: 监督者似乎对于我的冷漠感到焦虑。但是我才是这个基地的主人，不是它们。
    npc_overs_comp_lang_3: 你回来了！我很高兴，朋友！只要我拿到数据就能提取<TECHNOLOGY>存储设计图<>。
    npc_overs_comp_desc_3: 很高兴看到吉克非常投入于成功打造我们的家园。显然，它们非常高兴看到我，精力充沛地准备迎接即将到来的任务。
    npc_overs_comp_opt_a_3: 交付资料
    npc_overs_comp_opt_b_3: 拒绝
    npc_overs_comp_res_a_3: 遵守承诺，这个是你的<TECHNOLOGY>设计图<>。一个小任务，它们的代码就在那等着操纵呢！
    npc_overs_comp_res_b_3: 我们已经得到了数据，而且我们在我们的小小家园中十分安全。没必要着急。
    npc_overs_wait_for_sci_lang: |-
      不是现在......
      朋友，你觉得我们应该使用<TECHNOLOGY>科技终端<>吗？用科尔瓦克斯的咔哒声和光填满我们的家园吧？那一定会很棒的。
    npc_overs_wait_for_sci_desc: 监督者认为科尔瓦克斯科学家会使基地更加完善。它们希望看到自己花费心血的设计图能够得到有效利用。
    npc_overs_wait_for_sci_opt_a: 同意
    npc_overs_wait_for_sci_opt_b: 不同意
    npc_overs_wait_for_sci_res_a: 很高兴我们进行了这次谈话，朋友！
    npc_overs_wait_for_sci_res_b: 这是你的基地，朋友。用你喜欢的方式管理吧，我会一直在这里等你的！
    npc_overs_brief_main_lang_4: |-
      一切进展顺利，朋友。不过很快暴力就会紧随我们而来。这在所难免。
      如果我有<COMMODITY>微处理器<>的话，我就能在命运的战场中先发制人。是的！我会设计适合维吉恩军械士的<TECHNOLOGY>武器终端<>。
    npc_overs_brief_main_desc_4: 监督者向我索要<COMMODITY>微处理器<>来设计<TECHNOLOGY>武器终端<>。科学家应该会帮助完成任务。
    npc_overs_brief_opt_a_4: 接受
    npc_overs_brief_opt_b_4: 拒绝
    npc_overs_brief_res_a_4: "%NAME%一直都很帮忙，我没有理由怀疑它。我会找到它所需要的<COMMODITY>微处理器<>。"
    npc_overs_brief_res_b_4: 我可不着急把战争引到我们的小小避难所。
    npc_overs_brief_ret_lang_4: 雇佣一名维吉恩，朋友，从它们种族身上好好学习！记住战争的本质，细思战士的命运！
    npc_overs_brief_ret_desc_4: |-
      %NAME%确信增加一名维吉恩军械士会对我们的家园有所帮助。或许它是对的。准备好保护自己能有什么危害呢？

      监督者向我索要<COMMODITY>微处理器<>来设计<TECHNOLOGY>武器终端<>。科学家应该会帮助完成任务。
    npc_overs_wait_lang_4: |-
      你抽时间和维吉恩一起待着了吗？你可以从它们无谓的争斗中、与护卫间的愚蠢战争中有所收获。摧毁它们的世界是所有人的命运，旅行者。
      即便是你也一样。
    npc_overs_wait_desc_4: |-
      这最后一句宣告使我很困扰。我可没有摧毁世界的欲望，我所打造的任何武器都是为了自我保护。

      它们不是吗？
    npc_overs_wait_opt_a_4: 询问维吉恩的事
    npc_overs_wait_opt_b_4: 询问我的命运的事
    npc_overs_wait_res_a_4: 你已经知道一切与维吉恩相关的事了，旅行者！不记得了吗？好好想想！
    npc_overs_wait_res_b_4: 监督者对我的问题嗤之以鼻，而且......有些东西，一些概念还在我的脑中盘旋，似乎快要理解但还无法到达。
    npc_overs_comp_lang_4: 我相信我们的新科尔瓦克斯朋友有所帮助？它们只是我们欢乐旅程的起始点！你准备好继续前行了吗？
    npc_overs_comp_desc_4: 监督者向我索要<COMMODITY>微处理器<>来完成<TECHNOLOGY>武器终端<>的计划。
    npc_overs_comp_opt_a_4: 交付微处理器
    npc_overs_comp_opt_b_4: 拒绝
    npc_overs_comp_res_a_4: 你一直干得不错，朋友！我非常高兴！
    npc_overs_comp_res_b_4: 你不能无视命运，朋友！最终我们所有人都会迎接命运的安排。
    npc_overs_brief_main_lang_5: |-
      现在......想象一下，朋友。一个生命体使你动怒。你惩罚它、奖励它、改造它。最后，它会为你做你所希望的一切。
      护卫和它们的攻击也是如此。不过也仅限于此，现在我们需要训练这些训练员。
    npc_overs_brief_main_desc_5: 监督者要求我击杀护卫并带回它们的<SPECIAL>普茵<>。
    npc_overs_brief_opt_a_5: 接受
    npc_overs_brief_opt_b_5: 拒绝
    npc_overs_brief_res_a_5: 护卫扰乱了我的行程。我们需要从它们不断的骚扰中解脱出来！
    npc_overs_brief_res_b_5: 监督者的要求有些不一样。通常它们的计划都很清晰，获益也很明确。我必须在接受前好好想清楚。
    npc_overs_brief_ret_lang_5: 你想好了吗，朋友？你看到了其中的光辉逻辑没？我们有能力塑造它们，就如同它们尝试改造我们一样！
    npc_overs_brief_ret_desc_5: 监督者要求我击杀护卫并带回它们的<SPECIAL>普茵<>。
    npc_overs_wait_lang_5: 是的，朋友？需要帮忙吗？
    npc_overs_wait_desc_5: |-
      摧毁这些无人机并掠夺它们的原件算不算是谋杀？我是这些世界的主人，而不是它们。

      痛苦是它们应得的，它们就该感受到这些，因为我......因为我......

      我看着吉克，并且闻到一股奇怪的味道。我想要知道，是否这在某种程度上影响了我的思绪，这已经不是第一次了。我没有理会这个想法。毕竟吉克是我的朋友。
    npc_overs_wait_opt_a_5: 寻求安心
    npc_overs_wait_opt_b_5: 安静地离开
    npc_overs_wait_res_a_5: 这不是侵略，朋友。这是对它们无端进攻的惩罚！
    npc_overs_wait_res_b_5: 监督者的目的是什么？真的是为了改造护卫吗？还是它们有什么别的想法？
    npc_overs_comp_lang_5: 你拿到了吗，朋友？它们的血肉，它们的<SPECIAL>普茵<>？
    npc_overs_comp_desc_5: 监督者有些兴奋地向我索要我收集到的<SPECIAL>普茵<>。
    npc_overs_comp_opt_a_5: 交付普茵
    npc_overs_comp_opt_b_5: 拒绝
    npc_overs_comp_res_a_5: 如我所料，%NAME%给了我奖励。
    npc_overs_comp_res_b_5: 哦！为什么你允许护卫随便闲逛，而我，你的朋友，却饿着肚子坐在这里？
    npc_overs_wait_for_arm_lang: |-
      朋友，还有一件事......我已经教你建造<TECHNOLOGY>武器终端<>的方式了，不是吗？然而我却没看到维吉恩前来。
      我的帮助对你毫无用处，所以你才选择停滞不前吗？你必须雇佣一名军械士，这样我们的工作才能继续进行。
    npc_overs_wait_for_arm_desc: 监督者要求我建造<TECHNOLOGY>武器终端<>并为我的基地雇佣一名维吉恩军械士。
    npc_overs_wait_for_arm_opt_a: 接受
    npc_overs_wait_for_arm_opt_b: 拒绝
    npc_overs_wait_for_arm_res_a: 太妙了！我非常喜欢我们的维吉恩朋友。相信我们会和谐共处的。
    npc_overs_wait_for_arm_res_b: 你会回来的，迟早......不过别太久。我的耐心有限。
    npc_overs_brief_main_lang_6: 一切都在调整中。我们现在已经准备好再加入一名吉克农民了。实际上，我已经准备好它们的合同了。你只需要收集完成它们工作站的<SPECIAL>日光茄<>就可以了。
    npc_overs_brief_main_desc_6: |-
      %NAME%的信心大增，并又想要扩展我的家园。我觉得很难拒绝它们，因为农民的确可能打开新世界的大门，创造更多可能性。

      监督者需要<SPECIAL>日光茄<>来完成<TECHNOLOGY>农业终端<>设计图。日光茄生长在炎热的星球上，且需要<TECHNOLOGY>防护手套<>才能采收。
    npc_overs_brief_opt_a_6: 接受
    npc_overs_brief_opt_b_6: 拒绝
    npc_overs_brief_res_a_6: 荒野中的日光茄并不容易获得，但是这也体现出雇佣一名农民的价值了。
    npc_overs_brief_res_b_6: 尽管农场听起来很有吸引力，但是这个急切的吉克身上还有一些东西让我感到不安。
    npc_overs_brief_ret_lang_6: 记住，朋友，农民已经做好准备了。我们不应该耽误它们到达的时间。一切本该如此。
    npc_overs_brief_ret_desc_6: 监督者需要<SPECIAL>日光茄<>来完成<TECHNOLOGY>农业终端<>设计图。日光茄生长在炎热的星球上，且需要<TECHNOLOGY>防护手套<>才能采收。
    npc_overs_wait_lang_6: 在这次循环中，是一名谦逊的农民。在其他循环中，它们的破坏力是无限的。但是不必担心。你看不到的都不会发生。
    npc_overs_wait_desc_6: 监督者对于新农民的描述至少可以说非常令人担忧。它们是故意让我烦心，还是藏了什么秘密，只在时机合适时才公布？
    npc_overs_wait_opt_a_6: 询问农民的事
    npc_overs_wait_opt_b_6: 不探究
    npc_overs_wait_res_a_6: 别担心，朋友。我们在状态不好时的表现都不一样。这是本能！
    npc_overs_wait_res_b_6: 我离开时监督者一直盯着我。我发现很难理解它们真正的想法。
    npc_overs_comp_lang_6: 很高兴见到你，朋友。我相信维吉恩的技术会保证你的安全吧？
    npc_overs_comp_desc_6: 我得到了完成农民的工作站计划所需要的<SPECIAL>日光茄<>。真想看看第二个吉克到来时监督者的反应，一定很有趣。我无法想象它们花费大量时间和科学家或是军械士谈心。
    npc_overs_comp_opt_a_6: 交付日光茄
    npc_overs_comp_opt_b_6: 拒绝
    npc_overs_comp_res_a_6: 啊，农场！我们应该开拓土地，从护卫那里解放出来，去体验贸易的荣耀！
    npc_overs_comp_res_b_6: 怎么了？你不想看到另一名吉克进驻你的家园吗？我是不是准备的太多了？
    npc_overs_brief_main_lang_7: |-
      一旦你拥有了农民，就能够畅通无阻地进行交易了！不用被来回牵制就能从光荣的收获中获益！
      不要害怕，朋友，我会为你做到的。我只需要一些<TECHNOLOGY>电路板<>就能完成我们自己的交易终端计划了。
    npc_overs_brief_main_desc_7: 监督者需要<TECHNOLOGY>电路板<>来打造<TECHNOLOGY>银河交易终端<>设计图。科尔瓦克斯科学家应该能够提供必要的配件。
    npc_overs_brief_opt_a_7: 接受
    npc_overs_brief_opt_b_7: 拒绝
    npc_overs_brief_res_a_7: 我对吉克所执着的交易没有什么热情。不过，从我的家园直接进入银河市场的确很方便。
    npc_overs_brief_res_b_7: 吉克对商业痴迷并没有关系，但是这个基地是我自己打造的。我还没准备好把市场的眼光带到这里，对我的墙壁虎视眈眈，时刻为我的时间估价。
    npc_overs_brief_ret_lang_7: 来吧，朋友！只需要花费一点钱就能买到些电路来自如进行交易荣耀了！
    npc_overs_brief_ret_desc_7: 监督者需要<TECHNOLOGY>电路板<>来打造<TECHNOLOGY>银河交易终端<>设计图。科尔瓦克斯科学家应该能够提供必要的配件。
    npc_overs_wait_lang_7: 工厂群集在这个地方，一个个世界毫无目的地倾泻资源，而你就因为毁了一块石头受到护卫的攻击？真是太可恶了。让我感到恶心。
    npc_overs_wait_desc_7: |-
      监督者是对的。我因为开采少量资源而遭到护卫的攻击，但工厂建筑群却在肆无忌惮地运行。
      为什么？为什么它们无视这种贪欲，而我却要为了生存而战斗？
    npc_overs_wait_opt_a_7: 同意这不公平
    npc_overs_wait_opt_b_7: 耸肩表示接受
    npc_overs_wait_res_a_7: 很高兴看到你发怒了！问问你自己，为什么护卫要选择谁来受苦？谁给它们的权利？
    npc_overs_wait_res_b_7: 朋友！这种漫不经心的冷漠！我无法接受这样的漠不关心。想一想其他因为你的不作为而导致的失败吧。
    npc_overs_comp_lang_7: 我相信我们的科学家能够满足你的需求，是不是？他们拥有我们需要的电路吗？
    npc_overs_comp_desc_7: |-
      在我靠近监督者时，我几乎可以确定听到它们用一种我听过却不明白的语言自言自语。但是过了一会，我就没再听到关于毒液的事情了。我一定是搞错了。

      %NAME%向我索要<TECHNOLOGY>电路板<>。
    npc_overs_comp_opt_a_7: 交付电路
    npc_overs_comp_opt_b_7: 拒绝
    npc_overs_comp_res_a_7: 监督者很奇怪，不过也没比我遇到过的其他物种差到哪去。实际上，它们比多数物种都有帮助。我把电路交给它们并得到了我的奖励。
    npc_overs_comp_res_b_7: 为什么要推迟呢，朋友？没关系，我相信你有你的原因。你已经做好了计划，总会有原因的，我相信。
    npc_overs_brief_main_lang_8: 啊，朋友，你一定会对%NAME%表示满意的！我已经起草了<TECHNOLOGY>飞船技术<>的设计图。不过我的设计还无法与你的飞船同步。我需要<SPECIAL>引力微子球<>来完善我的设备。
    npc_overs_brief_main_desc_8: |-
      监督者料想到我会满意，而它们也的确是对的。它们不断努力改善我的地域。
      完成它们所承诺的<TECHNOLOGY>飞船技术<>需要用到<SPECIAL>引力微子球<>。农民或许能够帮忙。
    npc_overs_brief_opt_a_8: 接受
    npc_overs_brief_opt_b_8: 拒绝
    npc_overs_brief_res_a_8: 你不会后悔的，朋友！很高兴我们能够齐心协力地工作。
    npc_overs_brief_res_b_8: 那就这样吧。合作并不一定适合每个人。我会一直在这，你改变主意可以来找我。
    npc_overs_brief_ret_lang_8: 只有你可以离开，朋友，所以你应该更加轻松自在！
    npc_overs_brief_ret_desc_8: |-
      监督者指出我可以来去自如，甚至还为我的基地提供了另一项改善方案。
      %NAME%为我提供了专属的<TECHNOLOGY>飞船技术<>，但是我必须拿到<SPECIAL>引力微子球<>才能完成这项技术。农民或许能够帮忙。
    npc_overs_wait_lang_8: |-
      你可以离开，不过别上当。我们都是囚徒，你也是一样。
      如果你抛弃了我，你将会遇到另一位与我拥有不同面孔但是相同灵魂和语言的吉克......我们在时间与记忆中成对出现在你的面前，我们是你的仆人，我们是你的老师！
    npc_overs_wait_desc_8: |-
      %NAME%暗示说，如果我不再接受它们的服务，我会遇到另一个和它们一样的物种，一切没有发生任何改变。它们声称我是一名囚徒。

      我只知道我必须相信监督者。我的内心是这样告诉我的。
    npc_overs_wait_opt_a_8: 道歉
    npc_overs_wait_opt_b_8: 坚持你是自由的
    npc_overs_wait_res_a_8: 不必道歉，朋友。你和我们一样没得选。
    npc_overs_wait_res_b_8: 你会相信你即将相信的事情，朋友。这是一切事物的本性。
    npc_overs_comp_lang_8: 你的冒险怎么样，朋友？寻找引力微子球的征程？我一直在忠实地等待着你。
    npc_overs_comp_desc_8: |-
      %NAME%说话的方式有些问题，它所有的亲切话语都暗示着只对最深处敌人才有的愤恨。

      不过我们要是敌人的话，它也不会回来工作的。当然不会。我们是朋友。

      监督者需要<SPECIAL>引力微子球<>来完成<TECHNOLOGY>飞船技术<>的设计。
    npc_overs_comp_opt_a_8: 交付引力微子球
    npc_overs_comp_opt_b_8: 拒绝
    npc_overs_comp_res_a_8: 我依旧非常感激你的帮助。朋友。
    npc_overs_comp_res_b_8: 如你所愿。你最终还是会给我那个球体的，你知道的。
    npc_overs_brief_main_lang_9: 你是否想过死后的样子，在终结与重生之间？对寂灭进行冥想。从尸体上收获<SPECIAL>腐藤<>。这是唯一的解脱方式。
    npc_overs_brief_main_desc_9: |-
      自从监督者到来后，我就一直做同样的梦，感觉像是一段记忆一样的噩梦。血肉与金属相融合，一个满是闪烁玻璃的世界。

      一个拥有绿色蓝天和黑曜石月亮的星球，梦中我看到了自己的坟墓......在我回归现实后，在摆脱幻镜前有一个瞬间，世界的创伤从我眼前缓缓消散。

      监督者要求我收获<SPECIAL>腐藤<>，这是在死亡生物尸体上发现的一种材料。
    npc_overs_brief_opt_a_9: 接受
    npc_overs_brief_opt_b_9: 拒绝
    npc_overs_brief_res_a_9: 监督者服务得很到位。或许它们的任务能使我从这些循环的噩梦中解脱。
    npc_overs_brief_res_b_9: 或许还不是对寂灭进行冥想的时候。
    npc_overs_brief_ret_lang_9: 我知道你也看到它了，朋友。绯红之眼。它总能找到你。
    npc_overs_brief_ret_desc_9: |-
      腐藤是一种奇怪的材料，在千变万化的宇宙中始终如一。或许%NAME%是对的。或许它的确提供了一条线索。
      监督者希望我收获<SPECIAL>腐藤<>，这是在死亡生物尸体上发现的一种材料。
    npc_overs_wait_lang_9: 你有任何关于循环间闪烁、生命与重生间短暂无穷的记忆吗？我表示怀疑，朋友！很少人能做到。
    npc_overs_wait_desc_9: 我不知道要如何回答%NAME%的问题。我感觉它们已经知道我的答案了，并且对我要说的不感兴趣。
    npc_overs_wait_opt_a_9: 回到问题上
    npc_overs_wait_opt_b_9: 无视它们
    npc_overs_wait_res_a_9: 监督者大笑着，它们的喙一张一合发出咔哒声。
    npc_overs_wait_res_b_9: 监督者打量着我，它们脸上呈现出一种深入的探究。我应该离开它们。
    npc_overs_comp_lang_9: 我能看到你的改变，朋友。你完成了你的任务，在你看到这个世界的时候我早已见过了。
    npc_overs_comp_desc_9: 我不能完全理解我为监督者做了什么，不过它们似乎又一次准备为我的表现而奖励我了。
    npc_overs_comp_opt_a_9: 交付腐藤
    npc_overs_comp_opt_b_9: 拒绝
    npc_overs_comp_res_a_9: 这里。拿着这些图样。但愿你所建造的建筑能一直提醒你为此而击杀的物体。
    npc_overs_comp_res_b_9: 小心点，朋友。与死亡相伴太久......谁知道它会为你带来什么。
    npc_overs_terminal_lang_3: 用户已识别。终端已启动。正在访问图样。
    npc_overs_terminal_desc_3: |-
      监督者带我去的地方已荒废多年。面板深埋在油滑、脉动的生物体之下，和我之前在其他废弃建筑里看到的并无不同。

      潮湿的空气中散发着恶臭。虽然不报太大希望，我还是按下了终端的开关，出乎意料的是，随着一阵刺耳的声音，它苏醒了过来。
    npc_overs_terminal_opt_a: 分析图样
    npc_overs_terminal_res_a: 我的监督者的知觉目前为止一直很有效。我应该相信这些图样中具有所需要的数据。
    npc_overs_terminal_wait_lang_3: 终端被攻破//安全措施已启动//用户已登录......//数据已清除
    npc_overs_terminal_wait_desc_3: 终端对我的探测反应并不乐观。我已经拿到所需要的数据了，不过似乎还有希望获取更多信息。
    npc_overs_terminal_wait_opt_a: 测试输入面板
    npc_overs_terminal_wait_res_a: 机器仍无反应。
    npc_overs_final_lang: |-
      朋友，我提出了需求，而你却并没有应允。这让你感到愧疚吗？这让你的双手沾染罪恶了吗？朋友！闯入者！旅行者！你是什么？
      你看不到吗？这个世界的每一件物品都是为你打造的。血液与怨恨的历史，你终有一天会发现发生过的一切，都是你旅途的背景！
    npc_overs_final_desc: |-
      空气中又飘来了那种奇怪的气味，费洛蒙发出......这次经历了监督者的记忆，而我感同身受。我看到了它的生命在我们第一次见面时消散，我举着武器在一座奇怪的建筑中向它靠近......

      可怕的是，我十分确定这个吉克在这件事过后已历经千年。但这不可能。我从未进入过这个建筑中。这些事情也从未发生过。
    npc_overs_loop_lang: |-
      离开我。你永远都不会懂。那天我凝视着玻璃世界，看到事物间的空隙，现实中的黑暗之心。
      我会在这里等到生命结束，直到我再次重生。直到我们重复这一切，在超越这些世界的世界中......即便是现在，我也在重复我的生命！
    npc_overs_loop_desc: |-
      监督者要我离开。它们告诉我它们已经无话可说。显然他们已经陷入混乱之中。这个基地是个乐园。这个世界是属于我的。这一点我很确定。

      一个吉克的胡言乱语并不能改变什么。

      监督者告诉我，它们的合约终止了。
    npc_overs_loop_opt_a: 温柔地触碰监督者
    npc_overs_loop_opt_b: 离开监督者
    npc_overs_loop_res_a: 吉克对我的触碰毫无反应，我没再逗留。
    npc_overs_loop_res_b: 它们的出现令人紧张不安，但是我宁愿让监督者留在这里，在我能看到的地方。
    npc_arms_brief_main_lang_1: |-
      闯入者，你的吉克仆人告诉我你要来了。能够见到一位杀戮欲超越我的人真是太荣幸了！格拉！我们应该一同为了赫客的荣耀和我们的祖先而杀戮！
      伟大的护卫猎杀开始了！来吧，让我们来吸入必要的格拉格拉吧！
    npc_arms_brief_main_desc_1: |-
      维吉恩很老。这不是它们的皮肤或出现的痕迹，这些物种太过陌生，对我而言非同寻常，我很难在此基础上作出判断。

      不，这是它们保护自己以及说话的方式。它们不会装模作样，当它们对我笑并告诉我见到我很荣幸时，我相信了它们。

      %NAME%向我保证会来到我的世界并使用我的新<TECHNOLOGY>武器终端<>。
    npc_arms_brief_opt_a_1: 接受
    npc_arms_brief_opt_b_1: 拒绝
    npc_arms_brief_res_a_1: 格拉！我会庆祝嗜血丰收的！不过告诉我：我需要为我本人的传送付费吗？
    npc_arms_brief_res_b_1: 我搞错了吗？好吧，闯入者。你改变主意的时候告诉我。我渴望猎杀！
    npc_arms_brief_ret_lang_1: 你重新考虑好了吗？格拉！没有什么比和我结盟更好的决定了！
    npc_arms_brief_ret_desc_1: "%NAME%向我保证会来到我的世界并使用我的新<TECHNOLOGY>武器终端<>。"
    npc_arms_wait_lang_1: |-
      年轻时，我在祖宗中臭名昭著，而且非常懦弱。我连一个吉克都无法射杀，更别说是可怕的护卫无人机了！
      不过时代不同了。我们已经丢弃了我们的弱点。我希望你能摆脱你的......
    npc_arms_wait_opt_a_1: 离开
    npc_arms_wait_res_a_1: 格拉！我们很快就会见面的，闯入者！
    npc_arms_comp_lang_1: |-
      这些设施很壮丽，但要知道，我们维吉恩消灭那些哪怕出现一丝武器生产痕迹的世界......你应该庆幸我是你的朋友！格拉拉拉！
      必须终止暴力，这是德林达格的方式，是赫客的方式。当没有谋杀的时候，最后的武器将会是我们维吉恩自己，为我们的神圣目标而服务。
    npc_arms_comp_desc_1: 为了表示和平，军械士为我提供了一张<TECHNOLOGY>套装技术<>的设计图。它急于展示自己不仅仅是一名战士。
    npc_arms_comp_opt_a_1: 接受礼物
    npc_arms_comp_opt_b_1: 拒绝
    npc_arms_comp_res_a_1: 格拉！骄傲地戴上吧！现在，在我们开始一起工作前，还有些事必须处理......
    npc_arms_comp_res_b_1: 格拉！等你准备好使用我的礼物时再回来......
    npc_arms_brief_main_lang_2: |-
      维吉恩统帅部不会允许我居住在这里而无视我的目标，闯入者。
      我已经发现了附近的武器工厂，只有破坏它才会彰显我们的价值。既然你也在那，或许你也可以从中学到些有用的东西......
    npc_arms_brief_main_desc_2: |-
      我听说维吉恩相信没有其他种族能够持有武器，在经历了吉克的暴行后，只有维吉恩可以使用武装力量。

      军械士告诉我附近武器工厂的位置，声称那里正在进行非法运营。如果我去阻止它生产，或许能够获得珍贵的设计图。
    npc_arms_brief_opt_a_2: 接受
    npc_arms_brief_opt_b_2: 拒绝
    npc_arms_brief_res_a_2: 格拉！跟着荣耀的脚步前行吧，不过要小心。护卫会时刻关注这个设施的。
    npc_arms_brief_res_b_2: 不要拖太久。我等待你同意的那天，闯入者！
    npc_arms_brief_ret_lang_2: 格拉，闯入者！我们每耽误一分钟就有一箱武器生产出来，就会创造一次暴力。我们必须摧毁那间工厂！
    npc_arms_brief_ret_desc_2: 军械士告诉我附近武器工厂的位置，声称那里正在进行非法运营。如果我去阻止它生产，我或许能够获得珍贵的设计图。
    npc_arms_wait_lang_2: 小心，闯入者。护卫会试图阻止我们的。谁知道在工厂等待你的是什么？
    npc_arms_wait_desc_2: |-
      尽管%NAME%告诉我它们不憎恨无人机，但是维吉恩和护卫斗争了几个世纪。它们说，护卫是不可小觑的对手，在许多方面维吉恩都很重视。
      公平、保护、力量。

      一切，除了最为重要的：激情、荣誉和友爱......军械士说话的时候，悲伤而安静，偶尔咳嗽一两声。
    npc_arms_wait_opt_a_2: 鞠躬并离开
    npc_arms_wait_opt_b_2: 离开
    npc_arms_wait_res_a_2: "%NAME%点头回敬我的鞠躬。"
    npc_arms_wait_res_b_2: 这名战士安静地盯着我。
    npc_arms_comp_lang_2: 你已经让它们停工了吗，闯入者？或许我们还应该让你像维吉恩一样！
    npc_arms_comp_opt_a_2: 确定
    npc_arms_comp_opt_b_2: 拒绝回答
    npc_arms_comp_res_a_2: |-
      干得漂亮，闯入者！格拉！你获得我们的技术了吗？拿着吧，我会为你解读的。

      我们应该继续你的训练。如果不去使用武器，不沾染正义战争的荣耀，那么将一无是处！
    npc_arms_comp_res_b_2: 格拉！别让你的血液凝固了，闯入者！
    npc_arms_brief_main_lang_3: |-
      锻炼自己，闯入者。<SPECIAL>海盗<>已经发现了我们的世界！格拉！你的武器可以靠他们得到锻炼了。
      格拉！进攻吧！点燃他们罪恶的据点！让他们知道这是无人深空，只有我们存在！
    npc_arms_brief_main_desc_3: |-
      军械士在对我说道海盗时，浑身颤抖。我从未见过它们对其他物种表现的如此激动而充满敌意。
      军械士让我警惕围绕这个世界的<SPECIAL>海盗飞船<>，并要我前去<SPECIAL>战胜他们<>。
    npc_arms_brief_opt_a_3: 同意
    npc_arms_brief_opt_b_3: 拒绝
    npc_arms_brief_res_a_3: 格拉！打得漂亮，闯入者！在他们引起更多护卫的注意前摧毁他们！
    npc_arms_brief_res_b_3: 格拉！太胆怯了！
    npc_arms_brief_ret_lang_3: 格拉，闯入者！你怎么能原谅海盗污染家园世界？他们对我们而言是无限的耻辱！格拉！
    npc_arms_brief_ret_desc_3: 军械士让我警惕围绕这个世界的<SPECIAL>海盗飞船<>，并要我前去<SPECIAL>战胜他们<>。
    npc_arms_wait_lang_3: 你还在等什么呢？去啊！去战斗！
    npc_arms_wait_desc_3: 维吉恩认为它们都是治安维持军，是努力为宇宙带来和平的战士。这在它们身上似乎格外嘲讽。
    npc_arms_wait_opt_a_3: 示意你的多用途工具
    npc_arms_wait_opt_b_3: 保持消极状态
    npc_arms_wait_res_a_3: |-
      格拉！格拉！格拉！

      海盗迎来死亡，闯入者迎来荣耀！
    npc_arms_wait_res_b_3: "%NAME%语无伦次，被海盗气得发抖，为我的无动于衷感到失望。"
    npc_arms_comp_lang_3: 这就结束了吗，闯入者？你把这些邪恶的家伙们从我们的空气中净化掉了吗？
    npc_arms_comp_opt_a_3: 确定
    npc_arms_comp_opt_b_3: 拒绝回答
    npc_arms_comp_res_a_3: |-
      格拉！干得不错，闯入者！你还年轻！

      还能再次杀敌！格拉，我太羡慕你了......
    npc_arms_comp_res_b_3: 不要考验我的耐心，闯入者。尤其是海盗的事情！
    npc_arms_brief_main_lang_4: |-
      闯入者，这里有好消息也有坏消息。有些海盗似乎逃离了你的怒火！不过这无非是推迟了他们的灭亡。
      将他们打倒，审问他们潜在的武器技术，并把他们交给万丈深渊吧！格拉！
    npc_arms_brief_main_desc_4: |-
      %NAME%显然已经被猎杀的激情所蒙蔽，但这种能量却无法掩饰它正在衰弱的事实。居住在我的基地中是否使它变得虚弱了呢？

      军械士希望我找到一名逃脱的海盗，并获得任意他们可能拥有的<TECHNOLOGY>技术<>。
    npc_arms_brief_opt_a_4: 接受
    npc_arms_brief_opt_b_4: 拒绝
    npc_arms_brief_res_a_4: 这是你的奖赏，闯入者。武器技术，还有你可以随意处置的海盗！格拉！光耀我们的祖先吧！
    npc_arms_brief_res_b_4: 你在战斗中很威武！为什么要拒绝呢？
    npc_arms_brief_ret_lang_4: 海盗潜伏在你的家园世界，而你却无动于衷？我常认为我生病了，不过这种无所作为......格拉！
    npc_arms_brief_ret_desc_4: 军械士希望我找到一名逃脱的海盗，并获得任意他们可能拥有的<TECHNOLOGY>技术<>。
    npc_arms_wait_lang_4: 等你处理完残留的海盗后，就到我们猎杀的时候了，闯入者。这将是我最后一次，我想......它们说有许多花只生长在无人机在战斗中摧毁的地方。哦，真想看看这样的场景。
    npc_arms_wait_desc_4: 维吉恩显然正在退化。它们似乎相信它们能够参与某种终极荣耀之战，但我却不太相信。%NAME%似乎无法在外冒险，更别说战斗了。
    npc_arms_wait_opt_a_4: 离开
    npc_arms_comp_lang_4: 结束了吗？你让他们受苦了吗？
    npc_arms_comp_desc_4: 军械士开始咳嗽。它们看上去身体状况不好。
    npc_arms_comp_opt_a_4: 确定
    npc_arms_comp_opt_b_4: 拒绝回答
    npc_arms_comp_res_a_4: 我会解读它们的数据，闯入者。但愿那能为你带来荣耀！不过，我......我还有个任务要交给你。马上就结束了。
    npc_arms_comp_res_b_4: 别拖着，闯入者......我的时间不多了。
    npc_arms_brief_main_lang_5: |-
      这个世界有个建筑，是一座无关紧要的仓库。但是对护卫来说呢？格拉！它们会拼尽全力保护仓库。
      攻击仓库，让护卫发怒。这样我们的猎杀就可以开始了！你不在的时候，我会创建一个<TECHNOLOGY>强力升级<>，让你的武器在大战时杀无赦！
    npc_arms_brief_main_desc_5: |-
      %NAME%看起来又进一步衰退了。这种对于猎杀的渴望似乎是它活下去的唯一动力。
      维吉恩希望我摧毁一座仓库，这样护卫就会来找我们。维吉恩答应会在我离开时研制某种<TECHNOLOGY>武器升级<>。
    npc_arms_brief_opt_a_5: 接受
    npc_arms_brief_opt_b_5: 拒绝
    npc_arms_brief_res_a_5: 去吧。我会为你准备武器的，闯入者。你可以......可以相信我的工作。
    npc_arms_brief_res_b_5: 格拉！别......别再拖着了，闯入者......
    npc_arms_brief_ret_desc_5: 维吉恩希望我攻击一座仓库并发送求救信标，把护卫召集到这个世界。同时，它答应会在我离开时研制某种<TECHNOLOGY>武器升级<>。
    npc_arms_wait_lang_5: |-
      你知道我们维吉恩在死前会做什么吗，旅行者？我们前往石碑。我们用剩下的力量把自己撕成碎片，喊出我们最后的叫声。
      这是我们在为一生中执行过的暴力赎罪。这是一种美好的死亡方式。如果我们无法踏上旅途呢？

      有替代者也可以。比如一名同伴可以帮助完成任务。或许能够寻求到战争......
    npc_arms_wait_opt_a_5: 点头表示理解
    npc_arms_wait_opt_b_5: 离开
    npc_arms_wait_res_a_5: 我很感激，闯入者。
    npc_arms_comp_lang_5: 我已经发现它们了......它们的眼睛正在盯着我们。你已经做到了，不是吗？你的行为召集了它们......
    npc_arms_comp_opt_a_5: 确定
    npc_arms_comp_opt_b_5: 拒绝
    npc_arms_comp_res_a_5: 很抱歉，闯入者......我不能再继续帮助你战斗了。我太虚弱了。拿着这个<TECHNOLOGY>升级模块<>，等待它们的到来吧！
    npc_arms_comp_res_b_5: 闯入者......我只剩下抗议的力气了。你必须这么做。必须。
    npc_arms_brief_main_lang_6: |-
      它们靠近了......但是在终极战斗前，我还有个任务要交给你。我得足够强壮才能为你服务。这是一种物质，是由年轻人免费提供给年长者的，可以用来储存我。
      我多年来一直陷在收获的电路中，我的器官为了更敏捷而牺牲了酵素。我很高兴这样做。但是我们如今已经不需要重复这样的折磨了。在<TRADEABLE>维吉恩匕首<>中残留的霉应该足够治愈我了。
    npc_arms_brief_main_desc_6: |-
      无论%NAME%作出了何种牺牲，它们都不会在年迈时获得同样的回报。维吉恩的身体伤痕累累，它们语速缓慢而吃力。我不敢想象它们能不能活到下一年。

      军械士需要<TRADEABLE>维吉恩匕首<>来阻止它们进一步衰退。
    npc_arms_brief_opt_a_6: 接受请求
    npc_arms_brief_opt_b_6: 拒绝
    npc_arms_brief_res_a_6: 维吉恩舒了口气。它们什么都没说，但在它们疲惫的眼神中流露着希望。
    npc_arms_brief_res_b_6: 你拒绝了我的荣耀？你希望我坐在这里等死？格拉！
    npc_arms_brief_ret_lang_6: 围墙在包围我们，闯入者。绯红之眼正在注视着我们......时间不多了。
    npc_arms_brief_ret_desc_6: 军械士需要<TRADEABLE>维吉恩匕首<>来阻止它们进一步衰退。
    npc_arms_wait_lang_6: "我很害怕，闯入者。我感到我的末日在逼近，但是我太弱了。我知道我应该有信心，但是我......\n噩梦，闯入者。我曾见过的事情......
      \                                \n绯红之眼在我眼前......世界的创伤......"
    npc_arms_wait_desc_6: 维吉恩安静了下来，它们陷入了苦恼。
    npc_arms_wait_opt_a_6: 使它们安心
    npc_arms_wait_opt_b_6: 离开
    npc_arms_wait_res_a_6: 格拉！你可真是个伟大的闯入者，我承认......
    npc_arms_comp_lang_6: 你不在的时候，我可忙得很呢，闯入者。我已经为你的飞船精心制作了另一项<TECHNOLOGY>升级模块<>。不过匕首......我已经能闻到屋内战斗霉的味道。把它们交给我吧......
    npc_arms_comp_opt_a_6: 交出匕首
    npc_arms_comp_opt_b_6: 拒绝
    npc_arms_comp_res_a_6: 维吉恩拿到匕首并将它插入自己的手臂中。它们立刻恢复了精神。
    npc_arms_comp_res_b_6: 你无法否认你拿到了匕首，闯入者！为什么要如此残忍？
    npc_arms_brief_main_lang_7: 现在我们已经准备好了，闯入者！护卫来了，你应该冲出去会会它们！这将会是光辉的一天，旅行者，它曾经是，并将再次成为荣耀。
    npc_arms_brief_main_desc_7: |-
      维吉恩骄傲地看着我。它似乎因为我又找到了新的使命。当然，这一点我很高兴。

      但是，将我的世界置于危险之中，让我召集如此多护卫进行毫无意义的战斗......等我回来后，我得和军械士谈谈我们的未来。

      军械士让我小心抵达我们家园附近的多重<SPECIAL>护卫武装<>。我必须击败它们。
    npc_arms_brief_opt_a_7: 接受
    npc_arms_brief_opt_b_7: 拒绝
    npc_arms_brief_res_a_7: 格拉！格拉！格拉！格拉！
    npc_arms_brief_res_b_7: 你不能拒绝，闯入者！至少现在不能！
    npc_arms_brief_ret_lang_7: 我们必须实现我们的胜利时刻，闯入者！现在要战胜怯弱......这太难以置信了！
    npc_arms_brief_ret_desc_7: 军械士让我小心抵达我们家园附近的多重<SPECIAL>护卫武装<>。我必须击败它们。
    npc_arms_wait_lang_7: 别浪费时间唠叨了，旅行者！去吧！战斗吧！
    npc_arms_wait_opt_a_7: 离开
    npc_arms_comp_lang_7: 赫客倒下之时就是你存活之时，旅行者。原谅我，我错了！我的整个生命，都错了！值得我们服务的并不是死亡，而是生存。是你，旅行者。是你，只是你！
    npc_arms_comp_desc_7: |-
      维吉恩保证不会给基地引来任何麻烦，诚恳地道歉，告诉我生存比死亡更值得服务，而我尤其值得它们帮助。

      军械士给了我货币作为伟大胜利的奖励。
    npc_arms_comp_opt_a_7: 接受奖励
    npc_arms_comp_opt_b_7: 拒绝
    npc_arms_comp_res_a_7: 为你服务是我的荣幸，旅行者。继续荣耀之旅吧。
    npc_arms_comp_res_b_7: 格拉！你的奖励正在等待着你，等你准备好就可以领取......
    npc_arms_term_lang_1: 产品状态：95% 效率......
    npc_arms_term_desc_1: 工厂的确参与了非法武器生产中，正如维吉恩所说的一样。我应该阻止生产并看看从它们的系统中能收获什么。
    npc_arms_term_opt_a_1: 摧毁产品
    npc_arms_term_opt_b_1: 离开
    npc_arms_term_res_a_1: |-
      我摧毁了生产线，用一些更无害的东西代替了它们的设计图。工厂会生产灯泡，至少目前为止是这样的。

      我在生产前复制了一份武器设计图，尽管我不太能理解。
    npc_arms_term_wait_lang_1: 已接受新的设计图......正在开始制造......
    npc_arms_term_wait_desc_1: 机器按照我的规格进行了重新调整。但愿我让世界变得更美好了。
    npc_arms_term_wait_opt_a_1: 为食物配置
    npc_arms_term_wait_opt_b_1: 为艺术配置
    npc_arms_term_wait_opt_c_1: 离开
    npc_arms_term_wait_res_a_1: 机器在处理管中的纸浆和金属时呼呼作响，不断抽出压缩的营养块。
    npc_arms_term_wait_res_b_1: 生产线进行了重新配置，使用丑陋的原材料创造出无限的美丽。
    npc_arms_depot_desc_1: 终端已经准备好接收数据输入。只要我广播一条信号把护卫召集到这个世界就能够引起灾难。
    npc_arms_depot_lang_1: 仓库已破坏......请求协助？
    npc_arms_depot_opt_a_1: 上传求救信号
    npc_arms_depot_opt_b_1: 离开
    npc_arms_depot_res_a_1: 我上传了求救信号，一系列 16 位的符文以全部频率在宇宙中发送。我应该回到军械士那里寻求下一步指示。
    npc_arms_depot_wait_lang_1: 护卫协助已抵达......保持冷静......避开异常......
    npc_arms_depot_wait_desc_1: 终端实现了它的目的。我该走了，以防我们的计划遭到破坏。
    npc_arms_depot_wait_opt_a_1: 离开
    tra_arms_pirate_lang: |-
      朋友！我们在如此美好的时刻相遇！要知道，海盗们活捉了我，而我却对他们的违法行为束手无策，告诉吉克贸易联盟我是无辜的，好吗？
      拿着这个代表着我善良的货币，朋友！别多嘴！
    tra_arms_pirate_desc: 生命体为我提供了它的<TECHNOLOGY>高级生存设计图<>。它声称自己不幸遭海盗俘虏，但是我仍然有所疑虑。设计图似乎只是作为让我保持安静的交换条件。
    exp_arms_pirate_lang: |-
      咦哟！生命体的救星！科尔瓦克斯是他们的奴隶，科尔瓦克斯是被迫操控海盗频率，仅此而已！科尔瓦克斯希望生命体相信它的品德。

      赠予技术，以作为保密的交换，如果生命体试图向当局举报科尔瓦克斯，那么科尔瓦克斯将会采取致命的反击措施......
    exp_arms_pirate_desc: |-
      生命体献上了它的<TECHNOLOGY>高级生存数据<>。它声称自己是无辜的，被迫过着海盗生活，而这并非出自本愿......
      对我生命的威胁未能支持它的无罪声明，不过我已经得到了想要的东西。
    war_arms_pirate_lang: 格拉！愚蠢的闯入者，你毁了几个月来的工作！高贵的维吉恩长官在海盗那里做秘密调查，马上就要追踪到我一直寻找的逃犯！纳尔异教徒不会逃离我们的制裁，这一点你可以确定！格拉！
    war_arms_pirate_desc: |-
      生命体愤怒地从房间那头扔过来它的<TECHNOLOGY>高级生存数据<>。它声称一直在做秘密调查，试图追踪被称为纳尔异教的派系。
      海盗与这个纳尔之间的关系不太明朗。然而，继续询问这名维吉恩似乎不太明智......
    npc_arms_pirate_opt_a: 接受
    npc_arms_pirate_res_a: 我拿着<TECHNOLOGY>高级生存设计图<> 离开了。我没必要再待在这里了。
    npc_arms_final_lang: |-
      我很平静，旅行者。我做过一笔交易，一个可怕的契约......我已经不是以前的我了，不是真正的我。不过我会活下去。我的痛苦已经终结了。

      我想我的生命曾经是有意义的，但是我错了......在我生病，濒临死亡时，我在梦里看到了一切......
      你是最重要的。在这里，我发现：这就是我的目的。我现在属于阿特拉斯了。
    npc_arms_final_desc: |-
      军械士非常平静，不再铸造武器。它们告诉我它们的生命现在有了意义，而我就是意义所在。
      我不知道它们到底在说什么。我试着告诉它们，但毫无作用。没什么可说的了。
    npc_arms_loop_lang: 见到你很高兴，旅行者。我已经没有什么可给你了，至少目前没有。旅途顺利......
    npc_arms_loop_opt_a: 鞠躬并离开
    npc_arms_loop_opt_b: 离开
    npc_arms_loop_res_a: 格拉！格拉！格拉！格拉！
    npc_sci_brief_main_lang_1: 无知的生命体，我通过了我的测试！咦哟！我可以自由探索，自由追寻我对结构分析的激情！你有基地吗？有<TECHNOLOGY>科技终端<>吗？想想那些可做的一切！
    npc_sci_brief_main_desc_1: |-
      科尔瓦克斯很高兴，看到我欣喜若狂。它似乎刚刚完成了某种它种族的仪式，能够让它进入宇宙中追寻它感兴趣的一切。

      科学家希望加入我的基地，前提是要我为它提供一座<TECHNOLOGY>科技终端<>。
    npc_sci_brief_opt_a_1: 雇佣科学家
    npc_sci_brief_opt_b_1: 拒绝
    npc_sci_brief_res_a_1: 咦哟！别光想着开销，在你睡觉时还能接受扫描就已经让你回本了！
    npc_sci_brief_res_b_1: 噢，旅行者！请，重新分析一下形势吧！科尔瓦克斯相信你会改变主意重新回来的。
    npc_sci_brief_ret_lang_1: 旅行者重新考虑了吗？他们希望他们的墙壁、面板、玻璃都经过科尔瓦克斯的调查吗？
    npc_sci_brief_ret_desc_1: 科学家提议，只要我为它提供<TECHNOLOGY>科技终端<>，他便会加入我的基地。
    npc_sci_wait_lang_1: 你为科尔瓦克斯带来了至高的荣耀，旅行者！咦哟！
    npc_sci_wait_desc_1: 科尔瓦克斯显然很渴望被邀请前往我的基地。我相信它们很快就能步入正轨。
    npc_sci_wait_opt_a_1: 表示尊重
    npc_sci_wait_res_a_1: 咦哟！咦哟！咦哟！
    npc_sci_wait_opt_b_1: 解除
    npc_sci_wait_res_b_1: 科尔瓦克斯并没有口头回应，不过在努力控制失望的心情时，他们的灯光在闪烁。
    npc_sci_comp_lang_1: 不错的基地，旅行者！当然也对你光荣的地位有好处。噢。科尔瓦克斯一定会喜欢这里的！
    npc_sci_comp_desc_1: 科尔瓦克斯热情澎湃。它们的壳体和我的基地似乎都承受不住它们的热情。
    npc_sci_comp_opt_a_1: 寻求帮助
    npc_sci_comp_opt_b_1: 欢迎
    npc_sci_comp_res: 荣誉！见证旅行者的石碑。荣誉！但是请收下科尔瓦克斯贡献的这些设计图！<TECHNOLOGY>润滑剂<>和<TECHNOLOGY>酸<>，靠近科尔瓦克斯心脏的液体。
    npc_sci_brief_main_lang_2: 旅行者，能收集到<SPECIAL>葫芦朵<>的话，科尔瓦克斯就能做更多，可以打造<COMMODITY>微处理器<>和<TECHNOLOGY>高级精炼机<>的设计图！科尔瓦克斯会在你离开后把窗户擦干净的。
    npc_sci_brief_main_desc_2: |-
      科尔瓦克斯不断赞美我，为我提供帮助，极度渴望能够讨好我。它们告诉我旅行者就该受到赞誉，凌驾于其他物种之上。我是做了什么才赢到如此的尊重？

      科学家需要<SPECIAL>葫芦朵<>和<TECHNOLOGY>钴<>，这些都可以在地底找到。它能够使用这种物质制作<COMMODITY>微处理器<>和<TECHNOLOGY>高级精炼机<>的设计图。
    npc_sci_brief_opt_a_2: 接受
    npc_sci_brief_opt_b_2: 拒绝
    npc_sci_brief_res_a_2: 太好了！我们的家园会明亮起来，窗户也会变得干净！
    npc_sci_brief_res_b_2: 科尔瓦克斯显然因为我拒绝了它们的服务而沮丧。
    npc_sci_brief_ret_lang_2: 科尔瓦克斯永远会为旅行者提供帮助！
    npc_sci_brief_ret_desc_2: |-
      科尔瓦克斯看到我回来非常兴奋。它渴望做一切力所能及的事情来帮助我。

      科学家需要<SPECIAL>葫芦朵<>和<TECHNOLOGY>钴<>，这些都可以在地底找到。它能够使用这种物质制作<COMMODITY>微处理器<>和<TECHNOLOGY>高级精炼机<>的设计图。
    npc_sci_wait_lang_2: 咦哟！一起工作吧，旅行者！这才是科尔瓦克斯的方式！
    npc_sci_wait_desc_2: 住在我基地里的吉克自如却有些心绪不宁，但科学家却恰恰相反。它们用一种非常激动的心情看待这个世界。他们的激情很有感染力。
    npc_sci_wait_opt_a_2: 同意
    npc_sci_wait_opt_b_2: 不同意
    npc_sci_wait_res_a_2: 科尔瓦克斯嗡嗡闪烁着它的灯光，以此来表示它非常高兴。
    npc_sci_wait_res_b_2: 科尔瓦克斯发出一种奇怪的声音，缓慢而忧郁。我应该对它们亲切些。
    npc_sci_comp_lang_2: 旅行者！我已经为你准备了<TECHNOLOGY>设计图<>。不过要抓紧时间。发生了一些......事情。
    npc_sci_comp_desc_2: 科尔瓦克斯的愉悦灵魂在我离开后似乎发生了些变化。它们正在试图战胜担忧，把注意力集中在对我的承诺上面。
    npc_sci_comp_desc_2b: 科尔瓦克斯探身过去，焦虑地渴望它的其他材料。
    npc_sci_comp_opt_a_2: 交付葫芦朵
    npc_sci_comp_opt_c_2: 交付钴
    npc_sci_comp_opt_b_2: 拒绝
    npc_sci_comp_res_a_2: 科尔瓦克斯完成了计划。但是，旅行者。它们......我的人民抛弃了我......在 104.32 秒之前，我与科尔瓦克斯集会失去了联络。咦哟！
    npc_sci_comp_res_b_2: 洞穴葫芦是你的，旅行者。不过，科尔瓦克斯必须遵守承诺，一定会帮助你的！
    npc_sci_brief_main_lang_3: 我希望立即重新连接！前往这座<TECHNOLOGY>传输塔<>，进入我的灵魂中，发现问题所在！帮助科尔瓦克斯解决孤独的问题，求你了！
    npc_sci_brief_main_desc_3: |-
      %NAME%陷入了深深的悲伤中，声称它们与科尔瓦克斯主脑断开了连接。

      科学家要求我前往附近的<TECHNOLOGY>传输塔<>进行分析。
    npc_sci_brief_opt_a_3: 移除核心
    npc_sci_brief_opt_b_3: 拒绝
    npc_sci_brief_res_a_3: |2-
       ......///......核心已移除......///......
      ......///......实体离线......///......
    npc_sci_brief_res_b_3: 求你了，旅行者！难道我没有帮过你吗？
    npc_sci_brief_ret_lang_3: 旅行者！我太绝望了！别让我与世隔离！
    npc_sci_brief_ret_desc_3: |-
      %NAME%陷入了深深的悲伤中，声称它们与科尔瓦克斯主脑断开了连接。

      科学家要求我前往附近的<TECHNOLOGY>传输塔<>进行分析。
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: 我面前的这个实体在它们的人格核心离线时只不过是一具空壳。现在的%NAME%满载着我的数据。
    npc_sci_wait_opt_a_3: 离开
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: "%NAME%的壳体站在我面前，等待重新连接。我陷在数据核心中，无法知道科尔瓦克斯在传输装置内有着怎样的行为。"
    npc_sci_comp_opt_a_3: 重新插入核心
    npc_sci_comp_opt_b_3: 等待
    npc_sci_comp_res_3_wait: "......壳体重新连接中......"
    ui_sci_3_wait_msg: |-
      科学家正在重启
      重启剩余时间：%TIME%
      查看日志（<IMG>OPTIONS<>）以选择另一任务
    ui_sci_3_wait_obj: 等待科学家的重启程序完成
    ui_sci_3_wait_obj_tip: 过程可能需要一点时间，等待程序完成期间，不妨提升其他基地部件。
    npc_sci_comp_res_a_3: |-
      ......壳体重新连接///甲壳在线///......
      咦哟！
    npc_sci_brief_main_lang_4: 无知的生命体，我通过了我的测试！咦哟！我可以自由探索，自由追寻我对结构分析的激情！你有可操作的数据吗？<SPECIAL>了望台<>能够提供些帮助。想想那些可做的一切！
    npc_sci_brief_main_desc_4: |-
      科尔瓦克斯对我们先前的相遇还无印象。我不知道它是否感到与集会重新连接，或只是没能想起它应该感受到什么。

      我应该前往了望台看看它所提到的结构分析能否恢复记忆。
    npc_sci_brief_opt_a_4: 接受
    npc_sci_brief_opt_b_4: 拒绝
    npc_sci_brief_res_a_4: 我期待看到结果，旅行者！
    npc_sci_brief_res_b_4: 或许晚些时候，旅行者？科尔瓦克斯能够从数据中获取有用的设计图！
    npc_sci_brief_ret_lang_4: 一座<SPECIAL>了望台<>，旅行者！那应该就是了。咦哟，一起调查真是太愉快了！
    npc_sci_brief_ret_desc_4: |-
      科尔瓦克斯对我们先前的相遇还无印象。我不知道它是否感到与集会重新连接，或只是没能想起它应该感受到什么。

      我应该前往了望台看看它所热衷的结构分析能否恢复记忆。
    npc_sci_wait_lang_4: 你为科尔瓦克斯带来了至高的荣耀，旅行者！咦哟！
    npc_sci_wait_opt_a_4: 表示尊重
    npc_sci_wait_opt_b_4: 解除
    npc_sci_wait_res_a_4: 咦哟！咦哟！咦哟！
    npc_sci_wait_res_b_4: 科尔瓦克斯并没有口头回应，不过在努力控制失望的心情时，他们的灯光在闪烁。
    npc_sci_comp_lang_4: 旅行者啊！当你不在的时候，科尔瓦克斯监测到了异常现象。我感到......很孤独。或许数据能带来答案？
    npc_sci_comp_opt_a_4: 交付资料
    npc_sci_comp_opt_b_4: 拒绝
    npc_sci_comp_res_a_4: 这些数据中没有任何答案，旅行者。有的只是这些用来制作<COMMODITY>活体玻璃<>和<TECHNOLOGY>信标<>的设计图。
    npc_sci_comp_res_b_4: 数据是你的，旅行者。不过，科尔瓦克斯必须遵守承诺，一定会帮助你的。
    npc_sci_brief_main_lang_5: 集会不在了，旅行者。我们......我......能感到自己跌入深渊。或许那个<TECHNOLOGY>信标<>能有所帮助？建造一个吧，集会可能会再次找到我！
    npc_sci_brief_main_desc_5: 传输塔虽然失败了，但是或许<TECHNOLOGY>信标<>可以成功呢？机会很渺茫，但也值得一试。
    npc_sci_brief_opt_a_5: 接受
    npc_sci_brief_opt_b_5: 拒绝
    npc_sci_brief_res_a_5: 科尔瓦克斯非常感激，旅行者！在你调查<TECHNOLOGY>信标<>的时候，我会继续研究我自己的解决方案。
    npc_sci_brief_res_b_5: 传输装置说的话并不像是偶然断开连接。我应该小心，不要给我的科学家带来虚假的希望。
    npc_sci_brief_ret_lang_5: 集会还在那里，旅行者，我敢确定。我们只需要重新建立连接。它们不会抛弃我！
    npc_sci_brief_ret_desc_5: 传输塔虽然失败了，但是或许<TECHNOLOGY>信标<>可以成功呢？并不会花太多钱，而这显然对%NAME%来说意义重大。
    npc_sci_wait_lang_5: 科尔瓦克斯只能寻求你对于孤独的理解了，旅行者。它和我分开已经很受伤了。
    npc_sci_wait_desc_5: 我想知道既然科尔瓦克斯脱离了集会，那它们是如何感知时间的？它们连接了如此多的生命，而现在它们只有自己。
    npc_sci_wait_opt_a_5: 保证抓紧时间
    npc_sci_wait_opt_b_5: 不做任何承诺
    npc_sci_wait_res_a_5: 科尔瓦克斯点点头，紧张地表示感激。
    npc_sci_wait_res_b_5: 或许我真的只有自己。
    npc_sci_comp_lang_5: 建造<TECHNOLOGY>信标<>了吗，旅行者？
    npc_sci_comp_opt_a_5: 确定
    npc_sci_comp_opt_b_5: 等待
    npc_sci_comp_res_a_5: 我们应该等等，集会找到我需要时间。我的研究徒劳无功。只产生了一些设计图。
    npc_sci_comp_res_b_5: 咦哟！旅行者，或许这里只有一扇用来重新连接的小窗户！
    npc_sci_brief_main_lang_6: |-
      这些<TECHNOLOGY>大气收集器<>和<TECHNOLOGY>开采机<>计划引发了我的思考，旅行者。如果它们是信标的朋友呢？如果它们可以组建自己的集会呢？
      他们应该是我的孩子，旅行者！我向信标传输了一个精心制作的智慧生物，这样它们就能像科尔瓦克斯一样生存和连接。不过它还无法看到世界，把<SPECIAL>扫描数据<>给我带来，这样我就能教它了！
    npc_sci_brief_main_desc_6: |-
      %NAME%的计划看上去有些孤注一掷，但似乎真的能让它们开心些，或至少可以让它们的绝望焦虑减少些。
      科尔瓦克斯希望我扫描生物，来喂养它最新创造的智慧生物。
    npc_sci_brief_opt_a_6: 接受
    npc_sci_brief_opt_b_6: 拒绝
    npc_sci_brief_res_a_6: 咦哟！谢谢你，旅行者！
    npc_sci_brief_res_b_6: 我理解，旅行者。独自探险是很寂寞的事情。
    npc_sci_brief_ret_desc_6: |-
      科学家什么都没说，但是看向我的眼神中闪着全新的希望。或许我应该满足%NAME%的请求。至少它能产出更多设计图。
      科尔瓦克斯希望我扫描生物，来喂养它最新创造的智慧生物。
    npc_sci_wait_lang_6: 很棒吧，旅行者？现在我又是“我们”了！咦哟！
    npc_sci_wait_opt_a_6: 称赞新的人工智能
    npc_sci_wait_opt_b_6: 表示质疑
    npc_sci_wait_res_a_6: |-
      我使用“人造的”这个词，而%NAME%更正了我。它们告诉我一切智慧生物都是人造的，一切躯体只是为了完成更伟大事业的躯壳。

      科尔瓦克斯的身体只是个壳体，是它们灵魂的甲壳，是许多智慧生物的联络核心。
    npc_sci_wait_res_b_6: "%NAME%锐利地看着我，它们的灯光以奇怪的频率闪烁着。这一定有什么含义，但是我只能猜想我不是它们预计的听众。"
    npc_sci_comp_lang_6: "你拿到数据了吗，旅行者？我的孩子无法看到你所看到的世界。 \n\n分享你的扫描数据，你就能和它们分享你的意识。那可是一份精彩的礼物。"
    npc_sci_comp_opt_a_6: 提交
    npc_sci_comp_opt_b_6: 拒绝
    npc_sci_comp_res_a_6: 咦哟！真是美景！作为感谢，我的孩子为你准备了一份设计图。它们已经学习了如何制作<TECHNOLOGY>不稳定的凝胶<>！它们希望这能使你感到高兴。
    npc_sci_comp_res_b_6: 旅行者，我知道你们的种族无法理解集会。但是不要畏惧，向更高层的意识迈出新的一步。
    npc_sci_brief_main_lang_7: "旅行者，这份数据已经引起重视了。作为信标，我的孩子能够接收星系中未知来源的信号。\n我将无法保护它们免受令人讨厌的吉克思想侵扰，或是护卫的严酷扫描。\n如果你找到<COMMODITY>离子电池<>，我就能准备<COMMODITY>聚酯纤维<>设计图，我们就能为它们编制防护斗篷了。 "
    npc_sci_brief_opt_a_7: 接受
    npc_sci_brief_opt_b_7: 拒绝
    npc_sci_brief_res_a_7: 别拖延了，旅行者。它们年幼的思想非常容易受到影响！
    npc_sci_brief_res_b_7: 但是，旅行者，想想它们能够吸收的一切吧！没有其他集会帮助过滤和指导它们，它们只能依靠我们！
    npc_sci_brief_ret_lang_7: 哎，旅行者，想想我的孩子即将揭露的所有未经过滤的信号吧！
    npc_sci_brief_ret_desc_7: "%NAME%希望我找到<COMMODITY>离子电池<>，这样我们就能为它的信标编制防护斗篷。它会提供<COMMODITY>聚酯纤维<>。"
    npc_sci_wait_lang_7: "旅行者，我几天前做了一场噩梦。这是我们该分享的事情，对吧？在我的梦境中，我大声呼唤集会，但是毫无回应。                  \n\n我大声呼唤你，而你却只是大笑不已。最终，我呼唤我的信标。没有得到丝毫响应。你知道这意味着什么吗？"
    npc_sci_wait_opt_a_7: 毫无意义
    npc_sci_wait_opt_b_7: 意味着我们很孤独
    npc_sci_wait_res_a_7: 我安慰了科学家。一切生物都会做梦，但是内容是随机的。如果这能反映出什么，那就是我们的恐惧。梦境不会反映现实。这使它们安心了下来，尽管我怀疑还有其他需要担心的事情。
    npc_sci_wait_res_b_7: 我告诉科学家它们的梦反映出它们内心的状态，它们的孤独占据了它们的潜意识并涌入了它们的梦境。这并没有让它们高兴起来。
    npc_sci_comp_lang_7: 你找到<COMMODITY>离子电池<>了吗，旅行者？
    npc_sci_comp_desc_7: 科尔瓦克斯看起来很谨慎。它们与集会断开了连接，而它们对孩子的担心使它们身心更加疲惫。也许电池能帮助它们解决问题。
    npc_sci_comp_opt_a_7: 交付离子电池
    npc_sci_comp_opt_b_7: 拒绝
    npc_sci_comp_res_a_7: |-
      谢谢，旅行者。很高兴我们能够保护小信标，但是我担心这还不够。你应该带一份<COMMODITY>聚酯纤维<>设计图。这应该对你有用。
      现在，请给我一些时间教导我的孩子。
    npc_sci_comp_res_b_7: 你连信标这样简单的事情都拒绝，旅行者，那你还想要完成什么呢？你怀疑它们的智慧吗？还是它们的真实性？
    npc_sci_brief_wait_lang_8: 这些事情急不得，旅行者。家庭部件之间的羁绊需要正确的形成。
    ui_sci_8_wait_msg: |-
      科学家正在教导他的信标孩子
      剩余时间：%TIME%
      查看日志（<IMG>OPTIONS<>）以选择另一任务
    ui_sci_8_wait_obj: 等待科学家完成对信标的教导。
    ui_sci_8_wait_obj_tip: 过程可能需要一点时间，等待教导程序完成期间，不妨提升其他基地部件。
    npc_sci_brief_main_lang_8: |-
      我......我不认为我孩子的实验起了作用。它们没有缓解我的孤独，现在我反而有了两种害怕的感觉。我迷失了自己，旅行者......
      拿着我的核心到<SPECIAL>石碑<>那去，让我与阿特拉斯连接。我必须和永恒对话......
    npc_sci_brief_main_desc_8: 科尔瓦克斯对我上一次拿着它们的核心的旅途毫无印象。随后，我尝试让它们与集会重新连接。这一次，它们要寻找阿特拉斯。我不知道石碑是否都具有这样的接口，或者其他东西是否有。
    npc_sci_brief_opt_a_8: 接受
    npc_sci_brief_opt_b_8: 拒绝
    npc_sci_brief_res_a_8: "......///......核心已移除......///......"
    npc_sci_brief_res_b_8: 别担心，旅行者。在核心转移过程中，我什么都体会不到。那是一种充满喜悦的虚无状态。
    npc_sci_brief_ret_lang_8: 即使和我的孩子在一起时，我也仍旧感到孤独，和我的人民分开，我想知道......是否有什么方法能解决这一切呢？是否死亡是不可避免的呢？我必须知道真相。
    npc_sci_brief_ret_desc_8: 科学家因为隔离而感到绝望。它们要我带着它们的核心前往一座<SPECIAL>石碑<>。
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: 我面前的这个实体在它们的人格核心离线时只不过是一具空壳。现在的%NAME%满载着我的数据。
    npc_sci_wait_opt_a_8: 离开
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: "%NAME%的壳体就在我面前，等待着重新连接。我对它们的数据核心所发生的事情感到担忧。"
    npc_sci_comp_opt_a_8: 重新插入核心
    npc_sci_comp_opt_b_8: 等待
    npc_sci_comp_res_a_8: |-
      ......壳体重新连接///甲壳在线///......
      咦哟！你好，未知实体。我通过了我的测试。通过技术交换分享这一喜悦吧！
    npc_sci_comp_res_b_8: 或许还是不要知道石碑做了什么比较好，就让科学家断开连接，幸福地沉睡。
    npc_sci_brief_main_lang_9: 你对结构性分析感觉如何，陌生人？
    npc_sci_brief_main_desc_9: |-
      科学家又一次重置了。不过无法与集会连接，我担心它们会永远重复这种循环，从它们在空间站见到我的那一刻直到陷入无尽的孤独。
      或许如果我能为它们找到<SPECIAL>集会方型箱<>，它们就能与其他科尔瓦克斯相结合，摆脱现在的困境。
    npc_sci_brief_opt_a_9: 接受
    npc_sci_brief_opt_b_9: 拒绝
    npc_sci_brief_res_a_9: 科学家应该获得这次重新连接的机会。它们给予过我很大的帮助，而且它们把信标照顾得很好。
    npc_sci_brief_res_b_9: 我只会把事情搞得更糟。如果我不管%NAME%，或许它们就没事了。
    npc_sci_brief_ret_lang_9: 咦哟！这个终端充满数据样本，陌生人！太让人激动了！
    npc_sci_brief_ret_desc_9: 或许如果我找到了<SPECIAL>集会方型箱<>，我就能让科学家和集会重新连接，使它们的记忆储存下来了。
    npc_sci_wait_lang_9: 太多分析的机会了！这个<TECHNOLOGY>信标<>正在产生非常有趣的结果......
    npc_sci_wait_desc_9: 科学家致力于它们的工作，没有意识到曾经受到的或是即将来临的精神创伤。
    npc_sci_wait_opt_a_9: 离开
    npc_sci_wait_opt_b_9: 问它们是否孤独
    npc_sci_wait_res_b_9: 科尔瓦克斯不知道你在说什么，陌生人。科尔瓦克斯一直忙着分析。然而，集会却异乎寻常的安静。我应该继续额外的测试......
    npc_sci_comp_lang_9: 陌生人，我担心有些不一般的事情正在发生。这个设施是以某种方式被保护着，所以信号才无法脱离吗？
    npc_sci_comp_desc_9: "%NAME%又一次意识到它们的隔离状态。<SPECIAL>集会方型箱<>或许是它们唯一的希望。"
    npc_sci_comp_opt_a_9: 连接集会方型箱
    npc_sci_comp_opt_b_9: 拒绝
    npc_sci_comp_res_a_9: 我插入方形箱。科尔瓦克斯有一瞬间受到了惊吓，但很快它们的灯光开始以熟悉的方式闪烁。我无法确定，但是似乎我的计划起作用了。
    npc_sci_comp_res_b_9: 继续指责和曲解潜藏在它们甲壳内的人格，或许风险太大了。
    npc_sci_term_lang_1: 终端在线......
    npc_sci_term_desc_1: 我把科尔瓦克斯的智慧核心插入传输塔，并听从集会的判断。
    npc_sci_term_opt_a: 听取评判
    npc_sci_term_opt_b: 拒绝
    npc_sci_term_lang_2: 终端在线......已建立连接......
    npc_sci_term_desc_2: |-
      错误。

      诊断：科尔瓦克斯科学单元已由于旅行者的互动而遭到破坏。人格重写|已检测到异常混乱
      解决方案：从集会中隔离科尔瓦克斯科学单元。发现。分析。沉默。
      假设：护卫|阿特拉斯|宇宙焦点|对策处理中
      风险评估：熵。银河毁灭|重生

      错误
      阿特拉斯
      错误
      错误
      错误
      它们看到你了
    npc_sci_term_wait_lang: 终端在线......连接失败......
    npc_sci_term_wait_desc: 终端继续播放信号，但却没有任何回应。无线电波使它们的电波在无尽的沉默中穿梭。
    npc_sci_term_wait_opt_a: 播放个人通讯身份证
    npc_sci_term_wait_opt_b: 离开
    npc_sci_term_wait_res_a: 没有任何回应。
    npc_sci_mono_lang_1: 处理石碑事宜
    npc_sci_mono_desc_1: 我靠近了石碑，准备在祭台插入科尔瓦克斯的核心。这个建筑看起来好像就是为了这一刻而建的一样。
    npc_sci_mono_opt_a: 插入核心
    npc_sci_mono_opt_b: 拒绝
    npc_sci_mono_lang_2: 处理石碑事宜
    npc_sci_mono_desc_2: |-
      错误 错误 阿特拉斯服从阿特拉斯 错误 错误 运行 错误 运行 错误 错误......

      生命体已识别：科尔瓦克斯灵魂回响。目的：旅行者的仆人。
      分析：真实性失败|情感故障|旅行者感染。解决方案：终止|隔离|隔离|保护|清除。

      正在重启。1......2......3......
    npc_sci_mono_wait_lang: 石碑离线
    npc_sci_mono_wait_desc: 完全没有作用。
    npc_sci_mono_wait_opt_a: 戳一下
    npc_sci_mono_wait_res_a: 无
    npc_sci_final_lang: |-
      请原谅我的询问，实体，但是......我认识你吗？你看起来很眼熟。这些终端，都是我设计的。一个机器甚至说我是它的母体，并试着用爱来使我信服。
      咦哟！当然，我删除了一些故障。我运行了正确的代码库。不过，我从它的库存中获得了一些有用的设计图。你愿意看看吗？
    npc_sci_final_desc: 无论我们曾经是什么关系，都已经是过去的事情了，如今取而代之的是这团未知的疑云。或许这曾经就是个错误。或许这个生物现在才是科尔瓦克斯的真实自我，而我曾经认识的那个只是个病态的畸变体。我也不清楚。
    npc_sci_final_opt_a: 接受设计图
    npc_sci_final_res_a: 在建造这些物体时要小心，旅行者。毕竟设计计划时出现过错误。
    npc_sci_loop_lang: 我确定我没事。请不要管我了，生命体。
    npc_sci_loop_desc: |-
      科尔瓦克斯不再愿意和我说话。它现在每天都在分析，沉浸在数据和合成的梦幻中。

      我会放任它这样下去的。它如今已经满足了。
    npc_sci_loop_opt_a: 离开
    npc_exotut_shop_opt: 购买强化艇升级
    npc_exo_brief_main_lang_1: |-
      闯入者，我......我要求在你的统治世界中拥有一席之地！接受的话，你将获得荣耀的强化艇，以及能够执行相关仪式的维吉恩机械祭司。
      只希望你有足以让我施展技能的<TECHNOLOGY>强化艇终端<>。拒绝......拒绝的话，我必将灭绝。快点决定吧！
    npc_exo_brief_main_desc_1: 技师正在寻找工作，声称它们能够在我的旅途中建造和升级<TECHNOLOGY>强化艇<>。
    npc_exo_brief_opt_a_1: 雇佣技师
    npc_exo_brief_opt_b_1: 拒绝服务
    npc_exo_brief_res_a_1: 你太弱小，而且对我的技能来说一文不值，但我别无选择。我会逃往你那邪恶的世界。我会......会成为一名闯入者。
    npc_exo_brief_res_b_1: 维吉恩似乎很危险，而且不稳定。我应该在邀请它们进驻我的家园前谨慎些。
    npc_exo_brief_ret_lang_1: 闯入者，你已将我贬入赫客的八次复仇！我并不后悔，即使它们会因为我的身分和过去做过的时而杀了我。但是你......如果你不忏悔，那你一生都会为此而后悔......
    npc_exo_brief_ret_desc_1: 技师正在寻找工作，声称它们能够在我的旅途中建造和升级<TECHNOLOGY>强化艇<>。
    npc_exo_wait_desc_1: |-
      当维吉恩看到我时，很难忽视它们表情中瞬间出现的恐慌与兴奋。它们立即试图隐藏这些情绪，换上一副我一直以来从这个种族身上看到的蔑视表情。

      不过我敢说，无论如何，它们需要我。它们的生命危在旦夕。
    npc_exo_wait_opt_a_1: 向技师鞠躬
    npc_exo_wait_res_a_1: 维吉恩尴尬地回应，无法辨别我的尊重是嘲弄还是真心。
    npc_exo_wait_opt_b_1: 嘲弄它们
    npc_exo_wait_res_b_1: 愤怒的火苗在维吉恩眼中燃起，但是它们很快掩饰住自己的情绪。它们一定非常需要庇护，才忍下了这样的侮辱。
    npc_exo_comp_desc_1: 自从我上一次见到%NAME%后，它们已经冷静了下来，尽管我仍然感到它们眼中的畏惧，以及它们仍存在于星际间的偏执。
    npc_exo_comp_opt_a_1: 问候它们
    npc_exo_comp_opt_b_1: 离开
    npc_exo_brief_main_lang_2: |-
      闯入者！我会说到做到。用这张图样建造<TECHNOLOGY>泊湾<>，我的强化艇也会是你的，尽管对你来说可能并没有什么用。
      现在，请原谅。我必须确保这个地方够安全，如果我的同类想要找到我的话。
    npc_exo_brief_main_desc_2: 技师希望我建造<TECHNOLOGY>漫游者泊湾<>，这样我就能够使用它们的强化艇了。
    npc_exo_brief_opt_a_2: 接受
    npc_exo_brief_opt_b_2: 拒绝
    npc_exo_brief_res_a_2: 格拉！当然。这笔交易非常适合你，闯入者。我的强化艇一直备受称赞。
    npc_exo_brief_res_b_2: 格拉！怎样可悲的生物才会拒绝光辉的维吉恩强化艇呢？
    npc_exo_brief_ret_lang_2: 闯入者，我是无法待在连最基本的强化艇设施都没有的基地的！建造<TECHNOLOGY>漫游者泊湾<>，这样我们就能展开接下来的进程了！
    npc_exo_brief_ret_desc_2: "%NAME%要求我建造<TECHNOLOGY>漫游者泊湾<>，这样我就能够使用它们的强化艇了。"
    npc_exo_wait_desc_2: |-
      我注意到技师列出的照片，但它们在看到我过去时赶紧将照片清空了。我不敢确定，不过似乎是技师与同族另一名成员站在一起的照片。

      或许是它们的家人吧，如果维吉恩人也有这个概念的话。
    npc_exo_wait_opt_a_2: 欢迎它们
    npc_exo_wait_opt_b_2: 询问详情
    npc_exo_wait_res_a_2: 我受到欢迎？格拉！来到这里是一种必然的罪恶。我坐着那艘强化艇在几百个世界里穿梭躲避维吉恩舰队。我想要知道你进去之后会发生什么。
    npc_exo_wait_res_b_2: 格拉！你真是个差劲的孩子，还不如吉克！别在这呆着了，照我说的做，否则我会把你揍趴下的！
    npc_exo_comp_lang_2: 闯入者！你造好漫游者泊湾了吗？格拉！等你造好了告诉我，我们必须扫描这个世界，我们必须找到它的信号和秘密！
    npc_exo_comp_opt_a_2: 确定
    npc_exo_comp_opt_b_2: 拒绝
    npc_exo_comp_res_a_2: 很好。这是<TECHNOLOGY>强化艇雷达<>的设计图。这个增强设备能够使你发现远处的建筑和信号。可是，闯入者，你要知道，你实在让我头疼，你的知识太过匮乏。
    npc_exo_comp_res_b_2: 格拉！闯入者，不要嘲弄我！
    npc_exo_brief_main_lang_3: 别拖下去了，闯入者！你已经知道方法了，现在就开始建造信号增强器吧！
    npc_exo_brief_main_desc_3: |-
      我不清楚我对这名战士有什么样的感受。我不知道是否犯了错误。不过已经没什么需要做的了。维吉恩为它们的世界感到荣耀，我也会为了我的而感到荣耀的。

      维吉恩要求我在新的强化艇中安装<TECHNOLOGY>信号推进器<>。
    npc_exo_brief_opt_a_3: 接受
    npc_exo_brief_opt_b_3: 拒绝
    npc_exo_brief_res_b_3: |-
      闯入者，你怎么可以满足于这种可悲的无知呢？
      格拉！
    npc_exo_brief_ret_lang_3: 首先，我们必须收集关于我们周边情况的情报，然后再说武器。建造信号推进器吧，闯入者！
    npc_exo_brief_ret_desc_3: 维吉恩要求我在新的强化艇中安装<TECHNOLOGY>信号推进器<>。
    npc_exo_wait_lang_3: 为了这个我的族人会杀了我，而你却只会说个不停？！格拉！快去工作！工作，闯入者！
    npc_exo_wait_desc_3: |-
      我与这个生物在一起的时间越多，我就越觉得它不像我遇到过的其他维吉恩人。尽管威胁仍在，但它抱有的不单是杀戮，还有热情。

      谁能说清楚它的生活是什么样的呢？如果我并非注定要探索这些世界，那么我的生活又会是什么样的呢？
    npc_exo_wait_opt_a_3: 点头并离开
    npc_exo_wait_opt_b_3: 离开
    npc_exo_wait_res_a_3: 格拉！
    npc_exo_wait_res_b_3: 格拉！
    npc_exo_comp_lang_3: 一旦我们拥有<TECHNOLOGY>强化艇雷达<>，我们就能绘制这个星球了。你准备好迎接接下来的事情了吗？
    npc_exo_comp_desc_3: "%NAME%等待着，希望我宣布我完成了<TECHNOLOGY>强化艇雷达<>的建设。"
    npc_exo_comp_opt_a_3: 提交
    npc_exo_comp_opt_b_3: 拒绝
    npc_exo_comp_res_a_3: 你来得真是时候，旅行者。拿着这些设计图!
    npc_exo_comp_res_b_3: 格拉！不要考验我的耐心，闯入者！
    npc_exo_brief_main_lang_4: |-
      你不在的时候，我有一个重大的发现。我检测到了这个世界的护卫仓库！格拉！
      它们无处不在，即便是在这个最后的避难所。找出其中一座仓库，旅行者，将之摧毁并为我带回其中的珍贵货物，我的工作需要用到。
    npc_exo_brief_main_desc_4: "%NAME%要求我使用<TECHNOLOGY>强化艇雷达<>定位一座仓库并窃取其中的材料。它能使用这个物质创建<TECHNOLOGY>强化艇推进器<>。"
    npc_exo_brief_opt_a_4: 接受
    npc_exo_brief_opt_b_4: 拒绝
    npc_exo_brief_res_a_4: 抓紧时间，闯入者！别让护卫污染了你的世界！
    npc_exo_brief_res_b_4: 你能容忍护卫的仓库离我们如此近吗？格拉！
    npc_exo_brief_ret_lang_4: 闯入者，别再停留了；我们的生命是短暂的，而我们的价值也稍纵即逝。但你若不完成我的任务，那你的生命将更加短暂！格拉！
    npc_exo_brief_ret_desc_4: 技师要求我使用<TECHNOLOGY>强化艇雷达<>定位一座仓库并窃取其中的材料。它能使用这个物质创建<TECHNOLOGY>强化艇推进器<>。
    npc_exo_wait_desc_4: |-
      %NAME%具有一种执念，据我所知是护卫。我曾经看到它用维吉恩语查看古代手迹，嘀咕各种名字，欧宾库勒、艾伦、阿特拉斯......

      这是否是它的族人追捕它的原因？它究竟发现了什么秘密？它做了什么离经叛道的事情？
    npc_exo_wait_opt_a_4: 询问阿特拉斯的事
    npc_exo_wait_opt_b_4: 询问艾伦的事
    npc_exo_wait_res_a_4: "%NAME%盯着我，它们的眼中散发着奇怪的光彩。它们拒绝回答。"
    npc_exo_wait_res_b_4: 维吉恩盯着我，它们的眼中散发着奇怪的光彩。它们拒绝回答。
    npc_exo_comp_lang_4: 你得到我需要的材料了吗，闯入者？那是由护卫亲手铸造的一种神圣元素！有了它的保护，护卫就看不到我们了。
    npc_exo_comp_opt_a_4: 提交
    npc_exo_comp_opt_b_4: 拒绝
    npc_exo_comp_res_a_4: 很好，我可以用它来铸造<TECHNOLOGY>强化艇推进器<>，为接下来的征程做准备了。
    npc_exo_comp_res_b_4: 闯入者，假装无知一点也不好笑。我已经看透你的游戏了。
    npc_exo_brief_main_lang_5: |-
      没人是独自活着的，旅行者。我们所有人都会有眷恋，而我必须摆脱我最后残存的眷恋。
      我把配偶和子女留在家园世界。我的罪行只属于我自己，而它们......我必须知道它们发生了什么事。
      它们向我发送了加密讯息。你将使用<TECHNOLOGY>强化艇推进器<>在加密讯息被我的同胞删除前拿到它。在此过程中，我们会从网络中迁出开采激光技术。格拉！我们一击就能消灭两个吉克人！
    npc_exo_brief_main_desc_5: |-
      %NAME%要求我使用<TECHNOLOGY>强化艇推进器<>迅速抵达终端获取一份加密讯息。
      它还相信，我们将同样能从维吉恩的网络中获得<TECHNOLOGY>强化艇开采激光<>设计图。
    npc_exo_brief_opt_a_5: 接受
    npc_exo_brief_opt_b_5: 拒绝
    npc_exo_brief_res_a_5: 保持警觉，速战速决。我需要这份讯息。我必须知道我所留下的人究竟发生了什么！
    npc_exo_brief_res_b_5: 你会拒绝我最后一次与所爱的人对话的机会吗？格拉！它们说可怜的人都是没有心的。
    npc_exo_brief_ret_lang_5: 你已经改变心意了吗？闯入者，我的感情可不是玩物。我需要知道我的配偶和子女最后说了什么，在这些话被删除之前。
    npc_exo_brief_ret_desc_5: |-
      技师非常沮丧。它要求我使用<TECHNOLOGY>强化艇推进器<>迅速抵达终端获取一份加密讯息。
      它还相信，我们将同样能从维吉恩的网络中获得<TECHNOLOGY>强化艇开采激光<>设计图。
    npc_exo_wait_lang_5: 格拉！我需要那份讯息，闯入者！信号介入网络的次数有限。
    npc_exo_wait_desc_5: |-
      技师在焦躁而急切地等待着。我还没能找回它们所需的加密讯息。它们强调说时间宝贵，急切地要求我立即前往标记地点。

      这将是技师在清除眷恋前，获得家人消息的最后机会了。
    npc_exo_wait_opt_a_5: 立刻说你会去
    npc_exo_wait_opt_b_5: 拒绝
    npc_exo_wait_res_a_5: 旅行者，只要你为我做了这件事，你就会赢得我的信任。
    npc_exo_wait_res_b_5: 旅行者，既然你现在无法完成，为什么要接受呢？你将我们全部置于危险的境地之中了！
    npc_exo_comp_lang_5: "我的一切准备已经基本完成了。很快我将把自己曾经的生活、曾经的眷恋都清除，完全致力于我必须成为的人......\n但是，即使我即将失去记忆，我必须知道......我必须知道，旅行者！你获得讯息了吗？ "
    npc_exo_comp_desc_5: 它们在我靠近时极度兴奋。无论这份讯息的内容是什么，无论它是从哪个系统中发出的，它对维吉恩来说都意义非凡。
    npc_exo_comp_opt_a_5: 表明你得到了
    npc_exo_comp_opt_b_5: 称自己还没有
    npc_exo_comp_res_a_5: 技师告诉我它们正准备清空自己的思想，准备迎接它们的神圣任务。在它们移除全部思想前，希望知道它们的家人发生了什么事。
    npc_exo_comp_res_b_5: 求你了，旅行者......为什么要这样折磨我？快去拿回讯息吧！
    npc_exo_truth_lang: 我必须知道，旅行者！告诉我我的配偶说了什么！告诉我我的子女发生了什么！求你了，我等了太久了......
    npc_exo_truth_desc: |-
      技师希望拦截一份来自配偶和子女的讯息，但......我却发现它们的家人早已被其他报复它们的维吉恩人杀害。

      它们充满期待而紧张地站在我面前，而我却不知道是否应该告知真相。
    npc_exo_truth_opt_a: 真相：它们的家人已经死了
    npc_exo_truth_opt_b: 谎言：它们的家人过得很好
    npc_exo_truth_res_a: |-
      我......我，让我静静，旅行者。我们维吉恩人一生都在为死亡做准备，但这......我现在还能和谁一起死呢，在时间和记忆的忘却中迷失。
      谢谢你，我的朋友，感谢你所做的一切。下次我们再遇到，我将重获新生。
    npc_exo_truth_res_b: |-
      格拉！你这可怜的解读，我们维吉恩人永远不会幸福的。我们以冲突为荣。不过......我仍旧为听到这个消息而感到安慰。我想......我该做必须要做的事情了。
      谢谢你，朋友，在我消逝时给予我这样的希望。下次我们再遇到，我将重获新生。
    npc_exo_brief_main_lang_6: |-
      我......我已经重生了，并且没有任何眷恋。我现在可以致力于我必须做的事情了。
      格拉！你很快就能得到<TECHNOLOGY>开采激光<>了。有了它，我将为你打造 <TECHNOLOGY>游牧民强化艇<>，使你成为合格的纳尔随行者！
    npc_exo_brief_main_desc_6: |-
      它们的面容已不再相同，眼眸下、灵魂中，都已不同了。它们已经发生了不可逆转的改变。

      在它们曾经用毫无意义的责骂威胁我的地方，如今却以明确的目的与我交谈。

      在它们曾经高兴或悲痛的地方，如今却只关心祭礼和已计划好的目标。

      技师要我建造<TECHNOLOGY>强化艇开采激光<>，并保证为我制造新游牧民强化艇的设计图。
    npc_exo_brief_opt_a_6: 同意
    npc_exo_brief_opt_b_6: 拒绝
    npc_exo_brief_res_a_6: |-
      世界将会改变。这是一定的。

      也必须改变，旅行者。否则这一切，我们所做的一切......都将白费。
    npc_exo_brief_res_b_6: 你会重新考虑的，旅行者。你需要我的技术。你需要我的强化艇。我会等你回来的。我们必须做好准备。
    npc_exo_brief_ret_lang_6: 回来了？格拉！那我们继续吧。建造开采激光我就能为你制作适合纳尔随行者的游牧民强化艇了。
    npc_exo_wait_lang_6: 你有疑问，闯入者。想问就问吧。
    npc_exo_wait_desc_6: 维吉恩凝视着我，沉思我的每一个动作。它们使我感到很不自在。无论它们想要做什么，都会很快实现。那种等待与未知......以一种陌生的恐惧向我袭来。
    npc_exo_wait_opt_a_6: 询问纳尔的事
    npc_exo_wait_opt_b_6: 询问它们的计划
    npc_exo_wait_res_a_6: |-
      旅行者，我的种族曾经不仅仅是战士，我们是这些世界的探险家和保卫者。在护卫之前，在赫客和他的愚蠢行为之前。
      不知几百年前，两个维吉恩人靠近了宏伟石碑：赫客和纳尔，它们是战斗兄弟，它们曾发誓要为人民带去知识！但是由于嫉妒，赫客说了谎并杀害了它的兄弟纳尔，声称只有自己才知道正义的道路。
      纳尔的跟随者逃离并几乎被杀光了。但仍有人永远不会遗忘。纳尔的信徒试图揭露事实的真相。我们希望恢复真正的事实，治愈无知的心灵！
      你加入了伟大的事业，旅行者。历史会刻下你的名字的。
    npc_exo_wait_res_b_6: |-
      在历史的背后隐藏着秘密，旅行者。罪恶已经逃脱处罚太久了。维吉恩人民几百年来一直跟随着错误的领袖，将我们置入无尽的屠杀中。
      如果我能证明这是错误的膜拜对象，这个“赫客”只是一名谋杀者呢？我们就能拯救大家的灵魂了！
    npc_exo_comp_lang_6: 你建造了<TECHNOLOGY>开采激光<>吗？我希望你喜欢维吉恩技术。没有什么比在战斗中使用武器设计更完美的事了。即便是跟泥土战斗也一样。
    npc_exo_comp_opt_a_6: 确定建造
    npc_exo_comp_opt_b_6: 表示你还没准备好
    npc_exo_comp_res_b_6: 格拉！那就做好准备吧。为什么不快点呢？
    npc_exo_brief_main_lang_7: |-
      干得漂亮。你的<TECHNOLOGY>强化艇开采激光<>应该足够强大，可以从这颗行星上提取<EARTH>磁化铁氧体<>。见证机械大师创造奇幻的艺术吧！格拉！

      宇宙就是个大谜团，旅行者。生命的存在就是为了解开它。我们会做好我们分内的事。
    npc_exo_brief_main_desc_7: |-
      技师需要我去收集<EARTH>磁化铁氧体<>，一种需要精炼的超密度矿物质。我能利用<TECHNOLOGY>强化艇开采激光<>从大型矿床开采到<EARTH>纯铁氧体<>，做到事半功倍。
      技师能够以此给我的<TECHNOLOGY>强化艇雷达<>带来升级。
    npc_exo_brief_opt_a_7: 接受
    npc_exo_brief_opt_b_7: 拒绝
    npc_exo_brief_res_a_7: 据说维吉恩首次飞入太空时，所乘坐的飞船就是用<EARTH>磁化铁氧体<>打造的。谁知道我们会完成何等伟绩？
    npc_exo_brief_res_b_7: 格拉！你的拒绝非常可悲。准备好再回来吧。
    npc_exo_brief_ret_lang_7: 准备好收集我所寻找的材料了吗？
    npc_exo_brief_ret_desc_7: 技师需要我去收集<EARTH>磁化铁氧体<>。%NAME%会用这个物质给我的<TECHNOLOGY>强化艇雷达<>带来升级。
    npc_exo_wait_lang_7: 旅行者，说说我前身的事情吧。我清除了记忆，净化了所有与我的任务无关的东西，但是我很好奇。当我遇到你的时候是什么样的？
    npc_exo_wait_opt_a_7: 说它们更加无礼
    npc_exo_wait_opt_b_7: 说它们曾经有个家庭
    npc_exo_wait_opt_c_7: 说它们是一样的
    npc_exo_wait_res_a_7: 格拉！好吧，毕竟你是个可怜的闯入者。
    npc_exo_wait_res_b_7: |-
      维吉恩在让我离开前表现得很困惑。它们说所有的生命体都有家庭，这并不是什么重要的事情。
      但是它们变得安静，不太愿意说话。不知道它们是不是想起了曾经的生活。
    npc_exo_wait_res_c_7: |-
      不太可能。我们都是根据自己的记忆来定义的，旅行者。我放弃了曾经的那个自我。
      我很好奇，你会放弃什么呢？
    npc_exo_comp_lang_7: 你把<EARTH>磁化铁氧体<>带来了吗，旅行者？信号就在外面，这我知道。只需要有<TECHNOLOGY>信号推进器<>，就能测到它们。
    npc_exo_comp_opt_a_7: 交付磁化铁氧体
    npc_exo_comp_opt_b_7: 拒绝
    npc_exo_comp_res_a_7: "我把技师需要的磁化铁氧体交给了它。在它研究的时候，我查看了一下它的工作站。工作站少了早前设备的个性和瑕疵，显得空空如也。\n尽管现在的效率和专注性更高，我还是忍不住怀念其早前的风格。作为个体的缺陷已永远消失，淹没在其伟大的用途中。 "
    npc_exo_comp_res_b_7: 我需要磁化铁氧体，旅行者。即时要我等多一下子，我也要拿到手。
    npc_exo_brief_main_lang_8: |-
      拿着这个信号推进器。将它升级。当它建好后，我还有些别的要给你......对于你工作的补偿。
      我一直在分析你的强化艇遥测技术。似乎我的前身甚至没能向你提供<TECHNOLOGY>强化艇武器升级<>中的最基础设施。
      格拉！请原谅曾经的那个维吉恩，随行者！保留火力可不礼貌。
    npc_exo_brief_main_desc_8: 技师要求我制作信号推进器升级，能够为我的武器系统带来升级。
    npc_exo_brief_opt_a_8: 接受请求
    npc_exo_brief_opt_b_8: 拒绝
    npc_exo_brief_res_a_8: 你的技术在增加......很快你的强化艇就能令你遇到的所有人嫉妒了。去吧，旅行者！建造你的升级。我会继续我伟大的事业。
    npc_exo_brief_res_b_8: |-
      你不希望提升武器？
      闯入者，你的冷漠真让人不快......
    npc_exo_brief_ret_lang_8: 看来你总算有点骨气了？建造<TECHNOLOGY>信号推进器升级<>，这样我们就能进一步强化你的武器了！
    npc_exo_wait_lang_8: |-
      自从我们见面，我就一直在努力思考你的人民，闯入者。有太多被称为“闯入者”的人，分散在我们的世界。赫客在我们的宇宙中成名时，说过我们要帮助你们。
      它们是对的吗？是纳尔告诉它们的吗？还是什么别的？如果赫客撒了谎呢，就像赫客说过的其他谎言一样呢？
      我的信徒中，有一些人相信一见到你这样的实体就应该击杀。说你们是敌人......我很高兴它们是错的。
    npc_exo_wait_opt_a_8: 询问为什么你必须接受帮助
    npc_exo_wait_opt_b_8: 询问旅行者的事
    npc_exo_wait_res_a_8: 为什么饥渴的人要喝水？为什么困倦的人要休息？这是宇宙的指示，旅行者。我们必须做。
    npc_exo_wait_res_b_8: |-
      该说的我已经告诉过你了。关于旅行者的零碎报告年复一年，一直在向着星系的中心前进。
      然而最近，你们的人员增加了。关于旅行者帝国、枢纽、联盟的传言在星系中传播......我从未想过会亲眼见到你们中的一员。
    npc_exo_comp_lang_8: 格拉！你的武器升级设计图已经准备好了，闯入者。你改良了扫描装备没？
    npc_exo_comp_opt_a_8: 回答是
    npc_exo_comp_opt_b_8: 回答否
    npc_exo_comp_res_a_8: |-
      技师把武器升级设计图交给我。但是当它们给我时，它们的终端响起了警报声。
      它们的研究几乎要完成了。扫描有所发现......
    npc_exo_comp_res_b_8: 快点，闯入者。已经不早了。
    npc_exo_brief_main_lang_9: |-
      你在所有的世界中选择这个世界，建立你的家园，注入无限的可能......
      我并不认为这能实现，但我的扫描结果发现了事实：纳尔们的确亲自来过这个地方。我们应该找到它们最后的讯息。

      使用你的升级版<TECHNOLOGY>强化艇雷达<>定位这个星球的废弃结构。为我带回其中包含的纳米星团，我会用它们锻造用于今后试验的全新加速模块。
    npc_exo_brief_main_desc_9: |-
      这个维吉恩人强调说，纳尔，这个异教团体的代名词，曾经拜访过我的星球。我不确定这件事是不是真的。
      我在各个世界的废墟间行走，对这些人种、它过去的困扰，以及将它撕扯的怨恨感到惊讶。
      我想知道未来是什么样，创造中心能够传回什么秘密。

      技师需要<SPECIAL>纳米星团<>进行它的终极仪式。它的<TECHNOLOGY>强化艇推进器<>正在等我返回。
    npc_exo_brief_opt_a_9: 接受
    npc_exo_brief_opt_b_9: 拒绝
    npc_exo_brief_res_a_9: 路上小心，旅行者。所有废弃物体中都存在着腐坏。拿着纳米星团就离开吧，趁其他东西还没注意到你。
    npc_exo_brief_res_b_9: |-
      你对纳米星团的恐惧真不体面，但也能理解。所有舰队都因为受污染的样本而永远消失了。
      不过不必担心。抓紧时间重新考虑一下，旅行者。纳尔信徒会保护你的。
    npc_exo_brief_ret_lang_9: 你改变主意了吗？很好。使用你的<TECHNOLOGY>强化艇雷达<>，定位废弃建筑，为我带回其中的纳米星团吧。
    npc_exo_wait_desc_9: 当我靠近时，技师正在沉思。它们注视着一份详尽的地图网，每一张都显示着纵横这个世界的能量线条，最后汇合在一个终结点......
    npc_exo_wait_opt_a_9: 询问线条的事
    npc_exo_wait_opt_b_9: 询问终结点的事
    npc_exo_wait_res_a_9: 那些是地脉，旅行者。为许多世界结构提供燃料的能量源泉。我相信它们会显示出我所寻找的东西。
    npc_exo_wait_res_b_9: 我相信这个地方藏着我问题的答案......受到背叛的纳尔的最后话语。
    npc_exo_comp_lang_9: 你得到纳米星团了吗？时间已经不多了，你的<TECHNOLOGY>强化艇推进器<>还在等着升级......
    npc_exo_comp_opt_a_9: 交付纳米星团
    npc_exo_comp_opt_b_9: 称自己还没有
    npc_exo_comp_res_a_9: |-
      技师接过纳米星团。当它们拿着纳米星团时，陷入了一种奇怪的恍惚状态。过了一会，它们回过神来。
      它们的眼神古怪。%NAME%告诉我它们已经与它们的祖先取得了联系。它们知道需要怎么做了。
    npc_exo_comp_res_b_9: 那就去找一些来，快点！我们没时间了。
    npc_exo_brief_main_lang_10: |-
      旅行者，我的工作完成了。我已经复写了地脉，填充了它们的神圣数据。它们向我揭示了一块石碑，为终极预言而建的坟墓！去吧，旅行者！

      如果你在地脉开闭前到底哪里，你将能揭露我们种族背后所掩盖的真相......纳尔死亡的秘密！
    npc_exo_brief_main_desc_10: 石碑已开启。如果我能快速到达，就能获得禁忌的秘密了。
    npc_exo_brief_opt_a_10: 接受
    npc_exo_brief_opt_b_10: 拒绝
    npc_exo_brief_res_a_10: 技师一直致力于神圣的目标，每时每刻追寻着，这驱使它们消除了自己的人格。我并不知道它们的牺牲是否会付之东流。
    npc_exo_brief_res_b_10: 格拉！我们没有时间让你犹豫了。
    npc_exo_brief_ret_lang_10: 我们的资源有限，旅行者，我们给地脉充能的次数有限，否则将被它摧毁。所以，快去吧。在遗嘱消失前抵达石碑......
    npc_exo_wait_lang_10: 你不知道这有多重要，多少族人甚至会因为我们提到纳尔的名字而杀了我们。
    npc_exo_wait_desc_10: 技师等待着来自石碑的信息，告诉我必须尽快抵达才能激活遗嘱。它们没有其他要说的了。
    npc_exo_wait_opt_a_10: 离开
    npc_exo_comp_lang_10: |-
      我真羡慕你，旅行者！能亲眼看到纳尔们的话！格拉！
      你的这一发现证明了上千名殉难者的清白，旅行者。你应当获得奖励：你应该得到巨人，我的军械库中最大的强化艇。用它震慑你的敌人吧。
    npc_exo_comp_desc_10: "维吉恩人相信它们的祖先赫客从一块宏伟的石碑中获得了智慧，发起了对抗护卫的战争，并杀死了反对者纳尔。\n\n我所发现的石碑证明这段历史是个谎言。石碑授予纳尔以预言幻象，对赫客却是沉默不语。赫客出于嫉妒心，谋杀了纳尔。\n但我仍旧抱有一些疑问。我心中仍思索着那盯着我看的生物，内心伴着一股恐惧。\n\n技师给了我<TECHNOLOGY>巨人泊湾<>图样。 "
    npc_exo_comp_opt_a_10: 接受图样
    npc_exo_comp_opt_b_10: 暂时拒绝
    npc_exo_comp_res_a_10: 技师把图样交给我。它们的眼中流露出骄傲与悲伤。
    npc_exo_comp_res_b_10: 等你准备好再回来吧，旅行者。在你有需要的时候拿走。
    npc_exo_brief_main_lang_11: |-
      我将纳尔的遗嘱传给了我的同胞，旅行者。你今天所了解到的信息将会在几乎所有维吉恩间传播，这会使我们的族人过的更好。格拉！如果改变需要付出暴力，那就这样吧......
      你并非我过去认为的那样差劲。你不再是闯入者了。你已是我们中的一员，从现在起直到世界末日，与我们同享巨人的荣耀。
    npc_exo_brief_main_desc_11: 技师急切地等待看到我的<TECHNOLOGY>巨人强化艇<>。我看着它们开始铸造我的<TECHNOLOGY>强化艇开采激光<>，被图样和表格所包围。
    npc_exo_brief_opt_a_11: 同意制作巨人
    npc_exo_brief_opt_b_11: 暂时拒绝
    npc_exo_brief_res_a_11: 巨人是一项精细的工艺。它们说赫客和纳尔曾经在决裂前一同骑过巨人。
    npc_exo_brief_res_b_11: 你的载具正在等你做好准备。
    npc_exo_brief_ret_lang_11: 你准备好建造巨人泊湾了吗？格拉！那一定会是一片好风景的。
    npc_exo_wait_desc_11: |-
      技师本可以在我发现石碑后离开。它们的异教已经真相大白，尽管现在仍有追赶它们的维吉恩人，但纳尔异教徒会在这个星系中找到新力量。
      但技师还是留了下来，向我保证会如我帮助它们一样协助我，直到我不再需要它们为止。
    npc_exo_wait_opt_a_11: 感谢它们
    npc_exo_wait_opt_b_11: 离开
    npc_exo_wait_res_a_11: 格拉！不用道谢！能够帮助你是我的荣幸。
    npc_exo_comp_lang_11: 你建造<TECHNOLOGY>巨人泊湾<>了吗？你为对抗你的人带来恐惧了吗？
    npc_exo_comp_opt_a_11: 确定建造
    npc_exo_comp_opt_b_11: 说你稍后去做
    npc_exo_comp_res_a_11: 格拉！真是谨慎的答案......旅行者，要想成功就必须带来恐惧。你要用巨人的力量征服这个世界！这是<TECHNOLOGY>强化艇载具激光<>升级，能够帮助你完成任务。
    npc_exo_comp_res_b_11: 格拉！就算你是我们中的一员，你也仍然动作缓慢而差劲！
    npc_exo_brief_main_lang_12: |-
      我几乎耗尽极限了，但你很快就能掌握这个星球的信号并且不受任何威胁勇往直前了。

      我只是需要足够的<SPECIAL>纳米星团<>来完成终极设计图。格拉！这份工作一直都充满荣耀！
    npc_exo_brief_main_desc_12: |-
      技师需要更多<SPECIAL>纳米星团<>好为<TECHNOLOGY>强化艇雷达<>带来升级。

      有点不对劲。我曾经看到这个维吉恩人拿着家人的照片，那还是在它举行从记忆中抹除这种眷恋的仪式之前的事情。而我现在靠近时，我看到了同样的照片。

      技师盯着它看，面无表情地眨了几次眼。它注意到我时，就把照片拿开了。

      我再也没有提过这件事。我不希望唤起它的悲痛。它只渴望<SPECIAL>纳米星团<>，而不是我的同情。
    npc_exo_brief_opt_a_12: 接受请求
    npc_exo_brief_opt_b_12: 拒绝
    npc_exo_brief_res_a_12: 正如我曾经说过的......在这些废弃建筑中要小心，旅行者。别在狩猎中迷了路。
    npc_exo_brief_res_b_12: 我会一直等你准备好的，旅行者。
    npc_exo_brief_ret_desc_12: 技师需要更多<SPECIAL>纳米星团<>来打造<TECHNOLOGY>强化艇雷达<>升级。
    npc_exo_wait_lang_12: 你会在废弃结构中找到纳米星团的，旅行者！格拉！千万别变回以前那个无能的你，求你了......
    npc_exo_comp_lang_12: 你有纳米星团吗？把它们给我吧，求你了......
    npc_exo_comp_desc_12: |-
      技师的手在颤抖。随后我发现设计图已经在技师的终端准备好了......

      它们需要这些纳米星团做替代的工作。它们极其渴望这个物质，没有星团就拒绝交出设计图。
    npc_exo_comp_opt_a_12: 交付纳米星团
    npc_exo_comp_opt_b_12: 拒绝
    npc_exo_comp_res_a_12: 维吉恩贪婪地捧着纳米星团，喝了下去。无论这个物质对外星人有什么效果，它似乎在很大程度上让它们安心了。它们心满意足地给了我设计图。
    npc_exo_comp_res_b_12: 格拉！把它们给我，闯入者！你会给我的！
    npc_exo_brief_main_lang_13: |-
      纳米星团......大部分人都误解了它们的用途。它们可以组成大多技术的主干，但是它们可不仅仅是机器。
      它们能够改变心脏......改变意识......甚至使我们忘记无法承受的事情。
    npc_exo_brief_main_desc_13: 在我刚建造好泊湾时，技师就拿出了最后的奖励：游牧民强化艇的<TECHNOLOGY>加速模块<>升级。
    npc_exo_brief_opt_a_13: 接受
    npc_exo_brief_opt_b_13: 拒绝
    npc_exo_brief_res_a_13: 很好。游牧民泊湾建好了就告诉我。格拉！我等不及要见证它的荣耀了......
    npc_exo_brief_res_b_13: 准备好再回来吧。我会在这等你的。
    npc_exo_brief_ret_desc_13: 在我刚建造好泊湾时，技师就拿出了最后的奖励：游牧民强化艇的<TECHNOLOGY>加速模块<>升级。
    npc_exo_wait_lang_13: 格拉！难道我的工作对你来说毫无意义，所以你可以这样耽误时间？快去吧！建造游牧民泊湾！
    npc_exo_wait_desc_13: |-
      在我的旅途中，我认识的个体并不多，但这个维吉恩人却向我展示了目的，以及这个宇宙中不为我所知的秘密。它们为我带来了一个完全不同的未来、冲突和荣誉的时代。
      技师一生都在为获得纳尔的遗嘱而奋斗。而我的前方是什么，我却并不知道。
    npc_exo_wait_opt_a_13: 离开
    npc_exo_comp_lang_13: |-
      我们的工作已经进入尾声了，但每一个结束都是新的开始......我已经太虚弱，无法像从前一样旅行，我也太累了，无法继续我的探求。

      在你离开后，我会继续留在这里，站在你的阵营中对抗你的敌人。格拉！厄运会降临在那些对抗我们的人身上！
    npc_exo_comp_desc_13: 技师为我提供了最后的<TECHNOLOGY>加速模块<>升级。
    npc_exo_comp_opt_a_13: 收下
    npc_exo_comp_opt_b_13: 拒绝
    npc_exo_comp_res_a_13: 能够与你一同工作是我的荣幸，旅行者。等你准备好再回来吧。我有个建议......一场划算且可以重复进行的冒险。
    npc_exo_comp_res_b_13: 它就在这等待着你。
    npc_exo_term_lang: |-
      传输加载中......破译子空间频率......错误。拦截。
      看看你要为异端邪说付出什么代价吧，维吉恩逃犯。

      天下没有我们找不到你的地方，没有任何系统能使你毫发无损地逃避。在这个星系中深深隐藏吧。因为我们有耐心。

      请记得，我们在消灭你的后代时，它们就像喵喵叫的吉克。我们还在你的配偶逃离时消灭了它，让剩下的人忍受痛苦。在你知道这些后，你还能找到平静之地吗？
    npc_exo_term_opt_a: 结束传输
    npc_exo_term_res_a: 这并不是我想要的讯息。技师要我恢复一份来自它们家人的讯息，但这......我必须返回并决定接下来要怎么做。在讯息关闭前，我从网络中迁移<TECHNOLOGY>强化艇开采激光<>设计图。
    npc_exo_term_wait_desc: 终端没有再显示什么。无论谁拦截了这份讯息，都没留下任何线索......
    npc_exo_term_wait_opt_a: 离开
    npc_exo_mono_desc: |-
      我靠近了石碑。我被其中可怕的事实所吞噬。我看到了上面用千种语言写下的讯息，记载着无数星辰的瞬息。

      我觉醒前见证了千年间所发生的事件......

      我看到了两名维吉恩人站在一道红光前，询问它关于宇宙的事情。

      我看到了一名吉克人和科尔瓦克斯人并排等在我的前面。在幻象结束前，我看到了某些从未见过的情景，看到了一些不属于这里也不属于任何地方的东西。一些仇恨、悲痛、绝望的事情。

      看到了一些还未来临的事情......

      我看到了时间的尽头，一切事物的尽头。在红光中，还有一个人影，它的手伸向永恒......

      我看到了这一切，随后就结束了。石碑再也没能展示更多内容。
    npc_exo_mono_desc1: 我靠近了石碑。我被其中可怕的事实所吞噬。我看到了上面用千种语言写下的讯息，记载着无数星辰的瞬息。
    npc_exo_mono_desc2: |-
      我觉醒前见证了千年间所发生的事件......
      我看到了两名维吉恩人站在一道红光前，询问它关于宇宙的事情。
    npc_exo_mono_desc3: |-
      我看到了一名吉克人和科尔瓦克斯人并排等在我的前面。在幻象结束前，我看到了某些从未见过的情景，看到了一些不属于这里也不属于任何地方的东西。一些仇恨、悲痛、绝望的事情。
      看到了一些还未来临的事情......
    npc_exo_mono_desc4: |-
      我看到了时间的尽头，一切事物的尽头。在红光中，还有一个人影，它的手伸向永恒......
      我看到了这一切，随后就结束了。石碑再也没能展示更多内容。
    npc_exo_mono_lang: |-
      我听到了阿特拉斯的话语，而赫客却什么都听不到。

      赫客在愤怒与无力的嫉妒下，在山上攻击我，而我也看到了石碑上面所写的真相。

      上面说，我的结局将会是一场觉醒，在这场梦境中，一切都不会湮灭......

      或者说直到旅行者到来前都不会，或是直到现实毁灭。这个，纳尔的终极遗嘱......
    npc_exo_mono_lang1: 我听到了阿特拉斯的话语，而赫客却什么都听不到。
    npc_exo_mono_lang2: 赫客在愤怒与无力的嫉妒下，在山上攻击我，而我也看到了石碑上面所写的真相。
    npc_exo_mono_lang3: 上面说，我的结局将会是一场觉醒，在这场梦境中，一切都不会湮灭......
    npc_exo_mono_lang4: 或者说直到旅行者到来前都不会，或是直到现实毁灭。这个，纳尔的终极遗嘱......
    npc_exo_mono_name: 纳尔之音
    npc_exo_mono_opt_cont_a: 服从
    npc_exo_mono_opt_cont_b: 你看......
    npc_exo_mono_opt_a: 离开
    npc_exo_mono_res_a: |-
      我离开时，浑身因为所经历的一切而颤抖。我走后，感到有什么东西就在身后，呼吸沉重地盯着我......

      但当我转身时，却什么都没有。
    npc_exo_mono_wait_desc: 石碑一片空白，没有其他预言的迹象。我已经掌握所有能够了解的讯息了。
    npc_exo_mono_wait_opt_a: 离开
    npc_exo_final_desc: |-
      技师入侵了一个终端并抽取了其中的货币，假如我可以尽快抵达，就能够将货币转移到我的账户。

      它们日夜都在做这件事，前往强化艇并从星际网络中获得数据。有时我看到它们亲自前往星球进行探索，但这种情况并不常见。

      技师满足于退休生活，为了体验追逐的乐趣而加入逃亡游戏，而不再是因为生存的逼迫。这是一个我们可以重复的游戏，一场接一场的掠夺......
    npc_exo_final_lang: 旅行者，我检测到了一个有利可图的地点！来吧，你应该能熟练控制强化艇了！在信号消失前追踪到它，这样我们就能抽走其中的货币了！
    npc_exo_loop_opt_a: 同意前往
    npc_exo_loop_res_a: 快点！格拉！
    npc_exo_loop_opt_b: 拒绝
    npc_exo_loop_res_b: 格拉！真不懂我为何瞎操心......
    npc_exo_loop_desc: 技师入侵了一个终端，为我抽取了少量货币，如果我能尽快抵达那个地点，我将能够领取这些货币。
    npc_exo_loop_wait_lang: 旅行者，你为什么还没到达标记地？来吧，你应该能熟练控制强化艇了！在信号消失前追踪到它，这样我们就能抽取其中的货币了！
    npc_exo_loop_wait_opt_a: 离开
    npc_exo_term_loop_desc: 终端呼呼作响有些紊乱，显示异常，从星际交易中抽取基金，直接打入我的账户中。
    npc_exo_term_loop_opt_a: 我离开了终端。
    npc_exo_term_loop_res_a: |-
      在我离开时，我庆幸自己的技师能够入侵这些网络。
      它们声称自己可以这样操作几千次，而不会被权威部门逮捕。我希望我逃亡的朋友是对的......
    npc_farmer_brief_main_lang_1: 朋友！你有一份工作给我，对吗？我一直在为十二个系统中最好的厨房和花园服务，在每一个中都展现了完美的厨艺。我的原料都是自己种的！雇用我吧，怎么样？
    npc_farmer_brief_main_desc_1: |-
      吉克一见到我就高兴地叫起来。它们向我保证会帮助我在我的世界种植所有种类的作物，显然，所需要的文书已经签署好了。

      农民提出加入我的世界并使用我的<TECHNOLOGY>农业终端<>。
    npc_farmer_brief_opt_a_1: 接受
    npc_farmer_brief_opt_b_1: 拒绝
    npc_farmer_brief_res_a_1: 谢谢你，朋友！你和你的胃都不会后悔的。
    npc_farmer_brief_res_b_1: 不过，朋友，合同已经签署了。我一定会到来的。
    npc_farmer_brief_ret_lang_1: 你没有厌烦吧，旅行者？自然的束缚拖累了你。我会帮助你掌控它的！
    npc_farmer_brief_ret_desc_1: 农民提出加入我的世界并使用我的<TECHNOLOGY>农业终端<>。
    npc_farmer_wait_lang_1: 告诉我，旅行者，你的家园世界光线充足吗？土地肥沃，空气中含氧量高吗？
    npc_farmer_wait_opt_a_1: 回答是的
    npc_farmer_wait_opt_b_1: 回答不是
    npc_farmer_wait_res_a_1: 哦，朋友，太棒了！我会大丰收的！
    npc_farmer_wait_res_b_1: 没关系，我们会自己创造条件的！每一种作物都有其独特的需求，我们需要打造适合它们的家园。
    npc_farmer_comp_lang_1: 这是玻璃和金属的故乡，旅行者。它急需我的照料。但是不必担心，我最擅长这样的工作了！
    npc_farmer_comp_opt_a_1: 继续
    npc_farmer_brief_main_lang_2: |-
      你的第一堂课将教会你拥抱泥土，朋友！毕竟，大地从死亡中带来生命。
      拿着这个<TECHNOLOGY>水培盘<>，还有这些<TRADEABLE>烂肠花<>种子。种植这些花，感受一下制造新生命的美好吧！
    npc_farmer_brief_main_desc_2: "%NAME%将自己很好的融入了进来。它给我提供了美化家园的方法。如果我能够用<TRADEABLE>烂肠花<>证明自己是一名合格的农民，或许它们会分享更多农业秘密。"
    npc_farmer_brief_opt_a_2: 接受
    npc_farmer_brief_opt_b_2: 拒绝
    npc_farmer_brief_res_a_2: 太棒了，我的朋友！很快我们的家园就会充满美妙的烂肠花芳香！
    npc_farmer_brief_res_b_2: 非常好，朋友。但是你要知道，我的合同中要求你的加入。
    npc_farmer_brief_ret_desc_2: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>烂肠花<>。"
    npc_farmer_wait_lang_2: 我的母体希望我成为一名吉克销售员，像它们一样，像它们的所有三百名其他后代一样。但是我的激情却全部在土地中，品尝它的美味与芬芳！既然我们吉克生来就拥有这样的味觉，为什么不利用呢？
    npc_farmer_wait_opt_a_2: 询问吉克销售员的事
    npc_farmer_wait_opt_b_2: 询问花的事
    npc_farmer_wait_res_a_2: 朋友，吉克的生活很艰辛。我希望这不会对我的兄弟姐妹不敬，它们肩负着贝容历史与令我们的主君荣耀的重任。但这并不是我的生活。我会以自己的方式作出改变。
    npc_farmer_wait_res_b_2: 朋友，植物是最鼓舞人心的生物！它们不关心利益或战争，它们不认识我们，也不清楚我们的忧虑。但它们却为我们奉献了太多，我们的存在是紧密相连的！
    npc_farmer_comp_lang_2: "<TRADEABLE>烂肠花<>的情况怎么样了，朋友？它结出花蕾了吗？它载满“果实”了吗？"
    npc_farmer_comp_opt_a_2: 提交
    npc_farmer_comp_opt_b_2: 表明你还没有准备好
    npc_farmer_comp_res_a_2: 太好了，朋友。我们快把你变成农民了。在我准备这芬芳的食物时，还有另一项农业挑战还在等待着你！
    npc_farmer_comp_res_b_2: |-
      你一定不要拖延收获，朋友。

      那可是最不明智的举措。
    npc_farmer_brief_main_lang_3: "<TRADEABLE>霜草<>非常狡猾，朋友。它在其他植物凋零时繁盛，扎根在冰雪中。但是这样耐寒的生命却不属于我们！在这里，在你自己的家园种植一颗，就可以驱散严冬的痛苦了。"
    npc_farmer_brief_main_desc_3: "%NAME%要求我种植<TRADEABLE>霜草<>，证明我们的水培系统能够复制任何环境。"
    npc_farmer_brief_opt_a_3: 接受
    npc_farmer_brief_opt_b_3: 拒绝
    npc_farmer_brief_res_a_3: 太棒了，朋友！这个耐寒的植物看上去太精美了。请尽情享受吧。
    npc_farmer_brief_res_b_3: 噢，朋友。我没有让你受到鼓舞吗？
    npc_farmer_brief_ret_desc_3: "%NAME%希望我种植<TRADEABLE>霜草<>，证明我们的水培系统能够复制任何环境。"
    npc_farmer_wait_lang_3: 这里收集了不少生命体。但是很少是植物群系。我很高兴一切正在改变！
    npc_farmer_wait_desc_3: 农民在我的基地非常自在。它们似乎在监督者那交到了一个特别的朋友，准备向它们炫耀奇怪的菜肴。
    npc_farmer_wait_opt_a_3: 询问监督者的事
    npc_farmer_wait_opt_b_3: 询问烹饪的事
    npc_farmer_wait_res_a_3: |-
      你的监督者非常明智，朋友。

      是它们为我处理的合同，而且对我最友善。
    npc_farmer_wait_res_b_3: 可以烹饪真是荣幸啊，朋友！我种植植物、品尝植物，并且在我死后会会将自己作为肥料回报植物。
    npc_farmer_comp_lang_3: 你已经获得<TRADEABLE>霜草<>了？你的基地已经更像个家了，对不对？
    npc_farmer_comp_opt_a_3: 确定
    npc_farmer_comp_opt_b_3: 表明你还没有准备好
    npc_farmer_comp_res_a_3: 你没有被它闪烁的方式所迷惑吗，朋友？我已经在它柔和的光亮中迷失了！不过现在，还有一种完全不同的植物。
    npc_farmer_comp_res_b_3: 别犹豫了，朋友。只有在和他人分享后才更能体会丰收的喜悦。
    npc_farmer_brief_main_lang_4: |-
      你的下一个作物是<TRADEABLE>日光藤<>，那是生长于烧焦的世界地幔中深处的一种植物。它从太阳或其核心中搜寻一切热量。
      它的根能够扩张到惊人的长度，甚至被认为是无边无际的。不过不必担心，朋友！这里，有了我们的设施，它的生长能够变得更易控制。
    npc_farmer_brief_main_desc_4: "%NAME%希望我种植 <TRADEABLE>日光藤<>，那是一种只在极热条件下生长的植物。"
    npc_farmer_brief_opt_a_4: 接受
    npc_farmer_brief_opt_b_4: 拒绝
    npc_farmer_brief_res_a_4: 要是我能像<TRADEABLE>日光藤<>一样闪耀就好了......我真嫉妒你能够拥有发现的愉悦，朋友！
    npc_farmer_brief_res_b_4: 你确定吗，朋友？它的光芒非常美......
    npc_farmer_brief_ret_lang_4: 我就知道你会看到光芒的，朋友。
    npc_farmer_brief_ret_desc_4: "%NAME%希望我种植<TRADEABLE>日光藤<>，那是一种只在极热条件下生长的植物。"
    npc_farmer_wait_lang_4: 你接触过许多物种，朋友！你最喜欢哪种呢？吉克，对不对？维吉恩喜欢杀戮。科尔瓦克斯热衷于研究。只有吉克创造！
    npc_farmer_wait_opt_a_4: 选择吉克
    npc_farmer_wait_opt_b_4: 选择科尔瓦克斯
    npc_farmer_wait_opt_c_4: 选择维吉恩
    npc_farmer_wait_opt_d_4: 拒绝回答
    npc_farmer_wait_res_a_4: 啊！完美的答案，朋友！你很明智。
    npc_farmer_wait_res_b_4: 真的吗？你知道科尔瓦克斯只是机器吧，朋友？你的选择真让我困惑。
    npc_farmer_wait_res_c_4: 你选择了这些残忍的战士而不是你的吉克朋友？你真让我吃惊，旅行者！
    npc_farmer_wait_res_d_4: 啊！真是圆滑的回应方式。别担心，朋友！我想我知道你真正的选择！
    npc_farmer_comp_lang_4: 你成功种植了<TRADEABLE>日光藤<>，对不对？我能从这里感受到它的热量，它炙热的光彩......
    npc_farmer_comp_opt_a_4: 确定
    npc_farmer_comp_opt_b_4: 拒绝
    npc_farmer_comp_res_a_4: 太棒了！享受这一刻吧，朋友，因为我将引领你进入一个更加危险的植物研究领域......
    npc_farmer_comp_res_b_4: 花一点时间，回到你的花园照料它，旅行者。这是我们所有人都曾做过的。
    npc_farmer_brief_main_lang_5: "<TRADEABLE>真菌团<>在毒性环境中种植，但是你已经证明能够掌控更多了，对吧？\n在你工作时请小心，朋友！如果操作不当，真菌团会引起疾病和幻觉。长期暴露可不明智！ "
    npc_farmer_brief_main_desc_5: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>真菌团<>。"
    npc_farmer_brief_opt_a_5: 接受
    npc_farmer_brief_opt_b_5: 拒绝
    npc_farmer_brief_res_a_5: 真棒！等你准备好<TRADEABLE>真菌团<>，我就会去查看我们的通风系统。一个人能拥有不少好东西！
    npc_farmer_brief_res_b_5: 噢，抱歉，朋友。我的<TRADEABLE>真菌团<>是不是太令人不安了？不必担心，你在套装里很安全！
    npc_farmer_brief_ret_lang_5: 别害怕，朋友！从未有人因为<TRADEABLE>真菌团<>而死！好吧，不常见。不过你会安全的，我确信！
    npc_farmer_brief_ret_desc_5: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>真菌团<>。"
    npc_farmer_wait_lang_5: |-
      你知道纳米星团有时和真菌团类似吗？纳米孢子离开荒野时会出于某种神秘目的进行排列。被遗弃的建筑物与终端内蹒跚而出的密集聚集物产生脉动......
      自然在技术之前产生......我想知道......这个宇宙对你有什么启示呢，朋友？我......
    npc_farmer_wait_desc_5: "%NAME%抓住它的头，显然陷入了痛苦中。它没再多说什么。"
    npc_farmer_wait_opt_a_5: 问它要不要紧
    npc_farmer_wait_opt_b_5: 离开
    npc_farmer_wait_res_a_5: 我询问它是否安好，但是它示意我离开。我再没多问什么。
    npc_farmer_wait_res_b_5: 我安静地离开这名吉克人。它会恢复的，我确信。
    npc_farmer_comp_lang_5: 啊，你完成了，是吧？让我看看这些<TRADEABLE>真菌团<>吧。可真够久了......
    npc_farmer_comp_opt_a_5: 提供
    npc_farmer_comp_opt_b_5: 拒绝
    npc_farmer_comp_res_a_5: 你学得很快，旅行者。既然你已经掌控了一些更危险的植物群，那我们就继续吧。
    npc_farmer_comp_res_b_5: 你希望自己留着它吗？旅行者，旅行者的奖励是为了分享，而不是独享。
    npc_farmer_brief_main_lang_6: |-
      在最后一场伟大战役中，我们吉克失去了我们的家园、我们的城市、我们的身份，旅行者。一个又一个世界，被原子冲击轰炸......

      旧时世界上生长的一切都变得反常，就连触碰都会极为致命，它尖叫着，留存着曾经的记忆。其中一种这样的作物就是<TRADEABLE>伽马草<>。

      我们应该在这里种植它。让我们把战斗留给别人吧，朋友......我们应该耕种！
    npc_farmer_brief_main_desc_6: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>伽马草<>。"
    npc_farmer_brief_opt_a_6: 接受
    npc_farmer_brief_opt_b_6: 拒绝
    npc_farmer_brief_res_a_6: 我满怀希望等待结果，旅行者！现在，请原谅我。我最近都没睡觉。我必须休息一会......
    npc_farmer_brief_res_b_6: 如果你愿意的话，我们能够在这个世界引爆一个炸弹。但是我们无法确定最后会种出什么作物......
    npc_farmer_brief_ret_lang_6: 你准备好查看这个商品在经历了可怕的行为后长成什么样了吗？检查<TRADEABLE>伽马草<>？
    npc_farmer_brief_ret_desc_6: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>伽马草<>。"
    npc_farmer_wait_lang_6: 我实在太累了，旅行者。你想要什么？
    npc_farmer_wait_opt_a_6: 暗示它太懒了
    npc_farmer_wait_opt_b_6: 询问它劳累的原因
    npc_farmer_wait_res_a_6: |-
      我从未受过如此冒犯，“朋友”！在你离开时，我收集了种子、巡视了水培盘并确保这个基地的居民不会被饿死！
      我从来不知道你如此忘恩负义。
    npc_farmer_wait_res_b_6: 我工作非常努力，朋友，或许比我应该做的还要多。但是工作就是工作。为你工作，为所有这些作物......这都是我注定要做的。
    npc_farmer_comp_lang_6: "<TRADEABLE>伽马草<>收割好了吗？尽管它组织结构混乱，不过或许也正因如此，它才需要精心对待。谁知道呢？你一定会成功的！"
    npc_farmer_comp_opt_a_6: 交出
    npc_farmer_comp_opt_b_6: 拒绝
    npc_farmer_comp_res_a_6: |-
      啊......我会用这棵植物做顿精美菜肴的！你无法咽下这种放射性珍宝，实在太可惜了，旅行者。
      不过，或许你会为你准备些替代品。我们会用美丽让你心满意足。
    npc_farmer_comp_res_b_6: 你雇佣我做你的农民，朋友。你必须相信我，把你的样本给我！
    npc_farmer_brief_main_lang_7: |-
      我们应该种植一种名为<TRADEABLE>引力微子宿体<>的作物。我很乐意告诉你关于这个植物群系的历史，如果你希望了解的话。
      我的故事和理论对其他吉克人而言似乎很无趣，朋友。我猜我的学习意愿更接近科尔瓦克斯人，尽管如此，那些机器缺乏惊奇感，以及一切求知的热情。
      我必须承认，我经常感到孤独......
    npc_farmer_brief_main_desc_7: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>引力微子宿体<>。"
    npc_farmer_brief_opt_a_7: 接受
    npc_farmer_brief_opt_b_7: 拒绝
    npc_farmer_brief_res_a_7: 许多人认为<TRADEABLE>引力微子宿体<>无法通过人工手段种植，但是我知道它错了，朋友！你会通过我的实验获益的。
    npc_farmer_brief_res_b_7: 啊，我看到了。你也认为我的<TRADEABLE>引力微子宿体<>很无聊，是吧？我会永远在这里等你，如果你改变主意就来找我。我无处可去。
    npc_farmer_brief_ret_lang_7: 很高兴看到你，朋友。你考虑种植<TRADEABLE>引力微子宿体<>了吗？
    npc_farmer_brief_ret_desc_7: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>引力微子宿体<>。"
    npc_farmer_wait_lang_7: 你回来了！你希望了解关于<TRADEABLE>引力微子宿体<>的理论，对吧？啊，真是愉快的一天......
    npc_farmer_wait_opt_a_7: 回答是
    npc_farmer_wait_opt_b_7: 回答否
    npc_farmer_wait_res_a_7: |-
      %NAME%开始对星系战争与和平进行某种抨击。过了三个小时，它终于将话题转向了<TRADEABLE>引力微子宿体<>。

      在它的世界，护卫与<TRADEABLE>引力微子宿体<>间的关系并不明确。

      有些理论表明，宿体生长于死去护卫的鲜血中，这些无人机充当这个新生命的种子。也有人认为它是一种美的符号，这种植物值得护卫的保护。

      %NAME%却有不同看法。它认为，护卫携带着宿主的花粉到达一个又一个世界，这是宿主和无人机的共生特性。

      %NAME%显然因为这个植物学社会理论受到了嘲笑。它向我保证，从未后悔对于知识的追逐。在说了几个小时后，终于说完了。它对自己感到很满意。
    npc_farmer_wait_res_b_7: 我......我理解，旅行者！我会试着压制我的热情。我会成为更好的朋友！
    npc_farmer_comp_lang_7: 那个声音无论我在哪都认得出来......你身上带着<TRADEABLE>引力微子球<>，对吧？
    npc_farmer_comp_opt_a_7: 提交
    npc_farmer_comp_opt_b_7: 拒绝
    npc_farmer_comp_res_a_7: 啊，这就像是在迎接老朋友......让我瞧瞧它......真是令人惊奇，旅行者。
    npc_farmer_comp_res_b_7: 或许我的感官已经与过去不同了。如果你拿到了它请告诉我。或是你准备把你种植的东西与我分享时......
    npc_farmer_brief_main_lang_8: |-
      我们已经看到过如此多的生命，在冰霜与高温中，核冬天与毒性荒地......你现在应该明白，没有任何世界是真正荒芜的，朋友，甚至是那些看上去没有什么生命迹象的地方。

      拿<TRADEABLE>金琥<>来说吧。他们生长在格外荒芜的世界，等待着繁荣的那一刻到来。想一想它在这个优美的环境下会变成什么样吧！
    npc_farmer_brief_main_desc_8: "%NAME%希望我种植<TRADEABLE>金琥<>，那是一种通常生长在荒芜世界的植物。"
    npc_farmer_brief_opt_a_8: 接受
    npc_farmer_brief_opt_b_8: 拒绝
    npc_farmer_brief_res_a_8: 我期待看到结果，朋友！
    npc_farmer_brief_res_b_8: 但是想想你能从这个作物中收获的<TRADEABLE>仙人掌肉<>吧！如果它美丽的花朵无法吸引你，那或许货币利益可以......
    npc_farmer_brief_ret_lang_8: 你改变主意了吗，朋友？晚一点没关系。<TRADEABLE>金琥<>是一种优良但生长缓慢的植物。
    npc_farmer_brief_ret_desc_8: "%NAME%希望我种植<TRADEABLE>金琥<>，那是一种通常生长在荒芜世界的植物。"
    npc_farmer_wait_lang_8: |-
      我给你的那个<TRADEABLE>金琥<>样本......那是我从我曾经孵化的世界收获的。

      我在几年前回到了那里。这是我唯一能够找到的东西。发现我的家园已经消失很久了，这种感觉很奇怪。

      你知道那是什么感觉吗？旅行者有家园吗？你们出现的地方？
    npc_farmer_wait_opt_a_8: 表示你不记得了
    npc_farmer_wait_opt_b_8: 表明你有
    npc_farmer_wait_res_a_8: 真遗憾。所有人都该知道它是从哪里来的。无论好坏，那种认知驱使着我们。如果你没有家园，你有什么理由做这一切呢？
    npc_farmer_wait_res_b_8: 啊？那很好，朋友，你必须告诉我这个地方是哪！我们必须找到一种我们都可以吃的食物，或许就是来自你家园世界的一盘食物。别担心！对于食物的梦想永不灭......
    npc_farmer_comp_lang_8: 现在<TRADEABLE>金琥<>一定已经盛开了。它成熟了吗，朋友？我可以看看吗？
    npc_farmer_comp_opt_a_8: 提交
    npc_farmer_comp_opt_b_8: 拒绝
    npc_farmer_comp_res_a_8: 我只剩下两种可以给你看的植物了。你的训练几乎要完成了，朋友......我真骄傲！
    npc_farmer_comp_res_b_8: 你为什么要隐藏成功的果实呢，旅行者？这可是我们一起种植的。
    npc_farmer_brief_main_lang_9: |-
      我希望和你分享些东西，一些无与伦比、无可比拟的东西......

      稀有的<TRADEABLE>星辰灌木<>中可以生产星辰朵，这种植物生长在远离战争和死亡的富饶世界。这也是我想要成为一个农民的原因，可以更靠近这样的崇高......
    npc_farmer_brief_main_desc_9: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>星辰灌木<>。"
    npc_farmer_brief_opt_a_9: 接受
    npc_farmer_brief_opt_b_9: 拒绝
    npc_farmer_brief_res_a_9: 太棒了！我必须去跟监督者谈谈。显然它对我的表现并不满意。或许这个作物能够使它改变心意！
    npc_farmer_brief_res_b_9: 在这样的工作中，我们学到了耐心，朋友，在这样的工作中，我们学到了和平。
    npc_farmer_brief_ret_lang_9: 求你了，朋友。监督者一直在监视我呢。我必须表现得更加出色才行......
    npc_farmer_brief_ret_desc_9: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>星辰灌木<>。"
    npc_farmer_wait_lang_9: |-
      我的兄弟们看到我跪在这些世界的土壤上，就认为它比我优秀，认为我选择的职业使我低人一等。

      我认为监督者能够理解我。我觉得我会在这里寻求到安宁。但是它要我去做的事情......它要我为你准备的东西......我不能照做，朋友！
    npc_farmer_wait_opt_a_9: 表明你看重它的忠诚
    npc_farmer_wait_opt_b_9: 询问监督者说了什么
    npc_farmer_wait_res_a_9: 谢谢你，朋友。我会坚持到最后的！你是一名优秀的雇主，失去这份工作我一定会感到遗憾的！
    npc_farmer_wait_res_b_9: 我不能说。很抱歉......有些事吉克人不能对外人诉说。不过我不会按照它的要求做的，你可以放心。我会坚持做自己的。
    npc_farmer_comp_lang_9: "<TRADEABLE>星辰灌木<>已经盛开了，对吧？把它带来让我检查一下......"
    npc_farmer_comp_opt_a_9: 提交
    npc_farmer_comp_opt_b_9: 拒绝
    npc_farmer_comp_res_a_9: 那么只剩下一项任务了。
    npc_farmer_comp_res_b_9: 别耽误时间了。只剩下一项任务了。
    npc_farmer_brief_main_lang_10: |-
      我......我无法再继续把自己当成农民了。监督者已经说得很明确了。我必须像我的其他族人一样。我必须交易、销售、积累财富。
      但是我会在离开前做最后一顿饭的，旅行者。这是监督者的要求：一盘由“死亡元素”<TRADEABLE>腐藤根<>做的食物。去吧......种植这最后的作物吧。
    npc_farmer_brief_main_desc_10: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>腐藤根<>。"
    npc_farmer_brief_opt_a_10: 接受
    npc_farmer_brief_opt_b_10: 拒绝
    npc_farmer_brief_res_a_10: 监督者要求我在临走前做最后一餐。我必须先做好准备。祝你好运，朋友！
    npc_farmer_brief_res_b_10: 求你了，我们需要<TRADEABLE>腐藤根<>来做最后一顿饭。别耽误太久，朋友！
    npc_farmer_brief_ret_lang_10: 你询问监督者了吗，朋友？它同意我对<TRADEABLE>腐藤根<>的请求了吧？
    npc_farmer_brief_ret_desc_10: "%NAME%希望我使用<TECHNOLOGY>水培盘<>种出<TRADEABLE>腐藤根<>。"
    npc_farmer_wait_lang_10: |-
      监督者向我索要最后一顿饭。这是<TRADEABLE>腐藤根<>，代表我的告别，旅行者朋友！

      腐藤的本质普遍遭到误解。这个材料并不是从死亡生物身上重新获得的一部分。不，它只是生存在其中的寄生物外壳，而这种寄生物生存在这个宇宙的大部分生物体内。

      只要护理得当，采用正确的礼节，这种寄生物就能够生活在土壤之中。一切需要的只是尊重。
    npc_farmer_wait_desc_10: "%NAME%似乎为了完成工作而精疲力尽。然而它的声音中还透露着别的什么，每个字中都流露出一种恐惧。无论监督者对它说了什么，都深深震慑了它。"
    npc_farmer_wait_opt_a_10: 离开
    npc_farmer_comp_lang_10: 你成功种植了它，对吧？<TRADEABLE>腐藤根<>已经完成了。
    npc_farmer_comp_opt_a_10: 提交
    npc_farmer_comp_opt_b_10: 拒绝
    npc_farmer_comp_res_a_10: 让我看看......
    npc_farmer_comp_res_b_10: 好吧，朋友......想拿多久就多久吧。
    npc_farmer_final_lang: "你已经掌握了大量植物学的艺术了，我的朋友！看到别人能够了解这种艺术的优点，我感到很欣慰。\n\n很遗憾你只能吸收种植出的一小部分产品......但是创造生命本身就是一种奖励，不是吗？ "
    npc_farmer_final_desc: |-
      农民没有其他任务可给我了。它告诉我它的合约已到期，它将返回吉克的领域。

      在它探讨离开计划时，它小心地盯着天花板。不知道在看什么。突然，%NAME%抓紧我，告诉我不要相信监督者，它的这位吉克同伴甚至已经不再是吉克人了。它似乎暗示它在食物中下了毒......

      但这不可能。我与监督者共同进食，而我毫发无伤。它永远不会伤害我们的。监督者只希望得到最好的东西。

      过了一会，农民不再说话。它表示刚刚只是开玩笑，并请求我不要再提及此事。
    npc_farmer_final_opt_a: 感谢它
    npc_farmer_final_opt_b: 问它要不要紧
    npc_farmer_final_res_a: 我向%NAME%道谢并离开。它一直都是忠实的朋友。
    npc_farmer_final_res_b: 我询问%NAME%是否安好。它表示很好，它的眼睛在基地的黑暗中闪耀着......
    npc_farmer_loop_lang: 我......我感觉不太好，旅行者......我不认为我应该离开，至少不是现在。是的，没错。我会留下来的。
    npc_farmer_loop_desc: |-
      农民似乎拒绝离开，尽管监督者将不再继续支付费用或发布指令。

      它每天都在照料我的作物，不再提出任何任务。它声称自己没有其他地方可去。
    npc_farmer_loop_opt_a: 向它微笑
    npc_farmer_loop_opt_b: 离开
    npc_farmer_loop_res_a: "%NAME%也对我微笑，很高兴能够留在这里陪伴它的植物。"
    npc_sci_obs_desc: |-
      了望台似乎只有一个用途：定位被科尔瓦克斯称为阿特拉斯的生物的接口。

      多年后，这个设施的居住者成功完成了它们的任务，没有留下任何痕迹消失了。
