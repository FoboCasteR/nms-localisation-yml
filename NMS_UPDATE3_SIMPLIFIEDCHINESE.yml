    tra_npc_u3anomaly_request_res_b: 只为生存而战，朋友。真爱整个银河和其中的奇迹！
    tra_npc_u3anomaly_req_loop_desc: |-
      保罗看向异象的黑暗。它希望和平度过生命的终结。

      然而，它渴望我能继续我的探索，并为我提供了大量技术以进一步完成这个目标。
