    npc_core_act2_26_desc_chunk1: |-
      我靠近传送门，想起来目前为止的旅程和我在漫长的旅途中做出的决定......

      我找到了两名旅行者。一人想要与其他同胞见面，另一人似乎只关心自己的生活。
    npc_core_act2_26_desc_chunk2: 我不知道自己做的这一切是否正确。我不知道我的行为导致我变成了怎样一个人。如果我选择走进去的话，阿特拉斯等待着我......
    npc_core_act2_26_desc_chunk3: 还有阿耳特弥斯......我虽然保住了阿耳特弥斯的性命，但它只能活在一个模拟出来的世界里。
    npc_core_act2_26_desc_chunk4: 但我能告诉它真相吗？我怎能允许它知道自己并不真实存在？这种事我做不出来。
    npc_core_act2_26_desc_chunk5: 我告诉它自己身处何处，它无疑对我怀恨在心。但这是我罪有应得。每个人都理应知道自己的本质。
    npc_core_act2_26_desc_chunk6: 还有阿耳特弥斯......我结束了阿耳特弥斯的生命，而不是将它的灵魂保存在一个模拟中。没有哪个生命应该面对那样的命运。
    npc_core_act2_26_desc_chunk7: 阿波罗没有走进传送门......就算它因为我平安无事地穿过去而记恨我，我也不能冒失去它的风险。
    npc_core_act2_26_desc_chunk8: 阿波罗走进了传送门且平安无事，只不过我们无法找到彼此。
    npc_core_act2_26_desc_chunk9: 阿波罗走进了传送门，但再也没有出来。它被困在了阿特拉斯的梦境里。
