      是谁干的？是谁带我来到这个世界，欺骗我，让我独自漂泊？一切都是谎言，我被整个世界出卖了......
      我想起了科尔瓦克斯改变吉克思维，强迫它们改邪归正的事......我想起了纳达的机器，以及我对模拟的看法......我感觉......很不舒服......
      最后，它终于开口了......
    npc_core_act2_27g_res_b: |-
      我所做的一切，我见过的所有恒星，探索过的所有行星......都是假的。我的朋友们也是假的。我的旅途只不过是个谎言......
      我想起了科尔瓦克斯改变吉克思维，强迫它们改邪归正的事......我想起了纳达的机器，以及我对模拟的看法......我感觉......很不舒服......
      最后，它终于开口了......
    npc_core_act2_27g_res_chunk1: 我想起了科尔瓦克斯改变吉克思维，强迫它们改邪归正的事......我想起了纳达的机器，以及我对模拟的看法......我感觉......很不舒服......
    npc_core_act2_27g_res_chunk2: 最后，它终于开口了......
    npc_core_act2_27g_res_c: |-
      我想起了科尔瓦克斯改变吉克思维，强迫它们改邪归正的事......我想起了纳达的机器，以及我对模拟的看法......我感觉......很不舒服......

      我无法也不愿接受这样的命运。这一切本该是我与生俱来的权利。我的星际旅行，我征服的一切......不，尽管我看到的一切都是假的，我能肯定我自己是真实存在的......

      最后，它终于开口了......
