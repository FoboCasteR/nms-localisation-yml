    npc_core_epi_4_opt: 还剩十分钟
    npc_core_epi_4a_desc: 旅行者们不再相互隔开，它们终于见到了彼此，肩并肩迎接末日，继续探索仅存的造物，在欢声笑语中走向生命的终点。
