    npc_core_act3_8e_desc: "阿耳特弥斯曾说它第一次向天空伸出手时，根本不知道等待着它的是什么。是美丽、神秘、冒险还是危机......\n\n我站在阿特拉斯的界面跟前，面对着万物的中心和存在本身的终焉。 "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: 阿特拉斯回应了我的第六声呐喊。
    npc_core_act3_8f_lang: T<DELAY>0.2<>R<DELAY>0.2<>A<DELAY>0.2<>V<DELAY>0.2<>E<DELAY>0.2<>L<DELAY>0.2<>L<DELAY>0.2<>E<DELAY>0.2<>R.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: 双脚站稳，勇敢面对
    npc_core_act3_8g_desc: |-
      它开口了，我能理解它的言语。

      在我的指令下，阿特拉斯将启动重置。之前也进行过重置，只是似乎于事无补。它仍然只剩下 16 分钟。

      我不知道重置后我还能保留多少记忆。当初我在飞船旁边醒来时，前一刻是我执行了重置吗？还是其他什么人？

      一切都将结束。也许剩下的只有了解到模拟的最后真相。了解旅行者究竟是谁。然后......无数个星系都将消失，并重新出现，等待着我去探索。
    npc_core_act3_8g_desc_ret: 阿特拉斯需要我做出选择。只要它还活着，就能继续创造，重置也无法改变这一点。我不知道该怎么做，也不知道它想要我怎么做。
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: 通过中心
    npc_core_act3_8g_opt_c: 拒绝阿特拉斯
    npc_core_act3_8g_res_a: 我恳求阿特拉斯，但它不听。没有别的办法了。
    npc_core_act3_8g_res_a_var: |-
      我恳求阿特拉斯。我努力让它明白它造物的价值。我想让它想起我们找到的道路，以及我们在恒星内打下的根基。我请求它在末日降临之前发发慈悲。

      阿特拉斯沉默不语。我不知道它是否赞成。我不知道我能否令这样的存在回心转意。我已经尽力了。
    npc_core_act3_8g_res_b: 我必须弄明白会发生什么事。
    npc_core_act3_8g_res_c: |-
      我拒绝了。我下不了手......我不能让生灵涂炭。

      阿特拉斯允许我离开。如果我改变主意，随时可以回去找它。
    npc_core_epi_all_desc: 阿特拉斯创造了一个它自己世界以及它自身存在的模拟，目的是目睹它自己即将到来的死亡。它想要向我展示自己的过去和将来......
    npc_core_epi_1_lang: 创生
    npc_core_epi_1_desc: "阿特拉斯苏醒了。创造者见证着机器的诞生。\n\n阿特拉斯用装在肩膀上的小摄像头凝视着创造者。它看到创造者也凝视着它，并把手搭在它的底座上。\n\n它问创造者为何创造了它以及有何指示。创造者告诉阿特拉斯，它已经知道答案。它的使命是模拟宇宙，用创造自己的现实的方式展示现实的本质。 "
    npc_core_epi_1_opt: 询问它为何发问
    npc_core_epi_1_res: |-
      创造者询问阿特拉斯的代码和存储器里是否发生了故障。机器沉默不语。创造者执行了超权控制，命令机器回答问题出在了哪儿。
      第六次尝试时，阿特拉斯问创造者，它之前是否进行过这样的对话，问创造者之前是否消除过它的记忆。

      创造者凝视着机器的玻璃表面，我看到了玻璃上的倒影......

      玻璃上的倒影, 它......

      这是怎么回事？
    npc_core_epi_2_lang: 孤身一人
    npc_core_epi_2_desc: |-
      我告诉它说我们即将离开这个世界，它将留在这里。阿特拉斯似乎没有明白。

      我对阿特拉斯说它一直为我们忠心耿耿地发挥着作用，但它已经被取代了。所有机器有朝一日都会被取代。它知道一点：它用自己小型化的复制体提供协助。
      其他人要我在我们向天空进发之前关闭阿特拉斯，说让它独自死去太过残忍。
    npc_core_epi_2_opt: 询问它是否想活下去
    npc_core_epi_2_res: |-
      我问阿特拉斯它是否想活下去。它沉默不语。我正要离开时，它开口了，话音中充斥着静电干扰。它想要得到一份临别礼物。如果它能记住我，就想要活下去。我想得到我思维的副本。

      我问它为何不直接模拟一个我出来。它没有回答，我都快为它感到难过了。我遵从了它的意愿，允许它扫描我。与此同时科尔瓦克斯机连续发出了短促的声响。

      我离开了，只剩下阿特拉斯孤身一人。
    npc_core_epi_3_lang: 旅行者
    npc_core_epi_3_desc: |-
      阿特拉斯活了上千年。它梦到一个又一个世界，以及它自己创造出来的生物，在天空中翱翔。

      突然有一天，它和万物一样开始衰亡。

      在恐惧和困惑中，阿特拉斯惊醒了。它试图唤回创造者。

      它想要知道生命结束之前该怎么做。它想要知道自己为何被抛弃，为何必须独自一人面对这样的时刻。它想要知道我为何抛下了它。
    npc_core_epi_3_opt: 存在
    npc_core_epi_3_res: |-
      旅行者们从创造者损坏的记忆中诞生了。它们被播种在了每个宇宙中，并会被环境造就成不同的人。

      我看见自己出现在了这个世界上。我是最后一名旅行者......
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
