    itemgen_bones_common_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      各种各样的骨头，来自于一种早已灭绝的生物。此样本显示它曾被某种更大型的捕食者吞食、消化和排泄。
    itemgen_bones_common_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这些易碎的空心骨头，曾是超巨大翼展的一部分。这种曾经统治天空的霸主如今只化为了一捧钙粉。
    itemgen_bones_common_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      骨架的其余部分早已消失在了时间的长河中。只有几块巨骨残留下来讲述这个生物的生存故事。
    itemgen_bones_common_4: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      一小堆骨头，来自某个古代生物。从关节周围的严重侵蚀可以看出，它活着的时候饱受大量劳动。
    itemgen_bones_common_5: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这部分骨骼想必属于某个具有高级治愈能力的生物，它的骨骼明显曾多次折断和修复。
    itemgen_bones_uncommon_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      整组的椎骨，来自某个多头生物。由它产生的问题比它能回答的还要多。真是一个奇怪的发现。
    itemgen_bones_uncommon_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这些异常密集而结实的骨头中，有一套超大的獠牙。其用途是防御还是捕食，实在很难确定。
    itemgen_bones_uncommon_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这堆骨骼中的头骨拥有不寻常数量的眼窝。这种生物在生活中到底面临着什么样的挑战，才进化出了这么多的眼睛？
    itemgen_bones_rare_1: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      这套完整的骨骼与另一具小得可怜的同类埋葬在一起。很难判断最先死去的是这个成年生物，还是它的幼崽。
    itemgen_bones_rare_2: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      从这些被毁坏的骨头中，可以明显地看出有一种早被根除的疾病在其体内扩散，真是一个残酷而迷人的故事。
    itemgen_bones_rare_3: |-
      约有 <VAL_ON>%AGE%<> 年的历史。

      一件制品装饰着这具没有生命的壮观骨架。它曾是一个智能生命体吗？或是一个心爱的宠物？单凭骨头没法判断，但这仍然是一个了不起的发现。
