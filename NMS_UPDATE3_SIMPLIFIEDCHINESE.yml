    npc_core_act3_7c_res_a: 我结束了通讯。现在只剩下前往中心一条路。
    npc_core_act3_7c_res_b: 我道了别。-（无名）- 咆哮着要我三思，但我结束了通讯。现在只剩下前往中心一条路。
    npc_core_act3_7c_res_c: 我对 -（无名）- 说它简直丧尽天良。-（无名）- 咆哮着为自己的罪行辩解，但我结束了通讯。现在只剩下前往中心这一条路。
    npc_core_act3_8_desc: 阿特拉斯一言不发，只是看着我。
