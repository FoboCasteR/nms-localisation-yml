    npc_core_act3_7_opt_b: 表示你非去不可
    npc_core_act3_7_res_b: 不，你不能这么对我们，不能......
    npc_core_act3_7a_lang: |-
      中心......每个星系的中心......就是阿特拉斯本尊。其他的<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>只不过是界面......只不过是它无边威能的投影......

