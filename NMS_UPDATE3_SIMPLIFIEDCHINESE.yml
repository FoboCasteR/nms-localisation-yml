    npc_mission_cre_hunt_proc_a_4: 客户希望控制该生物种群的数量。
    npc_mission_cre_hunt_proc_a_5: 客户想要让当地生态系统恢复平衡。
    npc_mission_cre_hunt_proc_b_1: 它们需要专业猎人的帮助，因为它们的身体已经变得虚弱无力了。
    npc_mission_cre_hunt_proc_b_2: 它希望有英勇的探险家能提供协助，愿意挺身而出面对遇到的每一只生物的巨口。
    npc_mission_cre_hunt_proc_b_3: 由于它们发誓遵守命令要求，因而无法直接使用武器。所以，它们需要一名武装探险家的帮助。
    npc_mission_cre_hunt_proc_b_4: 由于身体状况，它们无法在星际边缘冒险，但是会给那些愿意帮助它们的探险家奖励。
    npc_mission_cre_hunt_proc_b_5: 帮助它们完成任务的猎人会得到丰厚的奖励。
    npc_mission_cre_hunt_proc_c_1: 所有正确标记的击杀都会被记下来。
    npc_mission_cre_hunt_proc_c_2: 探险家必须能够证明他们确实亲自完成击杀，而非恰好路过一具尸体。
