    ui_maintain_farm1_name: 土壤驱虫器
    ui_maintain_farm1_name_l: 土壤驱虫器
    ui_maintain_farm1_desc: 微型机器人队列的控制单元。这些受控穿梭于土壤中，消灭影响产量的害虫。控制单元的维护非常重要，可以防止意外的机器人堆积。
    ui_maintain_farm2_name: 自动洒水器
    ui_maintain_farm2_name_l: 自动洒水器
    ui_maintain_farm2_desc: 自动洒水系统，可以自行调整满足植物的需求，以细小喷雾、滂沱大水或是二者间的任意形式洒水。
    ui_maintain_farm3_name: 光线平衡器
    ui_maintain_farm3_name_l: 光线平衡器
    ui_maintain_farm3_desc: 由光敏处理单元控制的一系列发光二极管，带来精确混合的红、绿或蓝光，满足植物的需求。
    ui_maintain_farm4_name: 自动增殖器
    ui_maintain_farm4_name_l: 自动增殖器
    ui_maintain_farm4_desc: 先进的激光射线群，用来修剪并繁殖所需的植物，灼热的光线提供绝妙的精度。
    ui_maintain_farm5_name: 营养分配器
    ui_maintain_farm5_name_l: 营养分配器
    ui_maintain_farm5_desc: 一种混合物制造器/分配器，可测试土壤所缺失的营养，并创造喷射完美的化肥。
    ui_maintain_fuel1_name: 燃料反相器
    ui_maintain_fuel1_name_l: 燃料反相器
    ui_maintain_fuel1_desc: 可充电能量技术的一部分。燃料反相器确保自动机器中能量流的平衡。
    ui_maintain_fuel2_name: 薄膜电池
    ui_maintain_fuel2_name_l: 薄膜电池
    ui_maintain_fuel2_desc: 薄膜电池是一种几乎无需维护的可充电能量技术。安置于机器的电路中，直接提供安全的电力。
    ui_maintain_fuel3_name: 能量聚合器
    ui_maintain_fuel3_name_l: 能量聚合器
    ui_maintain_fuel3_desc: 可充电能量技术的一部分。能量聚合器可获取机器运转过程中浪费的任意热能，并用其产生额外能量。
    ui_maintain_fuel4_name: 发电机耦合器
    ui_maintain_fuel4_name_l: 发电机耦合器
    ui_maintain_fuel4_desc: 发电机耦合器是机器可充电能量系统中重要的一部分。没有它，发电机将徒劳地旋转，平白消耗能量。
    ui_maintain_fuel5_name: 动力发电机
    ui_maintain_fuel5_name_l: 动力发电机
    ui_maintain_fuel5_desc: 动力发电机只需在初始时充少量电，即可使用其运行接入星球轨道的能量采集系统。这能使自动机械免除频繁的燃料检查，使其具有超长维护周期。
    ui_maintain_tech1_name: 锁定机制
    ui_maintain_tech1_name_l: 锁定机制
    ui_maintain_tech1_desc: 一个简单的锁闭设备，用于阻止未经授权的盗窃者。由于受到损坏，已永久锁定。
    ui_maintain_tech2_name: 磁性锁
    ui_maintain_tech2_name_l: 磁性锁
    ui_maintain_tech2_desc: 高级锁闭设备。一次极性时间导致它永久封死了。
    ui_maintain_tech3_name: 超导锁
    ui_maintain_tech3_name_l: 超导锁
    ui_maintain_tech3_desc: 非常高级的锁闭设备。提供磁力的电路受损，使它永远锁定了。
    ui_maintain_tech4_name: 输入终端
    ui_maintain_tech4_name_l: 输入终端
    ui_maintain_tech4_desc: 一个专为设备的手动控制设计的终端。由于受损，导致其无法接收任何输入信息。
    ui_maintain_tech5_name: 生物输入传感器
    ui_maintain_tech5_name_l: 生物输入传感器
    ui_maintain_tech5_desc: 先进的控制单元，用于使设备/躯体互动。由于受损，使其无法正常运作。不建议在这种状态下与之建立联系。
    ui_maintain_tech6_name: 热水贮槽单元
    ui_maintain_tech6_name_l: 热水贮槽单元
    ui_maintain_tech6_desc: 小型热水贮槽，能够聚热使设备在极端气候下正常运转。一次故障使热水贮槽受损溢流。
    ui_maintain_tech7_name: 微型马达
    ui_maintain_tech7_name_l: 微型马达
    ui_maintain_tech7_desc: 非常小型的马达，用于为小型配件供能。它已经受到腐蚀，布满锈迹。
    ui_maintain_tech8_name: 冷却系统
    ui_maintain_tech8_name_l: 冷却系统
    ui_maintain_tech8_desc: 泵和热交换系统，用于防止设备过热。由于自身过热，已无法继续运行。
    ui_maintain_tech9_name: 输出屏
    ui_maintain_tech9_name_l: 输出屏
    ui_maintain_tech9_desc: 一个显示终端，使用户能够了解设备状态。由于终端受损，用户并不知晓终端当前状况。
    ui_maintain_tech10_name: 预防干扰设备
    ui_maintain_tech10_name_l: 预防干扰设备
    ui_maintain_tech10_desc: 当设备受到未经授权方篡改时，摧毁关键性系统的单元。可惜，其本身发生故障，在修复前将持续对其他系统造成破坏。
    ui_maintain_tech11_name: 安全警报
    ui_maintain_tech11_name_l: 安全警报
    ui_maintain_tech11_desc: 小型灯光/警笛混合物，在未经授权访问设备时发出警告。警报受损导致其超负荷，并使其他附近电路短路。
    ui_maintain_tech12_name: 弹簧套管
    ui_maintain_tech12_name_l: 弹簧套管
    ui_maintain_tech12_desc: 高浓缩弹簧套。由于外套破裂，导致弹簧射出并破坏了设备其他部件。
    ui_maintain_tech13_name: 调温器
    ui_maintain_tech13_name_l: 调温器
    ui_maintain_tech13_desc: 一个控制单元，用于使设备保持恒温。由于传感器单元受损，使其在不适当时间通风或聚热。
    ui_maintain_tech14_name: 燃料泵
    ui_maintain_tech14_name_l: 燃料泵
    ui_maintain_tech14_desc: 高功率泵，确保燃料在所有引力条件下抵达全部设备。由于过滤器被奇怪物体阻塞，使其失去功效。
    ui_maintain_tech15_name: 伺服臂
    ui_maintain_tech15_name_l: 伺服臂
    ui_maintain_tech15_desc: 小型机械接头，用于修正设备的微小机械错误。由于发生故障，使其部件功能失灵，并将其置于错误位置，造成更多损坏。
    ui_maintain_tech16_name: 螺线管
    ui_maintain_tech16_name_l: 螺线管
    ui_maintain_tech16_desc: 继电器开关，用于协助设备充能。接头已被腐蚀，螺线管已经无法使用了。
    ui_maintain_tech17_name: 压力舱
    ui_maintain_tech17_name_l: 压力舱
    ui_maintain_tech17_desc: 一个小型加压舱，用于为设备运行提供必要的压缩气。室内已出现裂痕，使其泄露。
    ui_maintain_tech18_name: 主电路
    ui_maintain_tech18_name_l: 主电路
    ui_maintain_tech18_desc: 设备所有其他部件的控制电路。电路出现致命损坏。
    ui_maintain_tech19_name: 电力分配器
    ui_maintain_tech19_name_l: 电力分配器
    ui_maintain_tech19_desc: 设备的中央动力单元。由于单元受损，使其当前将所有能量分配至一个特定电路中，导致严重短路。
    ui_maintain_tech20_name: 负载平衡器
    ui_maintain_tech20_name_l: 负载平衡器
    ui_maintain_tech20_desc: 小型单元，用于调节设备中的功率流。由于发生故障，使其短路，损坏了其他部件。
    ui_maintain_tech21_name: 网络接口
    ui_maintain_tech21_name_l: 网络接口
    ui_maintain_tech21_desc: 普通网络接口，可使设备与远程控制中心联系。此接口受损，使其将本底辐射作为网络信号解译，破坏了其他电路的数据。
    ui_maintain_tech22_name: 安全护板
    ui_maintain_tech22_name_l: 安全护板
    ui_maintain_tech22_desc: 在出现故障时，封锁潜在危险组件的安全面板。触发器灵敏性过高，使其激活，阻止了设备的运行。
    ui_maintain_tech23_name: 交流发电机
    ui_maintain_tech23_name_l: 交流发电机
    ui_maintain_tech23_desc: 产生和调节设备电力的交流发电机。由于奇怪的腐蚀物渗漏，阻止了其正常运行。
    ui_maintain_tech24_name: 光伏板
    ui_maintain_tech24_name_l: 光伏板
    ui_maintain_tech24_desc: 小型但高效的面板，用于获取光线并将其转化为电能。然而，面板现已破灭，布满灰尘，无法继续使用。
    ui_maintain_tech25_name: 变速箱
    ui_maintain_tech25_name_l: 变速箱
    ui_maintain_tech25_desc: 设备的传动机制。使其保持正常运转的润滑剂似乎被一种异世界绿色黏性物替代，齿轮由此被卡住了。
    ui_plant_1_desc: |-
      一种可以产生少量腐藤水晶的不可食用块茎。

      这是一个替代从<TECHNOLOGY>生物尸体<>中获取腐藤的平和方法。腐藤根必须在<TECHNOLOGY>水培盘<>中培育。

      预计生长时间：<TECHNOLOGY>8小时<>
    ui_plant_2_desc: |-
      一种散发恶臭、可供耕种的花，它复制了粪便的化学结构。种植于室内后，就会产出大量的屎球菌。

      这是一个替代手动收集屎球菌的有效方法，你不再需要<TECHNOLOGY>喂食生物<>、然后<TECHNOLOGY>收获它们的粪便<>。烂肠花必须在<TECHNOLOGY>水培盘<>中培育。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_2_desc_alt1: |-
      一种散发恶臭、可供耕种的花，它复制了粪便的化学结构。种植于室内后，就会产出大量的鬼粪。

      这是一个替代手动收集鬼粪的有效方法，你不再需要<TECHNOLOGY>喂食生物<>、然后<TECHNOLOGY>收获它们的粪便<>。烂肠花必须在<TECHNOLOGY>水培盘<>中培育。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_2_desc_alt2: |-
      一种散发恶臭、可供耕种的花，它复制了粪便的化学结构。种植于室内后，就会产出大量的生物粪便。

      这是一个替代手动收集粪便的有效方法，你不再需要<TECHNOLOGY>喂食生物<>、然后<TECHNOLOGY>收获它们的粪便<>。烂肠花必须在<TECHNOLOGY>水培盘<>中培育。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_3_desc: 烛光藻是一种发光植物，生长于深水中，生产出的化学物质既可用于防水，又可用于光的生成。
    ui_plant_4_desc: 洞穴葫芦是生长于幽深地下的耐寒块茎。尽管缺少光照，但它是一种顽强的植物。过多阳光将严重影响产量。
    ui_plant_5_desc: |-
      一种球型真菌，内部具有菌褶，只生长于毒性生态群系中。真菌团能被移植培育，增长迅速，产量丰富。

      适合于室内水培种植。需要毒性气候才能在室外种植。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_6_desc: |-
      一种发光的多叶开花植物，可在放射性的生态群系中生长繁茂，并带来丰富的收获。

      适用于室内水培种植。在室外种植前，需确保气候有放射性。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_7_desc: |-
      一种大型水晶花，拥有发光的蓝色花朵，只生长于多雪的生态群系中。霜草是一种可靠的作物，它对严酷环境的适应性强，因此收获频率较高。

      适合于室内水培种植。需要冰冻气候才能在室外种植。

      预计生长时间：<TECHNOLOGY>1小时<>
    ui_plant_8_desc: |-
      这种“活着的石块”生长于极热的生态群系中，不过，它也能够被种植于多数环境下。种植成功后，产量适中。

      适合室内水培种植。需要炎热气候才能在室外种植。

      预计生长时间：<TECHNOLOGY>16小时<>
    ui_plant_9_desc: |-
      产自贫瘠生态群系，能够经受长久干旱，金琥是一种可食用肉质植物，可培育，产量大，但收获频率一般。

      适合于室内水培种植。需要贫瘠气候才能在室外种植。

      预计生长时间：<TECHNOLOGY>16小时<>
    ui_plant_10_desc: |-
      中型可耕种植物，可产出一种中等产量，具有高价值的星辰朵。

      适合室内水培种植。在室外种植前要确保气候宜人。

      预计生长时间：<TECHNOLOGY>4小时<>
    ui_plant_12_desc: |-
      一种看似无害的小型植物，叶片可定期分泌少量的囊袋毒液，一种具有高交易价值的商品。

      适合室内水培种植。无法在室外种植。

      预计生长时间：<TECHNOLOGY>3小时20分钟<>
    ui_plant_13_desc: |-
      奇怪的、具有寄生潜力的植物，偶尔可产出一种具有高交易价值的商品：引力微子球。

      适合室内水培种植。无法在室外种植。

      预计生长时间：<TECHNOLOGY>2小时<>
    ui_plantsub_deadcreature_desc: |-
      尽管进行了大量研究，但人们对这种令人不安的晶状化合物知之甚少。

      它是从生物尸体中释放出来的，但也可以通过专门种植<SPECIAL>腐藤根<>从中<TRADEABLE>收获<>。
    ui_plantsub_creaturepoop_desc: |-
      一种发臭的化合物，可从<TRADEABLE>烂肠花<>中或从某些物种的粪便中收获。

      可喂养生物来促进它们排泄屎球菌晶体。
    ui_plantsub_creaturepoop1_desc: |-
      一种发臭的化合物，可从<TRADEABLE>烂肠花<>中或从某些物种的粪便中收获。

      可喂养生物来促进它们排泄鬼粪晶体。
    ui_plantsub_creaturepoop2_desc: |-
      一种发臭的化合物，可从<TRADEABLE>烂肠花<>中或从某些物种的粪便中收获。

      可喂养生物来促进它们排泄有机沉积物。
    ui_plantsub_water_desc: |-
      一种弹性冷光液囊，可从<TECHNOLOGY>水下<><TRADEABLE>烛光藻<>植物中收获。

      农业科学目前还未培育烛光藻。同样，这些液囊也无法种植。
    ui_plantsub_cave_desc: |-
      一种发光的有机鳞茎，可从生长在<TECHNOLOGY>地下的<><TRADEABLE>洞穴葫芦植物<>中收获。

      研究证明，洞穴葫芦具有驯化抗性，而且不存在可栽培的品种。同样，葫芦鳞茎必须在野外环境中手工收获。
    ui_plantsub_toxic_desc: |-
      一种奇怪的发光物质，可从<TRADEABLE>真菌团<>菌褶中收获。

      宿主植物需要在<TRADEABLE>毒性气候<>下才能在野外旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_plantsub_radio_desc: |-
      一种奇怪的物质，似乎能够缓慢改变四周空气。它生长在<TRADEABLE>伽马草<>的根部。

      伽马草需要在<COMMODITY>高本底辐射<>下才能在野外旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_plantsub_snow_desc: |-
      一种美丽的蓝色水晶，这种有机化合物极具耐寒性，并闪烁着半透明的微光。它可以从<TRADEABLE>霜草<>的叶子中收获。

      霜草需要在<TECHNOLOGY>冰冻条件<>下才能在野外旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_plantsub_scorched_desc: |-
      一种强大的化学物质，具有合成抗性。它可以从<TRADEABLE>日光藤<>的藤皮中收获。

      日光藤需要在<FUEL>炎热气候<>下才能在野外旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，可以在任何环境中生存。
    ui_plantsub_barren_desc: |-
      来自<TRADEABLE>金琥植物<>的多汁、可食用的仙人掌肉。仙人掌肉不仅多汁鲜美，还具有许多工业用途。

      金琥只能在<FUEL>沙漠星球<>上生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_plantsub_lush_desc: |-
      一颗美丽的宝石，它是<TRADEABLE>星辰灌木<>珍贵又发光的果实。

      宿主植物需要在<TRADEABLE>繁茂条件<>下才能在野外旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境生存。
    ui_plantprod_sac_12_desc: |-
      用海胆类水生生物分泌的毒液制成的样本，已经过稳定化处理。

      在银河交易网络中属于稀有的贵重品。
    ui_farmprod_1_desc: |-
      用于多种能量电池中聚集高强度电流的稀酸。

      由<SPECIAL>腐藤<>和<TRADEABLE>真菌霉<>制作。
    ui_farmprod_2_desc: |-
      一种合成润滑剂，能够减少磨损并延长移动零件的技术寿命。

      由<FUEL>屎球菌<>和<TRADEABLE>伽马根<>制作而成。
    ui_farmprod_2_desc_alt1: |-
      一种合成润滑剂，能够减少磨损并延长移动零件的技术寿命。

      由<FUEL>鬼粪<>和<TRADEABLE>伽马根<>制作而成。
    ui_farmprod_2_desc_alt2: |-
      一种合成润滑剂，能够减少磨损并延长移动零件的技术寿命。

      由<FUEL>粪便样本<>和<TRADEABLE>伽马根<>制作而成。
    ui_farmprod_3_desc: |-
      耐震且耐划的玻璃，具有自动清洗功能，采用紫外线光固化涂料，用于一般建造。

      由<STELLAR>硅酸盐<>粉末精炼而成。用<TECHNOLOGY>地形操纵器<>从土地上提取硅酸盐。

      可用提取自<TECHNOLOGY>冰冻星球<>上植物的<TECHNOLOGY>冰霜水晶<>制作。
    ui_farmprod_4_desc: |-
      一种由精制有机材料生产的热量调节器。其具有独特的生产力，驱散和分配所需的热量。

      由<SPECIAL>日光茄<>和<TECHNOLOGY>冰霜水晶<>制作。
    ui_farmprod_5_desc: |-
      用于电子的可结合纤维，由高级合成聚合物制成，能够作为能量与数据的导体。

      由<TRADEABLE>仙人掌肉<>和<TRADEABLE>星辰朵<>制作。
    ui_farmprod_6_desc: |-
      高反应性凝胶，这种物质不仅高能，而且具有危险性。

      由<TRADEABLE>仙人掌肉<>制作。
    ui_farmprod_7_desc: |-
      一种通用烈性炸药，为了便于运输和调度，一般以液体状态提供。请勿饮用。

      由<TECHNOLOGY>酸<>和<TECHNOLOGY>不稳定的凝胶<>制作。
    ui_farmprod_8_desc: |-
      一种先进的建造材料，这种玻璃中一直被灌入有机化合物，使其能够对环境作出反应。玻璃中的微生物可过滤所有波长的有害光照，并按需平衡大气。

      由<TECHNOLOGY>润滑剂<>和<TECHNOLOGY>玻璃<>制作。
    ui_farmprod_9_desc: |-
      由高耐性合成聚合物制成的可堆叠、可半弯曲的电路板。

      由<COMMODITY>热电容<>和<TECHNOLOGY>聚乙烯纤维<>制作。
    ui_farmprod_basic_1_desc: |-
      一种先进的有机材料，这种橡胶充分运用了其母本植物的特有属性。它具有高防水性，不会因极端温度而产生扭曲，只是闻起来微咸。

      由<TRADEABLE>海藻袋<>制作。
    ui_farmprod_basic_2_desc: |-
      坚固强力的有机电池。打造需要内部能量源技术的重要组件。

      由<TRADEABLE>葫芦朵<>制作。
    ui_farmprod_subtitle: 高级农产品
    ui_alloy_simple_1_desc: |-
      可塑性很强的轻质合金。由<EARTH>矿脂<>和<EARTH>离子钴<>制作而成。

      此金属广泛运用于行星前哨基站与设施的建筑工作，在银河交易网络中十分抢手。
    ui_alloy_simple_2_desc: |-
      一种常用的金属合金，具有多种用途。由于其颜色特点，“肮脏青铜”比它的学名更流行。

      由<EARTH>纯铁氧体<>和<EARTH>黄铁矿<>制作。
    ui_alloy_simple_3_desc: |-
      用途极其广泛的中性合金，从医药到重工业都有它的用武之地。由<EARTH>离子钴<>和<EARTH>氨<>制作而成。

      它是星系合金贸易的核心组成部分。
    ui_alloy_simple_4_desc: |-
      纯铁氧体合金。由<EARTH>纯铁氧体<>和<EARTH>铀<>加工而成。

      由于强度很高，广泛应用于货运用星际飞船的建造。银河交易网络中广泛使用的填充材料。
    ui_alloy_simple_5_desc: |-
      柔软光亮的珍贵合金，深受所有已知的星系主要种族的商人喜爱。由<EARTH>离子钴<>和<EARTH>磷<>制作。

      由于散发明亮的红光和强磁场而很容易辨认。
    ui_alloy_simple_6_desc: |-
      易于加工的柔软合金，深受星系中工匠的喜爱。由<EARTH>离子钴<>和<EARTH>二氧化物<>制作。

      它是很有销路的商品，星系里很多航路专门用来运输出售这种合金。
    ui_alloy_complex_1_desc: |-
      高级耐用的合金，主要用来建造飞船外壳与深空探索无人机技术。

      由<SPECIAL>赫罗克斯<>、<SPECIAL>肮脏青铜<>和<SPECIAL>列米姆<>制作。
    ui_alloy_complex_2_desc: |-
      星系外缘各处均有交易的高级轻金属合金。通常用在贸易飞船的内部，减轻飞船从高重力的星球升空时的重量。

      由<SPECIAL>阿洛姆<>、<SPECIAL>镍锰金<>和<SPECIAL>格兰丁<>制作。
    ui_ultraprod_subtitle: 高精制技术
    ui_gas_1_desc: |-
      大气中一种刺鼻的<TRADEABLE>气体<>。如果其浓度过高，对有机物来说是十分危险的。

      在<TECHNOLOGY>专用装置<>的帮助下，可以从<FUEL>炽热<>和<SPECIAL>沙漠<>星球上的大气中将气体抽取出来。
    ui_gas_2_desc: "一种无色无味的<TRADEABLE>气体<>，半衰期相对较短。 \n\n这种气体可同时在<COMMODITY>辐射<>和<TECHNOLOGY>冰冻<>
      大气中找到，并且是由其他高能元素衰败产生的。"
    ui_gas_3_desc: |-
      一种在只要有有机生命的任何地方都能找到的活性大气<TRADEABLE>气体<>。

      氮很容易从<TRADEABLE>茂盛<>和<TRADEABLE>有毒<>星球的大气中收获。
    ui_reaction_1_desc: |-
      一种精炼产品，可使大气气体在受热时保持稳定状态，需要时再释放其潜在能量。

      由<TRADEABLE>硫磺<>和<FUEL>浓缩碳<>制作。
    ui_reaction_2_desc: |-
      一种精炼产品，提取普通的碳，并利用放射性能量使其升压。

      由<TRADEABLE>氡<>和<FUEL>浓缩碳<>制作。
    ui_reaction_3_desc: |-
      这是一种精炼产品，是强大的有机化肥，容易扩散。

      由 <TRADEABLE>氮<>和<FUEL>凝聚碳<>制作而成。
    ui_reaction_subtitle: 增强型气体产品
    ui_compound_1_desc: |-
      一种催化材料，用于创造多种有机化肥。

      由<FUEL>热凝物<>和<FUEL>浓化碳<>制作。
    ui_compound_2_desc: |-
      一种先进的材料，用于多种电子设备中，具有其内置温度调节器。

      由<FUEL>热凝物<>和<TECHNOLOGY>氮盐<>制作而成。
    ui_compound_3_desc: |-
      一种奇异的材料，由于制造相对容易，从而使其神秘感降低。

      由<FUEL>浓化碳<>和<TECHNOLOGY>氮盐<>制作而成。
    ui_compound_4_desc: |-
      一种先进的燃料源，由高势能有机原料的完美混合而成。

      由<FUEL>有机催化剂<>和<TECHNOLOGY>氮盐<>制作而成。
    ui_compound_5_desc: |-
      超导体是一种高级传导性材料，进一步提升了半导体的场域扭曲力。

      由<FUEL>浓化碳<>和<TECHNOLOGY>半导体<>制作。
    ui_compound_6_desc: |-
      冷沉淀泵是一种高级自制的混合材料，可以接近完美的效率分配热量，对于热调节器的制作至关重要。

      由<TECHNOLOGY>热冰<>和<FUEL>热凝物<>制作。
