    ui_judgement_mission_detail1: 上一任监督者逃离了定居点并在洞穴里生活，他们想要查明他的命运
    ui_judgement_mission_detail2: 他们在附近发现了一艘货船的残骸，并认为他们或许能找到有价值的回收物
    ui_judgement_mission_detail3: 他们相信资金找到了一处可怕生物的巢穴，并希望为了广大人民的利益消灭这些生物
    ui_judgement_mission_detail4: 他们想要测试新的水下呼吸装备，并希望能在波涛之下回收到珍贵的宝石
    ui_judgement_mission_detail5: 他们保守绯红梦境的困扰。猩红的回音正指引他们前往我们墙外的一处废弃建筑，他们也不得不去寻求答案
    ui_judgement_mission_detail6: 他们想要在当地洞穴网络里进行一次试钻探。他们的地图上显示出若干处珍贵的矿脉，前提是他们得挖得够深......
    ui_judgement_mission_detail7: 他们用行星上的雷达接收到了求救信号。信号距离他们有好几天的路程，但他们在责任的驱使下必须作出回应
    ui_judgement_mission_detail8: 上层大气中的海盗和货船舰队最近发生了冲突。他们提议从坠落的残骸中获取废品和回收物
    ui_judgement_mission_detail9: 他们的天气算法表明我们即将迎来风暴水晶活动的顶峰。他们发明了一种弥诺陶洛斯重型套装单元，并认为这是测试它的绝佳时机
    ui_judgement_mission_detail10: 他们一直在追踪一场壮观的流星雨。他们想要找到坠落地点并收集一切能找到的东西，如宝贵的矿物、太空尘埃、外星微生物等等。
    ui_judgement_mission_detail11: 他们想对当地动物群系进行彻底的调查，这样定居点或许能从DNA目录中获益
    ui_judgement_mission_detail12: 他们想对当地植物群系进行彻底的调查，这样定居点或许能从自己的种子库中获益
    ui_judgement_mission_detail13: 他们想要拍摄定居点周围环境的照片，这样我们也许能更好地理解并欣赏这颗已成为我们家园的星球
    ui_judgement_mission_detail14: 他们有意开始一项训练与繁殖计划，并想要在当地动物群系中寻找合适的动物同伴
    ui_judgement_mission_detail15: 他们的一位朋友在晚上去定居点外游荡，再也没有回来。他们已经发誓要把人找到，并尽一切努力救回或纪念这位朋友
    ui_judgement_mission_detail16: 他们想要调查星球上的宝贵资源。他们希望自己的图表能为未来远征的无数次远征打下基础，并希望每一次远征都能将荣誉和财富带回定居点
    ui_judgement_mission_detail17: 他们被关在定居点的围墙之内太久了。他们只是想要体验探险的刺激感，以及踏入未知领域的兴奋感
    ui_judgement_mission_detail18: 他们得到了一张古代地图。地图显示距离定居点几天路程的地方有一处遗迹，他们感觉非去一探究竟不可
    ui_judgement_mission_detail19: 他们听说了定居点围墙外的荒野中藏着大笔财宝的传闻，并打算去看看传闻是否属实
    ui_judgement_mission_detail20: 他们已经受够了护卫的无情攻击，并打算进入荒野并找到无人机灾害的源头，好将其一网打尽
    ui_judgement_mission_detail21: 他们想要绘制附近区域的地图，这样他们以后就能安全地将我们的定居点扩张到其他土地肥沃而高产的区域
    ui_judgement_mission_detail22: 他们一直在研究群星，他们的星图并不完整。他们在定居点里无法进行准确的位置测量，并需要前往星球上的若干处地点反复进行调查
    ui_judgement_mission_detail23: 他们认为若不开发出新的食物来源，那定居点就始终承担着风险。他们想要调查区域，寻找可能的食物来源，并制作详细的可食用动植物一览表
    ui_judgement_mission_detail24: 他们想要通过发现额外水源来安顿好定居点的未来。他们所需的占卜工具已经齐备，只需要你批准他们使用物资和各种装备即可
    ui_judgement_mission_detail25: 他们发现地平线上升起了颜色不自然的烟雾，并感觉必须去调查其源头
    ui_judgement_mission_detail26: 他们想要通过在附近区域巡逻的方式展示武力。他们认为这样就能震慑海盗，使其不敢心存侥幸地对定居点发起袭击
    ui_judgement_mission_detail27: 他们听说有人在定居点外的荒野里找到了奇特的低语的卵。他们认为十分有必要获取并研究这些卵
    ui_judgement_mission_detail28: 他们感觉即将取得一项重大的科学发现，但他们现有的DNA样本尚不足够。他们想要收集额外的生物材料以完成实验。
    ui_judgement_mission_detail29: 他们只说需要更多头骨，以及荒野是寻找头骨的绝佳地点
    ui_judgement_mission_detail30: 他们想要找到古代遗物，并感觉附近的石碑是建立挖掘场的绝佳地点。他们承诺取得的一切遗物都归定居点所有
