      它们向我保证会来到我的世界，并使用我的新<TECHNOLOGY>武器终端<>。
    ui_portal_weapguy_2: |-
      <STORY_HIGH>{{这些设施很壮丽，但要知道，我们维吉恩消灭那些哪怕出现一丝武器生产痕迹的世界......你应该庆幸我是你的朋友！格拉拉拉！}}<>

      我听说维吉恩相信没有其他种族能够持有武器，在经历了吉克的暴行后，只有维吉恩可以使用武装力量。

      <STORY_HIGH>{{必须终止暴力，这是德林达格的方式，是赫客的方式。当没有谋杀的时候，最后的武器将会是我们维吉恩自己，为我们的神圣目标而服务。}}<>

