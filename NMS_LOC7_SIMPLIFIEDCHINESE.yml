    ui_portal_core_1: |-
      我在一个奇异的世界中独自苏醒，我没有任何能够应对这个危险环境的工具。我不记得自己怎么会出现在这里，也没有之前的记忆。

      但是我发现的飞船似乎认得我的身份。操作装置对我的触碰做出了回应，或者说至少是认出了我的套装。

      <STORY_HIGH>场景：迭代<><STELLAR>#231187661T<><STORY_HIGH>[<><SPECIAL>已删除<><STORY_HIGH>]。有可能出现边界分离故障。

