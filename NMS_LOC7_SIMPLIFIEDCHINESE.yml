    ui_medal_desc_journey: |-
      <STELLAR>旅行里程碑<>记载着你在宇宙中的旅行经历。

      在里程碑页面选择一个勋章并查看相关里程碑信息。
      <COMMODITY>标记<>一个勋章以在任务日志中添加详细指引。
    ui_medal_desc_aliens_met: |-
      宇宙中随处可见智慧外星生命体，他们主要会出现在<STELLAR>行星建筑<>或者是星系<STELLAR>空间站<>中。

      与外星生命体交谈就能够有机会<COMMODITY>交易<>、<TECHNOLOGY>学习词汇<>、<SPECIAL>交换星图<>或者是<TRADEABLE>交换礼物以获取声望<>。其他生命体还有可能会提议<COMMODITY>出售他们的飞船<>。
    ui_medal_desc_words: |-
      许多<STELLAR>外星生命体<>会传授它们母语中的词汇。如人口稠密的空间站或行星前哨基站这样的大型建筑都是绝佳的学习地点。

      使用探索时找到的<SPECIAL>知识之石<>来学习额外的单词。

      详见指南中“外星生命体”部分的<STELLAR>学习词汇<>。
    ui_medal_desc_dist_warp: |-
      若要前往新的星系，首先请打开你的<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）。选择一个星系然后用<IMG>GALAXYWARP<>激活超光速推进器。

      通过<VAL_ON>自由查看<>直接选择星系，或者跟随<VAL_ON>预设路径<>的方向<VAL_ON>推进<>。调整后的路径将显示不同的星系目的地。
    ui_medal_desc_disc_creatures: |-
      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）定位星球上的动物群系，长按<IMG>BINOCSCAN<>进行扫描。未被发现的生物将以<FUEL>红点<>显示。
      查看星球的<TECHNOLOGY>发现<>页面，了解寻找特定生物的时间和地点的相关提示。

      发现行星上的所有生物后，可前往发现物页面并选择<STELLAR>“登记完成”<>以获取<COMMODITY>额外奖励<>。
    ui_medal_desc_dist: |-
      在徒步探索时使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）、<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）以及位于HUD顶部的<TECHNOLOGY>罗盘<>寻找兴趣点。

      在洞窟与建筑中寻求庇护以允许<TECHNOLOGY>危险防护<>自动充能。

      使用套装喷气背包（<IMG>JUMP<>）以及冲刺（<IMG>RUN<>）加快移动速度。在空间站上，从<TECHNOLOGY>技术商人<>处购买套装移动升级组件。
    ui_medal_desc_longest_life: |-
      极端世界<FUEL>高度危险<>，这些星球上的可怕风暴会<STELLAR>激活<>其中的星球金属。你可以使用飞船的<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）从太空中发现这些物质。

      从空间站<TECHNOLOGY>技术商人<>处购买危险防护升级组件。从<SPECIAL>太空异象<>中的<STELLAR>塞勒涅<>处购买危险防护技术。
    ui_medal_desc_sentinels: |-
      大多数世界都有<SPECIAL>护卫无人机<>巡逻。
      与护卫交战会触发<FUEL>抑制措施<>。
      使用<TECHNOLOGY>分析面甲<>定位护卫。

      详见指南中的<STELLAR>战斗<>部分。
    ui_medal_desc_money: |-
      你可以在银河交易网络上出售物品获取<COMMODITY>货币<>（<IMG>UNITS<>）。

      在你的飞船里安装一台<TECHNOLOGY>经济扫描仪<>来查看星系图上的经济数据，然后规划<COMMODITY>贸易路线<>以实现利润最大化。找出<VAL_ON>互补的经济体类型<>，规划出完美的贸易路线。

      详见指南中的<STELLAR>赚钱<>部分。
    ui_medal_desc_enemies: "寻找并在太空战斗中摧毁海盗（或和平商人）。通过寻找悬赏目标或者是从<TECHNOLOGY>空间站任务板<>承接任务以定位海盗。\n\n用<IMG>SHIPFIRE<>发射<VAL_ON>飞船武器<>，用<IMG>SHIPCYCLEWEAPON<>切换武器模式。利用<FUEL>加速<>（<IMG>BOOST<>）以及<VAL_ON>制动<>（<IMG>BRAKE<>）控制速度，确保你位于目标后方。 "
    ui_medal_desc_missions_tra: |-
      在吉克人控制的星系中拜访空间站<COMMODITY>任务分派员<>以完成<TRANS_TRA>吉克人<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在吉克人中间的<SPECIAL>声望<>将使你能够在吉克星系中承接到更多类型的任务。
    ui_medal_desc_words_tra: |-
      许多<TRANS_TRA>吉克人<>会传授它们母语中的词汇。如人口稠密的空间站或行星前哨基站这样的大型建筑都是绝佳的学习地点。

      使用探索时找到的<SPECIAL>知识之石<>来学习额外的单词。

      详见指南中“外星生命体”部分的<STELLAR>学习词汇<>。
    ui_medal_desc_systems_tra: |-
      若要前往新的星系，首先请打开你的<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）。选择一个星系然后用<IMG>GALAXYWARP<>激活超光速推进器。

      通过<VAL_ON>自由查看<>直接选择星系，或者跟随<VAL_ON>预设路径<>的方向<VAL_ON>推进<>。调整后的路径将显示不同的星系目的地。

      <TRANS_TRA>吉克人<>控制的星系将以喙部标志显示。
    ui_medal_desc_smuggle: |-
      在部分星系中，当地原本掌权的派系已经被叛乱的亡命之徒部队<VAL_ON>推翻<>。此类星系将在<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）中以骷髅标志显示。

      从亡命基地低价购买的<SPECIAL>黑市货物<>能够在常规星系中赚取<TRADEABLE>巨大的差额<>。尽快卸下违禁品以避免接受<STELLAR>货物扫描<>或与护卫部队产生冲突。
    ui_medal_desc_missions_war: |-
      在维吉恩人控制的星系中拜访空间站<COMMODITY>任务分派员<>以完成<TRANS_WAR>维吉恩人<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在维吉恩人中间的<SPECIAL>声望<>将使你能够在维吉恩星系中承接到更多类型的任务。
    ui_medal_desc_words_war: |-
      许多<TRANS_WAR>维吉恩人<>会传授它们母语中的词汇。如人口稠密的空间站或行星前哨基站这样的大型建筑都是绝佳的学习地点。

      使用探索时找到的<SPECIAL>知识之石<>来学习额外的单词。

      详见指南中“外星生命体”部分的<STELLAR>学习词汇<>。
    ui_medal_desc_systems_war: |-
      若要前往新的星系，首先请打开你的<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）。选择一个星系然后用<IMG>GALAXYWARP<>激活超光速推进器。
      通过<VAL_ON>自由查看<>直接选择星系，或者跟随<VAL_ON>预设路径<>的方向<VAL_ON>推进<>。调整后的路径将显示不同的星系目的地。

      <TRANS_WAR>维吉恩人<>控制的星系将以眼睛标志显示。
    ui_medal_desc_walkers: |-
      大多数世界都有护卫无人机巡逻。
      与护卫交战会触发<FUEL>抑制措施<>。
      使用<TECHNOLOGY>分析面甲<>定位护卫。
      提高你的<FUEL>通缉等级<>以召唤精英<SPECIAL>护卫步行机<>。

      详见指南中的<STELLAR>战斗<>部分。
    ui_medal_desc_missions_exp: |-
      在科尔瓦克斯人控制的星系中拜访空间站<COMMODITY>任务分派员<>以完成<TRANS_EXP>科尔瓦克斯人<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在科尔瓦克斯人中间的<SPECIAL>声望<>将使你能够在科尔瓦克斯星系中承接到更多类型的任务。
    ui_medal_desc_words_exp: |-
      许多<TRANS_EXP>科尔瓦克斯人<>会传授它们母语中的词汇。如人口稠密的空间站或行星前哨基站这样的大型建筑都是绝佳的学习地点。

      使用探索时找到的<SPECIAL>知识之石<>来学习额外的单词。

      详见指南中“外星生命体”部分的<STELLAR>学习词汇<>。
    ui_medal_desc_systems_exp: |-
      若要前往新的星系，首先请打开你的<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）。选择一个星系然后用<IMG>GALAXYWARP<>激活超光速推进器。

      通过<VAL_ON>自由查看<>直接选择星系，或者跟随<VAL_ON>预设路径<>的方向<VAL_ON>推进<>。调整后的路径将显示不同的星系目的地。

      <TRANS_EXP>科尔瓦克斯人<>控制的星系将以面甲标志显示。
    ui_medal_desc_nanites: |-
      纳米星团常常可以通过探索行星建筑物，或出售/精炼你获得的物品来得到以及<VAL_ON>上传<>发现来得到。

      <SPECIAL>太空异象<>中的<STELLAR>阿瑞斯<>与<STELLAR>赫利俄斯<>会每天搜寻新的物品与数据，并用<VAL_ON>纳米星团来作为报酬<>。

      详见指南“升级和制作”中的<STELLAR>获取纳米星团<>部分。
    ui_medal_desc_missions_tguild: |-
      拜访空间站<COMMODITY>任务分派员<>以完成<STELLAR>商人公会<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在所在星系的<STELLAR>主导生命体<>中的声望将使你能够承接到更多类型的任务。
    ui_medal_desc_money_tguild: |-
      商人公会青睐家财万贯的富裕成员。

      在银河交易网络出售物品换取<COMMODITY>货币<>（<IMG>UNITS<>）。类似<STELLAR>古代骸骨<>的稀有物品，以及类似<COMMODITY>星绸<>的交易货物能够为老练的商人带来极高的利润。

      详见指南中的<STELLAR>赚钱<>部分。
    ui_medal_desc_farming: |-
      在你的行星或货船<STELLAR>基地<>中种植植物。

      通常植物都只能在<TECHNOLOGY>水培盘<>或者是货船<TECHNOLOGY>培养舱<>中生长，但是如果存在与它们的<VAL_ON>自然环境相同的气候条件<>，也能够直接在<TRADEABLE>外部<>种植。

      在<TRADEABLE>太空异象<>的建造单元寻找<SPECIAL>农业<>制作图。你可以在货船舰桥上的升级终端获取货船房间设计图。
    ui_medal_desc_proc_prods: |-
      在被埋藏的废墟寻找<SPECIAL>古代遗物<>。
      空间站的<TECHNOLOGY>制图师<>会出售记录<STELLAR>挖掘点<>的星图。使用
      地形操纵器<TECHNOLOGY>挖掘废墟<>。
      解锁遗物箱可能需要多把钥匙。
    ui_medal_desc_missions_wguild: |-
      拜访空间站<COMMODITY>任务分派员<>以完成<STELLAR>雇佣兵公会<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在所在星系的<STELLAR>主导生命体<>中的声望将使你能够承接到更多类型的任务。
    ui_medal_desc_sentinels_wguild: |-
      雇佣兵公会中身经百战的成员都会受尽敬仰。

      绝大多数星球上都存在<SPECIAL>护卫无人机<>巡逻队。
      与护卫交战将触发<FUEL>抑制措施<>。
      使用<TECHNOLOGY>分析面甲<>定位护卫。

      详见指南中的<STELLAR>战斗<>部分。
    ui_medal_desc_pirates: |-
      在<FUEL>冲突激烈<>或者是<FUEL>亡命之徒恒星系<>中寻找海盗。除了这种方式，空间站的<STELLAR>任务分派员<>也会经常提供特别的悬赏令。
      携带<STELLAR>高价值货物<>的飞船最容易受到海盗们的觊觎。

      用<IMG>SHIPFIRE<>发射<VAL_ON>飞船武器<>，用<IMG>SHIPCYCLEWEAPON<>切换武器模式。利用<FUEL>加速<>（<IMG>BOOST<>）与<VAL_ON>制动<>（<IMG>BRAKE<>）控制你的速度，确保你停留在目标背后。
      在空间站上的<TECHNOLOGY>技术商人<>处购买飞船升级。
    ui_medal_desc_fiends: |-
      <FUEL>低语的卵<>通常出现在缺乏空气的行星上或废弃建筑周围。惊动这些卵会召来<SPECIAL>庞大母兽<>。
      使用<FUEL>分析面甲<>定位<TECHNOLOGY>低语的卵<>。

      详见指南中的<STELLAR>战斗<>部分。
    ui_medal_desc_missions_eguild: |-
      拜访空间站<COMMODITY>任务分派员<>以完成<STELLAR>探险家公会<>任务。

      请记得仔细检查任务列表，以免在任务板承接来自其他<STELLAR>委托派系<>的任务。

      提升你在所在星系的<STELLAR>主导生命体<>中的声望将使你能够承接到更多类型的任务。
    ui_medal_desc_scanning: |-
      参考<TECHNOLOGY>发现物<>页面，了解行星上具体动物群系的<SPECIAL>稀有度<>，以及寻找它们的时间和地点的相关提示。

      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）定位行星动物群系。未被发现的生物将以<FUEL>红点<>显示。使用面甲瞄准生物，然后长按<IMG>BINOCSCAN<>扫描。
    ui_medal_desc_dist_warp_eguild: |-
      数据是探险家公会的硬通货，拥有在星辰之间长途跋涉的经历将会赢得公会成员们的一致好感。

      若要前往新的星系，首先请打开你的<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）。选择一个星系然后用<IMG>GALAXYWARP<>激活超光速推进器。
      通过<VAL_ON>自由查看<>直接选择星系，或者跟随<VAL_ON>预设路径<>的方向<VAL_ON>推进<>。调整后的路径将显示不同的星系目的地。
    ui_medal_desc_plants: |-
      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）扫描<TRADEABLE>行星植被<>。
      扫描植物可获取<STELLAR>货币<>。为你的发现命名并将其上传，获得<STELLAR>纳米星团<>。
      可在日志中的<STELLAR>探险指南<>中查看行星的整体发现进度。
    ui_options_difficulty_l: 难度设置
    ui_options_difficulty: 难度设置
    ui_options_difficulty_ban: 目前无法调整难度
    ui_options_difficulty_on: 开
    ui_options_difficulty_off: 关
    creative_difficulty_preset: 自由
    relaxed_difficulty_preset: 放松
    survival_difficulty_preset: 生存
    permadeath_difficulty_preset: 永久死亡
    normal_difficulty_preset: 普通
    custom_difficulty_preset: 自定义
    running_drains_stamina: 冲刺
    sprint_free: 无限
    sprint_easy: 放松
    sprint_hard: 标准
    running_drains_stamina_desc: |-
      <STELLAR>标准<>模式冲刺会额外消耗套装的<FUEL>维生<>系统。

      <STELLAR>放松<>冲刺模式不会消耗维生系统，但仍需要偶尔的短暂制动重新充能。

      <STELLAR>无限<>冲刺模式将移除所有限制条件，并允许玩家无限制冲刺。
    inventories_range: 库存传输范围
    inventories_range_desc: |-
      收集的物品可以在附近的库存之间快速转移，例如，将套装的资源传送到飞船。

      此功能仅限库存在<STELLAR>近距离范围内<>才可以传输。
    inventories_range_on: 附近
    inventories_range_off: 无限的
    all_slots_unlocked: 起始栏位
    all_slots_unlocked_desc: |-
      库存、同伴栏位和战团可以在游戏中升级扩容。购买<STELLAR>额外<>的库存栏位可以扩展容量，而额外的同伴栏位则允许探险家拥有更多的动物同伴。

      此设置可以改变开始新游戏时这些栏位的解锁数量。
    all_slots_unlocked_free: 最大
    all_slots_unlocked_easy: 慷慨
    all_slots_unlocked_hard: 标准
    warp_drive_requirements: 超光速推进系统访问权限
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>超光速推进<>可允许探险家在星系间<STELLAR>曲速飞行<>。黄色恒星系可以自由到达，但其他星系级别需要专业驱动器才能到达。

      此设置切换超光速推进系统是否可以在不需要专业曲速飞行技术的情况下曲速飞行至红色、绿色和蓝色恒星系。
    warp_drive_requirements_on: 需要
    warp_drive_requirements_off: 无限制
    crafting_is_free: 制作
    crafting_is_free_desc: |-
      建筑配件、物品和技术通常是通过从收集的资源中进行加工来组装的。

      此设置用于切换是否可以自由完成制作，而无需收集这些资源。
    crafting_is_free_on: 免费
    crafting_is_free_off: 标准
    tutorial_enabled: 教学任务
    tutorial_enabled_desc: |-
      故事序言介绍了基本的机械、控制和游戏功能。<STELLAR>强烈建议<>新玩家开启教程。

      此设置只能在开始新游戏时更改。
    start_with_all_known: 配方与设计图
    start_with_all_known_desc: |-
      建造建筑物，制作物品和技术需要相关的<TECHNOLOGY>配方<>和<TECHNOLOGY>设计图<>。这些配方通常是通过任务和探索过程获得的。

      此设置切换在新游戏开始时是否自动习得<STELLAR>所有<>配方和设计图。
    start_with_all_known_on: 全部解锁
    start_with_all_known_off: 需要学习
    base_auto_power: 基地能量
    base_auto_power_desc: |-
      诸如种植作物的水培盘等的先进的基地技术，需要连接到<TECHNOLOGY>电源模块<>才能运行。

      此设置切换建造发电机和电网的需求。
    base_auto_power_on: 免费
    base_auto_power_off: 标准
    death_consequences: 死亡影响
    death_consequences_desc: |-
      当死亡画面显示<STELLAR>无物品损失<>时，玩家可以在不遭受任何损失的情况下继续游戏。

      当显示<STELLAR>标准<>时库存中的物品将会掉落在死亡地点的坟墓中。如果在再次死亡或者退出游戏之前回到死亡地点的话则可以取回掉落的物品。

      当显示<STELLAR>物品损毁<>时将永久损失携带的库存物品。

      当显示<STELLAR>存档删除<>时将是<FUEL>永久死亡<>模式，此模式下死亡意味着当前旅程已经结束。此选项只能在开始新游戏时选择，且此后不能更改。
    death_no_loss: 无物品损失
    death_item_grave: 标准
    death_item_destroyed: 物品损毁
    death_save_destroyed: "<FUEL>存档删除<>"
    damage_received: 伤害等级
    damage_received_desc: |-
      危险环境、战斗状态或与地面的高速碰撞都可能损坏套装或飞船。

      此设置可以调整此类事件中<FUEL>受到的伤害<>。
    damage_in_none: 无
    damage_in_easy: 最低
    damage_in_normal: 标准
    damage_in_hard: 高
    damage_given: 敌人强度
    damage_given_desc: |-
      在探索行星或深空时，你可能偶尔会遇到敌对生物、<SPECIAL>护卫<>或武装<FUEL>海盗<>。

      此设置可以调整此种遭遇战的难度。
    damage_out_easy: 弱
    damage_out_normal: 标准
    damage_out_hard: 强
    active_survival_bars: 生存元素
    active_survival_bars_desc: |-
      套装需要在几个方面进行维护：<TECHNOLOGY>生命值和护盾<>，保护免受环境<CATALYST>危害<>，以及多用途<FUEL>维生系统<>。

      生命值和护盾将逐渐自行恢复。危险防护和维生系统则需要定期补充资源。

      此设置可以通过移除一个或多个系统充能需求来简化生存系统。
    active_bars_none: 无
    active_bars_easy: 仅生命值
    active_bars_normal: 危险防护与生命值
    active_bars_hard: 全部
    hazard_drain: 生存难度
    hazard_drain_desc: |-
      套装的<CATALYST>危险防护<>系统保护探险家免受诸如<TECHNOLOGY>极寒<>和<TRADEABLE>毒性<>等环境因素的影响。<FUEL>生命维持<>装置提供可呼吸的空气和生命活动系统。

      此设置可以调整这些系统在具有挑战性的环境中消耗的速度。
    bar_drain_easy: 放松
    bar_drain_normal: 标准
    bar_drain_hard: 困难
    inventory_stack_limits: 库存堆叠限制
    inventory_stack_limits_desc: |-
      已采集的资源存储在<STELLAR>库存<>中，其栏位的数量有限。同一类型的多个物品可以存储在一个栏位中。

      此设置可以调整单个<TECHNOLOGY>库存栏位的容量<>，并允许携带更多物品。
    inv_size_easy: 标准
    inv_size_normal: 受限
    inv_size_hard: 困难
    charging_requirements: 燃料使用
    charging_requirements_desc: |-
      <TECHNOLOGY>开采激光<>或飞船<TECHNOLOGY>发射推进器<>等技术需要定期充能才能保持运作。

      此设置可调整这些技术的充电花费。
    charging_requirements_none: 免费
    charging_requirements_easy: 放松
    charging_requirements_normal: 标准
    charging_requirements_hard: 困难
    currency_cost: 购买
    currency_cost_desc: |-
      你可以使用<COMMODITY>货币<>（<IMG>UNITS<>）在<VAL_ON>银河交易网络<>购买物品。技术通常可以用<TECHNOLOGY>纳米星团<>（<IMG>NANITE<>）买到。

      该设置影响全宇宙的货币与纳米星团购买价格。<STELLAR>免费<>设置还将会影响任务进度以及其他相似对话选项中的诸多消耗成本。
    costs_none: 免费
    costs_easy: 折扣价
    costs_normal: 标准
    costs_hard: 昂贵
    scanner_recharge: 扫描仪充能
    scanner_recharge_desc: |-
      套装和飞船<TECHNOLOGY>扫描仪<>有助于定位生存所需资源，如<FUEL>氧气<>和<CATALYST>钠<>，并可以从太空中显示有关行星的其他信息。扫描后，扫描仪必须<STELLAR>重新充能<>才能再次使用。

      此设置可以调整每次使用扫描仪后的充能速度。
    reputation_gain: 声誉与声望获取
    reputation_gain_desc: |-
      <SPECIAL>声望<>是衡量你在星系中外星派系中声誉的一个标准。声望越高，机会就越多，例如可领取的任务。

      这个设置可以调整派系声望的获得速度。但不会影响声望下降的速度。
    gain_speed_v_fast: 极快
    gain_speed_fast: 快
    gain_speed_normal: 标准
    gain_speed_hard: 慢
    creature_hostility: 生物
    creature_hostility_desc: |-
      《No Man's Sky》中的行星经常居住着外星生物。这些生物中的一小部分是<FUEL>捕食者<>，而它们会试图猎食探险家。

      这个设置决定了猎食性生物的攻击性：

      <STELLAR>消极状态<>意味着生物永远不会攻击探险家，甚至不会自卫。

      <STELLAR>戒备<>意味着生物只有在受到探险家攻击时才会进行反击。

      <STELLAR>捕食状态开启<>将允许捕食者偶尔狩猎和攻击探险家。
