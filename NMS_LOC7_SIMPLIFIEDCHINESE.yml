    fth_exotic4_sent1_desc: 特提斯眯起眼睛来回扫视着房间。迟疑了片刻之后，它激动地叫喊了起来。
    fth_exotic4_sent1_lang: |-
      骗子！伪装者！背叛！怀疑！它们的眼睛无处不在，旅行者。眼睛无处不在！
      ......
      但我也并非毫无还手之力。我的网络也能看见很多东西。不过首先还请你告诉我：你的定居点到底发生了什么事？
    fth_exotic4_sent1_opt_a: 描述新出现的护卫
    fth_exotic4_sent1_opt_b: 展示你回收的无人机壳体
    fth_exotic4_sent1_res_a: |-
      嗯......那些家伙从来不会放过想要在行星上建造的人。这一点一直都没变过。
      但这次不一样，以前从来没发生过这种事情。我们必须进一步调查。
    fth_exotic4_sent1_res_b: 特提斯拿起无人机，轻轻把玩了起来，动作出乎意料的温柔。
    fth_exotic4_sent1_lang2: |-
      抱歉，旅行者。虽然一直都在被那些家伙追捕，但说实话以前我从来没有过仔细观察它们的机会......
      也许这就是我们的突破口。我可以想办法复原这台无人机，重新调整它的意识......然后我们就可以连接它们那个该死的母巢了！
      对，没错！现在我只需要几个构件......我这就开工！去看看其他人能提供什么帮助吧。
    fth_exotic1_sent1_desc: |-
      看着阿里阿德涅，我感觉它的面孔好像是不停变化的波纹一样。
      我用力摇了摇头想要清醒过来。现在不是分心的时候。阿里阿德涅手上也许有能够帮助特提斯修复无人机的东西。
    fth_exotic1_sent1_opt: 阐述特提斯的计划
    fth_exotic1_sent1_res_lang1: 我怎么会有那种东西？我......
    fth_exotic1_sent1_res_desc: 阿里阿德涅说着说着就突然咳嗽了起来。它看上去病恹恹的......
    fth_exotic1_sent1_res_lang2: 抱歉......最近有点身体不适。我没办法帮你，<SPECIAL>旅行者<>同道......
    fth_exotic2_sent1_desc: 双子若有所思地点了点头，它似乎沉浸在某种莫名的计算之中。
    fth_exotic2_sent1_opt1: 阐述特提斯的计划
    fth_exotic2_sent1_lang: |-
      你说特提斯在对护卫无人机做<STELLAR>什么<>？！
      朋友，这明摆是疯了啊！那帮机器人永远不会成为我们的朋友。
    fth_exotic2_sent1_opt2: 表示也许有办法可以拯救无人机
    fth_exotic2_sent1_res: |-
      我热爱美好的事物，旅行者。但是这些“护卫”就是一帮没有思考能力的寄生虫，只会想尽办法剥夺我们发展的手段。
      ......
      不过呢......不过也许你说得对，也许我们的确可以用那该死的躯壳创造出更美好的新事物。
      我愿意帮你，但是还请你们一定要注意安全。拿上我的<TECHNOLOGY>纳米丝<>吧，说不定这样你的无人机苏醒后还会记得我的好。
    fth_exotic3_sent1_lang: 近来如何，传送门老手？
    fth_exotic3_sent1_opt: 阐述特提斯的计划
    fth_exotic3_sent1_res: |-
      没错，传送门老手，这些无人机绝非某些人眼里的恶毒存在！我相信，对整个宇宙存续的生命力而言，护卫是至关重要的一部分。特提斯终于明白这个道理了，真是太好了！
      请收下这份<TECHNOLOGY>命匣<>。这里面保存着一丝传送门中流淌的以太。特提斯肯定知道该怎么利用这东西。
    fth_exotic5_sent1_desc: 赫斯珀洛斯笑嘻嘻地迎接了我。
    fth_exotic5_sent1_opt: 阐述特提斯的计划
    fth_exotic5_sent1_res: |-
      亲族啊！务必小心！就算是最美好的初衷，也有可能酿成惨剧。护卫们的血液里流淌的只有谎言！
      保罗知不知道你们在做什么？我认为理应先告诉它，这样才是明智之举。
    npc_polo_sent1_lang: 朋友，你是不是在造什么东西？是不是这样？我一眼就看出来了！
    npc_polo_sent1_opt: 解释无人机的情况
    npc_polo_sent1_res: |-
      你很勇敢，旅行者朋友！你一直是个勇敢的人。
      也许你会失败，也许你的确可以驯服那台小机器！但是它永远都会是玻璃的造物......我们的家园无法容忍那种东西存在！
      带上这些<TECHNOLOGY>珠子<>吧。这能够将你和它绑定在一起。我相信你能够成为一个很好的机器主人的。
    npc_polo_sent1_res_alt: 保罗微笑着朝我挤了挤眼睛。
    fth_exotic4_sent1_ret_desc: 特提斯陷入了沉思。它用满是疑问的眼神注视着我。
    fth_exotic4_sent1_ret_opt: 交出构件
    fth_exotic4_sent1_ret_res1: |-
      它们就只肯给你这些垃圾？这有什么用！
      唉，凑合凑合算了......
    fth_exotic4_sent1_ret_res2: 特提斯拿走了受损的护卫外壳与我找到的构件，并用这些材料重新修复了那台奇怪的金属机器。
    fth_exotic4_sent1_ret_res3: |-
      只要我......<PROP>沉思<>
      这里......<AUDIO>TXT_RadioNoise<>
      还差一点......<AUDIO>TXT_RadioNoise<><MOOD>沮丧<>
      啊哈！<AUDIO>UI_Destination_Reached<><MOOD>乐观<>
      它活了！我敢保证，至少离开保罗的抑制力场之后，无人机肯定能苏醒。现在它的系统读数只是在不停重复“玻璃”这个词。
      接下来你得把它带出去做实地测试。
    fth_exotic4_sent1_ret_res4: 旅行者！......好好照顾它，好吗？
    fth_exotic4_sent5_langa: 还活着呐！很好。
    fth_exotic4_sent5_desc: 虽然特提斯努力想要装出无动于衷的样子，但很明显它现在已经快要激动坏了。还没等我开口，它就抛来了一连串问题。
    fth_exotic4_sent5_langb: 成功了吗，旅行者？快告诉我！无人机有没有活过来？它带你去哪里了？把你知道的都告诉我！
    fth_exotic4_sent5_opt_a: 表示无人机现在状况良好
    fth_exotic4_sent5_opt_b: 表示无人机给自己取了个名字
    fth_exotic4_sent5_opt_c: 展示完好脑部
    fth_exotic4_sent5_res_a: |-
      太棒了！看来我们成功了，大获成功啊！
      唉，要是能让我亲眼看见就好了。可惜我不能离开这个异象，而无人机也永远没办法待在这个异象里面......
    fth_exotic4_sent5_res_b: |-
      名字？它给自己取了个<STELLAR>名字<>？嗯......这......有点不太寻常。这可不是什么基础工程学能够办到的事情。
      看来我得好好研究一下保罗给你的珠子。那个吉克人就喜欢做这些奇奇怪怪的事情......
    fth_exotic4_sent5_res_c: |-
      我这辈子也算是见多识广，旅行者。但是我从来没有见过这么美丽的东西......你说是你的无人机朋友让你带给我的？真是不可思议。
      所以现在你想要把这些装在你的弥诺陶洛斯上？我喜欢这个想法，旅行者！<MOOD>乐观<>让那些护卫们自食其果！
      这种设备存在不少漏洞......应该只需要改造几处电路就行......
      没错......马上就好......<AUDIO>UI_Destination_Reached<><MOOD>沮丧<>
      ......<AUDIO>TXT_RadioNoise<>
      好了！搞定！<AUDIO>UI_Destination_Reached<><MOOD>乐观<>
      改写大脑这种复杂的工作我已经帮你搞定了，接下来你只需要按照设计图一步步操作就行。
    fth_exotic4_sent5_lang2: |-
      但是旅行者......这个大脑......还不够。它还需要别的东西。某种......<FUEL>绯红<>的东西。我自己是不......就是......
      听着，你到时候就会明白了。我在这个大脑里面编写的讯号标记会引来那些东西。快去太空吧。到时候你就知道该怎么做了。
    fth_exotic4_sent5_res_final: 一路平安，旅行者。
