      <VAL_ON>[向右]<>
      <STORY_HIGH>你往右侧走去。蝌蚪成功得救并成为了你的宠物。继续？<>

      <VAL_ON>[超越时空]<>
      <STORY_HIGH>你超越了......<><VAL_ON>呲呲<><STORY_HIGH>......时......<><VAL_ON>呲呲<><STORY_HIGH>......空。

      这里没有输赢，只有无尽的悲伤。游戏结束？<>
    ui_portal_tra_library5: |-
      吉克人的旁白伴随着高耸威严的全息工厂影像。

      <STORY_HIGH>维吉恩最高指挥部不求赢利。它们不交朋友，不结盟友，不做贡献。它们自称高尚民族。它们自诩善良而公正。

      但看看战争工厂，看看战斗酶和肉电路，所有勇气和力量的来源！看看那些被收割的异教徒和弱者的器官！

      维吉恩人是虚伪的骗子。它们拒绝接受吉克已经改变的事实。它们威胁我们，却不发起攻击。<>

      档案馆中有一百多个这样的条目。连串的暴行，关于所谓的败坏维吉恩和美化吉克的更多证据。
    ui_portal_tra_library6: |-
      界面渗透着记忆的味道，让房间充满了一种微妙的气息。它试图让用户的脑海充满从未有过也不可能存在的地方的幻象。

      界面上残留着吉克个体的印记。它定是在这呆了很多年，为了体验虚构的生活而不断抹去自己的记忆。它的模拟幻境仍然可以访问......

      <VAL_ON>[家庭]<>
      <STORY_HIGH>我重新回到了童年。我和其他手足在孵化池旁嬉戏着。对那时候的我们来说，池水便是一切。当时的我对贸易、货币或者是无法满足的渴望都毫不知情。我们将永远留在这里。<>

      <VAL_ON>[友谊]<>
      <STORY_HIGH>我偷偷与科尔瓦克斯见面了。我将违禁品交给了它。合成生命体犹豫迟疑了。接着它便走了。希望它会记得我。这是我会挑选也是应该挑选的道路。<>

      <VAL_ON>[家园]<>
      <STORY_HIGH>我被选中去帮助旅行者朋友。契约者。尊贵者。监督者宇宙之中有一个只为我准备的家，今后我永远不会再需要货币。<>
