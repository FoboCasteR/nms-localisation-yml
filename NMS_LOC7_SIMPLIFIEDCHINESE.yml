    ui_creative_tut_obj1_tip: |-
      星系是如此广阔，充满奇迹，这一切都等待着你去探索。

      当你在一颗行星上时，你可以使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>），探索和重新命名矿物、植物及动物群系，使用建造菜单（<IMG>BUILD_MENU<>）建造一个<STELLAR>基地<>。

