    ui_wiki_short_exploration_7: 建造<TRADEABLE>赛道<>来测试强化艇的性能以及你的驾驶技术。<VAL_ON>了解更多......<>
    ui_wiki_short_exploration_4: 你可以用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）扫描动植物和矿物。面甲激活后，使用<IMG>BINOCSCAN<>分析你的目标。<VAL_ON>了解更多......<>
    ui_wiki_short_upload: 你发现的每种动物、植物、岩石、行星或星系都可以被<TRADEABLE>重新命名<>并<STELLAR>上传<>。上传并与其他旅行者分享你的发现。<VAL_ON>了解更多......<>
    ui_wiki_short_signals: "<VAL_ON>空间站上的制图师<>会提供指定建筑的<STELLAR>星图<>。使用这些星图将在你的套装的平视显示器上标记地点。<VAL_ON>了解更多......<>"
    ui_wiki_short_exploration_3: 你的<TECHNOLOGY>罗盘<>位于平视显示器（HUD）顶部。它将突出显示附近的<VAL_ON>兴趣点<>以及<TECHNOLOGY>任务目标<>。使用<TECHNOLOGY>分析面甲<>可识别并标记行星物体。<VAL_ON>了解更多......<>
    ui_wiki_short_weather: 大多数星球都会时不时经历<FUEL>风暴<>。在风暴中，你的<STELLAR>危险防护<>将比平时<STELLAR>掉得更快<>。<VAL_ON>了解更多......<>
    ui_wiki_short_feeding: 所有生物都会食用<TRADEABLE>生物颗粒<>。喂养生物来获得其信任，从而<STELLAR>骑乘<>或<TRADEABLE>养殖<>它们。已驯服的生物可被<STELLAR>收养<>为同伴。<VAL_ON>了解更多......<>
    ui_wiki_short_portals: 传送门会<VAL_ON>连接不同的世界<>。访问<SPECIAL>石碑<>，即可得到行星传送门的位置。<VAL_ON>了解更多......<>
    ui_wiki_short_aband: "<SPECIAL>荒废货船<>相当危险，里面充斥着环境危害和敌对实体。荒废货船里可找到许多<STELLAR>高价值的回收物<>。<VAL_ON>了解更多......<>"
    ui_wiki_short_pinning: "<TECHNOLOGY>新技术<>、<COMMODITY>产品<>和<EARTH>建筑部件<>的制造指南，可以<VAL_ON>标记<>为一个任务。<VAL_ON>了解更多......<>"
    ui_wiki_short_refiner: 高级材料和建筑可能需要使用<TECHNOLOGY>精炼机<>。你可使用建造菜单（<IMG>BUILD_MENU<>）建造一台精炼机。大型精炼机需要<VAL_ON>宜居基地<>。<VAL_ON>了解更多......<>
    ui_wiki_short_technology: 在空间站上升级你的套装、飞船和多用途工具库存。技术商人会出售<VAL_ON>升级模块<>。<VAL_ON>了解更多......<>
    ui_wiki_short_nanites: "<STELLAR>纳米星团<>是珍贵的材料。它是一种从现实裂缝中冒出来的奇特物质。纳米星团可作为货币购买<TECHNOLOGY>设备升级<>。<VAL_ON>了解更多......<>"
    ui_wiki_short_recipes: 你可以从技术商人那里购买现成的<VAL_ON>升级模块<>。如果要自己制作<COMMODITY>产品<>和<TECHNOLOGY>技术<>，你必须学习它们的设计图。<VAL_ON>了解更多......<>
    ui_wiki_short_guns: 新的多用途工具可以在<COMMODITY>空间站<>和<VAL_ON>行星前哨基站<>购买。同时最多可以拥有六套多用途工具。<VAL_ON>了解更多......<>
    ui_wiki_short_ships: 你可以在下列有驾驶员降落的地方购买飞船：<COMMODITY<>空间站<>、<STELLAR>货船<>、<TECHNOLOGY>行星前哨基站<>或<VAL_ON>其他小型建筑<>。一些受损的飞船可以免费获得。<VAL_ON>了解更多......<>
    ui_wiki_short_survival_6: 使用<TECHNOLOGY>基地电脑<>可以占领任何地点来进行建造。<VAL_ON>了解更多......<>
    ui_wiki_short_new_base_parts: 你可在基地使用海量的<TECHNOLOGY>建筑配件<>进行建造。完整的配件种类可以在<SPECIAL>太空异象<>上买到。<VAL_ON>了解更多......<>
    ui_wiki_short_dismantle: 从建造菜单（<IMG>BUILD_MENU<>）中部署在星球表面的技术可以通过按住<IMG>DECONSTRUCT<>来回收。<VAL_ON>了解更多......<>
    ui_wiki_short_power: 许多基地技术设备都需要<TECHNOLOGY>电力模块<>才能运行。这些技术都必须要连接到由<STELLAR>发电机<>和<STELLAR>电池<>组成的电网上。<VAL_ON>了解更多......<>
    ui_wiki_short_silos: 工业部件包含<TECHNOLOGY>电磁发电机<>和<TECHNOLOGY>矿物提取器<>与<TECHNOLOGY>气体提取器<>，且如果将它们放置在正确位置，可以产生无尽电力和资源。<VAL_ON>了解更多......<>
    ui_wiki_short_survey: "<TECHNOLOGY>调查设备<>是多用途工具<TECHNOLOGY>分析面甲<>的升级装备。它可以探测到行星上的<STELLAR>能源<>和<STELLAR>资源热点<>。<VAL_ON>了解更多......<>"
    ui_wiki_short_trade_1: 你可以在<VAL_ON>银河交易网络<>上出售物品获取<COMMODITY>货币<>（<IMG>UNITS<>）。空间站里的<SPECIAL>任务板<>是不错的收入来源。<TRADEABLE>务农<>非常赚钱。<VAL_ON>了解更多......<>
    ui_wiki_short_trade_2: "<TRADEABLE>务农<>非常赚钱。建造一个<TECHNOLOGY>农业终端<>，并雇佣一名<TRADEABLE>农民<>研究新植物品种。<VAL_ON>了解更多......<>"
    ui_wiki_short_trade_6: 制作<VAL_ON>高级产品<>是一个挣钱的好方法。<VAL_ON>了解更多......<>
    ui_wiki_short_trade_3: 在<VAL_ON>不同的恒星系<>里，资源会以<VAL_ON>不同的价格<>出售。规划贸易航线以实现利润最大化。<VAL_ON>了解更多......<>
    ui_wiki_short_trade_4: 货船拥有<VAL_ON>大容量库存<>和先进的<TECHNOLOGY>曲速飞行能力<>。要购买货船，登船后与<VAL_ON>船长<>交谈。<VAL_ON>了解更多......<>
    ui_wiki_short_fleets: 命令一艘大型<COMMODITY>主力飞船<>提供一些福利。其中最重要的是指挥<SPECIAL>护卫舰<>舰队的能力。<VAL_ON>了解更多......<>
    ui_wiki_short_fleetsa: "<SPECIAL>护卫舰<>远征需要一间<TECHNOLOGY>舰队指挥室<>。<TECHNOLOGY>领航员<>可为你的舰队计划远征。<VAL_ON>了解更多......<>"
    ui_wiki_short_trade_7: "<SPECIAL>声望<>是你在外星种族与派系中的<VAL_ON>名声<>。更高的声望能允许你参与更多的<STELLAR>任务<>、接触更多的<TECHNOLOGY>技术<>以及<COMMODITY>贸易<>选项。<VAL_ON>了解更多......<>"
    ui_wiki_short_trade_5: 每座<COMMODITY>空间站<>都有<VAL_ON>任务板<>。工作可提供货币、纳米星团、技术或更多其他报酬。<VAL_ON>了解更多......<>
    ui_wiki_short_words: 你在<VAL_ON>行星<>和<VAL_ON>空间站<>遇见的生命体会说不同的语言。与外星生命体对话可学习语言。<VAL_ON>了解更多......<>
    ui_wiki_short_guilds: 星系是三大<STELLAR>公会<>的家园：<VAL_ON>商人公会<>、<VAL_ON>探险家公会<>与<VAL_ON>雇佣兵公会<>。接下空间站任务板上的任务来提高你在公会中的声望。<VAL_ON>了解更多......<>
    ui_wiki_short_settlements: 作为<STELLAR>定居点<>的监督者，你需要做出关键的决定，指导<TRADEABLE>建筑建造<>并解决居民之间的<SPECIAL>争端<>。运营良好的定居点能生产大量材料。<VAL_ON>了解更多......<>
    ui_wiki_short_combat_1: 护卫是守护大多数行星的机器人实体。在护卫的视野中<VAL_ON>收获资源<>会导致它们<RED>攻击你<>。<VAL_ON>了解更多......<>
    ui_wiki_short_ammo: 大多数多用途工具<FUEL>武器<>，例如<TECHNOLOGY>离子闪电发射器<>都需要<VAL_ON>弹药<>。在你的库存的空置栏位中制作弹药。<VAL_ON>了解更多......<>
    ui_wiki_short_combat_2: 默认情况下，多用途工具仅配备<TECHNOLOGY>开采光束<>。安装新<TECHNOLOGY>武器类型<>即可增强战斗力。<VAL_ON>了解更多......<>
    ui_wiki_short_combat_3: 步行时受到的伤害会首先消耗你的<COMMODITY>护盾<>。护盾失效时所受到的伤害会降低你的<FUEL>生命值<>。<VAL_ON>了解更多......<>
    ui_wiki_short_combat_4: 使用<IMG>ATTACK<>来用<TECHNOLOGY>多用途工具<>开火，并用<IMG>CYCLEWEAPON<>在<VAL_ON>武器模式<>间切换。弹药或能量耗尽时，使用<IMG>MELEE<>发动<VAL_ON>近战攻击<>。<VAL_ON>了解更多......<>
    ui_wiki_short_combat_5: 使用<IMG>SHIPFIRE<>用<VAL_ON>飞船武器<>开火，并用<IMG>SHIPCYCLEWEAPON<>在武器模式间切换。用<FUEL>加速<>（<IMG>BOOST<>）和<VAL_ON>制动<>（<IMG>BRAKE<>）控制速度，以紧跟在目标身后。<VAL_ON>了解更多......<>
    ui_wiki_short_pirates: 在一些星系中，占主导地位的地方当局已经被反叛的亡命之徒势力<VAL_ON>推翻<>。亡命之徒的空间站有<SPECIAL>黑市商品<>，但此类星系非常<FUEL>危险<>。<VAL_ON>了解更多......<>
