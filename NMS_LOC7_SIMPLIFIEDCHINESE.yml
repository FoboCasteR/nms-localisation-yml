      <STORY_HIGH>{{太棒了，我的朋友！很快我们的家园就会充满美妙的烂肠花芳香！}}<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>{{太好了，朋友。我们快把你变成农民了。在我准备这芬芳的食物时，还有另一项农业挑战还在等待着你！

