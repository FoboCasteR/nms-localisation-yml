      减速以检查生物
    ui_pulse_encounter_osd_biofrig: 侦测到鲸鱼之歌<IMG>SLASH<>关闭脉冲引擎以检查目标
    ui_hail_biofrig_desc_1: 这雄伟的生物漂浮着、注视着我。虽然没有明显的眼睛以视物，也看似缺乏推动自己航行过漫漫星空的手段，它却同时完成了这两项举动。
    ui_hail_biofrig_lang_1: 我一直在等待，旅行者。命运让我们的航线在此交汇。
    ui_hail_biofrig_desc_1a: 生物的话语悄无声息地进入了我的头脑，仿佛是借助某种波长直接接触了我的意识。
    ui_hail_biofrig_desc_2: 这生物的一切都如此平静，像是与这个宇宙处在绝对的和平之中。它若有所思地打量着我。
    ui_hail_biofrig_lang_2: 你好，旅行者。我没有想到我们会这么早相见。
    ui_hail_biofrig_desc_2a: 这个生物平和的存在令我也感到安全。它的话语像是直接从我脑海中生成的。
    ui_hail_biofrig_desc_3: 这雄伟的生物看起来可以用一根触手摧毁我的飞船，但身处于它面前却仍然让我感到安心。
    ui_hail_biofrig_lang_3: 我一直在等你，旅行者。
    ui_hail_biofrig_desc_3a: 这个生物仅仅用宛若天籁的歌声交流；它的话语直接在我自己的头脑里生长成形。
    ui_hail_biofrig_lang_4: 不要恐惧，旅行者。我没有恶意。
    ui_hail_biofrig_lang_5: 很高兴能见到你，旅行者。
    ui_hail_biofrig_lang_6: 你好，旅行者。我已经预料到了这次会面。
    ui_hail_biofrig_lang_7: 这一时刻在过去也曾上演，但我们的会面永远充满快乐，旅行者。
    ui_hail_biofrig_lang_8: 没错，你我会面的时机已经到来。你好，旅行者。
    ui_hail_biofrig_lang_9: 与你会面值得我漫长的等待。你好，旅行者。
    ui_hail_biofrig_purchase_lang_1: 遵从你的意愿，我会加入你的护卫舰舱。这是无法避免的。
    ui_hail_biofrig_purchase_lang_2: 是时候加入你的护卫舰舱了吗？
    ui_hail_biofrig_purchase_lang_3: 很久很久以前，在超出了你记忆边际的时刻之外，我曾与你的护卫舰一同遨游。当你做好准备，这一切都会重演。
    ui_hail_biofrig_purchase_opt: 检查生物
    ui_hail_biofrig_purchase_res_1: 我会准许。
    ui_hail_biofrig_purchase_res_2: 我并非星舰，但我会在你的舰队身旁遨游。
    ui_hail_biofrig_purchase_res_3: 我无法预见你的选择，旅行者。你需要自己做决定。
    ui_hail_biofrig_opt_end: 结束通讯
    ui_first_biofrig_1_desc: 一个巨大而雄伟的生物在我的飞船旁行进，那体态就像是在宇宙的真空中遨游。璀璨星尘就围绕在它身旁闪闪发光。我从未见过这样的景象。
    ui_first_biofrig_2_lang: 旅行者。在无尽的命运中，我们的航线已经交汇了。
    ui_first_biofrig_3_desc: 面对着这个古老的生物，我的周身像是被宁静平和的海浪洗礼过。它的气息非常熟悉，就仿佛我们早已认识了彼此。
    ui_first_biofrig_4_lang: 你我的经纬在宇宙的挂毯中交织在了一起。我很荣幸与你相遇。
    ui_first_biofrig_5_desc: 这个生物并没有开口说话。它悠扬的声音径直在我的脑海中响起，无比自然而又令人平静。
    ui_first_biofrig_opt_a: 谈论巨兽
    ui_first_biofrig_res_a: 我不是巨兽。我们的物种与你们不同，旅行者。你们会迭代，但我们永存。我们都是编织这个现实的独特的线。
    ui_first_biofrig_opt_b: 询问挂毯
    ui_first_biofrig_dream_intro: 我已经见过你我的命运交织共存许多次了，我的朋友。我要再一次加入你的货船舰队吗？<NEWLINE>来吧，让我们一同入梦。这一世你又是谁？
    ui_first_biofrig_opt_c: 询问独特的线
    ui_first_biofrig_res_c: 我已老迈，旅行者。一切的终结来临时，我的种群仍会生存。绯红的梦者无法察觉到我们的存在。
    ui_first_biofrig_opt_d: 共同入梦
    ui_first_biofrig_dream_opt_end: "（醒来）"
    ui_first_biofrig_dream_1: 鲸一样的生物开口了。一首嘹亮的摇篮曲像潮水般席卷了我，我的精神被一波一波的狂喜冲刷着。生物的歌声逐渐遥远，而奇怪的幻觉则开始在我脑中显现......
    ui_first_biofrig_dream_1_opt_a: 查看
    ui_first_biofrig_dream_1_opt_b: 感受
    ui_first_biofrig_dream_1_opt_c: 移动
    ui_first_biofrig_dream_2: |-
      我用失重的四肢游过群星的海洋。
      一个天体系统映入眼帘。三个世界对我发出邀请，但我知道我在此留存的时间即将过去。我只能到达其中一个行星。我缩起了四肢，向它的方向潜去......
    ui_first_biofrig_dream_2_opt_a: 繁荣的外星都市
    ui_first_biofrig_dream_2_opt_b: 铟脉山峰
    ui_first_biofrig_dream_2_opt_c: 巨型动物生态系统
    ui_first_biofrig_dream_2_res: 我理解，旅行者。我开始能够更清晰地看见你了。让我看到更多......
    ui_first_biofrig_dream_3: |-
      生物的摇篮曲吸引我上前。我的身体便是它的身体。我们融合一体，在梦境中遨游。
      我站在沙漠上，裸露在热浪之下。硫磺云在我头顶翻腾。天空隆隆作响，我的防护服发出了警告：一场火风暴正在逼近......
    ui_first_biofrig_dream_3_opt_a: 耐心等待，补充燃料
    ui_first_biofrig_dream_3_opt_b: 收集风暴水晶
    ui_first_biofrig_dream_3_opt_c: 离开这个凶险的行星
    ui_first_biofrig_dream_4: |-
      生物对我的选择做出了回应，调整了它的歌声。虽然幻象由我塑造，但我感知到这是%NAME%在我们的伙伴关系中寻找自己位置的一种方式。
      画面变换了。我身处主力飞船的舰桥上，功率水平临界，所有系统都在失效。工程人员需要时间进行维修，但擅于浑水摸鱼海盗可能随时会袭击这艘脆弱的货船......
    ui_first_biofrig_dream_4_opt_a: 保存能量
    ui_first_biofrig_dream_4_opt_b: 将能量转移到超光速推进器
    ui_first_biofrig_dream_4_opt_c: 向当局寻求帮助
    ui_first_biofrig_dream_5: 生物的歌声开始转化为语言；我发现自己已经熟知每一种主流的外星语言。时间的流速不合常理，而我则度过了收获满满的一天，学习并练习它们的习俗......
    ui_first_biofrig_dream_5_opt_a: 吉克
    ui_first_biofrig_dream_5_opt_b: 科尔瓦克斯
    ui_first_biofrig_dream_5_opt_c: 维吉恩
    ui_first_biofrig_dream_6: |-
      幻象越来越昏暗，也越来越强烈。
      我在一艘荒废货船中潜行。诡异的卵囊挂在天花板上，颤抖着渗出汁液，它们数量成群，而我孤身一人。
    ui_first_biofrig_dream_6_opt_a: 取出卵囊并观察
    ui_first_biofrig_dream_6_opt_b: 射击卵囊
    ui_first_biofrig_dream_6_opt_c: 战术撤退
    ui_first_biofrig_dream_7: 求救信号把我引到了遥远的空间区域。我发现了一个漂流的驾驶员，他们的飞船破烂不堪，燃料箱已经干涸。当我走近时，一个亡命之徒正准备逃离现场......
    ui_first_biofrig_dream_7_opt_a: 给驾驶员提供燃料
    ui_first_biofrig_dream_7_opt_b: 开采新鲜的氚
    ui_first_biofrig_dream_7_opt_c: 没收亡命之徒的燃料
    ui_first_biofrig_dream_8: 我迷失在了一片未知的星系，四周的行星都无比陌生。我的耳边回响着一条威胁信息：“交出你的货物，不然就面对死亡。”敌方飞船装备精良，远超我自己的配备。这注定是一场苦战......
    ui_first_biofrig_dream_8_opt_a: 洽谈交易
    ui_first_biofrig_dream_8_opt_b: 抢先开火
    ui_first_biofrig_dream_8_opt_c: 逃之夭夭
    ui_first_biofrig_dream_9: |-
      歌声开始减弱。
      我身处一个令人惊叹的星球，凝视着它的地平线。异星的畜群在芬芳的草地上平静地吃草，广阔的地下洞窟充满了无尽的财富。我可以在此逗留，也可以选择离开，让它保持原状......
    ui_first_biofrig_dream_9_opt_a: 探索每一个新物种
    ui_first_biofrig_dream_9_opt_b: 开发每一种资源
    ui_first_biofrig_dream_9_opt_c: 仅仅停下补充燃料
