    ui_settlement_miss_obj2: 建造监督者办公室
    ui_settlement_miss_obj2_tip: |-
      监督者办公室是定居点的核心。定居点状态可以随时在办公室<STELLAR>行政终端<>中查看。提升定居点可<TRADEABLE>产出资源<>，每天可从行政终端中收集这些资源。

      找到<STELLAR>建筑地点<>以继续建筑装配。建筑有若干阶段，每阶段都需要一定的<COMMODITY>材料<>和<SPECIAL>时间<>。
