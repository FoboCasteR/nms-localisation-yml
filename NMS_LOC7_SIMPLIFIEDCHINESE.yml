    ui_portal_tra_mono_title_2: 有翼生物
    ui_portal_tra_mono_2: |-
      一个小型有翼生物落在了石碑顶上。突然它的眼睛发出红光，脑袋转了一整圈。它用古老的声音尖叫着求饶，希望能痛快地死去。

      显然，这可怜的动物已经扭断了脖子，但是某种附于其身体的力量还在维持着它的生命。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      可怜的有翼生物倒地而亡，幻象消失了。
    ui_portal_tra_mono_title_14: 怪物
    ui_portal_tra_mono_14: |-
      古代建筑开启并呈现出一具冰封的实体。它由不同身体部位缝合而成。它粗糙的喙似乎是用动物的内脏缝合上的。

      尸体的头上有用古代商人语言手写的印记。使用某种燃料，十有八九就能把冰融化......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      石碑再一次吞噬了生物。住在此地的灵魂注意到了我的行动。
    ui_portal_tra_mono_title_1: 金属吉克
    ui_portal_tra_mono_1: |-
      我看到一只粗糙的爪子抓住了我。尽管它的外表残破不堪，但力道却不小，我被紧紧地抓着，与此同时，一个金属喙从活动的岩石中冒了出来。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我摆脱了金属爪的控制。幻象消失了。
    ui_portal_tra_mono_title_12: 喙
    ui_portal_tra_mono_12: |-
      古代石块中出现一张喙。它在喊叫，但我听不见喊声。上方的石头上，有人用潦草的字迹在许久之前写下了建议，以为后来之人提供指示。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      喙无声地向我尖叫，用很久之前在此地朝拜的种族所用的语言，愤怒地向我吟诵。我的扫描仪侦测到周围有催化剂，但无法确定是哪一种。

      我给喙投了食，它说出了那些曾在此地朝拜的人所诵读的话。
    ui_portal_tra_mono_title_18: 圣地
    ui_portal_tra_mono_18: |-
      随着我一步步靠近石碑，我听到了低沉的隆隆声，然后它逐渐变成了古代的尖叫声。我从没听过这种杂音。

      这片外星土地上的静默无声已经变成了充满痛苦和死亡意味的刺耳杂音，带给人以无限噩梦。我试着集中注意力，仔细聆听着尖叫声中的话语。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      满怀恶意的灵魂们注意到了我表现出的顺从。
    ui_portal_tra_mono_title_3: 熔岩
    ui_portal_tra_mono_3: |-
      石碑在我的眼前熔化。出现了一个商人的脸，不知为何，它的喙被切掉了。它在冒着泡的熔岩瀑布里喊叫、翻滚，绝望地将手伸向我......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      石碑注视着我的一举一动，幻象随即消散了。
    ui_portal_tra_mono_title_16: 蛋
    ui_portal_tra_mono_16: |-
      我站在漆黑天空下的洼地中，里头流淌着在黑暗中泛着粉色光芒的怪异糖浆，高度没至我的膝盖。

      我的身边飘浮着球形的蛋。这些蛋覆盖着黏液，其中一些气味十分难闻，另一些却散发着宜人的香气。

      有臭味的蛋正在污染整个孵化池。一股将它们扔出去的冲动涌上我的心头。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我拿走了一部分蛋。住在此地的古代吉克灵魂下达了判决。
    ui_portal_tra_mono_title_4: 电力
    ui_portal_tra_mono_4: |-
      石碑上的符文呈微弱的淡黄色，随后闪烁消失。它的能量已耗尽：为这些石头充能的神秘力量非常微弱。我听到风中有一连串微弱的低语声。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我注意到碑座上有个洞，我或许可以将我开采的部分资源填入缝隙。

      石碑吞没了那些元素。
    ui_portal_tra_mono_title_5: 行动的人与旁观者
    ui_portal_tra_mono_5: |-
      石碑有一股金属烧灼和重工业的味道。奇异的符文盘旋变换，在我的脑海深处强行植入了一副画面。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我回望着过去。熔炉的光投射出一个长喙小生物的轮廓，我看到它在勤劳地捶打盔甲。在它旁边，一个穿着斗篷的伙伴在袖手旁观，似乎很高兴自己用不着做这项工作。

      两个生命体都盯着我。我选择了其中一个后，那里的灵魂们用一股神奇的力量改变了我的装备。
    ui_portal_tra_mono_title_6: 施或受
    ui_portal_tra_mono_6: |-
      石碑前面的地面因成千上万名古代朝圣者的跪拜而变得坑坑洼洼。

      我面前的一个石块缓缓缩回，出现了一个入口。我惊讶地发现里面摆放着一罐罐的奢侈产品，它们均是在古代所生产的。这时，我听到了一声低语......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我感到有一股贪婪的未知力量在观察我的一举一动。
    ui_portal_tra_mono_title_7: 低处
    ui_portal_tra_mono_7: |2-

      我不是孤身一人。小型有喙生物在我脚边嬉戏。对它们来说，我是个巨人。它们看到高耸的我时都吓得逃开。

      它们紧靠在冰冷的石碑上，空气中弥漫着不友好的气息。

      可怕的石碑本身高高耸立，俯视着我和这些小生物，仿佛要裁决我们一般。
      <STORY_HIGH>“%ALIEN_TEXT%”<>

      这些生物消失在苍穹之中。在此地久久不散的灵魂注视着这一切。
    ui_portal_tra_mono_title_8: 干渴
    ui_portal_tra_mono_8: |-
      我感到一阵难忍的干渴，而我的水化系统偏偏在这时出故障了。我嗓子眼冒烟，觉得头晕目眩。这时，出现了两个古代石杯。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      第一个是鲜艳的红色大酒杯，里面装满了油亮有气泡的透明液体。另一个杯子上雕刻着红色圆盾的图案，杯体微微泛黄。

      如果我再不喝水，我的小命就要不保了。我不知该喝哪一杯为好。

      那液体让人觉得很不舒服，我感到一阵恶心。古代吉克似乎很高兴，奖励了我纳米星团。
    ui_portal_tra_mono_title_9: 处决
    ui_portal_tra_mono_9: |-
      一个穿着与外貌都和我一模一样的分身悄悄来到石碑边缘。它用古语高叫着逼我跪下。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      分身先把离子闪电发射器顶着我的额头，然后比划着要用开采光束把我开膛破肚。它微微一笑，要我选一个处决的方式。

      我做出了自己的选择，那分身展现了自己的力量，随后消失了。
    ui_portal_tra_mono_title_10: 贡品
    ui_portal_tra_mono_10: |-
      古代巨大石碑的中央有一道隐约可见的裂痕，里面有尘埃喷出。石碑震动，两扇巨大的门打开了。古代建筑的内部空空如也，一直以来被用作墓室。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      一只眼睛鼓起的古代有喙生命体躺在未点燃的火葬柴堆上，身体已经脱水。它脚边放着以前留下的古代财宝和技术，供它来世使用......至于来世是什么时候，谁也不知道。

      在幻象消失前，尸体醒了过来，见证了我的行动。
    ui_portal_tra_mono_title_11: 安静
    ui_portal_tra_mono_11: |-
      石碑孤单地伫立着，似乎早已被遗忘。如果我仔细看，可以发现地上有古代部族留下的模糊痕迹，表明他们以前常来这里朝拜并与石碑沟通。一阵怪异之风袭来，伴随着细微的低语声，我竖起耳朵费劲地聆听。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      话音再次开始在我身边回响。这次音量更高，显然想拼命引起我的注意，于是我努力倾听，并尽我所能安抚它们。
    ui_portal_tra_mono_title_15: 引爆
    ui_portal_tra_mono_15: |-
      我是一名观察者。我目睹穿着现代套装的有喙商人把一样物件放在了石碑的基座上。那个物件是线缆和罐子组成的小型网套。它用一种奇异的金属为其充能，然后快速离开。

      这一切仿佛是场梦一般，我挪动脚步，靠近了这块古代石碑。突然梦境仿佛变成了现实，我鲜活地出现在了这未逝去太久的过往时刻中。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      那装置猛地爆炸了。

      我从幻象中醒来，发现石碑和我自己都完好无损。居住在这里的灵魂密切注视着一切。
    ui_portal_tra_mono_title_17: 眼睛
    ui_portal_tra_mono_17: |-
      我正在被监视。我抬头看到石碑上方悬浮着一颗无眼睑的巨大眼球。它一眨不眨、一动不动地盯着我，其他地方看也不看。

      它无休止地凝视着我。就好像它从一开始就一直在那里。它的眼球中央噼啪作响，跳动着坚定不动摇的亮蓝色光芒......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      那只眼睛在一阵幽光中消失了。现实也恢复了过来。
    ui_portal_tra_mono_title_20: 收藏家
    ui_portal_tra_mono_20: |-
      绿色的小手从石碑里伸出，它的指甲又黄又脏。手掌摊开，里面什么也没有，等待着我的回应。

      这似乎是某种古代传统。它没有恶意，只是冷冷地期待着我的回应。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我将自认为正确的东西给了它，幻象消失了。
    ui_portal_tra_mono_title_19: 惩罚
    ui_portal_tra_mono_19: |-
      我被束缚在石碑上，双臂用镣铐固定在头上，双脚离地一米左右。

      戴着黑色动物皮面具的有喙生物踩着高跷接近我。它手里拿着烧红的金属棒。

      它啄我的眼睛，然后啄我的舌头。我必须选择刑罚方式。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我选择了自己能够承受的方式，并得到了相应的回报。
    ui_portal_tra_mono_title_13: 审判
    ui_portal_tra_mono_13: |-
      时间飞速倒转。我坐在俯瞰行刑现场的平台上。两名小个子有喙商人跪在我面前。一个短小结实，另一个肥胖无比，下巴赘肉都接触到地板了。另有一个戴着绿布面具的生命体手持利斧站在它们身后。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      两名商人求我手下留情。我耳边传来古代部族那熟悉、干涩而阴郁的话音。

      我做出了选择。石碑的灵魂注视着我的这场审判。
    ui_portal_exp_mono_title_1: 蜘蛛
    ui_portal_exp_mono_1: |-
      我感觉头晕目眩，仿佛我的大脑被入侵。我的皮肤上开始起脓包，起泡然后破裂，我感觉无数个锋利的微型针从每一个张开的小洞中挣扎出来。

      突然，金属蜘蛛，可能是微型护卫，爬上了我的肩膀，钻进了面罩。不是真的吧？不可能是真的。我开始尖叫。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      古代科尔瓦克斯的意识观察着我的回应，仿佛这段遭遇是它们正在做的实验。幻象逐渐消失了。
    ui_portal_exp_mono_title_2: 四面体
    ui_portal_exp_mono_2: |-
      飘浮的四面体从星球表面显现并围绕在我周围。我试图用多用途工具将它们赶走，但是每次这样做，它们却离多用途工具更近，就好像它们都对我的多用途工具很感兴趣一般。

      我举起了多用途工具，它们闪烁着蓝光，四处猛冲。它们靠得越来越近。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      等它们到了就在我的多用途工具可以触碰到的地方时，它们发动了最后的冲刺。我看到一道明亮的蓝色光芒闪过。现实恢复了。
    ui_portal_exp_mono_title_8: 记忆
    ui_portal_exp_mono_8: |-
      蓝光从石碑里倾泻而出，仿佛里面的遮光幕布被拽下一般。我听到了轻柔的话音，并闻到一股熟悉的气味。我已经不记得家园的样子，但我知道穿过这扇门就能回家。

      我渴望回到自己已经回忆不起来的过去。我的内心呼喊着要我回头。我仰望天空，想到了天幕后无穷无尽的宇宙。我的旅程才刚刚开始，现在真的要放弃吗？

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      住在这里的灵魂默默注视着我选下了自己要走的路。
    ui_portal_exp_mono_title_13: 孩子
    ui_portal_exp_mono_13: |-
      石碑中出现一个孩子。片刻后我意识到......这个孩子就是我，我看起来天真无邪。小小的我抬头看向我的套装，想透过面甲看清我的脸。

      孩子突然开始哭泣，并抱住我的膝盖。它求我不要离开，说不想孤身一人。我应该永远留在这里。我们应该团聚并再次合为一体。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      跟孩提时代的自己互动，这感觉奇怪极了。科尔瓦克斯灵魂回响看着这一切。
    ui_portal_exp_mono_title_3: 睡眠
    ui_portal_exp_mono_3: |-
      我开始感觉晕眩。一种奇怪的嗜睡感向我袭来，我感觉自己被迫躺在了古迹前面。这片土地令人平静，就像家，仿佛从前来过一样。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我知道，如果真想要抑制住睡觉的冲动，我是可以的，但是沐浴在古代符文的光亮下，我感到温暖而舒适。我必须选择是否相信石碑，还是放弃控制。

      古代科尔瓦克斯关注到了我的选择。
    ui_portal_exp_mono_title_4: 二重身
    ui_portal_exp_mono_4: |-
      传送门里出现了我自己的闪烁映像。它模仿着我每一个动作。我挥手，它也挥手。当我举起多用途工具，它也立刻效仿。分身做出了一个想要什么东西的动作，当我下意识地做出了与它相似的动作时，我俩都被吓得后退了几步。

      它的身体闪烁不定，但它的装备却像是真的。它的多用途工具看起来比我的要好。维度的异常正在消退......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      在最后一次交流后，我的镜像消失了。
    ui_portal_exp_mono_title_12: 不当语言
    ui_portal_exp_mono_12: |-
      一个液态金属套索出现并套住了我的头盔，它凝结在原处，之后拽着我的头贴在发光的石碑上。

      古代石碑温热，我还能听到它深处神秘技术能量涌动的嗡鸣声，仿佛它要将自己从中释放。我再次抬头看符文，设法猜测为何会发生这种事。它用外星语言对我说话。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      怪异的金属连接器将我释放，我得到了一个小奖励。
    ui_portal_exp_mono_title_16: 未来
    ui_portal_exp_mono_16: |-
      我的运动看似正常，但其他一切事物的速度都异常得快。太阳几秒钟就完成了升落，导致日夜无止境地快速交替。在此处觅食捕猎的生物动作快得看不清。

      我被困在了时空漩涡中。我多用途工具上的读数似乎越来越高。我离石碑越近，时间线上的紊乱就越严重......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我行动了起来，时间线似乎恢复了正常。
    ui_portal_exp_mono_title_5: 硬币
    ui_portal_exp_mono_5: |-
      多年来，朝圣者在石碑上发光的字符间雕刻数字。当我低下头，我注意到一枚古代钱币。我用靴子刮了刮地面，又发现一些。

      这个地方格外安静。可能这里永远也得不到回答，也可能是它在等待着什么。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      萦绕在这里的回响苏醒过来，注视着我的一举一动。
    ui_portal_exp_mono_title_6: 蓝色能量
    ui_portal_exp_mono_6: |-
      当我研究古代符文时，它们开始发出一种飘渺的光。我看到一缕缕怪异的蓝色能量从石碑中飞散而出，围绕着我的多用途工具打转。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      如果我扣动扳机，排气管就会自动打开，这些怪异的能量物质就会进入我的装备。我做出了选择，那蓝色能量也做出了回应。
    ui_portal_exp_mono_title_17: 保护
    ui_portal_exp_mono_17: |-
      我感觉自己正受到监视。我转过身，但看不到攻击者。但我非常肯定地知道，他们就在那里。藏在这外星地貌某处的某个人即将发动攻击。

      突然，石碑上蕴含未知力量的文字放射出耀眼的光芒。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我的直觉应验了。远处发来了袭击。回响观察着我的举动，为我提供了相应的保护。
    ui_portal_exp_mono_title_7: 液池
    ui_portal_exp_mono_7: |-
      从石碑基座渗出了液态金属，越积越多，已经覆盖了我的脚。我看到自己的倒影做出了惊恐的表情，因为我开始下陷。

      我感到有温热的手抓住我的腿，把我往银色的金属里拽。我多用途工具里的所有危险侦测装置都开始疯狂地报警......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我从金属液池里浮了上来，对它究竟是什么物质感到一头雾水。
    ui_portal_exp_mono_title_9: 奴隶
    ui_portal_exp_mono_9: |-
      两个石块在石碑的基座上缓缓旋转。两个红色光点照亮了图案。随后红光汇聚到一块儿，在下方的缺口中液化。我靠得越近，红色池塘就越不稳定。

      两幅图案里都有蒙面的电子生命体。第一幅图案里的是生命体吸收能量并挣脱枷锁。第二幅里的是它正在躲避捕获它的人。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      红色液体涌入我的设备，变换成了一份技术设计图。
    ui_portal_exp_mono_title_10: 礼物
    ui_portal_exp_mono_10: |-
      石碑底部出现了一个凿刻而成的洞。从它光滑的边缘和周围的刮擦印记来判断，显然千百年来，有未知生物在陆陆续续往里头推入各种元素。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      究竟会发生什么无法预料，但下面有三个大小一模一样的块体，看样子连接着石碑内部的某种机械机关，从而可以转动起来。

      我在包里寻找可以放入的稀有元素，将其放到了洞里。石碑接受了我的供奉，将元素变成了某种更高级的东西。
    ui_portal_exp_mono_title_11: 球型
    ui_portal_exp_mono_11: |-
      石碑消失。我周围的景色似乎没有变化，但星球上的植被不知为何移动了。神秘石碑原来所在的位置现在出现了一个发光的红色球体。

      球体烧灼着它下方的地面。未知的力量在球体中涌动。有一股力量迫使我将它捡起并变成它的一部分。远方的声音向我诉说着什么......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      红色球体审判了我。现实恢复了。
    ui_portal_exp_mono_title_14: 保护套
    ui_portal_exp_mono_14: |-
      石碑中出现了一具电子生命体的空壳。它看起来古老而饱经风霜。它面罩上的灯光已经熄灭好几百年了。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      它手中握着生锈的罐子，我的扫描仪检测到里面曾经盛放过精炼金属。扫描还显示这个已停止运作的实体躯壳内还深藏着某种未知物质。

      在躯壳被吸收回石碑之前，古代科尔瓦克斯评判了我的行动。
    ui_portal_exp_mono_title_15: 腐蚀
    ui_portal_exp_mono_15: |-
      这个星球是中空的，我就站在巨大半球的底部。我身边是从外星土壤里冒出的树根。

      我低头看到了脚下向上升起的石碑基座。不同元素的晶状脉络在暴露在外的石块中脉动。我听到一个生命体在用二进制语言发出尖叫。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我从石块中提取了元素，逆转现象结束了。
    ui_portal_exp_mono_title_18: 排列
    ui_portal_exp_mono_18: |-
      群星在石碑上方排列。天空中可以清楚地看到两条由远方恒星构成的线直指太空深处。我不敢相信自己居然能在这一刻站在此处目睹不断运动的星系排列出如此完美的线条。

      我感到一种奇异的平静感。一条亮线直指一颗暗淡的红巨星。另一条指向目不可及的远方。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我选择了其中一条，科尔瓦克斯灵魂回响注意到了我的选择。
    ui_portal_exp_mono_title_19: 毒素
    ui_portal_exp_mono_19: |-
      我感到头晕，甚至浑身不适。我看看周围，这个古代建筑物四周丛生的植被看起来枯萎而病态。而这颗星球上的动物似乎都远远地躲着这里。

      我定睛凝神细看，这时石头上出现了一行蚀刻而成的警告，用的似乎是一种古老语言......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我套装上的环境警告传感器读数很不稳定。套装正在对抗一股强大的力量，比我预期的还要强大。我的危险防护系统进入了超控状态。幻象消失，我毫发无伤地离开了。
    ui_portal_war_mono_title_11: 熔岩
    ui_portal_war_mono_11: |-
      我把手掌放在石碑上。作为回应，石碑开始熔化，我后退几步。熔岩从石头上滴下，暴露出空荡的内部。

      我看到里面放着古代技术和货物，这些难以置信的财宝能让我的旅途事半功倍。突然古代部族的话音响起，我脚下的地面都随之震颤......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      熔岩仍在滴落，石碑似乎很不稳定，但可派上用场的装备就近在咫尺。

      曾来这里供奉的古代战士对我的行为作出了评判。
    ui_portal_war_mono_title_1: 冰晶
    ui_portal_war_mono_1: |-
      我感受到一股奇怪的寒意。突然一阵寒气将石碑笼罩并凝结成冰，冷到我都能在头盔中看到自己呼出的气。

      冰晶上出现了一个小裂缝，我深信我能够将开采到的元素从这里塞进去，这样它们就能与后面的石碑相碰触并产生反应。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我选了一个元素塞了进去，并获得了相应的奖励。
    ui_portal_war_mono_title_12: 古文
    ui_portal_war_mono_12: |-
      古代建筑上有三大列用不同语言写成的文字。

      第一列文字看起来像是写在沙地上的蛮族符文。第二列由一连串有规律的小点构成。最后一列的字母很宽，看起来让人觉得很惬意，似乎是谁用坚硬的石块刻上去的。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      每一列上都覆盖着古老手印的污垢和血迹。

      我把我的手按在文字上，住在此地的古代灵魂给我输入了他们后代的语言。
    ui_portal_war_mono_title_2: 壮烈结局
    ui_portal_war_mono_2: |-
      一名战士的身躯从石碑中显现，腹部锯齿状的撕裂伤口表明，它最后的战斗颇为惨烈。它手中仍握着多用途工具。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      雕刻巨石的表面开始模糊，显示出战斗中的敬奉仪式的画面，它似乎在向我传达某种信息。

      古人仔细观察了我对战士遗体的处理。
    ui_portal_war_mono_title_3: 狩猎
    ui_portal_war_mono_3: |-
      一个受惊的小生物从石碑中出现，在我双腿间跑来跑去。我听到了远古狩猎时的吵闹声：被追赶兽群的嚎叫声和雷鸣般的蹄子声。

      战士骑着高大的野兽，冲过岩石发动攻势，在一片混乱中，有个人看着我在注视这一切。它升起面部的卷须来欢迎我，喊了几个词，并冲我挥舞着一把利刃武器。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      幻觉消退了，维吉恩先人对我的勇气作出了评判。
    ui_portal_war_mono_title_13: 干枯残骸
    ui_portal_war_mono_13: |-
      我成为了陌生新现实的一部分。古老的岩石敞开了。一颗古代战士的干枯心脏悬挂在里面的木柱之间，缓慢地跳动着。

      它下方布满灰尘的地板上是一副皱巴巴的肺，似乎永远都无法摆脱在污浊空气中喘息的厄运。一个脱水的眼球直直地盯着我，一眨不眨。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我按照自己的方式处理了这具惨烈的遗体，石碑也强烈地回应了我。
    ui_portal_war_mono_title_4: 丛林生物
    ui_portal_war_mono_4: |-
      石碑浮现出一幅幅景象，一个个生物在它面前倒下、死亡。它们被牺牲、被宰杀、被供奉，一切都只是为向屠杀者的神明们献祭。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      突然，一只小丛林动物从我身下的土地中探出头。它睁大眼睛凝视着我，随后，当它的小蹄子碰到地面后，它便快乐地跳了起来。显然我是要做出什么来满足它的期待......

      我以唯一自认为合适的方式作出了回应，维吉恩先人密切观察着一切。
    ui_portal_war_mono_title_20: 死亡
    ui_portal_war_mono_20: |-
      我突然出现在水中，就快要溺亡了。水堵塞了我的肺，我胸口像烧起来一样。我拼命呼吸，但没有空气，只感觉到温热的液体灌满我的全身。我的视野变得模糊，我知道自己将命丧于此。原来失去生命就是这种感觉。

      突然，一只绿色的手伸入水面。光芒一点点消逝......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我回到了现实。也许这就是我真正大限将至时的感觉。
    ui_portal_war_mono_title_5: 红与黄
    ui_portal_war_mono_5: |-
      两只古代石制杯子在石碑前面显现。其中一杯装着暗红色的粘稠液体，另一杯装着亮黄色的粘稠液体，闻起来非常苦。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      杯子后面的石板上刻画着古代符文，它开始旋转，然后化为了一幅图像。一个威武强壮的战士被红色光圈环绕着，它在与穿着亮黄色铠甲的对手进行决斗。

      我选择了一种液体喝了下去。那液体味道很臭，从我嘴里淌了出来，几乎让我窒息。

      幻象消退，液体结晶成了纳米星团。
    ui_portal_war_mono_title_6: 网
    ui_portal_war_mono_6: |-
      石碑像纸张一样裂开，出现了一扇通往异世界的窗户，上面缠绕着一张巨大的蜘蛛网。只见一名古代战士被缠在茧内，离我只有一臂之遥。

      它已经在那里好几百年了。它无神空洞的双眼凝望着我身后的景观。突然，我听到了一声叫喊。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      它携带着一把生锈的多用途工具，而胸口鼓起的生长物表明它可能携带着更有价值的财宝。突然，类似皮革的生长物开始动了起来......

      我尽我所能拿走了一切能拿走的东西。风中传来一阵笑声......
    ui_portal_war_mono_title_14: 竞技场
    ui_portal_war_mono_14: |-
      我身处一座巨大的竞技场内，头顶上是血色天空。这里吵得令我难以忍受。战士因为即将开始的战斗而放声呐喊。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      两名参战者在深红色的沙地上摆好架势。其中一名弄丢了利刃，躲在盾牌后面。另一名向它走去，举起手中长矛。

      我不由自主地想随着人群一起呐喊助威。我最崇拜的角斗士以一记致命攻击打伤了对手，并向我鞠躬致意。

      随着幻象消失，我得到了一些能够在战斗中帮助到我的奖励。
    ui_portal_war_mono_title_15: 渗漏
    ui_portal_war_mono_15: |-
      我感觉到岩石内滚烫的热度。突然，液态金属从石头上的小孔中渗出，仿佛是受到我套装的吸引一样。我听到了尖叫声。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      刚开始只是滴落，后来变成了喷涌。石碑里面原有的东西正在不断流失，光芒也在不断变暗。

      我迅速做出了行动，幻象随即消失。
    ui_portal_war_mono_title_7: 绯红之眼
    ui_portal_war_mono_7: |-
      石碑上开启一道传送门，巨大的有翼动物的尸体倒在我的脚下。它似乎是某种仪式的祭品，喉咙被割开，翅膀上还纹着古代战士部落的脸。但它的眼睛特别奇怪......

      它原本的眼睛已被挖去，现在眼眶里的是闪亮的红色球体。我盯着看越久，红色球体的光就越强。其中显然藏有对我旅途有帮助的先进技术。我下得了手亵渎这个祭品吗？

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我谨慎地做出了决定，居住在这里的古人注意到了我的选择。我沐浴在深红色的光芒中，喷涌而出的纳米星团落到了我的手里。
    ui_portal_war_mono_title_8: 猎犬的供品
    ui_portal_war_mono_8: |-
      石碑中突然出现了古代猎犬的血盆大口。它张开大嘴，恶臭的唾沫溅到了我的面甲上。但我看到了它巨大舌头上放着的宝贵货物，恶心感稍稍舒缓。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      猎犬突然把货物移到了嘴的一边，它的唾沫淋湿了我的双臂。它舌头上还能放货物。我是不是要放弃一点自己的货物呢。

      我权衡了一下自己的选择，幻象消退了。
    ui_portal_war_mono_title_9: 刀片
    ui_portal_war_mono_9: |-
      石碑底部慢慢出现了一名古代战士的腿和脚，接着它的躯干也被不体面地推上了裸岩。它已身首异处。

      血液在我脚下滴落。我头顶上有一颗被斩下的头颅盯着我惊愕的表情哈哈大笑。它向我喊出刺耳的催促命令。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我听到身后有古代利刃出鞘的声音，有人正向我冲过来......

      那只是一场测试。刀刃化作虚无，幻象也消失了。
    ui_portal_war_mono_title_10: 渺小
    ui_portal_war_mono_10: |-
      石碑在我面前粉碎。它一次又一次地自我坍缩，直到变成一个小红球，周围环绕着舞动的光芒。

      我感觉有个十分古老甚至是神圣的存在正在向我展示这些奇特建筑的起源。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我能切实感觉到我身上携带的金属正把我拽向它，不顾一切地要帮助它重建。我携带的这些元素迫不及待地想把自己献上，我招架不住，将它们奉献了那建筑。我感到一阵热血沸腾，头晕目眩。我进入了无我之境，在无垠宇宙之中，我意识到了自己真正的位置。

      石碑慢慢一点一点重建。它怜悯我的渺小。
    ui_portal_war_mono_title_16: 小生物
    ui_portal_war_mono_16: |-
      岩石表面出现了一只有鳃小生物的尸体。它是古代的祭品，圆睁的眼睛被金属矛刺穿。

      液体从尸体上滴落到古代人在石碑上凿出的渠中。渠连通着两幅雕刻图案：太阳和月亮。液体可以导向到其中一幅。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      古人注意到了我的行动。幻象发生了变换，最后沉寂下来。
    ui_portal_war_mono_title_17: 吞噬
    ui_portal_war_mono_17: |-
      我感到浑身无力。我多用途工具和套装上的度数开始逐渐下滑，一阵压倒性的困乏感袭来。尽管我呼吸很正常，但我的身体渴求氧气。

      一股外来的思维在我的意识中回荡。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      那块生命即将耗尽的石碑沉默不语，一动不动地耸立着。我做出了自认为明智的选择，最终在这次遭遇中幸存了下来。
    ui_portal_war_mono_title_18: 纳尔的宝藏
    ui_portal_war_mono_18: |-
      天上射下一束光，透过古代符文，将其聚焦在了雕刻着古代图案的石头表面。

      光束慢慢的沿着石头上雕刻的图案移动。图案上刻的是战士间的争斗、外星人的城市还有看似是被盗的财宝。朝圣者的手印覆盖了各个图案......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我触摸了一个图案。幻象发生了变化，随后一片寂静。
    ui_portal_war_mono_title_19: 能量
    ui_portal_war_mono_19: |-
      突然，一股破坏性的能量在我的套装中流淌。我的多用途工具侦测到石碑内部还有一股能量正在积聚，很快就要朝我以及这处古迹周围的区域释放。

      我可以用套装的防护缓冲即将到来的能量波，但套装系统承载过大，以至于它无法识别危险......

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我听着那声音，尽全力防下了那阵能量波。
