      信号已获取<IMG>SLASH<>检测到生命迹象<>
    ui_portal_core_9: |-
      我循着信号找到了一艘货船的残骸，四处散落着巨大的金属碎片。这些信息的意义就只是早已被世人遗忘的废墟的失效电路？

      我在残骸中找到了驾驶员的日志，它闪烁着，在等待输入。

      但终端并没有显示舰船的日志，反而吐出了一串奇怪的数字序列。随后还出现了一条简短的消息：

      <STORY_HIGH>异象向着群星而来。快起飞吧。<>
    ui_portal_core_10: |-
      在寻找燃料的途中，飞船将我带到了一处见所未见的建筑物。它浑身上下无不散发着奇特怪异、格格不入的气息。

      石碑显现出一条奇怪的消息：

      <STORY_HIGH>边界倒塌。墙壁崩溃。你的宇宙在等待。

      来找我们，旅行者。<>
    ui_portal_core_11: |-
      我又收到了未知来源的通讯，我曾经听到过这回音。一个声音在对我说话，尽管它似乎更像是在和其他人说话。

      <STORY_HIGH>你不是......<><STELLAR>呲呲<><STORY_HIGH>......独自......
      请说明你的身份。我是......<><STELLAR>呲呲呲<>......

      这次，我收到了一组坐标。
    ui_portal_core_12: 我在信号的指引下找到了一艘废弃飞船的残骸。残骸中没什么可用的东西，只有一个求救信标，其中的呼叫频率上标注着“阿耳特弥斯”。我没有别的办法，只能继续探索。
    ui_portal_core_13: |-
      我来到发射异常信号的空间站，它仿佛在单独与我直接对话。这里生活着许多其他所谓的“旅行者”，迎接我的是一名与众不同的科尔瓦克斯。

      <STORY_HIGH>{{我是神父实体纳达，一名特立独行的科尔瓦克斯。欢迎来到我们的异象。

      我们在这里的家园很温馨吧？是保罗设计的，完美的泡泡，远离护卫，远离渴望复仇的科尔瓦克斯。纳达看着时间慢慢流逝。}}<>
    ui_portal_core_14: |-
      科尔瓦克斯的同伴保罗专家高兴地接见了我，他同样是吉克中的异类。

      <STORY_HIGH>{{如果你仔细寻找，你会发现到处都是朋友！各种形状和尺寸、来自各地的朋友！

      阿耳特弥斯朋友......你待在它应该在的地方。看起来不太可能，但一切皆有可能，宇宙就是如此。

      我们一定会找到他，这一点毫无疑问。总会有信号、有迹可循的......}}<>
    ui_portal_core_15: |-
      回到飞船后，一个自称“阿耳特弥斯”的陌生人联络了我。

      <STORY_HIGH>有......<><STELLAR>呲呲<><STORY_HIGH>......人吗？它在外面，它......<><STELLAR>呲呲<><STORY_HIGH>......出了问题......<>

      静电干扰严重影响了通讯，但阿耳特弥斯显然需要我的帮助。

      <STORY_HIGH>你......你找到了我......这里太暗了。我以为再也听不到其他人的声音了，真的。

      它们一共有十六个，看起来就像......<><STELLAR>呲呲<><STORY_HIGH>......

      你还不知道自己是谁吧？你......<><STELLAR>呲呲<><STORY_HIGH>......

      它骗了我。骗了所有......<>

      我只能想办法增强信号，否则就来不及了。
    ui_portal_core_16: |-
      我在信号更强的发射塔重新联系上了阿耳特弥斯。

      <STORY_HIGH>你确实是真实的，对吧？我不是在做梦吧？<>

      它说我们是同类人，都是踏遍世界的旅行者。它展示了一段影像，红色的星星和破碎的世界，但我却不认识里面的形状和声音......

      <STORY_HIGH><IMG>SLASH<><><FUEL>检测到异象<><STORY_HIGH><IMG>SLASH<><>
      <STORY_HIGH>代号：旅行者<>

      它让我三角测量出我的位置，然后就能想办法见面了。

      <STORY_HIGH>谢谢，旅行者。你一定能找到我，并救我一命。<>
    ui_portal_core_17: |-
      阿耳特弥斯一想到即将见面，变得兴奋不已，并根据自己所在星球上可见到的恒星制作了一张星图。它想确定出一条我们之间来往的路线。

      <STORY_HIGH>我没有任何设备，我不知道我在哪儿。我甚至不知道我已经来这里多长时间了。所以我决定采用老式的办法，那就是徒手绘制星图！

      你应该能找到很多当地人帮你匹配我们的星空图案。我的飞船就在附近，所以我们之间的距离应该不会太远......<>
    ui_portal_core_18: 我把阿耳特弥斯的星图给当地种族过目后，它们表示这样的恒星分布并不存在。似乎有什么地方不对劲。
    ui_portal_core_19: |-
      我将这坏消息告诉了阿耳特弥斯，它似乎非常渴望逃离当前所在的位置，不断解释自己如何到那里的。

      <STORY_HIGH>旅行者，我发现了传送门的符文，那是连接各个星球的通道。

      通道坍塌的时候，我还在里面，我在黑暗中找到了这个地方，以为这或许是颗行星。我......<><STELLAR>呲呲<><STORY_HIGH>大错特错，我......

      我只是想要探索新世界。我想要找到其他旅行者。我不......<><STELLAR>呲呲<>

      在我们交谈的时候，阿尔特弥斯遭遇了可怕的事情。它说自己被一群皮肤里埋着“玻璃种子”的怪人包围，接着信号就中断了。

      <STORY_HIGH>十六......<><STELLAR>呲呲呲呲<><STORY_HIGH>......和你长得一模一样，它......<><STELLAR>呲呲<><STORY_HIGH>......拜托，还不行......我还没......<><STELLAR>呲呲呲呲<>......

      中断前，它设法把一个名为“阿波罗”的人的频率传输给了我。但我不知道这个陌生人是敌是友。
    ui_portal_core_20: |-
      我联系上了阿波罗，但遭到了这位旅行者的冷嘲热讽，它似乎完全不关心我要说什么。

      <STORY_HIGH>你为什么找我？是受了阿耳特弥斯的指使吗？我没有改变主意。我才懒得理它的怪梦。要跟我见面，就得付钱。<>

      但当我拿出日志，让它明白阿尔特弥斯不久前消失在传送门网络的黑暗之地后，它的态度改变了。

      <STORY_HIGH>这些噪音，听起来就像是护卫活动的回音。<>

      它建议我们联手。我们如果能在护卫使用传送门的时候跟着进去，或许在营救阿耳特弥斯的途中会揭开不为人知的秘密。
    ui_portal_core_21: |-
      阿波罗希望我能做好万全的准备。正当我在想办法升级基地和装备的时候，飞船通讯器又收到了匿名讯息，它不断重复着同样的话......

      <STORY_HIGH>你并非......<><STELLAR>呲呲<><STORY_HIGH>......孤身一人......
      旅行者，我认识你。我知道你去过何处，也知道你将去往何方。
      ......<><STELLAR>呲呲<><STORY_HIGH>......没必要着急。<>

      <STORY_HIGH>......<><STELLAR>呲呲<><STORY_HIGH>......
      <IMG>SLASH<>你会找到我们，只待时机成熟时<IMG>SLASH<><>
    ui_portal_core_22: |-
      阿波罗想研究护卫，它想用袭击科尔瓦克斯设施的方式吸引无人机的注意。

