    ui_exped_cruise_title: 航行日志，%FREIGHTER%
    ui_exped_cruise1_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 到达了%SYSTEM%星系。
      ......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲呲<>......曲速引擎在跳跃中途关闭，反应堆严重受损......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......
      他们的部件开始不够用了，我们不能再这样下去了......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲呲<>......至少船长的冷冻仓已开始解冻了......
    ui_exped_cruise2_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 到达了%SYSTEM%星系。
      电脑显示我们已经离开了超过十年。或许这是真的。疲惫会侵蚀一切，我们努力保留着当下的记忆。
      但至少船长已经醒了，生活又恢复了节奏。但我们正在驶向何方？再一次进入幽暗，再一次大失所望......
    ui_exped_cruise3_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 到达了%SYSTEM%星系。
      飞船不过是对行星的拙劣模拟，就算最好的飞船也不例外。你会逐渐看清它的真面目：一副巨大的金属骨架。
      我们想念温暖的大地，怀念土壤的拥抱，眷恋着夕阳黯晴碧，山翠互明灭。群星虽然美丽，但也同样冷酷。
      在广袤的空间里无休止地漂浮，这根本不算生活。
      只能算是活着罢了。但苟延残喘就是我们的生活。
    ui_exped_cruise4_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 到达了%SYSTEM%星系。
      跨越又一个分区边界时，我们回想起最初启程时的场景。
      我们的家园背叛了我们。我们知道它已无力回天。它的重力，它炽热的内核，和它注定走向衰亡的结局。
      我们的临时舰队并不完整，所以很少有船舱是满载的。冲击波吞噬了低轨道上的人，而我们剩下的人则被迫离散。那些火焰，混乱，还有......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲呲<>......
    ui_exped_cruise5_lang: "日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: 到达了%SYSTEM%星系。\n我们仍然在航行，仍然在求索。宇宙中散落着无数的行星，但家园只有一个。\n我们被迫分离，但是我们没有被毁灭。其他人还在星海中的某处。每一次曲速飞行，每一次扫描，每一次信号分析，概率虽然渺茫，但是希望永存。 "
