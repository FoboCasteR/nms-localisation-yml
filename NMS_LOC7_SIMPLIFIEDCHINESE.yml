    war_outlaw_pilot_desc1: 维吉恩人用贪婪的眼神盯着我......
    war_outlaw_pilot_desc2: 维吉恩人下颌上扬、微笑起来。他的姿态中显示着一种自信的力量。
    war_outlaw_pilot_desc3: 生命体眯起了眼睛，手掌开始抽搐。我必须加倍小心。
