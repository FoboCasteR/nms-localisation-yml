    update13_notes: |-
      《No Man's Sky》航路点更新带来了大量的新功能。欲了解详细信息，请访问www.nomanssky.com。

      本次更新带来了涉及库存、里程碑、日志目录以及游戏模式在内等大量核心元素的深入改动：
      *自定义游戏模式允许玩家根据自己独特的游戏风格定制游戏的各个方面。
      *目录系统获得了更新和扩展，现在包括了核心任务和故事的记录。
      *旅行里程碑经过扩展和改进后，可以为新玩家提供更多的指导。
      *存档现已支持重命名，而且自动保存现在更加频繁，从而保证游戏进度不会丢失。
      *库存容量现在变得更大了，并已简化以便于使用。
      *游戏中有数以百计或大或小的改动以提升游戏的便捷性。

      Hello Games一直在努力改进和拓展《No Man's Sky》。希望您玩得尽兴。:)

      非常感谢！
      Hello Games
