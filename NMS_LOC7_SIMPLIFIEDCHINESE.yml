    ui_sent_miss2_desc_nx: |-
      护卫是与宇宙同样古老的存在，它们的存在之久甚至远超宇宙本身。但是玻璃的世界中出现了一丝变化......

      在迭代：特提斯的帮助下，我成功修复了袭击我的护卫部队中的一台护卫无人机。现在这台设备已经不再听命于母巢，也许我能够通过它来了解为什么无人机会展现出如此强烈的敌意。
    ui_sent_miss_comms_desc_nx: 出现在我的通讯器画面中的迭代：特提斯显得神色紧张。它看上去十分慌乱，耷下来的肩膀不停微微颤抖着。
    ui_sent_miss_comms_lang_nx: |-
      旅行者！我们现在只能长话短说。保罗不喜欢我借用它的通讯器，毕竟......话说回来，那不重要！
      我现在有十万火急的事情要告诉你。相信你一定能处理此事。现在时间紧迫！我们已经不能再坐以待毙了。
      我刚刚检测到了护卫活动激增，而且是前所未有的规模。我必须弄明白这背后的原因！我立刻给你传输坐标。<AUDIO>VO_TUT_COORDSRECEIVED<>
      我不骗你，旅行者，这一去前途未卜，一定要做好充足的准备，千万要保持理智，别做傻事。同样要叮嘱你，不要耽搁，机不可失，失不再来！
    ui_sent_miss_comms_desc_alt_nx: 我的通讯器画面中出现了一位旅行者迭代。它看上去十分慌乱，耷下来的肩膀不停微微颤抖着。
    ui_sent_miss_comms_lang_alt_nx: |-
      你好？请问你是......啊哈，好了！我看见你了，旅行者！
