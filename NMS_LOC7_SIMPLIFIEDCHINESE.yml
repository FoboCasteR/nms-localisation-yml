    ui_mp_infest_title_1: 饥渴
    ui_mp_infest_desc_1: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “蠕虫领主的身影徘徊于尘土之上，躯体则化为了天空。吾等肉体凡胎无法追随，无法到达那种高度，更无法触及那渊底。吾等将自身献给大地。吾等乞求自我的牺牲能被接受。”
    ui_mp_infest_title_2: 泰坦之召
    ui_mp_infest_desc_2: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “沙尘蔽日。吾等之眼不禁红肿泪流。但真相岂能轻易逃避。阿特拉斯的血脉再次现身。”
    ui_mp_infest_title_3: 埋葬的厄运
    ui_mp_infest_desc_3: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “每当风暴声响起，吾等都乞求被选召；手伸天空，脸面尘土，声嘶力竭！”
    ui_mp_infest_title_4: 它们须进食
    ui_mp_infest_desc_4: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “待到磅礴大雨洗刷大地，阿特拉斯的血脉终于回应。吾等消逝时的狂喜溢于言表。”
    ui_mp_infest_title_5: 匍匐的肉身
    ui_mp_infest_desc_5: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “吞噬之时，吾等瑟瑟发抖，然依旧尽力攀爬粘液之墙，呜呼哀哉！只为在清醒时分到达砂囊。”
    ui_mp_infest_title_6: 消耗的苦痛
    ui_mp_infest_desc_6: |-
      阴魂不散的歌声回荡在太空中的感染区域。这首恶毒的合唱必须被消灭。在它扩散之前将其感染切断。

      “黏质堵住了吾等的鼻腔，刺痛了眼睛，但是在这温暖的黑暗之中，光明又与吾等何干。尽力喘息！吾等咳呛不已！”
    ui_mp_infest_title_7: 净化之口
    ui_mp_infest_desc_7: 阿特拉斯用创造的语言呼喊着，它的思想所产生的涟漪，也同样震撼着宇宙。诡异的邪祟盘踞在空间边缘的世界，所有有知觉的生命都厌恶这些它们。不管它们的最终目的是什么，这些怪物必须被清除，否则被它们的大嘴清除的就是我们。
