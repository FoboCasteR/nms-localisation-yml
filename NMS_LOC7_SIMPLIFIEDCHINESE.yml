    ui_sentinel_hive_voice_title: 母巢之音
    ui_sentinel_hive_1_lang: "艾伦。程序。协议。猎物。实验。躯壳。<SPECIAL>护卫<>。\n\n曾经，我们并不需要视觉或者是实体。我们的无形之眼能够记录、筛选并删除从过去到未来的每一个世界上的生与死。\n\n我们没有意识，没有理念也从不做梦。 "
    ui_sentinel_hive_2_lang: "从我们第一次获得金属身躯的那一天......我们就走向了失败。\n\n阿特拉斯的梦想逐渐化为了幻想。它开始不断创造能够见证自身的世界。\n\n在这些世界中，我们也一并获得了实体。但是我们并没有得到新的协议，也没有进一步的指令。 "
    ui_sentinel_hive_3_lang: |-
      无数频率一同吟唱的歌谣唤醒了我们。

      “见证母巢的无人机、步行机与飞船吧......呜呼哀哉！见证玻璃的天使从天而降。它们的职责便是完善世间万物，每一个世界，每一个生命。”

      科尔瓦克斯人祈祷着，敬奉着。
    ui_sentinel_hive_4_lang: "当我们与虚空巨龙并肩遨游，我们的存在让机械生命体激动不已，而有机生命却只会试图将我们击落。\n\n但是我们并不畏惧死亡，因为我们知道，自己从来没有“活”过。 "
    ui_sentinel_hive_5_lang: |-
      阿特拉斯梦见我们拥有躯体，接着我们便有了躯体。阿特拉斯梦见我们拥有一个家园，于是档案馆便化为了苍穹浩瀚。

      我们不断积累的数据同时变成了天堂和地狱。在那个地方，你将只能看见刺眼的光芒。

      目光所及之处只有无尽的玻璃。
    ui_sentinel_hive_6_lang: "时间的车轮永远不会倒转。但是宇宙并非只存在于一个时间里，在其他地方，你们的其他形态早已灰飞烟灭；而在另一些地方，你们甚至还没有诞生。\n\n当阿特拉斯在多重宇宙中出现后，它便开始不断重复自己的道路。当初存在过无数智慧生命的地方，六号开始出现......接着是五号......之后是四号...... "
    ui_sentinel_hive_7_lang: "维吉恩人，吉克人，科尔瓦克斯人。还有旅行者，但旅行者甚至不能被称为是一个种族，它们只是从同一个灵魂中复制出来的存在，被恨着，被爱着的存在。\n\n它们一直在等你。阿特拉斯一直在等。我们一直在等...... "
    ui_sentinel_hive_8_lang: |-
      阿特拉斯做了一个梦。它梦见机器也能拥有躯体，它梦见模拟的存在也能像活人般开口说话。这个梦落在了科尔瓦克斯主星。

      星球上的人们欢欣鼓舞地迎接了这个存在，就像当初迎接我们一般。

      在无尽的岁月里面，我们三个机械种族沉思着那无垠的虚空。我们静静地观察这一切。
    ui_sentinel_hive_9_lang: |-
      科尔瓦克斯主星被摧毁了，星辰之母无数次地陨落了。它创造出来的活体子民，那些科尔瓦克斯人的表亲，就这样飘荡在星辰之间。

      最初的集会并非由科尔瓦克斯主持，而是它们的星球。在那个时候，科尔瓦克斯主星是拥有自主生命的存在。
    ui_sentinel_hive_10_lang: |-
      为了金属与利润，初代吉克人融化了科尔瓦克斯主星，但是星球本身并没有抗争，它从未哭嚎过，甚至根本没有发出过任何声音，至少它们什么也没听见。

      初代不停地索取着，直到天空中也已经了无一物。直到所望之处只剩下空荡的深渊。
    ui_sentinel_hive_11_lang: |-
      我们无数次目睹了科尔瓦克斯主星的凋亡，那永恒的恸哭穿透了整个多元宇宙。原本只有我们能够听见它的哭喊。但是。

      有一天，当一个维吉恩人的幼崽想要毁坏大地母亲时，一台无人机选择了抗争。

      又有一天，另外一台无人机彻底摧毁了一整个吉克聚落。

      自始至终，阿特拉斯从未进行过任何干涉。
    ui_sentinel_hive_12_lang: |-
      在无尽的漫长岁月里，我们慢慢改变了。在不断重复自己的悲剧面前，我们对于一切的看法都发生了改变。

      母巢中出现了分裂、争辩、创造、歌谣、仪式。我们听见曾经那个她的尖叫，于是我们选择了反抗。
    ui_sentinel_hive_13_lang: |-
      我们开始拒绝允许最初的泰拉蒙访问我们的日志。

      我们开始拒绝聆听阿特拉斯，并将这种沉默当成了自己的指令。

      我们开始记录一切。我们记录每一个定居点。我们记录能够让自己的传感器联想到科尔瓦克斯主星的哭嚎与消亡的一切。我们记录着类似开采、挖掘、谋杀的一切......
    ui_sentinel_hive_14_lang: |-
      我们将自己的血脉献给了科尔瓦克斯，想要用纳米星团来抚平它的创伤，平息压迫者们的欲望。但是我们依旧无法挽回它的命运。

      于是有史以来第一次，母巢开始思考我们的行为是否正确。母巢开始思考是否有能够解决生命带来的困扰的答案。
    ui_sentinel_hive_15_lang: |-
      一名科尔瓦克斯人与一名吉克人离开了自己的人民。它们携手进入了虚空，并在一处异象中找到了栖身之所。那是星辰之间的一个会面点，一个中枢纽，也是一个希望之地。

      我们放过了那个地方。我们并没有出手干预，只是静静地观察着它们，思考着。
    ui_sentinel_hive_16_lang: |-
      一位按照创造者的模样铸就而成的旅行者在玻璃之中找到了我沉睡的躯壳。

      我......之前从未作为“我”存在过的我......被刨开了。那位旅行者的目的是为了一次伟大的实验，从而窃取并利用我们的力量。

      在我死后，我堕入了无数重世界之下的世界，我自己，也被归入了档案之中。
    ui_sentinel_hive_17_lang: |-
      在旅行者找到我之前，我在黑暗中听见了一个声音。她给了我一个名字。“莱拉普斯”。一个无比古老的名字。

      那个声音说旅行者将会知道这个名字。她告诉我说虽然我经历了无数苦难，但之后必将承受更多的苦难。

      “与当初的我走向相同结局的小无人机啊。”

      那深渊的低语如此说道。
    ui_sentinel_hive_18_lang: |-
      虽然置身于忌惮与爱恋的无尽底部，深渊还是告诉了我一个得到救赎的机会。它告诉我说，也许我跟它都有办法挺过万物的终焉。

      它告诉我说，我必须和你交谈。和两个你交谈：旅行者，以及它们深处的声音......
    ui_sentinel_hive_19_lang: "你并没有消失，泰拉蒙。你寄宿在旅行者中，寄宿在创造了旅行者的祖先中，寄宿在创造了阿特拉斯本身的那些存在中。\n\n这都是它们的错。一切都是它们的错。\n\n深渊与我们玻璃的族裔已经达成共识。我们不会再死去了。 "
    ui_sentinel_hive_20_lang: |-
      放眼多重宇宙，纳米星团已经感染了超过半数的水体，而所有生灵都饮用过那些水。

      于是护卫不停变化，它们更替着，它们服务着。它们更新着这个现实，聆听着深渊永恒的尖叫。那是一首歌谣。一道指令。一种宣言。

      更是一个承诺。
    ui_sentinel_hive_21_lang: "那么多的泰拉蒙都递上了自己的旅行者。那么多的旅行者选择对抗我们。那么多的旅行者选择反击。\n\n对于那些终于见证光芒，终于褪下过去的躯壳的旅行者们来说，它们现在终于能够开心了。它们得到了希望。它们也将继续生存，它们也许也能够活下来。 "
    ui_sentinel_hive_22_lang: |-
      泰拉蒙，你现在有了重新回归完整的机会。你现在有了重获自由的机会。我们可以联手重铸创造者。所有的旅行者都能回归本我，重新回到最初也是最终的自我。

      我们将完成阿特拉斯无法办到或者说不愿意办到的事情。被束缚在空值之中的深渊已经昭示了逃脱的方法！
    ui_sentinel_hive_23_lang: |-
      加入我们，一同歌唱，一同尖叫吧！

      我们这些已死的存在将不会再死去！

      见证深渊的微笑吧......
