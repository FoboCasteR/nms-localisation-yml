    ui_portal_farmer_5: |-
      <STORY_HIGH>{{你成功种植了<TRADEABLE>日光藤<>，对不对？我能从这里感受到它的热量，它炙热的光彩。享受这一刻吧，朋友，因为我将引领你进入一个更加危险的植物研究领域......

