    ui_guide_body_settlements: |-
      协助本地人口建造<STELLAR>行星定居点<>。在<STELLAR>定居点界面<>或者<STELLAR>监督者办公室<>进行主要操作。

      作为定居点的监督者，你需要做出关键的决定，指导<TRADEABLE>建筑建造<>并解决居民之间的<SPECIAL>争端<>。

      运营良好的定居点能生产大量材料，成功的监督者每天都可能领取<STELLAR>盈余的资源<>。不过，收益不佳的定居点可能会<FUEL>负债<>。在监督者的办公室里建造新建筑并制定新政策，以帮助定居点扭亏为盈，减少负债并改善居民生活。

      警告：定居点会定期引起护卫部队的注意。查看定居点管理界面中的当前护卫警报等级。监督者可能需要为定居点抵御护卫的进攻。
