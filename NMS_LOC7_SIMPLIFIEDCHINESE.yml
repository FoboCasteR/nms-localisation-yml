    ui_portal_tra_library8: |-
      该条目里面记录着百年前于巴拉伦斯蒂留斯举办的一场拍卖会。一位贸易领主死后留下了数量不菲的艺术品。而成千上百的子嗣后代们决定直接变卖整座宅邸。

      <STORY_HIGH>接下来，是来自第五高衰退期的克拉夫特-吉克·西布尔的作品。如您所见，信息素在光矛和全息图之间游弋，结合了吉克和科尔瓦克斯的技术。

      作品描绘了两个正在工作的实体：交易、崇拜、在一个奇怪而无限的宇宙中寻找其定位。尽管作品中的某些元素反复出现，但可以看到，科尔瓦克斯人和吉克人从来不看对方，也从来不处于同一个平面上。

      请注意，即使在成功盈利时，即使在它的盟友安然无恙时，吉克人依然会颤抖和摇晃。

      这部作品的标题是《罪恶感》。有谁想出价购买吗？<>
    ui_portal_tra_library9: |-
