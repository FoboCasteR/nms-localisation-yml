    update11_title: "《No Man's Sky》Outlaws更新"
    update11_notes: |-
      《No Man's Sky OUTLAWS》更新为游戏带来了一系列全新内容。如需了解详细信息，请前往www.nomanssky.com。

      *寻找并升级全新的异星太阳能飞船等级！
      *所有的飞船现在都拥有货物库存，玩家现在最多可以拥有九艘飞船。
      *重新平衡的太空战斗，具有更高的速度和刺激性。全新的自动跟随模式让飞行变得更加便捷。
      *招募和升级你自己的僚机战团，以协助你进行飞船战斗。
      *亡命之徒们占领了整个星系的空间站。访问这些反叛者基地，获得新的赏金任务和其他黑市交易机会。
      *走私违禁品，获得可观的利润，但一定要避开护卫时刻警惕的眼睛......

      Hello Games一直在努力改善并扩展《No Man's Sky》，希望各位享受这个世界。:)

      感谢大家！
      Hello Games
