    ui_portal_weapguy_7_b: |-
      <STORY_HIGH>{{赫客倒下之时就是你存活之时，旅行者。原谅我，我错了！我的整个生命，都错了！值得我们服务的并不是死亡，而是生存。是你，旅行者。是你，只是你！}}<>

