    ui_rogue_grave_stone_desc1: |-
      记忆被<STELLAR>烙进<>了这种奇怪的材料，是另一个生命的回音......

      “我从来没见过这样的巨兽。
      体型大得好似能遮住太阳的一角。
      我想得到它。只有我才配得到它！它会是我的。
      但是它在抵抗，不愿意乖乖就擒。
      在红外切割机割入它肉体的同时，它不断地哀嚎。
      我差点与它同归于尽。也许我已经......”
    ui_rogue_grave_stone_desc2: |-
      记忆被<STELLAR>烙进<>了这种奇怪的材料，是另一个生命的回音......

      “我被同一个噩梦追逐着：哀嚎充斥着我的驾驶舱，控制面板上涂满了鲜血。
      我放弃了睡眠。在群星睡眼朦胧时，我依然醒着。
      然后我看见了它：在太空的海洋中漂浮着的雄伟生物。
      我体内有什么东西正在为它而燃，我必须得到它。
      它那巨大的鳍朝我的船挥来，接着我的船体便消失了......”
    ui_rogue_grave_stone_desc3: |-
      记忆被<STELLAR>烙进<>了这种奇怪的材料，是另一个生命的回音......

      “就是今天了。那个时候马上就要到来了。
      它必须是我的。我从来没见过那样的生物。
      一切都准备好了，但它的移动速度超过了我的想象，而且它可以非常精准地预测我的飞行轨迹。
      一根巨大的触手抓住了我的飞船，我的驾驶舱，扼住了我包裹在太空服内的骨骼。这套太空服将会是我的坟墓。”
    ui_rogue_grave_stone_desc4: |-
      记忆被<STELLAR>烙进了<>这种奇怪的材料，是另一个生命的回音......“

      这场追逐结束了，而我是输家。
      巨兽会存活，我则迎来终结。
      在我从空中坠落时，我看见了另一艘飞船与我同落，接着一艘又一艘。
      我死前最后的想法是......
      那些生物太美了，然而一切都结束了。
      它们不会再在我脑中萦绕不去了。”
    ui_rogue_grave_stone_desc5: |-
      记忆被<STELLAR>烙进<>了这种奇怪的材料，是另一个生命的回音......

      “我面对面地遇到了一种我见过的最美丽且怪异的生物。
      尽管不知道它们的眼睛在哪，可我认为它们肯定看得见。
      它巨大、壮丽又安详，它的触手轻轻一抽，它便不见了。
      从那以后，我再也无法思考其他事物。那头巨鲸在我的脑中萦绕不去。巨鲸，巨鲸......<SPECIAL>哀嚎<>。“
