    ui_portal_weapguy_head: 军械士
    ui_portal_weapguy_1: |-
      <STORY_HIGH>{{闯入者，你的吉克仆人告诉我你要来了。能够见到一位杀戮欲超越我的人真是太荣幸了！格拉！我们应该一同为了赫客的荣耀和我们的祖先而杀戮！

