      维吉恩人的身体每况愈下。这种对于猎杀的渴望似乎已经成了它活下来的唯一动力。
    ui_portal_weapguy_6: |-
      <STORY_HIGH>{{我已经发现它们了......它们的眼睛正在盯着我们。你已经做到了，不是吗？你的行为召集了它们......

