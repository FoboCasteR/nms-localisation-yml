    update12_title: "《No Man's Sky Endurance》更新"
    update12_notes: |-
      《No Man's Sky》韧力将带来大量全新内容。若要了解详细信息，请前往www.nomanssky.com。

      * 全面改造了货船基地，增加大量新部件，并且玩家可以在基地外部进行建造。
      * 基地建造模式的总体改进，添加了许多新的生活质量功能。
      * 自己的船员现在可以居住在玩家建造的货船上。
      * 更新了小行星的视觉效果，带来戏剧性的全新太空体验。
      * 玩家现在可以获得整个程序生成的有机护卫舰舰队。
      * 中枢纽增加了数个新的多人任务样式。

      Hello Games一直都在努力改善与扩展《No Man's Sky》。希望各位能够享受我们的游戏。:)

      谢谢各位的支持！
      Hello Games
