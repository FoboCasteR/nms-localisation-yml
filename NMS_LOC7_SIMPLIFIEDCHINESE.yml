    ui_portal_weapguy_3: |-
      工厂的确参与了非法武器生产，正如维吉恩所说的一样。我摧毁了生产线，用一些更无害的东西代替了它们的设计图。工厂会生产灯泡，至少目前为止是这样的。

      我在生产前复制了一份武器设计图，尽管我不太能理解。

      <STORY_HIGH>{{干得漂亮，闯入者！格拉！你获得我们的技术了吗？拿着吧，我会为你解读的。

      我们应该继续你的训练。如果不去使用武器，不沾染正义战争的荣耀，那么将一无是处！

