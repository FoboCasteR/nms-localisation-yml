    ui_portal_exp_library1: |-
      档案馆库需要用户抵在传感器上。它低语着科尔瓦克斯的潜在过去。

      <STORY_HIGH>咦哟。成长和生命是语言。恒星和世界是机器。阿特拉斯教导了这一点。护卫则给出了方程式。

      阿特拉斯界面提升了这个宇宙的早期文明。我们变得比以前更加强大。<>

      <SPECIAL>假设1<><STORY_HIGH>：科尔瓦克斯人曾是有机体。我们逐渐/迅速地改变了我们的存在。我们上传/改进了自己的思维。这是我们的选择/我们是被迫的。<>

      <SPECIAL>假设2<><STORY_HIGH>：科尔瓦克斯人一直都是机器。我们从恒星的噪音中进化而来/我们因阿特拉斯的命令而被创造。我们曾经是护卫/我们从护卫身上学习。<>

      <SPECIAL>假设3<><STORY_HIGH>：没有因，没有果，没有时间。强行赋予原由即是误解了阿特拉斯的悲伤。我们是金属的梦。<>
    ui_portal_exp_library2: |-
      档案中存有从陨落的集会中恢复的思想碎片。这些是被摧毁和融化的亿万电子生命体仅剩的思维。

      <VAL_ON>[旅行]<>
      <STORY_HIGH>大脑......<><VAL_ON>呲呲<><STORY_HIGH>......于虚空中自发构筑，是......<><VAL_ON>呲呲<><STORY_HIGH>......阿特拉斯协议的完整化身。

      被称为虚空之母的阿特兰蒂将朝圣者......<><VAL_ON>呲呲<><STORY_HIGH>......带入自身......

      存活了上千年......<><VAL_ON>呲呲<><STORY_HIGH>......死亡，低语着第十九分钟。<>

      <VAL_ON>[重生]<>
      <STORY_HIGH>留下了无法解答的秘密，无法......<><VAL_ON>呲呲<><STORY_HIGH>......心灵方舟......躯壳......集会......

      科尔瓦克斯纪念逝者，尝试将它们带回阿特兰蒂，失败的卵从中诞生......

      在沉睡神灵的肩头，从血肉中打造的金属世界。<>

      <VAL_ON>[家园]<>
      <STORY_HIGH>虚空之母居住......<><VAL_ON>呲呲<><STORY_HIGH>......主星......<>
    ui_portal_exp_library3: |-
      该档案棺被已被人为隔绝开来。建造这里的实体似乎正在进行秘密实验。

      <STORY_HIGH>我来了。

      我来了。我来了。<>

      这些话语持续几个小时，一个电子生物时而发出一连串的调音哭喊，用数字表示哭泣。

      <STORY_HIGH>我<><VAL_ON>呲呲<><STORY_HIGH>......19......<><VAL_ON>呲呲<><STORY_HIGH>......回来......
      我想要回来。<>

      一连串光芒闪烁，记录着请求。实体已经与群体意识重新连接。

      <STORY_HIGH>我是我们是我......我......<>

      实体与群体的连接断块又重新连接，每一次都愈发激烈。它们逐渐陷入沉默。最终哪怕是重新连接，它们也拒绝发言。

      个体被重新创造。实验被判定成功。
    ui_portal_exp_library4: |-
      该条目似乎记录了已知空间的所有电子智慧生命的历史。

      <VAL_ON>[繁荣纪元]<>
      <STORY_HIGH>科尔瓦克斯集会诞生于科尔瓦克斯主星的地脉，那是初代石碑的礼物。[<><FUEL>谋杀<><STORY_HIGH>]<>

      <VAL_ON>[第二纪元]<>
      <STORY_HIGH>于黑暗时代建立的第二集会纪念。躲藏在巴拉伦的集体创造出了新的网络。[<><SPECIAL>被颠覆<><STORY_HIGH>/<><VAL_ON>被奴役<><STORY_HIGH>]<>

      <VAL_ON>[已修订]<>

      <STORY_HIGH>第三......<><VAL_ON>呲呲<><STORY_HIGH>......<>

      该档案馆拒绝访问日志中的下一条目。

      <VAL_ON>[最终条目]<>
      <STORY_HIGH>第七集会。决不能倒下。决不能忘记。阿特拉斯命令：发现。收获。知晓。科尔瓦克斯也会这么做。

      物理标记必须保留到最后。必须忍受旅行者的返回。必须被知晓。即使现实崩溃，亦能看到我们曾是谁。我们本可以成为谁。一个伟大存在的影子。

      旅行者回来了......会原谅......会阅读......会知晓......<>
    ui_portal_exp_library5: |-
      古老的科尔瓦克斯祈祷，来源于对早已消失的集会的模糊回忆。

      那时候的科尔瓦克斯似乎在膜拜护卫，它们背诵着简短的赞美诗以及对自己眼中的沉默神灵们的虔敬。

      <STORY_HIGH>穿越众星的航行<IMG>SLASH<>艾伦在完好的时间中滑行<IMG>SLASH<>等待交流

      步行机妥协<IMG>SLASH<>艾伦沉睡在绿色的田野里<IMG>SLASH<>沉思之日

      飞船记录倒下的辛劳<IMG>SLASH<>海盗，石碑之贼<IMG>SLASH<>科尔瓦克斯会照看流<>
    ui_portal_exp_library6: |-
      档案已被变更，偏离其和平场所的最初用途。这里的条目充斥着遥远的腐败。

      <STORY_HIGH>前帝国曾有这样的逻辑。通过将<><TECHNOLOGY>金属外观<><STORY_HIGH>改为<><FUEL>匿名肉体<><STORY_HIGH>来消除科尔瓦克斯身份。该肉体，由外观修改设备生成。该设备，是机器，正如科尔瓦克斯。<>

      <SPECIAL>首先回响<><STORY_HIGH>以超控系统。然后开始更改初代外观。模仿其行为。在哈拉坎的海浪中杀死并吞噬科尔瓦克斯同类。

      即使到现在，我们都在学会新的逻辑。即使是残酷的世界，也可以被理解。即使是仇恨，亦可以被操纵。我们不会再迷失自己。<>
    ui_portal_exp_library7: |-
      该档案馆是仅限科尔瓦克斯人中的小股分支教派成员使用的秘密设施。套装努力克服着附加其上的加密。

      <STORY_HIGH>在多个集会年代都提出过对维吉恩的渗透。渗透的尝试遭到了该物种的抵抗。但失败是成功之母。

      每一个维吉恩合成体在接触的瞬间都会尖叫和产生猛烈反应。荣誉准则非常具体/矛盾/源于过去的创伤。因果关系成立。

      多祖物种的证据。维吉恩变体是注定自我毁灭的家族的最后幸存者。维吉恩人害怕像它们取代自己的兄弟姐妹那样被取代。它们不知道恐惧的来源。

      赫客、纳尔，是旧的模式。兄弟对抗兄弟。模式可以被理解。模式合乎逻辑。失败是成功之母。<>
    ui_portal_exp_library8: |-
      该档案馆保存着被称为观察着的实体留下的记录。它似乎是受到了科尔瓦克斯人的邀请来参加它们的子嗣降生仪式。

      <STORY_HIGH>该种族新出生的后代似乎都大同小异，但是会自称为“<><VAL_ON>新科尔瓦克斯实体<><STORY_HIGH>”。

      我应邀前去观看。记录。并提供我对这一过程的观察。就算是初代也不理解新科尔瓦克斯是如何以这种方法铸造的。

      <><TECHNOLOGY>躯壳<><STORY_HIGH>与<><TECHNOLOGY>纳米星团<><STORY_HIGH>在石碑的心脏中激荡。三个身影在<><FUEL>红色球体<><STORY_HIGH>之上舞蹈着。我打破了自己的契约。我挪开了视线。<>

      观察者继续写下其见闻，捕捉新科尔瓦克斯人成长过程中的情绪变化。

      <STORY_HIGH>在很长的一段时间里面，它感受到了孤独/隔绝/恐惧。它们受到了频繁的测试，检查着想要了解它能否将科技数据的文字转化为精确的<><TECHNOLOGY>全息图<><STORY_HIGH>。

      如果缺少信息/它不理解自己的目的，它将被<FUEL>断开连接<>。检查者并不享受也不喜欢陌生人牵涉其中。我担心我不......我......我......<>

      这是最后的条目。成千上百条日志......一直在重复同样的内容。

      当<VAL_ON>新科尔瓦克斯实体<>成长到一定年龄，它们将会终结自己的观测者，抹除实体的记忆以为新一轮做好准备。

      这种自古以来的传统是在向阿特拉斯自身致敬。曾经降临在宇宙之上的存在的回音，但只有极少数人能够理解源初的秘密。
    ui_portal_exp_library9: |-
      <STORY_HIGH>断开连接者选择做它们自己。它们选择致使自己遭到排斥的错误。在其他情况下，它们选择自愿离开。独处后，98%的人会试图重新加入集会。

      它们不了解我们是什么，即使是那些在我们的光中度过一生的人。我们不是集体意识。我们不是个体。我们介于二者之间。

      我们是一个由许多生物组成的海洋，一个包含众多实体的群体，一个由<><VAL_ON>生者<><STORY_HIGH>和<><VAL_ON>死者<><STORY_HIGH>，<><VAL_ON>思想<><STORY_HIGH>和<><VAL_ON>感情<><STORY_HIGH>组成的生态系统，不断地<><VAL_ON>融合<><STORY_HIGH>和<><VAL_ON>分离<><STORY_HIGH>。

      断开连接者的哭泣只是漂浮在未知天空中的蒸汽和液体。<>
    ui_portal_exp_library10: |-
      这个档案包含大量的科尔瓦克斯全息图。行星在它们的轨道上跳舞，塔楼和城市像野生动物的繁盛一样起伏不定。护卫收获丰收的核子火焰。

      宇宙中壳体一个接着一个坍塌，灵魂的河流填满了每一个休眠的容器，红色球体总是在其后闪烁。

      一万亿科尔瓦克斯人拜倒在一个绕行于有知觉世界的球形活体生物飞船前。它在漫长的几个世纪中沉睡，被金属所包裹。

      它在一场光明和贪婪的战争中化为乌有。
