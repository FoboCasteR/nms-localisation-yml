    ui_portal_tra_library2: |-
      终端屏幕上自动滚动着无数描绘吉克贸易哲学的文字。截取段落：

      <STORY_HIGH>与所有潜在[<><FUEL>已修订<><STORY_HIGH>]建立友好关系。很多物种对这种尝试的理解能力各不相同。信息素不是万能的。猜疑无处不在。

      因此，指导方针建议明确提及友谊。例如，“科尔瓦克斯朋友”，“维吉恩兄弟”，“[<><FUEL>已修订<><STORY_HIGH>]伙伴”。

      注意护卫不理解也无法表达友谊。任何与此相反的行为都应向贸易联盟报告，并被视为[<><FUEL>已修订<><STORY_HIGH>]的早期警告。

      绝不能让贸易伙伴耗尽资源，否则就无法继续贸易。我们的敌人必须继续兴旺发达，吉克才能达成[<><FUEL>已修订<><STORY_HIGH>]。<>
    ui_portal_tra_library3: |-
      档案馆将该条目归类为历史分析。截取片段：

      <STORY_HIGH>即使是现在，吉克改革的情况仍然不甚清楚。初代陨落后已经历无数世代。即便如此，仍有现存的档案，关于那些早期岁月的零散回忆。

      想了解历史的吉克人不到4%。认同旧帝国目标的不足0.08%。为什么这种权力和哲学的巨大转变的记录没有留存下来呢？即便是思维像机器一样的科尔瓦克斯人那里也没有。

      档案项目必须成为重中之重。为了找回失去的东西。为了保护剩下的东西。<>
    ui_portal_tra_library4: |-
