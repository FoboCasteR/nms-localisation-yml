    ui_guide_body_pirates: |-
      在一些星系中，占主导地位的地方当局已经被反叛的亡命之徒势力<VAL_ON>推翻<>。

      这些亡命之徒星系的<FUEL>冲突<>等级异常之高，原因是对掠夺贸易者飞船的行为缺乏惩罚。这对那些希望在此进行贸易的人来说是一种风险，但对那些想要自己从事海盗活动的人来说则是一个巨大的<STELLAR>机会<>。

      商人们仍然可能被<SPECIAL>黑市商品<>的诱惑吸引到这些星系。在亡命基地可以以低廉的价格购买违禁品，并前往受管制的宇宙空间内<TRADEABLE>高价出售<>。潜在的走私者们应当注意，在受管制的宇宙空间内设置有<STELLAR>货物扫描<>系统以扫描并没收黑市货物。

