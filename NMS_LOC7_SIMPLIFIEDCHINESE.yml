    ui_pin_af_metal_obj_tip: |-
      <EARTH>污染的金属<>是一种异常柔软的多孔金属，发现于荒废货船的残骸中。

      使用从空间站<SPECIAL>废品收购者<>处购买的<TECHNOLOGY>紧急信号扫描仪<>定位荒废的货船。
    ui_pin_timedust_obj_tip: |-
      <SPECIAL>索姆纳尔灰尘<>是时间和记忆衰变后的物质，在被循环捕获的荒废货船残骸中发现。

      使用从空间站<SPECIAL>废品收购者<>处购买的<TECHNOLOGY>紧急信号扫描仪<>定位荒废的货船。
    ui_pin_nipnipbuds_obj_tip: |-
      可以在<TRADEABLE>亡命之徒恒星系<>购买到<SPECIAL>吸吸幼芽<>，或者可以从吸吸植物上采集。

      这种植物可以在任何环境中通过<TECHNOLOGY>水培盘<>养殖。
    ui_pin_timemilk_obj_tip: |-
      <STELLAR>先祖记忆<>是一种潜在基因的回音，被进化所遗忘。

      从被循环捕获的友好生物中提取<STELLAR>先祖记忆<>。给动物喂生物颗粒从而与它们变得亲近友好。
    ui_pin_sungold_obj_tip: "<STELLAR>液体太阳<>是一种稳定的超热行星金属，在金属<STELLAR>地形矿床<>使用<TECHNOLOGY>太阳能射线<>转变而成。"
