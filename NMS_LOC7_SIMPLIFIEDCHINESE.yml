      终端尝试把数据广播给[哨兵]。但是过程中出现了故障。我听见套装中传来了声音，但是根本无法理解其中的语言。
      终端无声啸叫着。屏幕也变回一片黑色。
    ui_sent_miss_hive_final_desc1: |-
      我再一次站在了通往护卫玻璃档案馆的终端面前。充满敌意的系统依旧没有辨认出我的真实身份。
