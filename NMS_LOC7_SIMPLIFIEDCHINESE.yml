    ui_portal_war_library1: |-
      这个档案由前赫客年代的维吉恩文学作品组成，其中的许多作品已被不同的审判官在几个世纪间予以肃整。

      诗歌样本：

      <STORY_HIGH>它们找到了扎斯吉恩，它们找到了我的人民。它们来杀戮。它们带来了战士。
      举起刀剑，荣耀呐喊。达克辛在一个世界，而我在另一个。
      当酸落下时，当玻璃撕裂面纱时，
      祭司抱着我。它们的缺席让我不适。
      维吉恩人哦，我们的兄弟和朋友，一个被分离的民族。
      荣耀并非来自孤独。
      纪念治愈世界，我们的歌和愿望。<>
    ui_portal_war_library2: |-
      此终端充满了维吉恩的哲学，设定了一个理想行为的准则。

      <STORY_HIGH>公正不只是一段思绪。公正不是一条永远流畅变换的河流。公正是宇宙的真理，是<><FUEL>阿特拉斯<><STORY_HIGH>的愿景，是<><SPECIAL>赫客<><STORY_HIGH>的建言。

      与重力一样，公正会迎向万物。战士的职责是臣服，去感受公正的召唤，去发射必须发射的武器。

      复仇是盛宴之后的饕餮。如果正确行事，那便是冗余。如果战士迅捷又精准，那亦是冗余。但有时候，沉溺其中也未尝不是一件好事。

      年轻人绝不应该追随这种诱惑。但是年迈之人？

      格拉！他们将狩猎，他们将撕裂那些对自己犯下过错之人的血肉，他们将在死亡中与仇敌厮杀！<>
    ui_portal_war_library3: |-
      一个年轻的维吉恩战士在决斗场里所说之话的记录，懦夫、失败的新兵和其他罪犯的尸体倒在它的脚下。

      它已经战斗了50天，每场战斗后都会得到格拉格拉气体，每晚都会进食肉电路，不准进行任何休息。

      <STORY_HIGH>同胞们！我们的战斗完全是一场谎言！我们血洒宇宙，不过是为了一个早已死去的懦夫的言语！现在我已经收货了这般的朋友与这般的家庭。
      护卫并不是我们的敌人。我们只是缺乏了正确的指示。我们......<>

      维吉恩沉默了，一道阴影覆盖了决斗场。数百把刀刃从一艘路过商船的货舱门中掉落，刺穿了这名异教徒。

      这次故障被认为是赫客的另一个奇迹，尽管驾驶员酩酊大醉，而且那是一艘吉克飞船。
    ui_portal_war_library4: |-
      从档案中的其他参考资料来看，赫罗斯似乎是维吉恩星际帝国的一位早期国王。

      <STORY_HIGH>格拉！死神已经诅咒了年迈的赫罗斯，
      隐藏在众恒星之下的瘟疫，
      阿特拉斯痛苦，石碑出生，二位一体，
      善良的国王最终见了它们，
      听了祖先们的一生的话语，
      给予狩猎礼物，致以战歌，
      愿倒下的战士们复生歌唱
      玻璃和天堂的荣誉圣歌
      护卫克星面临最后的恐惧，
      格拉！老赫罗斯亡于恶意。
      它是一位好国王。<>
    ui_portal_war_library5: |-
      这似乎是在外缘世界中流传的哲学理念。

      <STORY_HIGH>先祖提及吉克。它们的改变。它们的罪行。但耻辱是不变的。血迹斑斑的罪行不会消失。我们不会忘记。但我们接受。

      “我们接受”。接受是什么意思，幼崽？为什么要忍受邪恶的存在？为什么我们的舰队不开战？为什么我们不摧毁赫客的敌人，不管它们在哪里，不管它们怎么称呼自己，不管代价是什么？

      先祖教导我们，这一切以前都发生过。许多迭代......许多梦境。在这些梦境和迭代当中，我们都失败了，或是在胜利中迷失了自己。

      关于吉克的真相会被揭露，那一天即将到来。我们不需要战斗。它们会毁掉自己......<>
    ui_portal_war_library6: |-
      这个档案中有大量关于养育维吉恩幼体直至成年的信息。其中大部分聚焦于敌意和威胁。

      <STORY_HIGH>幼仔将在恐惧中出生。过去、现在和将来都是如此。仅与它们的家庭紧密相连，与任何其他实体的接触都会引发致命的恐惧。

      对开放空间、接触和联系的恐惧可以通过两种方式克服。赫客之光下整个物种的手足之情。我们都是一家人。这必须被教导。

      我们曾经是猎物。现在，我们是捕食者。这个宇宙中的所有其他生命都会像我们曾害怕它们一样害怕我们。恐惧将是我们的力量。

      那声古老的呼喊，“格拉”！是我们的号召，我们的提醒！胆敢接近我们的闯入者，它们将被追猎，它们将被折磨！我们不会害怕！我们不会被抛弃！<>
    ui_portal_war_library7: |-
      这个档案存有数千行诗，纪念一个名为阿斯忒里亚的陨落旅行者。

      <STORY_HIGH>歌唱，阿斯忒里亚，英雄旅行者，赫客之刃大师，
      歌唱无尽的战斗，歌唱陨落阿特兰蒂的背上，歌唱
      怜悯与等待的代价。那些实现预言之人，
      阿特拉斯制造和派来的人骚扰着艾伦，释放着恐怖，
      在世界的尽头发现了那黑暗，加入了维吉恩的一方，
      海盗旅行者，初代的朋友，天堂的盟友！<>
    ui_portal_war_library8: |-
      这个档案已被破坏：遭到骇入以传播被禁的、遭到删改的遥远宗教的信息。

      <TRANS_EXP>科尔瓦克斯人<><STORY_HIGH>是受伤而衰弱的生物，相信其死亡的哭嚎是“逻辑”。它们沉浸于交流以忘记自己的痛苦。它们不会帮助我们。<>

      <TRANS_TRA>吉克人<><STORY_HIGH>恶劣而可憎，缺乏它们从前的力量，也没有荣誉去取代它，相信一切无止境。增长会永远持续。<>

      <STORY_HIGH>它去找过<><TRANS_WAR>先祖<><STORY_HIGH>和那些追随者，以发现我们的未来。但除了尘埃，它还发现了什么？无能的格拉？啥都没有。

      告诉我，朋友们。你们是否听说过<><SPECIAL>纳尔的建言<><STORY_HIGH>？

      纳尔没有死。它听见了赫客听不到的东西！它还活着，就在神灵的手中！

      它鼓励我们表达自己的关切，我们需要让世界明白，我们不会偏离阿特拉斯光芒......我们的虔诚将永不消散。只有这样，我们才能免于湮灭。只有这样，我们才能做好准备。<>
    ui_portal_war_library9: |-
      <STORY_HIGH>恐惧隐藏在波涛之下。它们有着千奇百怪的形态，每一种都腐化至极。无一例外都带着可怕的疫病！格拉！吉克人说我们该逃跑！

      格拉哈哈！它们倒是个不错的乐子。我们把吉克人绑在了桅杆上，并选择航向波涛。<>

      分类扫描和图表在行星表面的固体光线中舞动，显示出它们的遭遇。音频日志还在继续。

      <STORY_HIGH>我们的船上有五名海盗，都是从小没见过赫客的光芒。我是其中唯一的信徒，至少曾经是的。船上还有一个与集会隔绝的科尔瓦克斯人。

      它跟我说，我们在狩猎的并非活物。它还说深渊就像死亡，像断开连接一样。那是永远无法弥补的错误。<>

      根据后续日志，船员携带着五头被捕获的深渊惧物离开了星球。之后它们再也没有回到计划中的拍卖场。

      到最后，科尔瓦克斯人将其他船员喂给了深渊惧物，接着便启动了自毁程序。它只留下了一个词......“阿特兰蒂”。
    ui_portal_war_library10: |-
      <STORY_HIGH>黑暗之星，浩瀚之海，就在那里。我的朋友们。<IMG>SLASH<>月亮升起。格拉！<IMG>SLASH<>随着机器哀鸣而发出的低沉哭喊。<IMG>SLASH<>格拉！德林达格，夜幕降临，廖无人烟。

      我们会返回德林达格。我会回来的。<IMG>SLASH<>我不会离开你们。我永远不会离开你们。

      我会记得的。<>

      在最高指挥部提出质疑前，这些曾被认为是赫客的遗言。一所教会大学争论是否将其纳入官方教学已有百年。

      到目前为止，他们还没有得出结论。所有提及德林达格的行为都会受到收获身体的惩罚。原因不明，也不知道这个地方代表了什么。

      说完这些话后，赫客大帝据说撕下了自己的四肢。这是一项被众多经历了那个复仇和恐惧的古老年代的维吉恩人所效仿的死亡仪式。
