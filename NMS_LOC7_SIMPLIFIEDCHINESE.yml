    ui_wormscroll1_desc: |-
      这份<STELLAR>活经文<>上刻着古老的文字。上面写道：

      “蠕虫领主的身影徘徊于尘土之上，躯体则化为了天空。
      吾等肉体凡胎无法追随，无法到达那种高度，更无法触及那渊底。
      吾等将自身献给大地。
      吾等乞求自我的牺牲能被接受。”
    ui_wormscroll2_name: 虫蜕经书：2
    ui_wormscroll2_name_l: 虫蜕经书：2
    ui_wormscroll2_desc: |-
      这份<STELLAR>活经文<>上刻着古老的文字。上面写道：

      “沙尘蔽日。
      吾等之眼不禁红肿泪流。
      但真相岂能轻易逃避。
      阿特拉斯的血脉再次现身。”
    ui_wormscroll3_name: 虫蜕经书：3
    ui_wormscroll3_name_l: 虫蜕经书：3
    ui_wormscroll3_desc: |-
      这份<STELLAR>活经文<>上刻着古老的文字。上面写道：

      “每当风暴声响起，吾等都乞求被选召；
      手伸天空，脸面尘土，声嘶力竭！
      待到磅礴大雨洗刷大地，阿特拉斯的血脉终于回应。
      吾等消逝时的狂喜溢于言表。”
    ui_wormscroll4_name: 虫蜕经书：4
    ui_wormscroll4_name_l: 虫蜕经书：4
    ui_wormscroll4_desc: |-
      这份<STELLAR>活经文<>上刻着古老的文字。上面写道：

      “吞噬之时，吾等瑟瑟发抖，然依旧尽力攀爬粘液之墙，呜呼哀哉！
      只为在清醒时分到达砂囊。
      尽力喘息！吾等咳呛不已！
      黏质堵住了吾等的鼻腔，刺痛了眼睛，
      但是在这温暖的黑暗之中，光明又与吾等何干。”
    ui_wormscroll5_name: 虫蜕经书：5
    ui_wormscroll5_name_l: 虫蜕经书：5
    ui_wormscroll5_desc: |-
      这份<STELLAR>活经文<>上刻着古老的文字。上面写道：

      “诅咒那反刍的痛苦，
      诅咒这依旧禁锢着我的软弱肉身！
      吾之同胞皆已重生，在神圣的尘土之中化为了新生的触须。
      就像那伟大血脉的闪烁血管，慢慢划入了沙土之中。
      不过吾将耐心等待，直至下一场风暴到来。”
