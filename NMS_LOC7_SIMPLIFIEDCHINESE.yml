    ui_portal_core_7: |-
      我在空间站遇到了许多智慧生命体。它们对基地电脑广播的反应都很奇怪，但其中一个尤其紧张不安。它说着不属于自己的语言，当我眨眼的时候，分明看见了在求救信标处盯着我的同一种红光......

      <STORY_HIGH><IMG>SLASH<>我们<><FUEL>在<><STORY_HIGH>监视<><FUEL>你<><STORY_HIGH>，旅行者朋友。<IMG>SLASH<><><FUEL>找到<><STORY_HIGH>那些<><FUEL>我们<><STORY_HIGH>留<><FUEL>给<><STORY_HIGH>你的东西<IMG>SLASH<><>

      一串编码从红色的视线中回响到了我这里，直接载入我的套装中。或许我的<TECHNOLOGY>基地电脑<>能够解开这串编码？
    ui_portal_core_8: |-
      <STORY_HIGH>基地电脑解码中......16<IMG>SLASH<>16<IMG>SLASH<>16<IMG>SLASH<>

