      供应<><SPECIAL>水<><STORY_HIGH>？}}-<>

      我用力闭上眼，并不相信这条将我绑为人质的装置。我感觉干渴已经到了难以忍受的地步。眼皮之下，我感觉血红色的光芒愈发闪亮。

      就当我以为自己马上要昏厥的时候，套装响起了一条新的警告：营养系统重新上线。

      我立刻感觉自己仿佛飘在了空中，那道血红色的光芒将我拥入了怀中。水分慢慢复苏了我的肉体。我立刻感觉如释重负。

      终端给我的套装传输了一套<SPECIAL>护卫强化外壳<>图样。虽然我不清楚刚刚到底发生了什么，但我已经迫不及待想要离开这个地方。
