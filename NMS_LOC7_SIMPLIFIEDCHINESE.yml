    ui_portal_farmer_6: |-
      <STORY_HIGH>{{你学得很快，旅行者。既然你已经掌控了一些更危险的植物群，那我们就继续吧。

      在最后一场伟大战役中，我们吉克失去了我们的家园、我们的城市、我们的身份，旅行者。一个又一个世界，被原子冲击轰炸......

