      但这不可能。我与监督者共同进食，而我毫发无伤。它永远不会伤害我们的。监督者只希望得到最好的东西。

      过了一会，农民不再说话。它表示刚刚只是开玩笑，并请求我不要再提及此事。

      农民似乎拒绝离开，尽管监督者将不再继续支付费用或发布指令。

      它每天都在照料我的作物，不再提出任何任务。它声称自己没有其他地方可去。
    ui_portal_exotut_head: 技师
    ui_portal_exotut_1: |-
      <STORY_HIGH>{{闯入者，我......我要求在你的统治世界中拥有一席之地！接受的话，你将获得荣耀的强化艇，以及能够执行相关仪式的维吉恩技师兼祭司。

      拒绝......拒绝的话，我必将灭绝。快点决定吧！}}<>

      技师正在寻找工作，声称它们能够在我的旅途中建造和升级<TECHNOLOGY>强化艇<>。

      <STORY_HIGH>{{你太弱小，而且对我的技能来说一文不值，但我别无选择。我会逃往你那邪恶的世界。我会......会成为一名闯入者。}}<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>{{闯入者！我会说到做到。}}<>

      自从我上一次见到维吉恩人后，它们已经冷静了下来，尽管我仍然感到它们眼中的畏惧，以及它们仍存在于星际间的偏执。

      <STORY_HIGH>{{用这张图样建造泊湾，我的强化艇就是你的了，尽管你也许根本配不上它。

      现在，请原谅。我必须确保这个地方够安全，以免我的同类找到我。}}<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>{{闯入者！等你造好了告诉我，我们必须扫描这个世界，我们必须找到它的信号和秘密！

      这是强化艇雷达的设计图。这个增强设备能够使你发现远处的建筑和信号。可是，闯入者，你要知道，你实在让我头疼，你的知识太过匮乏。}}<>

      我不清楚我对这名战士有什么样的感受。我不知道是否犯了错误。不过已经没什么要做的了。既然维吉恩人履行了自己的承诺，我也绝不能食言。
    ui_portal_exotut_4: |-
      <STORY_HIGH>{{一旦我们拥有强化艇雷达，我们就能绘制这个星球了。你准备好迎接接下来的事情了吗？

      你不在的时候，我有一个重大的发现。我检测到了这个世界的护卫仓库！格拉！

      它们无处不在，即便是在这个最后的避难所。找出其中一座仓库，旅行者，将之摧毁并为我带回其中的珍贵货物，我的工作需要用到。}}<>
    ui_portal_exotut_5_a: |-
      <STORY_HIGH>{{那是由护卫亲手铸造的一种神圣元素！有了它的保护，护卫就看不到我们了。我可以用它来铸造<TECHNOLOGY>强化艇推进器<>，为接下来的征程做准备了。

      没人是独自活着的，旅行者。我们所有人都会有眷恋，而我必须摆脱我最后残存的眷恋。

      我把配偶和子女留在家园世界。我的罪行只属于我自己，而它们......我必须知道它们发生了什么事。

      它们向我发送了加密讯息。你将使用强化艇推进器在加密讯息被我的同胞删除前拿到它。

      保持警觉，速战速决。我需要这份讯息。我必须知道我所留下的人究竟发生了什么！}}<>
    ui_portal_exotut_5_b: |-
      <STORY_HIGH>{{传输加载中......破译子空间频率......错误。拦截。

      看看你要为异端邪说付出什么代价吧，维吉恩逃犯。

      天下没有我们找不到你的地方，没有任何系统能使你毫发无损地逃避。在这个星系中深深隐藏吧。因为我们有耐心。

      对了，我们在消灭你的后代时，它们就像喵喵叫的吉克。我们还在你的配偶逃离时消灭了它，让剩下的人忍受痛苦。在你知道这些后，你还能找到平静之地吗？}}<>

      这并不是我想要的讯息。技师要我取回一份来自它们家人的讯息，但这......我必须返回并决定接下来要怎么做。
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>{{我的一切准备已经基本完成了。很快我将把自己曾经的生活、曾经的眷恋都清除，完全致力于我必须成为的人......

      但是，即使我即将失去记忆，我必须知道......我必须知道，旅行者！你获得讯息了吗？}}<>

      技师希望拦截一份来自配偶和子女的讯息，但......我却发现它们的家人早已被其他报复它们的维吉恩人杀害。

      它们充满期待而紧张地站在我面前，而我却不知道是否应该告知真相。

      终于能够得到了结，它很是感激。

      <STORY_HIGH>{{谢谢你，我的朋友。下次我们再遇到时，我将重获新生。}}<>
    ui_portal_exotut_6: |-
      <STORY_HIGH>{{我，我已经重生了，并且没有任何眷恋。我现在可以致力于我必须做的事情了

      格拉！你很快就能得到开采光束了。有了它，我将为你打造游牧民强化艇，使你成为合格的纳尔随行者！}}<>

      它的面容已经不再相同，眼眸下、灵魂中，都已不同。它们已经发生了不可逆转的改变。在它曾经用毫无意义的责骂威胁我的地方，如今却以明确的目的与我交谈。

      在它曾经高兴或悲痛的地方，如今却只关心祭礼和已计划好的目标。

      <STORY_HIGH>{{世界将会改变。这是一定的。也必须改变，旅行者。否则这一切，我们所做的一切......都将白费。}}<>
    ui_portal_exotut_7: |-
      <STORY_HIGH>{{我希望你喜欢维吉恩技术。没有什么比在战斗中使用武器设计更完美的事了。即便是跟泥土战斗也一样。

      你的强化艇开采激光应该足够强大，可以从这颗行星上提取磁化铁氧体。见证技师兼祭司创造奇幻的艺术吧！格拉！

      宇宙就是个大谜团，旅行者。生命的存在就是为了解开它。我们会做好我们分内的事。}}<>
    ui_portal_exotut_8: |-
      我把技师需要的磁化铁氧体交给了它。在它研究的时候，我查看了一下它的工作站。工作站少了早前设备的个性和瑕疵，显得空空如也。

      尽管现在的效率和专注性更高，我还是忍不住怀念其早前的风格。作为个体的缺陷已永远消失，淹没在其伟大的用途中。

      <STORY_HIGH>{{拿着这个信号增强器。将它升级。当它建好后，我还有些别的要给你......对于你工作的补偿。

      我一直在分析你的强化艇遥测技术。似乎我的上一任甚至没能向你提供强化艇武器升级中的最基础设施。

      格拉！请原谅曾经的那个维吉恩，随行者！保留火力可不礼貌。}}<>
    ui_portal_exotut_9: |-
      技师把武器升级设计图交给我。但是当它们给我时，它们的终端响起了警报声。

      <STORY_HIGH>{{你在所有的世界中选择这个世界，建立你的家园，注入无限的可能......

      我并不认为这能实现，但我的扫描结果发现了事实：纳尔们的确亲自来过这个地方。我们应该找到它们最后的讯息。}}<>

      我想知道未来是什么样，创造中心能够传回什么秘密。

      <STORY_HIGH>{{使用你的升级版强化艇雷达定位这个星球的废弃结构。为我带回其中包含的纳米星团，我会用它们锻造用于今后试验的全新加速模块。}}<>
    ui_portal_exotut_10_a: |-
      技师接过纳米星团。当它们拿着纳米星团时，陷入了一种奇怪的恍惚状态。过了一会，它们回过神来。

      它们的眼神古怪。维吉恩告诉我它们已经与它们的祖先取得了联系。它们知道需要怎么做了。

      <STORY_HIGH>{{旅行者，我的工作完成了。我已经复写了地脉，填充了它们的神圣数据。它们向我揭示了一块石碑，为终极预言而建的坟墓！

      如果你在地脉开闭前到达那里，你将能揭露我们种族所掩盖的真相......纳尔死亡的秘密！}}<>

      技师一直致力于神圣的目标，每时每刻追寻着，这驱使它们消除了自己的人格。我并不知道它们的牺牲是否会付之东流。
    ui_portal_exotut_10_b: |-
      我靠近了石碑。我被其中可怕的事实所吞噬。我看到了上面用千种语言写下的讯息，记载着无数星辰的瞬息。

      我听见了纳尔的声音。

      <STORY_HIGH>{{我听到了阿特拉斯的话语，而赫客却什么都听不到。}}<>

      我见证了觉醒前千年间发生的所有一切......

      我看见两名维吉恩人站在一道红光前，询问它关于宇宙之事。

      <STORY_HIGH>{{赫客在愤怒与无力的嫉妒下，在山上攻击我，而我也看到了石碑上面所写的真相。

      上面说，我的结局将会是一场觉醒，在这场梦境中，一切都不会湮灭......}}<>

      我看到了一名吉克人和科尔瓦克斯人并排等在我的前面。在幻象结束前，我看到了某些从未见过的情景，看到了一些不属于这里也不属于任何地方的东西。一些仇恨、悲痛、绝望的事情。

      看到了一些还未来临的事情......

      <STORY_HIGH>{{直到旅行者到来，亦或是直到现实毁灭。这个，纳尔的终极遗嘱......}}<>

      我看到了时间的尽头，一切事物的尽头。在红光中，还有一个人影，它的手伸向永恒......

      我看到了这一切，随后就结束了。石碑再也没能展示更多内容。

      我离开时，浑身因为所经历的一切而颤抖。我走后，感到有什么东西就在身后，呼吸沉重地盯着我......

      但当我转身时，却什么都没有。
    ui_portal_exotut_11: |-
      <STORY_HIGH>{{我嫉妒你，旅行者。能够亲眼目睹纳尔的讯息！格拉！}}<>

      维吉恩人相信它们的祖先赫客从一块宏伟石碑中获得了智慧，发起了对抗护卫的战争，并屠杀反对者纳尔。

      我所发现的石碑证明这段历史是个谎言。石碑授予纳尔以预言幻象，对赫客却是沉默不语。赫客出于嫉妒心，谋杀了纳尔。

      <STORY_HIGH>{{你的这一发现证明了上千名殉难者的清白，旅行者。}}<>

      但我仍旧抱有一些疑问。我心中仍思索着那盯着我看的生物，内心伴着一股恐惧。

      <STORY_HIGH>{{我将纳尔的遗嘱传给了我的同胞，旅行者。你今天所了解到的信息将会在几乎所有维吉恩间传播，这会使我们的族人过的更好。格拉！

      如果暴力是必要之恶，就顺其自然吧......

      你并非我过去认为的那样差劲。你不再是闯入者了。你已是我们中的一员，从现在起直到世界末日，与我们同享巨人的荣耀。}}<>

      技师急切地等待看到我的<TECHNOLOGY>巨人强化艇<>。
    ui_portal_exotut_12: |-
      <STORY_HIGH>{{我几乎耗至极限了，但你很快就能掌握这个星球的信号并且不受任何威胁勇往直前了。

      我只是需要足够的纳米星团来完成终极设计图。格拉！这份工作一直都充满荣耀！}}<>

      但是有点不对劲。我曾经看到这个维吉恩人和家人在一起的照片，那还是在它执行仪式，从记忆中抹除这种眷恋之前。而我现在靠近时，我看到了同样的照片。

      技师盯着它看，面无表情的眨了几次眼睛。当它注意到我时，它把照片拿开了。

      之后我再也没有提起过这件事。我不想要唤起它的悲痛。
    ui_portal_exotut_13_a: |-
      技师的手在颤抖。随后我发现设计图已经在技师的终端准备好了......

      它们需要这些纳米星团做替代的工作。维吉恩贪婪地捧着纳米星团，喝了下去。无论这个物质对外星人有什么效果，它似乎在很大程度上让它们安心了。它们心满意足地给了我设计图。

      满足之后，它将设计图交给了我。

      <STORY_HIGH>{{纳米星团......大部分人都误解了它们的用途。它们可以组成大多技术的主干，但是它们可不仅仅是机器。

      它们能够改变心脏......改变意识......甚至使我们忘记无法承受的事情。}}<>

      技师准备好了最后的奖励：游牧民强化艇的一项升级。

      <STORY_HIGH>{{游牧民泊湾建好了就告诉我。格拉！我等不及要见证它的荣耀了......}}<>
    ui_portal_exotut_13_b: |-
      <STORY_HIGH>{{我们的工作已经进入尾声了，但每一个结束都是新的开始......

      我已经太虚弱，无法像从前一样旅行，我也太累了，无法继续我的探求。在你离开后，我会继续留在这里，站在你的阵营中对抗你的敌人。格拉！厄运会降临在那些对抗我们的人身上！

      能够与你共事是我的荣幸，旅行者。}}<>

      技师说出了最后的提议：一场收益颇丰而且可以重复进行的冒险。它入侵了一个终端，为我抽取了少量货币，如果我能弄尽快抵达那个地点，我将能够领取这些货物。

      它现在整天都在做这些工作：维护保养强化艇，并从星际网络中获取数据。有时我看到它走出去探索行星本身，但次数稀有。

      技师满足于退休生活，为了体验追逐的乐趣而加入逃亡游戏，而不再是受生存逼迫。这是一场我们可以一直重复的游戏，一次又一次重复抢劫......
