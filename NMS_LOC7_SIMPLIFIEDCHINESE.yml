    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>已请求被锁定的文档<> <IMG>SLASH<> 超控 <TRADEABLE>成功<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>警告<>：已检测到严重的意识危害！请生物体做好<SPECIAL>最高防护措施<>。
      <AUDIO>UI_Destination_Reached<>正在开启......
    ui_exped_spooky_book_lang2: |-
      “还没看见就已经听见。还没听见就已经感受到了它们的存在。孩子们是第一个意识到的，他们跑回去跟家里说脚下的大地在颤动。就在沙土之下，什么东西在轰鸣着，咚、咚、咚。”
      “一开始我对此抱有怀疑，其实我们都有点不相信。但是在大风暴的那天一切都改变了。当天上下起了磅礴大雨，沙尘之下的震颤就开始愈演愈烈。所有人都听见了。有什么庞然大物正在这颗行星的地表之下扭动着。”
    ui_exped_spooky_book_lang3: |-
      “看见了吧？”孩子们假装胜利一般大喊了起来，紧接着藏起了脸上惊恐的表情。其实我们都很害怕。但是当第一条蠕虫突破地表的时候，我们仿佛像着魔了一般不敢挪开视线。那景象真的是太震撼了。”
      “擎天巨兽投下的阴影盖住了我们的整个定居点，当它一跃而出，整个天空都像是被一道黑色闪电给撕裂了。”
      “它们一只接一只地钻出了荒漠。一开始只有寥寥几只，过了一会就开始成群结队地冲出来，然后又俯冲钻进地里。它们在迁徙。”
      <AUDIO>TXT_RadioNoise<>......
    ui_exped_spooky_book_lang4: |-
      “从所有人能够记事开始，进食循环就一直是我们的传统。”
      “要成为祭品并没有什么筛选条件：无论你是什么身份，无论你是年长年幼。巨虫面前人人平等。所有人都可能会成为下一个进入那张巨口的祭品。”
      每当风暴季来临，我们每一个都会祈祷自己成为被选中的哪一个。我们会在荒漠中排起长队，大家一起张开双手拥抱天空。”
