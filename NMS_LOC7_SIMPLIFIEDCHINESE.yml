      <VAL_ON>吉克推销员<><STORY_HIGH>：更关心利润而不是亲属关系。矮小凶残，居住在遥远星系，靠小本买卖过活。该死。<>

      <VAL_ON>辛劳吉克<><STORY_HIGH>：劳工，往往服务于吉克推销员。属于吉克社会中最底层阶级。未来有可能能转化为叛军。<>

      <VAL_ON>交易使者<><STORY_HIGH>：吉克王子，受到领主青睐的孩子们。只有极少数能够坚持到接替自己父母的那一天。通常会被赋予建造舰队的任务。推荐思想改造目标。<>

      <VAL_ON>贸易领主<><STORY_HIGH>：广阔太空中的连锁品牌拥有者。与种族其他成员相比十分长寿，而且往往能繁育数以千计的后代。推荐绑架目标。<>
    ui_portal_tra_library10: |-
      档案馆选择了《盖里沃布的碎片》，第五低衰退期一名著名吉克农民的日记。

      <VAL_ON>条目#5<><STORY_HIGH><IMG>SLASH<>监督者对我很不满。它要求我提高孵化池的产量。“要是我们失败，所有孩子都得死，盖里沃布。绝望！”<>
      <VAL_ON>条目#8<><STORY_HIGH><IMG>SLASH<>这个地方只能长一点霜草。我们该如何依靠二氧化物生存？<>
      <VAL_ON>条目#12<><STORY_HIGH><IMG>SLASH<>尽管元素相同，有些水培列阵却似乎比其他的更成功。这没有道理，一点也没有。<>
      <VAL_ON>条目#13<><STORY_HIGH><IMG>SLASH<>我让科尔瓦克斯的员工对水进行测试，但它们拒绝靠近。说什么“阿特拉斯的尽头”。愚蠢的科尔瓦克斯人。<>
      <VAL_ON>条目#16<><STORY_HIGH><IMG>SLASH<>我救了大家！水是关键。有一个湖......唱歌......震动不止。<>
