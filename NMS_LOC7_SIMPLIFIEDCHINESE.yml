      这个耐寒的植物看上去太精美了。请尽情享受吧。}}<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>{{你没有被它闪烁的方式所迷惑吗，朋友？我已经在它柔和的光亮中迷失了！不过现在，还有一种完全不同的植物。

