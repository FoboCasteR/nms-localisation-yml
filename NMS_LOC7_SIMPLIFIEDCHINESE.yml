    bld_flower_1_name: 夜语花
    bld_flower_1_name_l: 夜语花
    bld_flower_1_desc: 生命力顽强的花卉，因为接受过基因改造得以在一切生态群系、土壤类型与气候环境中茁壮成长。带刺的花瓣能够保护植物免受掠食者伤害，尖刺将灌注致命毒素至入侵者血肉之中。建议处理时佩戴防护手套。
    bld_flower_2_name: 海胆花
    bld_flower_2_name_l: 海胆花
    bld_flower_2_desc: 生命力顽强的花卉，因为接受过基因改造得以在一切生态群系、土壤类型与气候环境中茁壮成长。形状奇特的花瓣中装满了花粉，能够释放出一种让人难以自拔的甜美香气。
    bld_flower_3_name: 永恒之眼花
    bld_flower_3_name_l: 永恒之眼花
    bld_flower_3_desc: 生命力顽强的花卉，因为接受过基因改造得以在一切生态群系、土壤类型与气候环境中茁壮成长。这些舌状的花卉会昼夜不停地绽放，吸收来自当地星系与遥远恒星的光芒。
    bld_waterplant_4_name: 装甲海葵
    bld_waterplant_4_name_l: 装甲海葵
    bld_waterplant_4_description: 肉食类海洋有机物。核心息肉外面覆盖着一层坚硬的甲壳，只有用来蛰刺的触手暴露在外。不由自主的神经抽搐会使这种生物保持在扭动的状态中：永远在饥肠辘辘地寻觅着猎物。
    bld_waterplant_5_name: 条纹珊瑚
    bld_waterplant_5_name_l: 条纹珊瑚
    bld_waterplant_5_description: 庞大的钙化结构，会自然而然地依附在一块不定型的条形区域中。为一切宜居基地增添一丝神秘的深海氛围。
    bld_waterplant_6_name: 水生殖民地
    bld_waterplant_6_name_l: 水生殖民地
    bld_waterplant_6_description: 从生机盎然的海底发掘的石块。上面附着的海洋生物笼罩在充满营养成分的黏液中，使其在陆地环境下也能够保证充足的湿度与食物。
