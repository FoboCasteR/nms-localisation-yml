    ui_creature_feed_name: АВТОМАТИЧЕСКАЯ КОРМУШКА
    ui_creature_feed_name_l: Автоматическая кормушка
    ui_creature_feed_desc: |-
      Фермерский робот, созданный для <STELLAR>автоматического кормления находящихся рядом с ним животных<>.

      При подаче энергии взаимодействует с находящимися поблизости живыми существами. Обязательно следите, чтобы емкости с приманкой были заполнены подходящей пищей.
    ui_creature_feed_sub: Сельскохозяйственный робот
    ui_creature_feed_tut_sub: Заполните резервуар для наживки, чтобы автоматически
      привлекать и кормить животных.
    ui_creature_farm_name: СКОТОВОДЧЕСКАЯ СИСТЕМА
    ui_creature_farm_name_l: Скотоводческая система
    ui_creature_farm_desc: |-
      Фермерский робот, созданный для <STELLAR>автоматической добычи<> веществ из живых существ. Требуется <STELLAR>энергия<>.

      Животные, у которых можно забрать молоко, яйца и иную продукцию, подойдут к роботу и оставят у него все свои питательные материалы. Животные в процессе не пострадают.

      Собирает сельскохозяйственную продукцию у животных, которых хозяин кормил лично или при помощи <TECHNOLOGY>автоматической кормушки<>.
    ui_creature_farm_sub: Автоматический робот-сборщик
    ui_creature_farm_tut_sub: Автоматически привлекает и собирает продукты накормленных
      животных.
    ui_geode_name: ЖЕОДА
    ui_geode_name_l: Жеода
    ui_geode_sub: Залежи ценных минералов
    ui_geode_desc: |-
      Необычайно красочный и, возможно, ценный кусок камня.

      Выберите в инвентаре (<IMG>INVENTORY<>) и расколите с помощью <IMG>FE_ALT1<>.
