    ui_nexus_mp_detail_line4: Прогресс заданий <STELLAR>не сохраняется<>; их нужно
      выполнять за один заход.
    ui_antimatter_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Варп-ячейки
    ui_antimatter_detail_desc: "Статус гипердвигателя: <FUEL>НЕТ ТОПЛИВА<>\nАнтиматерия:
