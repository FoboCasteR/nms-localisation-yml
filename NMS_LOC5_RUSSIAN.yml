    ui_mp_digsite_obj1_tip: |-
      Обнаружены потенциальные места <STELLAR>природных кладбищ<>.
      Станок Нада для пространственно-временного плетения предсказывает наличие на указанной планете исключительно древних костей животных.
    ui_mp_digsite_obj2: Собрать кости
    ui_mp_digsite_obj2_tip: |-
      Для его исследования Нада нужны только самые редкие кости — реликвии <SPECIAL>эпического<> или <STELLAR>легендарного<> класса.
      Найдите <STELLAR>места природных кладбищ<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Для выемки грунта в месте раскопок используйте <TECHNOLOGY>ландшафтный манипулятор<>.
    ui_mp_digsite_obj2_tip_alt: |-
