    ui_nexus_detail_desc: |-
      <SPECIAL>Космическая Аномалия<> — это порт для всех Странников и единый узел, связывающий их через вселенные.
      Посещая дом Нада и Поло, вы сможете <STELLAR>встречаться с другими Странниками<>, выполнять <COMMODITY>особые задания<>, зарабатывать <SPECIAL>наниты<> и <TECHNOLOGY>улучшать свое снаряжение<>.
    ui_nexus_detail_desc_alt: |-
      <SPECIAL>Космическая Аномалия<> — это порт для всех Странников и единый узел, связывающий их через вселенные.
      Посещая дом Нада и Поло, вы можете выполнять <COMMODITY>задания<>, зарабатывать <SPECIAL>наниты<> и <TECHNOLOGY>улучшать свое снаряжение<>.
    ui_nexus_detail_line1: Говорите с другими Странниками, чтобы зарабатывать <SPECIAL>наниты<>.
    ui_nexus_detail_line2: Изучайте <TECHNOLOGY>чертежи новых технологий<>.
    ui_nexus_detail_line3: Ознакомьтесь с огромным выбором <STELLAR>элементов базы<>.
    ui_nexus_detail_line4: Поговорите с Нада об <TECHNOLOGY>Артемиде<>.
    ui_nexus_mp_detail_title: Нексус
    ui_nexus_mp_detail_desc: Нексус позволит вам объединяться с другими <STELLAR>Странниками<>
      и выполнять <STELLAR>задания<> для Нада и Поло. Браться за выполнение этих заданий
