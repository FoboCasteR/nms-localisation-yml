    ui_refiner_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Очистка
    ui_refiner_detail_desc: |-
      Статус ремонта: <COMMODITY>ТРЕБУЮТСЯ ПРОДВИНУТЫЕ МАТЕРИАЛЫ<>
