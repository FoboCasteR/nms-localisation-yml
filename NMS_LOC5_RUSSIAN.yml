      Приманите высоких созданий <TRADEABLE>подслащенным компостом<>, чтобы собрать их яйца
      Использовать приманку можно в разделе <TECHNOLOGY>Инструменты<> в быстром меню (<IMG>QUICK_MENU<>).
    ui_mp_portalquest_msg4_quadprod: |-
