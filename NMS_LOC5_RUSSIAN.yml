    ui_starchart_desc_secure: |-
      Карта близлежащей планеты. На ней отмечен <FUEL>охраняемый важный объект<>. В таких местах часто можно найти чертежи для <STELLAR>новых товаров<>.

      Выберите карту и <VAL_ON>проложите маршрут (<IMG>FE_ALT1<>)<>, чтобы закрепить точку на экране экзокостюма..

      Добыть новые карты можно, обмениваясь <COMMODITY>навигационными данными<> с картографом на космической станции.
    ui_starchart_desc_distress: |-
      Карта близлежащей планеты. На ней отмечены <TECHNOLOGY>координаты сигнала бедствия<>.

      Выберите карту и <VAL_ON>проложите маршрут (<IMG>FE_ALT1<>)<>, чтобы закрепить точку на экране экзокостюма.

      Добыть новые карты можно, обмениваясь <COMMODITY>навигационными данными<> с картографом на космической станции.
    ui_starchart_desc_habitable: |-
      Карта близлежащей планеты. На ней отмечен какой-то <COMMODITY>обитаемый аванпост<>.

      Выберите карту и <VAL_ON>проложите маршрут (<IMG>FE_ALT1<>)<>, чтобы закрепить точку на экране экзокостюма.

      Добыть новые карты можно, обмениваясь <COMMODITY>навигационными данными<> с картографом на космической станции.
    ui_starchart_desc_alien: |-
      Карта близлежащей планеты. На ней отмечено <SPECIAL>местонахождение древнего артефакта<>.

      Выберите карту и <VAL_ON>проложите маршрут (<IMG>FE_ALT1<>)<>, чтобы закрепить точку на экране экзокостюма.

      Добыть новые карты можно, обмениваясь <COMMODITY>навигационными данными<> с картографом на космической станции.
