      Используйте сканер (<IMG>SCAN<>), чтобы найти связного Поло.
    ui_mp_digsite_msg4b: |-
      <FUEL>Внимание:<> сигнал перехвачен!
      Уничтожьте стражей или спрячьтесь от них.
    ui_mp_digsite_msg5: |-
