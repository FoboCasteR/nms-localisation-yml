    ui_refiner_detail_line1: Очистители <TECHNOLOGY>преобразуют<> простые материалы.
    ui_refiner_detail_line2: Больший <COMMODITY>заряд<> после обработки.
    ui_refiner_detail_line3: "<TECHNOLOGY>Продвинутым технологиям<> требуются обработанные
