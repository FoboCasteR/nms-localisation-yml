    ui_mp_depot_fact_main_desc2: Я осторожно прикасаюсь к терминалу, но он не реагирует.
      Возможно, если сеть примет меня за стража, я смогу проникнуть глубже...
    ui_mp_depot_fact_return_desc: Неприятная фиолетовая жидкость медленно расползается
      по всему терминалу. Она агрессивно реагирует на прикосновения, будто бы чувствуя
