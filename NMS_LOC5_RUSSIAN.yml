    ui_mp_fiend_kill_2_term_lang2: ОБНАРУЖЕНО МЕСТО ТРЕТИЧНОГО ЗАРАЖЕНИЯ <IMG>SLASH<>
      ЗАГРУЗИТЬ КООРДИНАТЫ?
