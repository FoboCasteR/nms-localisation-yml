      Приманите созданий <TRADEABLE>подслащенным компостом<>, чтобы собрать их «плоды».
      Чтобы узнать <STELLAR>вкусовые предпочтения<> животных, сканируйте их <TECHNOLOGY>анализирующим визором<> <IMG>AIM<>
      Использовать приманку можно в разделе <TECHNOLOGY>Инструменты<> в быстром меню (<IMG>QUICK_MENU<>).
    ui_mp_portalquest_obj5: Стабилизировать разрыв
    ui_mp_portalquest_obj5_tip: Стабилизируйте разрыв, принеся в жертву необходимые
      материалы.
    ui_mp_portalquest_msg5: |-
      Стабилизируйте разрыв, принеся в жертву необходимые материалы.
      Передайте жертвенные материалы путешественнику, использовав <IMG>TRANSFER<> в инвентаре.
    ui_mp_portalquest_msg6: |-
      Вернитесь через портал.
      Вернувшись, посетите Нексус и заберите свою награду.
    ui_mp_portalquest_portal_desc_1: |-
      Отголоски дальних миров взывают ко мне сквозь эти врата. Куда они меня приведут? Возможным вариантам нет числа.
      Я собираюсь ввести последовательность добытых знаков, но меня не покидает дурное предчувствие. Мир, в который я собираюсь отправиться, может быть нестабилен.
    ui_mp_portalquest_portal_desc_2: |-
      Портал нависает надо мной, словно молчаливый страж этой планеты.
      Я готовлюсь ввести добытые координаты и думаю о двойнике стоящего передо мной сооружения, охраняющем далекий искаженный мир.
    ui_mp_portalquest_portal_desc_3: |-
      Сквозь портал в мое сознание проникает бесконечное множество миров.
      Я начинаю вспоминать добытые координаты, как вдруг какофонию пронзает сигнал одной единственной планеты. Поврежденный мир кричит и зовет меня. Он испытывает страшную боль и надеется, что я смогу ее унять.
    ui_mp_portalquest_portal_desc_4: Я слышу шепот массивных врат. Знаки в моей голове
      выстраиваются в единую последовательность, пальцы сами тянутся к древнему монументу.
    ui_mp_portalquest_portal_desc_5: |-
      Добытые координаты пылают в моей памяти. Я готовлюсь отправиться в аномальный мир, о котором мне говорили Нада и Поло.
      Древнее каменное сооружение излучает искаженные отзвуки далекой планеты.
    ui_mp_portalquest_portal_desc_6: |-
      Гигантские врата влекут меня. В какой-то момент я понимаю, что мной движет уже не поручение, которое дали мне Нада и Поло, а мои собственные желания.
      За этим порталом притаился аномальный мир, нашептывающий мне свои тайны, переполняя собой мой разум.
    ui_mp_portalquest_portal_opt_a: Введите последовательность знаков
