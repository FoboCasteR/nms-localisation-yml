    ui_mp_feeding_title_1: Простая фауна
    ui_mp_feeding_desc_1: Интерес Поло к простой фауне кажется безграничным. На каком
      уровне разумности в существах просыпаются такие черты, как жадность, обман,
      манипулирование? Как можно избежать развития таких черт? Поло просит собрать
      команду высадки, чтобы те подобрались к подобным существам, вошли к ним в доверие
      и изучили повадки.
    ui_mp_feeding_title_2: Биология интриганов
    ui_mp_feeding_desc_2: Сущность-священник Нада разрабатывает свое определение «жизни»
      и хочет изучить психологию биологических форм. Он считает, что вся биологическая
      жизнь подчиняется требованиям органических тканей и отказывается от других устремлений
      ради погони за пропитанием. Нада просит друзей-странников исследовать реакцию
      диких животных на незнакомцев и сообщить ему, как можно приручать существ с
      помощью еды.
