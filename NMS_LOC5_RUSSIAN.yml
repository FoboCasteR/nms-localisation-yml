      Специализированная <STELLAR>приманка<> для <TRADEABLE>травоядных<>. Чтобы узнать вкусовые предпочтения определенных животных, используйте <TECHNOLOGY>анализирующий визор<>.

      Создана в <TECHNOLOGY>переработчике нутриентов<> из <TRADEABLE>коприта<> и <TRADEABLE>заготавливаемых растений<>.

      Также можно переработать в <TECHNOLOGY>переработчике нутриентов<>, чтобы создать <STELLAR>новые типы приманки<>.

      Накормите животное подходящей приманкой, чтобы <VAL_ON>прокатиться на нем верхом<> или <VAL_ON>получить от него продукты<>. Тип приманки можно выбрать в быстром меню (<IMG>QUICK_MENU<>).
    bait_veg_desc_alt2: |-
      Специализированная <STELLAR>приманка<> для <TRADEABLE>травоядных<>. Чтобы узнать вкусовые предпочтения определенных животных, используйте <TECHNOLOGY>анализирующий визор<>.

      Создана в <TECHNOLOGY>переработчике нутриентов<> из <FUEL>образцов навоза<> и <TRADEABLE>заготавливаемых растений<>.

      Также можно переработать в <TECHNOLOGY>переработчике нутриентов<>, чтобы создать <STELLAR>новые типы приманки<>.

      Накормите животное подходящей приманкой, чтобы <VAL_ON>прокатиться на нем верхом<> или <VAL_ON>получить от него продукты<>. Тип приманки можно выбрать в быстром меню (<IMG>QUICK_MENU<>).
    bait_veg_desc2: |-
      Специализированная <STELLAR>приманка<> для <TRADEABLE>травоядных<>. Чтобы узнать вкусовые предпочтения определенных животных, используйте <TECHNOLOGY>анализирующий визор<>.

      Создана в <TECHNOLOGY>переработчике нутриентов<> из <FUEL>фекалия<> и <TRADEABLE>других типов приманки<>.

      Накормите животное подходящей приманкой, чтобы <VAL_ON>прокатиться на нем верхом<> или <VAL_ON>получить от него продукты питания<>. Тип приманки можно выбрать в быстром меню (<IMG>QUICK_MENU<>).
