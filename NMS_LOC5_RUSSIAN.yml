    ui_guide_topic_silos: Промышленные узлы
    ui_guide_body_silos: "Промышленными агрегатами называют <TECHNOLOGY>электромагнитный
      генератор<>, а также <TECHNOLOGY>извлекатели минералов<> и <TECHNOLOGY>газов<>.
      При правильном расположении эти улучшенные модули могут производить бесконечное
      количество бесплатной энергии и ресурсов.\nЧтобы найти подходящее место, используйте
      <TECHNOLOGY>устройство наблюдения<>.\n\nСуществует несколько типов <STELLAR>скоплений
      ресурсов<>. Скопление электромагнитной энергии позволяют создавать <STELLAR>высокоэффективные
      генераторные установки<> для вашей базы, в то время как скопления газов и залежи
      минералов обеспечивают <TRADEABLE>безграничную добычу ресурсов<>. Скопления
      ресурсов бывают разных классов:<TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> или
      <COMMODITY>S<>.\nДля работы \n<TECHNOLOGY>извлекателей<> требуется <STELLAR>энергия<>.
      После подключения к энергосети они будут непрерывно вести добычу ресурсов. Эффективность
      добычи зависит от места их расположения.\n\nДля расширения своей сети извлекателей
      используйте <TECHNOLOGY>хранилища<> и <TECHNOLOGY>трубопровод<>. Создав <STELLAR>сеть
      хранилищ и трубопроводов<>, вы сможете вести разработку лучших скоплений, при
      этом пользуясь всеми преимуществами хранения и быстрого доступа.\nВыберите трубопровод
      в меню созидания (<IMG>BUILD_MENU<>) и установите трубу, подключив один ее конец
      к извлекателю. Другой конец трубы подключите к хранилищу или начните размещать
      на поверхности промежуточные точки."
    ui_guide_topic_nanites: Получение нанитов
    ui_guide_body_nanites: |-
      <STELLAR>Скопления нанитов<> — очень ценный материал. Это загадочное вещество выделяется из трещин в реальности. Наниты используются как валюта для покупки <TECHNOLOGY>улучшений снаряжения<>.

      Наниты можно добывать из самых разных источников во время исследования галактики. Часто наниты можно получить, исследуя инопланетные аванпосты и раскрывая тайны инопланетных реликвий. Карты с координатами таких мест можно купить у <TRADEABLE>картографа<> на <VAL_ON>космической станции<>.

      Вы совершаете <STELLAR>открытия<>, приземляясь на новых планетах, посещая новые системы или сканируя новые объекты <TECHNOLOGY>анализирующим визором<>. За каждое <VAL_ON>загруженное<> открытие вы получаете наниты. Чтобы загрузить открытие, воспользуйтесь <STELLAR>вкладкой «Открытия»<>.

      Итерации Странников <STELLAR>Арес<> и <STELLAR>Гелиос<> находятся на борту <SPECIAL>Космической Аномалии<>. Каждый день им требуются новые данные и предметы. В обмен на них они готовы <VAL_ON>поделиться нанитами<>.

      Хорошим источником нанитов часто оказываются определенные задания, которые можно получить в <STELLAR>Нексусе<> и у <TECHNOLOGY>диспетчера заданий<> с <VAL_ON>космической станции<>.

      И, наконец, <STELLAR>экспедиции флота<>, которые вы отправляете со своего <TECHNOLOGY>крупного корабля<>, часто возвращаются с большой добычей нанитов.
    ui_guide_topic_words: Изучение слов
    ui_guide_body_words: |-
      Инопланетные формы жизни, которых вы встречаете на <VAL_ON>планетах<> и <VAL_ON>космических станциях<>, говорят на самых разных языках, ни один из которых вы изначально не можете понять.

      Расшифровать инопланетные слова можно несколькими способами.
      <TECHNOLOGY>Устройства автоматического перевода<> позволяют в реальном времени переводить ограниченное количество слов. Чертежи для создания устройств перевода можно получить у <STELLAR>специалиста по исследованию экзокостюма<> на борту <SPECIAL>Космической Аномалии<>.

      Учить новые слова можно, общаясь с инопланетными формами жизни. Обратившись с дружеской <STELLAR>просьбой к инопланетному существу<> на борту одной из космических станций, вы сможете <STELLAR>узнать новые слова из его языка<>.

      Также слова можно учить, читая надписи на <SPECIAL>древних реликвиях<> — <SPECIAL>табличках<>, <SPECIAL>руинах<> и <SPECIAL>камнях знаний<>.

      Чтобы искать <SPECIAL>камни знаний<>, путешествуйте по поверхностям планет и используйте <TECHNOLOGY>анализирующий визор<>. Можно искать и более крупные объекты, которые заметны и с воздуха. Еще их часто отмечают на картах, которые можно получить у <TRADEABLE>картографа с космической станции<>.
    ui_guide_topic_survey: Промышленные изыскания
    ui_guide_body_survey: |-
      <TECHNOLOGY>Устройство наблюдения<> — это улучшения для <TECHNOLOGY>анализирующего визора<> мультитула. Он позволяет находить планетарные <STELLAR>скопления энергии<> и <STELLAR>ресурсов<>.

      Промышленными агрегатами называют <TECHNOLOGY>электромагнитный генератор<>, а также <TECHNOLOGY>извлекатели минералов<> и <TECHNOLOGY>газов<>. При правильном расположении эти улучшенные модули могут производить бесконечное количество бесплатной энергии и ресурсов.
      Чтобы найти подходящее место, используйте <TECHNOLOGY>устройство наблюдения<>.
    ui_survey_tut_title: Промышленные изыскания
    ui_survey_tut_desc: |-
      <TECHNOLOGY>Устройство наблюдения<> — это улучшения для <TECHNOLOGY>анализирующего визора<> мультитула. Он позволяет находить планетарные <STELLAR>скопления энергии<> и <STELLAR>ресурсов<>.

      Промышленными агрегатами называют <TECHNOLOGY>электромагнитный генератор<>, а также <TECHNOLOGY>извлекатели минералов<> и <TECHNOLOGY>газов<>. При правильном расположении эти улучшенные модули могут производить бесконечное количество бесплатной энергии и ресурсов.
      Чтобы найти подходящее место, используйте <TECHNOLOGY>устройство наблюдения<>.

      Существует несколько типов <STELLAR>скоплений ресурсов<>. Скопление электромагнитной энергии позволяют создавать <STELLAR>высокоэффективные генераторные установки<> для вашей базы, в то время как скопления газов и залежи минералов обеспечивают <TRADEABLE>безграничную добычу ресурсов<>. Скопления ресурсов бывают разных классов:<TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> или <COMMODITY>S<>.

      Активировав анализирующий визор (<IMG>AIM<>), нажмите <IMG>SURVEYFILTERL<>, чтобы перейти в <STELLAR>режим разведки<>. Осмотрите ландшафт, чтобы увидеть <VAL_ON>расстояние<> до скопления ресурсов, а также его <STELLAR>тип<> и <STELLAR>класс<>.

      Отметив центр скопления ресурсов, вы сможете его <VAL_ON>анализировать и отслеживать<>. Это позволит вам узнать всю подробную информацию о скоплении ресурсов, а также обозначить его соответствующей меткой. Чтобы поставить метку, нажмите <IMG>PLACEMARKER<>.
