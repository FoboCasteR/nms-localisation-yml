    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Заблудившаяся форма жизни рада меня видеть. Неподалеку
      находится ее корабль. Досталось ему крепко, но летательный аппарат на вид исправен.
      Небольшое количество топлива легко решит сложившуюся проблему...
    all_crashsite_opt_a_generic: Дать топливо
    all_crashsite_res_a_generic: В благодарность за доброту %NAME% дает мне подарок.
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: Существо вежливо приветствует меня, но, похоже, оно
      чем-то озабочено. Задача, которая его сюда привела — в чем бы она ни заключалась
      — требует его полного внимания. Создание было бы радо вернуться к работе.
    npc_nexusdata_lang_1: |-
      А, юное создание... Все вы, кто до сих пор бороздит просторы вселенной... Как я вам завидую! Я давно исчерпал время, отведенное мне там, в реальности, но как же я по ней скучаю.
      Возможно, ты согласишься помочь старику и поделиться со мной информацией о том, что тебе довелось увидеть? Мне так не хватает близости живых существ, населяющих вселенную.
    npc_nexusdata_ret_lang_1: Юная душа, какие новые чудеса тебе довелось повидать?
      Какие новые формы обрела жизнь?
    npc_nexusdata_lang_2: |-
      А, юное создание... Все вы, кто до сих пор бороздит просторы вселенной... Как я вам завидую! Я давно исчерпал время, отведенное мне там, в реальности, но как же я по ней скучаю.
      Возможно, ты согласишься помочь старику и поделиться со мной информацией о том, что тебе довелось увидеть? Мое сердце страдает без цветов, без растений! У тебя есть какие-нибудь данные?
    npc_nexusdata_ret_lang_2: Что ты расскажешь мне о цветах, юная душа? Они всегда
      были так добры ко мне...
    npc_nexusdata_lang_3: |-
      А, юное создание... Все вы, кто до сих пор бороздит просторы вселенной... Как я вам завидую! Я давно исчерпал время, отведенное мне там, в реальности, но как же я по ней скучаю.
      Возможно, ты согласишься помочь старику и поделиться со мной информацией о том, что тебе довелось увидеть? Я скучаю по ощущению грязи на руках, по тяжелому, но честному труду, когда часам копаешься в почве среди камней.
    npc_nexusdata_ret_lang_3: Тебе доводилось возделывать землю, юная душа? Жить среди
      булыжников и минералов?
    npc_nexusdata_lang_4: |-
      А, юное создание... Все вы, кто до сих пор бороздит просторы вселенной... Как я вам завидую! Я давно исчерпал время, отведенное мне там, в реальности, но как же сильно я по ней скучаю.
      Возможно, ты согласишься помочь старику и поделиться со мной информацией о том, что тебе довелось увидеть? Меня тянет к звездам. Мне недостает радости открытия!
    npc_nexusdata_ret_lang_4: Тебе удалось посетить новые звезды, юная душа?
    npc_nexusdata_opt_a: Отдать данные
    npc_nexusdata_opt_b: Отдать данные
    npc_nexusdata_opt_c: Отдать данные
    npc_nexusdata_opt_d: Отдать данные
    npc_nexusdata_res_a: Спасибо тебе, юная душа. Ты не представляешь, как много это
      для меня значит. Пожалуйста, возьми эти <TECHNOLOGY>наниты<>. Пустяк, конечно,
      но это все, что у меня есть.
    npc_nexusdata_done_lang: |-
      Я внимательно и со всей душой буду изучать твои дары, юная душа. Но перед нами лежит безграничный мир, полный ожидающих чудес!
      Возможно, в другой раз мы сможем поделиться новыми воспоминаниями друг с другом.
    npc_nexusdata_done_opt_a: Спросить о прошлом
    npc_nexusdata_done_opt_b: Уйти
    npc_nexusdata_done_res_a: Это не самая интересная тема, юная душа. Мы не в силах
      изменить былое и будущее. Мое время уже ушло.
    npc_nexusmiles_closed_lang: Странник стремится к развитию. Позже я пойду на нужный
      ему обмен. Прогресс на прогресс. Но не сегодня.
    npc_nexusmiles_closed_desc: Форма жизни жестикулирует, словно извиняясь. Возможно,
      мне лучше вернуться в другой день.
    npc_nexusmiles_lang_1: |-
      Странник надеется продвинуться вперед. Странник испытывает себя. Я помогу. Обмен. Прогресс на прогресс.
      Или, быть может, на богатство. Опыт или материалы. Сойдет и то, и другое. Сегодня... <STELLAR>Кристаллы бури<>.
    npc_nexusmiles_ret_lang_1: Хочешь совершить обмен?
    npc_nexusmiles_lang_2: |-
