      Победите или спрячьтесь от оставшихся угроз
    ui_mp_fiend_kill_obj3_msg: |-
      Космическая Аномалия связалась с ближайшим терминалом
      Исследуйте заброшенное здание
    ui_mp_fiend_kill_term_marker: Оживший терминал
    ui_mp_fiend_kill_term_desc_alt: |-
      Терминал тихо гудит при моем приближении, световой индикатор указывает на ошибку. Несанкционированный ввод данных из Аномалии был изолирован.
      Воздух отравлен жуткой вонью. Когда я подхожу ближе, терминал начинает требовательно подвывать.
    ui_mp_fiend_kill_term_osd: Входящее сообщение <IMG>SLASH<> Активирован ближайший
      терминал
    ui_mp_fiend_kill_term_opt_alt: Предложить подарок
    ui_mp_fiend_kill_term_res_alt: При приближении к терминалу личинки начинают возбужденно
      извиваться. Яйца начинают дрожать, выделяя вязкую жидкость, а затем распадаются
      на наниты.
    ui_mp_fiend_kill_term_desc: |-
      Терминал тихо гудит при моем приближении, мигающий индикатор указывает на непрочитанное сообщение.
      Мой костюм сообщает, что в сигнале сети замечены аномалии, похожие на следы вмешательства специалиста Поло. Впрочем, терминал все равно разрешил ввод данных и не заметил ничего странного.
    ui_mp_fiend_kill_term_opt: Извлечь данные
    ui_mp_fiend_kill_term_chain: ЗАПУЩЕН ПРОТОКОЛ СДЕРЖИВАНИЯ ЧУДОВИЩ Выберите метод
      контроля популяции...
    ui_mp_fiend_kill_term_opt_a: Звуковой репеллент
    ui_mp_fiend_kill_term_opt_b: Обонятельный репеллент
    ui_mp_fiend_kill_term_opt_c: Уничтожение ядами
    ui_mp_fiend_kill_term_res_a: Система подтверждает мой выбор, показывая, что звуковой
      репеллент запущен. Я не слышу звука, но до меня доносится шум последних ползучих
      гадов, зарывающихся поглубже в почву.
    ui_mp_fiend_kill_term_res_b: |-
      Система подтверждает мой выбор, и станцию заполняет приятный аромат.
      Из-под земли раздается приглушенный визг. Чудовища сбегают по прорытым туннелям, и наступает тишина.
    ui_mp_fiend_kill_term_res_c: Система подтверждает мой выбор, выпуская смесь ядов
      в окружающую среду. На мгновение раздается душераздирающий вой, а затем наступает
      тишина.
    ui_mp_fiend_kill_2_term_osd: ОБНАРУЖЕНО НОВОЕ ЗАРАЖЕНИЕ <IMG>SLASH<> ДОСТУПНЫ
      КООРДИНАТЫ
    ui_mp_fiend_kill_2_term_desc: Закопченный терминал мигает при моем приближении.
    ui_mp_fiend_kill_2_term_lang: ОБНАРУЖЕНО МЕСТО ВТОРИЧНОГО ЗАРАЖЕНИЯ <IMG>SLASH<>
