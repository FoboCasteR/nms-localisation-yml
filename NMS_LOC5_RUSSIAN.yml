      Вступите в бой с <SPECIAL>четвероногими стражами<>
      Уничтожьте появившиеся <VAL_ON>баки с боевыми припасами<>, чтобы собрать <SPECIAL>четверные приводы<>
    ui_mp_portalquest_msg4_meat: |-
