      поедают костный мозг из оставленных костей, раскалывая их и высасывая питательную
      сердцевину.
    ui_crea_desc_omnivore15_1: Этих животных, чьим источником питательных веществ
      является мордит, притягивает запах смерти. Они не брезгуют ни животными, ни
      растениями.
    ui_crea_desc_carnivore1_1: Анализ внутренностей указывает на богатую железом диету
      хищника. Эти животные обильно испражняются плотным пометом.
    ui_crea_desc_carnivore2_1: Эти хищники питаются плотью других животных. Никому
      не избежать их челюстей.
    ui_crea_desc_carnivore3_1: Их немигающий взгляд гипнотизирует жертву, что позволяет
      этим созданиям питаться другими существами без лишних телодвижений.
    ui_crea_desc_carnivore4_1: Острые зубы и мощные челюсти позволяют им разгрызать
      тела своих жертв, пожирать плоть и кости.
    ui_crea_desc_carnivore5_1: Они поедают своих жертв, пока те свежие, и пьют только
      горячую кровь. Холодные трупы и старое мясо остается на поживу падальщикам.
    ui_crea_desc_carnivore6_1: Они переваривают свою пищу перед тем, как поглотить
      ее. Мощные ферменты впрыскиваются прямо в добычу, после чего существо выпивает
      разжиженную плоть.
    ui_crea_desc_carnivore7_1: Эти хищники предпочитают охотиться на больших животных.
      Они счищают плоть с костей жертвы, а затем поедают костный мозг. Смотрится это
      едва ли не ритуально.
    ui_crea_desc_carnivore8_1: Невероятно хорошо адаптированная система удаления ядов
      позволяет им поедать свою добычу целиком, от обычной плоти до питательных, но
      зачастую опасных потрохов.
    ui_crea_desc_carnivore9_1: Эти незамысловатые и не слишком примечательные хищники
      питаются плотью своих жертв.
    ui_crea_desc_carnivore10_1: Анализ зубов показывает, что челюсти этих существ
      хорошо адаптировались к отрыванию плоти от костей и прерыванию жизни других
      существ.
    ui_crea_desc_carnivore11_1: Невероятно грозные хищники, занимающие вершину пищевой
      цепочки. Никто не осмеливается охотиться на них.
    ui_crea_desc_carnivore12_1: Убив свою добычу, эти хищники крушат черепа своих
      жертв и отдают мозг старейшему члену своей стаи.
    ui_crea_desc_carnivore13_1: Несколько рядов отполированных зубов позволяют им
      с легкостью рвать плоть и сухожилия. Они могут обглодать труп за несколько минут.
    ui_crea_desc_carnivore14_1: Хорошо приспособленные к охоте, но обладающие слабой
      пищеварительной системой, эти хищники питаются только самым свежим мясом.
    ui_crea_desc_carnivore15_1: Эти хищные, но умеющие приспосабливаться создания
      с радостью накинутся на мертвую добычу другого хищника.
    ui_crea_desc_carnivore16_1: Эти животные физически слабее других хищников, но
      берут свое силой пищеварительного тракта. Они с радостью съедят провалявшийся
      месяц труп без опасных последствий для своего организма.
    ui_crea_desc_carnivore17_1: Эти хищники готовы съесть кого угодно и при малейшем
      поводе с радостью накинутся на своего сородича.
    ui_crea_desc_carnivore18_1: Эти хищники рвут свою добычу на части, отчаянно пытаясь
      добраться до потрохов.
    ui_crea_desc_carnivore19_1: Привередливые чистюли. Они разделывают трупы своих
      жертв и подготавливают каждый кусок плоти, словно следуя неведомому инстинктивному
      плану. Похоже, они поедают сердца своих жертв только во время определенных лунных
      фаз.
    ui_crea_desc_carnivore20_1: Эти животные предпочитают мясо тех, кто не будет сопротивляться.
      Хорошие рефлексы и острое зрение позволяют им охотится на мелких шустрых животных,
      на которых не обращают внимания другие хищники.
    ui_crea_desc_carnivore21_1: Могучие гиперхищники на вершине пищевой цепочки. Эти
      создания охотятся на охотников.
    ui_crea_desc_carnivore22_1: Они охотятся на крупных животных, предпочитая убить
      жертву и питаться ей несколько месяцев.
    ui_crea_desc_carnivore23_1: Хищники с безграничным аппетитом. Они проглатывают
      мясо крупными кусками, отрывая его от костей своих жертв.
    ui_crea_desc_carnivore24_1: Это жестокие хищники начинают свое кровавое пиршество,
      пока жертва еще мечется в предсмертной агонии.
    ui_crea_desc_carnivore25_1: После убийства они сохраняют свернувшуюся кровь своей
      добычи. Такие запасы позволяют им переживать периоды неудачной охоты.
    ui_crea_desc_carnivore26_1: Хищники, самой любимой добычей которых является %BIOME_MEAT%.
    ui_crea_desc_carnivore27_1: Хищники, в рационе которых постоянно присутствует
      %BIOME_MEAT%.
    ui_crea_desc_carnivore28_1: Хищники, которые постоянно едят мясо %BIOME_MEAT%.
