    npc_comm_week_09_title: Робот для синтеза ртути
    ui_comm_week_09_title: Исследование сообщества
    ui_comm_week_09_sub: Соберите данные для Космической аномалии
    ui_comm_week_09_desc: Данные, собранные исследователями из различных реальностей,
      впечятлили помощника Поло. По мере загрузки <STELLAR>универсальных данных<>
      ртутный синтез-бот будет создавать <SPECIAL>дополнительные коллекционные предметы<>,
      которые можно загружать за <TRADE_SPECIALS>ртуть<>.
    npc_comm_week_09_brief_intro: |-
      блок .язык активирован...................
      протокол .интеллект инициализирован...................
      Странник? Друг мастера Поло?
      Приветствую! Меня радует возможность снова связаться с вами. Для службы созиданию мною записаны автономные инструкции для связи с вашим звездолетом. Надеюсь, это порадует мастера Поло!
    npc_comm_week_09_brief_intro2: Приветствую! Меня радует возможность снова связаться
      с вами.
    npc_comm_week_09_brief: 'Если вы внесете данные в мое хранилище, я синтезирую
      вознаграждение во всех реальностях. Космической аномалии требуется разнообразная
      информация. Какие базы вы хотите пополнить сегодня: ТОРГОВЛЯ/КОЛЛЕКЦИИ, ИССЛЕДОВАНИЕ
      или РАЗРУШЕНИЕ?'
    npc_comm_week_09_brief_opt_a: Выбрать «Торговля/коллекции»
    npc_comm_week_09_brief_opt_b: Выбрать «Исследование»
    npc_comm_week_09_brief_opt_c: Выбрать «Разрушение»
    npc_comm_week_09_brief_res_a: |-
      Спасибо! Вы выбрали «ТОРГОВЛЯ/КОЛЛЕКЦИИ».
      Сегодня требуется разобрать корпусы разбившихся спутников и собрать любые неповрежденные технологии. Результаты сканирования пригодных к использованию компонентов пополнят исторические и технологические архивы мастера Поло.
    npc_comm_week_09_brief_res_a2: |-
      Спасибо! Вы выбрали «ТОРГОВЛЯ/КОЛЛЕКЦИИ».
      Сегодня требуется собрать редкие кристаллы бури на планетах с экстремальным климатом. Результаты сканирования этого природного феномена пополнят геологические архивы мастера Поло.
    npc_comm_week_09_brief_res_b: |-
      Спасибо! Вы выбрали «ИССЛЕДОВАНИЕ».
      Сегодня требуется достичь неизведанных миров. Описание экосистем, ландшафта и природных ресурсов различных планет пополнит географические архивы мастера Поло.
    npc_comm_week_09_brief_res_b2: |-
      Спасибо! Вы выбрали «ИССЛЕДОВАНИЕ».
      Сегодня требуется достичь неизведанных звездных систем. Описание небесных тел и их орбит в различных системах, оценка благосостояния планет и обстановки на них пополнят астрономические архивы мастера Поло.
    npc_comm_week_09_brief_res_c: |-
      Спасибо! Вы выбрали «РАЗРУШЕНИЕ».
      Сегодня требуется найти растительные формы жизни, представляющие угрозу для разумных существ, и опробовать способы их уничтожения. Данные о методах и результаты уничтожения пополнят ботанические архивы мастера Поло.
    npc_comm_week_09_brief_res_c2: |-
      Спасибо! Вы выбрали «РАЗРУШЕНИЕ».
      Сегодня требуется найти и уничтожить склады ресурсов. Данные о провоцировании стражей и их реакции на процесс разрушения пополнят архивы мастера Поло, касающиеся обороны и изучения стражей.
    npc_comm_week_09_brief_res_extr: С нетерпением ожидаю вашего вклада! Передаю детали
      задания...
    npc_comm_week_09_brief_opt_d: Отказаться
    npc_comm_week_09_brief2: Принято, Странник. Вы не обязаны участвовать. Однако
      в течение <STELLAR>%MISSIONTIME%<> эти задания будут доступны каждые сутки.
      Позволите ли вы связаться с вашим кораблем в начале моего следующего цикла?
    npc_comm_week_09_brief2_opt_a: Принять
    npc_comm_week_09_brief2_opt_b: Отказаться от миссии
    npc_comm_week_09_brief2_res_a: Хорошо! Я выйду на частоту вашего звездолета, когда
      будут доступны новые задания.
