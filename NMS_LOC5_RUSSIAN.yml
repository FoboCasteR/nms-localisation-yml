    bld_u_portalline_name: КАБЕЛЬ ТЕЛЕПОРТА
    bld_u_portalline_name_l: Кабель телепорта
    bld_u_portalline_desc: Продвинутый оптоволоконный кабель для соединения <TECHNOLOGY>локальных
      телепортов<>.
    ui_burner_tech_name: КАМЕРА ПЕЧИ
    ui_burner_tech_name_l: Камера печи
    ui_burner_tech_desc: |-
      Высокотемпературное сжигающее устройство, способное поглощать разнообразный биологический материал. Поместите внутрь материалы, чтобы начать сжигание.

      В рабочем режиме производит <STELLAR>энергию<> при помощи внутренней турбины.
