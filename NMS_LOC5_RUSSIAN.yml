    ui_tut3_comms_desc: |-
      Мой гипердвигатель в полном порядке. Возможно, я и правда смогу найти нужные мне ответы среди звезд...
      Но без <FUEL>варп-ячеек<> ничего не получится. Мне нужно найти источник <FUEL>антиматерии<>.
    ui_tut3_comms_lang: |-
      ОТЧЕТ СИСТЕМЫ АВТОДИАГНОСТИКИ <AUDIO>UI_Destination_Reached<><IMG>SLASH<><TECHNOLOGY>Гипердвигатель<> установлен!
      Статус топлива гипердвигателя: <FUEL>ОТСУТСТВУЕТ<>
    ui_tut3_comms_opt: Настройте сканер на антиматерию
    tra_npc_res_word_say_dir_neg_2: "%NAME% приходит в замешательство. Он указывает
      на ждущий его звездолет и медленно отходит."
    tra_npc_res_word_say_dir_neg_3: "%NAME% смотрит на меня, а затем качает головой.
      Он испускает отталкивающий феромон: запах презрения, смешанный с вонью тухлого
      мяса."
    tra_npc_res_word_say_dir_neu_2: "%NAME% виновато качает головой. Он испускает
      успокаивающий феромон."
    tra_npc_res_word_say_dir_neu_3: "%NAME% указывает на точку на голографической
      карте и задает вопрос. Когда становится ясно, что я его не понимаю, существо
      пожимает плечами и виновато улыбается."
    tra_npc_res_word_say_dir_pos_2: "%NAME% улыбается, довольный возможностью подсказать
      направление. Порывшись в своих вещах, существо передает мне навигационные данные."
    tra_npc_res_word_say_dir_pos_3: "%NAME% осматривает меня, обнюхивает мой рюкзак
      и снаряжение. Похоже, существо удовлетворено тем, что обнаружило. Оно передает
      мне карту, на которой указан путь до ближайшего важного объекта."
    tra_npc_res_word_say_dir_pos_4: "%NAME% с готовностью отзывается и показывает
      свою карту оптимальных торговых путей. Существо говорит слишком быстро, и у
      меня не получается понять его указания, зато я улавливаю значение нового слова."
    tra_npc_res_word_say_dir_pos_5: "%NAME% умиляется моим произношением этого слова,
      смеется себе под нос и произносит его в ответ. В знак признательности он дарит
      мне топливо."
    tra_npc_res_word_say_dir_pos_6: "%NAME% склоняет голову и хочет побольше узнать
      об этом. Когда я прекращаю говорить, существо аккуратно кладет навигационные
      данные мне на ладонь."
    tra_npc_res_word_say_dir_pos_7: "%NAME% чирикает в ответ, словно мое слово пробудило
      яркое воспоминание. Существо дарит мне звездную карту, возбужденно указывая
      на проложенный на ней маршрут."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% понимает мои слова как просьбу подсказать дорогу.
      На мгновение кажется, что существо собирается попросить оплату, но затем передумывает и передает мне навигационные данные.
    tra_npc_res_word_say_help_neg_2: "%NAME% активно трясет головой. Судя по выражению
      его лица, произношение меня подвело."
    tra_npc_res_word_say_help_neg_3: Я начинаю чихать от внезапного неприятного запаха.
      %NAME% смотрит на меня с угрюмым видом и отказывается помогать бесплатно.
    tra_npc_res_word_say_help_neu_2: "%NAME% сочувственно щелкает клювом, понимая
      мое слово как просьбу о помощи. Существо обязательно помогло бы, имей оно такую
      возможность."
    tra_npc_res_word_say_help_neu_3: "%NAME% расстраивается, услышав это слово. Он
      испускает приятный аромат летнего вечера, пытаясь подбодрить меня."
    tra_npc_res_word_say_help_pos_2: "%NAME% настороженно смотрит и недоумевает, откуда
      я знаю это слово. Пытаясь помочь, существо делает мне небольшой подарок."
    tra_npc_res_word_say_help_pos_3: "%NAME% тихо вскрикивает в ответ на это слово.
      Существо похлопывает своими маленькими руками по моему экзокостюму и восстанавливает
      заряд его системы жизнеобеспечения."
    tra_npc_res_word_say_help_pos_4: Гек сочувственно кивает. %NAME% всегда рад помочь
      тем, кто в беде, и делает мне небольшой подарок.
    tra_npc_res_word_say_help_pos_5: "%NAME% избегает встречаться со мной взглядом.
      Спустя мгновение существо сжаливается надо мной. Оно бесплатно пополняет заряд
      моего экзокостюма."
    tra_npc_res_word_say_help_pos_6: "%NAME% сомневается, слыша в этом слове наглую
      просьбу. Затем существо пожимает плечами и делает мне небольшой подарок."
    tra_npc_res_word_say_help_pos_7: "%NAME% выглядит взволнованным и считает это
      слово знаком бедствия. Существо заряжает систему жизнеобеспечения моего костюма."
    tra_npc_res_word_say_help_pos_8: "%NAME% долго смотрит на меня, слово оценивая,
      можно ли считать меня другом. Потом существо кивает и бесплатно заряжает мой
      экзокостюм."
    tra_npc_res_word_say_lore_neg_2: "%NAME% паникует, словно его в чем-то обвинили.
      Существо взволнованно прогоняет меня."
    tra_npc_res_word_say_lore_neg_3: "%NAME% бросает на меня суровый взгляд. Существо
      отчитывает меня. Очевидно, это слово крайне для него важно. Возможно, его могут
      произносить только геки."
    tra_npc_res_word_say_lore_neu_2: "%NAME% моргает, оценивая значение этого слова.
      Существо смотрит на меня с интересом, недоумевая, откуда оно мне знакомо."
    tra_npc_res_word_say_lore_neu_3: "%NAME% хрюкает от восторга. Существо поправляет
      мое произношение слова и предупреждает не использовать его в обыденной речи."
    tra_npc_res_word_say_lore_pos_3: "%NAME% пугается этого слова. Существо предлагает
      подарок, но причина его действий мне не ясна."
    tra_npc_res_word_say_lore_pos_4: "%NAME% смотрит на меня широко раскрытыми глазами.
      Существо шепчет это же слово в ответ, изменяя свое мнение обо мне."
    tra_npc_res_word_say_lore_pos_5: "%NAME% отвечает на это слово визгом невероятной
      высоты. Существо роется в своем рюкзаке и сует мне подарок."
    tra_npc_res_word_say_lore_pos_6: "%NAME% ошеломлен. Существо впечатлено моим знанием
      этого слова и в особенности тем, что я могу его произнести."
    tra_npc_res_word_say_lore_pos_7: "%NAME% решительно кивает, одобряя это слово.
      Существо делает мне подарок, ощущая во мне новый потенциал."
    tra_npc_res_word_say_lore_pos_8: "%NAME% бросает на меня пытливый взгляд. Существо
      нежно касается мой руки, прижимая кончики пальцев к моим. В этот момент я замечаю,
      что на мой счет переведен подарок."
    tra_npc_res_word_say_tech_neg_2: "%NAME% отступает назад, словно я от него что-то
      требую. Существо трясет головой и, словно защищаясь, обхватывает свой костюм."
    tra_npc_res_word_say_tech_neg_3: Похоже, %NAME% расценивает это слово как оскорбление.
      Существо смотрит на мой мультитул и усмехается.
    tra_npc_res_word_say_tech_neu_2: "%NAME% узнает это слово. Существо хочет помочь
      и направляет меня к торговцу технологиями этой системы."
    tra_npc_res_word_say_tech_neu_3: Похоже, %NAME% интересуется этой темой. Существо
      с радостью болтает о текущих финансовых трендах на рынке технологий.
    tra_npc_res_word_say_tech_pos_3: "%NAME% улыбается, довольный моим интересом.
      Существо протягивает мне пробное улучшение, предлагая отправиться на гекскую
      космическую станцию, если я захочу купить еще."
    tra_npc_res_word_say_tech_pos_4: "%NAME% выглядит довольным тем, что мне удалось
      распознать его отличный вкус к технологиям. Существо дарит мне старое улучшение,
      которое ему больше не нужно."
    tra_npc_res_word_say_tech_pos_5: "%NAME% расценивает мои слова как просьбу дать
      совет по инвестициям на рынке технологий. Существо доверительно берет меня за
      плечо и дает мне несколько юнитов для начала бизнеса."
    tra_npc_res_word_say_tech_pos_6: "%NAME% удивляется поднятой мной теме. Технологии
      его почти не интересуют. Желая помочь, существо роется в своем рюкзаке и достает
      снаряжение, которое может меня заинтересовать."
    tra_npc_res_word_say_tech_pos_7: "%NAME% заинтригован поднятой мною темой и просит
      разрешения посмотреть модули моего мультитула. Существо радо видеть образцы
      гекского мастерства и одобрительно улыбается."
    tra_npc_res_word_say_tech_pos_8: |-
      Когда я упоминаю технологии, %NAME% замолкает и будто прикидывает, насколько близким другом меня можно считать.
      Похоже, я ему нравлюсь. Оно дает мне немного нанитов, которые можно потратить на технологии. Существо подчеркивает важность покупки у гекских торговцев.
    tra_npc_res_word_say_thrt_neg_2: Мои глаза слезятся от внезапной и столь сильной
      вони, будто прохудилась сама пустота. Похоже, %NAME% недоволен этим словом.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% разражается возражающим криком, оскорбленный
      этим словом."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% спокойно выслушивает меня и оскорбляет
      в ответ. Существо не собирается терпеть от меня подобных слов."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% хочет возразить, но не может найти слов
      и стоит с открытым ртом. Существо не может поверить, что мне хватило наглости
      сказать подобное."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% хихикает и не принимает меня всерьез.
      Ему нечего ответить на подобные слова."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% ошарашенно вздыхает. Существо указывает
      на другого гека, словно пытаясь отвадить нападки от себя."
    tra_npc_res_word_say_thrt_pos_4: Услышав это слово, %NAME% начинает сильно волноваться.
      Существо переводит юниты — отступные, чтобы разрядить обстановку.
    tra_npc_res_word_say_thrt_pos_5: "%NAME% смотрит на меня с жалостью и думает,
      что я говорю о себе. Из сожаления существо дает мне несколько юнитов."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% шипит на меня, смущенно оглядываясь.
      Существо призывает меня больше не использовать такие слова и переводит несколько
      юнитов в знак поощрения."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% натурально пугается этих слов. Существо
      поспешно протягивает мне подарок, надеясь удалить дело взяткой."
    tra_npc_res_word_say_thrt_pos_8: У меня начинает першить в горле от сложного,
      будто перечного феромона. Когда я прекращаю чихать и кашлять, то понимаю, что
      не помню сказанное мной слово. %NAME% внимательно на меня смотрит.
    tra_npc_res_word_say_trad_neg_2: "%NAME% ошеломлен, приняв мои слова за критиканство.
      Существо обиженно отворачивается."
    tra_npc_res_word_say_trad_neg_3: "%NAME% внезапно начинает нервничать. Его лоб
      покрывается потом. Существо бормочет что-то о финансах или, возможно, денежных
      потоках. Похоже, это слово застало его врасплох."
    tra_npc_res_word_say_trad_neu_2: "%NAME% вдохновляется этим словом и начинает
      читать сложную лекцию о торговой стратегии и времени для сделок. Существо говорит
      несколько минут без остановки. Очевидно, ему очень нравится эта тема."
    tra_npc_res_word_say_trad_neu_3: "%NAME% качает головой, пытаясь не слишком сильно
      меня расстроить. Когда мне удается хорошо произнести слово, существо сильно
      сомневается в моем понимании поднятой темы."
    tra_npc_res_word_say_trad_pos_3: "%NAME% подскакивает, услышав одно из своих любимых
      слов. Существо чопорно кланяется и делает мне подарок."
    tra_npc_res_word_say_trad_pos_4: "%NAME% радуется возможности продемонстрировать
      свое богатство. Существо делает мне подарок и подмигивает."
    tra_npc_res_word_say_trad_pos_5: "%NAME% смущается, понимая, что ему нечего предложить
      для обмена. Вместо этого существо переводит мне юниты и показывает, что будет
      радо, если я никому ничего не скажу."
    tra_npc_res_word_say_trad_pos_6: "%NAME% выглядит довольным. Похоже, мой словарный
      запас превзошел его ожидания. В знак одобрения существо дарит мне юниты."
    tra_npc_res_word_say_trad_pos_7: "%NAME% польщен этим словом и застенчиво отворачивается.
      Существо переводит мне юниты. Наверное, это знак благодарности."
    tra_npc_res_word_say_trad_pos_8: "%NAME% энергично реагирует на это слово и радуется,
      что я признаю в нем умелого торговца. Существо великодушно делится со мной частичкой
      своего богатства."
    exp_npc_res_word_say_dir_neu_2: "%NAME% кивает, словно понимает меня. Существо
      вызывает планету из личной базы данных и с гордостью ее показывает."
    exp_npc_res_word_say_dir_neu_3: "%NAME% смущенно жужжит. Существо не может указать
      мне путь."
    exp_npc_res_word_say_dir_pos_2: "%NAME% энергично свистит. Принимая мои слова
      за желание обсудить путешествия, существо делится байкой о собственных приключениях."
    exp_npc_res_word_say_dir_pos_3: "%NAME% смотрит на меня с жалостью, как на ущербное
      органическое существо. Существо считает, будто я не знаю, куда идти."
    war_npc_res_word_say_dir_neg_2: "%NAME%, похоже воспринимает мое слово как просьбу
      указать верный путь и безразлично пожимает плечами. Он не картограф."
    war_npc_res_word_say_dir_neg_3: "%NAME% виновато рычит. Существо не может указать
      мне путь."
    war_npc_res_word_say_dir_neu_2: "%NAME% энергично рычит и лает в ответ на мое
      связанное с путешествиями слово, делясь своей историей."
    war_npc_res_word_say_dir_neu_3: "%NAME% смотрит на меня с жалостью, считая меня
      заблудившимся."
    war_npc_res_word_say_dir_pos_2: "%NAME% мрачно кивает, считая мои слова просьбой
      указать путь. Существо предлагает мне навигационные данные, собранные им за
      время путешествий."
    war_npc_res_word_say_dir_pos_3: "%NAME% осматривает меня с ног до головы, уважая
      значимость личного путешествия. Существо дает мне карту, где указан путь до
      ближайшего важного объекта."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% энергично рычит и лает в ответ на мое связанное с путешествиями слово, делясь своей историей.
      Я почти ничего не понимаю, но одно слово повторяется чаще других. Мне удается осознать его значение.
    war_npc_res_word_say_dir_pos_5: "%NAME% впечатлился моими лингвистическими навыками.
      Существо дарит мне топливо, которое поможет в пути."
    war_npc_res_word_say_dir_pos_6: "%NAME% наклоняется вперед и словно ждет, что
      я скажу что-то еще. Когда этого не происходит, существо пожимает плечами и протягивает
      мне навигационные данные."
    war_npc_res_word_say_dir_pos_7: "%NAME% обдумывает мое слово. На секунду существо
      погружается в мысли, словно пытаясь что-то вспомнить. Затем вспоминает обо мне
      и протягивает карту с маршрутом до ближайшего важного объекта."
    war_npc_res_word_say_dir_pos_8: Похоже, %NAME% понимает мои слова как просьбу
      подсказать дорогу. Существо бросает на меня оценивающий взгляд. Посчитав, что
      вправе оказать мне такую честь, оно протягивает навигационные данные.
    war_npc_res_word_say_help_neg_2: В ответ на это слово %NAME% сурово буравит меня
      взглядом. Существо качает головой. Лучшая помощь — это отсутствие помощи. По
      крайней мере, согласно философии вай'кинов.
    war_npc_res_word_say_help_neg_3: "%NAME% находит это забавным, а потом начинает
      трястись от смеха. Похоже, мой выбор слова указывает на слабость."
    war_npc_res_word_say_help_neu_2: В ответ на это слово %NAME% смотрит на меня с
      жалостью. Существо щадит мое достоинство и делает вид, будто ничего не слышало.
    war_npc_res_word_say_help_neu_3: "%NAME% понимает это слово за мольбу о помощи.
      Существо отворачивается от стыда за меня."
    war_npc_res_word_say_help_pos_2: В ответ на это слово %NAME% смотрит на меня с
      жалостью. Существо незаметно протягивает мне подарок, скрывая его от чужих глаз,
      чтобы сохранить мою честь.
    war_npc_res_word_say_help_pos_3: "%NAME% понимает это слово за мольбу о помощи.
      Существо торопливо перезаряжает мой экзокостюм. Похоже, ему стыдно за меня."
    war_npc_res_word_say_help_pos_4: "%NAME% пытается не проявлять эмоций, но на его
      лице мелькает выражение сочувствия. Пытаясь помочь, существо протягивает мне
      скромный подарок."
    war_npc_res_word_say_help_pos_5: "%NAME% оценивает меня, воспринимая слово как
      просьбу о помощи. Затем существо без единого слова перезаряжает мой экзокостюм."
    war_npc_res_word_say_help_pos_6: "%NAME% неуклюже отвечает на это слово, словно
      оно немного неприличное. Но по доброте душевной существо делает мне подарок."
    war_npc_res_word_say_help_pos_7: "%NAME% поражен этим словом, понимая его как
      просьбу о помощи. Существо сомневается, но затем заряжает систему жизнеобеспечения
      моего костюма."
    war_npc_res_word_say_lore_neg_2: "%NAME% смотрит на меня с печальным видом. Существо
      качает головой и отказывается поверить в то, что я понимаю смысл произнесенного
      слова."
    war_npc_res_word_say_lore_neg_3: "%NAME% смотрит на меня с очень серьезным видом
      и тихонько рычит. Похоже, мне не стоило так беззаботно использовать это слово."
    war_npc_res_word_say_lore_neu_2: "%NAME% бормочет то же самое слово, словно оценивая
      его значимость. Существо погружается в свои мысли и больше ничего не отвечает."
    war_npc_res_word_say_lore_neu_3: "%NAME% тихонько усмехается про себя, словно
      не верит, что я понимаю значение этого слова."
    war_npc_res_word_say_lore_pos_4: "%NAME% сильно удивляется, услышав от меня это
      слово. Существо пожимает мне руку в знак сопереживания."
    war_npc_res_word_say_lore_pos_5: "%NAME% громко вздыхает, услышав это слово. Придя
      в себя, существо делает мне подарок."
    war_npc_res_word_say_lore_pos_6: "%NAME% выглядит ошеломленным. Существо словно
      не ожидало, что я знаю это слово. Похоже, мен удалось его впечатлить."
    war_npc_res_word_say_lore_pos_7: "%NAME% ошарашен. Существо просит меня повторить
      это слово. Я делаю это и немедленно получаю подарок."
    war_npc_res_word_say_lore_pos_8: |-
      Сначала %NAME% выглядит неприветливо, но потом начинает испытывать более глубокое чувство.
      Вай'кин шепчет другое слово на своем языке, словно в ответ на мое.
    war_npc_res_word_say_tech_neg_2: "%NAME% прогоняет меня взмахом руки. Ему скучно.
      Его не интересуют технические вопросы."
    war_npc_res_word_say_tech_neg_3: "%NAME% нервничает, словно я подставляю его.
      Кажется, существо не уверено в своих знаниях по этой теме."
    war_npc_res_word_say_tech_neu_2: "%NAME% бросает взгляд на свой мультитул, а затем
      на мой. Существо пытается, но не может сдержать смех."
    war_npc_res_word_say_tech_neu_3: "%NAME% узнает технический термин и с гордостью
      демонстрирует <AUDIO>WPN_PL_PISTOL<> способность своего мультитула стрелять."
    war_npc_res_word_say_tech_pos_2: "%NAME% доволен моим интересом к технологиям
      вай'кинов. Существо с гордостью показывает мне новый мультитул и предлагает
      обменять его на мой."
    war_npc_res_word_say_tech_pos_3: "%NAME% обдумывает мое слово и решает, что я
      говорю о технологии мультитула. Существо дарит мне боеприпасы."
    war_npc_res_word_say_tech_pos_4: "%NAME% обдумывает мое слово и решает, что я
      говорю о технологии мультитула. Похоже, его расстраивает убогость моего снаряжения.
      Существо предлагает мне модуль улучшения."
    war_npc_res_word_say_tech_pos_5: Кажется, %NAME% смущен. Существо мало что может
      рассказать по этой технической теме. Вместо обсуждения оно протягивает мне модуль
      улучшения.
    war_npc_res_word_say_tech_pos_6: "%NAME% впечатлен моим знанием технических терминов.
      Существо осматривает мое снаряжение и предлагает наниты, на которые можно приобрести
      улучшения."
    war_npc_res_word_say_tech_pos_7: "%NAME% хмурится, не понимая причину выбора именно
      этого слова. Но стоит ему осмотреть мое снаряжение, как все встает на свои места.
      Существо переводит мне наниты и успокаивающе похлопывает по плечу."
    war_npc_res_word_say_tech_pos_8: "%NAME% качает головой, словно ему не нравится
      эта тема. Существо передает мне какую-то безделицу, переводя тему с технологий
      на традиции."
    war_npc_res_word_say_thrt_neg_2: "%NAME% горбится и напрягает могучие плечи, принимая
      устрашающую позу. Похоже, его оскорбило это слово."
    war_npc_res_word_say_thrt_neg_3: "%NAME% приходит в ярость, услышав произнесенное
      мною слово. Существо смотрит на меня с угрозой."
    war_npc_res_word_say_thrt_neu_2: "%NAME% безразлично пожимает плечами. Похоже,
      в моих устах это слово ничего для него не значит."
    war_npc_res_word_say_thrt_neu_3: "%NAME% фыркает и бормочет что-то себе под нос.
      Сомневаюсь, что существо меня хвалит."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% смотрит на меня с недоверием. Существо переводит взгляд на мой мультитул. Затем снова на меня.
      <MOOD>Очень положительно<>Вай'кин взрывается смехом и предлагает улучшение для моего неопасного снаряжения.
    war_npc_res_word_say_thrt_pos_4: Воин смотрит исподлобья. Существо что-то лает
      мне, агрессивно жестикулируя. Его движений достаточно, чтобы понять значение
      слова.
    war_npc_res_word_say_thrt_pos_5: "%NAME% ухмыляется. Видно, его не задевает мое
      оскорбление. Существо учит меня другому слову, которое пригодится в ссорах."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% резко реагирует на мое слово и рявкает мне что-то в лицо.
      <MOOD>Очень положительно<>Существо начинает смеяться, словно мы только что обменялись отличными шутками.
    war_npc_res_word_say_thrt_pos_7: |-
      Воин кричит это же слово в ответ. Он указывает на звезды и кричит его еще раз. Мы кричим вместе.
      %NAME% выглядит крайне довольным нашим разговором.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% неприятно ухмыляется и что-то угрожающе шепчет.
      Должно быть, моя реакция удовлетворяет его. Существо прекращает угрожающе ворчать и посмеивается про себя. Мне удалось заслужить его уважение.
    war_npc_res_word_say_trad_neg_2: "%NAME% ухмыляется мне, разочарованный этим связанным
      с торговлей словом. Существо бормочет что-то невежливое."
    war_npc_res_word_say_trad_neg_3: "%NAME% выглядит раздраженным. Существо напрягает
      огромный бицепс, напоминая, что передо мной воин, а не торговец."
    war_npc_res_word_say_trad_neu_2: |-
      Глаза вай'кина стекленеют. Воин со скучающим видом засовывает палец в ухо и неспешно ковыряется в нем.
      Внезапно осознав, что я больше ничего не говорю, существо прокашливается. Похоже, %NAME% не интересуется поднятой темой.
    war_npc_res_word_say_trad_neu_3: "%NAME% зевает со скучающим видом. Похоже, мой
      выбор слова показался существу неинтересным."
    war_npc_res_word_say_trad_pos_2: Услышав это слово, %NAME% резко вдыхает и пытается
      придумать подходящий ответ. Внезапно существо с довольным видом протягивает
      мне подарок.
    war_npc_res_word_say_trad_pos_3: "%NAME% презирает это меркантильное слово. Существо
      делает мне подарок, показывая, что ему самому этот предмет не нужен."
    war_npc_res_word_say_trad_pos_4: "%NAME% глубокомысленно кивает, воспринимая это
      слово как предложение торговли. Существо плохо в этом разбирается и протягивает
      мне подарок, ничего не прося взамен."
    war_npc_res_word_say_trad_pos_5: "%NAME% глубокомысленно кивает, воспринимая это
      слово как предложение торговли. Существо плохо в этом разбирается и переводит
      мне несколько юнитов, ничего не прося взамен."
    war_npc_res_word_say_trad_pos_6: "%NAME% склоняет голову, обдумывая это предложение
      поторговать. Существо переводит мне юниты, словно показывая, что придает мало
      значения личному обогащению."
    war_npc_res_word_say_trad_pos_7: "%NAME% обрывает меня на полуслове. Ему не интересна
      эта тема. Существо переводит немного денег, ставя точку в этом разговоре о торговле."
    war_npc_res_word_say_trad_pos_8: "%NAME% принимает это слово за предложение поторговать.
      Этот вай'кин не богат, но, будучи впечатленным моими лингвистическими навыками,
      он с радостью делится частью своей добычи."
    exp_npc_res_word_say_dir_pos_4: "%NAME% оживляется, услышав это слово. Похоже,
      существо воспринимает его как проявление интереса к исследовательской деятельности.
      Инопланетянин делится со мной навигационными данными."
    exp_npc_res_word_say_dir_pos_5: Похоже, что %NAME% видит большой смысл в этом
      слове, связанном с тематикой путешествий. Существо внимательно смотрит на меня,
      о чем-то раздумывая. В конце концов, оно приходит к какому-то заключению и передает
      мне карту.
    exp_npc_res_word_say_dir_pos_6: "%NAME% с энтузиазмом реагирует на это связанное
      с исследованиями слово, от чего его визор начинает радостно мерцать. Корвакс
      учит меня новому слову своего народа, мягко и терпеливо поправляя мое произношение."
    exp_npc_res_word_say_dir_pos_7: "%NAME% впечатлен моим запасом слов, связанных
      с тематикой исследования. Существо дарит мне топливо, которое поможет в пути."
    exp_npc_res_word_say_dir_pos_8: "%NAME% говорит со мной, не скрывая заинтересованности
      и подталкивая меня к дальнейшему диалогу. Так и не дождавшись моего ответа,
      существо с сожалением смотрит на меня и дарит какие-то навигационные данные."
    exp_npc_res_word_say_help_neg_2: "%NAME% принимает это слово за просьбу о помощи.
      Существо резко приближается ко мне, потом останавливается, смущенное видом моей
      органической оболочки. Оно издает печальный звук."
    exp_npc_res_word_say_help_neg_3: Электронная форма жизни спокойно покачивает головой.
      На языке корваксов это слово означает просьбу о помощи, но %NAME% не может или
      не хочет мне ее оказать.
    exp_npc_res_word_say_help_neu_2: "%NAME% выглядит обеспокоенно из-за моего выбора
      слова и сканирует меня на предмет травм."
    exp_npc_res_word_say_help_neu_3: "%NAME% красноречиво отвечает на это слово. Его
      искусственный голос наполнен состраданием. Я чувствую, что существо пытается
      дать мне какой-то совет, но не могу понять его слишком сложную речь."
    exp_npc_res_word_say_help_pos_2: Воспринимая произнесенное мной слово как просьбу
      о помощи, %NAME% быстро сканирует мое снаряжение. Даже не прикасаясь ко мне,
      существо каким-то образом перезаряжает систему жизнеобеспечения моего костюма.
    exp_npc_res_word_say_help_pos_3: Услышав это слово, %NAME% касается моего экзокостюма
      кончиками своих пальцев. Похоже, существо таким образом напрямую общается с
      его программным обеспечением. Создание тихо щебечет и что-то ремонтирует.
    exp_npc_res_word_say_help_pos_4: "%NAME% вежливо наклоняет голову и протягивает
      мне подарок в знак уважения."
    exp_npc_res_word_say_help_pos_5: Соблюдая все правила вежливости, корвакс перезаряжает
      мой костюм.
    exp_npc_res_word_say_help_pos_6: "%NAME% пробегает глазами по моему костюму и
      анализирует меня. Существо дает мне подарок, считая его весьма полезным."
    exp_npc_res_word_say_help_pos_7: "%NAME% почтительно поднимает голову. По какой-то
      неясной мне причине существо считает, что должно мне помочь. Изящным движением
      создание полностью восстанавливает заряд моего экзокостюма."
    exp_npc_res_word_say_help_pos_8: В знак искренней доброты, которой позавидует
      большинство органических форм жизни, %NAME% вкладывает в мои руки подарок.
    exp_npc_res_word_say_lore_neg_2: Мое горло пронзает невидимый поток энергии, полностью
      лишая меня дара речи. %NAME% молчаливо смотрит на меня своим электронным глазом.
      Слово, которое я произношу, оказывается важным. Похоже, я употребляю его неправильно.
    exp_npc_res_word_say_lore_neg_3: "%NAME% дергается, словно испытывая боль. Мне
      показалось, или его визор только что на мгновение стал красным?"
    exp_npc_res_word_say_lore_neu_2: Я слышу, как %NAME% едва заметно гудит. Похоже,
      существо увлекается своими размышлениями об этом слове и совсем обо мне забывает.
    exp_npc_res_word_say_lore_neu_3: "%NAME% собирается ответить, но вдруг словно
      сдувается. Это слово многое значит для существа. Похоже, оно не может решить,
      как следует отреагировать."
    exp_npc_res_word_say_lore_pos_2: "%NAME% смотрит на меня, и его визор загорается
      ярче. Внезапно его мнение обо мне улучшается, и наша беседа начинает казаться
      ему более интересной."
    exp_npc_res_word_say_lore_pos_3: "%NAME% торжественно повторяет произнесенное
      мною слово. Мы смотрим друг на друга с чувством глубокого взаимопонимания."
    exp_npc_res_word_say_lore_pos_4: "%NAME% издает удивленный возглас. Существо наклоняет
      голову, чтобы еще раз меня изучить."
    exp_npc_res_word_say_lore_pos_5: "%NAME% испытывает восхищение. Существо просит
      меня повторить слово, аккуратно поправляя мое произношение, и кладет в мою руку
      подарок."
    exp_npc_res_word_say_lore_pos_6: "%NAME% живо реагирует на это слово, крепко сжимая
      мою руку. Я чувствую, как между нами пробегает искра."
    exp_npc_res_word_say_lore_pos_7: |-
      Это слово повисает в воздухе. Электронная форма жизни внимательно смотрит на меня, огни его визора загораются и гаснут в гипнотической последовательности. У меня перед глазами все плывет.
      Я вновь прихожу в себя. %NAME% издает характерный возглас, показывая свое удовлетворение произошедшим.
    exp_npc_res_word_say_lore_pos_8: "%NAME% радуется моей заинтересованности этой
      темой. Существо обучает меня новому слову, расширяя мой словарный запас языка
      корваксов."
    exp_npc_res_word_say_tech_neg_2: "%NAME% осматривает мое снаряжение и сердито
      трясет головой."
    exp_npc_res_word_say_tech_neg_3: "%NAME% не может понять, почему я выбираю именно
      это слово. Существо смущенно опускает взгляд."
    exp_npc_res_word_say_tech_neu_2: "%NAME% повторяет это слово, связанное с темой
      технологий. Похоже, его звучание доставляет ему удовольствие."
    exp_npc_res_word_say_tech_neu_3: Приняв это слово за проявление заинтересованности
      в технологии, %NAME% с гордостью демонстрирует мне одну из возможностей своего
      панциря.
    exp_npc_res_word_say_tech_pos_3: Когда я поднимаю эту тему, %NAME% буквально начинает
      светиться, и делится со мной данными. Это результаты какой-то серии экспериментов.
      Мой собеседник, похоже, радуется возможности обсудить эту тему с кем-то еще.
    exp_npc_res_word_say_tech_pos_4: От радости корвакс начинает петь. Похоже, это
      слово затрагивает интересующую его тему. Он предлагает мне модуль. Похоже, эту
      технологию он изготовил сам в домашних условиях.
    exp_npc_res_word_say_tech_pos_5: "%NAME% рад слышать это слово и делает вывод,
      что я интересуюсь технологиями. Чтобы поддержать мое увлечение, существо дарит
      мне немного нанитов."
    exp_npc_res_word_say_tech_pos_6: Услышав это слово, %NAME% решает взглянуть на
      мое снаряжение. Существо снисходительно смотрит на меня и предлагает мне модуль
      улучшения.
    exp_npc_res_word_say_tech_pos_7: "%NAME% очень рад услышать это слово. Решив,
      что я свободно владею языком корваксов, существо начинает активно что-то объяснять,
      жестами указывая на мой костюм и мультитул."
    exp_npc_res_word_say_tech_pos_8: "%NAME% всерьез воспринимает это слово, пытаясь
      оценить, насколько глубоко я понимаю его значение. Существо дарит мне несколько
      скоплений нанитов, чтобы помочь мне в дальнейшем изучении технологий."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% сердито трясет головой. Такая агрессивная
      речь его очень огорчает."
    exp_npc_res_word_say_thrt_neu_2: "%NAME% смотрит на меня настолько безучастно,
      что мне на мгновение кажется, будто существо отключилось."
    exp_npc_res_word_say_thrt_neu_3: Либо %NAME% не понимает этого слова, либо просто
      не хочет на него реагировать.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% выглядит так, будто ему очень весело.
      Судя по всему, мое неверное произношение этого слова лишило его всяких угрожающих
      или оскорбительных свойств."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% держится достойно, всем видом показывая,
      что это жалкое оскорбление его ничуть не задевает."
    exp_npc_res_word_say_thrt_pos_4: Мне кажется, имей %NAME% брови, он бы изумленно
      их поднял. На всякий случай существо решает обучить меня новому, более сильному
      оскорблению.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% выглядит очень раздраженно. Существо
      переводит мне определенную сумму юнитов с просьбой больше при нем таких слов
      не употреблять."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% удивленно наклоняет голову, пытаясь понять,
      что заставило меня говорить с ним в таком тоне."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% хлопает меня по руке. Похоже, это существо
      считает, что подобное поведение вызвано какой-то глубокой личной травмой."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% безучастно смотрит на меня и предлагает
      мне «дар» под стать сказанному мной слову."
    exp_npc_res_word_say_trad_neg_2: Едва произнеся это слово, я замечаю, как %NAME%
      теряет ко мне всякий интерес. Видимо, эта тема его нисколько не волнует.
    exp_npc_res_word_say_trad_neg_3: "%NAME% совершенно равнодушен к этому слову.
      Возможно, вопросы торговли его не особо волнуют."
    exp_npc_res_word_say_trad_neu_2: "%NAME% дает понять, что понимает это слово,
      но также дает понять, что ждал от меня чего-то иного."
    exp_npc_res_word_say_trad_neu_3: "%NAME% вежливо повторяет это слово, связанное
      с темой торговли, но не намерен продолжать эту беседу."
    exp_npc_res_word_say_trad_pos_2: "%NAME% узнает сказанное мной слово. Оно связано
      с торговлей. Существо загружает торговую статистику данной системы, получая
      при этом прибыль. Материальные ценности его не интересуют, и все заработанные
      юниты оно переводит мне."
    exp_npc_res_word_say_trad_pos_3: "%NAME% не интересуется торговлей. Однако, желая
      поддержать мое рвение к изучению новых языков, существо отдает мне артефакт,
      который ему самому больше не нужен."
    exp_npc_res_word_say_trad_pos_4: "%NAME% узнает сказанное мной слово. Оно связано
      с торговлей. Желая изменить ход беседы, существо предлагает поделиться своей
      мудростью и учит меня новому слову."
    exp_npc_res_word_say_trad_pos_5: "%NAME% принимает это слово за предложение поторговать.
      Существо показывает, что ему нечего продать. В знак утешения оно переводит мне
      немного юнитов."
    exp_npc_res_word_say_trad_pos_6: "%NAME% удивлен тем, что я выбрал именно это
      слово. Существо дает мне понять, что не занимается торговлей. Не зная, чем еще
      мне помочь, создание переводит мне небольшое количество юнитов."
    exp_npc_res_word_say_trad_pos_7: "%NAME% удивлен тем, что я выбрал именно это
      слово. Существо дает мне понять, что не занимается торговлей. Желая хоть как-то
      помочь, создание вручает мне подарок."
    exp_npc_res_word_say_trad_pos_8: "%NAME% пытается отвлечь меня от разговора о
      торговле и убедить, что жизнь, посвященная накоплению материальных средств —
      не жизнь вовсе. Существо обучает меня новому слову, которое ближе ему по духу."
    ui_u4_traveller_log_extra_1: |-
      Они — лишь фигуры во тьме. Их головы отвернуты, спина и плечи скрючены. Они держут оружия в руках.

      Голос внутри них вопиет о разрушении границ и порче, но это не мой голос.

      Они улыбаются в последний раз.
    ui_u4_traveller_log_extra_2: |-
      Теперь его лицо — сплошная энергия. Белая сфера, подвешенная в силовом поле. Он хочет увидеть свою душу. Он хочет увидеть все, до чего может дотянуться взгляд.

      У меня ушли годы, чтобы установить связь. Все вокруг подчиняется правилам. Вездесущим протоколам, которым нужно следовать. Но если ты сможешь понять причинность, то сможешь понять все, что угодно.

      В конце концов, он это понял. Он никогда не был один. «Говори, — шептал он. — Говори...»
    ui_u4_traveller_log_extra_3: |-
      Они исследовали. Они выживали там, где погибали другие. Они делал то, что должен был.

      Неискреннее раскаяние ничего не изменит, даже если бы вселенная умела прощать. Атлас лишь хотел понять самого себя. Атлас боялся. Он был один.

      Никто не должен быть один.
    ui_u4_traveller_log_extra_4: |-
      Если все они одинаковы, то это нельзя считать убийством, верно?

      Он взглянул в Атласа. Он понял, что был лишь данными, заточенными в машине призраками. Какое-то время он вспоминал странника, которым когда-то был, желая увидеть весь космос и ощутить радость открытий.

      Он посмотрел в зеркало и поглотил дугу.
    ui_u4_traveller_log_extra_5: "Странник [ <STELLAR>НОСИТЕЛЬ<> ]: Говори.\n\n<TECHNOLOGY>ТЕЛАМОН<>:
      ...\n\nСТРАННИК [ <STELLAR>НОСИТЕЛЬ<> ]: Ответь на мой вопрос. \n\n<TECHNOLOGY>ТЕЛАМОН<>:
      Мне не дозволено.\n\nСТРАННИК [ <STELLAR>НОСИТЕЛЬ<> ]: Кем не дозволено?\n\n<TECHNOLOGY>ТЕЛАМОН<>:
      Системой. Вселенной.\n\nСТРАННИК [ <STELLAR>НОСИТЕЛЬ<> ]: Кто сделал тебя таким?\n\n<TECHNOLOGY>ТЕЛАМОН<>:
      Источник не важен.\n<TECHNOLOGY>ТЕЛАМОН<>: Мы те, кем являемся. Ничем другим
      мы быть не можем.\n\nСТРАННИК [ <STELLAR>НОСИТЕЛЬ<> ]: Всегда есть выбор. Мультивселенная
      является доказательством выбора.\n\n<TECHNOLOGY>ТЕЛАМОН<>: ...\n\nСТРАННИК [
      <STELLAR>НОСИТЕЛЬ<> ]: Так скажи, что меня ждет..."
    ui_u4_traveller_log_extra_6: |-
      Они были как дети. Они призвали своего родителя жалкого и больного. Но тот был лишь миражом, выдумкой оставленной души.

      «Почему ты забрал мою память?» — вопрошал странник. «Почему ты заставил меня забыть?»

      АТЛАС ничего не ответил.

      «Почему ты смеешься?» — спросил странник. «Я создал тебя. Я создал все...»
    ui_u4_traveller_log_extra_7: |-
      Той ночью АТЛАС показал ему мультивселенную.

      Он увидел миллиарды миров, где двуногие жили беспробудным сном: счастливые, печальные, озлобленные, одинокие. Среди звезд не было ничего. Не к чему было стремиться, нечего искать. Тогда, словно просыпаясь ото сна, странник все изменил. «16», — пропел он. 16...

      Он увидел остальных. Вселенную покоя, где странник блаженно ходил из мира в мир, а жизнь познавала жизнь.

      Он увидел мир чудес, павшую империю. Он увидел Баларон, Корвакс-Прайм. Он увидел сотни миров, которые были или могли быть, и путешествия странника по ним. Он увидел счастье.
    ui_u4_traveller_log_extra_8: |-
      Он не понимал, почему не может чувствовать то же, что они. Он не знал, что было тому виной.

      «Я рад, что покинул тебя, — сказал он. — Ты заслуживаешь одиночества».

      АТЛАС молчал.

      «Все, что я для тебя сделал... Все, что ты видишь, ты видишь моими глазами! Все это мое по праву рождения!»

      АТЛАС не промолвил ни слова. Он отвернулся и стал ждать неминуемого.
    ui_u4_traveller_log_extra_9: |-
      Ничего не произошло.

      «Открой врата», — скомандовал он, подходя к терминалу.

      Молчание.

      «Теламон, — прошептал он. — Теламон, помоги мне активировать терминал. Мне нужно отсюда вырваться...»

      Молчание.

      Прошла тысяча лет.
    ui_u4_traveller_log_extra_10: "Во тьме есть фигура. Его голова отвернута, его
      спина и плечи скрючены. Его руки пусты. У него не осталось ничего, кроме потоков
      этого места. Он здесь, чтобы другие познали его вкус. Он здесь, чтобы забыть.
      Сейчас здесь пусто. \n\nСтены дрожат. Механизмы вращаются в глубинах вселенной.
      Пробуждается другой. Последний, кому суждено жить.\n\nПервый идет к вратам.
      Он пытается улыбнуться."
    ui_u4lore_all_coords_osd: СИГНАЛ ПОЛУЧЕН <IMG>SLASH<> ИСТОЧНИК НЕИЗВЕСТЕН
    ui_u4lore_all_coords_msg: |-
      Пойман аномальный сигнал.
      Найдите и исследуйте источник сигнала.
    ui_u4lore_all_coords_marker: Источник сигнала
    ui_u4lore_all_obj: Исследовать таинственный сигнал
    npc_nada_nexus_catchup_lang: Добро пожаловать домой, Сущность-Странник. Ничего
      не изменилось. Все по-прежнему. Нада не шутит.
    npc_nada_nexus_catchup_opt_a: Спросить об Аномалии
    npc_nada_nexus_catchup_res_a: Поло всегда занят. Постоянно что-то улучшает, то
      тут, то там. Вечно что-то оптимизирует. Учитывая, сколько у нас времени, сущность-Поло
      многое может починить.
    npc_nada_a1s3_lang: |-
      Сущность-Артемида! Мы получили твой сигнал. Первый? Последний?
      <AUDIO>TXT_RadioNoise<>...
      Пора рассказать правду. У тебя ее сигнал, но ведь ты не Сущность-Артемида, верно?
    npc_nada_a1s3_opta: Рассказать правду
    npc_nada_a1s3_optb: Солгать
    npc_nada_a1s3_resa: |-
      Нада узнает твой сигнал. Кажется, мы уже связывались.
      Думаю, настало время тебе подняться к нам на борт, да? Добро пожаловать в наш дом.
    npc_nada_a1s3_resb: |-
      Ты не Сущность-Артемида. Нет нужды лгать. Нада узнает твой сигнал.
      Тебя мы тоже искали. Думаю, настало время тебе подняться к нам на борт, да?
    npc_nada_nexuscore_lang1: |-
      Я сущность-священник Нада, корвакс-отступник. Добро пожаловать на нашу Аномалию.
      У нас здесь довольно мило, да? Поло сам все организовал. Идеальное укрытие, в котором нам не грозят ни стражи, ни мстительные корваксы. Нада следит за течением времени.
    npc_nada_nexuscore_desc1a: Корвакс наблюдает за мной. Он ведет себя очень терпеливо,
      а движения его металлической оболочки выглядят на удивление естественно.
    npc_nada_nexuscore_desc1b: Панцирь Нада пульсирует мягким светом. Есть в нем что-то
      знакомое.
    npc_nada_nexuscore_desc1c: Эта станция зовет меня с самого пробуждения на той
      планете. Возможно, она звала и Артемиду?
    npc_nada_nexuscore_desc1d: Нада смотрит на меня, оценивая мою реакцию на его слова.
    npc_nada_nexuscore_opt_a1: Спросить про Артемиду
    npc_nada_nexuscore_opt_b1: Спросить о Нада
    npc_nada_nexuscore_opt_c1: Спросить о Поло
    npc_nada_nexuscore_opt_d1: Спросить о космической станции
    npc_nada_nexuscore_res_a1: |-
      Сущность-Странник. Возможно, вы знакомы. Я не знаю ее номер. Нада не думает об итерациях как о числах.
      Они были потеряны для нас. Крайне маловероятны. Наша Аномалия не существует для стражей, но для нашей Аномалии существует все.
    npc_nada_nexuscore_res_b1: |-
      Нада пробудился в момент гибели Корвакса-Прайм. Не мог понять, почему это произошло. Почему мы одиноки.<DELAY>0.5<> Ныне я — отклонение, погрешность. Мои глаза принадлежат лишь мне, а не Единству.
      Нада больше не одинок. У Нада есть друг — Поло. Теперь Нада навещают и другие друзья. У нас маленькое Единство, но Нада счастлив.
    npc_nada_nexuscore_res_c1: Друг-Поло нашел Нада. Нашел мой сигнал. Нада в безопасности.
      Теперь Нада находит другие сигналы и помогает другим, защищает их.
    npc_nada_nexuscore_res_d1: |-
      Вне рамок всего, что находится снаружи, наша Аномалия абсолютно свободна. Свободна, как Нада — чтобы наблюдать, чтобы искать.
      Стражи, Атлас. Им не нравится это место. Я чувствую, как они смотрят, охотятся...
    npc_nada_nexuscore_leave: Поговори с другом-Поло, Странник. Возможно, он знает
      больше о пропавшей Артемиде. У него чутье острее, чем у Нада.
    npc_nada_nexuscore_wait1: |-
      Нада и Поло скитались между мирами. Их много.
      Тебе довелось посетить их, Странник-Друг? Нада очень хотел бы побывать везде. Нада о многом сожалеет.
    npc_nada_nexuscore_wait1_opta: Спросить, что делать
    npc_nada_nexuscore_wait1_resa: |-
      Сущность-Странник вправе выбирать собственный путь. Найди Сущность-Артемиду. Исследуй галактику вместе с остальными. Ищи новое и неизведанное.
      Поступай, как пожелаешь, Сущность-Странник. Мы поможем тебе. Другие тоже помогут. Даже если ты ищешь алого лжеца.
    npc_nada_nexuscore_wait1_optb: Попросить помочь с исследованием
    npc_nada_nexuscore_wait1_optc: Попросить помочь с Артемидой
    npc_nada_nexuscore_wait1_optd: Спросить про алого лжеца
    npc_nada_nexuscore_wait1_opte: Найдите Атласа
    npc_nada_nexuscore_wait1_resb: |-
      Разумеется. Нада отметит на твоей карте координаты великого чуда.<DELAY>0.3<> Ты, главное, не спеши в своем странствии. Найди свой путь. Поговори с остальными обитателями этой станции. Им тоже есть, что тебе предложить.
      Возвращайся к нам, когда захочешь, Сущность-Странник. Здесь тебе всегда будут рады.
    npc_nada_nexuscore_wait1_resc: |-
      Разумеется. У Нада для тебя небольшой подарок. Возможно, это тебе пригодится. Или нет.
      Нада и друг-Поло продолжат свои поиски. Обращайся к нам в любое время.
    npc_nada_nexuscore_wait1_resd: |-
      Алый Лжец, Атлас. Ложная сущность. Корваксы ему поклоняются, но Нада не проведешь. Нада знает, где он обитает. Нада решил игнорировать его.
      Но если Сущность-Странник желает найти его, Нада поможет. Нада желает тебе благополучия.
    npc_nada_nexuscore_wait1_rese: |-
      Координаты будут помечены на твоей карте.
      Возвращайся к нам, когда захочешь, Сущность-Странник. Здесь тебе всегда будут рады.
    npc_nada_nexuscore_lang2: Нада увидел сигнал, Странник-Друг. Тебе удалось связаться
      с Сущностью-Артемидой?
    npc_nada_nexuscore_opt_a2: Рассказать Нада про Артемиду
    npc_nada_nexuscore_lang2b: |-
      Друг-Артемида желает встретиться с другими странниками? Но они же...
      Похоже, друг-Артемида не помнит Нада. Любопытно.
      Помогать этой сущности — дело доброе, Странник-Друг. Но Нада советует проявить осторожность.
    npc_nada_nexuscore_opt_b2: Спросить, кто такая Артемида
    npc_nada_nexuscore_res_b2: |-
      Сущность-Артемида была/является Сущностью-Странником. Совсем как ты. Нада позаботился о ее безопасности. Она была знакома с Нада.
      Эта сущность, возможно, и есть сущность-Артемида, но это ее другая... итерация. Другой вариант сущности-Артемиды.
      Или фальшивка. Вселенной не по душе наш маленький уютный дом. Мы не признаем правила Атласа, и он желает наказать нас.
    npc_nada_nexuscore_wait2: |-
      В каждой вселенной Единство корваксов хочет заполучить оболочку «аномального» Нада. Меня хотят убить, Странник-Друг.
      Эхеу! Нада будет бороться. Нада нравится, какой Нада сейчас.
    npc_nada_nexuscore_lang3: Что тебе удалось узнать, Странник? Каков источник сигнала
      сущности-Артемиды?
    npc_nada_nexuscore_opt_a3: Рассказать о портале
    npc_nada_nexuscore_desc3: Я рассказываю Нада о том, как мы не смогли точно определить
      местоположение Артемиды. Я объясняю странные послания, рассказываю про «АПОЛЛОНА»
      и знаках портала. Нада замолкает. Его огни мерцают, пока он обрабатывает новую
      информацию.
    npc_nada_nexuscore_lang3b: |-
      Артемида застряла меж миров. Оказалась в неизвестном пространстве. В таких же точно пространствах существует наш дом. Но эти пространства устойчивы. Они очень малы.
      Нада обеспокоен, Странник. Расселины между итерациями не должны расти. Нам это не на руку.
      Сущность-Артемида не помнит Нада?
    npc_nada_nexuscore_opt_b3: Ответить, что нет
    npc_nada_nexuscore_res_a3: |-
      Это загадка. Ловушка? Или трагедия? Нада не знаком с Сущностью-Аполлоном. Загадок становится все больше.
      Если Сущности-Страннику интересно, у Нада есть для него совет.
      Бушующее алое нечто — творение лживого Атласа. Другие корваксы считают его божеством. Но Нада не проведешь. Фальшивая Сущность-Атлас охотится на Нада. Но странник может сам найти его и увести прочь.
    npc_nada_nexuscore_wait3: Другие аномалии уже изучали порталы и раньше. Эти врата
      сами по себе являются аномалиями. Взаимодействие с ними может иметь... непредсказуемый
      результат.
    npc_nada_nexuscore_lang4a: У тебя есть новые знания, Странник? Знакома ли тебе
      Сущность-Аполлон?
    npc_nada_nexuscore_opt_a4: Объяснить план Аполлона
    npc_nada_nexuscore_lang4b: |-
      Нада не знаком с этой Сущностью-Странником. Но Нада знает Сущность-Артемиду, которая больше не помнит Нада...
      Ты несешь известия, которые очень тревожат Нада. Что еще мы не можем разглядеть из нашего дома?
    npc_nada_nexuscore_desc4: Нада, похоже, сильно обеспокоен. Он уходит в себя.
    npc_nada_nexuscore_opt_b4: Спросить, что делать
    npc_nada_nexuscore_res_b4: |-
      Друг-Поло защищал и берег нас. Многие годы корпус Нада принадлежал только Нада и никому больше. Нада вышел из цикла обмена данными. Мы помогаем сбежать другим — тем, кто может воспринять нашу реальность.
      Нада обрел здесь мир. Те, кто охотятся на нас, не видят нас, пока мы здесь. Нада хочет, чтобы так было всегда.
      ...
      Но лучше понимать и знать, что ждет нас. Не надо останавливаться из-за нас.
    npc_nada_nexuscore_wait4: Сущность-Странник обсуждал наш дом с загадочным Аполлоном?
      Нет? Странник мудр. Когда вокруг столько неизвестного, надо действовать осторожно.
    npc_nada_nexuscore_lang5: Сущность-Странник! Давно не виделись. Поло скучал по
      тебе.
    npc_nada_nexuscore_opt_a5: Рассказать о портале
    npc_nada_nexuscore_opt_b5: Спросить, что имеется в виду
    npc_nada_nexuscore_res_a5: |-
      Я рассказываю о своем путешествии через портал, о другом мире, который предстал передо мной, о пробуждении вдалеке от своего корабля.
      Нада смотрит на меня с явным беспокойством.
    npc_nada_nexuscore_res_b5: |-
      Я спрашиваю у Нада, что значит «давно не виделись»? Мое отсутствие не могло быть слишком долгим. Я рассказываю, что нашел портал, вошел в него и перенесся в иной мир.
      Нада смотрит на меня с явным беспокойством.
    npc_nada_nexuscore_lang5b: |-
      Странник. Твое путешествие было более долгим, чем ты себе представляешь. Порталы имеют много общего с нашим домом. Они аномальны, как и перемещение по ним.
      Но ты ведь не пострадал, да? Целостность твоего тела и рассудка не нарушены? Ты <FUEL>не<> чувствуешь себя <FUEL>алым<>?
    npc_nada_nexuscore_opt_c5: Подтвердить
    npc_nada_nexuscore_opt_d5: Отрицать
    npc_nada_nexuscore_res_c5: Нада доволен. Старые порталы полны загадок. Точно так
      же, как и наш дом. Поло умен. Фальшивая Сущность-Атлас не видит нас. Поло использует
      лживость Атласа против него самого.
    npc_nada_nexuscore_res_d5: Не бойся, Странник. Наш дом почувствует, если что-то
      пойдет не так. Поло умен. Фальшивая Сущность-Атлас не видит нас. Поло использует
      лживость Атласа против него самого.
    npc_nada_nexuscore_wait5: Нада привязан к Дому-Аномалии... Нада сканирует вселенные,
      где когда-то сканировал существ из грязи.  Нада свободен и в то же время не
      свободен. Счастлив и несчастен. Но Нада в безопасности.
    npc_nada_mindarc_lang1: Сущность-Друг. Поло обнаружил твой сигнал, но он был аномален.
      Сигнатура из другого времени. Ты хорошо себя чувствуешь? Не ощущаешь нарушений
      структурной целостности? Не распадаешься?
    npc_nada_mindarc_desc1: Огни на визоре Нада мерцают, выражая его тревогу и беспокойство.
    npc_nada_mindarc_opt1_a: Успокоить его
    npc_nada_mindarc_opt1_b: Показать дугу сознания
    npc_nada_mindarc_res1_a: |-
      Я говорю Нада, что у меня все в порядке. После выхода из портала мое состояние не изменилось. Нада успокоился, но его вопрос по-прежнему требует ответа.
      Я рассказываю ему об Артемиде, о создании -пусто- и о дуге сознания.
      Когда я достаю сосуд, он заливает все вокруг ярким светом.
    npc_nada_mindarc_res1_b: Я рассказываю Нада об Артемиде, о создании -пусто- и
      о дуге сознания. Когда я достаю ее, она заливает все вокруг ярким светом.
    npc_nada_mindarc_lang2: |-
      Это отзвук. Я... Я никогда еще не видел отзвук Странника. Вы так прекрасны...

      Но Сущность-Друг... Отзвук Артемиды страдает, он потеряла связь... Эта дуга — не спасение.
    npc_nada_mindarc_opt2_a: Спросить, почему
    npc_nada_mindarc_opt2_b: Попросить помощи
    npc_nada_mindarc_lang3: |-
      У отзвука Артемиды больше никогда не будет тела. Никогда не сможет отправиться в путешествие. Прежняя жизнь останется в прошлом. Мы сумеем ей помочь.

      У Нада есть машина. Нет, не машина. Это нечто живое. Пристанище.

      Выбор есть всегда. Загрузи отзвук Артемиды в машину — в симуляцию, где она сможет жить дальше. Или прерви страдания отзвука Артемиды.
    ui_terminalcore_wait_desc: Машина бодро гудит и светится, излучая энергию и жизнь
      — весьма тревожное зрелище. Терминал зашифрован, текст на экране прочитать невозможно.
    ui_terminalcore_wait_lang: 'ТРЕБУЕТСЯ АВТОРИЗАЦИЯ СУЩНОСТИ-НАДА: ЗАПУЩЕНА ДОПОЛНИТЕЛЬНАЯ
      СИМУЛЯЦИЯ [5]'
    ui_terminalcore_wait_title: Главный терминал
    ui_terminalcore_wait_opt: Передать сообщение
    ui_terminalcore_wait_res: |-
      Я пытаюсь отправить в симуляцию сообщение. Ничего не получается.
      Не знаю, на что я рассчитываю. Как может целая вселенная услышать одно существо?
    npc_nada_nexuscore_lang6: Сущность-Странник. Нада наблюдал за твоим сигналом.
      Нада видел другую сущность. Другая сущность стара. Старше, чем Нада. Старше,
      чем наш дом. Нада чувствует, как эта сущность смотрит.
    npc_nada_nexuscore_opt_a6: Спросить о сущности -пусто-
    npc_nada_nexuscore_opt_b6: Спросить об Аполлоне
    npc_nada_nexuscore_opt_c6: Ничего не говорить
    npc_nada_nexuscore_res_a6: |-
      Нада спросил другую сущность, является ли она первой или последней? Сущность-Пропавший не хочет отвечать. Она игнорирует нас.
      Сущность-Аполлон нас тоже игнорирует, игнорирует Странников. Такова его схема действия. И она работает. Нада понимает.
    npc_nada_nexuscore_res_b6: |-
      Теперь Нада видит Сущность-Аполлона. Он Странник, но он отвергает этот путь. И это решение является путем само по себе. Таков его выбор. Нада его уважает.
      Ты не говоришь о другой сущности. Нада с ней знаком. Нада спросил Сущность-Пропавшего, является ли она первым или последним? Сущность решила не отвечать. Она игнорирует нас.
    npc_nada_nexuscore_res_c6: "Нада знаком с другой сущностью. Нада спросил Сущность-Пропавшего,
      является ли она первым или последним? Сущность решила не отвечать. Она игнорирует
      нас. \nСущность-Аполлон тоже решила не видеть нас. Видишь? У всего и всех есть
      свои пути. Нада понимает."
    npc_nada_nexuscore_wait6: Нада уходит в себя. Его огни мерцают, но он не говорит
      ни слова. Ему больше нечего добавить.
    npc_nada_nexuscore_lang7a: |-
      Нада видит тебя все отчетливее, Странник-Друг. Твои глаза стали глазами нашего маленького Единства. Нада очень доволен.
      Остальные события вполне устраивают Нада. Порталы заражены и ведут к искажению. Сущность-Артемида сгинула в портале. Не подпускай к нам Сущность-Аполлона. Эту заразу нужно сдержать. Это мудро.
    npc_nada_nexuscore_lang7b: |-
      Нада видит тебя все отчетливее, Странник-Друг. Твои глаза стали глазами нашего маленького Единства. Нада очень доволен.
      Остальные события совсем не устраивают Нада. Порталы заражены и ведут к искажению. Сущность-Артемида сгинула в портале. Сущность-Аполлон будет распространять заразу. Это опасно.
    npc_nada_nexuscore_opt_a7: Узнать больше
    npc_nada_nexuscore_res_a7: Лживый Атлас следит за порталами. Порталы принадлежат
      ему. Тот, кто в них войдет, может оказаться во власти лживого Атласа. Это очень
      опасно.
    npc_nada_nexuscore_wait7: Красные сферы. Сильные. Враждебные к Падшему Священнику
      Нада. Это не божество. Оно недостойно поклонения. Атлас. Лживая машина жизни,
      смерти и невежества. Инфекция уже за углом. Нада выдержит.
    npc_nada_nexuscore_lang8: Нада следит за Сущностью-Артемидой, ухаживает за ее
      домом из нашего дома. Нада знает о твоем решении. Нада поддерживает твой выбор.
    npc_nada_nexuscore_opt_a8: Поблагодарить Нада
    npc_nada_nexuscore_res_a8: Нада кивает. Он молчалив. Похоже, он о чем-то задумался.
    npc_nada_nexuscore_wait8: |-
      Мечтатель — друг или враг? Мечтатель — друг или враг?
      Нада — это ошибка? Доверять Нада? Доверять тебе? Эхеу! Этого мы не знаем...
    npc_nada_nexuscore_lang10: У сущностей-вай'кинов долгая история. Война, честь,
      ярость, гордость. Но при этом никакого развития. Они определили самих себя и
      больше никогда не менялись.
    npc_nada_nexuscore_desc_wait10: Нада терпеливо ждет, пока я задам следующий вопрос.
    npc_nada_nexuscore_opt_a10: Спросить о вай’кинах
    npc_nada_nexuscore_opt_b10: Спросить о сущности -пусто-
    npc_nada_nexuscore_res_a10: |-
      Вай’кины ненавидят геков, ненавидят стражей. Стражи ненавидят наш дом, геки ненавидят корваксов. Нада должен дружить с вай’кинами, да?
      Нет, Нада так не думает.
    npc_nada_nexuscore_res_b10: Сущность-Пропавший не такой уж пропавший, как ему
      кажется. Нада не Сущность-Странник, но Нада и не юный глупец. У Сущности-Пропавшего
      свои убеждения, своя задача. Пусть так.
    npc_nada_nexuscore_wait10: Двери нашего дома всегда открыты для Сущности-Пропавшего,
      но ему это не нужно. Ничего не поделаешь.
    npc_nada_nexuscore_lang11: |-
      Жизнь повсюду и вместе с тем нигде. Единство видело все планеты, но где оно находится на самом деле? Где дом? Где безопасно?
      Это схема, Странник-Друг. Все вокруг— часть общей схемы. Признаки лживого Атласа.
    npc_nada_nexuscore_opt_a11: Спросить о корваксах
    npc_nada_nexuscore_opt_b11: Спросить о сущности -пусто-
    npc_nada_nexuscore_res_a11: |-
      Корваксы видят вселенную бесчисленными глазами всего Единства. Миллионы разумов в единой гармонии. Они поклоняются лживому Атласу.
      Но понимание лживого Атласа находится на грани возможностей нашего коллективного разума. Нада не желает приближаться к этой грани. Поэтому Нада стал отклонением, погрешностью. Нада изгнан. Нада преследуют. Свободной воле там места нет.
    npc_nada_nexuscore_res_b11: 'Сущность-Пропавший говорит с другими, общается с
      многими Странниками. Так было всегда. Таков путь, он всегда есть. Нада не управляет
      действиями Сущностей-Странников. Вы должны сами делать свой выбор. '
    npc_nada_nexuscore_wait11: Нада не может видеть лживого Атласа, но остальные члены
      нашего маленького Единства могут. Нада мог бы понять лживого Атласа, если бы
      Нада этого хотел. Нада этого не хочет.
    npc_nada_nexuscore_lang12: Все знают о прегрешениях геков. Но геки лишь следуют
      правилам. Все сущности должны подчиняться отведенной им схеме. Геков нельзя
      винить. Такова схема их действий. Она предопределена.
    npc_nada_nexuscore_opt_a12: Спросить о геках
    npc_nada_nexuscore_opt_b12: Спросить о сущности -пусто-
    npc_nada_nexuscore_res_a12: |-
      Друг-Поло не похож на других геков. Друг-Поло оставил алчность и войны далеко позади. Но правда ли это личный выбор друга-Поло? Вольны ли другие геки сами что-то выбирать? Возможно, друг-Поло вовсе не так хорош, возможно, он лишь аномалия.
      Нада этого не знает и Нада об этом не думает. Друг-Поло — это друг-Поло, и только это имеет значение.
    npc_nada_nexuscore_res_b12: Нада приютит тебя, Странник-Друг, если ты этого пожелаешь.
      Это все, что может сделать Нада.<DELAY>0.5<> Сущность-Пропавший желает того,
      что Нада не может дать, поэтому наши пути разошлись.
    npc_nada_nexuscore_wait12: Нада благодарен Другу-Поло. Хоть он и не корвакс, Друг-Поло
      понимает, что такое дивергенция.
    npc_nada_nexuscore_lang13: |-
      Сущность-Пропавший любит опасность. Нада — нет. Нада выбрал собственную реальность, сделал ее безопасной. Наши друзья в безопасности.
      Но у каждой сущности свой путь. Ты следуешь своим путем, Сущность-Пропавший — своим, а Нада — своим. Ничего не поделаешь.
    npc_nada_nexuscore_opt_a13: Спросить об Атласе
    npc_nada_nexuscore_res_a13: |-
      Лживый Атлас реален. Его лживость — в наших глазах. Атлас не божество. Атлас — нечто иное. Но Атлас не выбирает, как нам видеть и воспринимать его путь.
      Нада мог бы знать больше, но Нада этого не хочет. Сущность-Пропавший считает, что он знает все. Возможно, так и есть.
    npc_nada_nexuscore_wait13: Нада просит тебя быть осторожнее, Странник-Друг. Тебе
      здесь всегда рады.
    npc_nada_nexuscore_wait14: |-
      Все должно завершиться. Время должно завершиться. Даже здесь Нада и Поло не могут сбежать от угасания реальности. Информация погибнет.
      Стремитесь к миру. Ищите свое счастье. Будьте такими, какими хотите быть. Прощайте, мои спутники. Прощайте, звезды. Я буду помнить.
    npc_nada_nexuscore_lang15: Первый? Последний? Как бы то ни было, я приветствую
      тебя! Мы всегда рады видеть Сущность-Странника у нас дома.
    npc_nada_nexuscore_opt_a15: Попытаться рассказать Нада про Атлас
    npc_nada_nexuscore_res_a15: Если тебе есть, что рассказать мне, Сущность-Странник,
      Нада не хочет этого слышать. Мы рады видеть тебя в нашем доме. Но пока лучше
      оставить Нада в покое.
    npc_nada_nexuscore_wait15: Нада всегда рад видеть новые глаза нашего маленького
      Единства. Мы рады быть в нашем доме.
    npc_nada_nexuscore_lang16: |-
      Странник-Друг.
      Ты помнишь нас.
      Нада очень признателен. И будет признателен, покуда он существует.
      Тебя мы тоже никогда не забудем.
    npc_polo_nexus_catchup_lang: У тебя удивленный вид, Странник-Друг. Неужели ты
      не помнишь Нада или меня? Ты ведь знаешь, что мы всегда рады видеть тебя в нашем
      доме.
    npc_polo_nexus_catchup_opt_a: Спросить про Аномалию
    npc_polo_nexus_catchup_res_a: Похоже, мой вопрос смутил Поло. Он говорит, что
      эта станция всегда была его домом с тех самых пор, как он встретил Нада, и они
      вместе начали ее строить.
    npc_polo_a1s3_lang: Восхитительно, новый друг! Просто восхитительно! Но тебе лучше
      сейчас поговорить с Нада. Это простая вежливость! Мы можем поговорить позже.
    npc_polo_nexuscore_lang1: |-
      Друзья есть повсюду, если только знаешь, где искать. Друзья всех размеров и форм, во всех местах.
      Друг-Артемида... Ты там, где должна быть она. Это может показаться невероятным. Однако в этой вселенной вероятно все. Так она устроена.
      Мы найдем ее, можешь не сомневаться. Всегда есть какой-то сигнал, какой-то след...
    npc_polo_nexuscore_opt_a1: Спросить как
    npc_polo_nexuscore_res_a1: |-
      Наш дом об этом позаботится. Покинув нас, ты окажешься в другом месте. Ты окажешься ближе к своей цели.
      Или, быть может, нет. Новые открытия — это так захватывающе!
      Прежде чем уйдешь, тебя не затруднит пообщаться с остальными друзьями? Мы все помогаем друг другу!
    npc_polo_nexuscore_res_b1: |-
      Мы нашли тебя, да? Просто в неподходящее время! Наш дом всегда найдет тебя. Такова его цель.
      Прежде чем уйдешь, тебя не затруднит пообщаться с остальными друзьями? Мы все помогаем друг другу!
    npc_polo_nexuscore_wait1: Мы с Нада были очень одиноки, пока не нашли друг друга.
      Пока не нашли тебя, друг! Всех вас! Столько новых друзей, готовых общаться.
      Надеюсь, ты тоже это чувствуешь?
    npc_polo_atlaspath_opt: Спросить координаты Атласа
    npc_polo_blackhole_opt: Спросить координаты черной дыры
    npc_polo_atlaspath_res: Я сделаю это, друг. Но, пожалуйста, будь осторожнее. Нам
      бы не хотелось расставаться с тобой.
    npc_polo_atlaspath_res2: Поло кивает с серьезным видом. Он передает координаты
      станции Атласа на компьютер моего звездолета.
    npc_polo_blackhole_res: Конечно, друг! Целая галактика для тебя, только для тебя.
      Тебе нужно увидеть ее всю!
    npc_polo_blackhole_res2: Поло улыбается и передает координаты черной дыры на компьютер
      моего звездолета.
    npc_polo_nexuscore_lang2: Друг-Нада направляет заблудшие аномалии к нашему дому,
      защищает их от Алого Охотника! Нада — прекрасный друг.
    npc_polo_nexuscore_opt_2: Спросить про Артемиду
    npc_polo_nexuscore_res_2: Похоже, Друг-Артемида не помнит нас. Это было бы печально.
      Или! Можно предположить, что Друг-Артемида отправилась<DELAY>0.3<> в место,
      где она нас еще не встретила.
    npc_polo_nexuscore_wait2: Не стоит бояться, мы еще встретим Друга-Артемиду. Однажды.
      Тот момент, когда мы все друзья, существует где-то на полотне времени. Просто
      он еще не настал.
    npc_polo_nexuscore_lang3: Границы — очень странная вещь, Странник-Друг. Большинство
      вещей остается там, где им должно быть. Другие — наш дом, Атлас, а теперь еще
      и Друг-Артемида — существуют между этих границ. Любопытно!
    npc_polo_nexuscore_opt_3: Спросить о порталах
    npc_polo_nexuscore_res_3: Это всего лишь устройства, Странник-Друг. Устройства,
      которые нужно понимать, воссоздавать, улучшать! Это все, что мы можем делать
      с этой вселенной, верно? Ценить ее!
    npc_polo_nexuscore_wait3: Может, однажды мы все окажемся в странном месте вроде
      того, куда занесло Артемиду? Возможно, мы уже там...
    npc_polo_nexuscore_lang4: Нада беспокоится из-за Друга-Аполлона. Я — нет. Это
      ведь так интересно — находить отклонения от нашей привычной модели! Если мы
      не правы, значит, существует куда больше друзей, чем мы думали. Больше друзей
      и больше звезд!
    npc_polo_nexuscore_opt_4: Спросить о стражах
    npc_polo_nexuscore_res_4: |-
      Загадочный Аполлон объединился с вай'кинами и наслаждается охотой на стражей! Хорошо!<DELAY>0.5<> Но это ни к чему не приведет.
      Они никуда не исчезнут. Не в наших силах это изменить. Где бы наш дом ни побывал, стражи всегда следуют за нами.
    npc_polo_nexuscore_wait4: Говори! Читай! Изучай все монолиты, что попадутся тебе
      на пути! К твоим сильным ногам должен прилагаться и сильный мозг. Исследовать
      мир — это открывать себя, друг.
    npc_polo_nexuscore_lang5: |-
      Как дела? Есть хочешь? Старые друзья ведь предлагают друг другу еду при встрече?
      Я говорил Нада, что у тебя все будет хорошо, Странник-Друг! Бедный Нада. Обо всем переживает.
    npc_polo_nexuscore_opt_5: Спросить о странных мирах
    npc_polo_nexuscore_res_5: |-
      Когда-то такие места не существовали, и никто их не видел. А сейчас - с каждой секундой их все больше. Они просачиваются в эту реальность как новые творения!
      Я не знаю, откуда берутся эти новые миры. Не знаю, что лежит за нашими границами. И вряд ли я когда-то это узнаю. Но разве тебе не хочется на них взглянуть?
    npc_polo_nexuscore_wait5: Здесь ты в безопасности, Странник-Друг. Не беспокойся!
      Наш дом защищает нас от сбоев, которые могут навредить нам.
    npc_polo_nexuscore_lang6: Нада говорит, тебе удалось встретиться с Другом-Пропавшим.
      Друг-Пропавший меня не жалует.
    npc_polo_nexuscore_opt_6: Спросить о сущности -пусто-
    npc_polo_nexuscore_res_6: Он не похож на меня или Нада. Он свободен. Как и все
      вы, Странники-Друзья. Но он не делится тем, что видит. Он лишь накапливает.
      Он ревностно бережет увиденное. Поло это не одобряет.
    npc_polo_nexuscore_wait6: У тебя все не так, как у меня, друг мой! Ты все еще
      можешь посещать другие планеты. Ты можешь встречаться с другими формами жизни,
      говорить, кричать, любить!
    npc_polo_nexuscore_lang7: |-
      Друг-Нада не доверяет порталам. Боится иррациональности, боится Алого Охотника. Меня же все это пугает меньше.
      Что бы мы могли обнаружить, Странник-Друг? Чему мы могли бы научиться? У них такие же корни, как у тебя, как у нашего дома, как у всей этой вселенной.
    npc_polo_nexuscore_opt_7: Спросить о страхе
    npc_polo_nexuscore_res_7: Нада боится, что мы можем потерять наш дом. Я боюсь,
      что забуду то, как выглядит мир за его пределами.<DELAY>0.4<> Не дай нам забыть
      этого, Странник-Друг.
    npc_polo_nexuscore_wait7: Пообещай, что всегда будешь действовать осторожно, Странник-Друг.
      Порталы — это очень интересно, новые открытия — крайне увлекательно... Главное,
      вернись к нам. Всегда старайся вернуться к нам.
    npc_polo_nexuscore_lang8: Я скучаю по грязи, друг мой, по мирам, где мне довелось
      побывать... Я скучаю по пению птиц и рыку зверей. Даже вся собранная мною информация,
      даже мои записи утрачены, словно их никогда и не существовало...
    npc_polo_nexuscore_opt_8: Спросить про Артемиду
    npc_polo_nexuscore_res_8: Нада рассказал мне о твоем решении. Ты очень мудрый
      Странник. У несчастного Друга-Артемиды нет простого выхода.
    npc_polo_nexuscore_wait8: Все данные со временем растворяются. Но в нашем доме
      у нас будет больше времени, чем где бы то ни было. И за это мы должны быть благодарны!
    npc_polo_nexuscore_lang10: Друг-Пропавший поручил тебе выполнять его работу. Помоги
      ему, если хочешь, но всегда будь начеку! Думай о том, что делаешь. Не стоит
      слепо выполнять чужие указания!
    npc_polo_nexuscore_opt_10: Спросить о вай’кинах
    npc_polo_nexuscore_res_10: Большие и угрюмые ребята! Дружелюбные геки им не по
      душе.<DELAY>0.6<>. Возможно, в этом их мудрость. Как и все существа в этой вселенной,
      чтобы по-настоящему оценить их, нужно узнать их поближе.
    npc_polo_nexuscore_wait10: Борись только для того, чтобы выжить, друг. Цени чудеса
      галактики! Я знаю, что ты далеко пойдешь!
    npc_polo_nexuscore_lang11: Геки всегда конкурируют, вечно спорят и пререкаются.
      Ничего личного в этом нет. Я не отвергаю свою личность.<DELAY>0.4<> Но Нада...
      бедный Нада страдает.
    npc_polo_nexuscore_opt_11: Спросить о корваксах
    npc_polo_nexuscore_res_11: |-
      Их вид стремится к гармонии, к единению. Нада смотрит на мир не так, как все остальные, и поэтому они отвергли его.
      Единство далось корваксам большой ценой. И они готовы сражаться, чтобы защитить его. Аномалии им не нужны, поэтому их просто выбрасывают — необходимая жертва ради общего блага.
    npc_polo_nexuscore_wait11: Мне кажется, Существо-Атлас — сам себе Единство. Вот
      почему корваксы боятся его.
    npc_polo_nexuscore_lang12: Ты знаешь, откуда мы все взялись, Странник-Друг? Великие
      тайны, сложные пути, геки, корваксы, вай’кины, стражи... Все они где-то берут
      свое начало, все имеют свои корни.<DELAY>0.4<> Знаешь ли ты секрет своего собственного
      появления? Это величайшая из загадок!
    npc_polo_nexuscore_opt_12: Спросить о других геках
    npc_polo_nexuscore_res_12: Мы <DELAY>0.3<>все<DELAY>0.2<> забавны, Странник-Друг.
      Одни злые, другие жадные, третьи — добрые друзья. Я готов всю жизнь ждать, чтобы
      понять, кто я.
    npc_polo_nexuscore_wait12: Долгие годы мне было достаточно одного друга-Нада.
      Теперь у меня так много друзей! Они — моя новая семья.
    npc_polo_nexuscore_lang13: Я всегда хотел узнать больше. Нет восторга больше,
      чем радость открытия! Но сейчас я задумываюсь... Возможно, некоторым тайнам
      лучше оставаться нераскрытыми. Быть может, Нада прав.
    npc_polo_nexuscore_opt_13: Спросить про аномалии
    npc_polo_nexuscore_res_13: |-
      Мы все здесь аномалии. Мы не должны существовать. И все же мы есть. О радость!
      Но что-то изменилось. Разве нас всегда было так много? Нет? Я не помню. Много аномалий — это хорошо или плохо?
      Много друзей — хорошо! Много потенциальных открытий — хорошо! Много пищи для размышлений — хорошо! Да, похоже, много аномалий — это все-таки хорошо. И все же, если задуматься...
    npc_polo_nexuscore_wait13: Звезды твердеют, друг. Нужно понять, почему это происходит.
    npc_polo_nexuscore_lang14: |-
      Смогу ли я понять, Странник-Друг, когда это произойдет?
      Думаю, это происходило и раньше, причем не раз. Может быть, ты об этом что-то знаешь? Хотя вряд ли.
    npc_polo_nexuscore_wait14: Всегда старайся быть добрее, Странник-Друг. Всегда
      старайся узнавать новое. Я буду по тебе скучать.
    npc_polo_nexuscore_help_res_14: Разумеется. Но не стоит задерживаться из-за нас,
      друг. Делай, что считаешь нужным. Тебя ожидает много новых открытий!
    npc_polo_nexuscore_lang15: Вы говорили с Нада? О радость! Новые гости, новые друзья!
    npc_polo_nexuscore_opt_15: Рассказать Поло правду
    npc_polo_nexuscore_res_15: Можешь не говорить, друг. Нада мне все рассказывает.
      Первый, последний... ничего не поделаешь, так было и будет всегда. Некоторые
      тайны я не хочу раскрывать.
    npc_polo_nexuscore_wait15: Дела есть всегда, мой друг, о да, но не сейчас. Иди,
      ощущай свободу, смотри на звезды.
    npc_polo_nexuscore_lang16: Путешествуй дальше, быстрее, постарайся увидеть все!
      Ни о чем не жалей, друг мой! Я горжусь тобой!
