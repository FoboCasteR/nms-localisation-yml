    npc_mission_portalquest_sub: Исследуйте аномальную область
    ui_mp_portalquest_desc_1: |-
      Нада обнаружил нарушения в одном из дальних уголков вселенной. Из-за угрозы, Космическая Аномалия не может отправиться туда самостоятельно. Странники должны попасть в этот район через портал.

      <SPECIAL>СОБЫТИЕ НА ВЫХОДНЫЕ<>: можно завершать только 1 раз в неделю. Рекомендуем объединиться с другими исследователями, хотя ее можно пройти и самостоятельно.
    ui_mp_portalquest_desc_2: |-
      Средства связи Аномалии поймали необычный сигнал. Его частота свидетельствует об искажении реальности. К сожалению, сам сигнал поврежден, из-за чего невозможно определить точное место его отправки. Добраться до него можно только через портал.

      <SPECIAL>СОБЫТИЕ НА ВЫХОДНЫЕ<>: это задание можно выполнить только один раз в неделю. Хотя его можно пройти самостоятельно, мы рекомендуем объединиться с другими исследователями.
    ui_mp_portalquest_desc_3: |-
      Станок Нада для пространственно-временного плетения обнаружил необычный и потенциально очень опасный сигнал. Итерации, обитающие на борту Космической Аномалии, полагают, что источником такого сигнала может быть лишь искажение реальности, добраться до которого можно только через портал.

      <SPECIAL>СОБЫТИЕ НА ВЫХОДНЫЕ<>: это задание можно выполнить только один раз в неделю. Хотя его можно пройти самостоятельно, мы рекомендуем объединиться с другими исследователями.
    ui_mp_portalquest_desc_4: |-
      До Космической Аномалии долетел неизвестный, но пугающий сигнал. К сожалению, он искажен, и отследить координаты его источника не удается. Нада и Поло просят Странников добраться до источника через систему древних порталов, а потом изучить обстановку.

      <SPECIAL>СОБЫТИЕ НА ВЫХОДНЫЕ<>: это задание можно выполнить только один раз в неделю. Хотя его можно пройти самостоятельно, мы рекомендуем объединиться с другими исследователями.
    ui_mp_portalquest_desc_5: |-
      Станок Нада для пространственно-временного плетения обнаружил нарушения в одном из дальних уголков вселенной. Из-за угрозы, которую несет потенциальный разрыв ткани реальности, Космическая Аномалия не может отправиться туда самостоятельно. Странники должны попасть в этот район через портал.

      <SPECIAL>СОБЫТИЕ НА ВЫХОДНЫЕ<>: это задание можно выполнить только один раз в неделю. Хотя его можно пройти самостоятельно, мы рекомендуем объединиться с другими исследователями.
