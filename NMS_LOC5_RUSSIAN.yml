    all_portalquest_word_name: Мерцающий камень знаний
    all_portalquest_word_desc_1: Камень реагирует на мое присутствие, словно чувствует
      и понимает, что мне нужно. Надписи на его поверхности дрожат и переливаются,
      словно плавают в жидкости.
    all_portalquest_word_desc_2: Лицевая сторона камня покрыта темными пятнами. Как
      странно. Словно когда-то, давным-давно, он покоился на дне глубокого океана.
    all_portalquest_word_desc_3: Надписи на камне вдруг начинают расплываться, становясь
      мутными и неясными, словно я смотрю на них сквозь толстое искривленное стекло.
    all_portalquest_word_desc_4: Этот камень знаний, вибрируя, резко переходит из
      одного положения в другое и обратно. Чем больше я пытаюсь сосредоточиться, тем
      сильнее болят глаза.
    all_portalquest_word_desc_5: Камень приветствует меня резким отталкивающим звуком.
      Как будто тональность его звучания была подобрана для других ушей.
    all_portalquest_word_desc_6: Я приближаюсь к камню, словно в дурмане. Меня охватывает
      ощущение дежавю. Мне уже встречался этот камень? Наяву ли? Во сне?
    all_portalquest_word_opt: Прикоснуться к камню
    all_portalquest_word_res_1: Камень знаний оказывается теплым на ощупь. Он издает
      загадочные и незнакомые мне звуки, которые выстраиваются в моем сознании в частичную
      последовательность знаков.
    all_portalquest_word_res_2: Моя перчатка утыкается в какую-то липкую субстанцию.
      Пускай надписи давно стерлись, суть послания, запечатленного когда-то на камне,
      вдруг открывается мне. На покрывающей камень грязи отпечатывается короткая последовательность
      знаков.
    all_portalquest_word_res_3: Моя рука проходит сквозь стекловидную мембрану, по
      ней пробегает едва заметная дрожь. Камень начинает петь, и я внезапно для себя
      понимаю, что могу прочитать частичную последовательность знаков.
    all_portalquest_word_res_4: |-
      Прикосновение к камню нарушает мое восприятие реальности. Поначалу кажется, что камень просто вибрирует, но нет. Передо мной находятся сразу две версии одного камня, дрожа и перекрывая друг друга.
      Я решаю сосредоточиться только на одной версии камня, и мне удается разобрать последовательность символов. Это фрагмент кода портала.
    all_portalquest_word_res_5: Постепенно звук меняется, превращаясь в приятную и
      гармоничную мелодию. Мне становится легче. В моем сознании каждая нота принимает
      форму какого-нибудь знака.
    all_portalquest_word_res_6: Прикладывая ладонь к поверхности камня, я вспоминаю,
      как однажды мне уже приходилось это делать. Я помню, как после этого мне явилась
      короткая последовательность знаков. То же самое произошло и сейчас.
