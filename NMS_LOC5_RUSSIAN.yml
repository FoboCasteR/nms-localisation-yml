    ui_mp_spacebattle_title_1: Уничтожение зла
    ui_mp_spacebattle_desc_1: |-
      Банда враждебных изгоев терроризирует целую звездную систему, перехватывая суда и лишая жителей припасов.

      Нада и Поло встревожены происходящим и хотят сделать жизнь во вселенной немного приятнее. Они ищут эскадру закаленных в боях странников, которые избавятся от пиратов.
    ui_mp_spacebattle_title_2: Эскадры отступников
    ui_mp_spacebattle_desc_2: Вот уже какое-то время специалист Поло наблюдает за
      борьбой двух инопланетных общин, в глубине души надеясь на мирное разрешение
      конфликта. К сожалению, одна из группировок перешла к вооруженной борьбе. Теперь
      Поло ищет Странников, готовых вступить в бой с эскадрой агрессоров и положить
      конец их жестокости и насилию.
    ui_mp_spacebattle_title_3: Сила дружбы
    ui_mp_spacebattle_desc_3: Хорошо организованная банда пиратов сеет хаос в одной
      из соседних систем, утверждая при этом, что их невозможно победить в бою. Поло
      и Нада, изучающие мотивации и способности своих друзей-Странников, просят их
      собрать боевую эскадру и бросить вызов надменным пиратам, заодно доказав, что
      их высокомерные заявление — лишь обычное хвастовство.
    ui_mp_spacebattle_title_4: Бранные небеса
