    ui_power_tut_title: Питание базы
    ui_power_tut_sub: Выработка и распределение энергии
    ui_power_tut_desc: |-
      Размеры и возможности моей базы увеличились. Новый размер и технологии требуют больше энергии, чем может предоставить компьютер базы.

      Мне нужно построить <TECHNOLOGY>энергетические модели<>, чтобы вырабатывать и распределять энергию.
    ui_power_tut_obj1: Изучить биотопливный реактор
    ui_power_tut_obj1_tip: |-
      Для работы продвинутых технологий требуются <TECHNOLOGY>энергетические модули<>.
      Обработайте <TECHNOLOGY>извлеченные данные<> с помощью <TECHNOLOGY>модуля строительных исследований<>.
      Настройте модуль строительных исследований на <STELLAR>технологию для строительства<>.
    ui_power_tut_msg1: |-
      Изучите <TECHNOLOGY>биотопливный реактор<>.
      Изучите модули базы в <TECHNOLOGY>модуле строительных исследований<>.
      Выберите раздел <STELLAR>Технология для строительства<>, чтобы просмотреть доступные чертежи.
    ui_power_tut_msg1a: |-
      Изучите <TECHNOLOGY>биотопливный реактор<>.
      Изучите модули базы в <TECHNOLOGY>модуле строительных исследований<>.
      Разместите <TECHNOLOGY>модуль строительных исследований<> на своей базе.
    ui_power_tut_msg1b: |-
      Изучите <TECHNOLOGY>биотопливный реактор<>.
      Исследуйте планету и найдите <TECHNOLOGY>засыпанную технологию<>: 0 / 1
    ui_power_tut_obj2: Построить биотопливный реактор
    ui_power_tut_obj2_tip: |-
      Для работы продвинутых технологий требуются <TECHNOLOGY>энергетические модули<>.
      Постройте биотопливный реактор на своей базе.
    ui_power_tut_msg2: |-
      Постройте <TECHNOLOGY>биотопливный реактор<>
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>
      Во время строительства активируйте <COMMODITY>камеру строительства<> с помощью <IMG>BASE_CAM<>
    ui_power_tut_msg2_vr: |-
      Постройте <TECHNOLOGY>биотопливный реактор<>
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>
    ui_power_tut_obj3: Изучить электропроводку
    ui_power_tut_obj3_tip: |-
      Настройте модуль строительных исследований на <STELLAR>исследование технологий<>.
      Исследовать <TECHNOLOGY>электропроводку<> можно <STELLAR>бесплатно<>.
    ui_power_tut_msg3: |-
      Исследуйте <TECHNOLOGY>электропроводку<>: 0 / 1
      Выберите <STELLAR>технологию для строительства<> в настройках <TECHNOLOGY>модуля строительных исследований<>.
      Исследовать <TECHNOLOGY>электропроводку<> можно <STELLAR>бесплатно<>.
    ui_power_tut_obj4: Подключиться к энергосети
    ui_power_tut_obj4_tip: |-
      Используйте <TECHNOLOGY>электропроводку<>, чтобы подключить <TECHNOLOGY>биотопливный реактор<> к любым компонентам, требующим питания.
      Провода размещаются бесплатно. Выберите электропроводку в меню созидания (<IMG>BUILD_MENU<>) и разместите розетку, чтобы начать прокладку проводов.
      Подключите провода к другой розетке или проложите из по земле, чтобы сделать промежуточные соединения.
      Во время строительства активируйте <COMMODITY>камеру строительства<> с помощью <IMG>BASE_CAM<>.
    ui_power_tut_msg4: |-
      Чтобы создать <STELLAR>энергосеть<>, выберите электропроводку в меню созидания (<IMG>BUILD_MENU<>).
      Проложите провода к <TECHNOLOGY>биотопливному реактору<> с помощью <IMG>BUILD_PLACE<>
      Подключите провода напрямую к узлам или разведите их по земле.
    ui_power_tut_obj5: Заправить биотопливный реактор
    ui_power_tut_obj5_tip: |-
      Заправьте <TECHNOLOGY>биотопливный реактор<>
      Включите генератор и выберите <TECHNOLOGY>камеру печи<>, чтобы добавить топливо
      Более продвинутые генераторы не требуют заправки вручную
    ui_power_tut_msg5: |-
      Заправьте <TECHNOLOGY>биотопливный реактор<>
      Включите генератор и выберите <TECHNOLOGY>камеру печи<>
      Продвинутые генераторы не требуют заправки вручную
    ui_guide_topic_power: Питание базы
    ui_guide_body_power: |-
      Многим компонентам базы для работы требуются <TECHNOLOGY>энергетические модули<>. Они должны быть подключены к сети <STELLAR>генераторов<> и <STELLAR>аккумуляторов<>. Крупным базам с большим количеством технологий может понадобиться несколько генераторов.

      Провода размещаются бесплатно. Выберите электропроводку в меню созидания (<IMG>BUILD_MENU<>) и разместите розетку, чтобы начать прокладку проводов. Подключите провода к другой розетке или проложите из по земле, чтобы сделать промежуточные соединения.

      Провода могут быть подключены к <STELLAR>крупным строениям<> с помощью <TECHNOLOGY>трансформатора<>. Крупные строения распределят энергию по всем технологиями внутри них.

      Разные генераторы обладают различными особенностями. <TECHNOLOGY>Биотопливный реактор<> требует заправки вручную.  <TECHNOLOGY>Солнечные панели<> производят энергию автоматически, но только днем. <TECHNOLOGY>Электромагнитный генератор<> вырабатывает энергию постоянно, но должен быть размещен в особых <STELLAR>энергетических точках<>, которые можно найти с помощью <TECHNOLOGY>устройства наблюдения<> — улучшения для анализирующего визора.

      <TECHNOLOGY>Аккумуляторы<> накапливают излишки энергии из сети и распределяют их при необходимости. Они особенно эффективны при использовании с <TECHNOLOGY>солнечными панелями<>.
    ui_power_hint_title: Мало энергии на базе
    ui_power_hint_msg: |-
      Сделайте <STELLAR>дополнительные генераторы<> или <TECHNOLOGY>аккумуляторы<>.
      Подключите новые энергетические модули к энергосети.
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_guide_topic_space_station: Космические станции
    ui_guide_body_space_station: |-
      В каждой обитаемой системе можно найти <STELLAR>космическую станцию<>, служащую портом для путешествующих форм жизни. Поговорите с формами жизни на борту. Возможно, они предложат вам <COMMODITY>поторговать<>, <TECHNOLOGY>изучить новые слова<>, <SPECIAL>обменяться звездными картами<> или <TRADEABLE>подарками для улучшения отношений<>. Некоторые формы жизни могут предложить <COMMODITY>приобрести их звездолеты<>.

      Также на борту можно встретить <TECHNOLOGY>торговцев технологиями<>, продающих <VAL_ON>улучшения<>. Каждая станция предлагает свои улучшения, так что заглядывайте на них в каждой посещенной системе.

      На космической станции можно встретить важных обитателей: <TRADEABLE>картограф<> обменивает <STELLAR>навигационные данные<> на координаты важных объектов, <STELLAR>представитель гильдии<> предлагает награды, зависящие от ваших отношений с его гильдией, а <SPECIAL>диспетчер заданий<> предлагает задания в системе, за выполнение которых можно получить ценные ресурсы и улучшить отношение к себе.

      Торговцы могут использовать <VAL_ON>терминал галактической торговли<>, чтобы покупать и продавать товары оптом. У каждой системы свой набор возможностей, которыми может воспользоваться находчивый пилот.

      Также на каждой станции находится <TECHNOLOGY>терминал телепорта<>, с помощью которого вы можете быстро добраться до <STELLAR>своей базы<> и <VAL_ON>ранее посещенных систем<>.
