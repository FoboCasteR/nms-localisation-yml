    ui_mp_fiend_kill_2_obj3_msg: |-
      Исследуйте терминал в заброшенном здании.
      Заражение распространилось и в другие места.
    mission_obj_mp_repair: Спасите нуждающееся существо
    ui_mp_repair_title_1: Старый сигнал бедствия
    ui_mp_repair_title_2: Поссорившиеся друзья
    ui_mp_repair_title_3: Опасные связи
    ui_mp_repair_title_4: Анонимная помощь
    ui_mp_repair_title_5: Враг моего врага
    ui_mp_repair_desc_1: |-
      Из множества сигналов бедствия, пойманных Космической Аномалией, именно этот привлек внимание Нада. Он выделяется на фоне помех своей необычной сигнатурой. Словно напоминает о временах, которые хотелось бы забыть.

      Нада просит Странников отследить источник сигнала и спасти выживших. Он не желает знать никаких подробностей.
    ui_mp_repair_desc_2: |-
      Специалист Поло растревожен пуще прежнего и просит Странников ответить на полученный им сигнал бедствия.

      Поло не может покинуть Аномалию и может надеяться только на отвагу своих друзей. Вам нужно спасти давно пропавшего связного, звездолет которого постигла печальная участь...
    ui_mp_repair_desc_3: |-
      Итерация %EXOTIC% получила тревожные новости. Пропал его старый знакомый. Похоже, сигнатура его корабля исчезла несколько дней назад.

      %EXOTIC% не желает раскрывать, что сейчас живет на Аномалии. Он просит Странников отправиться по последним известным координатам местонахождения своего знакомого и попытаться вернуть его домой.
    ui_mp_repair_desc_4: |-
      Существование Космической Аномалии должно оставаться в тайне ради безопасности ее обитателей. Однако Нада и Поло зачастую не способны игнорировать происшествия во внешнем мире, ставящие под угрозу жизни других существ.

      Аномалия перехватила сигнал бедствия. Странников просят отправиться по последним известным координатам и анонимно помочь выжившим.
    ui_mp_repair_desc_5: |-
      Аномалия обнаружила повышенную активность стражей в соседней системе. Похоже, что конфликт уже завершился, но кто-то настойчиво продолжает передавать оттуда сигнал бедствия.

      Считая, что «преступления» пострадавших в данном случае не важны, Нада и Поло просят Странников помочь выжившим, которые там застряли.
    mp_mission_repair_sub: Спасите нуждающееся существо
    ui_mp_repair_npc_osd: Последние известные координаты отмечены
    ui_mp_repair_ship_label: Разбившийся корабль
    ui_mp_repair_npc_label: Нуждающееся существо?
    ui_mp_repair_npc_label2: Нуждающееся существо
    ui_mp_repair_npc_exp_desc_1: Корвакс специально заполняет свой визор помехами.
      Если он и рад моему появлению, то никак этого не показывает. Но с учетом обстоятельств,
      он вроде бы считает, что я остаюсь его лучшим шансом на спасение...
    ui_mp_repair_npc_tra_desc_1: Глаза гека расширяются, когда он приветствует меня.
      Он обнюхивает мой рюкзак, слегка высунув язык. Похоже, он с радостью примет
      любую помощь.
    ui_mp_repair_npc_war_desc_1: Вай'кин тихонько рычит, с трудом поднимаясь на ноги.
      Обстоятельства крушения пробудили в нем недоверие, но когда ты остался в одиночестве,
      выбор у тебя небольшой...
    ui_mp_repair_npc_desc_1: "%NAME% с печальным видом показывает мне расплавленный
      <TECHNOLOGY>навигационный компьютер<> своего корабля. Его уже не починить, но
      можно заменить..."
    ui_mp_repair_npc_desc_2: В отчаянии %NAME% показывает мне разбитый <TECHNOLOGY>блок
      управления связью<> своего корабля. Его уже не починить, но можно заменить...
    ui_mp_repair_npc_desc_3: С грустным видом %NAME% показывает сгоревший <TECHNOLOGY>блок
      аутентификации пользователя<> своего корабля. Его уже не починить, но можно
      заменить...
    ui_mp_repair_npc_fth_desc_1: Странник дергается. Он странно смотрит, словно видит
      меня насквозь...
    ui_mp_repair_npc_fth_desc_2: Я слышу, как Странник резко втягивает воздух. Он
      начинает тянуться в мою сторону, но затем останавливается, словно передумав.
    ui_mp_repair_npc_fth_desc_3: Похоже, Странник удивлен моему появлению. Он смотрит
      мне в глаза, словно вопрошая о том, почему я здесь и как его нашел.
    ui_mp_repair_npc_opt: Дать деталь
    ui_mp_repair_ship_desc: Снаружи звездолет почти не поврежден, а корпус и кабина
      экипажа все еще герметичны. Но внутри вы видите расплавившийся <TECHNOLOGY>навигационный
      компьютер<>, который уже не починить. Его можно заменить, если найти работающую
      замену...
