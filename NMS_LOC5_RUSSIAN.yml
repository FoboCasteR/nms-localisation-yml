    ui_mp_digsite_title_1: Своевременные скелеты
    ui_mp_digsite_desc_1: Для Нада и Поло время — понятие расплывчатое. Они хотят
      изучить природную реликвию из далекого прошлого — что-то поистине древнее, чтобы
      придать смысла настоящему. Они ищут исследовательскую группу, которая сможет
      провести раскопки на месте захоронения древних существ и передать полученные
      данные их планетарному связному. Команда вправе оставить находку себе.
    ui_mp_digsite_title_2: Ископаемые кости
    ui_mp_digsite_desc_2: Нада и Поло занимаются биологической классификацией вселенной.
      Порой им попадаются действительно интересные находки. Недавно они обнаружили
      потенциальную связь между животными, населяющими одну планету, и давно вымершим
      видом, обитавшим в совершенно другой звездной системе. Чтобы подтвердить наличие
      этой связи, им нужны сканированные копии костей, расположенных в этой системе.
      Команда вправе оставить находку себе.
    ui_mp_digsite_title_3: Эксгумация древних
    ui_mp_digsite_desc_3: Нада занимается исследованием биологического заболевания.
      В своем исследовании он проводит перекрестный анализ органических патогенов
      и вирусов, способных поразить его собственную электронную физиологию. Для лучшего
      понимания природы этих заболеваний ему нужны сканированные копии костей древних
      живых существ. Команда вправе оставить находку себе.
    ui_mp_digsite_title_4: Хребет истории
    ui_mp_digsite_desc_4: Для Нада и Поло время — понятие расплывчатое. Они хотят
      изучить природную реликвию из далекого прошлого — что-то поистине древнее, чтобы
