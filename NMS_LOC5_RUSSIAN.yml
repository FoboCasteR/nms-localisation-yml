    ui_mp_discover_title_5: Подземные жилы
    ui_mp_discover_desc_1: |-
      Ни одна база данных не может сравниться с базами Космической Аномалии, но специалист Поло все равно недоволен. Похоже, он решил задокументировать каждый парсек бесконечности.

      Его записи об одной планете необходимо обновить. Он просит Странников посетить указанную планету и загрузить данные нового исследования в базы данных Аномалии.
    ui_mp_discover_desc_2: |-
      Космическая Аномалия не участвует в межгалактической торговле, но последний тренд привлек внимание Поло. Похоже, что подозрительно много сырья поступает на рынок с одной планеты.

      Более заинтересованный в геологии, чем в прибыли, Поло просит Странников посетить эту планету, каталогизировать ее и определить, что делает ее ресурсы столь уникальными.
    ui_mp_discover_desc_3: |-
      Специалист Поло обнаружил планету с крайне необычной экосистемой. Он не успокоится, пока не занесет все подробности о планете в архивы Аномалии для последующего изучения.

      Он просит Странников посетить планету, чтобы изучить существ и географический состав, а потом загрузить данные на Аномалию.
    ui_mp_discover_desc_4: |-
      Нада и Поло пытаются получить определенную последовательность данных и обнаружить невероятные закономерности межпланетной миграции и эволюции.

      Они определили следующую планету в последовательности и просят Странников исследовать ее живых существ и географию, а потом загрузить данные на Аномалию.
    ui_mp_discover_desc_5: |-
      Нада и Поло заинтересовались данными о скоплениях, полученными с определенной планеты. Как жизнь может процветать в мире с такой концентрацией ядовитых газов и столь опасными скоплениями электромагнитной энергии?

      Специалисты просят Странников задокументировать образец географической характеристики планеты и загрузить данные на Космическую Аномалию.
