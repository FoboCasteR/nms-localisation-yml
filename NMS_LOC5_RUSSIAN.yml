    npc_nexusmiles_opt_a: Перевести данные о важных этапах
    npc_nexusmiles_opt_b: Обменяться материалами
    npc_nexusmiles_opt_c: Приобрести улучшения
    npc_nexusmiles_res_a: Твои глаза видели многое. Но понимаешь ли ты? Этого я не
      знаю. Прошу, возьми.
    npc_nexusmiles_res_b: Честный обмен. Мы квиты.
    npc_nexusmiles_res_c: Только базовый набор. На <STELLAR>космической станции<>
      выбор больше.
