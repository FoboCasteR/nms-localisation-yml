    war_mapshop_short_desc: "%NAME% ожидает мою просьбу."
    npc_mapshop_opt_a: Попросить помощи
    npc_mapshop_opt_b: Обменять определенные карты
    npc_mapshop_opt_c: Приобрести случайную карту
    npc_mapshop_res_a: "%NAME% выслушивает мою просьбу о помощи. Он указывает на карту
      на своем экране, затем на изображение маршрутных башен, которые можно найти
      на большинстве планетарных участков. Кажется, он просит меня добыть данные из
      этих башен."
    exp_mapshop_res_b: "%NAME% записывает мои навигационные данные в свои внутренние
      системы. Он передает мне карту с координатами нового значимого места, точную
      схему которого ему уже не терпится добавиться в свою базу данных."
    tra_mapshop_res_b: "%NAME% вносит мои навигационные данные в свой журнал. Он передает
      мне карту с координатами нового значимого места, точную схему которого ему уже
      не терпится добавиться в свою базу данных."
    war_mapshop_res_b: "%NAME% вводит координаты в свое центральное устройство слежения.
      Он передает мне карту с координатами нового значимого места, точную схему которого
      ему уже не терпится добавиться в свою базу данных."
    npc_mapshop_res_c: "%NAME% передает мне карту с координатами нового значимого
