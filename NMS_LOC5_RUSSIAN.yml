      Найдите <STELLAR>места раскопок<> с помощью <TECHNOLOGY>анализирующего визора<>
      Для выемки грунта в месте раскопок используйте <TECHNOLOGY>ландшафтный манипулятор<>
    ui_bones_obj4_msg: Передайте данные клиенту с <TECHNOLOGY>торгового терминала<>.
    npc_mission_bones_proc_b_1: Клиенту достаточно данных генетического сканирования,
      сам образец ему ни к чему.
    npc_mission_bones_proc_b_2: Клиента интересуют кости всех видов существ. Все фрагменты
      будут сканированы, а записи занесены в личную базу данных.
    npc_mission_bones_proc_b_3: Клиент ищет готовых помочь исследователей. Все обнаруженные
      кости будут принадлежать нашедшему. Клиент просит лишь данные сканирования или
      цифровые копии находок.
    npc_mission_bones_proc_b_4: Клиента особенно интересуют сканированные копии любых
      древних костей животных. Создав запись, исследователь вправе оставить находку
      себе.
    npc_mission_bones_proc_b_5: В исторических записях существует масса пробелов.
      Клиент ищет исследователей, готовых их заполнить, для проведения палеонтологических
      экспедиций.
    npc_mission_bones_proc_c_1: Клиент не несет ответственности за древние проклятия,
      которые могут причинить вред исследователю во время экспедиции.
    npc_mission_bones_proc_c_2: Клиент снимает с себя всякую ответственность за возможное
      падение исследователя в яму, канаву или любое иное углубление.
    npc_mission_bones_proc_c_3: Клиент советует исследователю действовать осмотрительно
      и не разглашать координаты мест раскопок другим, менее щепетильным искателям
      костей.
    npc_mission_bones_proc_c_4: Клиент готов самостоятельно проверить подлинность
      любых данных. Обо всех попытках выдать современные скелеты за древние кости
      будет немедленно сообщено властям.
    ui_mp_construct_title_1: Счастье ― быть дома
    ui_mp_construct_desc_1: Поло и Нада в один голос утверждают, что постройка дома
      вместе с друзьями приносит ни с чем не сравнимое счастье. Они хотят, чтобы команда
      странников-инженеров отправилась в космос и что-нибудь построила.
    ui_mp_construct_title_2: Убежище среди звезд
    ui_mp_construct_desc_2: Космическая Аномалия в своем нынешнем виде — не просто
      детище специалиста Поло. Для него этот корабль — один большой нескончаемый проект.
      Он продолжает без конца дорабатывать и полностью переделывать свой дом — расширять,
      улучшать его и принимать на борт новых друзей. Но все эти друзья — лишь гости.
      Поло попросил группу Странников отправиться на определенную планету и построить
      там их собственное убежище среди звезд.
    ui_mp_construct_title_3: Земная обитель
    ui_mp_construct_desc_3: 'Поскольку их собственный дом вечно плывет в космическом
      пространстве, Поло и Нада просят своих друзей сделать то, что им самим не под
      силу: построить стационарные и капитальные планетарные базы. Они ищут команду
      инженеров — тех, кто сможет спроектировать такие земные обители и загрузить
      свои создания в архив Аномалии.'
    ui_mp_construct_title_4: Обжитый космос
    ui_mp_construct_desc_4: Чем больше различных реальностей соединяется на борту
      Космической Аномалии, чем больше итераций Странников собирается здесь, тем сильнее
      напрашивается мысль о том, что в галактике существуют и другие такие же «дружеские
      порты» — участки обжитого космоса. Поло исследует происхождение таких мест.
      Он ищет команду инженеров — тех, кто сможет заложить фундамент новых обитаемых
      баз, за развитием и ростом которых он смог бы наблюдать.
    ui_mp_construct_title_5: Совместное поселение
    ui_mp_construct_desc_5: Поло и Нада в один голос утверждают, что постройка дома
      вместе с друзьями приносит ни с чем не сравнимое счастье. Они хотят, чтобы команда
      странников-инженеров отправилась в космос и что-нибудь построила.
