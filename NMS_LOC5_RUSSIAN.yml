    ui_bones_obj2: Собрать кости
    ui_bones_obj2_tip: |-
      Соберите <SPECIAL>эпические<> или <STELLAR>легендарные<> древние кости.
      Найдите <STELLAR>места раскопок<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Для выемки грунта в месте раскопок используйте <TECHNOLOGY>ландшафтный манипулятор<>.
    ui_bones_obj3: Передать данные об артефакте клиенту
    ui_bones_obj3_tip: |-
      Клиент разрешил вам оставить артефакт себе, но просит загрузить его полную четырехмерную копию в свою базу данных.
      Найдите точку связи с базой данных на <STELLAR>торговом аванпосте<>.
    ui_bones_obj1_msg: |-
      Обнаружено потенциальное <STELLAR>место раскопок<>
