    fth_exotic1_wait: Ариадна слегка наклоняет голову, но не произносит ни звука.
      Возможно, мне лучше вернуться в другой день.
    fth_exotic1_lang_1: |-
      Привет, Подобие-Странник! Здесь ты в безопасности, здесь тебе всегда рады.
      Итерация 2394829084924924924G. Идеальное совпадение. Это место было просто создано для тебя.
    fth_exotic1_opt_a_1: Спросить про это место
    fth_exotic1_opt_b_1: Спросить про Ариадну
    fth_exotic1_res_a_1: |-
      Поло и Нада расскажут тебе о месте на границе всего. Расскажут лучше всех. Они здесь неподалеку, надо только подняться по этой лестнице.
      Но я не шучу. Это место и правда создано для тебя. В общем смысле это не дом. Скорее, это укрытие среди звезд, в котором тебе всегда рады.
    fth_exotic1_res_b_1: |-
      Ты хочешь лучше меня узнать? Мы с тобой сильно похожи, но и сильно различаемся. Я Странник, но никак не могу уйти из этого места, где все мы, по большому счету, чужаки.
      Прошу прощения, Подобие-Странник. Я не хочу говорить загадками. Просто мы с тобой пока еще не знакомы. Пока отдохни, изучи Аномалию. Возможно, мы сможем поговорить позже. У нас еще уйма времени, чтобы узнать друг друга получше.
    fth_exotic1_lang_2: И снова здравствуй, Подобие-Странник.
    fth_exotic1_opt_a_2: Спросить, откуда такое прозвище
    fth_exotic1_opt_b_2: Спросить про Аномалию
    fth_exotic1_res_a_2: |-
      Я встречаю здесь многих Странников. Столько разных лиц, и все же все мы подобны друг другу, всех нас влекут звезды. Мы все управляем нашими кораблями, облаченные в наши костюмы, хоть и следуем каждый своим путем.
      Я помню лицо каждого из них. Можно сказать, я их коллекционирую. Даже если твой облик изменится, я все равно тебя вспомню.
    fth_exotic1_res_b_2: Тебе доводилось встречать здесь других Подобий-Странников?
      Если у тебя есть времени, навести Гелиоса. Истории, которые рассказывают юные
      Странники, придают ему сил. Он на площадке наверху. Поднимись по лестнице и
      пройди вперед.
    fth_exotic2_wait: Как приятно увидеть знакомое лицо. Спасибо, что заглядываешь
      поздороваться.
    fth_exotic2_lang_1: 'Привет! Мы встречались? Я так не думаю. Меня зовут Геминий.
      Это Геспер. '
    fth_exotic2_opt_a_1: Спросить про Геминия
    fth_exotic2_opt_b_1: Спросить про Геспера
    fth_exotic2_res_a_1: Я? Я просто остановился здесь на какое-то время. Поло и Нада
      очень добры ко всем своим друзьям.
    fth_exotic2_res_b_1: Геминий смотрит на стоящее рядом с ним существо золотыми
      задумчивыми глазами.
    fth_exotic2_lang_2: |-
      Если бы не Геспер, я бы до сих пор в полном одиночестве скитался от планеты к планете. Перед нами лежат целые галактики, полные новых открытий, но нам не с кем все это разделить.
      Я никогда не мог найти по-настоящему близких друзей. Даже гекам, без конца болтающим о дружбе, вечно от тебя что-то нужно. <MOOD>Positive<>Геспер не такой. Он стал для меня настоящим и верным спутником.
      Я рад нашему знакомству. Заглядывай, если будешь в этих краях. Мы, скорее всего, будем здесь.
    fth_exotic2_lang_daily1: |-
      С возвращением, добрый друг!
      У меня для тебя кое-что есть, если, конечно, тебя это интересует. Ничего особенного... Безделица, память о моих странствиях. Но, возможно, тебе она пригодится.
    fth_exotic2_opt_daily1: Принять подарок
    fth_exotic2_res_daily1: Надеюсь, тебе понравится! Когда я делаю друзьям подарки
      — пусть и небольшие — мое сердце наполняется радостью!
    fth_exotic2_wait_daily1: Доброго тебе дня! Не забывай видеть радость в мелочах!
    fth_exotic2_wait_exotic5_gone_1: Привет! Мы встречались? Я так не думаю. Меня
      зовут Геминий.
    fth_exotic2_wait_exotic5_gone_2: Форма жизни тепло приветствует меня, но ее улыбка
      гаснет, словно от невеселых мыслей. Возможно, мне лучше вернуться в другой день.
    fth_exotic3_lang_1: Незнакомец, тебе доводилось стоять перед порталом? Приходилось
      чувствовать, как он высасывает жизнь у тебя из-под кожи, как у тебя горит все
      в груди, когда его энергия начинает плавить само твое естество?
    fth_exotic3_opt_a_1: Ответить «Да»
    fth_exotic3_opt_b_1: Ответить «Нет»
    fth_exotic3_res_a_1: |-
      Странник прищуривается. Он внимательно смотрит на меня, обдумывая мои слова.
      Спустя миг он кивает. Кажется, мне удалось заслужить его уважение.
    fth_exotic3_res_b_1: Так я и думал. Немногим довелось испытать подобное. И лишь
      единицы выжили, чтобы потом об этом рассказать.
    fth_exotic3_lang_2: |-
      Я стоял перед порталом на Солет Прайм, но так и не смог пересечь черту. Я протянул руку.<DELAY>0.4<> Я успел лишь пальцем коснуться врат.
      Мгновение спустя я очнулся на борту Аномалии. Я был преображен.
      Местные врата не обладают силой древних монолитов, хоть и работают похожим образом. Используй их на свое усмотрение.
    fth_exotic3_opt_a_2: Уважительно кивнуть
    fth_exotic3_res_a_2: Меркурий кивает мне в ответ. Этим жестом он выразил, насколько
      хорошо он понимает меня.
    fth_exotic3_lang_3: Добро пожаловать, знаток порталов.
    fth_exotic3_lang_daily1: Если ты предпочитаешь путешествовать традиционным способом,
      возможно, я смогу тебе помочь. Один из тех, кто прошел через наши врата, дал
      мне эту карту. Она может тебе пригодиться.
    fth_exotic3_opt_daily1: Принять планетарную карту
    fth_exotic3_res_daily1: Ступай туда, где я не бывал, знаток порталов.
    fth_exotic3_wait_daily1: Желаю тебе обрести на своем пути удачу и богатство, знаток
      порталов.
    fth_exotic4_wait: Тефида резко кивает, похоже, она не в настроении со мной говорить.
      Возможно, мне лучше вернуться в другой день.
    fth_exotic4_desc_1: Воздух вокруг этого существа наполнен каким-то странным ароматом.
      Запах очень приятный, хотя немного несвежий. При виде меня существо резко отшатнулось.
    fth_exotic4_lang_1: О! Здравствуй, новый друг. Мы еще не встречались. Тебе знакома
      традиция обмена юнитами во время знакомства?
    fth_exotic4_opt_a_1: Дать юниты
    fth_exotic4_opt_b_1: Отказаться
    fth_exotic4_res_a_1: Спасибо! Приятно познакомиться! Всего доброго.
    fth_exotic4_res_b_1: Хм. Как грубо. Всего доброго.
    fth_exotic4_opt_a_2: Остаться
    fth_exotic4_lang_3: Ты еще здесь? Хм. Прошу прощения, друг. У меня для тебя ничего
      нет...
    fth_exotic4_lang_ret_3: С возвращением. Хм. Прошу прощения, друг. У меня для тебя
      ничего нет...
    fth_exotic4_opt_a_3: Понюхать собеседника
    fth_exotic4_opt_b_3: Вглядеться в собеседника
    fth_exotic4_res_3: Тефиде явно не по себе. Я вижу, как сильно пульсируют ее вены.
    fth_exotic4_lang_4: Ладно! Хорошо. Признаю. Я не гек. Я всего лишь еще один Странник.
      Мне пришлось на время здесь задержаться.
    fth_exotic4_opt_a_4: Спросить, почему она здесь
    fth_exotic4_opt_b_4: Спросить, почему она солгала
    fth_exotic4_res_4: Тефида колеблется.
    fth_exotic4_lang_5: Тебе доводилось встречаться со стражами, патрулирующими большинство
      систем?
    fth_exotic4_opt_a_5: Ответить «Да»
    fth_exotic4_opt_b_5: Ответить «Нет»
    fth_exotic4_res_a_5: |-
      Тогда ты знаешь каково это, когда они устраивают на тебя охоту.
      Скажем так, у нас со стражами произошел небольшой конфликт интересов. И теперь я вынуждена залечь тут на дно.
    fth_exotic4_res_b_5: |-
      Значит, тебе повезло. Я вижу, что у тебя в сумке. Быть того не может, что тебе удалось достичь таких высот, ни разу не подняв свой расщепитель на бесчисленные ресурсы этой вселенной.
      Скажем так, у нас со стражами произошел небольшой конфликт интересов. И теперь я вынуждена залечь тут на дно.
    fth_exotic4_lang_daily1: |-
      Если хочешь, мы могли бы нанести удар зловредным стражам.
      Свали одного из треклятых шагающих стражей и извлеки его мозг. Мы еще сумеем выиграть эту войну.
    fth_exotic4_opt_daily1: Подарить мозг шагающего стража
    fth_exotic4_res_daily1: Славный трофей. Так держать!
    fth_exotic4_wait_daily1: Наш триумф не за горами. Вскоре я обрету свободу. Избавление
      от этой механической чумы...
    fth_exotic5_wait: Приветствую. Не верится, что я вижу тебя во плоти.
    fth_exotic5_wait2: Приветствую. Наши пути разделены на бесчисленное множество
      вариаций, бесчисленное множество испытаний, но все они однажды сольются в один.
    fth_exotic5_wait_opt_a: Дотронуться до его плеча
    fth_exotic5_wait_res_a: Геспер смотрит на мою руку, словно, чтобы убедиться, что
      я действительно его касаюсь. Он кивает с благодарностью. На мгновение он выглядит
      абсолютно безмятежным.
    fth_exotic5_lang_1: Салют!
    fth_exotic5_desc_1: Существо смотрит на меня пронзительным взглядом, не мигая.
      Оно называет свое имя — Геспер — но говорит быстро, будто вся эта процедура
      приветствия доставляет ему дискомфорт. Мой собеседник сосредоточенно смотрит
      на меня.
    fth_exotic5_lang_1b: Скажи мне, незнакомец. Кто ты? Скиталец? Странник?
    fth_exotic5_opt_a_1: Сказать, что вы скиталец
    fth_exotic5_opt_b_1: Сказать, что вы Странник
    fth_exotic5_opt_c_1: Сказать, что не знаете
    fth_exotic5_res_a_1: Геспер громко выдыхает.
    fth_exotic5_res_a_1b: Возможно, ты еще просто не услышал зов. Ничего, однажды
      это произойдет. Ты начинаешь слышать его во сне, он отдается биением твоего
      сердца. <MOOD>Sad<>Даже после... Даже после всего.
    fth_exotic5_res_a_1c: Существо, стоящее рядом с Геспером, неожиданно дергается.
      <MOOD>Neutral<>Гесперус громко кашляет.
    fth_exotic5_res_a_1d: Мне кажется, мы с тобой идем параллельными путями. И все
      же, каким бы невероятным это ни казалось, нам удалось встретиться. Надеюсь,
      это не последняя наша встреча.
    fth_exotic5_res_b_1: Усы Геспера задрожали, когда он услышал, как я повторяю названное
      им слово. «Странник». Это слово повисает в воздухе.
    fth_exotic5_res_b_1b: Мне кажется, мы с тобой идем параллельными путями. И все
      же, каким бы невероятным это ни казалось, нам удалось встретиться. Надеюсь,
      это не последняя наша встреча.
    fth_exotic5_lang_daily1: В одном из наших циклов мы обменялись дарами. Пришло
      время сделать это еще раз. Возьми. Возможно, твоему будущему я это пригодится.
    fth_exotic5_res_daily1: Наслаждайся. Настанет день, и у тебя появится возможность
      меня отблагодарить.
    fth_exotic5_wait_daily1: Увидимся в следующей итерации.
    fth_nexuschef_desc_1: Существо обнюхивает меня, слегка ухмыляясь и пытаясь по
      запаху понять, что у меня при себе.
    fth_nexuschef_lang_1: Ну? Долго ты собираешься там стоять? Разве я дал тебе повод
      думать, что у меня много свободного времени? Покажи, что у тебя есть!
    fth_nexuschef_lang_2: Представь мне свою работу, и я скажу тебе свое мнение. Я
      могу гарантировать тебе честность.<MOOD>Negative<> Но не обещаю, что тебя обрадует
      услышанное.
    fth_nexuschef_res_none1: Ничего? Пф.
    fth_nexuschef_opt: 'Показать: %ITEM%'
    fth_nexuschef_opt_none: Нечего показывать
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Потрясающе! %ITEM% в твоем исполнении
      — настоящий шедевр! Это лучшее, что мне доводилось встречать в этой итерации!"
    fth_nexuschef_res_best2: Так, так, так... <MOOD>VeryPositive<>Тебе удалось прыгнуть
      выше головы! %ITEM% даже сравнить не с чем!
    fth_nexuschef_res_best3: Не знаю, что и сказать...<MOOD>VeryPositive<>%ITEM% —
      шедевр, который тронул меня до глубины души. У меня нет слов!
    fth_nexuschef_res_best4: "%ITEM%... это не %ITEM%. <MOOD>VeryPositive<>Это искусство.
      Это жизнь!"
    fth_nexuschef_res_good1: Это... <MOOD>Positive<>достойно. Всего лишь %ITEM%, но
      зато какого качества! Это поистине новый уровень. Браво.
    fth_nexuschef_res_good2: Ах... <MOOD>Positive<> Прекрасно! Сразу вспоминается
      %ITEM%, что я ел в юности!
    fth_nexuschef_res_good3: М-м-м... <MOOD>Positive<>%ITEM% с отличной формой и содержанием!
      Аплодирую стоя.
    fth_nexuschef_res_good4: Я обращаюсь к тебе, <MOOD>Positive<>как художник к художнику.
      Ты и твое творение — %ITEM% — заслужили мое уважение!
    fth_nexuschef_res_ave1: Хм... Кто бы мог подумать, что %ITEM% может оказаться
      таким невыразительным блюдом. Хотя... что-то в этом есть. В твоей работе видны
      зачатки мастерства, пусть и едва заметные...
    fth_nexuschef_res_ave2: Что ж... %ITEM% — это блюдо мне знакомо, но тебе удалось
      создать, пожалуй, самую невыразительную его версию. Тоже, своего рода, достижение.
    fth_nexuschef_res_ave3: |-
      ...
      Приемлемо. Технически это все-таки %ITEM%. Но впечатлить меня тебе не удалось.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Возможно.
      Однако в первую очередь внимание тут обращаешь не на вкус. Нет. На его полное отсутствие.
    fth_nexuschef_res_bad1: Это... Это не %ITEM%.<MOOD>Negative<> Если это %ITEM%,
      то мой язык — старое полено!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>Я знаю, что это %ITEM%, но никакого вкуса
      я не чувствую."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>По-твоему, это %ITEM%? Пф!"
    fth_nexuschef_res_bad4: Даже не знаю, что сказать.<MOOD>Negative<> Я не подавился
      и не умер от удушения. Других достоинств %ITEM% в твоем исполнении не имеет.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Отбросы! Мусор! Ерунда! Мой язык дрожит
      от ужаса!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Это самое неприятное, что когда-либо
      касалось моих губ. Не думал, что %ITEM% может выйти так плохо."
    fth_nexuschef_res_worst3: Я... <MOOD>Negative<>Я попробовал %ITEM%. Твою, с позволения
      сказать, стряпню. Я буду жалеть об этом до конца своих дней.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Это не %ITEM%. Такая пища — оскорбление
      для моего тела!"
    fth_exotic_shipshop1: Каждый звездолет особенный. Как ключ, открывающий дорогу
      к звездам. Позволь мне заняться твоим кораблем.
    fth_exotic_shipshop2: Во всех полетах я буду вместе с тобой. Твои крылья вознесут
      плоды моих трудов в небеса!
    fth_exotic_shipshop3: Золотые крылья славы, друг! Звезды не знают границ!
    fth_exotic_suitshop1: Новый Странник, я слышал весть о твоем прибытии. Я слышал,
      как дроны в едином порыве поют о появлении новой аномалии. Я помогу тебе.
    fth_exotic_suitshop2: Новый Странник, твой костюм — это продолжение тебя. Позволь
      мне помочь тебе.
    fth_exotic_weapshop1: Да? Мультитулы? Да? Так много мультитулов. Я могу сделать
      их лучше. Быстрее! Я даже могу сделать их чем-то большим!
    fth_exotic_weapshop2: Мощнее. Сильнее. Быстрее. Острее. Острее. Доработанные,
      совершенные, усиленные нанитами...
    fth_exotic_vehshop1: Специалист Поло многому меня научил! Производство двигателей,
      полировка поршней, крохотные шестеренки! Все это создается из нанитовой пены.
      Это такая честь — учиться его искусству и мастерству.
    fth_exotic_vehshop2: Надо работать вместе, друг мой! Новый день — новое умение!
    fth_exotic_research: |-
      ...
      Сколько можно, юная душа. Дай мне отдохнуть. Пожалуйста.
    fth_exotic_tech_help_opt: Попросить помочь с нанитами
    fth_exotic_tech_help_res: "%NAME% сообщает координаты. "
    tra_npc_opt_word_get_lore: Символ геков
    tra_reply_word_get: "%NAME% достает планшет, словно существо было готово к этому
      случаю. Оно показывает мне символы, каждый из которых обозначает слово языка
      геков, которое я могу выучить..."
    tra_reply_word_get2: "%NAME% показывает мне набор символов. Каждый из них обозначает
      слово, которое я могу выучить."
    tra_reply_word_get3: "%NAME% радостно жестикулирует, показывая различные действия
      и обозначая слова, которые я могу выучить."
    tra_reply_word_get4: "%NAME% что-то бормочет и при помощи своих феромонов внедряет
      символы мне прямо в мозг."
    tra_reply_word_get5: "%NAME% жестами изображает набор действий. Похоже, все это
      — некие понятия, которые я могу выучить."
    tra_reply_word_get6: "%NAME% взвизгивает от восторга. Он показывает мне свой планшет
      с набором языковых символов."
    tra_reply_word_get7: "%NAME% пристально на меня смотрит и недоуменно моргает.
      В конце концов он проводит пальцами по своему планшету и показывает мне набор
      языковых символов."
    tra_reply_word_get8: "%NAME% внимательно изучает меня, наклоняя голову то в одну,
      то в другую сторону. Он смотрит на сообщение на своем планшете, а потом показывает
      мне набор языковых символов."
    tra_reply_word_get9: "%NAME% задумчиво кивает и показывает мне ряд языковых символов."
    tra_reply_word_get10: "%NAME% визжит на меня. Не дождавшись от меня ответа, он
      показывает мне набор языковых символов."
    tra_reply_word_say: "%NAME% ободряюще кивает, радуясь межвидовой сделке. Я вспоминаю
      выученные мной гекские слова..."
    tra_reply_word_say2: "%NAME% оживленно кивает и прислушивается..."
    tra_reply_word_say3: "%NAME% радуется этой межвидовой сделке. Я вспоминаю первые
      гекские слова, что приходят мне на ум."
    tra_reply_word_say4: Я вспоминаю выученные мной гекские слова в надежде, что %NAME%
      этим удовольствуется.
    tra_reply_word_say5: Я прочищаю горло и разогреваю голосовые связки. На ум приходит
      несколько гекских слов.
    tra_reply_word_say6: Я делаю вдох и вспоминаю гекские слова, в произношении которых
      не сомневаюсь.
    tra_reply_word_say7: "%NAME% не может сдержать волнения. В свою очередь, я пытаюсь
      вспомнить самые эффектные слова из известного мне лексикона геков."
    tra_reply_word_say8: "%NAME% нетерпеливо потирает пальцы. Я спешно пытаюсь подобрать
      подходящие слова."
    tra_reply_word_say9: "%NAME% наклоняется ко мне, и зрачки его глаз расширяются
      от нетерпения. Я вспоминаю несколько гекских слов, которые можно ему сказать."
    tra_reply_word_say10: "%NAME% издает радостный звук. Он наклоняет голову и слушает.
      Я пытаюсь подобрать подходящие слова."
    tra_reply_word_say_none: "%NAME% ободряюще кивает, но я ничего не понимаю. Мне
      стоило выучить несколько гекских слов, прежде чем пытаться говорить на его родном
      языке."
    tra_npc_res_word_say_dir_neg_1: "%NAME% выглядит озадаченно. Он показывает, что
      является торговцем, а не исследователем."
    tra_npc_res_word_say_dir_neu_1: "%NAME% словно расцветает, начиная болтать о своих
      любимых системах и торговых путях. Этот язык слишком сложен для меня, и я мало
      что понимаю."
    tra_npc_res_word_say_dir_pos_1: "%NAME% понимает, что я не знаю дорогу. Он показывает
      на карте, как мне добраться до ближайшего важного объекта."
    tra_npc_res_word_say_help_neg_1: "%NAME% решает, что я прошу помощи. Существо
      мотает головой. Так сделки не заключаются."
    tra_npc_res_word_say_help_neu_1: "%NAME% решает, что я прошу помощи. Нас окутывает
      теплый и чистый аромат, но это вся помощь, на которую расщедрился гек."
    tra_npc_res_word_say_help_pos_1: "%NAME% решает, что я прошу помощи. Повинуясь
      порыву щедрости, он бесплатно заряжает мой экзокостюм."
    tra_npc_res_word_say_lore_neg_1: "%NAME% безмолвно меня осматривает. Ему кажется
      подозрительным мое знание гекской культуры."
    tra_npc_res_word_say_lore_neu_1: "%NAME% удивляется моему знанию гекской культуры.
      Существо награждает меня признательным кивком."
    tra_npc_res_word_say_lore_pos_1: "%NAME% впечатлился моим знанием гекской культуры."
    tra_npc_res_word_say_lore_pos_2: "%NAME% радуется моему знанию гекской культуры.
      Он делает мне подарок в знак дружбы."
    tra_npc_res_word_say_tech_neg_1: "%NAME% удивленно осматривает свое снаряжение.
      Кажется, мои действия оскорбили представителя гильдии."
    tra_npc_res_word_say_tech_neu_1: "%NAME% решает, что я предлагаю поторговать,
      но качает головой. К сожалению, у него нет технологий на обмен."
    tra_npc_res_word_say_tech_pos_1: Кажется, %NAME% воспринимает это как комплимент.
      Он с гордостью указывает на свой костюм, показывая недавно купленное улучшение.
    tra_npc_res_word_say_tech_pos_2: "%NAME% решает, что я предлагаю поторговать.
      Он утвердительно кивает. В знак дружбы он предлагает мне улучшение технологии."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% вскрикивает, расценив мои слова как угрозу.
      Он сообщает о моем агрессивном поведении Гекской торговой федерации."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% воспринимает мои слова как угрозу и ежится
      с горестным видом."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% вскрикивает, расценив мои слова как угрозу.
      Он быстро переводит несколько юнитов, надеясь избежать конфликта."
    tra_npc_res_word_say_trad_neg_1: Кажется, %NAME% воспринимает мои слова как требование.
      Он недовольно качает головой.
    tra_npc_res_word_say_trad_neu_1: "%NAME% хихикает. Его это повеселило. Он смотрит
      на меня благожелательно."
    tra_npc_res_word_say_trad_pos_1: "%NAME% впечатлен моими познаниями в области
      языка торговцев. Он одобрительно хлопает в ладоши."
    tra_npc_res_word_say_trad_pos_2: "%NAME% решает, что я предлагаю поторговать.
      Он утвердительно кивает. Он делает мне подарок в знак дружбы."
    tra_request_positive_1: "%NAME% энергично приветствует меня. Похоже, существо
      радо оказать мне помощь."
    tra_request_negative_1: "%NAME% дерзко на меня зыркает. Форма жизни не настроена
      вести разговор и требует, чтобы я скорее изложил свою просьбу."
    tra_request_sad_1: "%NAME% утомленно обращает на меня внимание и хочет знать,
      что мне нужно."
    tra_closure_vpositive_1: "%NAME% радостно приветствует меня, энергично размахивая
      конечностями. Теперь он считает меня настоящим другом во всех смыслах этого
      слова."
    tra_closure_vpositive_2: "%NAME% крепко обнимает меня своими крохотными ручками.
      Он сожалеет, что больше ему нечего сказать."
    tra_closure_vpositive_3: "%NAME% скачет на цыпочках, радуясь каждой встрече со
      своим другом-исследователем."
    tra_closure_vpositive_4: "%NAME% настолько радуется нашей встрече, что не может
      произнести и слова."
    tra_closure_vpositive_5: "%NAME% смотрит, как я подхожу ближе, и с каждым моим
      шагом все больше переполняясь эмоциями. Наша последняя встреча была чудесной,
      поэтому теперь меня всегда рады видеть."
    tra_closure_positive_1: "%NAME% радостно приветствует меня, но приветствием дело
      и ограничивается."
    tra_closure_positive_2: "%NAME% радостно подскакивает при моем приветствии. Потом
      долго и увлеченно болтает о всякой чепухе."
    tra_closure_positive_3: "%NAME% смотрит на меня. Я вижу, как клюв существа раскрывается
      в довольной улыбке. Встреча со мной явно скрасила его день."
    tra_closure_positive_4: "%NAME%, похоже, искренне радуется моему визиту, хотя
      нам больше нечего обсуждать."
    tra_closure_positive_5: "%NAME% старательно, каждым своим движением дает понять,
      что радуется моему приходу."
    tra_closure_neutral_1: "%NAME% при виде меня почтительно щелкает клювом, но больше
      ничего не произносит."
    tra_closure_neutral_2: "%NAME% кивает мне, но собирается куда-то бежать по своим
      делам. В конце концов, время — юниты."
    tra_closure_neutral_3: "%NAME% не знает, что еще мне сказать, и извиняется со
      всей возможной вежливостью."
    tra_closure_neutral_4: "%NAME% неловко прерывается, чтобы поприветствовать меня.
      У существа явно много других дел."
    tra_closure_neutral_5: "%NAME% вежливо приветствует меня, но едва уловимые едкий
      аромат, источаемый существом, ставит точку в нашем дальнейшем общении."
    tra_closure_negative_1: "%NAME% смотрит на меня с недоверием, вспоминая нашу последнюю
      встречу. Существу больше нечего сказать."
    tra_closure_negative_2: В мои ноздри врывается резкий отталкивающий запах. После
      нашей последней встречи %NAME% все еще относится ко мне крайне недружелюбно.
    tra_closure_negative_3: Вспоминая нашу последнюю беседу, %NAME% бросает мне резкий
      недовольный взгляд. Клюв создания плотно сжат.
    tra_closure_negative_4: "%NAME% едва заметно что-то бормочет. Похоже, существо
      не собирается говорить со мной."
    tra_closure_negative_5: "%NAME% сердито шипит. Моя попытка заговорить явно воспринимается
      без энтузиазма."
    tra_closure_vnegative_1: "%NAME% все еще в ярости после нашей последней встречи.
      Крохотное тельце существа так и дрожит от гнева. Оно обрывает все мои попытки
      завязать диалог."
    tra_closure_vnegative_2: "%NAME% источает невыносимое зловоние и презрение. Существо
      определенно не желает со мной говорить. Никогда и ни о чем."
    tra_closure_vnegative_3: При виде меня %NAME% нахохливается, глаза существа наливаются
      кровью от злости. Ему нечего мне сказать.
    tra_closure_vnegative_4: "%NAME% вспоминает нашу последнюю беседу и негодует от
      того, что я вообще пытаюсь заговорить. Существо кричит на меня со всей яростью,
      на какую только способен гек."
    tra_closure_vnegative_5: "%NAME% показывает мне какой-то жест. Могу предположить,
      что жест этот довольно грубый. Существо не хочет иметь со мной никаких дел."
    tra_crashsite_wait: "%NAME% нервно переминается с ноги на ногу. Существо ждет,
      пока я осмотрю корабль."
    tra_scavenger_wait: "%NAME% цыкает на меня. Кажется, существо не желает продолжать
      разговор. Возможно, мне стоит осмотреть указанные поврежденные механизмы."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Гек смотрит на меня большими умоляющими глазами, будто бы
      заглядывая мне в самое сердце. Он тоскливо указывает на место крушения. Я чувствую
      вину за то, что до сих пор ему не помог...
    tra_crashsite_opt_a_1: Предложить помощь
    tra_crashsite_res_a_1: "%NAME% благодарит меня за помощь, вверяя мне свою судьбу.
      Я чувствую, как приятный аромат благодарности щекочет мне ноздри."
    tra_crashsite_ship_desc_1: Повреждения у корабля оказались совсем незначительными.
      Если не считать покореженный взлетный ускоритель, корабль в отличном состоянии.
      Тем не менее, я ощущаю, что гек сильно обеспокоен. Меня переполняет желание
      помочь ему...
    tra_crashsite_ship_opt_a_1: Починить ускоритель
    tra_crashsite_ship_res_a_1: Ремонт оказался несложным. По крайней мере, так скажет
      любой опытный пилот звездолета. Я начинаю сомневаться в искренности гека и его
      беспомощности, но мой разум словно бы затуманен.
    tra_crashsite_ret_desc_1: Заметив окончание работы, торговец взвизгивает от удовольствия.
      Его настроение заметно улучшается. Он хватает мою руку своими лапками и вручает
      мне щедрый подарок.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Судя по всему, во время аварии гека выбросило из корабля,
      и он получил серьезную травму. Он крепко держится за правое запястье. Его рука
      беспомощно болтается.
    tra_crashsite_opt_a_2: Наскоро соорудить шину
    tra_crashsite_res_a_2: Я фиксирую поврежденную руку гека и надеюсь, что шина не
      развалится до прибытия на медицинскую станцию. Гек неуверенно шевелит пальцами,
      вздрагивает и вручает мне благодарственный подарок.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Гек, похоже, сбился с пути. Его корабль дымится и не может
      подняться в небо. Он пожимает плечами, широко раскрывая свои невинные глаза,
      и сообщает, что вся проблема в неисправной подвесе навигационной системы. Из-за
      него-то и произошла авария.
    tra_crashsite_opt_a_3: Предложить помощь
    tra_crashsite_res_a_3: "%NAME% выглядит довольным. Он периодически смотрит то
      на меня, то на разбившийся корабль."
    tra_crashsite_ship_desc_3: 'Поверхностного осмотра корабля достаточно, чтобы все
      понять: корабль был в плохом состоянии, за ним толком не ухаживали, и к моменту
      аварии многие детали успели просто-напросто износиться. Некоторым компонентам
      на вид больше десяти лет.'
    tra_crashsite_ship_opt_a_3: Подлатать важнейшие системы
    tra_crashsite_ship_opt_b_3: Отремонтировать все как следует
    tra_crashsite_ship_res_a_3: Из-за плачевного состояния корабля здесь возможен
      только временный ремонт. Я занимаюсь ключевыми системами корабля, стараясь привести
      их в порядок и избежать неминуемой катастрофы.
    tra_crashsite_ship_res_b_3: Этому кораблю никакой ремонт не поможет, если не разобраться
      с его погоревшей системой навигации. Я устанавливаю новый дорогой микропроцессор
      и ремонтирую окружающие его компоненты.
    tra_crashsite_ret_desc_a_3: |-
      Я пытаюсь объяснить новому знакомому всю важность регулярного ремонта и обслуживания звездолета, но, похоже %NAME% не может или не хочет меня понять.
      Тем не менее, он благодарит меня за помощь. Мой поверхностный ремонт поможет ему добраться до ближайшей космической станции. Он ищет что-нибудь стоящее, потом с радостью протягивает мне подходящий подарок.
    tra_crashsite_ret_desc_b_3: |-
      Я пытаюсь объяснить новому знакомому всю важность регулярного ремонта и обслуживания звездолета, но, похоже %NAME% не может или не хочет меня понять.
      Тем не менее, он благодарит меня за капитальный ремонт. Он ищет что-нибудь стоящее, потом с радостью протягивает мне подходящий подарок.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      Гек достает из разбившегося звездолета обшарпанный ящик и открывает его, показывая мне хранящиеся внутри ценности. Мне кажется, что изначально у него при себе было гораздо больше таких ящиков.
      Он широко жестикулирует и как может объясняет, что готов расплатиться со мной частью своих припасов в обмен на поиски тех, кто его обокрал.
    tra_crashsite_opt_a_4: Согласиться
    tra_crashsite_opt_b_4: Отказаться
    tra_crashsite_res_a_4: |-
      Гек не может сдержать эмоций, непроизвольно выпуская теплый и приятный аромат благодарности.
      Он открывает бортовой журнал своего корабля и показывает мне поврежденную запись, на которой пираты обстреливают его судно фазовыми лучами.
      Запись резко обрывается, и гек указывает на небо, вежливо, но уверенно подталкивая меня браться за работу.
    tra_crashsite_res_b_4: Гек, похоже, ошарашен моим отказом. Он вновь показывает
      мне ценный груз, которым готов поделиться. В итоге он провожает меня печальным
      вздохом.
    tra_crashsite_wait_4: "%NAME% нервно переминается с ноги на ногу. Ему не терпится
      услышать, что ограбившие его пираты получили по заслугам."
    tra_crashsite_ret_desc_4: "%NAME% внимательно осматривает меня, с радостью отмечая,
      что мне удалось не только пережить бой с пиратами, но и сохранить все свои конечности."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      Гек указывает на свежие опалины на своем корабле и тыкает пальцем в пустой складской отсек. Он говорит приглушенным тоном и нервно оглядывается. Будто боится, что у него из-за спины выскочит какой-нибудь представитель власти.
      Гек достает нечто похожее на обычный топливный блок. Он очень тихо и осторожно вскрывает оболочку, и внутри я вижу совершенно новый мультитул с характерными вай’кинскими отметками и символикой.
      Гек резко захлопывает тайник и показывает на пустой отсек. Очевидно, в нем и хранилась его ценная контрабанда...
    tra_crashsite_opt_a_5: Предложить вернуть товар
    tra_crashsite_opt_b_5: Сообщить властям
    tra_crashsite_res_a_5: "%NAME% от радости скачет на цыпочках. Он указывает мне
      на станцию, с которой забрал свой груз, а затем предупреждает меня, что тамошняя
      система безопасности приведена в боевую готовность."
    tra_crashsite_res_b_5: |-
      Не дав ушлому контрабандисту опомниться, я сообщаю властям системы о преступлении. Он напуган и считает, что его предали.
      На экране моего визора появляется лицо представителя Гекской торговой федерации; причудливые контуры клюва подчеркивают высокое положение особи. Следуя традициям геков, он подкрепляет словесную благодарность юнитами.
    tra_crashsite_wait_5: "%NAME% нервно переминается с ноги на ногу. Он ждет новостей
      о моем проникновении на защищенный объект."
    tra_crashsite_ret_opt_a_5: Обменяйтесь координатами
    tra_crashsite_ret_res_a_5: Гек горячо меня благодарит. Он словно бы знал, что
      я достану ему новые координаты. Он протягивает мне обещанный мультитул, бегая
      виноватыми глазами по моему экзокостюму. Будто бы проверяет, нет ли у меня травм
      и ранений.
    tra_crashsite_ret2_opt_a_5: Принять в награду мультитул
    tra_crashsite_ret2_opt_b_5: Попросить юниты вместо мультитула
    tra_crashsite_fact_desc_5: Похоже, склад мультитулов перенесли в новое место.
      Гек-контрабандист, наверное, будет рад узнать его координаты.
    tra_crashsite_fact_lang_5: |-
      ОБХОД СИСТЕМЫ ШИФРОВАНИЯ // ЯДРО ДАННЫХ АКТИВИРОВАНО
      Состояние локального склада: ПУСТОЙ
      Состояние имущества: ПЕРЕМЕЩЕНО на станцию X-77393957
    tra_crashsite_fact_opt_a_5: Загрузить координаты станции
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Похоже, этот гек оценивает состояние своего имущества после
      аварии. Он нервно заламывает руки и прыгает с места на место не то от беспомощности,
      не то от стыда. Судя по всему, несчастный сам не может понять, нужна ли ему
      помощь.
    tra_crashsite_opt_a_6: Предложить помощь
    tra_crashsite_opt_b_6: Спросить об аварии
    tra_crashsite_res_a_6: "%NAME%, похоже, успешно разбирается со своим внутренним
      конфликтом. Похоже, он испытывает долгожданное облегчение. Внезапно опомнившись,
      он с важным видом выдыхает и дает понять, что у него есть подходящий к случаю
      подарок."
    tra_crashsite_res_b_6: Гек ежится. Превозмогая неловкое смущение, он признается,
      что этот корабль был то ли недавно куплен, то ли позаимствован. Так или иначе,
      он не успел как следует освоиться с управлением. Вся эта авария — результат
      ошибки неумелого пилота.
    tra_crashsite_ship_desc_6: Звездолет на вид совершенно новый, буквально только
      что со сборочной линии. Удручающие вмятины на носу указывают на прямое столкновение
      с астероидом. Минеральная пыль на орудийных стволах свидетельствует о том, что
      перед аварией кто-то очень увлеченно вел добычу минералов.
    tra_crashsite_ship_opt_a_6: Починить корабль
    tra_crashsite_ret_desc_6: Теперь, когда его корабль восстановлен, %NAME% выглядит
      гораздо более собранным. Он готовится перевести мне оплату с одного из своих
      счетов.
    tra_crashsite_ret_opt_a_6: Принять юниты
    tra_crashsite_ret_opt_b_6: Попросить расплатиться грузом
    tra_crashsite_ret_res_a_6: Гек с легкой душой расстается со своими юнитами. Он
      машет мне на прощание, готовый продолжить свое путешествие.
    tra_crashsite_ret_res_b_6: Гек едва заметно помрачнел, он явно не хочет отдавать
      мне свой груз. Однако мои условия кажутся ему справедливыми, и он отдает мне
      разумную часть своих минералов. Он машет мне на прощание, готовый продолжить
      свое путешествие.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: Гек громко ругается. Похоже, он чем-то сильно расстроен.
      Неподалеку из земли торчит корабль, который пропахал грязь в результате неудачного
      приземления. Вероятнее всего, этот корабль принадлежит ему.
    tra_crashsite_opt_a_7: Предложить помощь
    tra_crashsite_opt_b_7: Посмеяться над положением
    tra_crashsite_res_a_7: Несмотря на свой скептицизм, %NAME% кивает мне. Он разрешает
      мне осмотреть место аварии.
    tra_crashsite_res_b_7: "%NAME% раздражается еще сильнее. Он прогоняет меня взмахом
      руки."
    tra_crashsite_ship_desc_7: Двигатель корабля кажется подходящим для судна такого
      размера, но из-за повышенной нагрузки он все-таки отказал и теперь яростно искрит.
      Должно быть, корабль гораздо тяжелее, чем кажется.
    tra_crashsite_ship_opt_a_7: Починить двигатель
    tra_crashsite_ship_opt_b_7: Сперва уменьшить массу корабля
    tra_crashsite_ship_res_a_7: Я копаюсь в двигателе и вручную раскручиваю узлы,
      пока все не начинает снова двигаться само. Все выходит так естественно, будто
      я проделываю такое далеко не первый раз.
    tra_crashsite_ship_res_b_7: Быстро взглянув на грузовой отсек, я понимаю, что
      он забит спрессованными тяжелыми минералами. Перебросив часть груза себе, я
      снимаю лишнюю нагрузку со звездолета гека.
    tra_crashsite_ret_desc_a_7: "%NAME% очень рад, что его корабль снова работает.
      Он щедро меня вознаграждает. Но его трюм по-прежнему перегружен, и я сомневаюсь,
      что в таких условиях его двигателя хватит надолго..."
    tra_crashsite_ret_desc_b_7: "%NAME% ведет себя довольно холодно. Он явно заметил
      пропажу части своего груза. Он переводит на мой счет небольшую сумму и саркастично
      машет рукой на прощание."
    tra_crashsite_ret_opt_a_7: Помахать на прощание
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Гек нервно топчется на месте, его взгляд быстро перескакивает
      с меня на место аварии и обратно. Я замечаю в его руках какой-то предмет, который
      он очень быстро прячет.
    tra_crashsite_opt_a_8: Потребовать отдать предмет
    tra_crashsite_opt_b_8: Отпустить его
    tra_crashsite_res_a_8: Взвизгнув, гек протягивает мне устройство. Очевидно, он
      слишком напуган, чтобы торговаться или протестовать. Он пристально смотрит мне
      вслед и не отводит глаз, пока я не ухожу.
    tra_crashsite_res_b_8: Гек нервно хихикает и предлагает мне юниты, поняв, что
      я не собираюсь прерывать этот акт мародерства. Он пристально смотрит мне вслед
      и не отводит глаз, пока я не ухожу.
    tra_crashsite_done_8: Увидев меня вновь, гек-собиратель застывает на месте. Он
      пристально смотрит на меня и ждет, когда я уйду.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Гек весело скачет вокруг большой ямы, словно, получая
      удовольствие от этой нестерпимой жары. Похоже, он рад меня видеть. По какой-то
      ему одному известной причине он бесплатно перезаряжает мою систему защиты от
      вредных факторов.
    tra_scavenger_cold_desc_1: Гек весело скачет вокруг большой ямы и, видимо, не
      обращает никакого внимания на лютый холод. Похоже, он рад меня видеть. По какой-то
      ему одному известной причине он бесплатно перезаряжает мою систему защиты от
      вредных факторов.
    tra_scavenger_lush_desc_1: Гек весело скачет вокруг большой ямы. Похоже, он рад
      видеть меня. По какой-то ему одному известной причине он бесплатно перезаряжает
      мою систему жизнеобеспечения.
    tra_scavenger_dust_desc_1: Гек весело скачет вокруг большой ямы. Похоже, он рад
      меня видеть. По какой-то ему одному известной причине он бесплатно перезаряжает
      мою систему защиты от вредных факторов.
    tra_scavenger_tox_desc_1: Гек весело скачет вокруг большой ямы и, видимо, не обращает
      никакого внимания на токсичную атмосферу. Похоже, он рад меня видеть. По какой-то
      ему одному известной причине он бесплатно перезаряжает мою систему защиты от
      вредных факторов.
    tra_scavenger_rad_desc_1: Гек весело скачет вокруг большой ямы и, видимо, не обращает
      никакого внимания на высокий уровень радиации. Похоже, он рад меня видеть. По
      какой-то ему одному известной причине он бесплатно перезаряжает мою систему
      защиты от вредных факторов.
    tra_scavenger_opt_a_1: Поблагодарить и уйти
    tra_scavenger_res_a_1: "%NAME% отмахивается от моей благодарности и загадочно
      улыбается."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      Видимо, гек здесь уже давно. Следы красной почвы на его экзокостюме и мультитуле подсказывают, что он долго вел раскопки, но, похоже, настроение у него очень хорошее.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_cold_desc_2: |-
      Видимо, гек здесь уже давно. Его раскаленный мультитул покрыт капельками конденсата. Похоже, это единственный источник тепла среди этого мороза. Тем не менее, настроение у него, похоже, отличное.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_lush_desc_2: |-
      Видимо, гек здесь уже давно. Его экзокостюм покрыт грязью и травой. Это верный признак успешной рудной экспедиции.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_dust_desc_2: |-
      Видимо, гек здесь уже давно. На его экзокостюме отчетливо видны следы воздействия частого перепада температур, а его мультитул покрыт слоем пыли. И все же настроение у него, похоже, отличное.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_tox_desc_2: |-
      Видимо, гек здесь уже давно. Его экзокостюм и мультитул местами заметно разъело кислотой, но даже несмотря на это, настроение у него, похоже, отличное.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_rad_desc_2: |-
      Видимо, гек здесь уже давно. Его экзокостюм изучает мягкое свечение — результат долгих раскопок в условиях повышенной радиации. Несмотря на это, настроение у него, похоже, хорошее.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_opt_a_2: Предложить оплату
    tra_scavenger_res_a_2: Когда %NAME% слышит об оплате, его глаза начинают блестеть.
      Он с радостью принимает мои юниты, довольный моим знанием гекских обычаев.
    tra_scavenger_opt_b_2: Принять с благодарностью
    tra_scavenger_res_b_2: "%NAME% поет мне что-то веселое на прощание."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      На фоне этих бескрайних обожженных солнцем просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в жарком климате.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_cold_desc_3: |-
      На фоне этих бескрайних ледяных просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в холодном климате.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_lush_desc_3: |-
      На фоне этих бескрайних зеленых просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в заросшей глуши.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_dust_desc_3: |-
      На фоне этих бескрайних пустынных просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял посреди бесплодных земель.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_tox_desc_3: |-
      На фоне этих бескрайних токсичных просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в ядовитых краях.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_rad_desc_3: |-
      На фоне этих бескрайних пораженных радиацией просторов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в этих светящихся краях.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_opt_a_3: Указать путь
    tra_scavenger_res_a_3: Гек с радостью принимает навигационные данные и с облегчением
      изучает их расшифровку. Похоже, его насущная проблема решена, но он не торопиться
      улетать. Он вознаграждает меня и утыкается в свой планшет. Возможно, у него
      остались какие-то дела.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      Гек сначала бросается на меня, но потом берет себя в руки и останавливается. Вид у него одичалый. Так выглядит зверь, который оголодал настолько, что готов рвать горло ради еды.
      <MOOD>Sad<>Отчаянно пытаясь наладить со мной контакт, он жестами показывает мне какой-то символ. Этот символ удивительно похож на обозначение юнита.
    tra_scavenger_opt_a_4: Дать юниты
    tra_scavenger_opt_b_4: Дать нутриенты из экзокостюма
    tra_scavenger_opt_c_4: Прогнать его
    tra_scavenger_res_a_4: Когда юниты оказываются на счету гека, он испытывает заметное
      облегчение, которое вскоре сменяется смущением. Он прокашливается.
    tra_scavenger_res_b_4: Гек разочарованно вскрикивает, но, похоже, ему удается
      быстро взять себя в руки. Он выглядит смущенно. Он уже долгое время находится
      вдали от цивилизации.
    tra_scavenger_res_c_4: В глазах гека пылает ярость, но вскоре ей на смену приходят
      смущение и стыд. Он приносит мне свои извинения, затем извиняется за принесенные
      извинения и в итоге захлопывает клюв.
    tra_scavenger_desc2_4: В воздухе повисает неловкая тишина.
    tra_scavenger_opt_d_4: Спросить об этом месте
    tra_scavenger_res_d_4: |-
      Гек и сам не против поскорее сменить тему и с энтузиазмом передает мне данные, которые привели его сюда.
      Согласно историческим записям, во время расцвета империи Первородов жил один корвакс. Его сделали рабом на этой планете, но он сумел сбежать. Корвакс успел добраться до этого места, после чего его след оборвался.
      %NAME% считает, что этот побег — а в то время это было нечто неслыханное — имеет огромное значение для истории геков. Вероятно, корвакс-беглец спрятал что-то важное в поврежденном механизме, который остался тут с тех времен. Если бы только его можно было открыть!
    tra_scavenger_debris_4: Я подхожу к капсуле и слышу резкий, пронзительный звук
      сирены.
    tra_scavenger_debris_lang_4: ВНИМАНИЕ! ОБНАРУЖЕНА ОРГАНИЧЕСКАЯ СУЩНОСТЬ! ВНИМАНИЕ!
    tra_scavenger_debris_opt_a_4: Прикоснуться к экрану
    tra_scavenger_debris_opt_b_4: Использовать Атлас-пасс
    tra_scavenger_debris_opt_c_4: Отключить систему жизнеобеспечения
    tra_scavenger_debris_res_a_4: Когда я прикладываю руку к экрану, сирена начинает
      вопить еще громче. Похоже, устройство специально отторгает все биологические
      формы жизни.
    tra_scavenger_debris_res_b_4: Устройство тихо гудит, реагируя на Атлас-пасс. Тревога
      отключается, и я извлекаю из капсулы содержимое.
    tra_scavenger_debris_res_c_4: |-
      Я решаю рискнуть и, задержав дыхание, отключаю систему жизнеобеспечения своего экзокостюма. Я прикладываю руку к экрану, надеясь, что мои признаки жизни надежно скрыты.
      Этого оказывается достаточно, чтобы обмануть древнюю технологию. Устройство тихо гудит, и я достаю из капсулы содержимое. После этого я спешу включить систему жизнеобеспечения обратно.
    tra_scavenger_ret_desc_4: При виде панциря в моих руках %NAME% меняется в лице,
      которое становится еще кровожаднее, чем было до этого. Он начинает потеть, а
      его пальцы заметно трясутся. В его всепоглощающем желании обладать этим панцирем
      есть что-то тревожное и даже жуткое.
    tra_scavenger_ret_opt_a_4: Отдать панцирь
    tra_scavenger_ret_opt_b_4: Не отдавать панцирь
    tra_scavenger_ret_res_a_4: |-
      Гек выхватывает у меня панцирь и зловеще хихикает. В обмен он предлагает мне существенное вознаграждение в виде скоплений нанитов. Такое чувство, будто наниты и сами рады поскорее расстаться с геком.
      %NAME% отпускает меня.
    tra_scavenger_ret_res_b_4: Понимая, что панцирь ему не достанется, гек приходит
      в ярость. Чистый незамутненный гнев этого небольшого существа выглядит устрашающе.
      Чутье подсказывает мне не отдавать ему этот панцирь. В любых других руках он
      будет сохраннее.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% бесцельно бродит по небольшому клочку земли. Он
      то и дело поглядывает на горизонт широко раскрытыми задумчивыми глазами."
    tra_scavenger_opt_a_5: Спросить, что он здесь делает
    tra_scavenger_opt_b_5: Посмотреть на горизонт вместе с ним
    tra_scavenger_res_a_5: Гек указывает на пейзаж, а затем поднимает руку к небу.
      Для него ответ очевиден.
    tra_scavenger_hot_res_b_5: |-
      Мы вместе любуемся пейзажем. Есть что-то прекрасное в выжженной земле этого мира. Даже в жестких, поглощающих тепло растениях.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_cold_res_b_5: |-
      Вместе мы любуемся белоснежным пейзажем. В этом ледяном мире есть своя суровая красота.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_lush_res_b_5: |-
      Мы вместе любуемся пейзажем. Мир, наполненный жизнью во всем ее разнообразии и великолепии. От такой красоты просто захватывает дух.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_dust_res_b_5: |-
      Мы вместе любуемся пейзажем. Эти бескрайние пустынные дюны не кажутся мне опасными или недружелюбными. Напротив, в них есть что-то притягательное.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_tox_res_b_5: |-
      Мы вместе любуемся пейзажем. Ядовитая растительность здесь на удивление красива. Она предательски заманчиво блестит и переливается всеми цветами радуги.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_rad_res_b_5: |-
      Мы вместе любуемся пейзажем. Наслаждаемся мягким свечением и яркими цветными узорами на местных растениях причудливой формы.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      Гек удивленно смотрит на меня. Он не совсем понимает, кто или что я такое, как здесь оказался и что тут забыл. Я замечаю, что он крутит в пальцах какой-то предмет. Постепенно его взгляд становится все более жадным.
      <MOOD>Neutral<>И вдруг от этой жадности не остается и следа. Он кладет этот загадочный предмет мне в руку и сжимает мои пальцы вокруг него. Подарок. Его желание поторговать со мной, конечно же, очень велико, но тоска по ушедшему навсегда другу оказывается сильнее.
    tra_scavenger_opt_a_6: Принять с благодарностью
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% не верит своей удаче. Приближаясь к нему, я вижу, как его переполняют эмоции. Нас окутывает пьянящий аромат.
      Он бросает взгляд на лежащую рядом с нами капсулу и вздрагивает, будто она ассоциируется у него с какими-то мрачными воспоминаниями. Похоже, это содрогание растревожило какую-то внутреннюю рану, которую не видно снаружи. Бедный гек в отчаянии. Отказывать ему в помощи было бы слишком жестоко.
    tra_scavenger_opt_a_7: Спросить о капсуле
    tra_scavenger_opt_b_7: Спросить о ране
    tra_scavenger_res_a_7: Я старательно подбираю жесты, которые помогут мне максимально
      точно сформулировать мой вопрос, но %NAME% отворачивается и делает вид, что
      не понимает меня.
    tra_scavenger_res_b_7: Из его глаз ручьем текут слезы. %NAME% вдруг кажется мне
      еще меньше, чем он есть на самом деле. Череда печальных событий привела его
      сюда, но языковой барьер мешает ему мне обо всем рассказать... Или, может быть,
      он просто слишком слаб.
    tra_scavenger_ret_desc_7: 'Гек указывает на свой планшет, сообщая мне о своем
      печальном финансовом положении: на его счетах пусто, кто-то забрал у него все
      до последнего юнита. Похоже, это дело рук Грузовой корпорации геков.'
    tra_scavenger_ret_opt_a_7: Спросить о Грузовой корпорации геков
    tra_scavenger_ret_opt_b_7: Дать юниты
    tra_scavenger_ret_res_a_7: Гек, похоже, расстроен. Он трясет головой, отказываясь
      отвечать на такие вопросы.
    tra_scavenger_ret_res_b_7: Настроение гека мгновенно меняется. Он практически
      прыгает от счастья и крепко меня обнимает. Он достает ценный предмет из своей
      сумки и отдает его мне, показывая, что обойдется без него.
    tra_scavenger_debris_lang_7: СОБСТВЕННОСТЬ ГРУЗОВОЙ КОРПОРАЦИИ ГЕКОВ <IMG>SLASH<>
      ИСПОЛЬЗОВАТЬ ТОЛЬКО ПРИ АВАРИИ <IMG>SLASH<> НЕСАНКЦИОНИРОВАННЫЙ ЗАПУСК ЗАПРЕЩЕН
    tra_scavenger_debris_res_a_7: Экран гаснет. Я замечаю странный тревожный запах,
      висящий над капсулой. Затем мне резко становится нечем дышать. Больше здесь
      делать нечего. Со спокойной душой я ухожу.
    tra_scavenger_done_7: "%NAME% рад меня видеть. Он вновь благодарит меня, а затем
      вежливо откланивается. Прежде чем он сможет двинуться дальше, ему нужно привести
      свои дела в порядок."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Лицо гека озаряет мимолетная радость, на смену которой быстро приходит разочарование. К сожалению, он ждал здесь не меня.
      <MOOD>Neutral<>Стараясь извлечь хоть какую-то пользу из нашей встречи, он показывает мне изображение другого существа. Мне неясны их отношения, однако вопрос моего собеседника очевиден: видел ли я этого гека?
    tra_scavenger_opt_a_8: Огорчить его
    tra_scavenger_opt_b_8: Предложить помощь в поисках
    tra_scavenger_res_a_8: Я не узнаю гека на изображении. Я говорю об этом моему
      собеседнику. %NAME% кивает. Похоже, он был готов услышать такой ответ.
    tra_scavenger_res_b_8: "%NAME% отказывается от моего предложения, хотя он явно
      признателен мне за желание помочь. Поиски гека на снимке привели его сюда, но,
      похоже, тут его след обрывается."
    tra_scavenger_ret_8: Он вздыхает и не представляет, как теперь найти своего друга.
      Однако он должен остаться здесь на случай, если другой гек однажды вернется.
    tra_scavenger_ret2_8: "%NAME% вздыхает и не представляет, как теперь найти своего
      друга. Однако он должен остаться здесь на случай, если другой гек однажды вернется."
    tra_scavenger_ret_opt_a_8: Предложить усилитель сигнала
    tra_scavenger_ret_opt_b_8: Организовать трансляцию
    tra_scavenger_ret_res_a_8: Гек с благодарностью принимает усилитель сигнала и
      дает мне подарок. Если его друг находится на этой планете, теперь он обязательно
      найдет это место.
    tra_scavenger_ret_res_b_8: |-
      Гекская торговая федерация принимает мой ключ трансляции и мгновенно начинает передачу сигнала, который подготовил %NAME%. Если его друг находится в этой системе, он обязательно получит сообщение.
      %NAME% поражен моими возможностями. В благодарность он дает мне подарок, сожалея, что не может предложить мне ничего более ценного.
    tra_scavenger_done_8: "%NAME% радостно приветствует меня. Похоже, он все еще ждет
      своего друга, но на этот раз их встреча и правда может состояться."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: Гек вздрагивает от удивления и смотрит на меня с недоверием.
      Судя по его экипировке, он готов бросить вызов бурям, бушующим на этой планете,
      однако встретить здесь кого-то еще он явно не рассчитывал.
    tra_ext_scavenger_opt_a_1: Спросить, что он здесь делает
    tra_ext_scavenger_res_a_1: |-
      %NAME% пробегает глазами по моей сумке, и настроение его явно улучшается. Пока он был здесь, ему удалось собрать внушительное количество кристаллов бури. Он хотел продать их, но...
      <MOOD>NEUTRAL<>Гек беспокойно ерзает на месте. Похоже, он хочет подарить один из кристаллов мне, но врожденные инстинкты не позволяют ему бесплатно раздавать товар.
    tra_ext_scavenger_opt_b_1: Предложить юниты
    tra_ext_scavenger_res_b_1: Для гека эта сделка была не очень выгодной, но, судя
      по всему, его это устраивает. Когда юниты оказываются на его счету, по телу
      гека пробегает легкая дрожь. Он с радостью отдает мне скопление кристаллов.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: Гек явно куда-то торопится и изо всех сил старается не обращать
      на меня внимания. Я ощущаю вязкий и терпкий аромат.
    tra_walkabout_opt_a_1: Поприветствовать
    tra_walkabout_opt_b_1: Оставить в покое
    tra_walkabout_res_a_1: Миниатюрный инопланетянин проносится мимо меня. Судя по
      всему, он слишком занят, чтобы как-то реагировать на мое приветствие.
    tra_walkabout_res_b_1: Я не мешаю геку заниматься его делами.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Этот гек даже под ноги себе не смотрит. Из его клюва льется
      бесконечный поток слов, а из передатчика, установленного где-то в недрах его
      костюма, кто-то так же безостановочно ему отвечает. Никто из участников беседы
      не хочет прерваться и выслушать собеседника.
    tra_walkabout_opt_a_2: Присоединиться к диалогу
    tra_walkabout_opt_b_2: Помахать рукой у гека перед лицом
    tra_walkabout_res_a_2: Я добавляю свой голос в этот несмолкающий хор, но гек,
      похоже, меня даже не замечает.
    tra_walkabout_res_b_2: Я пытаюсь привлечь внимание гека, и на мгновение он действительно
      замирает, но, быстро опомнившись, вновь набирает скорость.. Его собеседник продолжает
      болтать. Похоже, он даже не заметил этой паузы.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Торговец, кажется, рад тому, что его остановили. Куда бы
      он ни направлялся, делает он это явно через силу, нехотя волоча ноги.
    tra_walkabout_opt_a_3: Успокоить
    tra_walkabout_opt_b_3: Оставить в покое
    tra_walkabout_res_a_3: Я улыбаюсь геку и одобрительно хлопаю его по плечу. Увы,
      его это совсем не утешает.
    tra_walkabout_res_b_3: Гек с сожалением вздыхает, понимая, что мне нечем отвлечь
      его работы, которую ему так не хочется выполнять. Он плетется дальше.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Гек, похоже, недоволен тем, что из-за меня ему пришлось
      остановиться. Он потирает клюв и на миг закрывает глаза, словно пытаясь что-то
      вспомнить...
    tra_walkabout_opt_a_4: Крикнуть
    tra_walkabout_opt_b_4: Тихо свалить
    tra_walkabout_res_a_4: Я кричу, и торговец мгновенно открывает глаза. Он смотрит
      на меня с недоверием, слегка поеживаясь, будто он не уверен в реальности моего
      существования. В какой-то момент мне кажется, что сейчас он протянет руку и
      попробует меня ущипнуть, но гек быстро приходит в себя.
    tra_walkabout_res_b_4: Я медленно отхожу в сторону. Открыв глаза, гек немедленно
      продолжает свой путь. Словно нашей встречи никогда и не было.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: Гек останавливается и с интересом смотрит на меня острым
      пронзительным взглядом. Краем глаза я замечаю, как он кладет руку себе на бедро,
      а потом понимаю, что он тайком сканирует мой экзокостюм.
    tra_walkabout_opt_a_5: Возмутиться
    tra_walkabout_opt_b_5: Уйти
    tra_walkabout_res_a_5: Будучи пойман с поличным, гек пожимает плечами и смотрит
      на экран своего сканера. Он что-то записывает и на прощание одаривает меня загадочным
      взглядом.
    tra_walkabout_res_b_5: Понимая, что гек преследует какие-то личные цели и явно
      не заботится о моих интересах, я быстро ухожу.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Гек очень стесняется. Похоже, он хочет узнать стороннее
      мнение по интересующему его вопросу. Он неловко съеживается и втягивает голову.
      Словно бы не хочет, чтобы его видели.
    tra_walkabout_opt_a_6: Успокоить
    tra_walkabout_opt_b_6: Посмеяться над его ножками
    tra_walkabout_res_a_6: Гек благодарит меня за поддержку с помощью универсальных
      жестов и при этом весело кудахчет. Он возвращается к своим делам, но походка
      его, кажется, стала более уверенной.
    tra_walkabout_res_b_6: Похоже, я задел его за живое. Он выглядит еще более подавленным
      и быстро убегает прочь.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: Гек с нетерпением смотрит на меня. Наверное, он гадает,
      что же я хочу ему сказать.
    tra_walkabout_opt_a_7: Заставить его подождать
    tra_walkabout_opt_b_7: Оставить его в покое
    tra_walkabout_res_a_7: Гек понимает, что я не скажу ничего интересно. Он сердито
      отмахивается и возвращается к своим делам.
    tra_walkabout_res_b_7: Сердито выражая недовольство моим бесполезным вмешательством,
      гек возвращается к своим делам.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Судя по всему, этот гек куда-то направлялся. Заметив, как
      я машу ему рукой, он оборачивается, игриво что-то насвистывая. Похоже, я вызываю
      у него определенный интерес. Ему весьма любопытно, что же я сделаю дальше.
    tra_walkabout_opt_a_8: Впечатлить его мультитулом
    tra_walkabout_opt_b_8: Впечатлить его юнитами
    tra_walkabout_res_a_8: Гек внимательно и с большим интересом изучает детали моего
      мультитула. Но мне кажется, что он оценивает не столько качество моего снаряжения,
      сколько мой выбор. В конце концов, он удовлетворенно кивает и продолжает свой
      путь.
    tra_walkabout_res_b_8: Глядя на состояние моего счета, гек поневоле начинает смеяться.
      Несколько раз он пытается взять себя в руки и заговорить, но снова срывается
      на хохот. Он благодарит меня — хотя и не очень понятно, за что — и возвращается
      к своим делам.
    tra_filler_desc_21: Проходя мимо, я замечаю, как этот гек тянется ко мне, высунув
      свой дрожащий язык. Когда наши взгляды пересекаются, он быстро втягивает язык
      обратно. Мы смотрим друг на друга в неловком молчании.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Принюхаться
    tra_filler_opt_b_21: Угрожать
    tra_filler_res_a_21: Я делаю глубокий вдох. В ответ %NAME% выпускает специфический,
      но при этом на удивление знакомый запах. Похоже, он собой доволен. Я ухожу,
      чувствуя себя очень неловко.
    tra_filler_res_b_21: Я кладу руку на свой мультитул и смотрю на гека очень сердитым
      взглядом. Он испуганно визжит.
    tra_request_text_41: "%NAME% делает глубокий вдох, удаляя из воздуха свой аромат.
      Он выжидающе наблюдает за моей реакцией."
    tra_filler_desc_22: Приземистое существо, похоже, чем-то взволновано. Существо
      машет планшетом перед моим лицом. На экране я вижу лот на завершенном аукционе.
      Улучшение гипердвигателя только что было продано по бросовой цене.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Приободрить
    tra_filler_opt_b_22: Посмеяться
    tra_filler_res_a_22: "%NAME% выглядит печально, и я пытаюсь отвлечь гека. Он нетерпеливо
      отмахивается от меня, но уже выглядит не таким расстроенным."
    tra_filler_res_b_22: Гек выглядит пристыженным, словно он не справился с простейшей
      задачей. Он отказывается продолжать разговор.
    tra_request_text_42: "%NAME% чирикает и попискивает. Перспектива новой сделки
      подбодрила его."
    tra_filler_desc_23: Я определенно не знаю этого гека, но при встрече на меня внезапно
      накатывает ощущение привязанности. Меня захлестывает волна сладостно-горькой
      ностальгии.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Обнять его
    tra_filler_opt_b_23: Задержать дыхание
    tra_filler_res_a_23: Я заключаю гека в объятия на несколько минут. Я чувствую
      невероятную защищенность и спокойствие, словно вместе мы можем преодолеть любые
      трудности. Он выглядит довольным, когда я наконец-то отступаю назад.
    tra_filler_res_b_23: Я задерживаю дыхание, чтобы не дышать феромонами, которые
      испускает %NAME%. Чувство знакомства вскоре пропадает, подтверждая мои подозрения.
    tra_request_text_43: "%NAME% наверняка мне поможет. Мы сольемся в великолепной
      сделке."
    tra_filler_desc_24: Гек кричит в свой наушник раздраженным и заносчивым тоном.
      Похоже, он не рад какой-то заключенной сделке.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Вежливо попросить его помолчать
    tra_filler_opt_b_24: Покашлять
    tra_filler_res_a_24: Я пытаюсь привлечь внимание гека, но он отмахивается от меня.
    tra_filler_res_b_24: Я демонстративно кашляю, но гек игнорирует меня.
    tra_request_text_44: "%NAME% прекращает разговор, раздраженно щелкая клювом. Он
      нетерпеливо смотрит на меня."
    tra_filler_desc_25: Гек остервенело стучит по планшету. Ему никак не удается написать
      сообщение. Он вводит и удаляет полосы текста с одинаковой яростью.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Взглянуть на экран
    tra_filler_opt_b_25: Оставить его в покое
    tra_filler_res_a_25: Я заглядываю через плечо гека, пытаясь прочитать сообщение,
      но не понимаю его язык. Он бросает на меня раздраженный взгляд и закрывает собой
      экран планшета.
    tra_filler_res_b_25: Кажется, гек занят. Ну и пусть занимается своими делами.
    tra_request_text_45: "%NAME% что-то бормочет мне, ожидая сочувствия. Я формулирую
      свою просьбу."
    tra_filler_desc_26: Гек достает из кармана какое-то лакомство. Оно похоже на серую
      кишку, наполненную маслянистыми кусочками неведомых растений. Он подбадривает
      меня кивком и изображает поедание.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Попробовать
    tra_filler_opt_b_26: Отказаться
    tra_filler_res_a_26: |-
      Я принимаю скользкую снедь с некоторым опасением, но все же пробую ее на вкус. К моему облегчению она тает на языке. У этого угощения превосходный, сложный и приятный букет вкусов. Мне не доводилось такое пробовать.
      %NAME% следит за моей реакцией и с довольным видом делает несколько пометок.
    tra_filler_res_b_26: "%NAME% не желает принимать мой отказ. Он продолжает кивать
      головой и тыкать в меня своим неаппетитным угощением. Я поспешно сбегаю."
    tra_request_text_46: "%NAME% ждет. Кажется, он надеется, что я приму этот странный
      образец в рамках сделки."
    tra_filler_desc_27: 'Странная форма жизни выглядит взволнованной. Окружающий ее
      воздух несколько раз меняет ярко выраженный аромат: с запаха солнечного вечера
      на запах морозной снежной ночи.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Выбрать солнечный аромат
    tra_filler_opt_b_27: Выбрать морозный аромат
    tra_filler_res_a_27: Аромат гека усиливается. Он расслабляет меня, вызывая воспоминания
      о теплой траве, стрекочущих насекомых, мягком солнечном свете. Гек благодарит
      меня, с облегчением принимая решение.
    tra_filler_res_b_27: Аромат гека усиливается. Он интригует меня, вызывая образы
      лунного света и тайны, замерзших деревьев, вьющегося тумана. Гек благодарит
      меня, с облегчением принимая решение.
    tra_request_text_47: "%NAME% выглядит озабоченным и расстроенным тем, что мой
      разум не концентрируется на запахе."
    tra_filler_desc_28: При моем приближении %NAME% тыкает в меня планшетом. Из его
      обонятельных желез вырывается облако приторных запахов. На экране изображен
      гек и, кажется, сложная система оценки. Рассчитанные значения выглядят невысокими.
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Ввести высокое значение
    tra_filler_opt_b_28: Ввести низкое значение
    tra_filler_res_a_28: Я ввожу в систему высокое значение, но показатели не улучшаются.
      С возрастающим волнением гек возвращается к своей работе.
    tra_filler_res_b_28: С криком отчаяния гек выхватывает планшет до того, как я
      успеваю ввести низкое значение. Он прижимает его к груди и прогоняет меня взглядом.
    tra_request_text_48: "%NAME% счастливо чирикает. Он щелкает по планшету и готовит
      товары к проверке."
    tra_filler_desc_29: Внимание этого гека сосредоточено на полном цифр экране. Когда
      он касается его, крупные суммы переходят с одного счета на другой, хотя у переводов
      нет явного назначения. Кажется, маленькому торговцу доставляет большое удовольствие
      просто смотреть на изменение цифр и напевать себе под нос.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Подпеть
    tra_filler_opt_b_29: Уйти
    tra_filler_res_a_29: Я подпеваю геку и наблюдаю вместе с ним, как богатство перетекает
      со счета на счет. Вместе мы наслаждаемся радостью, которую дарит коммерческое
      предприятие, растянувшееся на континенты, планеты, звездные системы и обладающее
      бесконечными возможностями роста. Я отхожу, чувствуя головокружение.
    tra_filler_res_b_29: Я ухожу, не ввязываясь в его странный ритуал.
    tra_request_text_49: "%NAME% выглядит удивленным, узнав о возможности настоящей
      сделки. Он собирается и выслушивает мою просьбу."
    tra_npc_hot_desc_2: |-
      Гек тяжело дышит, его руки покрыты землей. Рядом с ним лежат испачканные в земле камни, завернутые в широкие листья.
      Посмотрев на меня налитыми кровью глазами, он указывает на странные камни и выжженную землю вокруг. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Предложить помощь ботаника
    tra_npc_hot_opt_b_2: Уйти
    tra_npc_hot_res_a_2: Гек благодарен меня за помощь. Он поворачивается ко мне и
      протягивает руку, но я замечаю зловонное масло, капающее с его ключа и собирающееся
      на полу неприятной лужей. Я решаю отказаться от рукопожатия.
    tra_npc_hot_res_b_2: Гек выглядит так, словно сейчас заплачет, но в его глазах
      нет влаги.
    tra_npc_hot_farm_ret: |-
      Кажется, даже внутри помещения с регулируемой температурой %NAME% страдает от климата этой планеты. Он сухо кашляет, выпуская еще одно облачко пахнущих гнилью феромонов.
      Посмотрев на меня затуманенными глазами, он выдавливает улыбку. С помощью запрошенных образцов они смогут обустроить здесь ферму солания.
    tra_npc_hot_farm_ret_opt_a: Дать образцы
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% на глазах начинает выглядеть здоровее. Возможно, дело в ожидании прибыли.
      Он очищает соланий от листьев и соломы с помощью особого устройства. Остается лишь луковица, странно губчатая на ощупь. Он предает готовое к посадке растение мне.
    tra_npc_hot_farm_ret_opt_b: Оставить образцы себе
    tra_npc_hot_farm_ret_res_b: |-
      Видно, что %NAME% чувствует себя хуже. Земледелие в этом климате со временем его прикончит. Я пытаюсь выразить обеспокоенность, указывая на нездоровую маслянистую жидкость, сочащуюся меж его чешуек.
      Он паникует, его взгляд прикован к обрезкам солания. Он показывает, что если я не отдам эти образцы, то он сам отправится на сбор новых, пусть даже в сущем пекле. Ничто не может отговорить его от этого плана.
    tra_npc_hot_farm_ret_res_c: Я решительно убираю срезанный соланий. %NAME% выглядит
      подавлено.
    tra_npc_hot_desc_3: |-
      %NAME% подзывает меня к себе, словно желая выдать мне важное задание. У него хорошее настроение даже несмотря на очевидный физический дискомфорт. Он часто почесывает свой округлившийся живот.
      Указав на побег огненной ягоды, произрастающей на этой планете, он объясняет, что готов расстаться с драгоценными юнитами в обмен на образец большего размера.
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Спросить о ягоде
    tra_npc_hot_opt_b_3: Спросить о животе
    tra_npc_hot_res_a_3: У гека аж глаза расширяются от энтузиазма. Он протягивает
      мне цифровую листовку, рассказывающую о питательных свойствах огненных ягод.
      Приведенные данные показывают краткосрочное и долгосрочное положительное влияние
      на здоровье. Судя по ним, ягоды станут полезной альтернативой синтетическим
      продуктам.
    tra_npc_hot_res_b_3: "%NAME% улыбается с умным видом, но ничего не говорит."
    tra_npc_hot_ret_desc_3: "%NAME% с оптимизмом поглядывает на мой рюкзак в надежде,
      что у меня есть нужные ему огненные ягоды."
    tra_npc_hot_ret_opt_a_3: Дать огненные ягоды
    tra_npc_hot_ret2_desc_3: |-
      Гек начинает громко петь и испускать радостный запах. Он осторожно убирает ягоды и переводит мне обещанный платеж.
      Похоже, %NAME% теперь доверяет мне, потому что показывает изображение природного каменного бассейна, нагретого местной звездой и идеально подходящего для рождения геков. Он налаживает со мной общение и просит оказать честь, назвав его первого детеныша.
    tra_npc_hot_ret2_opt_a_3: Дать имя, дарующее богатство
    tra_npc_hot_ret2_opt_b_3: Дать имя, дарующее щедрость
    tra_npc_hot_ret2_opt_c_3: Дать имя, дарующее ум
    tra_npc_hot_ret2_res_a_3: Гек кивает, мне удалось не обмануть его доверие. Возможно,
      с таким сильным именем его детеныш вырастет великим гением торговли. Он так
      доволен, что делает мне подарок в знак благодарности.
    tra_npc_hot_ret2_res_b_3: Кажется, гека смущает мой выбор, но все же он соглашается,
      запоминая выбранное имя.
    tra_npc_hot_ret2_res_c_3: Гек задумывается, словно подобное имя даже не приходило
      ему в голову. Кажется, он высоко оценил мой совет и предлагает подарок в знак
      благодарности.
    tra_npc_hot_desc_4: |-
      Прежде чем я успеваю отреагировать, гек вытаскивает маленькую бутылочку и брызгает на мои перчатки сильно пахнущим маслом. Мой костюм никак не реагирует, но сам гек старается не касаться масла.
      Он протягивает мне планшет. На экране появляются два ящика. Торговец нажимает на один из них, показывая, что мне нужно коснуться второго умасленным пальцем...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Осмотреть планшет
    tra_npc_hot_opt_b_4: Коснуться экрана
    tra_npc_hot_res_a_4: 'Документ на экране отмечен официальными водяными знаками
      Гекской торговой федерации. Его конкретное назначение сложно определить: шрифт
      крохотный, а язык мне неизвестен, но, похоже, это какое-то разрешение, требующее
      двух биоподписей геков.'
    tra_npc_hot_ret_opt_a_4: Подделать биоподпись
    tra_npc_hot_ret_opt_b_4: Сообщить о преступлении
    tra_npc_hot_ret_res_a_4: "%NAME% радостно мне подмигивает. Он только что стал
      авторизированным продавцом технологий, торгующим улучшениями температурной защиты
      для экзокостюмов. Он предлагает мне особую цену в знак признательности дорогому
      другу..."
    tra_npc_hot_ret_res_b_4: В ужасе %NAME% отбирает у меня планшет. Гневно жестикулируя,
      он отказывается дальше со мной разговаривать.
    tra_npc_hot_ret_res_b_4alt: В ужасе %NAME% отбирает у меня планшет. С напуганным
      видом он передает мне скопление нанитов. Он надеется, что сможет купить мое
      молчание.
    tra_npc_hot_ret2_opt_a_4: Купить технологию
    tra_npc_hot_ret2_opt_b_4: Сообщить о преступлении
    tra_npc_hot_ret2_res_b_4: В ужасе %NAME% пытается вырвать у меня планшет, но не
      успевает. Гекская торговая федерация наказывает нас обоих за участие в незаконной
      торговле.
    tra_npc_hot_desc_5: "%NAME% трясется над маленьким экранированным ящиком, стоящим
      у его ног. На стенках ящика быстро образуются капли конденсата. Что бы ни находилось
      внутри, скоро оно разморозится. Гек показывает мне рваные и бесполезные остатки
      отработавшего свой срок герметика."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Предложить замену
    tra_npc_hot_res_a_5: Гек обматывает ящик новым изоляционным материалом и расцветает
      на глазах. Он открывает ящик, чтобы продемонстрировать целый набор замороженных
      пирожных, каждое из которых обладает своим ароматом и вкусом. Гек показывает,
      что готов заплатить за мое мнение о сладостях.
    tra_npc_hot_ret_opt_a_5: Попробовать «ГекНип»
    tra_npc_hot_ret_opt_b_5: Попробовать «Аномалию»
    tra_npc_hot_ret_opt_c_5: Попробовать «Шепчущее яйцо»
    tra_npc_hot_ret_res_a_5: |-
      Сладкое охлажденное пирожное со сливочным вкусом радует мой язык. Я чувствую расслабленность и одновременно голод. Я расстраиваюсь, когда доедаю угощение.
      %NAME% хихикает. Его это позабавило. Он записывает мой выбор и реакцию, а также переводит оплату за мой отзыв.
    tra_npc_hot_ret_res_b_5: |-
      Сладкий сливочный вкус пирожного скоро затеняется нарастающей атакой на мои остальные чувства. Уши заполняет шум, а глаза заволакивает красная пелена. Ощущения делаются громче и ярче, становясь невыносимыми...
      В какое-то сладостно-горькое мгновение мне кажется, что я снова дома. Внезапно все прекращается. %NAME% и я стоим и держим в руках обычные замороженные угощения.
      Я возвращаю странный продукт геку, не желая испытывать эти ощущения снова. Он выглядит немного пораженным. Затем гек переводит оплату за мой отзыв.
    tra_npc_hot_ret_res_c_5: |-
      Первоначально охлажденное пирожное кажется сладким, сливочным и приятно освежающим. Но затем приходит горькое послевкусие, ядовито пощипывая горло.
      Внезапно я начинаю хотеть мясо. %NAME% выглядит довольно вкусно...
      Гек громко покашливает. Он делает какие-то пометки и быстро рассчитывается со мной за отзыв.
    tra_npc_cold_desc_1: Земля вокруг этого гека покрыта мокрыми отпечатками ног.
      Его ботинки до сих пор покрыты снегом. Он выглядит растерянным и как в тумане
      оглядывается по сторонам, словно разыскивая что-то потерянное.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Предложить помощь
    tra_npc_cold_opt_b_1: Уйти
    tra_npc_cold_res_a_1: |-
      Гек медленно поворачивается и смотрит мне в глаза. Он неуверенно вводит координаты в мой экзокостюм. Должно быть, это последнее известное местоположение того, что он потерял в снегу.
      Он показывает мне украшающую его костюм эмблему, двойным постукиванием подчеркивая ее важность.
    tra_npc_cold_res_b_1: Дрожащий торговец продолжает поиски самостоятельно, практически
      не замечая меня.
    tra_npc_cold_wait_1: Дрожащий торговец продолжает поиски самостоятельно, практически
      не замечая меня.
    tra_npc_cold_comp_1: 'У этого гека знакомая эмблема. Я сразу же узнаю в ней символ,
      который был на костюме направившего меня в этот регион гека. '
    tra_npc_cold_desc_2: |-
      У гека предприимчивое выражение лица, словно он находится на пороге потрясающего делового начинания. Он заметно дрожит, но не совсем понятно, холод или возбуждение тому причиной.
      %NAME% подзывает меня и показывает проект местной фермы. Он показывает на тундру снаружи. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Предложить помощь ботаника
    tra_npc_cold_opt_b_2: Уйти
    tra_npc_cold_res_a_2: До сих пор подрагивая, %NAME% легонько подпрыгивает, явно
      довольный нашим сотрудничеством. Он раз за разом потирает ладони.
    tra_npc_cold_res_b_2: "%NAME% в унынии смотрит, как я отказываюсь от его предложения.
      Он продолжает дрожать, с печалью разглядывая схемы и отвратительную погоду снаружи."
    tra_npc_cold_farm_ret: Когда я возвращаюсь, %NAME% радостно рассчитывает предполагаемую
      прибыль от фермы. Среди значений ожидаемого урожая и экспортной стоимости я
      замечаю ошеломительную чистую прибыль. Торговец смотрит на мой рюкзак, надеясь,
      что я несу запрошенные образцы растений.
    tra_npc_cold_farm_ret_opt_a: Дать образцы
    tra_npc_cold_farm_ret_res_a: |-
      Гек высыпает несколько морозных кристаллов в цилиндрическое устройство. Кольцо света проходит по образцам, очищая их от мякоти и листьев, после чего %NAME% подставляет ладонь, на которую высыпаются голые семена.
      Выжидающе посматривая, он передает семена мне для выполнения последнего шага.
    tra_npc_cold_farm_ret_opt_b: Потребовать надбавку
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% недовольно фыркает, прячет планшет и нехотя переводит мне дополнительные средства. Он делает пометку, затем его лицо снова принимает учтивое выражение, словно ничего не произошло.
      Гек высыпает несколько морозных кристаллов в маленький стеклянный цилиндр. Кольцо света проходит по образцам, очищая их от мякоти и листьев, после чего %NAME% подставляет ладонь, на которую высыпаются голые семена.
      Выжидающе посматривая, он передает семена мне для выполнения последнего шага.
    tra_npc_cold_desc_3: |-
      Гек помешивает парящую жидкость в миске с автоподогревом. Он нюхает жидкость, затем в отчаянии качает головой.
      Вдруг, оживившись, он указывает на мой экзокостюм. Похоже, ему нужен довольно необычный ингредиент...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Предоставить ингредиент
    tra_npc_cold_opt_b_3: Уйти
    tra_npc_cold_res_a_3: Гек бросает мягкие лепестки в жидкость, щелкая клювом при
      каждом всплеске. Он помешивает содержимое миски, затем процеживает жидкость
      в два меньших сосуда, предлагая один мне и поднимая второй к своему клюву.
    tra_npc_cold_ret_opt_a_3: Выпить жгучую жидкость
    tra_npc_cold_ret_opt_b_3: Отказаться
    tra_npc_cold_ret_res_a_3: |-
      Я делаю пробный глоток грязноватой жидкости. Приятное тепло растекается по моим конечностям... За ним следует горячая волна головокружения.
      Не замечая моего дискомфорта, торговец чокается со мной своей миской, довольный тем, что поделился традиционным напитком.
    tra_npc_cold_ret_res_b_3: Кажется, мой отказ обидел гека. Он отбирает мою миску
      и неопрятно отпивает из своей, проливая на себя часть густой жидкости. Запах
      стоит непередаваемый.
    tra_npc_cold_desc_4: 'Гек показывает мне цифровой каталог продаваемых им замороженных
      продуктов. Цены на удивление разумны. Ролик заканчивается. Появляется сообщение,
      переведенное на понятный мне язык: «Возобновимая заморозка Красной шапочки:
      наша экономия — экономия для наших друзей!»'
    tra_npc_cold_ret_desc_4: |-
      Торговец радуется возможности передать мне сэкономленное. Великолепный запах наполняет мои ноздри, его счастье становится моим. Покупка у этого гека приносит радость...
      <PROP>None<>Внезапно %NAME% прерывается. Он хихикает. Затем пожимает плечами. Похоже, мне удалось скупить весь его товар.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Купить пищевые продукты
    tra_npc_cold_opt_b_4: Купить растительные продукты
    tra_npc_cold_opt_d_4: Уйти
    tra_npc_cold_res_a_4: Торговец радуется возможности передать мне сэкономленное.
      Великолепный запах наполняет мои ноздри, его счастье становится моим. Покупка
      у этого гека приносит счастье...
    tra_npc_cold_res_c_4: Гек улыбается и качает головой. Он повторно проигрывает
      ролик о товарах, подчеркивая уникальность своего предложения.
    tra_npc_cold_desc_5: В этом геке нет ничего необычного, но, кажется, в нем чего-то
      не достает. И только когда я замечаю слабо светящуюся железу у него на шее,
      я понимаю, что он совершенно не имеет запаха.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Втянуть в себя воздух
    tra_npc_cold_res_a_5: "%NAME% не знает, куда деть глаза от смущения. Пытаясь спасти
      свое достоинство, он начинает выделять маслянистую жидкость, и до меня доходит
      сладкий едва уловимый аромат, сразу же заглушаемый холодом."
    tra_npc_cold_ret_opt_a_5: Предложить пищу
    tra_npc_cold_ret_opt_b_5: Предложить обогрев
    tra_npc_cold_ret_res_a_5: Гек с благодарностью набрасывается на еду. Маслянистая
      жидкость начинает течь быстрее, его чешуя сразу же начинает блестеть и разбухать,
      а усиленные феромоны пронзают холодный воздух.
    tra_npc_cold_ret_res_b_5: Гек с благодарностью заправляет маленький обогреватель
      и прижимается к нему. Его глаза на мгновение закрываются, когда температура
      внутри него начинает повышаться.
    tra_npc_cold_ret2_desc_5: Обновленный и сияющий, гек предлагает продемонстрировать
      мне различные запахи...
    tra_npc_cold_ret2_opt_a_5: Выбрать запах успеха
    tra_npc_cold_ret2_opt_b_5: Выбрать запах мечты
    tra_npc_cold_ret2_res_a_5: Я на какое-то время теряюсь в запахе прибыли, амбиций,
      межгалактической власти. Когда я прихожу в себя, гек смотрит на меня с улыбкой.
      Я чувствую себя богаче.
    tra_npc_cold_ret2_res_b_5: Я на какое-то время теряюсь в запахе далеких реальностей,
      возможностей, дарованных далекими мирами. Когда я прихожу в себя, гек смотрит
      на меня с улыбкой. Я чувствую себя немного мудрее.
    tra_npc_lush_desc_2: |-
      Запах этого гека настигает меня еще до того, как я замечаю само существо. Он радует органы обоняния ароматами весны и солнечного света. Похоже, гек об этом знает и потому самодовольно машет рукой.
      %NAME% достает похожий на драгоценный камень цветок звездяники, глубоко вдыхая его аромат. Он предлагает мне цветок, но я не чувствую никакого запаха, только запах его феромонов.
      Помахивая цветком перед моим лицом, остроглазое существо указывает на изобильные поля снаружи. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Предложить помощь ботаника
    tra_npc_lush_opt_b_2: Уйти
    tra_npc_lush_res_a_2: Феромоны неспособного сдержать свое возбуждение гека взрываются
      ошеломляющей палитрой запахов.
    tra_npc_lush_res_b_2: Гек выглядит разочарованным и делает себе пометку.
    tra_npc_lush_farm_ret: |-
      %NAME% приветствует меня с таким экспрессивным обаянием, что я почти начинаю краснеть. Несмотря на его инопланетный внешний вид, невозможно не влюбиться в этого великолепного, добродушного, щедрого, находчивого, сильного, умного, талантливого, трудолюбивого, чувствительного, прекрас...
      Я понимаю, что мысли несутся по кругу. Должно быть, его феромоны очень сильны, раз способны вызвать такой эффект. Он скромно улыбается.
    tra_npc_lush_farm_ret_opt_a: Купить феромоны
    tra_npc_lush_farm_ret_res_a: Похоже, %NAME% не против продать немного своего волшебства.
      Он устанавливает распылитель феромонов прямо в экзокостюм. По его заверениям
      феромоны будут действовать как минимум несколько лет.
    tra_npc_lush_farm_ret_opt_b: Дать образцы
    tra_npc_lush_farm_ret_res_b: |-
      %NAME% просто лучится заразительным восторгом. Даже просто стоять рядом с ним кажется восхитительным.
      Ловкими чарующими движениями он вынимает семена из цветов и кладет их в мою руку. Посаженные в почву снаружи, скоро они превратятся в отличную звездянику.
    tra_npc_lush_desc_3: Гек улыбается и распространяет феромоны гостеприимства. Он
      показывает, что готов принимать туристов и даже подготовил на продажу различные
      полезные предметы на любой бюджет.
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Немного юнитов
    tra_npc_lush_opt_b_3: Скромная сумма
    tra_npc_lush_opt_c_3: Несметные богатства
    tra_npc_lush_res_a_3: "%NAME% бормочет, принимая предложение, но не может скрыть
      своего разочарования. За немного юнитов он может предложить следующее..."
    tra_npc_lush_reta_opt_a_3: Немного древнего железа
    tra_npc_lush_reta_opt_b_3: Немного дружелюбной слизи
    tra_npc_lush_reta_opt_c_3: Немного мертвой древесины
    tra_npc_lush_res_b_3: "%NAME% выглядит довольным. За скромную сумму он может предложить
      следующее..."
    tra_npc_lush_retb_opt_a_3: Топливо для системы жизнеобеспечения
    tra_npc_lush_retb_opt_b_3: Топливо для защиты от вредных факторов
    tra_npc_lush_retb_opt_c_3: Взлетное топливо для звездолета
    tra_npc_lush_res_c_3: "%NAME% непроизвольно хихикает, испуская облако радостного
      запаха. Я определенно вхожу в число его любимых покупателей. За крупную сумму
      он может предложить следующее..."
    tra_npc_lush_retc_opt_a_3: Технология экзокостюма
    tra_npc_lush_retc_opt_b_3: Технология звездолета
    tra_npc_lush_retc_opt_c_3: Технология мультитула
    tra_npc_lush_ret_opt_d_3: Нечто иное...
    tra_npc_lush_res_all_3: Гек торжественно передает мне товар и легонько кланяется.
    tra_npc_dust_desc_2: |-
      Этот гек выглядит отчаявшимся. Он поспешно что-то прячет от меня, но секунду спустя передумывает и с грустным видом показывает завядшее растение.
      Он указывает на сухую землю снаружи. Сморщенное инопланетное растение жалобно покачивается в его руке. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Предложить помощь ботаника
    tra_npc_dust_opt_b_2: Уйти
    tra_npc_dust_res_a_2: На секунду на лице гека появляется облегчение. Кажется,
      он готов меня обнять. Я быстро ухожу.
    tra_npc_dust_res_b_2: Из клюва гека вырывается неразборчивый клекочущий звук.
      Мне кажется, если бы у этой формы жизни были губы, он бы надулся.
    tra_npc_dust_farm_ret: "%NAME% покачивает завядший кактус, но отбрасывает его
      в сторону при моем появлении. Он с жадностью смотрит на свежую мякоть кактуса."
    tra_npc_dust_farm_ret_opt_a: Дать образцы
    tra_npc_dust_farm_ret_res_a: |-
      Гек благодарит меня. Он отправляет кактус в прибор, счищающий его мякоть и выдавливающий семена. Уверенные движения показывают, что он делал это уже сотни раз, но я замечаю, что его руки дрожат.
      Гек передает мне семена для посадки, но смотрит на меня вопросительно. Его уверенность пошатнулась. Что если и эти растения тоже завянут и умрут?
    tra_npc_dust_farm_ret2_opt_a: Предложить что-то посильнее
    tra_npc_dust_farm_ret2_opt_a1: Предложить коприт
    tra_npc_dust_farm_ret2_opt_a2: Предложить фекалий
    tra_npc_dust_farm_ret2_opt_b: Предложить азотную соль
    tra_npc_dust_farm_ret2_opt_c: Предложить собирать меньше урожая
    tra_npc_dust_farm_ret2_res_a: "%NAME% кажется недовольным, но все же принимает
      совет, обещая последовать ему, когда я закончу первоначальные работы на ферме."
    tra_npc_dust_farm_ret2_res_b: "%NAME% не может скрыть удивления. Азотная соль
      — это дорогое удобрение. Но он принимает совет, обещая последовать ему, когда
      я закончу первоначальные работы на ферме."
    tra_npc_dust_farm_ret2_res_c: "%NAME% не обрадовался идее оставить часть ценного
      урожая природе. Но он принимает совет, обещая последовать ему, когда я закончу
      первоначальные работы на ферме."
    tra_npc_dust_desc_3: Этот гек, похоже, о чем-то задумался. Его взгляд рассеян,
      а ароматические железы не работают. Он отвлеченно приветствует меня, но в его
      поведении совершенно нет показной вежливости и учтивости, принятых среди его
      сородичей. Он показывает, что ему нечем торговать.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Спросить о торговле
    tra_npc_dust_opt_b_3: Спросить о феромонах
    tra_npc_dust_opt_c_3: Спросить о друзьях
    tra_npc_dust_res_a_3: "%NAME% качает головой, указывая, что мне лучше уйти. Он
      показывает, что хочет остаться в одиночестве."
    tra_npc_dust_res_b_3: "%NAME% качает головой, указывая, что мне лучше уйти. Он
      показывает, что хочет остаться один."
    tra_npc_dust_res_c_3: |-
      Миниатюрное существо оживляется, показывая мне изображение двух детей-геков. %NAME% явно один из этих двоих. Второй, гек с чумазым лицом, сжимает в руках перепачканную грязью садовую лопатку. Они стоят взявшись за руки — лучшие друзья во всей вселенной.
      Гек вопросительно смотрит на меня, указывая на своего друга детства и пытаясь понять по моему лицу, узнаю я его или нет.
    tra_npc_dust_ret_opt_a_3: Сказать, что вы узнаете гека
    tra_npc_dust_ret_opt_b_3: Сказать, что не узнаете его
    tra_npc_dust_ret_res_a_3: |-
      Это удивительное совпадение, но второй гек на этом снимке выглядит очень знакомо. Сомнений нет: это тот самый фермер, которого я нанял работать на моей базе. Должно быть, это его родная планета.
      Я сообщаю моему новому знакомому координаты моей базы, и %NAME% не может сдержать восторга. Он благодарит меня снова и снова, болтая что-то на своем языке, и в конце отдает мне подарок.
    tra_npc_dust_ret_res_b_3: Я робко качаю головой. Как бы мне того ни хотелось,
      я не узнаю этого гека. %NAME% кивает с тоской. Похоже, он был готов услышать
      такой ответ.
    tra_npc_tox_desc_2: |-
      При моем приближении гек дергается и поспешно прячет планшет, экран которого рассматривал. Я успеваю заметить лишь часть привычно выглядящего финансового отчета и то, что напоминает планы по распределению питательных веществ через систему ирригации.
      Он смотрит на ядовитую местность снаружи и указывает на наиболее заметное скопление грибов. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Предложить помощь ботаника
    tra_npc_tox_opt_b_2: Уйти
    tra_npc_tox_res_a_2: Кажется, гек поражен моим предложением помощи, словно он
      не ожидал от меня подобной щедрости. Он робко кивает и снова указывает на скопления
      грибов.
    tra_npc_tox_res_b_2: Гек смотрит на меня пустым взглядом с непонятным выражением
      лица.
    tra_npc_tox_farm_ret: "%NAME% подпрыгивает от удивления. Похоже, он не ожидал
      снова меня увидеть."
    tra_npc_tox_farm_ret_opt_a: Дать образцы
    tra_npc_tox_farm_ret_res_a: Гек принимает грибы без особого энтузиазма. Он подозрительно
      сопит жабрами. Кажется, он недоумевает, откуда они взялись, считает меня угрозой
      или шпионом.
    tra_npc_tox_farm_ret2_opt_a: Дать юниты
    tra_npc_tox_farm_ret2_opt_b: Угрожать
    tra_npc_tox_farm_ret2_opt_c: Подтвердить свою личность
    tra_npc_tox_farm_ret2_res_a: |-
      Торговец невольно дрожит от удовольствия, принимая юниты. Он все равно держится настороже, но денежный подарок слегка растапливает лед наших отношений.
      Взяв плесень одной рукой, он помещает ее в маленькое устройство. Прибор запотевает, а споры надуваются в что-то похожее на миниатюрные грибковые деревья. Спустя мгновение странное зрелище завершается.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, и без того на взводе, плохо реагирует на
      угрозы. Он яростно кричит на меня и прогоняет с глаз долой."
    tra_npc_tox_farm_ret2_res_c: |-
      Я показываю записи моего экзокостюма о сделках с другими геками. %NAME%, убежденный в моей честности, начинает истово извиняться. В качестве жеста доброй воли он переводит мне юниты.
      Взяв плесень одной рукой, он помещает ее в маленькое устройство. Прибор запотевает, а споры надуваются в что-то похожее на миниатюрные грибковые деревья. Спустя мгновение странное зрелище завершается.
    tra_npc_tox_desc_3: Гека окружает затхлый резкий запах. Он так взволнован, что
      его чешуя блестит от выделений. Он не против моего присутствия, хотя сам он
      выглядит очень отстраненным, то и дело поглядывая на посадочные площадки у станции.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Спросить о посадочной площадке
    tra_npc_tox_opt_b_3: Спросить о контейнере
    tra_npc_tox_res_a_3: Гек нервно поглядывает на посадочные площадки, будто ждет
      какой-то корабль. Он сжимает в руках контейнер и указывает на дату, напечатанную
      на одной из его сторон.
    tra_npc_tox_res_b_3: |-
      %NAME% тайком вскрывает свой контейнер, озираясь по сторонам, будто он делает что-то запрещенное. Внутри я вижу шерстистый бледный гриб. Похоже, его нашли совсем недавно. От его запаха начинает кружиться голова, совсем как от запаха ракетного топлива.
      Гек облизывает свой клюв и закрывает контейнер. Он указывает на дату, напечатанную на контейнере, после чего снова поворачивает голову к посадочным площадкам.
    tra_npc_tox_ret_3: Его снова лицо покрывается потом. Похоже, покупатель товара
      опаздывает, и %NAME% очень из-за этого нервничает.
    tra_npc_tox_ret_opt_a_3: Предложить доставить товар
    tra_npc_tox_ret_opt_b_3: Запросить официальную помощь
    tra_npc_tox_ret_res_a_3: "%NAME% испуганно смотрит, как я протягиваю руки к его
      контейнеру. Его зрачки расширяются, и он начинает нервно мотать головой. Он
      благодарен мне за желание помочь, но не выпускать этот контейнер из вида ему
      никак нельзя."
    tra_npc_tox_ret_res_b_3: |-
      Я связываюсь с местными властями, и %NAME% излагает суть своей проблемы. Раздается приглушенный <AUDIO>TXT_RadioNoise<>шум, после чего к нам обращается новый голос.
      Гекский торговый магнат, говоря на понятном мне языке, лично меня благодарит. За оказанную помощь меня ждет достойная компенсация, а за ценным грузом скоро прибудет новый курьер, который доставит посылку на Великий фестиваль.
    tra_npc_rad_desc_2: |-
      Этот гек исследует массив водно-сбалансированных капсул с образцами, каждая из которых сделана из немного отличающихся материалов и содержит по одному странно светящемуся цветку.
      Маленькое существо улыбается мне, довольное возможностью продемонстрировать свою ботаническую коллекцию. Гек указывает на облученную местность снаружи. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Предложить помощь ботаника
    tra_npc_rad_opt_b_2: Уйти
    tra_npc_rad_res_a_2: Гек щелкает клювом с нервным возбуждением, явно довольный
      встречей с родственной душой, также заинтересованной в растениях.
    tra_npc_rad_res_b_2: Гек поднимает одну из капсул с цветком, чтобы показать, насколько
      она красива. Он расстраивается, когда я ухожу.
    tra_npc_rad_farm_ret_lang: Запросы не нужны. Технология будет покорена.
    tra_npc_rad_farm_ret: "%NAME% завершает звонок. Он мило приветствует меня в надежде
      на принесенные образцы гамма-травы."
    tra_npc_rad_farm_ret_opt_a: Дать образцы
    tra_npc_rad_farm_ret_res_a: "%NAME% вставляет светящуюся траву в портативное устройство,
      которое начинает вибрировать. Облачка светящейся пыльцы плавают по отсеку. Затем
      гек передает мне добытые и готовые к посадке семена."
    tra_npc_rad_farm_ret_opt_b: Спросить о звонке
    tra_npc_rad_farm_ret_res_b: Лицо гека принимает сосредоточенное выражение. Мне
      в ноздри ударяет приторный запах. Что-то между жженым сахаром и разложением,
      но точнее сказать не получается. Я не могу вспомнить, о чем мы говорили.
    tra_npc_rad_desc_3: |-
      Что-то в этом геке кажется новаторским и отважным. Его рукава покрывает тонкий слой земли, словно он копался в почве снаружи.
      Он показывает мне кусок найденного им облученного минерала. Это не уран, но вещество сияет красным, и мне трудно даже смотреть на него. Гек использовал странный материал для создания экспериментального улучшения костюма, которое он готов продать...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Обменять юниты на улучшение
    tra_npc_rad_opt_b_3: Обменять подарок на улучшение
    tra_npc_rad_res_a_3: |-
      Когда я тянусь за технологией, на меня накатывает головокружение. На мгновение все начинает болеть: все суставы кричат от боли, мягкие ткани горят огнем, давление за глазами становится невыносимым...
      Затем все проходит. Гек немного удивленно смотрит на меня, довольный совершенной продажей.
    tra_npc_shop_desc_1: Гек вцепился в планшет и делает пометки, кажется, в личной
      базе данных идентификаторов товаров и их цен. Его пальцы летают по экрану с
      рьяным, почти жадным энтузиазмом.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Изучить данные
    tra_npc_shop_opt_b_1: Подробно изучить данные
    tra_npc_shop_opt_c_1: Запросить оценку товара
    tra_npc_shop_res_a_1: Кажется, гек рад поделиться своим исследованием. Он охотно
      проводит меня по своим любимым торговым путям и объясняет дорогу до ближайшего
      аванпоста.
    tra_npc_shop_res_b_1: Кажется, гек в восторге от возможности поделиться исследованием
      с настоящим другом. Он охотно проводит меня по своим любимым торговым путям,
      объясняет дорогу до ближайшего аванпоста и дарит мне юниты в качестве дружеского
      жеста.
    tra_npc_shop_res_c_1: Гек вращает диковинку в руках, оценивая ее качество и одобрительно
      попискивая. Он предлагает мне хорошую цену и делает пометку, в какой системе
      можно выгодно продать эту вещицу.
    tra_npc_shop_desc_2: |-
      Этот гек пристально следит за мной с момента моего появления в его небольшом магазинчике. Он чувствует себя совершенно свободно, словно проводит здесь большую часть своего времени.
      Гек показывает мне два мультитула: левый тщательно и значительно улучшен, что выражается в большой цене в юнитах, правый проще и куда доступнее. Он смотрит на меня, ожидая моего выбора.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Выбрать левое изображение
    tra_npc_shop_opt_b_2: Выбрать правое изображение
    tra_npc_shop_opt_c_2: Выбрать оба
    tra_npc_shop_res_a_2: Гек издает довольный крик, от которого у меня закладывает
      уши. Солнечный аромат наполняет маленькое здание, и торговец дарит мне юниты.
      Мне хочется немедленно их потратить.
    tra_npc_shop_res_b_2: Кажется, он не удивлен моим выбором и обменивается многозначительным
      взглядом и раздражающим глаза запахом со стоящим за прилавком геком.
    tra_npc_shop_res_c_2: Гек приостанавливается, пораженный моим выбором. Похоже,
      он не ожидал подобного исхода. Затем его клюв раскрывается в улыбке, и он предлагает
      мне юниты, чтобы подтолкнуть к покупке.
    tra_npc_shop_desc_3: Гек лениво просматривает каталог торгового терминала, не
      заинтересованный в чем-то конкретном. Он отмечает несколько предметов, зацепивших
      его взгляд, мягко восклицая про себя.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Присоединиться к просмотру
    tra_npc_shop_opt_b_3: Указать на выделенный предмет
    tra_npc_shop_opt_c_3: Указать на случайный предмет
    tra_npc_shop_res_a_3: Гек посмеивается про себя, когда я присоединяюсь к нему
      за просмотром доступных товаров. Мне кажется, что я становлюсь объектом какой-то
      шутки для своих. Он легко похлопывает меня и, словно из жалости, дает юниты.
    tra_npc_shop_res_b_3: Гек внезапно вскидывается, осматривая меня с ног до головы.
      После мгновения оценки он качает головой, указывая на другой товар. Он так доволен
      возможностью поделиться своими знаниями, что покупает и дарит мне этот предмет.
    tra_npc_shop_res_c_3: Гек смотрит на меня, переводит взгляд на выбранный мною
      предмет, снова смотрит на меня... и разражается бессильным хихиканьем. Торговец
      за прилавком качает головой. Кажется, он уже видел подобные эксцессы.
    tra_npc_shop_desc_4: Этот гек делает многочисленные пометки в своем планшете,
      украдкой посматривая по сторонам. Похоже, он оценивает качество этой торговой
      станции, но, заметив мой взгляд, неуклюже выпрямляется и закрывает ладонью экран
      устройства.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Заглянуть в заметки
    tra_npc_shop_opt_b_4: Указать на детали станции
    tra_npc_shop_opt_c_4: Сообщить торговцу
    tra_npc_shop_res_a_4: Гек выглядит раздраженным и убирает планшет подальше от
      меня. Он указывает на себя, затем на меня, качает головой и начинает бормотать,
      пока я не оставляю его в покое.
    tra_npc_shop_res_b_4: Я незаметно показываю, чтобы %NAME% обратил внимание на
      небольшой дефект в конструкции станции. Он оказывается на удивление довольным
      этой деталью и добавляет ее в свои записи. В качестве благодарности гек застенчиво
      передает мне подарок.
    tra_npc_shop_res_c_4: Я громко прочищаю горло, привлекая внимание торговца к тому,
      как %NAME% подозрительно делает записи. Звучит тихий сигнал тревоги, и Гекская
      торговая федерация немедленно вознаграждает меня за помощь в борьбе с корпоративным
      шпионажем.
    tra_npc_outpost_desc_1: |-
      При виде меня гек начинает глубоко дышать от избытка эмоций. Он сверяется с экраном своего планшета и смотрит на меня.
      Он с гордостью протягивает мне руку, уверенный, что правильно использует приветствие, принятое у представителей моего вида.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Пожать ему руку
    tra_npc_outpost_opt_b_1: Обнять его
    tra_npc_outpost_opt_c_1: Ударить его
    tra_npc_outpost_res_a_1: Мы пожимаем руки, и %NAME% не может сдержать довольного
      воркования. Он держит мою руку весьма уверенно — не слишком сильно и не слишком
      слабо. Может быть, у него и не было возможности отработать рукопожатие на практике,
      но теоретическую сторону вопроса он изучил достойно.
    tra_npc_outpost_res_b_1: "%NAME% делает глубокий вдох. Похоже, такой вид приветствия
      ему тоже знаком. Правда, когда он пытается поцеловать мой визор, он неловко
      ударяется клювом о стекло."
    tra_npc_outpost_res_c_1: "%NAME% плачет, не понимая, в чем он ошибся и чем заслужил
      такую агрессивную реакцию. Похоже, он больше не хочет со мной дружить."
    tra_npc_outpost_ret_1: Гек жестом указывает на аванпост, показывая, как много
      друзей он здесь нашел. Затем он указывает на меня и смущенно улыбается. Теперь
      %NAME% считает меня своим другом, и его интересует размер моего круга общения.
    tra_npc_outpost_ret_opt_a_1: Горстка друзей
    tra_npc_outpost_ret_opt_b_1: Толпа друзей
    tra_npc_outpost_ret_opt_c_1: Столько, что обзавидуешься
    tra_npc_outpost_ret_res_a_1: Выражение лица гека тут же меняется, и от его радости
      не остается и следа. Пользуясь правилами этикета, с которыми он лучше всего
      знаком, он дарит мне юниты в надежде, что они помогут мне найти новых друзей.
    tra_npc_outpost_ret_res_b_1: Гек, похоже, польщен, что оказался в компании столь
      успешного дипломата. %NAME% кладет что-то мне в руку в надежде, что я его не
      забуду.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% вновь начинает глубоко и активно дышать.
      Инстинктивно он осыпает меня юнитами в надежде произвести впечатление.
    tra_npc_obs_desc_1: Этот гек поражен, что чувствуется по быстрому и неровному
      дыханию. Похоже, он не ждал компании.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME% бросает взгляд на мой рюкзак, оценивая его возможное
      содержимое. Он осторожно указывает на терминал комплекса, возможно, прося моей
      помощи..."
    tra_npc_obs_opt_a_1: Предложить помощь
    tra_npc_obs_res_a_1: Гек все еще недоверчив, но с опаской кивает.
    tra_npc_obs_res_b_1: Гек ничего не говорит, держа свои мысли при себе.
    tra_npc_obs_wait_1: Гек скептически щелкает клювом. Терминал комплекса не работает...
      или работает не так, как хочет %NAME%.
    tra_term_obs_desc_1: |-
      Параболическая антенна комплекса ищет какой-то древний сигнал. Сам терминал потемнел от старости и неправильного использования. Даже те места, куда были подключены современные компоненты, перепачканы пылью.
      Для каких бы целей ни использовался этот терминал, сейчас он неисправен. Современные компоненты были установлены неправильно. Кроме того, произошло короткое замыкание в электропроводке.
    tra_term_obs_opt_a_1: Заменить провода
    tra_term_obs_chain_desc_1: |-
      Экран немедленно загорается, отображая звездную карту нескольких ближайших систем. На ней беспорядочно мерцают десятки красных и зеленых значков звездолетов.
      Время от времени зеленые значки собираются вместе и окружают цель. Окруженный значок исчезает. Судя по происходящему, где-то погибает отмеченный красным корабль. Внизу экрана быстро увеличивается количество <IMG>UNITS<>.
    tra_term_obs_chain_opt_a_1: Загрузить отчет
    tra_term_obs_chain_opt_b_1: Получить прибыль
    tra_term_obs_chain_res_lang_a_1: |-
      ГАЛАКТИЧЕСКАЯ СЕТЬ «ДРУГ»... ЗАГРУЗКА СВОДНЫХ ДАННЫХ...
      ПРИБЫЛЬ: <IMG>UNITS<>392 МЛН. <IMG>SLASH<> «КЛИЕНТОВ»: 2241 <IMG>SLASH<> КОРАБЛЕЙ СОТРУДНИКОВ: 482
    tra_term_obs_chain_res_a_1: Последняя строка отчета выделяется среди остальных
      данных, явно раскрывая сущность этой Галактической сети «Друг»...
    tra_term_obs_chain2_res_lang_a_: 'СОТРУДНИК МЕСЯЦА: ЖУТКИЙ ПИРАТ ОГААРКИВ'
    tra_term_obs_chain2_res_a_1: Я загружаю данные в журнал экзокостюма. Мне стоит
      обсудить свои находки с геком.
    tra_term_obs_chain_res_b_1: |-
      Я выбираю пункт «Получить прибыль». Мой счет немедленно начинает пополняться на тысячи и тысячи юнитов.
      Гек внезапно замечает, что я делаю. Он останавливает процесс и с криками прогоняет меня.
    tra_npc_obs_ret_desc_1: Гек доволен тем, что подключение к сети восстановлено,
      но все равно ведет себя немного пугливо. Он предлагает мне разумную сумму юнитов
      за мои припасы и труд.
    tra_npc_obs_ret_opt_a_1: Принять оплату
    tra_npc_obs_ret_opt_b_1: Угрожать полученными данными
    tra_npc_obs_ret_res_a_1: "%NAME% наконец- то расслабляется. С хитрой улыбкой он
      переводит мне обещанную сумму."
    tra_npc_obs_ret_res_b_1: "%NAME% дрожит от ярости или страха — или от того и другого.
      Он предлагает мне сумму побольше — значительную взятку за мое молчание."
    tra_npc_obs_ret2_opt_a_1: Принять взятку
    tra_npc_obs_ret2_opt_b_1: Сообщить о пиратстве
    tra_npc_obs_ret2_res_a_1: С натянутой улыбкой гек переводит мне деньги и указывает
      на выход.
    tra_npc_obs_ret2_res_b_1: Я сообщаю о нелегальной пиратской сети Гекской торговой
      федерации. %NAME% вопит от отчаяния, проклиная себя за обращение ко мне. Власти
      же довольны и переводят мне щедрую награду.
    tra_npc_freighter_desc_1: Кажется, этому геку жизнь перевозчика пока в новинку.
      Время от времени его взгляд устремляется к окнам, очарованный бесконечным простором
      звезд и далеких миров вокруг них.
    tra_npc_freighter_desc_2: Гек смотрит на меня, не скрывая восхищения. Что-то в
      его простом любопытстве кажется наивным, словно он вел отшельнический образ
      жизни. Возможно, он никогда не выходил за пределы этого грузового корабля.
    tra_npc_freighter_desc_3: На перчатках экзокостюма этого гека остались следы пищи,
      а пальцы сморщились, что указывает на долгую историю поломок и починок.
    tra_npc_freighter_desc_4: Этот гек выглядит довольным службой на грузовом корабле,
      но я замечаю, что он очень часто, словно одержимый, проверяет свой счет. Возможно,
      он жаждет другой жизни.
    tra_npc_freighter_desc_5: Когда я подхожу, жизненная форма убирает подготовленные
      к продаже товары и встает в угодливо-деловую позу. Должно быть, жизнь на грузовом
      корабле позволяет предприимчивым гекам заработать.
    exp_npc_opt_word_get_lore: Символ корваксов
    exp_reply_word_get: "%NAME% радуется моей любознательности. Существо показывает
      мне символы, каждый из которых обозначает слово языка корваксов, которое я могу
      выучить."
    exp_reply_word_get2: "%NAME% показывает мне набор символов. Каждый из них обозначает
      слово, которое я могу выучить."
    exp_reply_word_get3: Довольный моим обращением %NAME% представляет мне набор символов,
      обозначающих доступные к изучению слова.
    exp_reply_word_get4: "%NAME% смотрит на меня, и его визор мерцает, проецируя языковые
      символы."
    exp_reply_word_get5: Я чувствую, как между мной и существом по имени %NAME% пробегает
      искорка тока. В моей голове начинают формироваться странные символы. Каждый
      из них представляет собой понятие, которое я могу выучить.
    exp_reply_word_get6: "%NAME% дотрагивается до моего костюма. В моей голове начинают
      формироваться странные символы. Каждый из них представляет собой понятие, которое
      я могу выучить."
    exp_reply_word_get7: "%NAME% одобрительно гудит. Он показывает мне свой планшет
      с набором языковых символов."
    exp_reply_word_get8: "%NAME% прерывается и, задумавшись о чем-то, полностью замирает.
      Наконец, он расслабляется и показывает мне набор языковых символов."
    exp_reply_word_get9: Визор существа подергивается и мерцает. Похоже, этот корвакс
      совещается с Единством. Мгновение спустя %NAME% возвращается. Он показывает
      мне набор языковых символов.
    exp_reply_word_get10: "%NAME% одобрительно гудит. Он предлагает мне набор языковых
      символов. Мне остается выбрать тему для изучения."
    exp_reply_word_get11: "%NAME% задает мне вопрос, который я не в силах понять.
      Я молча смотрю на него. Наконец, он представляет мне набор символов, обозначающих
      понятия, которые я могу выучить."
    exp_reply_word_say: "%NAME% склоняет голову, его языковой анализатор ожидает от
      меня ввода данных. Я вспоминаю выученные мной корвакские слова..."
    exp_reply_word_say2: "%NAME% смотрит на меня совершенно безучастно. Я могу лишь
      предположить, что он слушает меня. Я задумываюсь о том, какое корвакское слово
      лучше сказать..."
    exp_reply_word_say3: "%NAME% активирует свой речевой анализатор и ждет, что я
      ему скажу. Его оболочка наклоняется вперед, выражая неподдельный интерес."
    exp_reply_word_say4: Я вспоминаю выученные мной корвакские слова в надежде, что
      %NAME% этим удовольствуется.
    exp_reply_word_say5: Я прочищаю горло и разогреваю голосовые связки. На ум приходит
      несколько корвакских слов.
    exp_reply_word_say6: Я делаю вдох и вспоминаю корваксксие слова, в произношении
      которых не сомневаюсь.
    exp_reply_word_say7: "%NAME%, похоже, собирается за мной записывать. В свою очередь,
      я пытаюсь вспомнить самые эффектные слова из известного мне лексикона корваксов."
    exp_reply_word_say8: Я чувствую, что из оболочки %NAME% на меня смотрит сразу
      несколько сущностей. Я спешно пытаюсь подобрать подходящие слова.
    exp_reply_word_say9: "%NAME% сосредоточил на мне все свое внимание. Я вспоминаю
      несколько корваксксих слов, которые можно ему сказать."
    exp_reply_word_say10: "%NAME% молчит и внимательно меня слушает. Я пытаюсь подобрать
      подходящие слова."
    exp_reply_word_say_none: "%NAME% выжидательно склоняет голову, но мой разум замирает.
      Мне стоило выучить несколько корвакских слов, прежде чем пытаться говорить на
      его родном языке."
    exp_npc_res_word_say_dir_neg_1: "%NAME% трясет головой. В чем бы, по его мнению,
      ни заключалась моя просьба, он не собирается ее выполнять."
    exp_npc_res_word_say_dir_neg_2: "%NAME% не может проанализировать мой запрос.
      Существо выглядит разочарованным."
    exp_npc_res_word_say_dir_neg_3: Его визор вспыхивает, но %NAME% отказывается общаться
      дальше. Он не может или не хочет указать мне направление.
    exp_npc_res_word_say_dir_neu_1: "%NAME% кивает и указывает на звезды."
    exp_npc_res_word_say_dir_pos_1: "%NAME% хватает меня за руку, считая, что я прошу
      указаний. Он объясняет, как добраться до ближайшего важного объекта."
    exp_npc_res_word_say_help_neg_1: "%NAME% печально трясет головой. Существо понимает,
      что мне нужна помощь, которую оно не может оказать."
    exp_npc_res_word_say_help_neu_1: "%NAME% жужжит, обеспокоенный моим выбором слов."
    exp_npc_res_word_say_help_pos_1: "%NAME% решает, что я прошу помощи. Почти машинально,
      словно подчиняясь непроизвольному инстинкту, корвакс заряжает мой экзокостюм."
    exp_npc_res_word_say_lore_neg_1: "%NAME% мигает подсветкой визора, но ничего не
      говорит. Похоже, он сомневается, что я понимаю только что произнесенное слово."
    exp_npc_res_word_say_lore_neu_1: "%NAME% наклоняет голову, заинтересованный моим
      выбором слов."
    exp_npc_res_word_say_lore_pos_1: "%NAME% тихо гудит. Похоже, он доволен моим знанием
      культуры корваксов."
    exp_npc_res_word_say_tech_neg_1: "%NAME% отшатывается. Похоже, мои слова показались
      ему грубыми."
    exp_npc_res_word_say_tech_neu_1: "%NAME% приятно удивляется моим выбором слова."
    exp_npc_res_word_say_tech_pos_1: "%NAME% впечатлился моим выбором слова. Он начинает
      возбужденно болтать, но предложения слишком длинные и сложные для моего понимания."
    exp_npc_res_word_say_tech_pos_2: "%NAME% впечатлился моим выбором слова. Он осматривает
      мой экзокостюм, а затем предлагает улучшение, которое поможет мне в пути."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% определенно пугается. Наверняка дело
      в подобранных мной словах. Существо отвечает агрессивно, отправляя в мой костюм
      слабый электрический разряд."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% осматривает меня холодным взглядом. Я
      ощущаю, что из его визора на меня оценивающе смотрит множество корваксов."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% не отводит от меня взгляд. По его синтетическому
      лицу не понятно, о чем думает существо."
    exp_npc_res_word_say_thrt_pos_1: "%NAME% тревожно мигает визором. Он предлагает
      мне юниты, пытаясь купить мое молчание."
    exp_npc_res_word_say_trad_neg_1: "%NAME% разочаровывается моим выбором слов и
      перенаправляет свои мощности на что-то иное."
    exp_npc_res_word_say_trad_neu_1: "%NAME% не интересуется этой темой."
    exp_npc_res_word_say_trad_pos_1: "%NAME% считает мои слова вежливой просьбой и
      дает мне подарок, который поможет в путешествии."
    exp_closure_vpositive_1: Когда я приближаюсь, %NAME% замечает меня. Его корпус
      начинает заметно жужжать — так корваксы проявляют свои чувства. Он безмерно
      рад меня видеть.
    exp_closure_vpositive_2: При виде меня %NAME% уважительно наклоняет голову — редкое
      для корваксов проявление почтения.
    exp_closure_vpositive_3: "%NAME% издает звонкие и нежные звуки. Он рад меня видеть."
    exp_closure_vpositive_4: "%NAME% занес мою личность в свою память, навсегда сохранив
      в своем сознании воспоминание о нашем разговоре. Он очень рад меня видеть."
    exp_closure_vpositive_5: Помня о нашем последнем разговоре, %NAME% приветствует
      меня почти как равного.
    exp_closure_positive_1: "%NAME% не знает, что еще мне сказать. Огни на его экране
      продолжают радостно мерцать в доказательство того, что наша последняя беседа
      произвела на него хорошее впечатление."
    exp_closure_positive_2: "%NAME% не знает правила приветствия, принятые у представителей
      моего вида. Радуясь нашей встрече, существо делает небольшой неловкий поклон."
    exp_closure_positive_3: "%NAME% довольно пищит. Существо радуется новой встрече
      с любимым органическим созданием."
    exp_closure_positive_4: "%NAME% приветствует меня дружелюбным узором огней на
      своем визоре. Существо радо меня видеть и готово уделить мне несколько циклов."
    exp_closure_positive_5: "%NAME% отвлекается от своих дел, чтобы поприветствовать
      меня. Существо пожимает мне руку и возвращается к своим обязанностям."
    exp_closure_neutral_1: "%NAME% вроде бы смотрит на меня, но сознание существа
      пребывает где-то совсем в другом месте. Оно выполняет какое-то поручение Единства."
    exp_closure_neutral_2: "%NAME%, похоже, даже не осознает моего присутствия. Визор
      существа не выражает никаких эмоций."
    exp_closure_neutral_3: "%NAME% формально приветствует меня, но больше ничего не
      говорит."
    exp_closure_neutral_4: "%NAME% быстро сканирует и отпускает меня. Больше существу
      ничего от меня не нужно."
    exp_closure_neutral_5: "%NAME% приветствует меня коротким, но вежливым звуковым
      сигналом. Больше существу сказать нечего."
    exp_closure_negative_1: "%NAME% всем своим видом показывает недовольство. Существо
      не хочет больше тратить на меня свое время."
    exp_closure_negative_2: "%NAME% холодно и недружелюбно молчит. Существо не желает
      со мной контактировать."
    exp_closure_negative_3: "%NAME% недовольно трясет головой, отказываясь тратить
      на меня свое время."
    exp_closure_negative_4: "%NAME% издает низкий и очень недовольный звук. После
      нашей последней беседы существо не горит желанием общаться."
    exp_closure_negative_5: "%NAME% всем своим видом показывает, что относится ко
      мне очень враждебно. Существо явно запомнило нашу последнюю встречу, а сделанного
      не изменить."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% при виде меня полностью отключается,
      пресекая все мои попытки вступить в контакт."
    exp_closure_vnegative_2: При виде меня %NAME% издает какой-то странный звук. Я
      его не слышу, но чувствую, как он проникает в мои уши и давит на них изнутри.
      Лучше оставить существо в покое, иначе я рискую получить серьезную травму.
    exp_closure_vnegative_3: "%NAME% смотрит на меня, и его визор пылает яростью сразу
      нескольких сущностей. Наша прошлая встреча будет забыта нескоро."
    exp_closure_vnegative_4: "%NAME% аж гудит от плохо сдерживаемой ярости. Мое присутствие
      доставляет существу едва ли не физический дискомфорт."
    exp_closure_vnegative_5: "%NAME% смотрит на меня холодно и сурово. Так, будто
      хочет раздавить меня на месте. Громким звуком существо приказывает мне уйти."
    exp_crashsite_wait: "%NAME% целиком поглощен своими внутренними процессами. Его
      речевой интерфейс временно отключен, пока он ждет данных о корабле."
    exp_scavenger_wait: "%NAME% практически не замечает моего присутствия, его чувства
      сконцентрированы на чем-то другом. Возможно, мне стоит осмотреть указанные поврежденные
      механизмы."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Этот корвакс выглядит потрясенным и с опаской осматривает себя. Он, словно защищаясь, обхватывает свое тело дрожащими кремниевыми руками, хотя я не вижу никаких повреждений металлического панциря.
      А вот на корпусе его корабля есть явные следы попаданий из плазменного оружия. Пытаясь обойти коммуникационный барьер, я выясняю, что этот корвакс боится улетать с планеты, пока то, что атаковало его, остается на орбите.
    exp_crashsite_opt_a_1: Предложить помощь
    exp_crashsite_opt_b_1: Уйти
    exp_crashsite_res_a_1: Лицевая подсветка корвакса освещается в знак облегчения
      и благодарности, когда он переводит мое предложение помощи. Он быстро пересылает
      мне идентификатор враждебного судна и его последние известные координаты.
    exp_crashsite_res_b_1: Почувствовав мое нежелание помочь, корвакс переводит испуганный
      взгляд на небеса, словно высматривая погоню.
    exp_crashsite_ret_desc_1: "%NAME% нервно сканирует меня, все еще опасаясь возможной
      атаки. Он ждет новостей о моем бое в космосе."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: Кажется, корвакс скорбит о потере ценного корабля. Он смотрит
      на меня, но его внимание сосредоточенно на чем-то другом. Похоже, он общается
      с кораблем напрямую, неразборчиво бормоча быстрые электронные звуки.
    exp_crashsite_opt_a_2: Предложить исследовать
    exp_crashsite_res_a_2: "%NAME% внезапно паникует и фокусируется на мне. Он показывает,
      что корабль принадлежит только ему, и физическое вмешательство не приветствуется."
    exp_crashsite_ship_desc_2: |-
      При более близком изучении я замечаю сходство между корпусом корабля и панцирем расположенной неподалеку электронной формы жизни. Интересно, в чем значимость этого корабля?
      Неисправность звездолета может быть сведена к пробою электрической изоляции.
    exp_crashsite_ship_opt_a_2: Починить корабль
    exp_crashsite_ship_res_a_2: Я устраняю пробой изоляции корабля, ремонтируя важную
      цепь, на которой произошло короткое замыкание. Искрение сразу же прекращается.
    exp_crashsite_ship_opt_b_2: Оставить в покое
    exp_crashsite_ship_res_b_2: Я запоминаю место пробоины. Возможно, <STELLAR>эта
      информация<> поможет корваксу.
    exp_crashsite_ret_desc_a_2: Корвакс продолжает жужжать и бормотать. Возможно,
      он будет более общительным, если я помогу починить его корабль. Правда, он не
      хочет давать мне прямой доступ для ремонта.
    exp_crashsite_ret_opt_a_2: Предложить ресурсы для ремонта
    exp_crashsite_ret_res_a_2: |-
      %NAME% снова фокусируется на мне и радостно мигает. Он принимает ресурсы и рассчитывает подходящую награду.
      Снова позабыв обо мне, форма жизни начинает чирикать с кораблем более жизнерадостным тоном. Прислушавшись, я приобретаю новые лингвистические навыки.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% испытывает противоречивые чувства. Он крайне рад тому, что его корабль починен, но обеспокоен моим физическим вмешательством.
      Он рассчитывает подходящую награду и затем отсылает меня. Теперь корвакс хочет побыть со своим кораблем наедине.
    exp_crashsite_done_2: Похоже, %NAME% поддерживает связь со своим кораблем на глубоком
      эмоциональном уровне. По-видимому, корвакс пытается наверстать упущенное время,
      обращаясь к своему звездолету нежным тоном и не обращая внимания на все, что
      происходит вокруг.
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Скорее всего, этот корвакс является пилотом находящегося
      неподалеку звездолета. Он осматривает свое судно с приличной дистанции. Он неловко
      покачивается, его разрывает желание подойти к кораблю и страх за свою безопасность.
    exp_crashsite_opt_a_3: Предложить исследовать
    exp_crashsite_res_a_3: "%NAME% издает мягкий звук тревоги, словно дает нервное
      согласие."
    exp_crashsite_ship_desc_3: Корпус корабля кажется целым, но с судном явно что-то
      не так. Судно зловеще постанывает, а в глубине пусковых двигателей слышны нездоровые
      щелчки.
    exp_crashsite_ship_opt_a_3: Починить корабль
    exp_crashsite_ship_res_a_3: |-
      Я нахожу источник пощелкивания и осторожно протягиваю руку в ремонтный люк, чтобы разобраться с взрывоопасным веществом.
      На мгновение меня ослепляет вспышка света и жара. Боль пронзает все мое тело: сначала невыносимая, но затем быстро отступающая.
      Похоже, взрыв не причинил неисправимых повреждений. Можно считать, что корабль отремонтирован.
    exp_crashsite_ret_desc_3: Кажется, %NAME% рад видеть меня в целости и сохранности.
      Взрыв, едва опаливший меня, без сомнения уничтожил бы его электронную оболочку.
      Существо благодарит меня, умело приводит мой экзокостюм в порядок и удаляется.
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: Корвакс уныло указывает на свой разбитый корабль. Похоже,
      корпус был смят при падении, а не от оружейного огня. Что до состояния внутренних
      узлов, то издалека его определить невозможно.
    exp_crashsite_opt_a_4: Предложить исследовать
    exp_crashsite_res_a_4: "%NAME% с благодарностью принимает мое предложение. Я замечаю
      небольшой открытый кремниевый лючок у него под мышкой. Он перехватывает мой
      взгляд и поспешно закрывает лючок."
    exp_crashsite_ship_desc_4: Обследование показывает, что узлы не повреждены. Но
      из мостика по всему кораблю тянутся кабели, подозрительно похожие на провода
      для зарядки корваксов на космических станциях.
    exp_crashsite_ship_opt_a_4: Заправить корабль
    exp_crashsite_ship_opt_b_4: Передать энергию из экзокостюма
    exp_crashsite_ship_res_a_4: Все двигатели и приводы полностью заправлены. Похоже,
      проблема в электронике корабля.
    exp_crashsite_ship_res_b_4: |-
      Меня вдруг осеняет, и я аккуратно снимаю изоляцию с одного из протянутых кабелей и подключаю его к системе жизнеобеспечения моего экзокостюма. На секунду повисает напряженная тишина.
      Внезапно раздается громкий требовательный гудок, и экран приборного щитка загорается. Электронные подсистемы корабля снова работают.
    exp_crashsite_ret_desc_4: Электронная форма жизни искренне благодарит меня. Она
      щедро награждает меня за помощь, добавляя немного сверху за сохранение конфиденциальности.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Неподалеку из разбитого звездолета летят искры, но корвакс мягко обращает мое внимание на свой планшет. Он показывает мне серию очень простых символов и посматривает на меня, стараясь понять, доходит ли до меня их значение.
      Я узнаю, что технологии поврежденного корабля являются секретной информацией Единства корваксов. У меня нет ни материалов, ни навыков, необходимых для его починки.
      Однако %NAME% предлагает награду, если я укажу физическое расположение его оболочки. Строительство <TECHNOLOGY>станции связи<> позволит ему передать необходимый сигнал.
    exp_crashsite_opt_a_5: Согласиться помочь
    exp_crashsite_res_a_5: "%NAME% одобрительно светлеет визором. Кажется, его не
      пугают стоящие пред ним проблемы, но все же он рад моей помощи. Интересно, сколько
      времени он уже здесь провел?"
    exp_crashsite_wait_5: "%NAME% едва замечает меня. Похоже, в ожидании достройки
      <TECHNOLOGY>станции связи<> он занялся другими делами."
    exp_crashsite_ret_desc_5: "%NAME% с интересом разбирает формулировку моего сообщения.
      Он удовлетворенно кивает и передает мне подарок в благодарность за помощь Единству."
    exp_crashsite_done_5: "%NAME% уходит вглубь себя, вся нейронная сеть существа
      участвует в какой-то личной беседе. Оно вежливо приветствует меня, но больше
      ему нечего мне сказать."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      Корвакс взволнованно подзывает меня. Я предполагаю, что расположенные неподалеку обломки до недавнего времени были его личным звездолетом. Однако, кажется, что крушение нисколько его не волнует. Когда я указываю на корабль, корвакс только отмахивается.
      Вместо этого он с энтузиазмом указывает на свой планшет. На экране прокручиваются несколько файлов, наполненных данными и звездными картами с отмеченными планетами и событиями. В файлах несколько раз мелькает изображение артефакта.
    exp_crashsite_opt_a_6: Спросить о звездных картах
    exp_crashsite_opt_b_6: Спросить про артефакт
    exp_crashsite_res_a_6: "%NAME% жестом указывает на местность вокруг нас и многозначительно
      касается одной из выделенных планет. Похоже, он продолжает путешествие, даже
      если его корабль временно вышел из строя."
    exp_crashsite_res_b_6: Кажется, %NAME% впечатлен моим интересом. Он показывает
      модель современного куба Единства корваксов. Видно явное сходство с артефактом.
      Должно быть, это древний прототип важнейшего устройства корваксов.
    exp_crashsite_ret_desc_6: 'Корвакс вопросительно смотрит на меня, словно что-то
      оценивая. Он открывает последнее изображение: здание, когда-то бывшее внушительным,
      но теперь разрушенное и наполовину засыпанное землей. Похоже, он <STELLAR>просит
      моей помощи<>...'
    exp_crashsite_ret_opt_a_6: Запросить координаты
    exp_crashsite_ret_res_a_6: Заинтригованный %NAME% сообщает мне местоположение
      руин. Кажется, он хочет сказать, что я могу оставить себе все находки. Ему нужны
      только данные, необходимые для продолжения путешествия.
    exp_crashsite_wait_6: "%NAME% увлеченно изучает свои навигационные документы.
      Существо напоминает мне об артефакте, которое ищет, обещая достойное вознаграждение
      за мои труды."
    exp_crashsite_ret2_desc_6: Я замечаю, что в мое отсутствие %NAME% успел отремонтировать
      корабль. Он обхватывает мою руку двумя своими и сияет лицевой подсветкой. Кремний
      постукивает о мой экзокостюм.
    exp_crashsite_ret2_opt_a_6: Показать артефакт
    exp_crashsite_ret2_res_a_6: Быстрым сканированием %NAME% получает все необходимые
      данные. Он щедро благодарит меня, готовый к следующему шагу на своем пути.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Корвакс раз за разом напевает печальный мотивчик. Фонари
      его визора расфокусировались, а ступни и ноги панциря забрызганы грязью, словно
      он добирался до этого аварийного маяка пешком.
    exp_crashsite_opt_a_7: Успокоить
    exp_crashsite_res_a_7: |-
      Я неловко пытаюсь успокоить горюющего корвакса. Он не понимает моих слов, но все же благодарен за участие.
      %NAME% трясущейся рукой указывает на стоящий неподалеку корабль. Его эмоции, пусть и сгенерированные, кажутся истинными.
    exp_crashsite_ship_desc_7: Звездолет совершил жесткую посадку, его внутренние
      части сильно тряхнуло при ударе. Даже снаружи видно, что пилота не ждет ничего
      хорошего.
    exp_crashsite_ship_opt_a_7: Посмотреть внутри
    exp_crashsite_ship_res_a_7: 'Корвакс-пилот лежит на приборной панели: он недвижим,
      визор погас. Неровная пробоина в панцире обнажила замысловатую проводку внутри.'
    exp_crashsite_ship_ret_opt_a_7: Заговорить с пилотом
    exp_crashsite_ship_ret_opt_b_7: Забрать тело
    exp_crashsite_ship_ret_res_a_7: Панцирь мертв. Оболочка сильно повреждена, в текущем
      состоянии она непригодна для жизни. Занимавшая ее уникальная личность пропала
      навсегда.
    exp_crashsite_ship_ret_res_b_7: Я аккуратно поднимаю панцирь с разбитой панели.
    exp_crashsite_ret_desc_7: "%NAME% продолжает напевать свой траурный мотив. Не
      знаю, выказывает ли он горе всего Единства корваксов, или подобная привязанность
      двух раздельных сущностей считается у них ненормальной."
    exp_crashsite_ret_opt_a_7: Отдать панцирь
    exp_crashsite_ret_res_a_7: |-
      Корвакс отталкивает безжизненный корпус своего друга, отказываясь принимать его. Вместо этого он предлагает небольшой подарок — оплату за доставку панциря в другое место, где им сможет воспользоваться другая личность.
      %NAME% показывает, что хочет, чтобы его оставили в одиночестве.
    exp_crashsite_done_7: "%NAME% показывает, что хочет, чтобы его оставили в одиночестве."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Я натыкаюсь на корвакса, расхаживающего вокруг звездолета.
      Время от времени он что-то изменяет на своем планшете, но остается недовольным
      результатами.
    exp_crashsite_opt_a_8: Предложить помощь
    exp_crashsite_res_a_8: |-
      %NAME% с отчаянием указывает на корабль. Какую бы задачу
      он ни пытался выполнить удаленно, у него ничего не выходит.
    exp_crashsite_ship_8: На первый взгляд звездолет почти не поврежден. Ничто не
      мешает кораблю взлететь. Но, что странно, один ящик с грузом размещен прямо
      на мостике.
    exp_crashsite_ship_opt_a_8: Осмотреть груз
    exp_crashsite_ship_opt_b_8: Прислушаться к грузу
    exp_crashsite_ship_res_a_8: Похоже, ящик специально поставили вне трюма, чтобы
      тот находился в пределах досягаемости пилота. На интерфейсе цифрового замка
      виден универсальный символ кислорода. Он горит красным.
    exp_crashsite_ship_res_b_8: Если прислушаться, то можно различить приглушенное,
      но отчаянное царапанье.
    exp_crashsite_ship_ret_opt_a_8: Подать кислород в ящик
    exp_crashsite_ship_ret_opt_b_8: Откачать кислород из ящика
    exp_crashsite_ship_ret_res_a_8: Я заправляю пустой бак сбоку ящика, и индикатор
      на замке меняет цвет с красного на синий. Тревожный царапающий звук немедленно
      прекращается.
    exp_crashsite_ship_ret_res_a2_8: Я заправляю пустой бак сбоку ящика, и индикатор
      на замке меняет цвет с красного на синий. Мне интересно, как пилот-корвакс отреагирует
      на эти новости.
    exp_crashsite_ship_ret_res_b_8: Я откачиваю небольшой объем кислорода из ящика,
      но, похоже, его запасы и так истощены. Звуки из ящика становятся громче, затем
      сменяясь ожесточенным стуком.
    exp_crashsite_ship_ret_res_b2_8: Приближаясь к одному из ящиков, я все отчетливее
      слышу, как из него доносится какой-то шум — будто что-то еле слышно царапает
      его изнутри.
    exp_crashsite_ship_ret2_opt_b_8: Уйти
    exp_crashsite_ship_ret2_res_b_8: Я отхожу от корабля и замечаю, что на мостике
      воцарилась тишина.
    exp_crashsite_ret_desc_a_8: |-
      Корвакс рассыпается в благодарностях на своем языке. Это продолжается уже больше минуты. Кажется, он застрял в бесконечном цикле благодарности. В итоге он все же разрывает петлю и осыпает меня нанитами.
      Не знаю точно, кто в том ящике, но мне кажется, что %NAME% очень ценит существо, жизнь которого я спас.
    exp_crashsite_ret_desc_b_8: "%NAME% смотрит на меня с выражением яростного неверия.
      Он отказывается продолжать разговор."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      Корвакс невозмутимо движется вперед и не обращает внимания на кипящую поверхность своего синтетического корпуса.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_cold_desc_1: |-
      Корвакс невозмутимо движется вперед и не обращает внимания на кристаллы льда, нарастающие на его синтетическом корпусе.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_lush_desc_1: |-
      Корвакс невозмутимо движется вперед и не обращает внимания на удары стихии.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою систему жизнеобеспечения.
    exp_scavenger_dust_desc_1: |-
      Корвакс невозмутимо движется вперед и не обращает внимания на пыль, забивающая его компоненты.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_tox_desc_1: |-
      Корвакс невозмутимо движется вперед. Если у него и есть дыхательная система, то на нее никак не влияет ядовитая атмосфера планеты.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_rad_desc_1: |-
      Корвакс невозмутимо движется вперед и не обращает внимания на высокий уровень радиации. Видимо, излучение не влияет на синтетические материалы его корпуса.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_opt_a_1: Поблагодарить и уйти
    exp_scavenger_res_a_1: "%NAME% просто бесстрастно смотрит на меня."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Корваксу требуется несколько мгновений для перезарядки. Возможно, он преобразует окружающую жару в более полезную форму энергии.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_cold_desc_2: Кажется, корвакс даже наслаждается холодным воздухом.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов
      и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_lush_desc_2: Корвакс останавливается на пару секунд, чтобы восстановить
      силы. Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов
      и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_dust_desc_2: |-
      Корвакс останавливается на пару секунд, чтобы подзарядиться. Быстрые смены температуры в этой суровой пустыне являются тяжелым испытанием даже для его продвинутых микросхем.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_tox_desc_2: |-
      Кажется, корвакс на несколько секунд запускает процесс обслуживания, очищаясь от накопившейся щелочи, оставленной бесконечным токсичным дождем этой планеты.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_rad_desc_2: |-
      Корвакс останавливается на пару секунд, чтобы подзарядиться. Возможно, он превращает здешнюю радиацию в более подходящую для использования энергию.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_opt_a_2: Принять с благодарностью
    exp_scavenger_res_a_2: "%NAME% выглядит позабавленным, но принимает мою благодарность."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: Корвакс недовольно дергается, устало повторяя один и тот
      же зацикленный процесс. Он в отчаянии обращается ко мне, от безысходности готовый
      принять любые новые данные, чтобы выйти из тупика.
    exp_scavenger_opt_a_3: Указать путь
    exp_scavenger_res_a_3: "%NAME% вводит данные прямо в панцирь, на его лицевой подсветке
      немедленно появляется новый узор. Он задерживается, чтобы вознаградить меня,
      и возвращается в общее сознание Единства, тем самым заканчивая разговор."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: Корвакс несколько раз сканирует меня, пытаясь установить
      мою личность и понять, не пришел ли со мной кто-нибудь еще. Кажется, он удивлен.
      Корвакс не ожидал, что кто-то еще, кроме него, может сюда забраться.
    exp_scavenger_opt_a_4: Представиться
    exp_scavenger_opt_b_4: Спросить об этом месте
    exp_scavenger_res_a_4: |-
      %NAME% мигает визором, словно пытается сравнить мой запрос с базами данных Единства. <MOOD>Dead<>На мгновение существо замирает. <MOOD>Confused<>Что бы оно ни нашло, это одновременно радует и пугает его.
      <MOOD>Neutral<>Существо объясняет, что это место вторжения стражей. Здесь хранилось что-то ценное — источник знаний, нужный корваксам. К сожалению, он был уничтожен раньше, чем попал к ним в руки.
      Осталась лишь капсула неподалеку, но пока корваксу не удалось получить доступ к ее секретам.
    exp_scavenger_res_b_4: |-
      %NAME% сомневается, внимательно осматривая меня и что-то просчитывая. Затем он решает, что может мне доверять.
      Он объясняет, что это место вторжения стражей. Здесь хранилось что-то ценное — источник знаний, нужный корваксам. К сожалению, он был уничтожен раньше, чем попал к ним в руки.
      Осталась лишь капсула неподалеку, но пока корваксу не удалось получить доступ к ее секретам.
    exp_scavenger_debris_4: 'Похоже, капсула является каким-то устройством хранения.
      Согласно корваксу, это все, что осталось от запретных данных, разыскиваемых
      Единством. На экране горит сообщение:'
    exp_scavenger_debris_lang_4: ДОСТУП ЗАПРЕЩЕН <IMG>SLASH<> <STELLAR>[ВЫРЕЗАНО]<>
      ТРЕБУЕТСЯ КЛЮЧ РАСШИФРОВКИ
    exp_scavenger_debris_opt_a_4: Попытаться перезагрузить данные
    exp_scavenger_debris_opt_b_4: Использовать био-перезагрузку
    exp_scavenger_debris_res_a_4: |-
      Только я касаюсь капсулы кубом, как из-за экрана вырывается рой нанитов. Когда они растекаются по мне, голова начинает шуметь и болеть. Затем наниты ссыпаются на землю.
      Устройство отзывается эхом, когда механизм внутри щелкает и встает на место. Мгновение спустя оно выкидывает мне в руки обычный навигационный чип.
    exp_scavenger_debris_res_b_4: |-
      Я прижимаю руку к экрану. Несмотря на экранирование экзокостюма, по руке прокатывается волна онемения, достигая моего тела. Кончики пальцев обжигает ужасный то ли холод, то ли жар.
      Балансируя на границе сознания, я делаю глубокий вдох.
      Устройство отзывается эхом, когда механизм внутри щелкает и встает на место. Мгновение спустя оно выкидывает мне в руки обычный навигационный чип.
    exp_scavenger_ret_desc_4: "%NAME% дергается, опуская руки в нейтральной позе.
      Я подозреваю, что он сканировал меня во время моей попытки открыть капсулу."
    exp_scavenger_ret_opt_a_4: Отдать данные
    exp_scavenger_ret_res_a_4: Корвакс изучает данные, замечая куда больше, чем было
      понятно мне. <MOOD>VeryPositive<>Лицо существа озаряется, когда оно с возбуждением
      отправляет сообщение по дальней связи, а затем щедро одаривает меня за помощь.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, перепады температур, уровни
      освещения. Кажется, он составляет карту всей планеты.'
    exp_scavenger_cold_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, глубину вечной мерзлоты, перепад
      высот. Кажется, он составляет карту всей планеты.'
    exp_scavenger_lush_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, плотность растительности,
      относительную влажность. Кажется, он составляет карту всей планеты.'
    exp_scavenger_dust_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, уровни эрозии почвы, перепады
      температур. Кажется, он составляет карту всей планеты.'
    exp_scavenger_tox_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, токсичность почвы, перепады
      высот. Кажется, он составляет карту всей планеты.'
    exp_scavenger_rad_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, уровень радиации, перепады
      высот. Кажется, он составляет карту всей планеты.'
    exp_scavenger_weird_desc_5: Корвакс изучает ближайшую точку маршрута, записывая
      свои координаты в данном регионе, попутно отмечая свое локальное местоположение
      и перепады высот. Кажется, он составляет карту всей этой необычной планеты.
    exp_scavenger_opt_a_5: Спросить о карте
    exp_scavenger_opt_b_5: Спросить о точке маршрута
    exp_scavenger_res_a_5: "%NAME% с энтузиазмом показывает свою работу. Он составляет
      карту с любовью, не упуская ни одной детали. Кажется, ему льстит мой интерес,
      и он оставляет мне небольшой сувенир на память о нашей встрече."
    exp_scavenger_res_b_5: |-
      Корвакс машет передо мной планшетом, словно мне удалось добраться до сути вопроса, над которым он бьется. Кто разместил эту точку маршрута? %NAME% этого не делал.
      Поощряя мой интерес, он показывает мне свою работу. Он составляет карту с любовью, не упуская ни одной детали. Перед моим уходом он оставляет мне сувенир на память о нашей встрече.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: Корвакс пораженно смотрит на меня. Его цифровой глаз медленно
      вращается, словно считывая мои показатели жизнедеятельности, с искренним беспокойством
      за биологическую форму жизни. Приняв меня за потерявшееся создание, он предлагает
      мне навигационные данные.
    exp_scavenger_opt_a_6: Принять с благодарностью
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: С этим корваксом что-то не так. Он время от времени дергается,
      словно что-то мешает его движениям. Если бы эти формы жизни могли ощущать дискомфорт,
      то этот был бы... зуд.
    exp_scavenger_opt_a_7: Осмотреть панцирь
    exp_scavenger_res_a_7: |-
      С некоторой неохотой %NAME% позволяет мне осмотреть его панцирь. Я сразу же нахожу причину проблемы: простая физическая помеха движению его суставов. Я аккуратно вытаскиваю несколько овальных предметов из его панциря и отступаю с отвращением, когда из них вылупляются слизнеобразные существа.
      Они быстро расползаются, оставляя следы густой слизи. Кажется, корваксу стало намного легче. Он незаметно переводит мне оплату, а затем отворачивается, отказываясь признавать, что только что произошло.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      Кажется, %NAME% удивлен видеть органическую форму жизни так далеко от убежища. Он изучает меня, а затем себя, словно сравнивая возможности моего костюма с его панцирем.
      Он предлагает мне бесплатное улучшение костюма. Я чувствую, что на меня смотрит множество глаз корваксов. По какой-то причине этот разговор привлек внимание Единства.
    exp_scavenger_opt_a_8: Принять с благодарностью
    exp_scavenger_opt_b_8: Отказаться
    exp_scavenger_res_a_8: Одним размытым движением %NAME% приближается и имплантирует
      что-то в мою руку. С довольным выражением он передает мне улучшение костюма
      и отсылает прочь.
    exp_scavenger_res_b_8: "%NAME% долго смотрит на меня и делает какую-то пометку.
      Он прогоняет меня."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: Корвакс внимательно смотрит на меня, удивленный тому,
      что другая форма жизни бродит по столь опасной планете. Самого его этот климат,
      кажется, заряжает энергией. Его оболочка легонько вибрирует.
    exp_ext_scavenger_opt_a_1: Спросить, что он здесь делает
    exp_ext_scavenger_res_a_1: |-
      Если бы корваксы могли улыбаться, %NAME% сейчас бы делал именно это. Он может находиться здесь без опаски для себя. Его разум естественным образом считывает сценарии развития местных бурь и с легкостью предугадывает самые яростные ливни.
      Кажется, встреча с другим исследователем порадовала его. Во внезапном выражении доброты он передает мне собранные им ионизированные кристаллы.
    exp_filler_desc_21: Этот корвакс исступленно жестикулирует и качает головой, словно
      участвует в разговоре на расстоянии. Огни на его визоре быстро мерцают. Он либо
      не заметил моего приближения, либо просто игнорирует меня.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Попытаться ответить
    exp_filler_opt_b_21: Тихо уйти
    exp_filler_res_a_21: Огоньки на визоре корвакса на мгновение замирают, словно
      быстро признавая и отметая мое присутствие. И все же поток звуков не замирает,
      разговор продолжается без помех.
    exp_filler_res_b_21: Корвакс занят какими-то личными делами. Я оставляю его в
      покое.
    exp_request_text_41: Мерцание и переливы огней визора останавливаются. %NAME%
      смотрит на меня.
    exp_filler_desc_22: Оболочка корвакса принимает последовательно три явные позы,
      словно раздумывая над вопросом, на который он не может найти ответ. В различных
      точках цикла он кажется практически меланхоличным.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Попытаться утешить
    exp_filler_opt_b_22: Попробовать испугать
    exp_filler_res_a_22: Корвакс прерывает свои размышления, чтобы взглянуть на меня.
      Его подсветка визора на мгновение рассеивается. Не понимаю, выражает ли он жалость
      или благодарность.
    exp_filler_res_b_22: Корвакс дергается и отворачивается от меня, словно пойманный
      за чем-то глубоко личным.
    exp_request_text_42: "%NAME% словно пробуждается от дремы и вздыхает. Кажется,
      он рад возможности отвлечься."
    exp_filler_desc_23: |-
      От этого корвакса исходит тихое жужжание. Кажется, он исследует свой панцирь, выдавая сложный журнал диагностики и расчетов.
      Корвакс тянется ко мне, показывая, что хочет осмотреть руку моего экзокостюма.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Протянуть руку
    exp_filler_opt_b_23: Быстро уйти
    exp_filler_res_a_23: Меня удивляет, с какой аккуратностью Корвакс мягко охватывает
      и сканирует мою руку. Похоже, его удовлетворили результаты, и он отсылает меня
      кивком.
    exp_filler_res_b_23: Видно, что корвакс разочарован, но он не пытается схватить
      меня за руку.
    exp_request_text_43: Форма жизни не ожидала, что у меня будет встречная просьба.
      Она останавливается и выслушивает меня.
    exp_filler_desc_24: Корвакс выпрямляется при моем приближении. Он с энтузиазмом
      протягивает зонды к моему экзокостюму, внимательно следя за моей реакцией.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Допустить зонды
    exp_filler_opt_b_24: Отказаться
    exp_filler_res_a_24: |-
      Корвакс проецирует серию изображений прямо на мою сетчатку. Я вижу воспоминания о разговорах, инопланетные ландшафты, опасные ситуации. Процесс завершается крайне подробным изображением моего лица с неприятно близкого расстояния.
      Безмолвно кивая, корвакс отслеживает все мои реакции. Что-то в них впечатляет корвакса.
    exp_filler_res_b_24: Электронная форма жизни немедленно теряет интерес и начинает
      искать нового добровольца.
    exp_request_text_44: "%NAME% выстукивает последовательность на своем планшете
      и только затем обращает внимание на мой запрос."
    exp_filler_desc_25: Небольшой куб данных парит перед корваксом, ритмично вспыхивая
      огоньками. Лицевая подсветка формы жизни пульсирует синхронно с ним.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Изучить куб
    exp_filler_opt_b_25: Дотронуться до куба
    exp_filler_res_a_25: Я внимательно осматриваю куб данных, но не вижу никакого
      смысла в последовательностях огоньков.
    exp_filler_res_b_25: Куб данных со стуком падает на пол. Корвакс издает громкое
      жужжание, как я понимаю, выражая раздражение. Я быстро ухожу.
    exp_request_text_45: "%NAME% еще раз освещает свой визор. Он наклоняет голову
      и ждет мою просьбу."
    exp_filler_desc_26: Электронная форма жизни выглядит довольной. Она указывает
      на свою грудь, похоже, делая мне предложение.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Принять
    exp_filler_opt_b_26: Отказаться
    exp_filler_res_a_26: Корвакс пытается вскрыть лючок на груди. Он кажется крайне
      разочарованным, когда ему не удается это сделать. Он прогоняет меня взмахом
      руки.
    exp_filler_res_b_26: "%NAME% выглядит расстроенным, гордое выражение пропадает
      с его визора. Он отворачивается, чтобы уйти."
    exp_request_text_46: С разочарованием %NAME% затягивает болты на своем корпусе.
      Он ждет, что я скажу.
    exp_filler_desc_27: Этот корвакс оживляется при моем приближении. Он протягивает
      мне руку.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Пожать руку
    exp_filler_opt_b_27: Отказаться
    exp_filler_res_a_27: Корвакс с энтузиазмом сжимает мою руку железной хваткой.
      Надеюсь, он не оставит синяков.
    exp_filler_res_b_27: Электронная форма жизни печально смотрит на меня и опускает
      руку.
    exp_request_text_47: Кажется, %NAME% доволен тем, что может мне помочь, и с энтузиазмом
      выслушивает мою просьбу.
    exp_filler_desc_28: Этот корвакс методично сканирует все окружающие объекты. Кажется,
      ему скучно выполнять неинтересное задание.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Помахать
    exp_filler_opt_b_28: Рассказать шутку
    exp_filler_res_a_28: Корвакс, практически не замечая меня, равнодушно сканирует
      мою руку.
    exp_filler_res_b_28: |-
      Я пытаюсь рассмешить корвакса моей лучшей шуткой о мультитуле.
      Электронная форма жизни обеспокоенно смотрит на меня, а затем легко похлопывает по плечу и возвращается к сканированию.
    exp_request_text_48: "%NAME% смотрит на меня, довольный появлением кого-то нового,
      с кем можно поговорить... или хотя бы просканировать."
    exp_filler_desc_29: "%NAME% достает планшет и деликатно, с почтением, протягивает
      его мне. На экране практически наверняка изображен чертеж дрона стражей. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Кивнуть
    exp_filler_opt_b_29: Отойти
    exp_filler_res_a_29: Кажется, электронная форма жизни потрескивает от удовольствия.
      Она яростно кивает, словно в знак общих знаний.
    exp_filler_res_b_29: Корвакс выглядит оскорбленным и показывает, что разговор
      окончен.
    exp_request_text_49: "%NAME% замечает отсутствие у меня интереса к стражам. Он
      с подозрением ждет моей просьбы."
    exp_npc_hot_desc_2: Цифровой глаз корвакса сужается, немедленно фокусируясь на
      моем мультитуле. Он замирает на несколько секунд, раздумывает, а затем обращается
      ко мне.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Корвакс указывает на мои руки в перчатках, изображая корчевание
      растений. Мне кажется, он <STELLAR>просит о помощи<>...
    exp_npc_hot_opt_a_2: Предложить помощь ботаника
    exp_npc_hot_opt_b_2: Уйти
    exp_npc_hot_res_a_2: |-
      Я показываю образец флоры, который больше похож на минерал, чем на растение. %NAME% достает осколок красноватого материала, из каменной поверхности которого выходят похожие на лианы усики.
      Он кидает на мой мультитул последний подозрительный взгляд и эмоциональными жестами показывает, что мне стоит оставить другие материалы на этой планете в покое.
    exp_npc_hot_res_b_2: "%NAME% снова смотрит на мой мультитул с чувством, близким
      к отвращению. Он прогоняет меня взмахом руки."
    exp_npc_hot_farm_ret: "%NAME% стоически меня приветствует. Он протягивает руку
      за образцами солания, одновременно бросая на мой мультитул еще один осуждающий
      взгляд."
    exp_npc_hot_farm_ret_opt_a: Дать образцы
    exp_npc_hot_farm_ret_res_a: |-
      Принимая соланий, корвакс кажется воодушевленным, его манера поведения меняется. Он вертит примитивный организм в руках, поражаясь его простоте.
      <PROP>Голографическая солнечная система<>Проиллюстрировав свою идею голограммой, он утверждает, что у всего, включая это странное растение, есть свое место в природе. У растений и животных, у подобных нам существ и даже у стражей.
    exp_npc_hot_farm_ret2_opt_a: Намекнуть на искусственность корваксов
    exp_npc_hot_farm_ret2_res_a: |-
      Электронная форма жизни бросает на меня полный жалости взгляд. Внезапно я понимаю, что общаюсь с существом, чей интеллект значительно превосходит мой, вне зависимости от того, какой именно материал передает нервные сигналы.
      Существо деловито обрабатывает соланий, с умелой элегантностью выворачивая каждую луковицу. Их нужно снова посадить в новых местах. Экологический баланс планеты необходимо восстановить.
    exp_npc_hot_farm_ret2_opt_b: Намекнуть на искусственность стражей
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% выглядит оскорбленным, а потом смотрит на меня с жалостью. Существо определенно считает, что в иерархии мироздания я нахожусь ниже стражей. Оно качает головой.
      <MOOD>Нейтрально<>Создание деловито обрабатывает соланий, с умелой элегантностью выворачивая каждую луковицу. Их нужно снова посадить в новых местах. Экологический баланс планеты необходимо восстановить.
    exp_npc_hot_farm_ret2_opt_c: Ничего не говорить
    exp_npc_hot_farm_ret2_res_c: "%NAME% деловито обрабатывает соланий, с умелой элегантностью
      выворачивая каждую луковицу. Их нужно снова посадить в новых местах. Экологический
      баланс планеты необходимо восстановить."
    exp_npc_hot_desc_3: Синтетическая оболочка этого корвакса пропитана чувствами,
      его эмоции неотличимы от любой другой органической формы жизни. Пока он занимается
      каким-то внутренним процессом, от него расходятся волны страха и смятения.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Громко спросить, в чем беда
    exp_npc_hot_opt_b_3: Незаметно наблюдать
    exp_npc_hot_res_a_3: Корвакс дергается и показывает, что мне лучше замолчать.
      Его визор мигает, пока он успокаивает находящееся далеко отсюда существо.
    exp_npc_hot_res_b_3: |-
      Втихаря, словно опасаясь наблюдения, %NAME% выводит на экран рабочие характеристики. Все значения ниже указанных критериев.
      Становится ясно, что его оболочка, процессы которой замедлены для нормальной работы в суровом климате планеты, не соответствует стандартам наблюдателя.
    exp_npc_hot_ret_opt_a_3: Дать запасной корпус
    exp_npc_hot_ret_opt_b_3: Дать охладитель
    exp_npc_hot_ret_opt_c_3: Убедить наблюдателя
    exp_npc_hot_ret_res_a_3: "%NAME% с благодарностью принимает мое предложение. Он
      переводит мне платеж за помощь и затем вежливо показывает, что мне лучше уйти.
      Что бы он ни собирался делать с полученным от меня корпусом, корвакс хочет сделать
      это в тайне от чужих глаз."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% скептически смотрит на мой простой органический дар. Затем, достаточно отчаявшись, чтобы попробовать найти решение, он опускает растение в лючок на боку и втыкает провод в его ледяную плоть.
      Панцирь корвакса моментально охлаждается, его отключенная система с жужжанием запускается. По крайней мере, мне удалось дать существу больше времени. В благодарность он делает мне подарок.
    exp_npc_hot_ret_res_c_3: |-
      Посредством стоящего передо мной физического существа я обращаюсь к наблюдающей за ним части Единства. Возможно, хорошие отношения с корваксами придут вес моим словам.
      Я напряженно жду.
      <MOOD>Positive<>Затем %NAME% начинает попискивать, выдавая электронный поток благодарностей. Похоже, это существо пережило решение Единства и до сих пор находится в панцире. Оно награждает меня за сочувствие.
    exp_npc_hot_desc_4: |-
      Тонкие обрезки какого-то синтетического материала парят вокруг корвакса, постепенно опадая на пол и его обувь. Он выглядит возбужденным и жужжит, удовлетворенный своим изобретением.
      Заметив мой интерес, форма жизни показывает свои модификации костюма. В окружающие его суставы волокна вплетена сеть крохотных солнечных ячеек. Но не все секции завершены.
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Восхититься панелями
    exp_npc_hot_opt_b_4: Предоставить ресурсы
    exp_npc_hot_res_a_4: Корвакс отмечает мое восхищение, но его внимание сконцентрировано
      на моем рюкзаке. Возможные дары куда ценнее моего мнения...
    exp_npc_hot_res_b_4: |-
      %NAME% радуется возможности закончить работу над своим костюмом.
      Обеспечив себе полный заряд солнечной энергии, он может использовать текущие запасы энергии для разработки улучшения технологии по моему выбору.
    exp_npc_hot_res_c_4: |-
      %NAME% издает невольный звук удовольствия, радуясь возможности закончить работу над костюмом, используя вещества высшего качества.
      Обеспечив себе полный заряд солнечной энергии, он может использовать текущие запасы энергии для разработки улучшения технологии по моему выбору.
    exp_npc_hot_ret_opt_a_4: Попросить улучшение костюма
    exp_npc_hot_ret_opt_b_4: Попросить улучшение мультитула
    exp_npc_hot_ret_opt_c_4: Попросить улучшение корабля
    exp_npc_hot_ret_res_a_4: Освобожденный от нужды экономить энергию, корвакс направляет
      всю вычислительную мощь на создание запрошенного мной улучшения. Он легко справляется,
      и технология создается почти мгновенно. Оплатив долг, корвакс возвращается к
      более сложным проблемам своего костюма, прогоняя меня.
    exp_npc_hot_desc_5: |-
      Корвакс прекращает работать над схемой механизма. Он приветствует меня с искренним, но немного снисходительным пылом.
      Похоже, он проектирует систему очистки воды, использующей изобилие УФ-лучей на планете.
      Среди точных логических схем выделяются несколько чрезмерно подробных изображений инопланетных существ. Похоже, %NAME% ищет какой-то органический образец, который ему очень нужен.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Отдать образец фауны
    exp_npc_hot_res_a_5: "%NAME% с радостью принимает образец. Похоже, органические
      отходы не вызывают у электронной формы жизни никакого отвращения."
    exp_npc_hot_res_b_5: "%NAME% принимает мордит с толикой тревоги, издав печальную
      ноту."
    exp_npc_hot_res_c_5: "%NAME% изучает гексит, его лицевая подсветка сияет от восхищения.
      Превзойдя ожидания, мне удалось немного подняться в его глазах."
    exp_npc_hot_ret_desc_5: |-
      Когда %NAME% опускает кремниевый палец прямо в образец, чертежи очистителя начинают наполняться новой информацией. Корвакс какое-то время изучает полученные данные.
      Передав несколько примерных изображений на мой визор, он спрашивает совета по распределению очищенной воды. Думаю, он включает меня в свою целевую аудиторию и считает не более разумным существом, чем безголосое животное.
    exp_npc_hot_ret_opt_a_5: Отдать приоритет молодняку
    exp_npc_hot_ret_opt_b_5: Отдать приоритет охотникам
    exp_npc_hot_ret_opt_c_5: Отдать приоритет опекунам
    exp_npc_hot_ret_res_a_5: Корвакс кивает, понимая заботливость моего совета. В
      благодарность он делает мне соответствующий подарок.
    exp_npc_hot_ret_res_b_5: Корвакс кивает, понимая прагматизм моего совета. В благодарность
      он делает мне соответствующий подарок.
    exp_npc_hot_ret_res_c_5: Корвакс кивает, понимая дальновидность моего совета.
      В благодарность он делает мне соответствующий подарок.
    exp_npc_cold_desc_2: Электронная форма жизни почти не замечает моего присутствия.
      Она смотрит прямо сквозь меня, погруженная в свои думы.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME% внезапно начинает пристально меня изучать. Он достает
      недавно сорванный побег плюхеи и указывает им на ледники снаружи. Я догадываюсь,
      что существо увидело для себя какую-то возможность и <STELLAR>просит моей помощи<>..."
    exp_npc_cold_opt_a_2: Предложить помощь ботаника
    exp_npc_cold_opt_b_2: Уйти
    exp_npc_cold_res_a_2: Довольный корвакс кивает один раз. Он снова показывает мне
      плюхею, предлагая мне запомнить ее ярко-синие лепестки и необычные кристаллические
      семена. Ему нужно это вещество, чтобы продолжить работу.
    exp_npc_cold_res_b_2: Корвакса озадачило мое нежелание помогать, но он быстро
      возвращается к своим делам, прогоняя меня из своих мыслей и окружения.
    exp_npc_cold_farm_ret: Когда я возвращаюсь, %NAME% осматривает что-то в закрытой
      камере. На его визор мельтешат огоньки, выдавая сосредоточенную работу существа.
      Возможно, оно записывает результаты эксперимента. Существо выжидательно смотрит
      на меня.
    exp_npc_cold_farm_ret_opt_a: Дать образцы
    exp_npc_cold_farm_ret_res_a: |-
      Когда корвакс тянет конечности за образцами, мне удается заглянуть в его экспериментальную камеру. Тепловая лампа светит на живую лозу плюхеи.
      Растение реагирует крайне сильно. Оно сжимается от света, сияние затухает, а его клетки взрываются и погибают. %NAME% смотрит на него с беспристрастным восхищением.
    exp_npc_cold_farm_ret2_opt_a: Возмутиться
    exp_npc_cold_farm_ret2_res_a: |-
      Корвакс указывает на принесенные мной образцы плюхеи, которые оторваны от своей корневой системы и умирают. Прогресса нельзя достичь без жертв. Прежде чем отложить камеру, он что-то из нее достает.
      Одним элегантным движением форма жизни счищает листья со свежей плюхеи, а затем сжимает пальцами центральный кристалл, пока тот не раскалывается.
      Он высыпает очищенные семена в мою ладонь. Их нужно посадить где-нибудь неподалеку. Там, где они прорастут. Наука требовательна, но отдает свои долги.
    exp_npc_cold_farm_ret2_opt_b: Наблюдать
    exp_npc_cold_farm_ret2_res_b: |-
      Плюхея усыхает, и от мертвой листвы поднимается желтоватый газ. Корвакс выкачивает его в контейнер и откладывает его в сторону. Его внимание переключается на свежие образцы.
      Одним элегантным движением форма жизни счищает листья со свежей плюхеи, а затем сжимает пальцами центральный кристалл, пока тот не раскалывается.
      Он высыпает очищенные семена в мою ладонь. Их нужно посадить где-нибудь неподалеку. Там, где они прорастут.
    exp_npc_cold_desc_3: |-
      Визор этого корвакса сияет напряженной аналитической любознательностью. У меня возникает неприятное чувство, что он получает от меня больше данных, чем я осознанно показываю.
      %NAME% создает контейнер свежего и чистого снега. Неспешно, наблюдая за моей реакцией, он погружает свою кремниевую руку глубоко в снег. Затем передает контейнер мне, указывая, что мне нужно повторить его действия.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Сунуть руку в снег
    exp_npc_cold_opt_b_3: Отказаться
    exp_npc_cold_res_a_3: Я окунаю пальцы в снег, и защита от вредных факторов костюма
      нейтрализует перепад температуры. В этот момент корвакс безмолвно оценивает
      меня. С непроницаемым выражением он наблюдает, как мой костюм расходует энергию.
    exp_npc_cold_res_b_3: Корвакс останавливается, затем что-то записывает. Удовлетворенный
      тем, что ему удалось узнать, он прогоняет меня.
    exp_npc_cold_ret_opt_a_3: Смело продолжить
    exp_npc_cold_ret_opt_b_3: Разумно воздержаться
    exp_npc_cold_ret_res_a_3: |-
      Преодолевая инстинктивное желание отдернуть руку, я не двигаюсь с места. В экзокостюм начинает проникать холод. Я убираю пальцы, лишь когда их начинает простреливать боль.
      Корвакс сочувственно похлопывает меня по руке и вознаграждает меня предметом, который поможет мне выжить. Мне кажется, он сомневается в моей способности позаботиться о себе.
    exp_npc_cold_ret_res_b_3: Кажется, корвакс впечатлен результатом, хотя и ожидал
      чего-то другого. Он щедро награждает меня за участие в эксперименте.
    exp_npc_cold_desc_4: |-
      Эта электронная форма жизни движется с некой оцепенелостью, словно ее суставы частично вышли из строя. Несмотря на низкую температуру в помещении, я замечаю слабый запах горящего кремниевого состава.
      %NAME% поворачивает ко мне свой визор, его лицевая подсветка приглушена. Незаметная крышка на его панцире наполовину открывается, затем дергается и застревает. Корвакс издает долгую безнадежную ноту.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Починить крышку
    exp_npc_cold_res_a_4: Я смазываю заклинившую крышку, которая отходит в сторону
      и открывает биометрический датчик. Корвакс не может самостоятельно включить
      его и ждет моих действий.
    exp_npc_cold_ret_opt_a_4: Спросить о датчике
    exp_npc_cold_ret_opt_b_4: Включить датчик
    exp_npc_cold_ret_opt_c_4: Отказаться
    exp_npc_cold_ret_res_a_4: Визор корвакса на секунду темнеет. Существо замирает,
      затем с усилием продолжает свои обычные движения. <MOOD>Sad<>Жженый запах усиливается.
      Похоже, он в отчаянии...
    exp_npc_cold_ret_res_b_4: |-
      Когда я нажимаю пальцем на датчик, форма жизни благодарно мигает, а затем темнеет. Не знаю, была ли она поглощена Единством корваксов или просто перестала существовать.
      На пол со стуком падает куб. Возможно, он содержит воспоминания, записанные этой оболочкой.
    exp_npc_cold_ret_res_c_4: "%NAME% пребывает в отчаянии, его неисправный панцирь
      сотрясается от искусственных эмоций. Затем внезапно<MOOD>Neutral<> и зловеще
      он успокаивается, словно нашего разговора никогда не было. Я получаю юниты от
      неизвестного отправителя."
    exp_npc_cold_desc_5: Выдернутая из мечтаний, форма жизни дрожит. Когда она концентрирует
      на мне свое внимание, я ощущаю, будто мы переплетаемся с ней. Я будто смотрю
      на неожиданно пришедшего себя глазами корвакса.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Позволить слияние
    exp_npc_cold_opt_b_5: Сопротивляться
    exp_npc_cold_res_a_5: 'В моем разуме появляются воспоминания о планете: тысячи
      поколений восходят и терпят крах, раны природы исцеляются, циклические снегопады
      низводят ландшафт до изысканной нейтральности.'
    exp_npc_cold_res_b_5: Я пытаюсь изгнать чужеродное сознание из своей головы. Почувствовав
      мое сопротивление, корвакс позволяет прогнать себя, печально покачивая головой.
      Он учит меня слову из своего языка, словно надеясь подтолкнуть к более мудрым
      решениям в будущем.
    exp_npc_cold_ret_opt_a_5: Принять видение
    exp_npc_cold_ret_opt_b_5: Отказаться от видения
    exp_npc_cold_ret_res_a_5: "%NAME% и я стали едины. На одно экзальтированное мгновение
      я оказываюсь в сети потрясающих умов, безграничное знание проходит сквозь меня,
      словно электричество. Мгновение заканчивается, но перед моим уходом корвакс
      передает мне прощальный подарок."
    exp_npc_cold_ret_res_b_5: 'Отказавшись от блеклого видения, я проецирую другие
      идеи в ментальное пространство, которое делим я и %NAME%: видения изменений,
      прогресса, личного воздействия. Хотя корвакс остается при своем мнении, кажется,
      его заинтересовала независимость моего мышления, и он благодарит меня.'
    exp_npc_lush_desc_2: |-
      Этот корвакс дорабатывает переносную симуляцию, скорее всего, собственного изготовления. Пока он настраивает различные параметры, созданный фрактал расширяется в новых направлениях: расцветает, увядает и циклично повторяется.
      Он указывает на лесистую местность снаружи. Одно дело симуляция, но корвакс хочет разбить свой собственный сад. Органическое убежище, требующее ухода и заботы. Ему нужна <STELLAR>помощь<> биологической особи вроде меня.
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Предложить помощь ботаника
    exp_npc_lush_opt_b_2: Уйти
    exp_npc_lush_res_a_2: "%NAME% доволен. Он указывает на мои руки, сжимая свои кремниевые
      пальцы. Существо просит меня принести образцы <TRADEABLE>звездяники<>, выращенные
      моими органическими руками."
    exp_npc_lush_res_b_2: Кажется, %NAME% опечален, но не удивлен. Он уже знает, как
      непредсказуемы могут быть органические формы жизни.
    exp_npc_lush_farm_ret: "%NAME% приостанавливает процесс взаимодействия и переключает
      питание для полного сканирования моего тела и рюкзака. Меня охватывает обескураживающее
      чувство, что он исследует мои клетки на микроскопическом уровне."
    exp_npc_lush_farm_ret_opt_a: Дать образцы
    exp_npc_lush_farm_ret_res_a: Корвакс с трепетом принимает образцы. Он сканирует
      каждую луковицу с разных сторон, смакуя каждую внешнюю деталь. Фильтры моего
      костюма пропускают свежий запах духов. Возможно, электронная форма жизни обладает
      органами обоняния.
    exp_npc_lush_farm_ret2_opt_a: Спросить о запахе
    exp_npc_lush_farm_ret2_res_a: |-
      Кажется, %NAME% понимает смысл моего вопроса. Он утвердительно бормочет, пытаясь описать детали химического состава парфюма.
      Мой ничего не понимающий вид вскоре заставляет его сдаться. В упрощенной демонстрации он активирует какой-то внутренний клапан, показывая жестами, как тот открывается, закрывается и снова открывается. Похоже, он может по желанию включать и отключать обоняние.
      Желая продолжить свои дела, корвакс помещает звездный лук в переносную центрифугу. Растение неистово вертится, семена слетают с крутящихся в вихре лепестков. Он передает мне семена, готовые к посадке.
    exp_npc_lush_farm_ret2_opt_b: Спросить о саде
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% с чувством попискивает. Я мало что понимаю из его речи, но интерес к органической материи более чем очевиден. Он граничит с завистью.
      Желая продолжить свои дела, корвакс помещает звездный лук в переносную центрифугу. Растение неистово вертится, семена слетают с крутящихся в вихре лепестков. Он передает мне семена, готовые к посадке.
    exp_npc_lush_farm_ret2_res_c: Желая продолжить свои дела, %NAME% помещает звездный
      лук в переносную центрифугу. Растение неистово вертится, семена слетают с крутящихся
      в вихре лепестков. Он передает мне семена, готовые к посадке.
    exp_npc_lush_desc_3: |-
      Корвакс изучает находки с этой планеты практически с детским изумлением. Когда я подхожу, он беззастенчиво сканирует меня. Интересно, какие данные корвакс собрал о моем поле и рационе.
      Вдруг %NAME% замечает мой анализирующий визор и восторженно указывает на него.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Поделиться открытиями флоры
    exp_npc_lush_opt_b_3: Поделиться открытиями фауны
    exp_npc_lush_opt_c_3: Поделиться открытиями минералов
    exp_npc_lush_res_a_3: "%NAME% с благодарностью добавляет результаты сканирования
      флоры в свою базу данных. Его панцирь легонько подрагивает от восторга."
    exp_npc_lush_res_b_3: "%NAME% с благодарностью добавляет результаты сканирования
      фауны в свою базу данных. Его панцирь легонько подрагивает от восторга."
    exp_npc_lush_res_c_3: "%NAME% вежливо благодарит меня, но лишь бросает любопытствующий
      взгляд на минералы, а потом возвращается к своей базе открытий."
    exp_npc_lush_reta_opt_a_3: Указать на открытие о размерах
    exp_npc_lush_reta_opt_b_3: Указать на открытие опасности
    exp_npc_lush_reta_opt_c_3: Указать на открытие хрупкости
    exp_npc_lush_reta_res_a_3: "Корвакс не может отвести глаз от восторга. Деление
      органических клеток оказалось для него бесконечно чарующим, а особое удивление
      вызвала разница в размерах между саженцами этого вида и взрослыми растениями.
      \nНесмотря на множество не менее впечатляющих открытий в их базах данных, он
      благодарен за этот вклад и делает мне подарок."
    exp_npc_lush_reta_res_b_3: |-
      Корвакс изучает смертоносные отростки растений, пораженный тем, что такое примитивное существо может потягаться с разумными формами жизни в пищевой цепочке. Я с некоторой обидой замечаю, что инопланетянин начинает посматривать на меня с опаской.
      Несмотря на множество не менее впечатляющих открытий в их базах данных, он благодарен за этот вклад и делает мне подарок.
    exp_npc_lush_reta_res_c_3: |-
      Корвакс вскрикивает. Похоже, это его любимый вид флоры — именно эти невероятно хрупкие лепестки и крошечные листья привели его на эту планету.
      Несмотря на множество не менее впечатляющих открытий в их базах данных, он благодарен за этот вклад и делает мне подарок.
    exp_npc_lush_retb_opt_a_3: Указать на чудесность открытия
    exp_npc_lush_retb_opt_b_3: Указать на открытие опасности
    exp_npc_lush_retb_opt_c_3: Указать на умильность открытия
    exp_npc_lush_retb_res_a_3: |-
      Странный металлический звук сотрясает корвакса — возможно, это эквивалент вздоха, который бы издала форма жизни, обладающая легкими. Вместе мы восхищаемся невероятным размером и мускулами этого существа.
      Несмотря на множество не менее впечатляющих открытий в их базах данных, он благодарен за этот вклад и делает мне подарок.
    exp_npc_lush_retb_res_b_3: |-
      Электронный глаз корвакса загорается. Я замечаю, как он смотрит то на жуткие челюсти этого существа, то на мое сравнительно мягкое тело. Он тыкает меня, словно проверяя мягкость моей плоти.
      Несмотря на множество не менее впечатляющих открытий в их базах данных, он благодарен за этот вклад и делает мне подарок.
    exp_npc_lush_retb_res_c_3: |-
      Корвакс вскрикивает. Похоже, это его любимая разновидность фауны, обладающая элегантными конечностями и большими глазами, а странные пропорции делают существо еще милее.
      Несмотря на множество не менее впечатляющих открытий в их базах данных, он благодарен за этот вклад и делает мне подарок.
    exp_npc_dust_desc_2: |-
      Этого корвакса окружает ощущение подвижности и открытия, все его системы горят вдохновением. Похоже, он подражает моему приветствию, но без злого умысла, просто из восхищения нашим сходством и различиями.
      Корвакс сообщает, что проводит связанное с растениями исследование, являющееся частью большего эксперимента. Он предлагает награду в обмен на <STELLAR>помощь<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Предложить помощь ботаника
    exp_npc_dust_opt_b_2: Уйти
    exp_npc_dust_res_a_2: Несмотря на явную привязанность к своему эксперименту, %NAME%
      странным образом не реагирует на мой ответ. Словно он верит, что результат этого
      разговора был предопределен.
    exp_npc_dust_farm_ret: "%NAME% с ожиданием смотрит на меня, радуясь возможности
      продолжить свой эксперимент. Снова я замечаю, что он подражает мне, имитируя
      напряжение и расслабление моих мышц своими синтетическими суставами."
    exp_npc_dust_farm_ret_opt_a: Дать образцы
    exp_npc_dust_farm_ret_res_a: |-
      Корвакс обхватывает эхинокактус и без видимых усилий выжимает из него сок, вычищая семена кремниевым пальцем. Он повторяет процесс с несколькими образцами, собирая кучку семян.
      Внезапно его панцирь вздрагивает от вдохновения. Словно из ниоткуда он достает два съедобных куска мякоти кактуса. Я не могу разобрать, являются ли они частями принесенных мной образцов. Он подталкивает оба куска в мою сторону.
    exp_npc_dust_farm_ret2_opt_a: Попробовать куски
    exp_npc_dust_farm_ret2_res_a: |-
      Первый кусок приятно сладкий и сочный. Второй по вкусу очень похож на первый, но с небольшим, сложно поддающимся описанию отличием: вкус накатывает и отходит волнами, словно ускользающий из памяти сон.
      %NAME% внимательно наблюдает за мной и ждет, какой из кусков я выберу.
    exp_npc_dust_farm_ret2_opt_b: Отказаться
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% выглядит немного разочарованным, но не настаивает.
      Он передает мне несколько семян. Их нужно посадить снаружи, чтобы вырастить новые эхинокактусы в родной для них местности.
    exp_npc_dust_farm_ret3_opt_a: Выбрать первый кусок
    exp_npc_dust_farm_ret3_opt_b: Выбрать второй кусок
    exp_npc_dust_farm_ret3_opt_c: Сказать, что оба равны
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% бесстрастно благодарит меня за отзыв. Освещение его маски мигает. Я чувствую, что он передает сообщение. Скорее всего, оно адресовано Единству корваксов.
      Он передает мне несколько семян. Их нужно посадить снаружи, чтобы вырастить новые эхинокактусы в родной для них местности.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% не может сдержать небольшого всплеска радости, благодаря меня за отзыв. Освещение его маски мигает. Я чувствую, что он передает сообщение. Скорее всего, оно адресовано Единству корваксов.
      Он передает мне несколько семян. Их нужно посадить снаружи, чтобы вырастить новые эхинокактусы в родной для них местности.
    exp_npc_dust_desc_3: Этот корвакс возится со своей оболочкой. Он усердно копается
      в своих суставах и сердито щебечет. Увидев меня, он останавливается.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Поддержать его
    exp_npc_dust_opt_b_3: Высказать беспокойство
    exp_npc_dust_res_a_3: "%NAME% пристально смотрит на меня, и на мгновение огни
      на его визоре искажает от цифровых помех. Полагаю, так корваксы «закатывают
      глаза». Проблема с его оболочкой серьезней, чем кажется на первый взгляд, и
      одной поддержкой тут не поможешь."
    exp_npc_dust_res_b_3: "%NAME% согласно кивает. Он вращает одну из конечностей,
      видимо, она двигается не так, как должна."
    exp_npc_dust_ret_3: Корвакс на мгновение замирает, а затем выбрасывает из всех
      своих отверстий огромное облако пыли. Похоже, он пытается модифицировать свой
      панцирь, чтобы тот смог эффективнее бороться с засорами, которые создают попадающие
      в него мелкие частицы. Видимо, желаемого результата он пока так и не достиг.
    exp_npc_dust_ret_opt_a_3: Спросить о пыли
    exp_npc_dust_ret_opt_b_3: Предложить ресурсы
    exp_npc_dust_ret_opt_c_3: Предложить ресурсы
    exp_npc_dust_ret_res_a_3: Широким жестом он указывает на пустынный ландшафт. Затем
      пожимает плечами и передает мне какие-то планетарные координаты, предлагая мне
      исследовать этот район самостоятельно. Сам он туда возвращаться в ближайшее
      время не намерен.
    exp_npc_dust_ret_res_b_3: "%NAME%, похоже, удивлен моей находчивостью и с благодарностью
      принимает мое предложение. На прощание он и сам делится со мной кое-какими ресурсами,
      которые должны мне пригодиться."
    exp_npc_dust_ret_res_c_3: "%NAME%, похоже, удивлен моей находчивостью и с благодарностью
      принимает мое предложение. На прощание он отдает мне экспериментальное улучшение
      для костюма."
    exp_npc_tox_desc_2: |-
      Корвакс взволнованно сканирует меня, фокусируясь на спорах, налипших на мои ботинки. Застрекотав от радостного узнавания, он показывает видеотрансляцию освещенного искусственным светом помещения, заросшего различными скоплениями грибов.
      Сообщая, что его не удовлетворяет текущий размер коллекции, он <STELLAR>просит помощи<> в сборе растущих на этой планете грибов. Возможно, тогда его сад будет полон...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Предложить помощь ботаника
    exp_npc_tox_opt_b_2: Уйти
    exp_npc_tox_res_a_2: |-
      %NAME% продолжает сканировать меня. Кажется, он не заметил моего ответа.
      Внезапно он замирает, что-то обдумывая. Затем кивает. Мое предложение помощи принято. Мне нужно найти места на планете, где грибы растут в дикой природе, потом собрать и принести образцы.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% взволнованно сканирует меня и внимательно изучает
      споры, налипшие на мои ботинки. Когда он начинает жужжать от радостного узнавания,
      у меня возникает странное чувство дежавю."
    exp_npc_tox_farm_ret_opt_a: Дать образцы
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% взволнованно сканирует меня, жужжа от радостного узнавания.
      Ему нужно больше скоплений. Цикл нельзя разрывать. Мне нужно посадить их снаружи и запустить новый цикл жизни.
    exp_npc_tox_farm_ret2_opt_a: Ткнуть корвакса
    exp_npc_tox_farm_ret2_res_a: Я сильно тыкаю пальцем в панцирь корвакса, но %NAME%,
      кажется, этого не замечает. Его цифровой глаз наводится на меня. Корвакс не
      мигает и ждет.
    exp_npc_tox_farm_ret2_opt_b: Крикнуть
    exp_npc_tox_farm_ret2_res_b: Похоже, %NAME% не слышит мой крик. Его цифровой глаз
      наводится на меня. Корвакс не мигает и ждет.
    exp_npc_tox_farm_ret2_opt_c: Отобрать образцы
    exp_npc_tox_farm_ret2_res_c: |-
      Я тянусь, чтобы забрать скопления грибов, но %NAME% грубо бьет меня по руке.
      <MOOD>Neutral<>Затем он снова замирает. Его цифровой глаз наводится на меня. Корвакс не мигает и ждет.
    exp_npc_tox_desc_3: |-
      Корвакс изучает экран с характеристиками одного из представителей местной фауны. В целом интерфейс почти такой же, как в базе данных открытий моего экзокостюма, хотя здесь гораздо больше научных подробностей. Помимо общих сведений об особенностях питания и поведения, приведены рабочие модели пищеварительной системы животного, а также детальное описание его адаптивных свойств.
      Корвакс обращает на меня свой цифровой взор и слегка касается моего экзокостюма. Он смотрит на меня с любопытством, будто спрашивает: «Почему местные животные могут обходиться без защитного слоя из нановолокна?» Может быть, я отстаю от них в развитии? Являюсь более примитивной формой жизни?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Указать на различия в дыхании
    exp_npc_tox_opt_b_3: Указать на различия в нервной системе
    exp_npc_tox_res_a_3: Указывая на мое изображение на экране сканера корвакса (на
      котором я почему-то без одежды), я объясняю ему разницу строения моих легких
      и легких животного. Клетки существа богаты ферментом, которого у меня нет.
    exp_npc_tox_res_b_3: Указывая на мое изображение на экране сканера корвакса (на
      котором я почему-то без одежды), я объясняю корваксу, что мои нейронные каналы
      куда крупнее, чем у животного, которое он изучает. Я не отстаю от этого существа
      в развитии, я просто от него отличаюсь.
    exp_npc_tox_ret_3: |-
      %NAME% задумчиво наклоняет голову. Оболочки корваксов развивались по линейной модели в стремлении достичь идеального равновесия между физическими возможностями и вычислительными способностями. Этим формам жизни чужда идея разноплановой эволюции.
      Корвакс недоумевает. Если естественное строение моего тела не позволяет мне находиться на этой планете, что я вообще здесь делаю, вдали от моего дома?
    exp_npc_tox_ret_opt_a_3: Сказать, что вы не помните дом
    exp_npc_tox_ret_opt_b_3: Сказать, что вы Странник
    exp_npc_tox_ret_res_a_3: |-
      Если я правильно понимаю, мерцание огней на безликом визоре электронной формы жизни, корвакс очень расстроен. Воспоминания о родном мире корваксов навеки отпечатаны в его сознании. Он всегда помнил и будет помнить свой дом.
      Из жалости он дает мне улучшение для экзокостюма. С ним я смогу отправиться еще дальше и, быть может, мне даже удастся вспомнить, откуда я.
    exp_npc_tox_ret_res_b_3: Огни на лицевой маске корвакса замерцали. Он с почтением
      наклоняет голову и дает мне топливо, которое поможет мне в моем путешествии.
    exp_npc_rad_desc_2: |-
      Корвакс склоняет свой шлем к какой-то местной флоре, его лицевая подсветка мерцает от удовольствия. Он словно прислушивается к растению, но эти звуки недоступны для моих чувств.
      Промурлыкав нежную ноту, корвакс указывает на растение, а затем на местность снаружи. Похоже, ему нужно больше подобных корней, и он <STELLAR>просит моей помощи<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Предложить помощь ботаника
    exp_npc_rad_opt_b_2: Уйти
    exp_npc_rad_res_a_2: "%NAME% трясет передо мной гамма-корнем. Не понимая, что
      мой слух слабее его слуха, корвакс показывает, что мне нужно прислушаться и
      узнать больше. Подозреваю, от анализирующего визора будет больше пользы."
    exp_npc_rad_res_b_2: "%NAME% переходит на более низкие ноты, выражая свое разочарование."
    exp_npc_rad_farm_ret: Когда %NAME% узнает меня, глаз корвакса вспыхивает.
    exp_npc_rad_farm_ret_opt_a: Дать образцы
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% доволен и одновременно поражен сваленными перед ним гамма-корнями. Он снова словно прислушивается к растениям, поднимая руки к шлему, будто концентрируясь среди какофонии.
      Последовательно корвакс выбирает три особи. Из его ладони появляется тонкая игла и неуловимо быстро для моего взгляда вытаскивает семена из каждого цветка. Игла исчезает. Корвакс высыпает семена в мою ладонь.
    exp_npc_rad_farm_ret2_opt_a: Попросить послушать музыку
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% смотрит на меня с жалостью, когда наконец понимает, что я не различаю звуки, которые слышит он. Корвакс склоняет ко мне голову, ожидая какого-либо разрешения, а затем внезапно мир вокруг меня начинает бурлить и вспучиваться.
      На время получив органы чувств инопланетянина, мне наконец-то удается их услышать. Корни поют тихие ноты, колеблющиеся вместе с волнами радиации.
      Музыка пропадает, когда %NAME% осторожно обрывает нашу связь. Он указывает наружу. Мне нужно посадить семена в выбранном мною месте.
    exp_npc_rad_desc_3: |-
      Этот корвакс прожил в своей оболочке немало циклов. Несмотря на собственную незначительность и клятву служения Единству, он ценит мудрость, самостоятельно накопленную за свою жизнь.
      Его интересы простираются в прошлое, сквозь пережитые этой планетой тысячелетия. Он с сомнением смотрит на меня. Какими историческими знаниями он бы ни обладал, корвакс не готов поделиться ими со мной.
    exp_npc_rad_desc_alt_3: |-
      Этот корвакс прожил в своей оболочке немало циклов. Несмотря на собственную незначительность и клятву служения Единству, он ценит мудрость, самостоятельно накопленную за свою жизнь.
      Осторожно, почти нежно он показывает мне величайшую из своих недавних находок: окаменелость, добытую из местной почвы. Удивительно, но эта окаменелость доказывает, что эта планета не всегда была заражена радиацией. Похоже, когда-то здесь плотным покровом росли джунгли, а почва была чистой и плодородной.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Подтвердить личность
    exp_npc_rad_opt_b_3: Передать данные
    exp_npc_rad_opt_c_3: Попытаться уговорить его
    exp_npc_rad_res_a_3: |-
      Я взываю к коллективному сознанию, связанному с этим существом. %NAME% сразу же подтверждает мою личность, узнавая меня по многочисленным встречам с корваксами.
      Осторожно, почти нежно он показывает мне величайшую из своих недавних находок: окаменелость, добытую из местной почвы. Удивительно, но эта окаменелость доказывает, что эта планета не всегда была заражена радиацией. Похоже, когда-то здесь плотным покровом росли джунгли, а почва была чистой и плодородной.
    exp_npc_rad_res_b_3: |-
      Корвакс настроен скептически, но принимает куб данных. Откуда он взялся? Кубы Единства корваксов всегда высоко ценятся, но сохраненные в нем данные могут быть не связаны с исследованием, которое проводит %NAME%.
      Расшифровав куб, он смягчается. Что бы ему ни удалось узнать, это было крайне интересно и достаточно, чтобы убедить его в моей хорошей репутации.
      Осторожно, почти нежно он показывает мне величайшую из своих недавних находок: окаменелость, добытую из местной почвы. Удивительно, но эта окаменелость доказывает, что эта планета не всегда была заражена радиацией. Похоже, когда-то здесь плотным покровом росли джунгли, а почва была чистой и плодородной.
    exp_npc_rad_res_c_3: "%NAME% равнодушно смотрит на меня, его речевой процесс отключается.
      Он решает больше не тратить время на этот разговор."
    exp_npc_rad_ret_opt_a_3: Попросить продать окаменелость
    exp_npc_rad_ret_res_a_3: Цифровой взгляд корвакса впивается в меня. Для ученого
      окаменелость бесценна, но он с радостью передаст ее другому исследователю, готовому
      полностью отдаться его изучению и ценящему знания выше прибыли.
    exp_npc_rad_ret2_opt_a_3: Забрать окаменелость, чтобы перепродать
    exp_npc_rad_ret2_opt_b_3: Отказаться
    exp_npc_rad_ret2_res_a_3: Для путешественника окаменелость представляет только
      денежную ценность. Но корвакс, кажется, об этом не знает и с готовностью отдает
      ее.
    exp_npc_rad_ret2_res_b_3: |-
      Зная, что я не могу посвятить свою жизнь науке, я отказываюсь от возможности забрать ценную окаменелость. Кажется, корвакс благодарен мне за честность.
      У меня появляется явно чувство, словно за мной наблюдает что-то большее, чем даже Единство. Голос из ниоткуда начинает шептать в моей голове, и новый мир обретает форму.
    exp_npc_shop_desc_1: |-
      Похоже, этот корвакс совсем недавно обрел сознание, и эта молодая сущность еще привыкает к своей физической оболочке. Он с интересом наблюдает за своими конечностями, то вытягивая их, то подергивая ими.
      Он издает какой-то резкий звук — похоже, он смущен и раздосадован. Его панцирь совсем не такой, каким он его представлял — изношенный и устаревший. Ему срочно требуется улучшение. До его установки корваксу не хотелось бы попадаться на глаза другим живым существам.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Попросить старую технологию
    exp_npc_shop_opt_b_1: Спросить о панцире
    exp_npc_shop_res_a_1: "%NAME% ловко снимает с себя одно из ненужных ему улучшений
      и отдает его мне. Деталь в идеальном состоянии, но электронная форма жизни легко
      с ней расстается. Она дает понять, что она готова на все, лишь бы не попадаться
      никому в таком недостойном виде."
    exp_npc_shop_res_b_1: "%NAME% смущенно смотрит вниз. Безусловно, корвакс рад обрести
      свою оболочку и ни в коем случае не хочет оскорбить сущность, владевшую этим
      панцирем раньше. До того как ее отключили."
    exp_npc_shop_ret_opt_a_1: Спросить об отключении
    exp_npc_shop_ret_res_a_1: |-
      На миг я вижу перед собой отголосок другой сущности, другого сознания. Возможно, какие-то следы бывшего хозяина оболочки сохранились в нейронной сети корвакса, отказавшись покидать свое стальное тело.
      %NAME% с усилием возвращает себе контроль над панцирем. Его, глаза, кажется, начали вращаться активнее, словно, процессы в его электронном сознании проходят быстрее. Он с любопытством смотрит на меня, будто бы, размышляя, каково это — иметь одноразовое тело, которое больше никому не принадлежит.
    exp_npc_shop_ret2_opt_a_1: Сказать, что это лучше
    exp_npc_shop_ret2_opt_b_1: Сказать, что это хуже
    exp_npc_shop_ret2_opt_c_1: Сказать, что это просто иначе
    exp_npc_shop_ret2_res_a_1: |-
      Огни на лицевой маске электронной формы жизни на миг искажаются от помех. Кажется, мой собеседник счел мое мнение забавным.
      Мне удалось отвлечь его от мыслей о его собственных физических недостатках, и в благодарность корвакс отдает мне часть нанитов, которые он собирался использовать сам. Видимо, он решил, что мне они нужнее.
    exp_npc_shop_ret2_res_b_1: |-
      Корвакс кивает и с силой прижимает палец к моему животу. Поморщившись от боли, я замечаю бескрайнюю скорбь и тоску в его глазах.
      Мне удалось отвлечь его от мыслей о его собственных физических недостатках, и в благодарность корвакс отдает мне часть нанитов, которые он собирался использовать сам. Видимо, он решил, что мне они нужнее.
    exp_npc_shop_ret2_res_c_1: |-
      Корвакс задумывается, оценивая достоинства и недостатки наших с ним физических форм. Похоже, мой ответ показался ему очень мудрым.
      Мне удалось отвлечь его от мыслей о его собственных физических недостатках, и в благодарность корвакс отдает мне часть нанитов, которые он собирался использовать сам. Видимо, он решил, что мне они нужнее.
    exp_npc_shop_desc_2: Корвакс играет с пригоршней нанитов, пересыпая их из ладони
      в ладонь. Он движется лениво, словно выполняет эти действия на автомате, поглощенный
      другими мыслями.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Спросить о нанитах
    exp_npc_shop_opt_b_2: Спросить о мыслях
    exp_npc_shop_res_a_2: |-
      Я указываю на наниты и спрашиваю, почему %NAME% так себя ведет. Он быстро сжимает скопления в кулаке, скрывая их от меня.
      Корвакс касается пустой ячейки в своем панцире. Он прибыл сюда, чтобы купить улучшения, но его раздражает сама концепция обмена нанитов на товары.
    exp_npc_shop_res_b_2: |-
      %NAME% дергается от моего прикосновения. Немедленно очнувшись от раздумий, он прячет скопления нанитов в кулаке.
      Корвакс касается пустой ячейки в своем панцире. Он прибыл сюда, чтобы купить улучшения, но его раздражает сама концепция обмена нанитов на товары.
    exp_npc_shop_ret_opt_a_2: Предложить больше нанитов
    exp_npc_shop_ret_opt_b_2: Предложить юниты за наниты
    exp_npc_shop_ret_opt_c_2: Предложить знания за наниты
    exp_npc_shop_ret_res_a_2: "%NAME% удивлен, но принимает наниты с успокоенным видом.
      Одновременно желая поблагодарить меня и поделиться знаниями, он шепчет слово
      на корвакском языке."
    exp_npc_shop_ret_res_b_2: "%NAME% начинает невнятно и гневно меня отчитывать.
      Похоже, он не слишком вежливо сравнивает меня с геком и утверждает, что не отдаст
      наниты за какие-то там юниты."
    exp_npc_shop_ret_res_c_2: "%NAME% радуется моему предложению, довольный возможностью
      отложить покупку. Он обрабатывает системные данные за несколько миллисекунд,
      а затем погружается в задумчивость, словно бы прогоняя симуляции в голове."
    exp_npc_shop_desc_3: При моем приближении электронная форма жизни выпускает импульс
      восторженной энергии, пронизывающей мой экзокостюм. Такое чувство, будто оно
      предвидело мое появление.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: Корвакс обводит жестом станцию и вопрошает, почему я здесь.
      Возникает чувство, будто меня оценивает не одно существо. Словно за мной наблюдают
      и протоколируют увиденное.
    exp_npc_shop_opt_a_3: Указать на торговца
    exp_npc_shop_opt_b_3: Указать на экран мультитула
    exp_npc_shop_opt_c_3: Указать на выход
    exp_npc_shop_res_a_3: "%NAME% не может сдержать довольной реакции. Я вижу прирост
      числовых значений на его планшете."
    exp_npc_shop_res_c_3: "%NAME% никак не реагирует, но подсветка его визора быстро
      мигает, освещая планшет."
    exp_npc_shop_ret_desc_3: На экране появляются интересные данные. Я узнаю символы
      вай’кинов, геков и корваксов, каждому из которых соответствует полная цифр таблица.
      Еще я вижу четвертый символ рядом с постоянно меняющимся набором данных.
    exp_npc_shop_ret_opt_a_3: Указать на символ корваксов
    exp_npc_shop_ret_opt_b_3: Указать на четвертый символ
    exp_npc_shop_ret_opt_c_3: Указать на меняющиеся данные
    exp_npc_shop_ret_res_a_3: |-
      Корвакс касается чисел рядом с символом, затем указывает на мое снаряжение. Похоже, он записывает данные популярности корвакских технологий, пытаясь вместе с другими сущностями создать межгалактическую базу данных.
      Он раскрывает кремниевую ладонь, в которой лежит горсть сияющих нанитов. Неожиданная, но приятная щедрость. Существо предлагает забрать этот странный и внезапный подарок.
    exp_npc_shop_ret_res_b_3: |-
      Секунду посомневавшись, корвакс кладет свою синтетическую ладонь мне на грудь. Подсветка его визора ослепительно сияет.
      Он раскрывает другую ладонь, в которой лежит горсть сияющих нанитов. Неожиданная, но приятная щедрость. Существо предлагает забрать этот странный и внезапный подарок.
    exp_npc_shop_ret_res_c_3: |-
      Корвакс обводит данные гладкими кончиками пальцев, не оставляя следов на стекле. Существо указывает на появившееся из ниоткуда кольцо точек, которые медленно стягиваются к центру.
      Оно раскрывает кремниевую ладонь, в которой лежит горсть сияющих нанитов. Неожиданная, но приятная щедрость. Существо предлагает забрать этот странный и внезапный подарок.
    exp_npc_outpost_desc_1: |-
      Этот корвакс воспроизводит повторяющуюся последовательность электронных звуков. Тональность у этих звуков очень низкая. Они больше похожи на гул, чем на музыкальные ноты. Это неразборчивый шум, отдающийся в ухе неприятным зудом.
      Последовательность зацикливается, и я начинаю различать в этом хоре и другие голоса. Судя по всему, сейчас поют все присутствующие здесь корваксы. Каждый из них пристально смотрит на меня.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Ответить возмущенно
    exp_npc_outpost_opt_b_1: Ответить вежливо
    exp_npc_outpost_res_a_1: Я чувствую, как они изучают меня, и выражаю по этому
      поводу свое недовольство. Похоже, моя реакция позабавила собравшихся корваксов.
      <MOOD>Negative<>%NAME% имитирует мое негодование, но это не насмешка. Скорее,
      проявление любопытства. <MOOD>Neutral<>Похоже, происходящее вызывает у него
      живой интерес.
    exp_npc_outpost_res_b_1: "%NAME% восторженно хлопает в ладоши. Он отвечает мне,
      демонстрируя взаимную почтительность — копирует мои телодвижения и пытается
      имитировать мою речь. Похоже, я вызываю у него живой интерес."
    exp_npc_outpost_ret_1: Хор корваксов продолжает исполнять свою песню. Прислушавшись,
      я понимаю, что узнаю этот мотив. Сомнений нет, я знаю эту песню, но откуда?
      Как будто слышал ее во сне.
    exp_npc_outpost_ret_opt_a_1: Повторить мелодию
    exp_npc_outpost_ret_opt_b_1: Изменить мелодию
    exp_npc_outpost_ret_opt_c_1: Молчать
    exp_npc_outpost_ret_res_a_1: |-
      Я начинаю напевать вместе с ними, стараясь максимально точно воспроизвести мелодию. Визоры корваксов вокруг меня загораются, словно звездное небо в ясную ночь. Участникам хора моя реакция пришлась по душе.
      Мгновение спустя все они смолкают. Электронные формы жизни дружно возвращаются к своим делам, но меня не покидает чувство, что наши отношения с этой группой изменились навсегда.
    exp_npc_outpost_ret_res_b_1: |-
      Я начинаю напевать вместе с ними, стараясь максимально точно воспроизвести мелодию. Я начинаю слегка изменять мелодию, интуитивно добавляя в нее новые ноты.
      Корваксы плавно и безупречно подстраиваются под новый вариант мелодии. Визоры вокруг меня загораются, словно звездное небо в ясную ночь. Похоже, существа рассчитывали на такое развитие событий и были рады последовать за мной.
      Мгновение спустя все они смолкают. Электронные формы жизни дружно возвращаются к своим делам, но меня не покидает чувство, что наши отношения с этой группой изменились навсегда.
    exp_npc_outpost_ret_res_c_1: Кажется, корваксы разочарованы. Они все резко замолкают.
      Электронные формы жизни дружно возвращаются к своим делам.
    exp_npc_obs_desc_1: Настраивая оборудование, корвакс громко бормочет что-то себе
      под нос. На различных терминалах появляется изображение созвездия. На каждой
      из сторон звездного поля мигает метка координат.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Указать на метки
    exp_npc_obs_opt_b_1: Указать на созвездие
    exp_npc_obs_opt_c_1: Повозиться с оборудованием
    exp_npc_obs_res_a_1: |-
      %NAME% поражен моей заинтересованностью. Он внимательно осматривает меня, пытаясь оценить мои возможности. Поняв, что я все-таки представляю, что такое звездная система, он показывает мне живую трансляцию из другой обсерватории.
      Она находится на расстоянии почти 600 световых лет отсюда. Работающей на ней корвакс наблюдает за тем же самым скоплением звезд, но с другого угла.
    exp_npc_obs_res_b_1: "%NAME% поражен моей заинтересованностью. Он внимательно
      осматривает меня, пытаясь оценить мои возможности. Поднимая свой кремниевый
      палец к одному из изображений, он выводит на экране ромб, обозначая таким образом
      основные звезды созвездия."
    exp_npc_obs_res_c_1: "%NAME% раздраженно гудит и отталкивает меня."
    exp_npc_obs_ret_desc_1: В самом центре созвездия находится аномальный источник
      алого мерцающего света.
    exp_npc_obs_ret_opt_a_1: Посчитать звезды
    exp_npc_obs_ret_opt_b_1: Смотреть на красную звезду
    exp_npc_obs_ret_res_a_1: |-
      С любого угла наблюдения видно, что созвездие окружает ряд более мягких огней, но основной ромб — удивительно симметричный с любой точки — состоит ровно из шестнадцати ярких звезд.
      Корвакс замечает, что я делаю, поднимает палец и касается им моего ровно шестнадцать раз. Он многозначительно на меня смотрит и делится со мной технологией для корабля в надежде, что однажды она, возможно, поможет мне добраться до этой системы.
    exp_npc_obs_ret_res_b_1: |-
      Этот алый свет завораживает, даже гипнотизирует. Я начинаю подозревать, что это вовсе не звезда, по крайней мере, в традиционном смысле. Однако есть в этом свечении что-то близкое и знакомое... Словно бы это место из далекого прошлого, которое я никак не могу вспомнить...
      Корвакс, заметив мое волнение, смотрит на меня с сочувствием. Он делится со мной технологией для корабля в надежде, что однажды она поможет мне добраться до алой звезды.
    exp_npc_obs_desc_2: Этот корвакс выглядит особенно хмурым, его серьезность граничит
      со страхом. Похоже, он переоборудовал эту заброшенную станцию для новых целей,
      управляя оборудованием с планшета.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Спросить о станции
    exp_npc_obs_opt_b_2: Осмотреть планшет
    exp_npc_obs_res_a_2: |-
      Воздух заполняет тихий гул, и %NAME% быстро мигает предупреждающим темно-красным светом. Или мне показалось?
      Похоже, существо решило, что может мне доверять, и указывает на терминал обсерватории. Мне предлагается лично осмотреть его находки.
    exp_npc_obs_res_b_2: |-
      Я заглядываю в планшет, который держит %NAME%, пытаясь разглядеть экран. Похоже, корвакс отслеживает передвижения кораблей в дальнем уголке космоса, сопоставляя данные перед принятием решения.
      Электронная форма жизни замечает мои действия и указывает на терминал обсерватории. Мне предлагается лично осмотреть его находки.
    exp_npc_obs_wait_2: "%NAME% погружен в свои мысли. Данные плавно циркулируют между
      оборудованием станции, планшетом корвакса и его электронным интерфейсом. Терминал,
      который мне предложили изучить, может объяснить происходящее..."
    exp_term_obs_desc_2: |-
      Эта обсерватория долгие годы была настроена на определенный диапазон частот. Те, кто раньше следил за оборудованием, давно мертвы. Об их целях можно только догадываться.
      Но за долгие годы проявились повторяющиеся помехи. Это прерывистые электромагнитные волны верхнего спектра, исходящие из определенной точки далеко в космосе.
    exp_term_obs_opt_a_2: Посмотреть видео
    exp_term_obs_opt_b_2: Послушать звукозапись
    exp_term_obs_opt_c_2: Выгрузить статистику
    exp_term_obs_res_a_2: |-
      На экране терминала воспроизводится плохо снятое и бессвязное видео. Ролик представляет собой несколько воспоминаний, собранных из разумов нескольких пилотов-корваксов.
      В каждом ролике показана аномальная часть космоса. Это крайне тревожная полоса пустоты. Чистое ничто, словно провал в реальности. Когда она попадает в камеру, ролики внезапно обрываются, словно разумы снимавших корваксов оказались отключены.
      Во многих воспоминаниях можно увидеть, как из этого места разлетаются дрейфующие корабли-призраки, набитые опустевшими оболочками. Похоже, ни один корвакс не вернулся оттуда живым.
    exp_term_obs_res_b_2: |-
      Терминал начинает воспроизводить бессвязные, искаженные помехами звуки, собранные из воспоминаний пилотов-корваксов.
      Каждый начинается с полетного шума одиночного корабля, но затем все звуки перекрываются ужасными помехами. Сквозь них пробиваются крики корваксов. Их голоса звучат все сильнее и громче. Слова распадаются на отдельные вопли, потом наступает тишина.
    exp_term_obs_res_c_2: |-
      Обсерватория, захваченная Дивергенцией 239 <IMG>SLASH<> Отчет об обнаружении аномалии
      Пилоты, отправленные в разлом: 93 <IMG>SLASH<> Пилоты, покинувшие разлом: 0 <IMG>SLASH<> Обнаружено разрушение границы <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% тянется, чтобы коснуться меня. Он словно не верит, что я здесь и состою из плотной материи. По его потрясенному виду сразу становится понятно: он воочию видел все, что мне вывели на терминал.
      Ему нужно принять сложное решение, и он спрашивает моего мнения. Мне показаны варианты, над которыми размышляет коллективное сознание. Что предложит существо моего вида?
    exp_npc_obs_ret_opt_a_2: Предупредить пилотов о разломе
    exp_npc_obs_ret_opt_b_2: Отправить туда органическую форму жизни
    exp_npc_obs_ret_opt_c_2: Повторно подключить оболочки погибших
    exp_npc_obs_ret_res_a_2: Корвакс голосует за то, чтобы прекратить исследование
      опасной аномалии и предупредить о ней пилотов. На мгновение наступает тишина,
      затем %NAME% говорит голосами нескольких сущностей.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Он печально качает головой. Похоже, предупреждения не
      будет. Исследование продолжится. Но %NAME% не забудет моего сочувствия. Перед
      моим уходом он что-то мне передает.
    exp_npc_obs_ret_res_b_2: Корвакс голосует за отправку биологического пилота. Он
      надеется, что такой организм окажется невосприимчив к воздействию разлома. На
      мгновение наступает тишина, затем %NAME% говорит голосами нескольких сущностей.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Он мрачно кивает. Не знаю, какая судьба ждет выбранного
      ими пилота. %NAME% благодарит за мое мнение и передает мне что-то перед моим
      уходом.
    exp_npc_obs_ret_res_c_2: Корвакс голосует за то, чтобы вернуть отключенные оболочки,
      отправив новые разумы прямо в разлом. На мгновение наступает тишина, затем %NAME%
      говорит голосами нескольких сущностей.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Он мрачно кивает. Не знаю, какая судьба ждет этих пилотов,
      и смогут ли они прожить достаточно долго, чтобы узнать что-то новое. %NAME%
      благодарит за мое мнение и передает мне что-то перед моим уходом.
    exp_npc_freighter_desc_1: По металлическим рукам этого создания разбрызган дигидрогенный
      гель. Оно довольно мурлыкает про себя приятный электронный мотив.
    exp_npc_freighter_desc_2: Этот корвакс погружен в свои мысли. Его маска мигает,
      когда сознание существа сливается с кораблем. Похоже, он доволен своим положением.
    exp_npc_freighter_desc_3: Лицевая подсветка члена экипажа ярко вспыхивает, когда
      он пытается осознать увиденное. Его система охлаждения с шумом отводит тепло.
    exp_npc_freighter_desc_4: Корвакс раз за разом сканирует груз на судне, снова
      и снова проводя инвентаризацию. Возможно, таковы его обязанности, или же груз
      имеет для него какое-то личное значение.
    exp_npc_freighter_desc_5: Я чувствую, что сквозь глаз этой электронной формы жизни
      смотрит несколько сущностей. У меня возникает невероятное, пьянящее ощущение
      бесчисленных грузовых кораблей, прыгающих по бесчисленным галактикам, в которых
      бесчисленные глаза корваксов повернуты ко мне.
    war_npc_opt_word_get_lore: Символ вай’кинов
    war_reply_word_get: "%NAME% приближается, гордый возможностью научить меня родному
      языку. Он показывает мне символы, каждый из которых обозначает слово языка вай’кинов,
      которое я могу выучить."
    war_reply_word_get2: "%NAME% показывает мне набор символов. Каждый из них обозначает
      слово, которое я могу выучить."
    war_reply_word_get3: "%NAME% размахивает конечностями, показывая различные действия
      и обозначая слова, которые я могу выучить."
    war_reply_word_get4: "%NAME% фыркает и указывает на символы на своем планшете.
      Похоже, они обозначают разные категории вай'кинского языка."
    war_reply_word_get5: "%NAME% кивает мне с важным видом. Он показывает мне набор
      символов, обозначающих понятия, которые я могу выучить."
    war_reply_word_get6: "%NAME% рявкает с агрессивным энтузиазмом. Он показывает
      мне свой планшет с набором языковых символов."
    war_reply_word_get7: "%NAME% с подозрением рычит. В конце концов он проводит пальцами
      по своему планшету и показывает мне набор языковых символов."
    war_reply_word_get8: "%NAME% изучает меня, то и дело сжимая пальцы в кулак и разжимая
      их обратно. В конце концов он протягивает мне свой планшет с изображением набора
      языковых символов."
    war_reply_word_get9: "%NAME% задумчиво кивает и показывает мне ряд языковых символов."
    war_reply_word_get10: "%NAME% рявкает, будто хочет что-то у меня просить. Не дождавшись
      от меня ответа, он показывает мне набор языковых символов."
    war_reply_word_say: "%NAME% уважительно замолкает, желая послушать мое произношение
      их гортанного языка. Я вспоминаю выученные мной слова вай’кинов."
    war_reply_word_say2: "%NAME% уважительно замолкает и прислушивается..."
    war_reply_word_say3: "%NAME%, похоже, доволен тем, что я хочу пообщаться с ним
      на вай'кинском языке. Я вспоминаю первые слова, что приходят на ум."
    war_reply_word_say4: Я вспоминаю выученные мной вай'кинские слова в надежде, что
      %NAME% этим удовольствуется.
    war_reply_word_say5: Я прочищаю горло и разогреваю голосовые связки. На ум приходит
      несколько вай'кинских слов.
    war_reply_word_say6: Я делаю вдох и вспоминаю вай'кинские слова, в произношении
      которых не сомневаюсь.
    war_reply_word_say7: "%NAME% с недоверием выпячивает челюсть. В свою очередь,
      я пытаюсь вспомнить самые эффектные слова из известного мне лексикона вай'кинов."
    war_reply_word_say8: "%NAME% смотрит на меня напряженно, все его тело дрожит от
      нетерпения. Я спешно пытаюсь подобрать подходящие слова."
    war_reply_word_say9: "%NAME% наклоняется ко мне. Я чувствую его горячее и влажное
      дыхание. Я вспоминаю несколько вай'кинских слов, которые можно ему сказать."
    war_reply_word_say10: "%NAME% отвлеченно играет со своим мультитулом, ожидая,
      пока я что-нибудь скажу. Я пытаюсь подобрать подходящие слова..."
    war_reply_word_say_none: "%NAME% уважительно замолкает, но в моей голове хоть
      шаром покати. Мне стоило выучить несколько вай’кинских слов, прежде чем пытаться
      говорить на его родном языке."
    war_npc_res_word_say_dir_neg_1: "%NAME% трясет головой. Если я не знаю, куда идти,
      то он ничем не может мне помочь."
    war_npc_res_word_say_dir_neu_1: "%NAME% мрачно кивает, считая мои слова просьбой
      указать путь. Он описывает ближайший важный объект, но не дает его координат."
    war_npc_res_word_say_dir_pos_1: "%NAME% мрачно кивает, считая мои слова просьбой
      указать путь. Существо дает мне карту, где указан путь до ближайшего важного
      объекта."
    war_npc_res_word_say_help_neg_1: "%NAME% рычит, обрывая меня. Он считает мои слова
      признаком слабости."
    war_npc_res_word_say_help_neu_1: "%NAME% находит мои слова постыдными и делает
      вид, что не понимает их."
    war_npc_res_word_say_help_pos_1: "%NAME% замирает, пытаясь понять смысл выбранного
      мой слова. Потом он кивает и бесплатно заряжает мой экзокостюм."
    war_npc_res_word_say_help_pos_8: "%NAME% оценивает этот мир. Он оценивает меня.
      Потом он кивает и бесплатно заряжает мой экзокостюм."
    war_npc_res_word_say_lore_neg_1: "%NAME% рычит на вай’кинском языке, явно взбудораженный
      моим выбором слова."
    war_npc_res_word_say_lore_neu_1: "%NAME% кивает, узнавая это важное слово."
    war_npc_res_word_say_lore_pos_1: "%NAME% впечатлен и кивает. Он бормочет слово
      в ответ."
    war_npc_res_word_say_lore_pos_2: "%NAME% рычит, явно удивленный моим знанием вай'кинской
      культуры."
    war_npc_res_word_say_lore_pos_3: В ответ на это слово %NAME% с жаром хватает мою
      руку. Он предлагает подарок за мое проявление уважения к его народу.
    war_npc_res_word_say_tech_neg_1: "%NAME% считает, что я говорю о его мультитуле.
      Он обхватывает его покрепче, словно пытаясь защитить."
    war_npc_res_word_say_tech_neu_1: "%NAME% считает, что я говорю о его мультитуле.
      Он гордо им помахивает."
    war_npc_res_word_say_tech_pos_1: "%NAME% бросает взгляд на мое снаряжение и морщится
      при виде мультитула. Со смущенным видом он торопливо предлагает мне улучшение
      для этой развалюхи."
    war_npc_res_word_say_thrt_neg_1: "%NAME% с жалостью смеется, считая мои слова
      слабой угрозой. Он бьет меня в грудь, пожалуй, с большей силой, чем собирался."
    war_npc_res_word_say_thrt_neu_1: "%NAME% просто смотрит на меня, не понимая точно,
      пытаюсь ли я ему угрожать."
    war_npc_res_word_say_thrt_pos_1: "%NAME% громко смеется. Мои агрессивные слова
      только забавляют его."
    war_npc_res_word_say_thrt_pos_2: "%NAME% улыбается, настолько, на сколько это
      может вай'кин, в благодарность за мои смелые слова. Он дает мне подарок, который
      может пригодиться."
    war_npc_res_word_say_trad_neg_1: "%NAME% узнает сказанное мной слово. Оно связано
      с торговлей. На его лице мелькает отвращение, он считает эту тему скучной."
    war_npc_res_word_say_trad_neu_1: "%NAME% узнает сказанное мной слово. Оно связано
      с торговлей. Существо пожимает плечами со скучающим видом."
    war_npc_res_word_say_trad_pos_1: "%NAME% узнает сказанное мной слово. Оно связано
      с торговлей. Он пожимает плечами, предлагая мне то, что ему не нужно. Возможно,
      мне это пригодится."
    war_closure_vpositive_1: "%NAME% отдает мне честь и стоит по стойке смирно на
      протяжении всего времени, что я нахожусь рядом с ним. Он испытывает ко мне огромное
      уважение и с радостью демонстрирует его."
    war_closure_vpositive_2: "%NAME% отвечает на мое приветствие громким радостным
      криком. Пускай нам больше не о чем говорить, он рад возможности просто поприветствовать
      меня."
    war_closure_vpositive_3: "%NAME% уважительно кивает. После нашей прошлой встречи
      он считает меня другом и союзником всех вай’кинов."
    war_closure_vpositive_4: "%NAME% долго и вдумчиво смотрит мне в глаза. Ему не
      нужны слова, чтобы показать, как сильно он меня уважает и полностью мне доверяет."
    war_closure_vpositive_5: "%NAME% энергично жмет мне руку, едва не ломая все пальцы.
      Пусть я и не вай’кин, он питает ко мне огромное уважение."
    war_closure_positive_1: "%NAME% приветствует меня и вежливо ждет, когда я уйду."
    war_closure_positive_2: "%NAME% кивает мне. Ему больше нечего мне сказать, но
      нашу последнюю встречу он всегда вспоминает с теплотой в душе."
    war_closure_positive_3: "%NAME% приветствует меня крепким ударом, за которым следуют
      не менее крепкие объятия — вероятно, это традиционное приветствие, принятое
      у вай’кинов. Он показывает, что нам больше нечего обсуждать."
    war_closure_positive_4: "%NAME% приветствует меня молча, но с уважением. Похоже,
      ему больше нечего мне сказать."
    war_closure_positive_5: "%NAME% складывает губы в неловкую улыбку. Несмотря на
      добрые намерения, выглядит она зловеще. Похоже, больше ему сказать нечего."
    war_closure_neutral_1: "%NAME% рявкает, изо всех сил старясь казаться вежливым.
      Больше ему сказать нечего."
    war_closure_neutral_2: "%NAME% трясет головой. Он не желает мне зла, но тратить
      время на бессмысленные беседы не намерен."
    war_closure_neutral_3: "%NAME% пожимает плечами. Больше ему не о чем говорить."
    war_closure_neutral_4: "%NAME% больше мне не отвечает. Похоже, он больше не желает
      общаться со мной."
    war_closure_neutral_5: "%NAME% всем видом показывает, что ему скучно. Он старается
      быть вежливым, но эта болтовня его утомила."
    war_closure_negative_1: "%NAME% дышит медленно, постепенно переходя на гулкий
      рев. Вспоминая не самые приятные обстоятельства нашей последней встречи, он
      изо всех сил сдерживается, чтобы не ударить меня."
    war_closure_negative_2: "%NAME% бросает на меня суровый взгляд. Он огорчен результатом
      нашей последней встречи и не желает говорить со мной вновь."
    war_closure_negative_3: "%NAME% издает предупреждающий рык. Похоже, его терпение
      закончилось еще во время нашей прошлой встречи."
    war_closure_negative_4: "%NAME% в ярости. Похоже, он все еще не может прийти в
      себя после нашей прошлой встречи. Существу больше нечего сказать."
    war_closure_negative_5: "%NAME% играет мышцами и смотрит на меня крайне неодобрительно.
      Своим поведением он демонстрирует не только превосходящую силу, но и неприкрытую
      агрессию."
    war_closure_vnegative_1: "%NAME% пронзительно ревет и забрызгивает весь мой костюм
      слюной. Похоже, он не хочет меня видеть."
    war_closure_vnegative_2: "%NAME% вдруг прыгает ко мне. На меня накатывает волна
      страха. Могучий инопланетянин вошел в состояние первобытной ярости. Лучше оставить
      все попытки наладить с ним контакт."
    war_closure_vnegative_3: "%NAME% рычит на меня, приказывая мне уйти. Похоже, он
      нескоро забудет нашу последнюю беседу."
    war_closure_vnegative_4: "%NAME% рычит, не скрывая агрессии и неприязни. Пожалуй,
      сейчас продолжать общение будет слишком опасно."
    war_closure_vnegative_5: "%NAME% принимает боевую стойку. Это плохой знак. Он
      явно не забыл — и не простил мне — того, что между нами произошло."
    war_crashsite_wait: Кажется, %NAME% не заинтересован в продолжении разговора.
      Существо ждет, пока я осмотрю корабль.
    war_scavenger_wait: "%NAME% смотрит на меня с таким презрением, что можно и не
      думать об общении. Ему не интересна пустая болтовня. Возможно, мне стоит осмотреть
      указанные поврежденные механизмы."
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      Похоже, мускулистая форма жизни крайне раздражена сложившейся ситуацией. Я чувствую, что %NAME% считает эту территорию своей, и возможности по ее обороне были ослаблены.
      Он в ярости указывает на уничтоженные пушки своего звездолета, а затем на небеса. Он перехватывает мой взгляд и явно хочет <STELLAR>бросить мне вызов<>.
    war_crashsite_opt_a_1: Предложить военную помощь
    war_crashsite_opt_b_1: Отойти
    war_crashsite_res_a_1: |-
      Вай’кин утвердительно рычит. Он передает мне электронное описание судна противника и координаты жестокой схватки, в результате которой он оказался здесь.
      После передачи необходимой информации воин не сводит с меня пустого взгляда, пока я не ухожу.
    war_crashsite_res_b_1: Вай’кин недоверчиво трясет головой. Я словно немного чахну
      от его реакции.
    war_crashsite_wait_1: Кажется, %NAME% не заинтересован в продолжении разговора.
      Он будет ждать новостей о поражении своего врага.
    war_crashsite_ret_1: "%NAME% выжидательно смотрит на меня, надеясь на мою победу
      в космическом бою."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: Вай’кин одновременно крайне измотан и взбешен. Он нетвердо
      стоит на ногах, словно тот, кто летал много дней без передышки. Непохоже, чтобы
      цель его погони была поблизости.
    war_crashsite_opt_a_2: Предложить пищу
    war_crashsite_opt_b_2: Спросить о корабле
    war_crashsite_res_a_2: Воин кипит от ярости, посчитав доброжелательный жест оскорблением.
      Он приземлился не из-за своей слабости или голода! Дело в слабости корабля!
    war_crashsite_res_b_2: "%NAME% делает грубый жест в сторону своего корабля, явно
      презирая его за то, что тот подвел хозяина. Похоже, я могу его осмотреть."
    war_crashsite_ship_desc_2: |-
      Повреждения у звездолета минимальные. Его навигационная система по-прежнему нацелена на координаты в ближайшей системе. Судя по движению цели, это должен быть другой корабль. Предположительно, до него не больше одного гиперпрыжка.
      Беглый осмотр показал, что топливо для взлетных ускорителей и гипердвигателя закончилось. Похоже, источником раздражения воина стал пустой топливный бак.
    war_crashsite_ship_opt_a_2: Заправить взлетный ускоритель
    war_crashsite_ship_res_a_2: Взлетный ускоритель заправлен. Корабль может взлетать,
      а дальнейший ремонт можно произвести на космической станции или на торговом
      аванпосте.
    war_crashsite_ship_opt_b_2: Заправить оба
    war_crashsite_ship_res_b_2: Взлетный ускоритель и гипердвигатель заправлены. Корабль
      полностью готов отправиться к координатам цели.
    war_crashsite_ret_desc_a_2: "%NAME% благодарно рычит и дарит мне часть своего
      груза. Я пытаюсь объяснить, что ему нужно где-то заправить гипердвигатель, но
      не факт, что мне удалось до него достучаться. Он снова сконцентрировался на
      погоне, а глаза засверкали от жажды крови."
    war_crashsite_ret_desc_b_2: "%NAME% благодарно рычит и дарит мне большую часть
      своего груза. Его корабль снова силен. Трусливый полет его цели подошел к концу.
      Глаза вай’кина сверкают от жажды крови."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: Вай’кин кричит в устройство связи. Гек-торговец вопит на
      другом конце, его маслянистый страх замечен даже на маленьком экране.
    war_crashsite_opt_a_3: Спросить о геке
    war_crashsite_opt_b_3: Слушать
    war_crashsite_res_a_3: "%NAME% в ярости поворачивается. Похоже, он злится сразу
      на меня, гека, себя и на разбитый неподалеку корабль. Гек на связи визгливо
      оправдывается, добавляя свой голос к какофонии."
    war_crashsite_res_b_3: Две формы жизни кричат друг на друга, даже не пытаясь что-то
      услышать. Вай’кин обвиняет, гек оправдывается. Несколько раз %NAME% встряхивает
      планшет и указывает на разбитый неподалеку корабль.
    war_crashsite_ret_desc_3: Подробности спора неясны, но в деле явно замешан звездолет
      вай’кина. Возможно, полезнее будет осмотреть его напрямую, чем слушать их препирательства.
    war_crashsite_ship_desc_3: Компоненты корабля значительно новее его корпуса. Кто-то
      провел довольно серьезный капитальный ремонт, но один из гироскопов безопасности
      был установлен некачественно и отвалился. Вай’кину повезло, что он не пострадал.
    war_crashsite_ship_opt_a_3: Заново установить гироскоп
    war_crashsite_ship_res_a_3: Я закрепляю гироскоп более надежным клеящим веществом.
      Система стабилизации корабля восстановлена, и он снова готов к полету.
    war_crashsite_ret2_3: |-
      Вай’кин смотрит на корабль с радостным недоверием. Гек-торговец пытается закончить разговор, но вздрагивает, когда воин угрожающе оскаливает клыки.
      %NAME% выводит голографическую схему корабля, на которой отображены все компоненты. Похоже, он просит меня указать неисправную деталь. Гек-торговец на экране явно нервничает.
    war_crashsite_ret2_opt_a_3: Описать неисправность корабля
    war_crashsite_ret2_res_a_3: |-
      Я указываю на неисправный компонент, показывая, где безопасность корабля была поставлена под угрозу. Гек быстро что-то делает и резко обрывает связь. Почти сразу %NAME% получает большое количество юнитов.
      <MOOD>VeryPositive<>Похоже, %NAME% находит сложившуюся ситуацию забавной. Он хмыкает и в благодарность отдает мне часть своего груза.
    war_crashsite_ret2_opt_b_3: Рассказать только, что корабль починен
    war_crashsite_ret2_res_b_3: |-
      Я отмахиваюсь от вопроса, показывая, что проблема решена и не заслуживает дальнейшего обсуждения. Облегчение гека-торговца становится почти осязаемым.
      Успокоенный %NAME% оплачивает мою помощь. Мгновение спустя еще больше юнитов поступает на мой счет от неизвестного отправителя.
    war_crashsite_desc_4: Похоже, мое приближение вывело вай’кина из транса. Он берет
      себя в руки и вежливо обращается ко мне. Его бугрящиеся мышцы излучают идеальную
      любезность.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% обладает незаметной концентрацией того, кто воюет
      уже долгое время. Он выглядит искусным и смертоносным. Возможно, он никогда
      не знал другой жизни."
    war_crashsite_opt_a_4: Спросить, что он здесь делает
    war_crashsite_opt_b_4: Спросить о забитом корабле
    war_crashsite_res_a_4: Вай’кин делится видеозаписью. Я понимаю, что на записи
      сам %NAME%, но лишенный своего спокойствия. Он стоит на разбитом шагающем страже
      и с безумным смехом стреляет в воздух из мультитула.
    war_crashsite_res_b_4: "%NAME% поворачивается к кораблю и вздыхает. Его путешествие
      было прервано неисправностью техники... И он воин, а не механик. Инопланетянин
      предлагает свой груз в обмен на помощь..."
    war_crashsite_ship_desc_4: Это некрасивое судно изношено многими десятилетиями
      ежедневного использования. Кажется, корабль находится в хорошем состоянии, особенно
      вооружение, но некоторые компоненты со временем проржавели.
    war_crashsite_ship_opt_a_4: Убрать ржавчину
    war_crashsite_ship_res_a_4: К счастью, ржавчина лишь поверхностная, она не успела
      глубоко въесться в компоненты. Я осторожно удаляю ржавчину с поврежденных деталей,
      восстанавливая работоспособность нескольких разъемов.
    war_crashsite_ship_opt_b_4: Заменить деталь
    war_crashsite_ship_res_b_4: Я заменяю проржавевшие детали новым металлическим
      покрытием, которое позволит не повторять процесс какое-то время.
    war_crashsite_ret_desc_a_4: "%NAME% удовлетворен моим простым ремонтом и, похоже,
      запомнил, как это делается. В благодарность он делает мне крупный подарок."
    war_crashsite_ret_desc_b_4: "%NAME% смотрит на меня с большим уважением. Несмотря
      на явные боевые умения, основные инженерные навыки ему не знакомы. Он с благодарностью
      вознаграждает меня."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: Воин приветствует меня с грубой непосредственностью, дергая
      мою руку вперед при пожатии. Похоже, он рад компании и готов поделиться имеющимися
      у него ценностями, если я помогу починить его сломанный корабль.
    war_crashsite_opt_a_5: Предложить помощь
    war_crashsite_res_a_5: "%NAME% разражается смехом. Он очень рад, что повстречал
      меня."
    war_crashsite_ship_desc_5: У вай’кина военный корабль, но эмблема так заляпана
      грязью, что невозможно определить, к какому подразделению он относится. На корпусе
      остались следы десятков, если не сотен сражений. Плазменный заряд пробил часть
      крыла насквозь.
    war_crashsite_ship_opt_a_5: Починить корпус
    war_crashsite_ship_res_a_5: Крыло сильно повреждено, но его можно починить. После
      ремонта подлатанная часть почти не выделяется на фоне потрепанного корабля.
    war_crashsite_ship_opt_b_5: Осмотреть груз
    war_crashsite_ship_res_b_5: Незаметно я заглядываю в грузовой отсек. Он до потолка
      забит ящиками с ценными товарами, все из которых можно законно продавать, кроме
      одной маленькой коробки, неуклюже спрятанной под брезентом. Сомнительно, что
      этот товар был приобретен законным способом.
    war_crashsite_ret_desc_5: Впечатленный моими умениями механика, %NAME% тепло приветствует
      меня. Он лениво протягивает обещанную награду. Она выглядит редкой и ценной.
    war_crashsite_ret_opt_a_5: Принять вознаграждение
    war_crashsite_ret_res_a_5: Передавая мне награду, вай’кин выглядит очень самодовольным.
      У меня появляется пугающее чувство того, что за мной наблюдают...
    war_crashsite_ret_opt_b_5: Сообщить о преступлении
    war_crashsite_ret_res_b_5: |-
      Я передаю мои координаты властям системы. Сразу же на мой счет поступает награда. Похоже, они уже несколько месяцев гонялись за этим знаменитым пиратом.
      %NAME% впадает в ярость и немедленно покидает планету.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: Воин выглядит расстроенным. Все, от позы до формы, указывает
      на высокое военное звание, но его эскадру нигде не видно. Он не подходит к своему
      звездолету, словно не может находиться рядом с ним...
    war_crashsite_opt_a_6: Предложить исследовать
    war_crashsite_res_a_6: "%NAME% выглядит взволнованным."
    war_crashsite_ship_desc_6: Из кабины экипажа доносится зловещий шепот...
    war_crashsite_ship_opt_a_6: Открыть кабину экипажа
    war_crashsite_ship_res_a_6: Когда я открываю кабину, шепот становится четче. Он
      возрастает до оглушительного хрипа, а затем что-то кислотное расплескивается
      по моему визору. Я захлопываю люк.
    war_crashsite_ship_opt_b_6: Выстрелить в щель
    war_crashsite_ship_res_b_6: Я приоткрываю люк, быстро стреляю один раз в щель
      из мультитула, а затем снова захлопываю кабину. Что-то внутри яростно шипит.
      Шепот становится быстрее.
    war_crashsite_ship_ret_opt_a_6: Выстрелить еще раз
    war_crashsite_ship_ret_res_a_6: Похоже, на это раз выстрел попал в цель. Раздается
      булькающий вскрик, и зеленая жидкость заливает стекло кабины и мой мультитул.
      Наступает тишина.
    war_crashsite_ret_desc_6: "%NAME% тихонько корчится, словно ему неудобно в экзокостюме.
      Он ничего не говорит, но в глазах стоит явный вопрос."
    war_crashsite_ret_opt_a_6: Кивнуть
    war_crashsite_ret_opt_b_6: Показать мультитул
    war_crashsite_ret_res_a_6: "%NAME% сухо кивает, практически не сдерживая эмоций.
      Он доплачивает мне за молчание об этом происшествии."
    war_crashsite_ret_res_b_6: "%NAME% трогает брызги на стволе моего оружия и немного
      расслабляется. Он доплачивает мне за молчание об этом происшествии."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: Вай’кинский воин держится с натренированным достоинством.
      Увидев меня, он легонько ухмыляется с нетерпением высокопоставленного офицера,
      не привыкшего ждать. Он лениво указывает на свой корабль.
    war_crashsite_opt_a_7: Спросить, нужна ли ему помощь
    war_crashsite_opt_b_7: Ударить его
    war_crashsite_res_a_7: "%NAME% тупо смотрит на меня. Он недоумевает, почему я
      продолжаю болтать, вместо того, чтобы чинить его корабль."
    war_crashsite_res_b_7: "%NAME% закатывает глаза. Затем он наносит ответный удар
      в два раза сильнее моего и демонстративно указывает на все еще неисправный корабль."
    war_crashsite_ship_desc_7: Звездолет сильно потрепало в потасовке как минимум
      с одним кораблем, но, кажется, устранить урон будет несложно. Интересно, сколько
      кораблей он успел сбить, прежде чем отказали его системы.
    war_crashsite_ship_opt_a_7: Спрятать жгучее вещество
    war_crashsite_ship_res_a_7: Выполняя простые ремонтные работы, я бросаю горстку
      органической материи в систему жизнеобеспечения корабля. Пусть она станет сюрпризом
      для неприятного вай’кина через пару часов полета.
    war_crashsite_ship_opt_b_7: Просто починить корабль
    war_crashsite_ship_res_b_7: Ремонт прост и почти не занимает времени. Корабль
      вай’кина готов вернуться в небеса.
    war_crashsite_ret_desc_a_7: Я позволяю себе слабо улыбнуться.
    war_crashsite_ret_desc_b_7: Вай’кин хмыкает. Он перечисляет мне оплату, готовый
      продолжить путь.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: Вай’кин в ярости что-то бормочет про себя. Кажется, он прорабатывает
      список возможностей, считая их по пальцам руки. Должно быть, расположенный неподалеку
      корабль принадлежит ему, но, кажется, он вышел из строя...
    war_crashsite_opt_a_8: Спросить о списке
    war_crashsite_opt_b_8: Спросить о корабле
    war_crashsite_res_a_8: "%NAME% прекращает считать. Он медленно поднимает палец,
      чтобы практически обвиняя указать на меня, но затем отмахивается от этой идеи.
      Он объясняет, что считает поломку своего корабля неслучайной."
    war_crashsite_ship_desc_8: Дурно пахнущий дым поднимается откуда-то из глубин
      корабля, но его источник так просто не определить. Отмахиваясь от частиц и прослеживая
      их источник, мне удается найти кусок металла, который, кажется, не на своем
      месте.
    war_crashsite_ship_opt_a_8: Извлечь металл
    war_crashsite_ship_opt_b_8: Воспользоваться изоляцией для извлечения
    war_crashsite_ship_res_a_8: Болезненный укол пронзает мой экзокостюм и уходит
      в нервы. Я инстинктивно отдергиваю руку от осколка.
    war_crashsite_ship_res_b_8: |-
      Я осторожно вынимаю осколок из платы, в которой он засел. Не смотря на явное короткое замыкание, кажется, ничего не расплавилось.
      Я понимаю, что осколок — это вай’кинский кинжал. На его рукояти вырезана агрессивно выглядящая последовательность знаков.
    war_crashsite_ret_desc_8: "%NAME% почти не замечает завершения ремонта своего
      корабля. Вместо этого его больше интересует причина поломки и ее виновник. У
      него безумный кровожадный взгляд."
    war_crashsite_ret_opt_a_8: Показать кинжал
    war_crashsite_ret_opt_b_8: Покачать головой
    war_crashsite_ret_res_a_8: При виде вырезанных знаков вай’кин врывается от ярости.
      Он щедро вознаграждает меня за разоблачение попытки саботажа. Когда он сжимает
      мультитул побелевшей от злости рукой, я понимаю, что из-за меня кому-то грозит
      жестокая смерть.
    war_crashsite_ret_res_b_8: Я качаю головой, ничего не рассказывая. Вай’кин выглядит
      обескураженным, а затем словно сдувается, сомневаясь в собственном здравом уме.
      Он оплачивает мою помощь в соответствующем размере.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: Несмотря на обрушивающийся на нас жар, вай’кин кажется
      абсолютно спокойным. Он бурчит приветствие и, похоже, сомневаясь в моей выносливости,
      предлагает бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_cold_desc_1: Несмотря на воющие вокруг ледяные ветра, вай’кин кажется
      абсолютно спокойным. Он бурчит приветствие и, похоже, сомневаясь в моей выносливости,
      предлагает бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_lush_desc_1: Похоже, вай’кин совершенно спокоен, и его не трогает
      разбушевавшаяся стихия. Он бурчит приветствие и, словно сомневаясь в моей выносливости,
      предлагает бесплатно зарядить мою систему жизнеобеспечения.
    war_scavenger_dust_desc_1: Кажется, вай’кин совершенно спокоен, несмотря на удары
      стихии. Он бурчит приветствие и, похоже, сомневаясь в моей выносливости, предлагает
      бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_tox_desc_1: Кажется, вай’кин совершенно спокоен, несмотря на осевшие
      на суставах его костюма ядовитых споры. Он бурчит приветствие и, похоже, сомневаясь
      в моей выносливости, предлагает бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_rad_desc_1: Кажется, вай’кин совершенно спокоен, несмотря на явное
      заражение поверхности этой планеты. Он бурчит приветствие и, похоже, сомневаясь
      в моей выносливости, предлагает бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_opt_a_1: Поблагодарить и уйти
    war_scavenger_res_a_1: "%NAME% мрачно кивает."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. Он чуть-чуть блестит на жаре, а значит уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_cold_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. На холодном воздухе тяжелое дыхание вырывается облачками из его рта. Похоже, он уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_lush_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. Он чуть-чуть горбится от усталости, а значит уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_dust_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. Воин смахивает с экзокостюма толстый слой пустынного песка. Похоже, он уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_tox_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. Его легкие и горло обожжены ядовитым воздухом, из-за чего дыхание стало поверхностным. Похоже, он уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_rad_desc_2: |-
      Вай’кин приветствует меня и немного расслабляется, переставая хмуриться. Его глаза излучают слабое сияние, пораженные радиацией этой планеты. Похоже, он уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами добычи руды. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_opt_a_2: Принять с благодарностью
    war_scavenger_res_a_2: "%NAME% хмыкает, отметая благодарности."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: В процессе разговора вай’кин принимает более агрессивную
      позу, но трясущиеся конечности выдают его усталость. Похоже, он здесь совсем
      один, без корабля или вездехода.
    war_scavenger_opt_a_3: Указать путь
    war_scavenger_res_a_3: "%NAME% сразу же расшифровывает данные, но что-то в полученных
      результатах вызывает у него беспокойство. Он рассеянно вознаграждает меня за
      помощь, а затем полностью погружается в изучение новой информации, взволнованно
      делая пометки на планшете."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: Вай’кин отшатывается при моем приближении. Похоже, он поражен
      присутствием другой разумной формы жизни и не знает, как себя вести. У него
      грубый голос, словно он ни с кем не говорил уже несколько недель.
    war_scavenger_opt_a_4: Поддержать его
    war_scavenger_opt_b_4: Спросить, что он делает
    war_scavenger_res_a_4: |-
      %NAME% не обращает внимания на мои слова, вместо этого присматриваясь к моему мультитулу. Он расслабляется, убежденный, что я ему не угроза.
      Инопланетянин показывает лом, собранный им из брошенных ящиков и механизмов. Он указывает, что капсула неподалеку неисправна и ему удалось получить доступ только к части содержимого. Мне предлагают попытать удачи...
    war_scavenger_res_b_4: |-
      %NAME% смотрит на меня с подозрением. Он осматривает меня, и между нами повисает молчание.
      В конце концов он расслабляется.
      Инопланетянин показывает лом, собранный им из брошенных ящиков и механизмов. Он указывает, что капсула неподалеку неисправна и ему удалось получить доступ только к части содержимого. Мне предлагают попытать удачи...
    war_scavenger_debris_4: Происхождение капсулы неизвестно, но мне сразу становится
      понятно, что именно в ней так сильно интересует вай’кина. Это закрытый отсек
      на одной из сторон устройства. Люк плотно запечатан, хотя царапины на нем говорят
      о многочисленных попытках его вскрыть.
    war_scavenger_debris_opt_a_4: Вскрыть люк
    war_scavenger_debris_opt_b_4: Коснуться экрана
    war_scavenger_debris_res_a_4: Даже используя мультитул в качестве рычага, я не
      могу сдвинуть люк с места. Экран устройства протестующе пищит.
    war_scavenger_debris_res_b_4: |-
      Экран тут же реагирует на мое касание. По нему бегут группы сообщений. Слишком быстро, чтобы разобрать слова, но я замечаю что-то о биометрии.
      Люк открывается, а вслед за этим раздается зловещее тиканье. Мне хватает времени, чтобы засунуть руку внутрь и схватить содержимое. На шестнадцатом тике люк захлопывается, и капсула затихает.
    war_scavenger_ret_desc_4: Кажется, %NAME% удивлен моему возвращению. Он словно
      бы забыл, что здесь есть кто-то еще.
    war_scavenger_ret_opt_a_4: Отдать металл
    war_scavenger_ret_opt_b_4: Забрать металл себе
    war_scavenger_ret_res_a_4: Вай’кин впечатлен моими навыками. Он принимает металл
      и в ответ предлагает разработанный им самим модуль мультитула. Подобная формальность
      кажется здесь неуместной, но улучшение кажется ценным.
    war_scavenger_ret_res_b_4: Вай’кин впечатлен моими навыками и уважает мое право
      оставить находку себе.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: В отличие от многих представителей этого вида, %NAME% не
      обладает и крупицей жестокости. Вместо этого он движется медленно и мрачно,
      словно несет тяжелую ношу. Мне кажется, он хочет, чтобы его оставили одного.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: Крупный воин задыхается от смеха. Он пытается вести себя
      вежливо, но считает мое присутствие здесь забавным. Негромко посмеиваясь, инопланетянин
      передает мне навигационные данные.
    war_scavenger_opt_a_6: Принять с благодарностью
    war_scavenger_opt_b_6: Отказаться от помощи
    war_scavenger_res_a_6: "%NAME% хлопает меня по плечу."
    war_scavenger_res_b_6: "%NAME% ошеломлен, но выглядит впечатленным."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к жаре. На его лице написано раздражение.
      Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_cold_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к холоду. На его лице написано раздражение.
      Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_lush_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к внешней среде. На его лице написано
      раздражение. Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_dust_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к колебанию температур. На его лице написано
      раздражение. Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_tox_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к токсинам. На его лице написано раздражение.
      Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_rad_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к радиации. На его лице написано раздражение.
      Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_opt_a_7: Дать кислород
    war_scavenger_opt_b_7: Дать гель системы жизнеобеспечения
    war_scavenger_res_a_7: "%NAME% заряжает систему жизнеобеспечения своего костюма.
      Он выглядит оживленным, но немного смущенным помощью от незнакомого существа.
      В знак благодарности он делает мне подарок и возвращается к тренировкам."
    war_scavenger_res_b_7: "%NAME% жадно глотает гель и громко кричит. Похоже, он
      воссоединился со своей природой воина и щедро награждает меня, прежде чем вернуться
      к тренировке."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      Вай’кин выходит из транса, пораженный появлением другой формы жизни. Он вопросительно смотрит на меня, словно сомневаясь в моем присутствии. Можно ли считать эту встречу в пустошах знаком, эдаким предзнаменованием?
      Он указывает на гряду на горизонте. На его планшете сразу после списка вычеркнутых координат разборчиво написано слово «Дун’с’карин». <MOOD>Sad<>Он печально качает головой.
    war_scavenger_opt_a_8: Подбодрить его
    war_scavenger_opt_b_8: Утешить его
    war_scavenger_opt_c_8: Не вмешиваться
    war_scavenger_res_a_8: "%NAME% выглядит скорее раздраженным, чем ободренным, и
      еще усерднее трясет головой."
    war_scavenger_res_b_8: "%NAME% дрожит. Что бы его ни тревожило, это слишком личное,
      чтобы искать утешения у незнакомца."
    war_scavenger_res_c_8: Я показываю, что не могу вмешиваться в путешествие, которое
      начал %NAME%. Он благодарно кивает, словно получил какое-то подтверждение, и
      передает мне что-то маленькое для моего собственного путешествия.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: Крик воина звучит скорее удивленно, чем агрессивно.
      Он недоверчиво тыкает в меня пальцем. У этой формы жизни толстая и плотная кожа.
      Кажется, он шокирован тем, что подобные мне могут выживать здесь.
    war_ext_scavenger_opt_a_1: Спросить, что он здесь делает
    war_ext_scavenger_res_a_1: "%NAME% хихикает. Он впечатлен тем, что мне удалось
      сюда забраться. Инопланетянин передает мне светящийся кристалл и жестами поясняет,
      что набрал их выше крыши, а потому я могу оставить этот себе."
    war_npc_hot_desc_2: |-
      Вай’кин тяжело вздыхает. Он склоняется над своим планшетом, просматривая запись о своем родиче. Фигура на видео очень похожа на него и стоит на поле живых камней.
      Заметив меня, вай’кин хмыкает. Помедлив, он указывает на камни в голограмме, а затем на выжженный ландшафт снаружи. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Предложить помощь ботаника
    war_npc_hot_opt_b_2: Уйти
    war_npc_hot_res_a_2: Воин смотрит на меня. Затем стоически кивает, принимая мою
      помощь. Почувствовав его желание побыть наедине, я ухожу.
    war_npc_hot_res_b_2: Вай’кин еще сильнее погружается в раздумья и отворачивается
      от меня.
    war_npc_hot_farm_ret: "%NAME% с гордым видом поворачивается ко мне. От его меланхолии
      не осталось и следа. Он выжидательно смотрит на меня."
    war_npc_hot_farm_ret_opt_a: Дать образцы
    war_npc_hot_farm_ret_res_a: |-
      Вай’кин помещает образцы в специальный модуль переработки и тщательно контролирует его действия. За считанные секунды луковицы солания оказываются очищенными и готовыми к посадке.
      Что-то неуловимо меняется в выражении его лица. Он смотрит в мою сторону, но не прямо в глаза.
    war_npc_hot_farm_ret2_opt_a: Предложить помощь с посадкой
    war_npc_hot_farm_ret2_opt_b: Молча взять луковицы
    war_npc_hot_farm_ret2_res_a: Вай’кин вздрагивает, словно %NAME% до сих пор не
      готов принять мое предложение. Он сует семена мне в руки и отворачивается.
    war_npc_hot_farm_ret2_res_b: Видно, что %NAME% расслабляется, когда я молча предугадываю
      его просьбу. Он отвлекается на свой планшет, фактически прогоняя меня.
    war_npc_hot_desc_3: Вай’кин с удивительной ловкостью изменяет настройки оружия
      своего мультитула. Необычный вид устройства показывает, что это не первая его
      модификация.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Осмотреть мультитул
    war_npc_hot_opt_b_3: Коснуться мультитула
    war_npc_hot_res_a_3: Похоже, вай’кин с переменным успехом пытается усилить атаку
      дополнительным теплом. Пол усыпают корпуса дронов стражей разной степени обгорелости.
    war_npc_hot_res_b_3: Когда я касаюсь мультитула вай’кина, мой экзокостюм включает
      тревогу. Ствол обжигающе горяч. %NAME% скалит зубы и явно не в восторге от моего
      вмешательства.
    war_npc_hot_ret_opt_a_3: Предложить максимально усилить жар
    war_npc_hot_ret_opt_b_3: Предложить улучшить защиту от вредных факторов
    war_npc_hot_ret_opt_c_3: Выстрелить по стражу
    war_npc_hot_ret_res_a_3: |-
      Вай’кин поддерживает мое агрессивное предложение и делает серьезное изменение настроек модификации оружия. Он с нетерпением делает пробный выстрел, и ствол оружия быстро плавится.
      <MOOD>VeryNegative<>Воин рычит от отчаяния и разрывает мультитул на части. Экспериментальные модификации разлетаются по всему помещению. Часть обломков попадает в меня.
    war_npc_hot_ret_res_b_3: |-
      Когда я предлагаю более осторожный подход, задумчивое выражение лица вай’кина сменяется ожесточенным вдохновением. С безумным смехом он отрывает что-то от мультитула и крепит это к экзокостюму. Теперь сам костюм испускает пламя.
      Довольный своим новым пламенным щитом, воин в знак благодарности делает мне подарок.
    war_npc_hot_ret_res_c_3: Не обладая достаточным запасом слов, чтобы убедить вай’кина,
      я просто стреляю по корпусу стража из более эффективного оружия. Взрыв разрывает
      металлическую оболочку. Воин поражен моей мудростью и щедро меня благодарит.
    war_npc_hot_desc_4: Вай’кин смотрит не мигая и не замечая моего присутствия. Его
      мускулистое тело покачивается под какой-то внутренний ритм. Предмет в его руках
      становится красным от жара. Похоже, это материальное воплощение цели транса.
    war_npc_hot_opt_a_4: Осмотреть светящийся предмет
    war_npc_hot_opt_b_4: Взять предмет
    war_npc_hot_opt_c_4: Разбудить вай’кина
    war_npc_hot_res_a_4: |-
      Это фигурка в виде дрона, вырезанная из сероватого камня с оранжевыми прожилками. Там, где должен располагаться красный глаз стража, оранжевые линии сияют особенно ярко.
      Воин замечает мое приближение и выходит из транса. Он смотрит на меня с подозрением.
    war_npc_hot_res_b_4: Выдернутый из своего транса, воин устремляет на меня яростный
      взгляд. Он подтягивает фигурку поближе к себе, ее яркое сияние затухает до мягкого
      свечения.
    war_npc_hot_ret_opt_a_4: Присоединиться к трансу
    war_npc_hot_ret_opt_b_4: Сделать небольшое подношение
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% и я вдыхаем боевой газ и вместе кричим. Из наших глоток вырывается рев.
      <AUDIO>WARRIORANGRY<>Не знаю, сколько мы с вай’кином стояли и рычали, но когда я снова прихожу в себя, то чувствую свежесть, словно после самого крепкого сна.
    war_npc_hot_ret_res_b_4: Похоже, %NAME% доволен и принимает мой дар мордита. Вай’кин
      наносит немного густой пасты на бровь и неопрятно съедает остатки. В благодарность
      он переводит мне небольшую сумму.
    war_npc_hot_ret_res_c_4: "%NAME% раздражен моим неподходящим даром и прогоняет
      меня. Он хочет вернуться к своему ритуалу."
    war_npc_hot_desc_5: Вай’кин пристально изучает меня. Голодный взгляд словно снимает
      защиту экзокостюма, как будто оценивая вкус плоти внутри него. Он выглядит обессиленным
      и отчаявшимся...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Помочь ему
    war_npc_hot_opt_b_5: Использовать его слабость
    war_npc_hot_res_a_5: Отчаянно цепляясь за свою гордость, %NAME% отрывисто кивает
      в сторону моего рюкзака. Его живот явственно урчит.
    war_npc_hot_res_b_5: Я поднимаю свой мультитул, обращая внимание на вес оружия.
      %NAME% смотрит на меня с отвращением, слишком измученный, чтобы сражаться, слишком
      непреклонный, чтобы предложить взятку.
    war_npc_hot_ret_opt_a_5: Предложить местной еды
    war_npc_hot_ret_opt_b_5: Предложить экзотической еды
    war_npc_hot_ret_opt_c_5: Предложить заменитель еды
    war_npc_hot_ret_res_a_5: |-
      %NAME% вырывает еду у меня из рук, как только она покидает мой рюкзак. Он бесцеремонно запихивает ее себе в рот. Несколько минут тишину нарушает только чавканье.
      Насытившись, вай’кин шумно втягивает воздух. Восстановив силы, он с благодарностью делает мне подарок.
    war_npc_hot_ret_res_b_5: |-
      %NAME% вырывает еду у меня из рук, как только она покидает мой рюкзак. Он бесцеремонно запихивает ее себе в рот. Несколько минут тишину нарушает только чавканье.
      Насытившись, вай’кин шумно втягивает воздух. Охлаждающие свойства клубней приносят ему сильное облегчение. Восстановив силы, он с благодарностью делает мне подарок.
    war_npc_hot_ret_res_c_5: "%NAME% выглядит разочарованным, но голод побеждает гордость.
      Он хватает предложенную смесь и жадно поедает ее. Вай’кин утолил голод, но,
      будучи не полностью удовлетворенным, делает мне небольшой подарок."
    war_npc_cold_desc_2: |-
      Когда я приближаюсь, этот безумного вида вай’кин окидывает меня подозрительным взглядом. Я замечаю, что его руки покрыты изморозью. <MOOD>Neutral<>После недолгого раздумья он решает, что может мне доверять.
      Передо мной появляется грубая схема плотных зарослей местной флоры, окруженной дронами стражей. Я не до конца понимаю, что это значит, но вай’кин энергично кивает. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Предложить помощь ботаника
    war_npc_cold_opt_b_2: Уйти
    war_npc_cold_res_a_2: Я киваю вай’кину в ответ. Когда его огромная ледяная рука
      трясет мою, я радуюсь, что на мне экзокостюм.
    war_npc_cold_res_b_2: В вай’кине снова просыпается подозрительность.
    war_npc_cold_farm_ret: "%NAME% напрягается при моем приближении, его рука инстинктивно
      тянется к мультитулу. Затем он узнает меня и расслабляется. С его губ срывается
      смешок."
    war_npc_cold_farm_ret_opt_a: Дать образцы
    war_npc_cold_farm_ret_res_a: |-
      %NAME% снова смеется и принимает морозный кристалл. Он бесцеремонно засовывает его в цилиндрическое устройство, которое растапливает большую часть растительности, оставляя лишь семена.
      Вай’кин кладет их мне в руку. Их нужно посадить снаружи в, как он выражается, «агрессивной конфигурации».
    war_npc_cold_desc_3: 'В момент моего приближения этот вай’кин занимался ремонтом:
      наматывал новые углеродные нанотрубки на повидавший виды усилитель сигнала.
      В своей руке он сжимает планшет, который больше мешает, чем помогает в работе.'
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Осмотреть усилитель сигнала
    war_npc_cold_opt_b_3: Осмотреть планшет
    war_npc_cold_res_a_3: Оборудование вай’кина сломано, но его еще можно починить.
      Воинственная форма жизни взвалила на себя эту задачу с упертой настойчивостью
      и теперь ждет моего ухода.
    war_npc_cold_res_b_3: "Верхняя часть документа украшена традиционным изображением
      инопланетного монумента, покрытого снегом. Под ним я сразу узнаю характерные
      топографические контуры... С уверенностью можно сказать, что это карта, причем
      карта созвездия, которое видно отсюда. \nПока %NAME% искал это древнее сооружение
      вай’кинов, он побывал во множестве построек этой планеты. Теперь же он, судя
      по всему, заблудился. Хотя сильно сбиться с пути он не мог..."
    war_npc_cold_ret_opt_a_3: Предложить ресурсы для ремонта
    war_npc_cold_ret_opt_b_3: Предложить поискать сооружения
    war_npc_cold_ret_res_a_3: Раздраженный воин рычит на меня. У него есть все необходимые
      ресурсы.
    war_npc_cold_ret_res_b_3: "%NAME% приостанавливается, осознавая мое предложение.
      Раздумывая, он смотрит на меня. <MOOD>Положительно<>В конце концов он коротко
      кивает и указывает на одно из сооружений на своей карте. Сканирование поможет
      найти <STELLAR>расположенные поблизости строения<>. Тогда мой собеседник сможет
      продолжить свои поиски."
    war_npc_cold_ret2_opt_a_3: Отказаться от задачи
    war_npc_cold_ret2_res_a_3: Вай’кин смотрит на меня неодобрительно. Он возвращается
      к своей работе. Словно нашей беседы никогда и не было.
    war_npc_cold_desc_4: Кажется, этот вай’кин не может сосредоточиться и посмотреть
      на меня. Его экзокостюм вроде бы в порядке. В нановолокне нет дыр и разрывов,
      но стоны существа указывают на внутренние повреждения. Я замечаю, что на его
      ботинках кровь смешивается со снегом.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Остановить кровотечение
    war_npc_cold_opt_b_4: Предложить обезболивающее
    war_npc_cold_res_a_4: |-
      %NAME% кривится, сражаясь со своей гордостью, затем кривится еще раз, хватаясь за ребра. Он вздыхает и принимает мою помощь. Мои действия уменьшили его дискомфорт, но ослабили его положение.
      Ожидая приказа, он делится записью недавней битвы: жестоким столкновением с шагающим стражем, закончившимся гибелью нескольких вай’кинов. Будучи единственным выжившим, %NAME% хочет узнать, как в следующий раз добиться победы...
    war_npc_cold_ret_opt_a_4: Предложить улучшить мультитул
    war_npc_cold_ret_opt_b_4: Предложить отдых
    war_npc_cold_ret_opt_c_4: Предложить сдаться
    war_npc_cold_ret_res_a_4: Вай’кин неожиданно оживляется, в глазах полыхает ярость,
      и он согласно кивает. Воин бросает на свой старый мультитул почтительный взгляд,
      словно прощаясь с ним, и передает его мне.
    war_npc_cold_ret_res_b_4: Вай’кин смотрит на меня с уважением, медленно кивает,
      впитывая мудрость моего предложения. В благодарность он делает мне подарок,
      а затем, зная, что у него есть время, начинает разрабатывать новую боевую стратегию.
    war_npc_cold_ret_res_c_4: Хотя в помещении жутко холодно, атмосфера неожиданно
      накаляется. Вай’кин смотрит на меня со все усиливающейся ненавистью. Я ухожу,
      прежде чем дела примут дурной оборот.
    war_npc_cold_desc_5: Дюжий вай’кин отвлекается от работы. Похоже, он дорабатывает
      медицинскую симуляцию, изменяя параметры и проверяя результат. Ум делает его
      еще опаснее.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Посмотреть симуляцию
    war_npc_cold_res_a_5: "%NAME% замечает мой интерес к симуляции. Он разрабатывает
      хирургический метод замены вай’кинской роговицы поляризованным синтетическим
      аналогом, снижающим ослепление в снежной местности."
    war_npc_cold_ret_opt_a_5: Спросить, как она работает ночью
    war_npc_cold_ret_opt_b_5: Купить технологию зрения
    war_npc_cold_ret_res_a_5: |-
      Позабавленный моим невежеством, %NAME% показывает запись глаза вай’кина крупным планом. Когда освещение в ролике меняется, крупный центральный зрачок разделяется на шестнадцать маленьких, синхронно расширяющихся и сокращающихся.
      Неизвестно, результат ли это эволюции или биоинженерии. Оба варианта вызывают равную тревогу.
    war_npc_cold_ret_res_b_5: |-
      Форма жизни бегло осматривает мои глаза и посмеивается. Эта процедура подходит только для вай’кинов. Оптическая структура любых меньших рас отторгнет имплант.
      Но %NAME% показывает, что может предоставить другие военные технологии, которые могут меня заинтересовать, в обмен на быстрый сенсорный тест.
    war_npc_cold_ret2_opt_a_5: Провести тестирование обоняния
    war_npc_cold_ret2_opt_b_5: Провести тестирование осязания
    war_npc_cold_ret2_opt_c_5: Провести тестирование слуха
    war_npc_cold_ret2_opt_d_5: Убежать
    war_npc_cold_ret2_res_a_5: |-
      Вай’кин передает мне бутылку гекского феромона. Его аж корежит от понимания, набор каких стремлений он только что держал в руках. Я вдыхаю запах и чувствую, как меня захватывает необоримое желание... торговать.
      %NAME% делает запись о моей реакции. В благодарность за помощь в вай’кинких военных исследованиях, он дарит разработанную им технологию.
    war_npc_cold_ret2_res_b_5: |-
      Вай’кин покрывает мои перчатки блестящим слоем вещества, похожего на мускус. Тот мгновенно высыхает. Затем он просит сжать кусок льда. Удивительно, но лед не выскальзывает и лежит в руке как влитой.
      %NAME% с довольным видом делает запись. В благодарность за помощь в вай’кинких военных исследованиях, он дарит разработанную им технологию.
    war_npc_cold_ret2_res_c_5: |-
      С безгубой улыбкой вай’кин вжимает в мои уши что-то влажное<AUDIO>WPN_PL_TAKEOUT<>, а затем стреляет<AUDIO>WPN_PL_PISTOL<> из своего мультитула радом с моей головой. Звук приглушен, словно он доносится издалека.
      %NAME% с довольным видом делает запись. В благодарность за помощь в вай’кинких военных исследованиях, он дарит разработанную им технологию.
    war_npc_lush_desc_2: |-
      У вай’кина острый взгляд офицера своего народа. Он просматривает план боя, которым открыто делится со мной. В центре плана недвусмысленно обозначена использующая растения диверсия.
      Вай’кин убежден, что увеличение местной флоры в одной местности отвлечет патрули стражей от добычи ресурсов в другой. Воин смотрит на меня, явно <STELLAR>прося о помощи<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Предложить помощь ботаника
    war_npc_lush_opt_b_2: Уйти
    war_npc_lush_res_a_2: "%NAME% объясняет, что мне нужно найти место произрастания
      дикой <TRADEABLE>звездяники<>. Сбор ее семян — первый шаг к созданию плантации
      для отвлечения внимания."
    war_npc_lush_res_b_2: Продемонстрировав удивительную для своего вида эмоциональную
      сдержанность, вай’кин не выглядит разозленным. Он только разочарован.
    war_npc_lush_farm_ret: Я возвращаюсь вовремя. %NAME% выглядит раздраженным. Хорошие
      новости приободрят его.
    war_npc_lush_farm_ret_opt_a: Дать образцы
    war_npc_lush_farm_ret_res_a: |-
      Вай’кин благодарит меня, но все равно выглядит встревоженным.
      Решив не упускать шанс высказаться, он показывает хроники идущей на этой планете войны. Со временем стороны оказались в тупике. Кажется, что силы стражей могут восстанавливаться бесконечно. Вай’кинам никак не удается взять верх.
      Если этот план сработает, если выращивание новых ресурсов удовлетворит тягу стражей к балансу, то что тогда? Будут ли вай'кины вынуждены вечно обменивать новые ресурсы на старые?
    war_npc_lush_farm_ret2_opt_a: Предложить эскалацию конфликта
    war_npc_lush_farm_ret2_opt_b: Предложить продолжить следовать стратегии
    war_npc_lush_farm_ret2_opt_c: Указать на преимущества самодостаточности
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% умолкает, раздумывая над советом. Разжигание войны — традиционная тактика вай’кинов.
      Вай’кин с усилием возвращается в реальность. Он вкладывает звездный лук в небольшое устройство. Оно бешено вращается, очищая семена от оболочки. Существо отдает мне семена, готовые к посадке.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% неодобрительно бурчит. Ему требуется больше времени, чтобы поразмыслить над этим предложением.
      Вай’кин с усилием возвращается в реальность. Он вкладывает звездный лук в небольшое устройство. Оно бешено вращается, очищая семена от оболочки. Существо отдает мне семена, готовые к посадке.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% удивлен. Он не рассматривал ситуацию с той точки зрения, что обновление флоры позволит вай’кинам дольше собирать ресурсы вне зависимости от вмешательства стражей.
      Вай’кин с усилием возвращается в реальность. Он вкладывает звездный лук в небольшое устройство. Оно бешено вращается, очищая семена от оболочки. Существо отдает мне семена, готовые к посадке.
    war_npc_lush_desc_3: Этот вай’кин в отличной физической форме. Его лицо сияет,
      а глаза небывало ясные и яркие. Похоже, он проверяет состояние своего снаряжения,
      отдыхая между занятиями боевой подготовкой.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Спросить о подготовке
    war_npc_lush_opt_b_3: Спросить о снаряжении
    war_npc_lush_res_a_3: |-
      %NAME% кивает и подтверждает, что усердно тренируется. Он демонстрирует свои достижения, напрягая огромные мускулы. Вряд ли он понимает, насколько устрашающе выглядят такие действия.
      Я дергаюсь, когда он внезапно поворачивается ко мне со сжатым кулаком, но так и не наносит удар. Вместо этого воин, похоже, предлагает мне побороться с ним.
    war_npc_lush_reta_opt_a_3: Потренироваться с вай’кином
    war_npc_lush_reta_opt_b_3: Отказаться
    war_npc_lush_reta_res_a_3: |-
      Воин одобрительно бурчит и, прежде чем я успеваю отреагировать, вытаскивает свой мультитул и стреляет из плазмомета мне в ногу. Я не даю выстрелить ему повторно, отталкиваю ствол в сторону и стреляю в ответ.
      %NAME% с потрясенным видом отшатывается от боли. Мне удалось заслужить его уважение.
    war_npc_lush_reta_res_b_3: Отношение воина становится холодным. Моя репутация
      пострадала.
    war_npc_lush_res_b_3: Воин показывает улучшения своего снаряжения. Похоже, его
      костюм в отличном состоянии. Упорные тренировки владельца никак на нем не сказались.
      Должно быть, мягкий климат планеты помогает сохранять его в порядке.
    war_npc_lush_retb_opt_a_3: Спросить об улучшениях
    war_npc_lush_retb_opt_b_3: Спросить о ресурсах
    war_npc_lush_retb_res_a_3: "%NAME% пожимает плечами и небрежно снимает одно из
      своих улучшений, предлагая его мне. Оно ему не нужно, а без лишних технологических
      вспомогательных средств он сможет добиться лучших физических результатов."
    war_npc_lush_retb_res_b_3: "%NAME% пожимает плечами и щедрым жестом предлагает
      мне часть лишних ресурсов. Эта планета не перегружает его снаряжение, и поэтому
      у него слишком много припасов."
    war_npc_dust_desc_2: |-
      Вай’кин выглядит довольным. Он икает, затем разражается смехом, лупя меня по спине, словно мы только что услышали отличную шутку.
      С заговорщическим видом воин подзывает меня поближе. Он разрабатывает способ добывать сок из мякоти кактуса. Эта жидкость может стать заменой гра-гра — новой настойкой, дающей преимущество в бою.
      Но у него заканчиваются запасы эхинокактуса. Похоже, он <STELLAR>просит моей помощи<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Предложить помощь ботаника
    war_npc_dust_opt_b_2: Уйти
    war_npc_dust_res_a_2: "%NAME% изображает что-то похожее на улыбку."
    war_npc_dust_res_b_2: "%NAME% разочарован отсутствием у меня амбиций. Он убежден,
      что его продукт ждет слава."
    war_npc_dust_farm_ret: Заметив меня, %NAME% орет слова приветствия.
    war_npc_dust_farm_ret_opt_a: Дать образцы
    war_npc_dust_farm_ret_res_a: 'Вай’кин хватает колючую флору рукой в перчатке и
      запихивает кусок мякоти в специальное устройство. Он передает мне выскочившие
      семена и небольшой стакан сока, осторожно отодвигая жмых в сторону. '
    war_npc_dust_farm_ret2_opt_a: Попробовать сок
    war_npc_dust_farm_ret2_opt_b: Отказаться
    war_npc_dust_farm_ret2_res_a: Я нервно делаю глоток и чувствую, что %NAME% пристально
      смотрит на меня. Сок на удивление сладкий, но я не замечаю сколь-нибудь значимого
      эффекта. Возможно, сок воздействует только на психику вай’кинов.
    war_npc_dust_farm_ret2_res_b: "%NAME% пожимает плечами и осушает стакан. Его взгляд
      становится напряженным, глаза мерцают, а стакан<PROP>Нет<> вдруг разлетается
      в руке. Я ухожу, пока ситуация не приняла еще более странный оборот."
    war_npc_dust_desc_3: Вай’кин пыхтит и похрюкивает — его ноздри горят, а из глаз
      ручьем текут слезы. Он резко чихает, и мимо меня пролетает большой сгусток слизи.
      Внезапно поняв, что за ним наблюдают, воин поворачивается, обращая ко мне свой
      недовольный взгляд.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Выразить отвращение
    war_npc_dust_opt_b_3: Высказать беспокойство
    war_npc_dust_opt_c_3: Восхититься размером сгустка слизи
    war_npc_dust_res_a_3: "%NAME% пожимает плечами. Он смущенно утирает жидкость,
      которая продолжает литься у него из глаз и носа."
    war_npc_dust_res_b_3: "%NAME% сердито рычит. Он смущенно утирает жидкость, которая
      продолжает литься у него из глаз и носа."
    war_npc_dust_res_c_3: "%NAME% хохочет, понимая, что даже в такой нелепой ситуации
      есть над чем посмеяться. А потом снова начинает чихать. Он смущенно утирает
      жидкость, которая продолжает литься у него из глаз и носа."
    war_npc_dust_ret_3: Касаясь своего планшета липкими пальцами, он сообщает, что
      следил за местной фабрикой стражей, но ему пришлось укрыться тут от внезапно
      налетевшей песчаной бури. Ослепленный и сбитый с толку, он даже не понимает,
      где именно находится.
    war_npc_dust_ret_opt_a_3: Подсказать координаты
    war_npc_dust_ret_opt_b_3: Помочь с защитой от вредных факторов
    war_npc_dust_ret_opt_c_3: Помочь восстановить выносливость
    war_npc_dust_ret_res_a_3: "%NAME% с благодарностью принимает навигационные данные.
      Теперь он сможет быстрее справиться со своим заданием. В благодарность существо
      преподносит мне подарок."
    war_npc_dust_ret_res_b_3: "%NAME% с благодарностью принимает ресурсы. Теперь он
      сможет дольше продержаться в этих неблагоприятных условиях. В благодарность
      существо преподносит мне подарок."
    war_npc_dust_ret_res_c_3: "%NAME% с благодарностью принимает идола. Теперь он
      сможет дольше продержаться в этих неблагоприятных условиях. В благодарность
      существо преподносит мне подарок."
    war_npc_tox_desc_2: |-
      Вай’кин неуклюже работает с планшетом, толстые пальцы распределяют по сетке различные символы грибов. Он оценивает меня и, похоже, замечает какое-то качество, которое ему по душе.
      С крайне серьезным видом он тычет пальцем в схему расположения грибов и указывает на ядовитый ландшафт снаружи. Мне кажется, он <STELLAR>просит о помощи<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Предложить помощь ботаника
    war_npc_tox_opt_b_2: Уйти
    war_npc_tox_res_a_2: Вай’кин доволен, что ему удалось заручиться моей помощью.
      Он показывает мне пример быстрорастущего типа скопления грибов, предлагая найти
      этот вид.
    war_npc_tox_res_b_2: Вай’кин рыком прогоняет меня. Похоже, он счел мой отказ помочь
      за оскорбление.
    war_npc_tox_farm_ret: "%NAME% мрачно приветствует меня."
    war_npc_tox_farm_ret_opt_a: Дать образцы
    war_npc_tox_farm_ret_res_a: |-
      %NAME% засовывает плесень в переносной инкубатор. Когда споры начинают делиться и расти, на стенках камеры скапливается влага. За несколько секунд вырастает миниатюрный грибной лес.
      Он вытаскивает несколько грибов и поясняет, что мне нужно выбрать, какие из них включить в схему.
    war_npc_tox_farm_ret2_opt_a: Выбрать самые крепкие
    war_npc_tox_farm_ret2_opt_b: Выбрать самые высокие
    war_npc_tox_farm_ret2_opt_c: Выбрать самые цветастые
    war_npc_tox_farm_ret2_res_a: Я по очереди трогаю каждое скопление грибов, выбирая
      самые крепкие экземпляры. Вай’кин оценивает мой метод отбора и громогласно рычит,
      раздувая ноздри. Он показывает, что мне нужно посадить отобранные скопления
      снаружи.
    war_npc_tox_farm_ret2_res_b: В вай’кине просыпается какое-то чувство, когда он
      замечает, что я выбираю самые высокие стебли. Подобный отбор имеет для него
      неведомое мне особое значение. Он показывает, что мне нужно посадить отобранные
      скопления снаружи.
    war_npc_tox_farm_ret2_res_c: Я выбираю самые яркие скопления грибов. Вай’кин выглядит
      удивленным, но принимает мое решение. Он показывает, что мне нужно посадить
      отобранные скопления снаружи.
    war_npc_tox_desc_3: Орудуя закругленной рукоятью своего кинжала, вай’кин толчет
      что-то в глубокой чаше. Затем он хватает свое оружие за лезвие и добавляет в
      смесь в чаше собственную кровь.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Спросить о смеси
    war_npc_tox_opt_b_3: Изучить смесь
    war_npc_tox_opt_c_3: Перевязать рану
    war_npc_tox_res_a_3: |-
      %NAME% с гордостью показывает запись сражения, в котором участвовал его клан. Перед ночной атакой каждый вай’кинский воин покрывает свой мультитул, одежду и свое тело черной липкой краской.
      Сочетание продвинутых современных технологий и простой боевой раскраски создает просто поразительный и поистине ужасающий эффект.
    war_npc_tox_res_b_3: Смесь состоит преимущественно из крайне ядовитых мухоморов,
      растворенных в темной вай’кинской крови. Приготовление такой смеси — это целый
      ритуал. Неизвестно, используется ли эта краска лишь как косметическое средство,
      или ядовитые свойства гриба тоже оказывают на воинов какое-то действие.
    war_npc_tox_res_c_3: "%NAME% огрызается, выдергивая свою лапу у меня из рук. Похоже,
      мое предложение оскорбило его."
    war_npc_tox_ret_desc_3: Воин смотрит на меня с недоверием. Похоже, он пытается
      принять какое-то решение.<DELAY>0.2<> В итоге он уверенно протягивает мне чашу
      и указывает на мое закрытое экзокостюмом тело.
    war_npc_tox_ret_opt_a_3: Протянуть руку в перчатке
    war_npc_tox_ret_opt_b_3: Протянуть руку без перчатки
    war_npc_tox_ret_opt_c_3: Вежливо отказаться
    war_npc_tox_ret_res_a_3: |-
      %NAME% наносит небольшое количество пасты на мой экзокостюм. Нановолокно моментально темнеет, словно, поглощая весь свет вокруг себя. Удивительно сильный эффект для такой примитивной на первый взгляд смеси.
      %NAME% улыбается, что совершенно несвойственно представителям его вида. Похоже, он очень доволен тем, что я согласился принять участие в его ритуале. Он вручает скромный подарок, который пригодится мне в будущих битвах.
    war_npc_tox_ret_res_b_3: |-
      Пораженный моей самоуверенностью %NAME% довольно ухмыляется и наносит небольшое количество пасты на мою голую руку. Я чувствую покалывание, перерастающее в обжигающий холод, который вскоре охватывает все мое тело.
      Мир передо мной искривляется, и внезапно перед моими глазами предстает видение: я верхом на огромном боевом звере рвусь в битву. Вместе с братьями мы рассекаем ночную мглу в тусклом свете двух лун у нас над головами. Сияющие вспышки плазмы пронзают тьму, разрушая алые глаза, парящие вокруг нас.
      Видение исчезает. Моя рука болит. %NAME% смотрит на меня понимающими глазами. Он уверенно кивает и вручает мне серьезный подарок, который пригодится мне в будущих битвах.
    war_npc_tox_ret_res_c_3: |-
      Осторожно выбирая выражения, я стараюсь максимально вежливо отклонить предложение, которое сделал %NAME%, подчеркивая, что я все-таки не вай’кинский воитель.
      Он понимает, что я хочу сказать. По-видимому, его тронуло, с каким почтением я отношусь к его народу. Одобрительно рявкнув, он отпускает меня, давая понять, что его мнение обо мне изменилось.
    war_npc_rad_desc_2: 'Вай’кин отвечает мне стальным взглядом и жесткой позой. Он
      постукивает по военным приказам в руке: его перевели на эту планету для захвата
      источника гамма-травы. Воин оказывает мне честь, <STELLAR>прося меня о помощи<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Предложить помощь ботаника
    war_npc_rad_opt_b_2: Уйти
    war_npc_rad_res_a_2: "%NAME% орет на меня. Мне нужно найти дикорастущее поле гамма-травы
      и собрать ее корни. Дальнейшие команды будут выданы по моему возвращению."
    war_npc_rad_res_b_2: "%NAME% лишается дара речи, когда я не бросаюсь помогать
      ему. Он показывает, что будет ждать здесь, пока я не возьмусь за ум."
    war_npc_rad_farm_ret: Когда я возвращаюсь, %NAME% вручную снаряжает патроны. Он
      приветствует меня с вышколенной формальностью.
    war_npc_rad_farm_ret_opt_a: Дать образцы
    war_npc_rad_farm_ret_res_a: |-
      Вай’кин принимает собранные мной образцы и признает их приемлемыми. Специальное устройство отрезает цветки и выдавливает семена. Их он отдает мне.
      Радиоактивные корни разной степени просушки он оставляет себе. Я замечаю, что %NAME% размельчает полностью обезвоженные корни и забивает их в гильзы.
    war_npc_rad_farm_ret2_opt_a: Спросить о патронах
    war_npc_rad_farm_ret2_opt_b: Запросить дальнейшие приказы
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% долго и тяжело на меня смотрит.
      Затем он качает головой. Воин не может поделиться этой технологией. Но, похоже, заметив напряжение в вопросе, он убеждает меня, что эти патроны не будут использоваться против разумных форм жизни.
      Он указывает наружу. Мне нужно посадить эти семена в подходящем месте и обустроить ферму. Когда я вернусь, он вознаградит меня за службу.
    war_npc_rad_farm_ret2_res_b: "%NAME% указывает наружу. Мне нужно посадить эти
      семена в подходящем месте и обустроить ферму. Когда я вернусь, он вознаградит
      меня за службу."
    war_npc_rad_desc_3: Этот вай’кин весь бледный, а его кожа покрыта какой-то липкой
      субстанцией. Прищурив глаза, он внимательно всматривается в воздух между нами,
      будто выискивает там какую-то опасность. Но я ничего не вижу.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Дотронуться до воздуха
    war_npc_rad_opt_b_3: Направить мультитул в воздух
    war_npc_rad_opt_c_3: Привести его в чувство
    war_npc_rad_res_a_3: |-
      Я протягиваю руку туда, куда смотрит %NAME%. Моя рука свободно проходит сквозь воздух, чего и стоило ожидать.
      В панике, словно пытаясь защитить меня, вай'кин хватает меня за руку и тянет ее вниз. Что бы он там ни видел, по его мнению оно представляет большую опасность.
    war_npc_rad_res_b_3: Я достаю свой мультитул и направляю его в точку, в которую
      пристально смотрит %NAME%. Видя, как я пытаюсь устранить невидимую угрозу, немного
      расслабляется, после чего он откидывается назад и начинает быстро моргать.
    war_npc_rad_res_c_3: |-
      %NAME% нуждается в помощи. Я хватаю его за плечи и пытаюсь вытрясти эти иллюзии у него из головы.
      Вай'кин с силой бьет меня кулаком в грудь. Похоже, это помутнение не лишило его ни сил, ни агрессии.
    war_npc_rad_ret_3: |-
      Состояние вай’кина ухудшается. Когда кажется, что очередная волна головокружения и тошноты вот-вот лишит его сил, активируются защитные механизмы его костюма, позволяя ему взять себя в руки.
      Его система защиты от вредных факторов перегружена. Из-за мощнейшего радиационного фона она вот-вот откажет. Долго %NAME% так не протянет.
    war_npc_rad_ret_opt_a_3: Усилить защиту от вредных факторов
    war_npc_rad_ret_opt_b_3: Сообщить обо всем его командиру
    war_npc_rad_ret_opt_c_3: Привести его в чувство
    war_npc_rad_ret_res_a_3: |-
      Костюм вай’кина жадно поглощает ресурсы, которые я в него помещаю. Сам же %NAME% выглядит так, словно ощутил мощный прилив сил. В какой-то миг — столь краткий, что это вполне могло оказаться иллюзией — по моему экзокостюму пробегает загадочный симпатический отголосок.
      %NAME% начинает дышать ровнее, его боль понемногу отступает. Он приходит в себя. Судя по всему, мне только что удалось спасти очень состоятельного воина от верной смерти. Он щедро вознаграждает меня и уверяет, что никогда этого не забудет.
    war_npc_rad_ret_res_b_3: |-
      Понимая всю серьезность сложившегося положения, я связываюсь с Вай’кинским верховным командованием и сообщаю, в каком состоянии находится командир батальона %NAME%.
      На другом конце я слышу сердитое и недовольное бурчание — вай’кинские власти совещаются, пытаясь решить, как им поступить. В конце концов, они благодарят меня и выплачивают мне существенную компенсацию за мои труды. Понимая, кто такой %NAME%, они советуют мне избегать дальнейших контактов с ним.
    war_npc_rad_ret_res_c_3: Я громко кричу в надежде, что %NAME% все-таки опомнится,
      но все без толку. В своей беспомощной ярости он бормочет что-то о стражах, приказывая
      мне уйти и кричать где-нибудь в другом месте.
    war_npc_shop_desc_1: Вай’кин лениво крошит пальцами кости какого-то неудачливого
      существа и смотрит, как пыль оседает на пол. Кажется, ему скучно.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Спросить о скуке
    war_npc_shop_opt_b_1: Спросить о костях
    war_npc_shop_res_a_1: |-
      %NAME% касается пустой кобуры. Он ждет окончания ремонта своего мультитула и считает это место невероятно скучным.
      Вздохнув, он указывает на мой экзокостюм, спрашивая о его журнале. Похоже, он просит развлечь его. Все, что угодно, лишь бы прогнать скуку.
    war_npc_shop_res_b_1: |-
      %NAME% пожимает плечами. Он просто убивает время. Предыдущему хозяину этих костей уже не больно.
      Вздохнув, он указывает на мой экзокостюм, спрашивая о его журнале. Похоже, он просит развлечь его. Все, что угодно, лишь бы прогнать скуку.
    war_npc_shop_ret_opt_a_1: Поделиться данными исследований
    war_npc_shop_ret_opt_b_1: Поделиться данными боя
    war_npc_shop_ret_opt_c_1: Поделиться данными торговли
    war_npc_shop_ret_res_a_1: |-
      Я открываю данные о самых необычных виденных мной планетах, делясь записями о нарушающих законы гравитации камнях, трагичной эволюции существ, великолепно странной флоре.
      Вай’кин оживляется. Видно, что он впечатлен масштабами моих путешествий. Почувствовав во мне родственную душу, он делится координатами близлежащей местности, которую собирается изучить после ремонта своего мультитула.
    war_npc_shop_ret_res_b_1: |-
      %NAME% практически истекает слюной, просматривая журналы моего экзокостюма. Его глаза загораются от воспоминаний о славных победах, а рука слегка подергивается.
      На лице вай’кина отражается уважение. Мне удалось превзойти его ожидания. Он делает два непохожих жеста: плотно сжатый кулак и повернутую вверх расслабленную ладонь. Похоже, он ждет моего решения...
    war_npc_shop_ret_res_c_1: Когда я начинаю открывать записи о моих сделках, то
      замечаю, что %NAME% дремлет. Он буквально уснул от скуки.
    war_npc_shop_ret2_opt_a_1: Выбрать кулак
    war_npc_shop_ret2_opt_b_1: Выбрать ладонь
    war_npc_shop_ret2_res_a_1: "%NAME% кивает, сжимая кулак еще сильнее — безошибочный
      символ силы. Он делает мне небольшой подарок, когда я собираюсь уходить."
    war_npc_shop_ret2_res_b_1: "%NAME% кивает, и огонь в его глазах усмиряется отточенной
      за долгие годы дисциплиной. Он делает мне небольшой подарок, когда я собираюсь
      уходить."
    war_npc_shop_desc_2: |-
      Этот вай’кин демонстративно изучает товар станции, хотя мне очевидно, что он делает это без какой-либо конкретной цели. Его внимание быстро переключается с одного предмета на другой.
      Он периодически поглядывает в сторону кассы, словно пытаясь оценить, кто сильнее — он или местный торговец. Однако, заметив меня, он перестает бросать подозрительные взгляды.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Похвалить его телосложение
    war_npc_shop_opt_b_2: Похвалить его мультитул
    war_npc_shop_opt_c_2: Молчать
    war_npc_shop_res_a_2: |-
      Осмелев, %NAME% бросает торговцу презрительный взгляд. Очевидно, чтобы еще сильнее подчеркнуть свое превосходство над ним, он переводит на мой счет юниты.
      Торговец, и без того неудовлетворенный своим невысоким званием и положением в обществе, сидит за стойкой, сгорбившись, и недовольно шипит. Судя по всему, по моей вине его день только что стал чуточку хуже.
    war_npc_shop_res_b_2: |-
      %NAME% смущается, когда я привлекаю внимание к его мультитулу. Вещь в идеальном состоянии и напичкана улучшениями. Похоже, он купил его недавно. Выходит, даже народу воинов не обойтись без торговцев.
      Вай’кин бросает мне свой мультитул, нарочито показывая, что больше не желает его видеть.
    war_npc_shop_res_c_2: "%NAME% с презрением смотрит на меня, всем видом показывая,
      что он не согласен с претензией, которая так и не была мною озвучена."
    war_npc_shop_desc_3: Вай’кин делает вид, что читает, но ему плохо удается быть
      скрытным. Он поглядывает поверх планшета, изучая улучшения моего снаряжения.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Отбросив притворство, он обращается ко мне напрямую, показывая
      два изображения вай’кинских воинов. Один вооружен продвинутым мультитулом, в
      руке второго только обычный кинжал. Он хочет посмотреть, кто больше меня впечатлит.
    war_npc_shop_opt_a_3: Указать на мультитул
    war_npc_shop_opt_b_3: Указать на кинжал
    war_npc_shop_res_a_3: |-
      %NAME% выпрямляется. Он с гордостью показывает голограмму мультитула своей конструкции, дополненного самыми современными улучшениями.
      Довольный возможностью поделиться своей страстью к технологиям, воин указывает на модули своего оружия, которые можно улучшить. Похоже, он спрашивает моего мнения.
    war_npc_shop_res_b_3: "%NAME% агрессивно рявкает, касаясь воина с мультитулом,
      но избегая смотреть мне в глаза. Похоже, мой выбор пробудил глубоко запрятанный
      страх. Он отказывается продолжать обсуждение."
    war_npc_shop_ret_opt_a_3: Предложить улучшение плазмомета
    war_npc_shop_ret_opt_b_3: Предложить улучшение анализирующего визора
    war_npc_shop_ret_opt_c_3: Предложить улучшение импульсного скорострела
    war_npc_shop_ret_res_a_3: Вай’кин торопливо соглашается с этим прагматичным выбором.
      Он отрывает старое улучшение, неожиданно устыдившись его, и подталкивает ненужное
      устройство ко мне.
    war_npc_shop_ret_res_b_3: Вай’кин разочарованно фыркает. Он не будет расходовать
      ячейки оружия на модули для сбора данных. Он прогоняет меня взмахом руки.
    war_npc_outpost_desc_1: |-
      По сложению или стати не скажешь, но передо мной явно очень старый вай’кин. Его глаза излучают мудрость, накопленную за бесчисленные годы, проведенные в космических сражениях.
      Пожилое существо неодобрительно смотрит на собравшихся здесь вай’кинов. Судя по всему, эта пестрая шайка воинов не отражает его представлений об обществе, к которому он привык.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Проявить сочувствие
    war_npc_outpost_opt_b_1: Спросить, почему он здесь
    war_npc_outpost_res_a_1: |-
      %NAME% смущается. Что бы он ни думал о современном вай’кинском обществе, мнение чужака его мало заботит. Мне все равно никогда и ни за что его не понять.
      Впрочем, видя мое желание выслушать его, он не упускает возможности поделиться со мной более насущной проблемой. Существо указывает на часы и нетерпеливо рявкает. Оно вынужден ждать доставки своего груза в таком ужасном месте. Как же медленно тянется время...
    war_npc_outpost_res_b_1: |-
      Существо показывает мне голографическое изображение мощнейшего мультитула с превосходными бронебойными свойствами. Это дорогое и уникальное орудие борьбы со стражами создавалось на заказ, и %NAME% лично внес ряд изменений в его конструкцию.
      Существо указывает на часы и нетерпеливо рявкает. Оно вынуждено ждать доставки оружия, иначе бы его здесь не было. Как же медленно тянется время...
    war_npc_outpost_ret_opt_a_1: Предложить мордит
    war_npc_outpost_ret_opt_b_1: Предложить объятия
    war_npc_outpost_ret_opt_c_1: Попросить рассказать историю
    war_npc_outpost_ret_res_a_1: |-
      Вай’кин ухмыляется, словно, это скверное вещество пробудило в нем какие-то личные сентиментальные воспоминания. Он забрасывает пригоршню кристаллов себе в рот и начинает их жевать.
      От этого невыносимого скрежета меня бросает в дрожь, но пожилой вай’кин рад, что мне удалось хоть немного его отвлечь. Тронутый моей добротой, он предлагает мне в благодарность небольшой подарок.
    war_npc_outpost_ret_res_b_1: "%NAME% в ужасе. Он испуганно пятится назад, всеми
      силами стараясь избежать нежелательного контакта. По сравнению со мной окружающая
      нас толпа уже не кажется ему такой ужасной."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% похлопывает свое оружие, его взгляд рассеян. Мы недостаточно хорошо знаем язык друг друга, чтобы вести сложный диалог, но при помощи жестов, возгласов и голографических изображений ему удается рассказать мне историю. Рассказ его медленный, но необычайно увлекательный.
      Он описывает мне войну со стражами, которая длится, наверное, не меньше ста лет. Он потерял многих товарищей, а ведь жизнь каждого вай’кина бесценна. Живых заменить куда труднее, а вот машинам словно бы нет конца. Отдельные потери никак не влияют на них.
      И вот на закате своих дней %NAME% наконец хочет рискнуть всем и попытаться уничтожить источник силы стражей. В конце концов, они просто машины, а значит, их где-то должны собирать. Иначе и быть не может.
      Пожилой вай’кин вздыхает. Кажется, он немного смягчился и теперь способен оценить окружающих нас вай’кинов по-новому: каждая жизнь бесценна. Он благодарит меня за внимание и дарит то, что должно помочь мне в моем странствии.
    war_npc_obs_desc_1: Перед вай’кином разложено множество устройств, на которых
      открыты голографические звездные карты. Рядом лежит благоговейно расправленный
      древний манускрипт, содержимое которого воин сравнивает с данными о звездах.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Созвездие Щита
    war_npc_obs_opt_b_1: Созвездие Атласа
    war_npc_obs_opt_c_1: Созвездие Пузыря
    war_npc_obs_res_a_1: Вай’кин кивает. словно ожидал этого ответа. Он благодарно
      хлопает меня по плечу и предлагает юниты за мое время.
    war_npc_obs_res_b_1: Лицо вай’кина белеет, когда он осознает значение моего выбора.
      Он оказывает мне честь, делая подарок от лица своего народа, затем настойчиво
      прогоняет меня.
    war_npc_obs_res_c_1: Похоже, вай’кина оскорбляет непочтительность моего выбора.
      Он рычит и прогоняет меня.
    war_npc_obs_desc_2: |-
      Когда я приближаюсь, вай’кин жестом приказывает мне молчать и словно к чему-то прислушивается, но я ничего не слышу. Он что-то вводит в свой терминал, и жутковатый гул помех заполняет мой экзокостюм. Мы смотрим друг на друга и слушаем.
      Похоже, это строение было построено или переделано, чтобы отслеживать этот звуковой сигнал. Звук передается с помехами, шипением и потрескиванием.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Настроить громкость
    war_npc_obs_opt_b_2: Настроить частоту
    war_npc_obs_opt_c_2: Настроить координаты
    war_npc_obs_res_a_2: Я повышаю чувствительность приемника, но качество сигнала
      не улучшается. Вместе с основным сигналом усиливается и треск. Кажется, вай’кин
      все равно доволен результатом и дает мне юниты в качестве благодарности.
    war_npc_obs_res_b_2: |-
      В порыве странной интуиции я настраиваю входной канал устройства так, чтобы принимать низкие частоты и отсекать высокие.
      В результате я слышу характерный рык воина, четкий и чистый как стекло. Вай’кин смотрит на меня с изумлением, слушая передачу на своем оборудовании. Я чувствую, что мы вместе пережили важный исторический момент. Прощаясь со мной, вай’кин отдает мне честь и делает подарок.
    war_npc_obs_res_c_2: Мои попытки изменить ориентацию антенны приемника только
      ослабляют сигнал. Вай’кин вскрикивает от раздражения и показывает, что мне лучше
      уйти.
    war_npc_freighter_desc_1: Вай'кин смотрит на меня с плохо скрываемым презрением.
      Он чувствует, что я не являюсь истинным жителем грузового корабля. Этот воин
      привык с подозрением относиться к мягкотелым жителям планет.
    war_npc_freighter_desc_2: Вай’кин говорит о своих товарищах по команде с выражением
      безоговорочной привязанности и верности. Черты лиц членов команды слишком отличаются,
      чтобы подозревать родственную связь, но, возможно, %NAME% обрел здесь настоящую
      семью по духу, а не по крови.
    war_npc_freighter_desc_3: "%NAME% радуется своему образу жизни космического кочевника.
      Пока грузовое судно висит без движения, он беспокойно суетится и ковыряется
      в мультитуле в ожидании прыжка в следующую систему."
    war_npc_freighter_desc_4: "%NAME% не в восторге от нахождения здесь, словно не
      привык к жизни на грузовом судне. Его взгляд часто обращается к другим членам
      экипажа, особенно к мужественному и внушительному вай'кину. Можно лишь догадываться,
      какие у них отношения."
    war_npc_freighter_desc_5: Когда я подхожу, крупный вай’кин немного напрягает мышцы
      и вглядывается мне в глаза, чтобы увидеть реакцию. Он кажется молодым и жаждущим
      показать команде, на что он способен.
    newpoop_name: ОБРАЗЕЦ НАВОЗА
    newpoop_name_l: Образец навоза
    newpoop_label: Найти образец навоза
    hyperfuel2_name: ВАРП-ГИПЕРЯДРО
    hyperfuel2_name_l: Варп-гиперядро
    hyperfuel2_subtitle: Зарядный модуль гипердвигателя
    hyperfuel2_description: |-
      <COMMODITY>Высокомощное<> <FUEL>топливо на базе антиматерии<>. Внутри этой ячейки содержится генератор черных дыр, используемый для питания <TECHNOLOGY>гипердвигателя звездолета<> в течение нескольких варп-прыжков.

      Стенки ячейки выполнены так, чтобы отражать любые парадоксы реальности назад в центр установки, где они используются для выработки дополнительной мощности.
    ui_shipcharge_name: БАТАРЕЯ ЗВЕЗДНОГО ЩИТА
    ui_shipcharge_name_l: Батарея звездного щита
    ui_shipcharge_desc: "Блок хранения энергии, оптимизированный для использования
      <COMMODITY>в защитных системах звездолетов<>.\n \nЗаполненные <SPECIAL>тритием<>
      конденсаторы быстро заряжают <TECHNOLOGY>отражающий щит<>, но перегружают оборудование
      меньшего масштаба."
    ui_log_frag_name: КЛЮЧ ШИФРОВАНИЯ ЖУРНАЛА
    ui_log_frag_name_l: Ключ шифрования журнала
    ui_log_frag_desc: |-
      Фрагмент программы-дешифратора для <TECHNOLOGY>аварийного журнала грузового корабля<>.

      Чтобы получить полный доступ ко всем записанным данным, может потребоваться несколько частей последовательности.
    ui_log_frag_sub: Неполная последовательность
    ui_war_tablet_name: ВАЙ'КИНСКАЯ ТАБЛИЧКА
    ui_war_tablet_name_l: Вай'кинская табличка
    ui_war_tablet_desc: |-
      Каменная табличка, покрытая сложными рунами. Разобрать, что тут написано, невозможно — этот диалект помнят, быть может, только самые старые из вай'кинов.

      И все же нельзя не отдать должное умению того, кто создал эту табличку. Невероятно тонкая и аккуратная работа, в которой, при этом, безошибочно читается вся ярость и агрессия сотворившего ее мастера.
    ui_war_tablet_sub: Причащение Хирка
    ui_exp_tablet_name: КУБ ДИВЕРГЕНЦИИ
    ui_exp_tablet_name_l: Куб дивергенции
    ui_exp_tablet_desc: |-
      Нестабильный и пульсирующий куб данных. Похоже, он не из этой реальности.

      Он словно кричит застывшим безмолвным воплем сотен потерянных душ, запертых внутри.
    ui_exp_tablet_sub: Аномальная база данных
    ui_fact_token_name: БЛОК ПЕРЕХВАТА ПРОИЗВОДСТВА
    ui_fact_token_name_l: Блок перехвата производства
    ui_fact_token_desc: |-
      Портативный блок данных, совместимый с большинством <STELLAR>планетарных производственных комплексов<>.

      При подключении к центральному терминалу управления, блок перехвата производства перенаправляет все ресурсы комплекса на исследование новых схем продуктов.
    ui_fact_token_sub: Продвинутый исследовательский модуль
    ui_frig_token_term: Исследовательский терминал грузового судна
    ui_frig_token_name: ИЗВЛ. МОД. ФРЕГАТА
    ui_frig_token_name_l: Извлеченный модуль фрегата
    ui_frig_token_desc: |-
      Технологический модуль, добытый на месте крушения крупного межзвездного корабля. Такие можно найти на <STELLAR>месте крушения грузового судна<> или добыть во время <STELLAR>экспедиции фрегата<>.

      В текущем виде совершенно бесполезен, но не исключено, что <TECHNOLOGY>исследовательская станция<> на борту вашего грузового судна сможет превратить его в полезную технологию.
    ui_frig_token_sub: Платформа подключения для крупного корабля
    ui_ship_inv_token_name: УЛУЧШЕНИЕ ХРАНИЛИЩА
    ui_ship_inv_token_name_l: Улучшение хранилища
    ui_ship_inv_token_desc: "Технологический модуль, добытый из останков \n<STELLAR>звездолета<>.
      Такие можно найти на <STELLAR>месте крушения грузового судна<> или добыть во
      время <STELLAR>экспедиции фрегата<>.\n\nИх можно использовать, чтобы расширить
      хранилище звездолета в <TECHNOLOGY>блоке оснащения звездолета<> на космической
      станции."
    ui_ship_inv_token_sub: Модуль расширения звездолета
    ui_ship_class_token_name: БЛОК ПЕРЕГРУЗКИ ЗВЕЗДОЛЕТА
    ui_ship_class_token_name_l: Блок перегрузки звездолета
    ui_ship_class_token_desc: |-
      Технологический модуль, добытый из обломков <STELLAR>звездолета<>. Такие можно найти на <STELLAR>месте крушения грузового судна<> или добыть во время <STELLAR>экспедиции фрегата<>.

      Их можно использовать, чтобы повысить <STELLAR>класс<> звездолета в <TECHNOLOGY>секции оснащения звездолета<> на космической станции.
    ui_ship_class_token_sub: Мощное устройство улучшения
    ui_blackhole_name: МИНИАТЮРНАЯ ЧЕРНАЯ ДЫРА
    ui_blackhole_name_l: Миниатюрная черная дыра
    ui_blackhole_desc: |-
      Плененная черная дыра, искусственно сохраняемая в длительном состоянии распада. Продвинутые сдерживающие поля снижают вероятность образования сингулярности практически до нуля.

      Крайне сложный и <STELLAR>очень мощный<> источник питания.
    ui_blackhole_sub: Изолированная аномалия
    bld_antimatter_name: РЕАКТОР АНТИМАТЕРИИ
    bld_antimatter_name_l: Реактор антиматерии
    bld_antimatter_desc: |-
      <TECHNOLOGY>Автономный бариогенетический реактор<> — это устройство может собирать парадоксы реальности и превращать их в полезную <FUEL>антиматерию<>. Пользователю необходимо периодически заправлять устройство для обеспечения непрерывной работы.

      Вырабатываемая антиматерия хранится в безопасной форме, готовая для использования в любых стандартных <FUEL>гиперпространственных силовых установках<>.
    bld_antimatter_sub: Бариогенетический блок
    antimatter_unit_name_l: Реактор антиматерии
    antimatter_unit_sub: Заправьте реактор, чтобы производить антиматерию
    ut_launchcharge_name: АВТОЗАРЯДКА ВЗЛЕТА
    ut_launchcharge_name_l: Автозарядка взлета
    ut_launchcharge_desc: |-
      Фотовольтические панели, установленные на <TECHNOLOGY>взлетных ускорителях<> звездолета, позволяющие производить медленный непрерывный подзаряд батарей, пока корабль не движется.

      Собранный свет используется для сжигания атмосферного дигидрогена и со временем будет <STELLAR>заправлять взлетные ускорители автоматически<>.
    ship_launcher_autocharge: Автоматическая подзарядка
    weapon_laser_miningbonus: Добытые ресурсы
    ut_miner_name: ОПТИЧЕСКИЙ БУР
    ut_miner_name_l: Оптический бур
    ut_miner_desc: |-
      Системы тончайших линз размещены в сложно настроенной матрице, фокусирующей <TECHNOLOGY>расщепитель<> на атомном уровне.

      Высочайшая точность повышает эффективность добычи ресурсов. Элементы извлекаются более эффективно, <STELLAR>повышая объем добычи<> с предметов, собранных мультитулом.
    ut_miner_sub: Усилитель сбора материалов
    ut_survey_name: УСТРОЙСТВО НАБЛЮДЕНИЯ
    ut_survey_name_l: Устройство наблюдения
    ut_survey_desc: |-
      Дополнительная автономная электронная схема для <TECHNOLOGY>анализирующего визора<>, добавляющая сканирующей решетке функцию анализа ландшафта в реальном времени.

      Для переключения режимов визора используйте <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Используйте <STELLAR>режим наблюдения<>, чтобы находить скрытые ландшафтом ресурсы.
    ut_survey_sub: Улучшение анализирующего визора
    ut_translate1_name: ПРОСТОЙ ПЕРЕВОДЧИК
    ut_translate1_name_l: Простой переводчик
    ut_translate1_desc: |-
      Устройство автоматического перевода. Записывает и разбирает всю слышимую речь, после чего пропускает полученные данные через систему контекстного обучения, определяя смысл сказанного.

      Небольшой размер памяти у этой простейшей модели ограничивает объем перевода.
    ut_translate2_name: КАЧЕСТВЕННЫЙ ПЕРЕВОДЧИК
    ut_translate2_name_l: Качественный переводчик
    ut_translate2_desc: |-
      Устройство автоматического перевода. Записывает и разбирает всю слышимую речь, после чего пропускает полученные данные через систему контекстного обучения, определяя смысл сказанного.

      Параллельные языковые процессоры позволяют переводить внушительную часть записанной речи.
    ut_translate3_name: ПРОДВИНУТЫЙ ПЕРЕВОДЧИК
    ut_translate3_name_l: Продвинутый переводчик
    ut_translate3_desc: |-
      Устройство автоматического перевода. Записывает и разбирает всю слышимую речь, после чего пропускает полученные данные через систему контекстного обучения, определяя смысл сказанного.

      Большой размер памяти и усовершенствованный языковой процессор позволяют переводить большие объемы речи.
    ut_translatestory_name: ПЕРЕВОДЧИК АРТЕМИДЫ
    ut_translatestory_name_l: Переводчик Артемиды
    ut_translatestory_desc: |-
      Устройство автоматического перевода. Для настройки устройства в него необходимо сначала загрузить данные готового перевода. Для работы устройство должно быть <STELLAR>связано с Артемидой<>.

      Без доступа к внешнему переводческому серверу устройство способно лишь переводить небольшое количество слов в реальном времени.
    ut_translate_sub: Автоматический языковой анализатор
    suit_autotranslator: Переведенные слова
    weapon_scan_surveying: 'Разведка: включена'
    bld_utility_sub: Модуль распределения энергии
    bld_silo_sub: Модуль распределения вещества
    bld_u_powerline_name: ЭЛЕКТРОПРОВОДКА
    bld_u_powerline_name_l: Электропроводка
    bld_u_powerline_desc: |-
      Электропроводка высокой мощности. Используйте провода, чтобы подключить <TECHNOLOGY>генераторные установки<> к вашей базе. Большая часть технологий, включая строения со встроенным освещением, требует наличия источника питания для работы.

      Проводка может быть подключена к <TECHNOLOGY>различным переключателям<>, чтобы обеспечивать выборочное распределение энергии.
    bld_u_powerline_coloured_name: ЦВЕТНАЯ ПРОВОДКА
    bld_u_powerline_coloured_name_l: Цветная проводка
    bld_u_powerline_coloured_desc: |-
      Эти провода раскрашены в яркие цвета и хорошо заметны. Альтернатива обычной <TECHNOLOGY>электропроводке<>.

      Этот высокомощный провод покрыт прочной синтетической краской, способной выдерживать любые погодные условия. Позволяет прокладывать более заметную проводку на базах с возможностью заселения. Также можно использовать для более творческих задач.
    bld_u_adaptor_name: ТРАНСФОРМАТОР
    bld_u_adaptor_name_l: Трансформатор
    bld_u_adaptor_desc: |-
      Превращает высоковольтную выходную мощность <TECHNOLOGY>генераторной установки<> в более контролируемый поток, который можно использовать в <TECHNOLOGY>крупных строениях базы<>.

      Установите на внешнюю стену подготовленной комнаты. Подключите трансформатор к <STELLAR>энергосети<>. Подаваемая на базу мощность будет автоматически направляться на правильно установленные внутренние технологии.
    bld_u_switchbutton_name: КНОПКА
    bld_u_switchbutton_name_l: Кнопка
    bld_u_switchbutton_desc: |-
      <STELLAR>Устройство для управления энергией<>. При использовании выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_switchprox_name: ДАТЧИК ПРИБЛИЖЕНИЯ
    bld_u_switchprox_name_l: Датчик приближения
    bld_u_switchprox_desc: |-
      <STELLAR>Устройство для управления энергией<>. При обнаружении рядом с собой сущности выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_switchwallname: НАСТЕННЫЙ ПЕРЕКЛЮЧАТЕЛЬ
    bld_u_switchwallname_l: Настенный переключатель
    bld_u_switchwall_desc: |-
      <STELLAR>Устройство для управления энергией<>. При повороте выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_switchpress_name: ЭТАЖНЫЙ ПЕРЕКЛЮЧАТЕЛЬ
    bld_u_switchpress_name_l: Этажный переключатель
    bld_u_switchpress_desc: |-
      <STELLAR>Устройство для управления энергией<>. При нажатии ногами или иным способом выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_powerswitch_name: ПЕРЕКЛЮЧАТЕЛЬ
    bld_u_powerswitch_name_l: Переключатель
    bld_u_powerswitch_desc: |-
      <STELLAR>Устройство для управления энергией<>. При использовании выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_transistor_name: ЭНЕРГЕТИЧЕСКИЙ ИНВЕРТОР
    bld_u_transistor_name_l: Энергетический инвертор
    bld_u_transistor_desc: |-
      <STELLAR>Устройство для управления энергией<>. При использовании выключатель пропускает или перекрывает поток энергии.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_transistor2_name: АВТОПЕРЕКЛЮЧАТЕЛЬ
    bld_u_transistor2_name_l: Автопереключатель
    bld_u_transistor2_desc: |-
      <STELLAR>Устройство для управления энергией<>. Переключатель пропускает или перекрывает поток энергии при получении внешнего сигнала.

      Выключатель сможет управлять работой устройства только при наличии энергии и сигнальных проводов.
    bld_u_biogenerator_name: БИОТОПЛИВНЫЙ РЕАКТОР
    bld_u_biogenerator_name_l: Биотопливный реактор
    bld_u_biogenerator_desc: |-
      Небольшая <STELLAR>генераторная установка<>. Сжигает углеродное топливо в <TECHNOLOGY>камере печи<> и превращает его в полезную энергию.

      Подключить генераторную установку к сооружениям базы и устройствам можно посредством <TECHNOLOGY>электропроводки<>. Электроэнергия необходима для работы многих элементов базы.
    bld_u_wind_name: ВЕТРОВОЙ ГЕНЕРАТОР
    bld_u_wind_name_l: Ветровой генератор
    bld_u_wind_desc: |-
      <STELLAR>Генераторная установка<>, рассчитанная на работу в условиях постоянных бурь. Генератор создает чистую бесплатную энергию, питающую сооружения базы.

      Во время <FUEL>бурь<> объем производимой энергии возрастает. Не способен производить энергию на планетах, не имеющих достаточно сильных ветров.
    bld_u_solar_name: СОЛНЕЧНЫЙ ГЕНЕРАТОР
    bld_u_solar_name_l: Солнечный генератор
    bld_u_solar_desc: |-
      Эффективная <STELLAR>генераторная установка<>. Комплект солнечных батарей превращает солнечный свет в электрическую энергию, необходимую для работы многих сооружений на базе.

      <FUEL>Не производит энергию в ночное время<>. Рекомендуется использовать вместе с <TECHNOLOGY>аккумуляторами<>, которые смогут накапливать энергию для расходования в темное время суток.
    bld_u_water_name: ГИДРОЭЛЕКТРИЧЕСКИЙ ГЕНЕРАТОР
    bld_u_water_name_l: Гидроэлектрический генератор
    bld_u_water_desc: |-
      <STELLAR>Генераторная установка<>, рассчитанная на работу под водой. Генератор создает чистую бесплатную энергию, питающую сооружения базы.

      Не способен производить энергию на суше.
    bld_u_battery_name: БЛОК АККУМУЛЯТОРОВ
    bld_u_battery_name_l: Блок аккумуляторов
    bld_u_battery_s_name: БАТАРЕЯ
    bld_u_battery_s_name_l: Батарея
    bld_u_battery_desc: |-
      Высокоэффективный <TECHNOLOGY>накопитель энергии<>. Подключите его к энергосети, и встроенные схемы управления будут <STELLAR>автоматически забирать излишки энергии<> для зарядки своих ячеек.

      Когда энергосеть начнет потреблять больше энергии, чем производится, аккумулятор <STELLAR>начнет автоматически отдавать энергию<>, чтобы компенсировать эту недостачу.
    bld_u_pipeline_name: ПИТАЮЩИЙ ТРУБОПРОВОД
    bld_u_pipeline_name_l: Питающий трубопровод
    bld_u_pipeline_desc: |-
      Гибкий, но при этом прочный трубопровод. Способен выдерживать мощное внутреннее давление.

      Используется для подключения различных <STELLAR>экстракторов минералов<> и <STELLAR>газов<> к <TECHNOLOGY>хранилищам<>.
    bld_u_silo_name: СКЛАД СНАБЖЕНИЯ
    bld_u_silo_name_l: Склад снабжения
    bld_u_silo_desc: |-
      Автоматизированное хранилище. Подключается к <TRADEABLE>сети снабжения<> посредством <TECHNOLOGY>трубопровода<>.

      Автоматически сохраняет добычу различных <STELLAR>экстракторов минералов<> и <STELLAR>газов<>, повышая тем самым эффективность их работы. Может располагаться вдали от экстракторов.
    bld_u_extractor_name: ИЗВЛЕКАТЕЛЬ МИНЕРАЛОВ
    bld_u_extractor_name_l: Извлекатель минералов
    bld_u_extractor_desc: |-
      Автоматический сборщик минералов. Определить подходящие места можно, воспользовавшись особым <TECHNOLOGY>исследовательским<> улучшением для <TECHNOLOGY>анализирующего визора<>. Объем добычи и вид минералов на разных участках могут отличаться.

      Для работы требуется <STELLAR>энергия<>. Соединяется с <TECHNOLOGY>хранилищами<> посредством <TECHNOLOGY>трубопровода<>, позволяя вести добычу в районах с самыми богатыми месторождениями.
    bld_u_gasextractor_name: ИЗВЛЕКАТЕЛЬ ГАЗОВ
    bld_u_gasextractor_name_l: Извлекатель газов
    bld_u_gasextractor_desc: |-
      Автоматический сборщик газов. Определить подходящие места можно, воспользовавшись особым <TECHNOLOGY>исследовательским<> улучшением для <TECHNOLOGY>анализирующего визора<>. Объем добычи и вид газов на разных участках могут отличаться.

      Для работы требуется <STELLAR>энергия<>. Соединяется с <TECHNOLOGY>хранилищами<> посредством <TECHNOLOGY>трубопровода<>, позволяя вести добычу в районах с самыми богатыми месторождениями.
    bld_u_generator_name: ЭЛЕКТРОМАГНИТНЫЙ ГЕНЕРАТОР
    bld_u_generator_name_l: Электромагнитный генератор
    bld_u_generator_desc: |-
      При размещении в области с высокой напряженностью поля, эффективные динамо-машины начинают производить <STELLAR>практически безграничную энергию<>.

      Найдите подходящие места, воспользовавшись особым <TECHNOLOGY>исследовательским<> улучшением для <TECHNOLOGY>анализирующего визора<>. Выходная мощность в разных районах может отличаться.
    bld_u_solar_s_name: СОЛНЕЧНАЯ ПАНЕЛЬ
    bld_u_solar_s_name_l: Солнечная панель
    bld_u_solar_s_desc: |-
      Эффективная <STELLAR>генераторная установка<>. Комплект солнечных батарей превращает солнечный свет в электрическую энергию, необходимую для работы многих сооружений на базе.

      <FUEL>Не производит энергию в ночное время<>. Рекомендуется использовать вместе с <TECHNOLOGY>аккумуляторами<>, которые смогут накапливать энергию для расходования в темное время суток.
    bld_c_gdoor_name: БЕТОННАЯ ДВЕРЬ С ПРИВОДОМ
    bld_c_gdoor_name_l: Бетонная дверь с приводом
    bld_c_gdoor_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<>. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

      Материал: <TITLE>железобетонные плиты<>.
    bld_c_gdoor_d_name: БОЛЬШАЯ БЕТОННАЯ ДВЕРЬ С ПРИВОДОМ
    bld_c_gdoor_d_name_l: Большая бетонная дверь с приводом
    bld_c_gdoor_d_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<> двойной ширины. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

      Материал: <TITLE>железобетонные плиты<>.
    bld_w_gdoor_name: ДЕРЕВЯННАЯ ДВЕРЬ С ПРИВОДОМ
    bld_w_gdoor_name_l: Деревянная дверь с приводом
    bld_w_gdoor_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<>. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

      Материал: <TITLE>прессованная просмоленная древесина<>.
    bld_w_gdoor_d_name: БОЛЬШАЯ ДЕРЕВЯННАЯ ДВЕРЬ С ПРИВОДОМ
    bld_w_gdoor_d_name_l: Большая деревянная дверь с приводом
    bld_w_gdoor_d_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<> двойной ширины. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

