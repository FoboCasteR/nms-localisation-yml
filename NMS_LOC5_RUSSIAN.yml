    bld_m_gdoor_name: МЕТАЛЛИЧЕСКАЯ ДВЕРЬ С ПРИВОДОМ
    bld_m_gdoor_name_l: Металлическая дверь с приводом
    bld_m_gdoor_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<>. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

      Материал: <TITLE>высокопрочные металлические сплавы<>.
    bld_m_gdoor_d_name: БОЛЬШАЯ МЕТАЛЛИЧЕСКАЯ ДВЕРЬ С ПРИВОДОМ
    bld_m_gdoor_d_name_l: Большая металлическая дверь с приводом
    bld_m_gdoor_d_desc: |-
      <TECHNOLOGY>Дверь с силовым приводом<> двойной ширины. Может быть подключена к <STELLAR>энергосети<> и управляется различными переключателями.

      Материал: <TITLE>высокопрочные металлические сплавы<>.
    bld_c_roof_ic_name: БЕТОННЫЙ ВНУТРЕННИЙ УГОЛ КРЫШИ
    bld_c_roof_ic_name_l: Бетонный внутренний угол крыши
    bld_c_roof_ic_desc: |-
      Важная часть конструкции крыши, необходимая при строительстве угловых крыш.

      Материал: <TITLE>железобетонные плиты<>.
    bld_w_roof_ic_name: ДЕРЕВЯННЫЙ ВНУТРЕННИЙ УГОЛ КРЫШИ
    bld_w_roof_ic_name_l: Деревянный внутренний угол крыши
    bld_w_roof_ic_desc: |-
      Важная часть конструкции крыши, необходимая при строительстве угловых крыш.

      Материал: <TITLE>прессованная просмоленная древесина<>.
    bld_m_roof_ic_name: МЕТАЛЛИЧЕСКИЙ ВНУТРЕННИЙ УГОЛ КРЫШИ
    bld_m_roof_ic_name_l: Металлический внутренний угол крыши
    bld_m_roof_ic_desc: |-
      Важная часть конструкции крыши, необходимая при строительстве угловых крыш.

      Материал: <TITLE>высокопрочные металлические сплавы<>.
    bld_lightboxname: СВЕТОВОЙ БЛОК
    bld_lightboxname_l: Световой блок
    bld_lightboxdescription: |-
      Особый строительный модуль, целиком состоящий из светоизлучающих панелей. Может использоваться для строительства светящихся стен.

      Блок можно перекрасить после его установки. Для работы требуется <STELLAR>энергия<>.
    bld_lightboxsubtitle: Осветительное устройство
    bld_lightfloorname: СВЕТЯЩИЙСЯ ПОЛ
    bld_lightfloorname_l: Светящийся пол
    bld_lightfloordescription: |-
      Особый строительный модуль, целиком состоящий из светоизлучающих панелей. Может использоваться для создания светящихся полов.

      Напольную панель можно перекрасить после ее установки. Для работы требуется <STELLAR>энергия<>.
    bld_lightfloorsubtitle: Осветительное устройство
    bld_spawner_ball_name: СОЗДАТЕЛЬ СФЕР
    bld_spawner_ball_name_l: Создатель сфер
    bld_spawner_ball_description: |-
      Специализированное устройство, разработанное с одной единственной целью — найти самую идеальную сферу во вселенной.

      Для работы требуется <STELLAR>энергия<>. Создает большую сферу, которую позже можно задействовать в любых своих экспериментах.
    bld_spawner_ball_subtitle: Экспериментальный фабрикатор
    ui_noisebox_label: Запустить генерацию звуков
    bld_noisebox_name: ШУМОВОЙ БЛОК
    bld_noisebox_name_l: Шумовой блок
    bld_noisebox_description: |-
      Особый строительный модуль, издающий высокочастотный шум. Высота звука регулируется в соответствии с потребностями пользователя.

      Для работы требуется <STELLAR>энергия<>.
