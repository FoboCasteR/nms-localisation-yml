      <STELLAR>Стандартное<> — 2 ГБ

      Лучше не используйте значение, на которое не хватит памяти у вашей графической карты. Это приведет к серьезному снижению производительности и стабильности.

      Этот параметр влияет на производительность графической карты и использование ее памяти.
    pc_graphics_animation_quality_d: |-
      Устанавливает четкость анимации и расстояние, на котором запускаются анимации объектов.

      Влияет на количество IK-итераций для моделей игрока и неигровых персонажей.

      Эта настройка влияет только на производительность центрального процессора.
    pc_graphics_shadow_quality_d: |-
      Устанавливает разрешение теней. Увеличение этого параметра сделает тени четче.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_post_processing_d: |-
      Устанавливает качество эффектов постобработки, таких как размытие в движении и световые колонны.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_volumetric_d: |-
      Устанавливает качество облаков и частиц в атмосферах планет.

      Этот параметр сильно влияет на производительность графической карты.
    pc_graphics_planet_quality_d: "Устанавливает уровень детализации и дальность отрисовки
      ландшафта, флоры и минералов планет. \n\nЭтот параметр сильно влияет на производительность
      графической карты и центрального процессора."
    pc_graphics_tessellation_d: |-
      Тесселяция динамически добавляет геометрические детали к ландшафту планет. Этот параметр устанавливает четкость геометрических деталей.

      «Стандартное» значение отключает тесселяцию ландшафта.

      Этот параметр влияет на производительность графической карты и использование ее памяти.
    pc_graphics_base_quality_d: "Устанавливает, сколько элементов базы может быть
      видно одновременно. \n\nПонижение значения этого параметра повысит производительность
      вблизи крупных баз игроков.\n\nЭтот параметр влияет на производительность графической
      карты и центрального процессора."
    pc_graphics_anisotropic_d: |-
      Анизотропная фильтрация улучшает четкость текстурированных объектов при наблюдении издалека.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_anti_aliasing_d: |-
      Функция сглаживания использует различные методы сглаживания острых углов объектов (появляются из-за формирования непрямоугольных форм из квадратных пикселей).

      <STELLAR>FXAA<> — очень быстрая фильтрация, но может вызывать небольшое размытие изображения.

      <STELLAR>TAA<> — быстрый многокадровый сэмплинг с четкостью выше, чем у FXAA.

      <STELLAR>FSR 2.0<> — технология AMD FidelityFX™ Super Resolution 2, представляющая собой передовое решение с открытым кодом для временного улучшения разрешения, обеспечивающее повышение качества изображения и высокую частоту кадров.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_hbao_d: |-
      Горизонтальное рассеянное затемнение создает реалистичные тени вокруг объектов. В отличие от традиционного затемнения, HBAO может учитывать затемнение света, создавая нестандартные тени и добавляя глубину окружающему миру.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_gtao_d: |-
      Модель затенения Ground-Truth Ambient Occlusion создает реалистичные тени вокруг объектов. В отличие от традиционного затемнения, GTAO может учитывать затемнение света, создавая нестандартные тени и добавляя глубину окружающему миру.

      Этот параметр влияет только на производительность графической карты.
