      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
    ui_mp_depot_raid_title_2: Бессознательная связь
    ui_mp_depot_raid_desc_2: |-
      Сущность-священника Нада посещают навязчивые сны о воссоединении. В его бессознательном разуме мелькают образы сетей корваксов и стражей. В этих снах раз за разом появляются координаты, возможно, указывающие местоположение неисправного терминала стражей.

