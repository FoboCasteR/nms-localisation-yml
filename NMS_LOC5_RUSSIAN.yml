      Планетарный связной Поло извлечет необходимые данные.
      Команда вправе оставить находку себе.
    ui_mp_digsite_npc_init_desc: "%NAME% трясет головой, давая понять, что он не будет
      говорить со мной, пока я не разберусь со стражами."
    ui_mp_digsite_npc_exp_desc_1: Существо подмигивает мне визором. Похоже, оно радо
      меня видеть, хотя возможность изучить добытые мной кости интересует его гораздо
      больше, чем моя компания...
    ui_mp_digsite_npc_tra_desc_1: Ничего не спросив, гек выжидающе выставил руку вперед.
      Мне начинает казаться, что его желание помочь в немалой степени обусловлено
      анонимным пожертвованием со стороны Поло.
    ui_mp_digsite_npc_war_desc_1: Вай'кин приветственно хмыкает. Он не спрашивает,
      кто меня прислал, и не объясняет причины своего одиночества. Тем не менее, он
      вроде бы понимает, что я ему несу...
    ui_mp_digsite_npc_opt: Показать образцы
    ui_mp_digsite_npc_exp_res_1: Корвакс выбирает образец костной материи и быстро
      анализирует ее при помощи модуля, встроенного в его панцирь. Он возвращает мне
      кости и передает данные сканирования прямо на мой костюм. Теперь их можно отправить
      в Нексус.
    ui_mp_digsite_npc_tra_res_1: "%NAME% бегает пальцами по образцам и выбирает один
      из них, тут же начиная его сканировать. Существо возвращает мне кости и передает
      данные сканирования прямо на мой костюм. Теперь их можно отправить в Нексус."
    ui_mp_digsite_npc_war_res_1: "%NAME% быстро и очень бережно сканирует несколько
      образцов каким-то устройством. Существо возвращает мне кости и передает данные
      сканирования на мой костюм. Теперь их можно отправить в Нексус."
    ui_mp_fiend_hunt_title_1: Биологический ужас
    ui_mp_fiend_hunt_desc_1: Несмотря на все усилия Нада и Поло изучать вселенную
      беспристрастно, они признают, что некоторые формы жизни... сильно отличаются
