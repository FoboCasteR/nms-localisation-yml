    ui_nexus_mp_detail_desc_alt: Выполните <FUEL>сложные задания<> в <STELLAR>определенных
      местах<> для Нада и Поло.
    ui_nexus_mp_detail_line1: "<TRADEABLE>Объединяйтесь<> с другими Странниками и
      получайте<STELLAR>большие награды<>."
    ui_nexus_mp_detail_line1_alt: Выполняйте <FUEL>сложные задания<> ради <STELLAR>крупных
