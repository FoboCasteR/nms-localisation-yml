    bait_basic_desc: |-
      Базовая <STELLAR>приманка для животного<>. Можно оставить непосредственно в нужном вам месте или использовать через быстрое меню (<IMG>QUICK_MENU<>).

      Эта приманка привлекает животных. Съев ее, они производят <FUEL>фекалий<>. После кормежки животное можно <STELLAR>приручить<> или <STELLAR>использовать<> для получения сельхозпродукции.

      <FUEL>Разозленных<> животных можно успокоить, бросив им приманку.
    bait_basic_desc_alt1: |-
      Базовая <STELLAR>приманка для животного<>. Можно оставить непосредственно в нужном вам месте или использовать через быстрое меню (<IMG>QUICK_MENU<>).

      Базовая приманка привлекает животных. Съев ее, они производят <TRADEABLE>коприт<>.

      Чтобы узнать вкусовые предпочтения определенных животных, используйте <TECHNOLOGY>анализирующий визор<>. Использование определенных видов приманки открывает доступ к <STELLAR>особым действиям с животными<>.
    bait_basic_desc_alt2: |-
      Базовая <STELLAR>приманка для животного<>. Можно оставить непосредственно в нужном вам месте или использовать через быстрое меню (<IMG>QUICK_MENU<>).

      Базовая приманка привлекает животных. Съев ее, они производят <FUEL>образцы навоза<>.

      Чтобы узнать вкусовые предпочтения определенных животных, используйте <TECHNOLOGY>анализирующий визор<>. Использование определенных видов приманки открывает доступ к <STELLAR>особым действиям с животными<>.
