    ui_mp_portalquest_npc_chat: 'Получен совет: ищите камни знания'
    fth_exotic_all_pq_opt_b: Обратитесь за советом
    fth_exotic1_pq_cra_lang_1: Мои глаза видели, как ты приближаешься к Нексусу. Предчувствие
      меня не подвело. Спасибо тебе, Подобие-Странник! Это задание необычайно важно
      для всех нас.
    fth_exotic1_pq_cra_opt_a_1: Спросить о важности
    fth_exotic1_pq_cra_res_a_1: |-
      Нада увидел на своем станке нечто страшное. Нарушение пространства-времени. Оно уже притянуло с неба целое грузовое судно. Многие Подобия-Странники погибли в том столкновении... и моя душа ощутила их всех.
      Пройди между порталами, чтобы добраться до нарушения. Ключом к порталу служит последовательность знаков. Она разорвана, но ее можно восстановить. Найди камни знаний. Собери ключ. Я знаю, тебе это под силу.
    fth_exotic1_pq_cra_res_b_1: Пройди между порталами, чтобы добраться до нарушения.
      Ключом к порталу служит последовательность знаков. Она разорвана, но ее можно
      восстановить. Найди камни знаний. Собери ключ. Я знаю, тебе это под силу.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Над местом крушения
      весит жуткий запах плавящегося металла и обгоревшей плоти. Через остов корабля
      проносится пучок неизвестной энергии. Он приближается ко мне и проходит сквозь
      мой экзокостюм. Интересно, что это? Причина крушения или его последствие?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Среди помех я начинаю
      различать четкий ритм. Этот ритм проникает в мое сознание, превращаясь сначала
      в просьбу, а потом в требование. Он требует материалы с этой планеты. Кажется,
      здесь действует какая-то необъяснимая сила. Она жаждет обрести равновесие и
      покой.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Я не наблюдаю столкновения материй. Материал просто растворяется в нарушении и исчезает без следа.
      Беспорядочный неровные помехи превращаются в тихий спокойный гул. Быть, мне и не удалось полностью закрыть разрыв, но он хотя бы стабилизировался.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Ты исследуешь нарушение, друг мой? Надеюсь, ты не собираешься
      заниматься этим в одиночку.
    fth_exotic2_pq_bld_opt_a_1: Спросить о спутниках
    fth_exotic2_pq_bld_res_a_1: |-
      Не подумай, что я сомневаюсь в твоих способностях! Все как раз наоборот. Просто там может быть слишком опасно. Кажется, Нада очень встревожен.
      Думаю, прежде чем отправиться туда, тебе нужно найти портал. Я не разбираюсь в древних технологиях, но, насколько мне известно, они как-то связаны с камнями знаний. Найди эти камни, чтобы добыть нужные тебе координаты.
      Надеюсь, мне удалось хоть как-то тебе помочь. Хорошо, если так. Ведь мы оба стараемся уладить это дело, да?
    fth_exotic2_pq_bld_res_b_1: |-
      Думаю, прежде чем отправиться туда, тебе нужно найти портал. Я не разбираюсь в древних технологиях, но, насколько мне известно, они как-то связаны с камнями знаний. Найди эти камни, чтобы добыть нужные тебе координаты.
      Надеюсь, мне удалось хоть как-то тебе помочь. Хорошо, если так. Ведь мы оба стараемся уладить это дело, да?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Сооружение окружено
      неизвестной мне энергией. Я ощущаю ее пульсацию и вижу искры статических разрядов.
      Мой костюм выдает шквал предупреждений и сообщений об ошибках.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Среди этого шума
      я различаю четкую схему — определенный звуковой рисунок, настойчивый и требовательный.
      Реальность этого сооружения нарушена. Появившийся разрыв стал источником бесконечных
      помех и искажений. Его можно стабилизировать, но для этого нужно принести материальную
      жертву.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Я подношу материалы к источнику помех. Они попадают в поле статики и распадаются едва ли не в моих руках.
      Мой костюм перестает осыпать меня бесконечными предупреждениями. Этот район больше не представляет непосредственной угрозы.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Тебя ждет суровое испытание, знаток порталов.
    fth_exotic3_pq_bld_opt_a_2: Спросить об испытании
    fth_exotic3_pq_bld_res_a_2: |-
      Устройство Нада зафиксировало очень сильное искажение. Даже если тебе удастся ослабить его, я сомневаюсь, что ты сможешь полностью его нейтрализовать.
      Однако настоящее испытание — это путь к нему. Тебе нужно отправиться в район искажения через портал.
      Предлагаю начать свое путешествие с поиска камней знаний. Ты знаешь, что они связаны с древними вратами? Очисти свой разум, отбрось все сомнения, и они откроют тебе координаты, которые ты ищешь.
    fth_exotic3_pq_bld_res_b_2: |-
      Тебе нужно отправиться в район искажения через портал.
      Предлагаю начать свое путешествие с поиска камней знаний. Ты знаешь, что они связаны с древними вратами? Очисти свой разум, отбрось все сомнения, и они откроют тебе координаты, которые ты ищешь.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Я слышу, как строение
      издает пронзительный визг. Я подхожу ближе, и звук превращается в треск и шипение
      помех. Между строением и моим экзокостюмом проскакивают разряды.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Я слышу, как раз
      за разом воспроизводится прерывистое сообщение, едва различимое сквозь помехи.
      В этом строении ощущается разрыв. Планета будто получила глубокую рану. Для
      ее исцеления требуется пожертвовать определенные материалы.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Я подношу материалы
      туда, где помехи ощущаются сильнее всего. Материя исчезает во вспышке энергии.
      Нарушения начинают пропадать.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: А. Так это тебе захотелось исследовать «нарушения»,
      о которых так беспокоился Нада.
    fth_exotic4_pq_gra_opt_a_1: Спросить о «нарушении»
    fth_exotic4_pq_gra_res_a_1: "Слушай, я ничего не знаю о нарушениях, реальностях
      или еще о чем-то таком. Но я хочу тебе помочь. Правда, хочу. \nОдин мой...<DELAY>0.4<>
      знакомый перестал выходить на связь сразу после того, как Нада поймал тот странный
      сигнал. Это на него не похоже. Он не из молчаливых.\nНе думаю, что мы снова
      с ним встретимся. Но если ты сможешь остановить... чем бы это ни было... Если
      тебе удастся уберечь других, то... это будет хорошо.\nОбычными способами добраться
      туда почти невозможно. Тебе потребуется портал. Мой друг говорил о каких-то
      камнях знаний.\nДумаю, если ты найдешь их и коснешься рукой поверхности, то
      узнаешь нужные тебе координаты."
    fth_exotic4_pq_gra_res_b_1: |-
      Обычными способами добраться туда почти невозможно. Тебе потребуется портал. Мне...<DELAY>0.4<> удалось собрать кое-какую информацию о камнях знаний. Ну, о маленьких столбиках, которые обычно с тобой разговаривают. Похоже, они скрывают еще парочку секретов.
      Думаю... ну, у меня есть такая уверенность... что если ты найдешь камни знаний и коснешься их рукой, то узнаешь нужные тебе координаты. Удачи.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Чуждые этому мертвому
      месту помехи потрескивают и громко хлопают под могилой. Мой экзокостюм вздрагивает,
      когда помехи проходят сквозь него, но энергия, кажется, не причиняет мне вреда.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Мне удается разобрать
      последовательность во всплесках помех. Она похожа на фразу или даже требование.
      Реальность здесь нарушена и непостоянна. Ее могут стабилизировать только определенные
      материалы.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Энергия помех бурно реагирует на появление предметов. Разряды словно тянутся в мою сторону. Нарушение будто слизывает материалы, выхватывая их прямо из моих рук, а после поглощает их.
      Все стихает. Похоже, нарушение устранено.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Родич, насколько я понимаю, ты проводишь расследование.
      Нада повезло найти помощь в твоем лице.
    fth_exotic5_pq_bld_opt_a_3: Спросить о Нада
    fth_exotic5_pq_bld_res_a_3: |-
      В игре замешана могущественная сила. Нада боится подобных вещей. Он гениальный корвакс, единственный в своем роде, но все же корвакс. Было бы неразумно ожидать от него способности понять нашу точку зрения.
      Мне снился этот разговор и то, что ты сделаешь после него. Конечно, это не эмпирическое исследование, но мне уже снились подобные сны. Я верю в то, что он показал мне. Я прошу тебя поверить мне.
      Ты можешь добраться до заболевшей планеты через портал. Ты узнаешь координаты места назначения во вселенной от камней знаний. Они откликнутся на прикосновение.
    fth_exotic5_pq_bld_res_b_3: |-
      Родич, мне снился этот разговор и то, что ты сделаешь потом. Конечно, это не эмпирическое исследование, но мне уже снились подобные сны. Я верю в то, что он показал мне. Я прошу тебя поверить мне.
      Ты войдешь в портал, чтобы добраться до заболевшей планеты. Место твоего назначения предрешено: ты узнаешь его координаты во вселенной от камней знаний. Они откликнутся на прикосновение странника.
      До встречи, родич.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Строение шипит и
      потрескивает. Должно быть, эта похожая на помехи энергия и есть обнаруженное
      Поло и Нада нарушение. Оно без слов посылает требования прямо в мой мозг.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Что-то стонет в
      глубине земли, словно сама планета голодна. Но почему нужны именно эти материалы,
      которых и так много в этом мире?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Я подталкиваю материалы
      к источнику помех и смотрю, как они растворяются. Поврежденная планета поедает
      свои же ресурсы. Она замолкает. Пробоина в реальности пропала.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: Дополнительный элемент синтеза ртути — умелый ремесленник.
      Подобие-Странник, тебе доводилось видеть созданные им лица? Их не отличить от
      настоящей плоти.
    fth_exotic1_pq_bld_opt_a_4: Спросить о лицах
    fth_exotic1_pq_bld_res_a_4: |-
      Это произведения искусства. Но, если честно, этот робот — лишь инструмент специалиста Поло.
      Нам нельзя недооценивать Гека. Он не только весельчак, но и светлая голова. Он многое для меня сделал. Для всех нас.
    fth_exotic1_pq_bld_desc_4: Усики Ариадны подергиваются. Она поднимает руку в перчатке
      к лицу, словно заново знакомясь с его выступами и формами.
    fth_exotic1_pq_bld_res_b_4: Чтобы открыть портал, нужно найти камни знаний. Прикоснись
      к ним рукой. Они будут ждать тебя, Подобие-Странник.
    ui_mp_portalquest_bld_desc_4: Когда я приближаюсь к строению, мой экзокостюм включает
      сигнал тревоги, и раздается искусственный голос.
    ui_mp_portalquest_bld_lang_4: Внимание. Обнаружена аномалия. Внимание. Внимание.
      Внимание.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Мои конечности тяжелеют
      и еле двигаются, костюм становится тесным и неудобным. Отчаянное требование,
      едва различимое из-за помех, проносится по всему строению.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Мое тело сражается со мной, когда я подталкиваю материалы к строению. Мои мышцы протестующе дрожат, а разум заполнен страхом.
      Когда мне начинает казаться, что я не справлюсь, вспышка энергии выхватывает ресурсы из моих рук и поглощает их. Помехи стихают. Здесь больше нечего делать.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Геминий посылает мне блеклую улыбку, но больше не уделяет
      мне внимания. Он постоянно посматривает в сторону Геспера.
    fth_exotic2_pq_cra_opt_a_2: Спросить про Геспера
    fth_exotic2_pq_cra_res_a_2: |-
      Ах... прошу прощения, друг мой. Очевидно, я отвлекся. Добро пожаловать. Мне всегда приятно пообщаться с тобой.
      Я просто немного беспокоюсь о Геспере. Я...
    fth_exotic2_pq_cra_res2_a_2: Геминий стоит с озабоченным видом и старается говорить
      тише.
    fth_exotic2_pq_cra_res3_a_2: Я боюсь, что из-за всех этих нарушений в реальности
      Геспер может... подвергнуть себя опасности. Я его знаю. Ему не устоять перед
      такой тайной.
    fth_exotic2_pq_cra_res4_a_2: |-
      Но хватит о моих заботах. Я знаю, ты выполняешь важную работу для общего блага.
      Ты можешь попасть в регион нарушения с помощью портала, но тебе потребуются точные координаты места. Найди камни знаний. Прикоснись к ним. Не сомневаюсь, ты найдешь то, что тебе нужно.
    fth_exotic2_pq_cra_res_b_2: |-
      Ах... прошу прощения, друг мой. Очевидно, я отвлекся. Я знаю, ты выполняешь важную работу для общего блага.
      Ты можешь попасть в регион нарушения с помощью портала, но тебе потребуются точные координаты места. Найди камни знаний. Прикоснись к ним. Не сомневаюсь, ты найдешь то, что тебе нужно.
    fth_exotic5_pq_cra_desc_2: Инопланетянин в очках игнорирует меня. Похоже, он чем-то
      озабочен.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Поврежденный корабль шипит и вспыхивает. Эти помехи ненормальны, это не просто искрение сломанного двигателя.
      Вокруг никого, но вдруг раздается далекий приглушенный голос.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>-ккттззззззк-<>
      Где я <AUDIO>TXT_RadioNoise<><STELLAR>-зктт-<> то же самое место! Метка реальност<AUDIO>TXT_RadioNoise<><STELLAR>-ттззз-<>
      что случилось с Артемидой, не<AUDIO>TXT_RadioNoise<><STELLAR>-ккттззззззк-<>
      эти помехи! Прошу, пусть кто-нибудь <AUDIO>TXT_RadioNoise<><STELLAR>-кктзз-<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Сквозь треск помех
      доносится требование. Планета ранена и дестабилизирована. Чтобы ее вылечить,
      нужен определенный местный материал.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Вытянув руки и позволив моему разуму плыть сквозь помехи, я тянусь к источнику странной энергии.
      Затем я чувствую, как он отталкивает меня словно магнит. Я больше ничего не ощущаю. Сделав усилие, я протягиваю материалы.
      Раздается оглушающий треск, и подношение исчезает. Наступает тишина. Здесь воцаряется покой.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: Печальный Странник осматривает меня. Его взгляд задерживается
      на моем лице, словно высматривая повреждения.
    fth_exotic3_pq_bld_lang_5: Рад видеть, что тебя не настигла смерть. Это твое первое
      знакомство с нарушениями?
    fth_exotic3_pq_bld_opt_a_5: Сказать, что да
    fth_exotic3_pq_bld_opt_c_5: Сказать, что нет
    fth_exotic3_pq_bld_res_a_5: Меркурий снова пристально смотрит на меня. Затем на
      свои руки. Он поднимает взгляд и смотрит мне в глаза.
    fth_exotic3_pq_bld_res2_a_5: |-
      Тогда будем надеяться, что это путешествие не изменит тебя.
      Сеть порталов позволит отправиться в незаселенный регион. Тебе потребуется простимулировать верные нейронные пути знаковым кодом. Этому коду тебя научат древние камни знаний.
    fth_exotic3_pq_bld_res_c_5: |-
      Знаток порталов, твоя выносливость поражает меня.
      Как и раньше, сеть порталов позволит тебе попасть в незаселенный регион. Тебе потребуется простимулировать верные нейронные пути знаковым кодом. Этому коду тебя научат древние камни знаний.
    fth_exotic3_pq_bld_res_b_5: Сеть порталов позволит отправиться в незаселенный
      регион. Тебе потребуется простимулировать верные нейронные пути знаковым кодом.
      Этому коду тебя научат древние камни знаний.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Это строение купается
      в статике. Я слышу жужжание и хлопки помех. Приложив к нему руку, я нахожу участок,
      кажущийся особенно нереальным. Вместо твердой материи мои пальцы проходят сквозь
      пустоту.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Строение одновременно
      здесь и не здесь. Я замечаю легкое мерцание там, где помехи сильнее всего. Они
      несколько раз протрескивают свое требование: принести материал в жертву, чтобы
      успокоить и стабилизировать их.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>Мерцающая поверхность
      прогибается. поглощая подношение. Удовлетворенный треск сменяется тихим гулом.
      Больше мне здесь делать нечего.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Отправляешься исследовать недавнее нарушение? Лучше
      ты, чем я. Правда, было бы приятно выбраться отсюда. Остальные только об этом
      и говорят.
    fth_exotic4_pq_bld_opt_a_6: Спросить об остальных
    fth_exotic4_pq_bld_res_a_6: |-
      Они просто помешались! Переходят все границы. Ариадна разошлась больше всего. У меня от нее мурашки. Только и говорит, что о лицах, хотя у нее самой самое странное «лицо» из всех, что я видел.
      Ладно. Если не знаешь с чего начать, то лети в космос и найди камни знаний. Они откроют тебе код портала, который перенесет тебя в неприятное место. Главное, возьми с собой приличный мультитул.
    fth_exotic4_pq_bld_res_b_6: Лети в космос и найди камни знаний. Они откроют тебе
      код портала, который перенесет тебя в неприятное место. Главное, возьми с собой
      приличный мультитул.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Когда я подхожу ближе,
      потрескивающие разряды словно приветствуют меня. Похоже, физическое присутствие
      этого строения нарушено.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Пусть неясная и
      искаженная, но сквозь шум помех пробивается явная последовательность. Это нарушение
      является разломом, разрывом в реальности. Его сможет стабилизировать только
      определенный материал...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Материалы распадаются
      и исчезают. Хлопки помех замедляются, затем прекращаются. Остается лишь тихое
      жужжание. Похоже, строение стабилизировано.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Родич, тебе удалось узнать что-то новое о нарушениях?
      Прошу, поведай мне о своем опыте.
    fth_exotic5_pq_cra_opt_a_3: Сказать, что они пугают
    fth_exotic5_pq_cra_opt_c_3: Сказать, что они просвещают
    fth_exotic5_pq_cra_res_a_3: |-
      А, да. Я понимаю.
      Мне пришлось участвовать в стабилизации недавнего нарушения. Голос помех беспокоит меня. Словно Атлас, но в то же время... совсем не как Атлас.
    fth_exotic5_pq_cra_res_a_alt_3: Геспер недоверчиво хмурится. Он никак не комментирует
      мои слова.
    fth_exotic5_pq_cra_res_b_3: Я уже это видел. Посади свой звездолет на планету
      и найди камни знаний на ее поверхности. Одно касание, и ты узнаешь координаты
      охваченного бедой региона. Введи их в портал и переступи через границу...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Хоть в самом месте крушения тихо и холодно, почва потрескивает от странной, похожей на помехи силы. Мой экзокостюм начинает подавать сигнал тревоги.
      Энергия помех передает сообщение прямо в мой мозг.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Стабилизировать... нестабильность. Устранить...
      нарушение. Необходимы материалы.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Мой костюм издает сигнал тревоги, его показания спутаны. Я подхожу к источнику странной энергии, и сигналы тревоги становятся все настойчивей.
      Когда я протягиваю материалы, шум помех перерастает в рев, а затем стихает. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: 'Меня сильно тревожит природа этих нарушений, Подобие-Странник.
      Я нечасто покидаю Аномалию и скажу так: увиденное за ее пределами было не просто
      подобием.'
    fth_exotic1_pq_bld_opt_a_7: Спросить о подобии
    fth_exotic1_pq_bld_res_a_7: |-
      Передо мной было мое собственное лицо. Не итерация. Я.  Я смотрел на мир двумя парами глаз.
      Ты тоже хочешь это увидеть? Камни знаний укажут тебе путь. Камни быстро раскроют тебе свои тайны. Они были созданы для тебя...
    fth_exotic1_pq_bld_res_b_7: Чтобы отправиться туда, сначала узнай координаты места.
      Камни знаний укажут тебе путь. Камни быстро раскроют тебе свои тайны. Они были
      созданы для тебя...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Мой костюм издает
      резкий сигнал тревоги, показания датчиков бешено колеблются. Это строение нестабильно
      и опасно.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Живая и словно жаждущая
      чего-то энергия проносится по поверхности строения и обволакивает мою руку.
      Ткань реальности повреждена. Для ее ремонта требуется принести в жертву материалы.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>Разряды скачут по моим пальцам и добираются до собранных мной материалов. Те тают и бесследно исчезают.
      Вслед за ними исчезает неизвестная энергия, будто всасываясь в землю. Похоже, этот мир подлатан.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Глаза Геминия полны печали, но он вмиг оживляется,
      когда я приветствую его.
    fth_exotic2_pq_bld_lang_8: Как ты поживаешь, друг мой? Прошу прощения, если мой
      тоскливый вид угнетает тебя. Конечно же, я благодарен вам, Странникам, за все,
      что вы делаете. И Гесперу тоже. Если бы не его страсть к приключениям, мы никогда
      бы не встретились.
    fth_exotic2_pq_bld_opt_a_8: Спросить, как они встретились с Геспером
    fth_exotic2_pq_bld_res_a_8: |-
      Мы познакомились, когда я впервые обнаружил порталы. Оказавшись в новом и неизвестном мне месте, запутанный и ошеломленный, я увидел таинственную светящуюся сферу. Представь, каково было мое удивление, когда она заговорила со мной.
      Мы долгое время пребывали во тьме. Голоса друг друга — единственное, что у нас было. Потом, когда барьеры пали,<DELAY>0.4<> мне стало казаться, что знаем друг друга целую вечность.
      Если хочешь утихомирить эту аномалию, ищи камни знаний, друг мой. Они подскажут тебе, как верно направить поток портала.
    fth_exotic2_pq_bld_res_b_8: Если хочешь утихомирить эту аномалию, ищи камни знаний,
      друг мой. Они подскажут тебе, как верно направить поток портала.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Я смотрю на строение, но не могу сфокусировать взгляд. На мгновение мне кажется, что передо мной две одинаковых, но немного смещенных копии.
      Я моргаю, и видение исчезает.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>В моем экзокостюме
      шуршит статика. По этим помехам я понимаю, что реальность строения повреждена.
      Она жаждет обрести равновесие.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Я вижу, как из строения
      сочится какая-то светящаяся жидкость. Похоже, она реагирует на мое присутствие.
      Когда я подношу к ней руку, она начинает течь быстрее. Это подношение? Нечто,
      что должно мне помочь?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>Жидкость наполняет
      мои ладони. От нее исходит сладкий и даже немного влекущий запах.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Я смотрю на свои опустевшие ладони, в которых только что были материалы. Я моргаю. Они точно исчезли, унесенные прочь из этой реальности.
      Энергия помех затихает, пока не остается только гул. Похоже, теперь строение стабилизировано.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Собрать ферментированную жидкость
    ui_mp_portalquest_rift_opt_b3: Соберите подслащенный компост
    fth_exotic3_pq_cra_lang_4: Эти нарушения вызывают во мне чувство сильной тревоги.
    fth_exotic3_pq_cra_opt_a_4: Спросить о тревоге
    fth_exotic3_pq_cra_res_a_4: |-
      Голос помех... опьяняет. Этот разрыв похож на окно в сон. Я вижу Солет Прайм. Вижу себя в прошлом. Свою раннюю версию. Чувствую, будто этот сон точно так же смотрит на меня.
      Ступай, знаток порталов. Найди камни. Они — дети порталов. Послушай, чему они тебя научат.
    fth_exotic3_pq_cra_res_b_4: Найди камни. Они — дети порталов. Послушай, что они
      тебе скажут.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>Окружающие место
      крушения разряды проходят прямо сквозь мой экзокостюм. Я чувствую, как они покалывают
      мою кожу.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Сквозь шум прорывается
      сигнал: этой ране в реальности нужна жертва. Она должна поглотить материал с
      этой планеты. Она должна поглотить себя.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>-ккктт-<> знаю,
      я не всегда был рядом <AUDIO>TXT_RadioNoise<><STELLAR>-зктт-<> стало так темно<AUDIO>TXT_RadioNoise<><STELLAR>-ктткк-<>
      теперь ненужны <AUDIO>TXT_RadioNoise<><STELLAR>-зкткт-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Волна энергии накатывается на мои протянутые руки, слизывая все материалы без остатка.
      Остается лишь тишина.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Обыскать обломки
    ui_mp_portalquest_water2_res: |-
      На куске пробитого корпуса я нахожу обрывок нановолоконной ткани, которая очень напоминает ткань моего экзокостюма.
      В нее встроена улучшенная система подачи кислорода, причем совершенно целая. Я беру ее с собой. Возможно, она пригодится мне во время поисков под водой.
    fth_exotic4_pq_bld_desc_9: Тефида стоит практически неподвижно. Она молча смотрит
      на меня.
    fth_exotic4_pq_bld_lang_9: Эти нарушения... Здесь что-то не так. Я видела одно
      из них собственными глазами. Даже мой экзокостюм запаниковал, когда я подошла
      слишком близко.
    fth_exotic4_pq_bld_opt_a_9: Спросить о костюме
    fth_exotic4_pq_bld_res_a_9: |-
      Не волнуйся, я пока еще в своем уме. Я знаю, что костюм не может паниковать. Просто он не запрограммирован на встречу с такого рода угрозой. Датчики словно взбесились! На меня посыпались бесконечные сигналы тревоги и предупреждения.
      В общем, если хочешь туда попасть, разыщи камни знаний. В каждом из них есть часть нужных тебе координат для портала.
    fth_exotic4_pq_bld_res_b_9: Если хочешь попасть туда, разыщи камни знаний. В каждом
      из них есть часть нужных тебе координат для портала.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Это строение окружено
      странным полем помех, которое одновременно потрескивает от энергии и воет от
      голода.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Хлопки и щелчки
      помех выстукивают требование. Взять материалы с поверхности этой планеты и доставить
      их в место нарушения.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Материалы пропадают с оглушающим хлопком. Помехи забрали их.
      Теперь строение кажется абсолютно обыкновенным, словно здесь и не было нарушения.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: Помехи говорили со мной, родич. Я уже подвергался такому
      наказанию. Этот кошмар возвращается ко мне снова и снова.
    fth_exotic5_pq_gra_opt_a_2: Спросить о кошмаре
    fth_exotic5_pq_gra_res_a_2: Геспер прерывается и оценивающе смотрит на меня. От
      его пристального внимания меня начинает бросать в жар.
    fth_exotic5_pq_gra_res2_a_2: |-
      Хм. Тебе ведь доводилось встречать алого наблюдателя? Атласа.
      С моей стороны это была глупость. Мы все его дети, с этим не поспоришь. Но мне казалось... была надежда, что этим мы заслуживаем его любви. Но правда, она... Правда в том, что не все итерации полноценны.
      ...
      Родич, нам открываются лишь возможные варианты будущего. Помехам не место в этой реальности. Самым правильным решением будет устранить их. Ступай. Найди камни знаний. Тогда тебе откроется путь.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Мне кажется, что ты в начале пути. Нам пока не стоит это обсуждать. Родич, я не хочу создавать помехи на твоем пути. Каждый из нас должен найти свою дорогу.
      Нам открываются лишь возможные варианты будущего. Помехам не место в этой реальности. Самым правильным решением будет устранить их. Ступай. Найди камни знаний. Тебе откроется хотя бы этот путь.
    fth_exotic5_pq_gra_res3_a_2: Нам открываются лишь возможные варианты будущего,
      родич. Помехам не место в этой реальности. Самым правильным решением будет устранить
      их. Ступай. Найди камни знаний. Тогда тебе откроется путь.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% мертвее мертвого,
      но остаток уникального следа продолжает существовать. Это не просто воспоминание.
      Словно сама сущность существа осталась здесь...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Поле помех окружает
      могилу, касаясь ее длинными потрескивающими «пальцами». Среди шума звучит сообщение:
      принеси материалы из этого мира. Принеси их здесь в жертву. Стабилизируй аномалию.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>«Пальцы» бросаются ко мне и уносят материалы в небытие.
      %NAME% и эта могила снова обретают покой. Я задаюсь вопросом, были ли они захвачены этой странной энергией?<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Эти нарушения — окно, через которое смотрят на эту
      вселенную, Подобие-Странник. В свете и во тьме обе грани реальности одинаково
      значимы. Я с этим смирился. Мы оба с этим смирились.
    fth_exotic1_pq_cra_opt_a_5: Спросить про обоих
    fth_exotic1_pq_cra_res_a_5: |-
      Я и Подобие-я. Мы должны принять протоколы, которые не можем изменить, иначе нам никогда не обрести покой.
      Начни искать камни знаний. Окно разрыва скажет тебе, где его найти. Как всегда. Я чувствую, что мы приближаемся к началу цикла.
    fth_exotic1_pq_cra_res_b_5: Начни искать камни знаний. Окно разрыва скажет тебе,
      где его найти. Как всегда. Я чувствую, что мы приближаемся к началу цикла.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Это место окружает
      чувство потери. Таинственная энергия жужжит вокруг разбитого корабля, но я не
      вижу признаков жизни или смерти. Экипаж давно исчез.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Голос помех шепчет
      свое требование. Эта планета ранена. Она голодна. Она должна скопировать материал
      этой планеты. Она должна скопировать себя.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>-кктттк-<>просто
      хочу вернуться<AUDIO>TXT_RadioNoise<><STELLAR>-ззктк-<> закулисье, мой дублер<AUDIO>TXT_RadioNoise<><STELLAR>-ззкзз-<>
      так темно. Я не могу это терпеть... Я хочу <AUDIO>TXT_RadioNoise<><STELLAR>-зззззт-<>
      алый свет <AUDIO>TXT_RadioNoise<><STELLAR>-ктззз-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Внезапно я смотрю на себя словно со стороны. Моя голова кружится от дежавю в дежавю, зеркал в зеркалах, словно я исцеляю боль этой планеты уже бесконечно число раз.
      Материалы растворяются и исчезают. Видение заканчивается. Помехи утихают.
      Остается лишь тишина.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Я видел нарушение собственными глазами, друг мой.
      Я почувствовал себя живым. Сразу вспомнил, как сильно мне не хватает приключений.
    fth_exotic2_pq_bld_opt_a_11: Спросить о приключениях
    fth_exotic2_pq_bld_res_a_11: Геминий смотрит на своего спутника и старается говорить
      потише.
    fth_exotic2_pq_bld_res_b_11: "Было время, когда Геспера нужно было спасать, но
      это время уже прошло. Я вечно искал отговорки, пытался скрыться от самого себя.
      Довольно. \nСадись в свой звездолет и вылетай из шлюза Аномалии. Сядь на поверхность
      планеты и разомни ноги. Почувствую, как проминается почва под ногами. Найди
      древние каменные колонны. Выслушай код портала, который они пропоют твоей душе..."
    fth_exotic2_pq_bld_res_b2_11: Садись в свой звездолет и вылетай из шлюза Аномалии.
      Сядь на поверхность планеты и разомни ноги. Почувствую, как проминается почва
      под ногами. Найди древние каменные колонны. Выслушай код портала, который они
      пропоют твоей душе...
    ui_mp_portalquest_bld_desc_11: С этим строением явно что-то не так. Оно потрескивает
      от слабых помех, шипящих под стать умирающему пламени.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>В шуме помех записана
      бесконечно повторяющаяся последовательность. Мой костюм переводит несвязные
      данные в настойчивое требование. Оказывается нарушение могут устранить определенные,
      скормленные ему материалы.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Материалы уплывают из моих ладоней и разрушаются в облаке помех.
      Растревоженное место успокаивается. Помехи исчезли или, по крайней мере, ослабли.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Наша работа необычайно важна для этой вселенной. Гордись
      тем, что делаешь общее дело, знаток порталов.
    fth_exotic3_pq_bld_opt_a_12: Спросить о работе
    fth_exotic3_pq_bld_res_a_12: |-
      Слишком часто в последнее время я оглядываюсь назад, смотрю в пустоту. Быть привязанным к одному месту или времени — не удел Странника. Теперь Аномалия — моя семья.
      Камни знаний хранят знаки, которые помогут тебе составить нужный ключ. Введи эти знаки у вращающегося камня и отдайся току портала.
    fth_exotic3_pq_bld_res_b_12: Камни знаний хранят знаки, которые помогут тебе составить
      нужный ключ. Введи эти знаки у вращающегося камня и отдайся току портала.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Когда я приближаюсь к строению, мои мышцы непроизвольно сокращаются. Пугающая энергия помех поднимается из земли и вздувается нарывом, словно желая вытеснить меня из экзокостюма.
      Шум очень похож на искаженное сообщение, фрагментированные данные из неизвестного источника. Он умоляет:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Принеси сюда материалы...
      пожертвуй. Баланс... нарушение.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Я не вижу, что происходит с материалами. Меня ослепляет алый свет. Он пронзает мой разум, и я сгибаюсь пополам. Мне больно.
      Похоже, регион стабилизирован, но мне стоит уйти отсюда как можно скорее.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Порой приятно выбраться из укрытия. Оно того стоит.
    fth_exotic4_pq_cra_opt_a_6: Спросить о выходе из укрытия
    fth_exotic4_pq_cra_res_a_6: |-
      Жить без страха и брать в свои руки все, что может дать эта вселенная. Ведь так мы и находим самих себя?
      За эту свободу нужно бороться. Устрани эти нарушения. Живи.
      Добраться до нарушений можно через портал. Взгляни на поверхность планеты через свой визор и дотронься до камней знаний, которые найдешь. Они укажут тебе путь.
    fth_exotic4_pq_cra_res_b_6: Добраться до нарушений можно через портал. Взгляни
      на поверхность планеты через свой визор и дотронься до камней знаний, которые
      найдешь. Они укажут тебе путь.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Это место крушения
      выглядит очень жутко. Я не вижу никаких следов команды, живой или мертвой, но
      откуда-то слышу голос, слабый сигнал...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>-кзззз-<>я остаюсь
      собой<AUDIO>TXT_RadioNoise<><STELLAR>-тктктк-<>сигнал идентичен <AUDIO>TXT_RadioNoise<><STELLAR>-зззз-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Вокруг места крушения
      бурлит темная энергия. Она вещает о расколотой реальности. Планета нестабильна.
      Ее исцелят только определенные материалы...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Внезапно я перестаю понимать происходящее и чувствую тошноту. Как мне удалось сюда попасть? Что я тут делаю?
      Мои руки пусты. На месте крушения тихо и спокойно. Должно быть, мои дела здесь завершены.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Я очень ценю наши невероятные встречи, родич. Мы должны
      уважать равных себе.
    fth_exotic5_pq_gra_opt_a_3: Спросить о равных
    fth_exotic5_pq_gra_res_a_3: Голос иерархии громок и жесток. Он может оглушить
      нас так, что мы сможем слышать только ближайшие к нам голоса.
    fth_exotic5_pq_gra_res2_a_3: Геспер бросает взгляд на Геминия и опускает глаза.
      Он прокашливается.
    fth_exotic5_pq_gra_res_b_3: Доверься своему чутью, родич. Этот путь уже должен
      быть тебе знаком. Камни знаний сообщат нужный тебе ключ портала. Нарушение ждет
      тебя. Оно ждет нас всех.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Могила, где покоится
      %NAME%, окружена дикой искрящейся энергией.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Мой костюм переводит
      сообщение в биение помех: реальность хрупка, она истончилась и ломается. Разрыв
      не закрыть, но его можно стабилизировать, принеся в жертву материалы.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Светящаяся жидкость
      сочится из земли под могилой. Похоже, она реагирует на мое присутствие. Когда
      я подношу к ней руку, она начинает течь быстрее. Это подношение? Нечто, что
      должно мне помочь?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>Жидкость наполняет
      мои ладони. От нее исходит сладкий и даже немного влекущий запах.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Помехи проходят сквозь меня, вторгаясь в мое тело. Нервы вопят о боли, когда по ним пробегает дикая энергия.
      Боль прекращается так же внезапно, как и началась. Кажется, мне уже приходилось тут бывать. Я словно проваливаюсь в дрему, зная, что меня ждет все тот же повторяющийся сон.
      Похоже, теперь могила стабилизирована.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Как давно мы танцуем под этот ритм? Постоянство этих
      возмущений немного успокаивает.
    fth_exotic1_pq_bld_opt_a_13: Спросить про успокоение
    fth_exotic1_pq_bld_res_a_13: |-
      Подобие-Странник, эти аномалии происходят словно по точному расписанию. Это природная закономерность. Возможно, мы видим лишь вершину волны. В любом случае, у нее есть ритм. Каждый раз, когда вселенная взывает, мы отвечаем.
      Ответ начинается в поиска знаний. Слушай древние камни, которые укажут путь к беспокойному региону.
    fth_exotic1_pq_bld_res_b_13: Возможно, ты тоже помнишь о ритме. Слушай древние
      камни знаний. Они укажут путь к беспокойному региону.
    ui_mp_portalquest_bld_desc_13: Обрывок помех перепрыгивает с потревоженной конструкции
      на мою руку. Датчики моего костюма регистрируют нечто, напоминающее щекотку.
      Я непроизвольно вздрагиваю.
    ui_mp_portalquest_bld_desc_13a: 'Бесшумное сообщение проникает в мой разум: эта
      конструкция поглощала местные ресурсы, и теперь ей требуется помощь. Для восстановления
      баланса необходимо пожертвовать ресурсы.'
    ui_mp_portalquest_bld_res_13: Помехи окружают материалы. Я не вижу, куда они пропали,
      но ощущаю некое восстановление равновесия. Где вторая половина этих весов?
    fth_exotic2_pq_cra_lang_7: Привет! Ах, как приятно приветствовать тебя. Если забыть
      про опасность нарушений, мне приятно быть частью этой борьбы.
    fth_exotic2_pq_cra_opt_a_7: Спросить о борьбе
    fth_exotic2_pq_cra_res_a_7: |-
      Мы, Странники, уже несколько месяцев исправляем эти нарушения, но даже Геспер не знает, откуда они взялись. И все же мы продолжаем собираться тысячами, чтобы стабилизировать вселенную.
      Я верю, что в такие моменты сотрудничества мы, своими усилиями, вместе и по чуть-чуть продлеваем наш срок. Разве это не замечательно?
      Портал может перенести тебя в пораженный регион. Чтобы узнать последовательность знаков, тебе потребуются знания трех камней. Союзники помогут выполнить это задание быстрее! Надеюсь, сегодня ты повстречаешь новых друзей.
    fth_exotic2_pq_cra_res_b_7: Портал может перенести тебя в пораженный регион. Чтобы
      узнать последовательность знаков, тебе потребуются знания трех камней. Союзники
      помогут выполнить это задание быстрее! Надеюсь, сегодня ты повстречаешь новых
      друзей.
    ui_mp_portalquest_cra_desc_7: 'Обломки корпуса сверкают странными энергетическими
      разрядами. Я замечаю болезненный запах. Он накатывает волнами, усиливаясь при
      всплеске помех. Вонь напоминает горелый белок: паленые волосы, мех или ногти.'
    ui_mp_portalquest_cra_desc_7a: 'Я пытаюсь игнорировать вонь горелого и выслушать
      требования помех: определенный материал с этой планеты стабилизирует нарушение.
      Мне нужно добыть этот ресурс, иначе меня тоже могут поглотить.'
    ui_mp_portalquest_cra_res_7: Материалы растворяются. Вонь спекшегося белка заметно
      ослабевает, но не исчезает до конца. Помехи тоже стихают. Я решаю, что здесь
      сделано все возможное.
    fth_exotic3_pq_bld_desc_14: Меркурий безмолвно меня осматривает. В его светлых
      глазах читается непонятное мне напряжение. Это голод? Отвращение? Зависть?
    fth_exotic3_pq_bld_opt_a_14: Спросить, в порядке ли собеседник
    fth_exotic3_pq_bld_res_a_14: Обнаженные щеки Странника краснеют, и мне становится
      интересно, каково быть без кожи. Он берет себя в руки.
    fth_exotic3_pq_bld_res2_a_14: |-
      Прощу прощения, Знаток порталов. Очевидно, тебе нужны мои советы.
      Лишь портал может связать тебя с твоим пунктом назначения. Последние нарушения перегружают древнюю сеть. Ищи камни знаний и введи подаренную ими мудрость в шлюз сети.
    fth_exotic3_pq_bld_res_b_14: |-
      Разумеется.
      Лишь портал может связать тебя с твоим пунктом назначения. Последние нарушения перегружают древнюю сеть. Ищи камни знаний и введи подаренную ими мудрость в шлюз сети.
    ui_mp_portalquest_bld_desc_14: Эта конструкция выглядит обычной, но мой костюм
      истерично вопит про опасность. На мгновение меня переполняет желание броситься
      в зараженную конструкцию... Затем все проходит.
    ui_mp_portalquest_bld_desc_14a: 'Потусторонняя энергия, неподдающаяся разумному
      объяснению, прокатывается по поверхности конструкции, словно ее частицы танцуют.
      Она влетает в мой разум и формирует требование: принеси материал в жертву. Стабилизируй
      нарушение.'
    ui_mp_portalquest_bld_res_14: |-
      Я бросаю материалы к основанию конструкции. Хоть это и невозможно, но они просачиваются прямо в землю.
      Помехи, только что бывшие оглушительными, внезапно исчезают. Мое дело сделано.
    fth_exotic4_pq_bld_desc_15: Тефида недовольно вздыхает. Она ничего не говорит,
      желая поскорее закончить разговор.
    fth_exotic4_pq_bld_opt_a_15: Спросить о вздохе
    fth_exotic4_pq_bld_res_a_15: Я не в настроении это обсуждать. Я просто... зла.
      Прошло уже почти шесть месяцев. Как они могли быть так глупы? Как они ПОСМЕЛИ
      быть так глупы?
    fth_exotic4_pq_bld_opt_c_15: Потребовать рассказать
    fth_exotic4_pq_bld_opt_d_15: Не спрашивать
    fth_exotic4_pq_bld_res_c_15: Я<DELAY>0,1<>-<DELAY>0,1<>-<DELAY>0,2<>ладно. Если
      ты правда этого хочешь, я расскажу.
    fth_exotic4_pq_bld_res2_c_15: |-
      Нестабильность этой вселенной, все эти нарушения — все это не прошло бесследно.
      Мой друг пропал несколько месяцев назад и не выходит на связь. И не выйдет. Я знаю, что его больше нет. Это приводит меня в ярость. Я думала, что умею лучше выбирать друзей. Думала, что могу на них положиться.
    fth_exotic4_pq_bld_res3_c_15: Она делает глубокий вдох.
    fth_exotic4_pq_bld_res4_c_15: |-
      Прости. Хорошо, что ты помогаешь.
      Покинь Аномалию и найди камни знаний. Они покажут последовательность знаков, которые нужно ввести в портал. Пройди сквозь него и окажешься в регионе, которому нужна твоя помощь.
    fth_exotic4_pq_bld_res_d_15: Спасибо. Что не настаиваешь. И за твою помощь. Прости.
    fth_exotic4_pq_bld_res_b_15: Покинь Аномалию и найди камни знаний. Они покажут
      последовательность знаков, которые нужно ввести в портал. Пройди сквозь него
      и окажешься в регионе, которому нужна твоя помощь.
    ui_mp_portalquest_bld_desc_15: Я вижу версию конструкции, что стоит передо мной.
      Каким-то образом мне одновременно известно о другой версии. Видение прошлого
      накладывается на конструкцию из настоящего, из-за чего у меня двоится в глазах.
    ui_mp_portalquest_bld_desc_15a: Громкий треск помех полностью приковывает мое
      внимание. Конструкция нестабильна. Подношение местных материалов, в избытке
      встречающихся на планете, заделает разрыв в реальности...
    ui_mp_portalquest_bld_res_15: Материалы исчезают, а бешеные помехи слабнут и стихают.
      Появляется ощущение, что меня прогоняют. Большего от меня не добиться, хоть
      нарушение и не устранено до конца. Для полного устранения потребуются другие
      Странники.
    fth_exotic5_pq_cra_lang_8: |-
      Приветствую. Ты помогаешь с нарушением? Этим заняты многие родичи. Для меня это не первый подобный договор. Они никогда мне не надоедают.
      Прежде чем ты уйдешь, расскажи о своей последней встрече с другим родичем. Поведай историю, которая отложит разговор в моей памяти.
    fth_exotic5_pq_cra_opt_a_8: Рассказать веселую историю
    fth_exotic5_pq_cra_opt_c_8: Рассказать печальную историю
    fth_exotic5_pq_cra_res_a_8: Взгляд Геспера становится мягче.
    fth_exotic5_pq_cra_res2_a_8: |-
      Странники непредсказуемы, но подобные истории напоминают мне, что их щедрость неискоренима и вечна. Спасибо, Странник-Родич.
      Ты доберешься до пораженного региона с помощью древнего портала, введя последовательность знаков, которую хранят спящие камни знаний. Твое прикосновение разбудит их.
    fth_exotic5_pq_cra_res_c_8: Геспер хмурится.
    fth_exotic5_pq_cra_res2_c_8: |-
      Подобные происшествия случаются. Мне жаль это слышать. Желаю тебе удачи при встречах с другими Странниками.
      Ты доберешься до пораженного региона с помощью древнего портала, введя последовательность знаков, которую хранят спящие камни знаний. Твое прикосновение разбудит их.
    fth_exotic5_pq_cra_res_b_8: Разумеется. Не буду задерживать тебя. Ты доберешься
      до пораженного региона с помощью древнего портала, введя последовательность
      знаков, которую хранят спящие камни знаний. Твое прикосновение разбудит их.
    ui_mp_portalquest_cra_desc_8: Вблизи необычность этой аварии становится очевидна.
      Кажется, сам момент удара застыл во времени и мерцает, словно поставленный на
      паузу аналоговый экран. Вокруг набухают и рвутся пузыри помех.
    ui_mp_portalquest_cra_lang_8: Помоги... завершить... процесс. Сохрани данные...
      сохрани память...
    ui_mp_portalquest_cra_res_8: Когда я приношу требуемые ресурсы, в атмосфере что-то
      меняется. Авария перестала быть необычной. Теперь это просто печальное напоминание
      о последних мгновениях неудачливого пилота. Думаю, больше мне тут делать нечего.
    fth_exotic1_pq_bld_lang_16: Надежда еще не потеряна, Подобие-Странник. Даже перед
      лицом катастрофы. У меня есть план...
    fth_exotic1_pq_bld_opt_a_16: Спросить о плане
    fth_exotic1_pq_bld_res_a_16: |-
      Камни знаний укажут путь. Следуй за ними к порталу и избавься от этой скверны. Что до моего пути?

      Мы рождены не для того, чтобы бежать и прятаться, Подобие-Странник. Пробил час.

      Я намереваюсь встретиться с тем, что вызывает все эти аномалии, лицом к лицу. Чего бы мне это ни стоило.
    fth_exotic1_pq_bld_res_b_16: Камни знаний ждут тебя. Они укажут путь через портал...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Передача ведется из оскверненного сооружения. Среди криков гекских культистов я могу отчетливо разобрать одно повторяющееся слово.

      Она требует жертву. Она требует материалы.

      «Бездна». <AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: Культ не смог утолить голод своего владыки. Теперь
      требуются мои услуги. Мне нужно доставить сюда ресурсы...
    ui_mp_portalquest_bld_res_16: "С исчезновением аномалии изменилась и сама передача.
      Теперь голоса геков говорят о дружбе и благодарности. \n\nОни сообщают, что
      эта планета может стать моим домом. Просят меня остаться. Говорят, что вода
      здесь пригодна для питья.\n\nГоворят, что им очень одиноко."
    fth_exotic2_pq_bld_lang_17: |-
      Ариадна исчезла!

      Я пытался остановить ее... Пытался как-то убедить! Ох. Надеюсь, ей ничто не угрожает...
    fth_exotic2_pq_bld_opt_a_17: Успокоить
    fth_exotic2_pq_bld_opt_c_17: Спросить, что вы можете сделать
    fth_exotic2_pq_bld_res_a_17: Геминий активно жестикулирует и дрожит от ужаса.
    fth_exotic2_pq_bld_res2_a_17: |-
      Как ты можешь сохранять спокойствие? Ариадна ищет источник самой Бездны!

      Будь я более безрассудным и знай, куда она отправилась, я бы последовал за ней и убедился, что с ней все в порядке.

      Я не могу просить тебя найти камни знаний и пройти сквозь портал... Такое решение можешь принять лишь ты.
    fth_exotic2_pq_bld_res_c_17: Геминий жестами показывает, что он испытывает облегчение
      и благодарит за помощь.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ариадна ищет источник самой Бездны! Тебе нужно пройти по ее стопам!

      Разыщи камни знаний, пройди сквозь портал и найди нашего друга! Поспеши! Нельзя терять ни минуты!
    fth_exotic2_pq_bld_res_b_17: Ариадна в опасности! Мы должны найти камни знаний,
      которые приведут нас к следующей аномалии! Ах!
    ui_mp_portalquest_bld_desc_17: "Аномалия на разные голоса поет о Странниках из
      разных времен и уголков вселенной. \n\nСквозь шум помех я слышу имена... Астерия,
      Герой-Странник... Нарцисс, друг Последних Рожденных... Им нет числа. \n\nАномалия
      требует жертву. Но она не источает злых намерений. Она страдает."
    ui_mp_portalquest_bld_desc_17a: Бесчисленные голоса кричат, моля о помощи. Мой
      долг — добыть ресурсы. Мой долг — исцелить мир.
    ui_mp_portalquest_bld_res_17: "Разрыв затягивается. В моем распоряжении навигационные
      данных всех, кто проходил через это место.\n\nИмена заполняют мое сознание.
      Лазарь. Артемида. Гильдебранд. \n\nЯ передаю навигационные данные в Нексус.
      Потребуется немало времени, чтобы их расшифровать..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Строение покрыто
      каким-то мхом. Когда я подношу руку, его крохотные листочки начинают восторженно
      трепетать. Это подношение? Нечто, что должно мне помочь?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>Компост оказывается
      прямо в моих руках. От него исходит сладкий и даже немного влекущий запах.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Знаток порталов, я часто задумываюсь о природе нашего
      бытия. Что для нас недавнее исчезновение Ариадны?\n\nЕсть те, кто верит, что
      Странники — это одна душа, разделенная на множество итераций, разбросанных по
      вселенным. \n\nКакими бы мы были, если бы каждый жил разной жизнью..."
    fth_exotic3_pq_cra_opt_a_9: Спросить о задании
    fth_exotic3_pq_cra_res_a_9: Меркурий устало вздыхает и кивает вам.
    fth_exotic3_pq_cra_res2_a_9: "Разумеется. Сначала — великие дела. \n\nМы нашли
      корабль Ариадны. Вернее, мы нашли сотни ее кораблей. Это копии, преобразованные
      и раскиданные по вселенной.\n\nСеть порталов — опасная и скверная вещь. Здесь
      надо действовать осторожно.\n\nПоговори с камнями знаний. Пройти через врата.
      Узнай правду."
    fth_exotic3_pq_cra_res_b_9: |-
      Ты до сих пор не понимаешь? Проследуй по камням знаний и найди корабль Ариадны по ту сторону портала.

      И главное... ни в коем случае не пей воду.
    ui_mp_portalquest_cra_desc_9: Передо мной находится корабль Ариадны. Мой экзокостюм
      кричит и молит меня отступить. Он пытается защитить меня от заражения.
    ui_mp_portalquest_cra_desc_9a: Перед нами лежит Бездна. Она требует подношения.
      Она требует большего.
    ui_mp_portalquest_cra_res_9: "Корабль очищается, и тысячи его копий, заполонивших
      вселенную, вмиг исчезают. Я читаю бортовой журнал.\n\nПеред тем как реальность
      корабля раскололась, он вошел в контакт с огромным и загадочным грузовым судном
      во тьме меж звезд. \n\nЕдинственный пассажир корабля успел покинуть его до столкновения.
      Ариадна сейчас находится где-то там.\n\nМоя подруга еще жива."
    fth_exotic4_pq_bld_lang_18: |-
      Как-то раз мне целый год пришлось жить под личиной гека. Натворить дел, о которых я теперь жалею.

      Не знаю, почему я говорю об этом. Мы не друзья. Я тебя не знаю.
    fth_exotic4_pq_bld_opt_a_18: Предложить дружбу
    fth_exotic4_pq_bld_opt_c_18: Согласиться и сохранить молчание
    fth_exotic4_pq_bld_res_a_18: "Сделай кое-что. Тогда я подумаю о твоем предложении.
      У меня для тебя задание. Появился некий завод... Он работает скрытно и весьма
      мне интересен. \n\nЭто место перемещается между мирами, чтобы скрыться от глаз
      стражей. Твоя задача — разыскать камни знаний и выяснить его текущие портальные
      координаты.\n\nНе подведи."
    fth_exotic4_pq_bld_res_c_18: Тефида выглядит разочарованно. Она надеялась, что
      вы постараетесь с ней подружиться.
    fth_exotic4_pq_bld_res2_c_18: "Я... У меня для тебя задание. Появился некий завод...
      Он работает скрытно и весьма мне интересен. \n\nЭто место перемещается между
      мирами, чтобы скрыться от глаз стражей. Твоя задача — разыскать камни знаний
      и выяснить его текущие портальные координаты.\n\nМне нужна твоя помощь."
    fth_exotic4_pq_bld_res_b_18: Разыщи камни знаний и найди источник нарушения. Ты
      ищешь завод, который находится по ту сторону. Любой портал укажет тебе путь.
    ui_mp_portalquest_bld_desc_18: |-
      Когда-то в этом месте работали представители разных видов. Они собирали и перерабатывали генетические данные, создавая модификаторы внешности.

      Все заводские записи повреждены из-за помех, но мне удается получить доступ к конечным чертежам. Рабочие начали создавать модификаторы внешности — сферы чистого света, заменяющие голову носителя.

      Сейчас они все мертвы.
    ui_mp_portalquest_bld_desc_18a: 'Строение требует новые данные. Оно требует жертву. '
    ui_mp_portalquest_bld_res_18: "Устранив нарушение, я решаю в последний раз просмотреть
      записи и понять, что произошло с этим заводом.\n\nВ какой-то момент рабочие
      поняли, что созданные голографические дисплеи заменили им черепа. \n\nЭти светящиеся
      сферы принесли им кошмары. И все же в этих образах было что-то знакомое. Как
      будто мне доводилось видеть это лицо."
    fth_exotic5_pq_gra_desc_5: Геспер, кажется, обеспокоен. Заметив мое приближение,
      он прячет свой планшет.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Есть сообщение от Ариадны... Родич, она возвращается
      к нам. Она в безопасности.
    fth_exotic5_pq_gra_opt_a_5: Спросить, что случилось
    fth_exotic5_pq_gra_res_a_5: "Скажи мне. Ты знаешь историю Астерии, Героя-Странника?
      Она одна из первых преодолела пропасть между мирами.\n\nДля нам подобных время
      течет иначе. После смерти Астерия была сохранена в дуге сознания, чтобы и дальше
      делиться мудростью. \n\nМы все совершили это паломничество. Родич, пришло время
      найти свое пророчество.\n\nНайди ее мир. Следуй за камнями знаний, собери их
      знаки и пройди сквозь портал..."
    fth_exotic5_pq_gra_res_b_5: 'Найди могилу Астерии, Героя-Странника. Следуй по
      камням знаний. Они укажут тебе путь. '
    ui_mp_portalquest_gra_title_5: Могила Астерии
    ui_mp_portalquest_gra_desc_5: |-
      Могила Астерии пропитана уже знакомой мне скверной. Вокруг я замечаю признаки жизни Странников, оторванных от реальности.

      Я слышу слабый голос, едва различимый на фоне помех.

      Астерия говорит, что когда-то она вела вай'кинов в бой против посланников стекла. Они обрекли на смерть целый флот стражей.

      Она говорит, что меня предадут. Она говорит, что и я стану предателем.
    ui_mp_portalquest_gra_desc_5a: Скверна поразила это место. Она хочет торговаться
      со мной. Она хочет забрать себе всю жизнь, все сущее.
    ui_mp_portalquest_gra_res_5: |-
      Дуга сознания очищена. Душа, находящаяся внутри нее, благодарит Странников за помощь.

      Я спрашиваю, что Астерия мне пророчит. Я спрашиваю об истинной природе моего врага.

      Астерия говорит, что Бездна — не то, чем она кажется.

      Голос смолкает. Я ухожу. Услышанное сильно меня тяготит.
    fth_exotic1_pq_cra_lang_10: Я дома. Я наконец-то дома. Подобие-Странник, до чего
      отрадно видеть твое лицо.
    fth_exotic1_pq_cra_opt_a_10: Выразить те же чувства
    fth_exotic1_pq_cra_opt_c_10: Спросить, где она была
    fth_exotic1_pq_cra_res_a_10: |-
      Мне хотелось найти Бездну. В тот раз мы с врагом почти встретились, а потом...

      Я... Я не помню, что происходило со мной в пустоте, Подобие-Странник.

      Я лишь осознаю свое пробуждение. Меня что-то преследовало. Гнало.

      Я помню корабль, огромный и ужасный. Я все еще чувствую дрожь нарушения...

      Найди камни знаний. Войди в портал. Я наберусь сил к твоему возвращению.
    fth_exotic1_pq_cra_res_b_10: Следуй за камнями знаний и пройди сквозь портал.
      Сразись с нашим врагом...
    ui_mp_portalquest_cra_desc_10: Грузовое судно когда-то принадлежало вай'кинам.
      Это было судно инквизитора, который бороздил просторы галактик в поисках еретиков.
    ui_mp_portalquest_cra_desc_10a: |2-

      Но он нашел только смерть. Здесь ощущается нарушение. Оно повсюду. Оно жаждет подношения...
    ui_mp_portalquest_cra_res_10: "Нарушение исчезло. Остались лишь печальные записи
      о страдающих существах, доказывающие их невиновность.\n\nРодитель техножреца
      утверждал, что не знает о своем ребенке и по-прежнему придерживается пути Хирка.
      \n\nСогласно данным, все пленные были казнены до начала мятежа. Оставшиеся члены
      экипажа скрылись во тьме.\n\nБольше ничего не осталось."
    fth_exotic2_pq_bld_lang_19: Ариадна вернулась! Наша подруга в безопасности! О,
      радость!
    fth_exotic2_pq_bld_opt_a_19: Ликовать
    fth_exotic2_pq_bld_opt_c_19: Спросить о задании
    fth_exotic2_pq_bld_res_a_19: Вот бы всем нашим братьям твой настрой!
    fth_exotic2_pq_bld_res_c_19: Верно. Наша цель сейчас важна, как никогда.
    fth_exotic2_pq_bld_res2_a_19: |-
      Геспер избегает нас. В последнее время он все чаще посещает корваксов.

      Я боюсь, что он затевает что-то опасное. Сейчас не время для тайн и секретов...

      Ты проследишь за ним? Следуй по камням знаний. Найди его координаты. Портал укажет тебе путь.
    fth_exotic2_pq_bld_res_b_19: Пожалуйста, проследуй по камням знаний туда, где
      находится нарушение. Следуй порталами. Найди Геспера. Я боюсь за него...
    ui_mp_portalquest_bld_desc_19: |-
      Мои датчики обнаружили останки тысячи корвакских душ, разбросанных по всей системе.

      Они пытались симулировать Бездну. Им удалось лишь привлечь ее внимание.
    ui_mp_portalquest_bld_desc_19a: |2-


      Понадобится много сил, чтобы залечить эту пустоту. Без поддержки она будет поглощать систему за системой...
    ui_mp_portalquest_bld_res_19: "Разлом исцелен. Теперь я узнаю, с чего начался
      эксперимент. \n\nГеспер помогал корваксам... Он пытался разрешить нашу проблему.\n\nЕго
      неудача имела разрушительные последствия для этого вида. Не знаю, выжил ли мой
      друг..."
    fth_exotic3_pq_bld_lang_20: |-
      Знаток порталов, на нас обрушилась катастрофа. Тысяча душ корваксов была отрезана от Единства.

      Амбиции дружественного Странника вышли из под контроля. Геспер сотрудничал с корваксами, чтобы попытаться симулировать саму Бездну. Но она пришла за ними.

      Как думаешь, если Геспер вернется к нам, можно ли будет ему доверять? Ему придется ответить за многое.
    fth_exotic3_pq_bld_opt_a_20: Выказать поддержку
    fth_exotic3_pq_bld_opt_c_20: Покачать головой
    fth_exotic3_pq_bld_res_a_20: Надеюсь, твой выбор верен, Знаток порталов.
    fth_exotic3_pq_bld_res_c_20: Твое мнение ранит меня, Знаток порталов. Но я боюсь,
      что оно верное.
    fth_exotic3_pq_bld_res2_a_20: "Ариадна говорит, что нам нельзя терять надежду.
      Только не сейчас. Эти аномалии продолжают распространяться...\n\nКамни знаний
      укажут путь. Это все, на что мы можем надеяться. \n\nТы найдешь следующее вторжение,
      пройдя через портал. "
    fth_exotic3_pq_bld_res_b_20: Знаток порталов, камни знаний осветят твой путь.
      Ступай. Сделай то, что мне не по плечу.
    ui_mp_portalquest_bld_desc_20: Нарушение встречает меня и заявляет, что видит
      меня далеко не в первый раз.
    ui_mp_portalquest_bld_desc_20a: Теперь мой разум заполняют помехи. Оно требует
      даров. Оно говорит, что одарило меня многим...
    ui_mp_portalquest_bld_res_20: |-
      Аномалия исчезает. Я снова думаю о сомнениях Меркурия... и ошибках Геспера.

      Мои друзья Странники стараются изо всех сил. Знаю, мы должны помогать друг другу.

      При этой мысли по спине пробегает дрожь, и приходит другая мысль. Она не моя. Это голос внутри меня.

      Мне нужно <STELLAR>помочь ему<>.
    fth_exotic4_pq_cra_desc_11: Тефида чем-то обеспокоена. Она зыркает на пустующее
      место Меркурия глазами без век.
    fth_exotic4_pq_cra_lang_11: 'Скажи мне. Тебе когда-нибудь бывает одиноко? '
    fth_exotic4_pq_cra_opt_a_11: Сказать, что всем бывает
    fth_exotic4_pq_cra_opt_c_11: Сказать, что нет
    fth_exotic4_pq_cra_res_a_11: Но я ведь не «все», верно? Мне надо быть лучше...
    fth_exotic4_pq_cra_res_c_11: Нет? Хм. Ты бравируешь.
    fth_exotic4_pq_cra_res2_a_11: Она дрожит, ощущая неуютность.
    fth_exotic4_pq_cra_res3_a_11: |-
      Возможно, шансы на выживание повысятся, если мы будем путешествовать поодиночку. Не знаю, сколько еще нам безопасно оставаться здесь.
      Теперь камни знаний зовут всех нас. Порталы нуждаются в тебе.
    fth_exotic4_pq_cra_res_b_11: Следуй за камнями знаний и пройди через портал. Мне
      нужно сделать кое-какие приготовления.
    ui_mp_portalquest_cra_desc_11: Скверна кипит и пробивается из разбитого судна,
      но журнал капитана почему-то не поврежден.
    ui_mp_portalquest_cra_desc_11a: Пилота предал кто-то, кого он считал союзником.
      Бездна может взять только то, что отдают добровольно. Но она жаждет большего...
    ui_mp_portalquest_cra_res_11: "Нарушение удалено. Я изучаю данные разбившегося
      корабля. До крушения пилот-Странник был убежден, что слышит голоса.\nШепот его
      экзокостюма просачивался в пустоту, торгуясь о спасении...\nЯ ухожу, проверяя
      свой костюм на признаки взлома или неисправности. Кажется, все в порядке. "
    fth_exotic5_pq_gra_lang_6: А, родич... Не бойся. Мой разум очищен от всей вины.
      Скопления нанитов с легкостью трансформируют нейроны...
    fth_exotic5_pq_gra_opt_a_6: Слушать
    fth_exotic5_pq_gra_res_a_6: |-
      Я помог корваксам создать симуляцию Бездны. Родич, я действительно оплакиваю их смерть. Но их судьбу предопределила не только эта работа!
      Среди нас был предатель... Кто-то привел Бездну к нам!
      Неужели ты не видишь? Камни знаний взломаны!
      Кто бы ни стоял за этим предательством, это существо хочет, чтобы мы проходили через порталы. Оно хочет, чтобы мы кормили аномалии.
      Пройди сквозь пролом еще раз, родич. Я постараюсь освободить нас из этой ужасной петли...
    fth_exotic5_pq_gra_res_b_6: Найди камни знаний, пройди сквозь портал. Я буду наблюдать...
    ui_mp_portalquest_gra_desc_6: "Могила потрескивает от необычной энергии. \nПокоившийся
      здесь Странник давно исчез. Его забрала дуга сознания из другой вселенной. "
    ui_mp_portalquest_gra_desc_6a: 'Теперь могила превратилась в место бесконечной
      тоски. Ее существование требует подношения ресурсов. '
    ui_mp_portalquest_gra_res_6: "Могила очищена. Я пытаюсь выяснить, кто здесь похоронен,
      но нахожу лишь пустое значение.\nЯ ухожу с ощущением беспокойства. Ощущение,
      как буд-то за мной кто-то наблюдает... "
    fth_exotic1_pq_cra_lang_12: А, Подобие-Странник. Ты снова здесь.
    fth_exotic1_pq_cra_desc_12: Существо кривится, неумело изображая улыбку.
    fth_exotic1_pq_cra_opt_a_12: Улыбнуться в ответ
    fth_exotic1_pq_cra_opt_c_12: Спросить о задании
    fth_exotic1_pq_cra_res_a_12: |-
      Некоторые верят, что все Странники являются одной сущностью, разделенной на неописуемые формы и тела.
      Я — это ты, и ты — это я.
      Поэтому я верю в тебя, Подобие-Странник. Если мы объединим силы, то спасем все, чем являемся.
      Камни знаний — это дар Атласа. Как мы можем отвергнуть зов порталов?
    fth_exotic1_pq_cra_res_b_12: Следуй за камнями знаний, Подобие-Странник. Портал
      приведет тебя к нашей следующей задаче.
    ui_mp_portalquest_cra_desc_12: |-
      Последователи Атласа когда-то пришли в этот мир, чтобы молиться.
      Аномалия искажает их разбившееся судно. Она поглотила жизни экипажа давным-давно.
    ui_mp_portalquest_cra_desc_12a: Теперь аномалия требует добавки. Она ждет нашего
      приглашения и ресурсов, чтобы утолить ее неизмеримую жажду.
    ui_mp_portalquest_cra_res_12: "Разбившееся судно очищено от всех следов аномалии.
      \nЕго журнал рассказывает об Атласе, создавшем все сущее... Даже потерю. Даже
      ненависть.\nИнтересно, верили ли они в свое божество в свои последние мгновения?
      Надеялись ли на спасение?.."
    fth_exotic2_pq_bld_desc_21: Геминий рассматривает чертежи экзокостюмов. Он не
      замечает моего приближения.
    fth_exotic2_pq_bld_opt_a_21: Поприветствовать друга
    fth_exotic2_pq_bld_res_a_21: 'Он прячет чертежи и нерешительно поворачивается
      ко мне. '
    fth_exotic2_pq_bld_res2_a_21: "Друг мой, многое в наших жизнях остается тайной.
      Лица, с которыми мы рождены...\nОдежда, которую мы носим. Кто создал экзокостюмы?
      Кто говорит их голосом? \nКамни знаний, порталы, сквозь которые они нас ведут...
      Они дарованы нам с рождения. \nТак много всего ждет, когда его откроют..."
    fth_exotic2_pq_bld_res_b_21: Следуй за камнями знаний, как мы всегда это делали.
      У любого Странника есть право проходить сквозь порталы...
    ui_mp_portalquest_bld_desc_21: "Когда-то в строении располагался искусственный
      интеллект.\nСейчас в его оболочке прорастает скверна, ненавидящая все, чем оно
      было. "
    ui_mp_portalquest_bld_desc_21a: Это место жаждет только материю. Оно требует принести
      еще.
    ui_mp_portalquest_bld_res_21: "Когда скверна уходит, я вижу последние остатки
      ИИ. Последние пятнадцать минут его жизни...\nОн знал, что я приду. Он знал,
      что я попытаюсь спасти его. \nБесконечные миры кипят в пустоте. Бездна расширяется. "
    fth_exotic3_pq_bld_lang_22: Знаток порталов, настали мрачные времена. В нашем
      сообществе назрело несогласие.
    fth_exotic3_pq_bld_opt_a_22: Спросить, что случилось
    fth_exotic3_pq_bld_res_a_22: |-
      Геспер поддался паранойе. Он отказывается приходить на наши встречи. Он избегает даже Нада и Поло.

      Не становись как наш бывший друг. Ты выполняешь очень важную работу...

      Камни знаний проведут тебя сквозь порталы. Они покажут тебе путь к спасению.
    fth_exotic3_pq_bld_res_b_22: Позволь камням знаний вести тебя. Порталы приведут
      тебя к спасению.
    ui_mp_portalquest_bld_desc_22: Строение заражено, его аномальные призывы эхом
      разлетаются по планете.
    ui_mp_portalquest_bld_desc_22a: Бездна требует ресурсы. Без них этот мир будет
      потерян навсегда...
    ui_mp_portalquest_bld_res_22: |-
      Я исполняю свой долг. Скверна исчезает. Я слышу его голос... Я ощущаю его эмоции...

      Я чувствую его злость, ненависть, отчаяние... Все они направлены только на него самого...

      Я вижу воспоминания о воде...
    fth_exotic4_pq_gra_lang_7: 'Странник... Твой экзокостюм работает на полную мощность? '
    fth_exotic4_pq_gra_opt_a_7: Сказать, что да
    fth_exotic4_pq_gra_opt_c_7: Сказать что нет
    fth_exotic4_pq_gra_res_a_7: |-
      Хм.
      Мой костюм издает странные звуки. Почти похожие на шепот.
      Мой коллега побывал в корвакском секторе космоса, чтобы провести анализ наших сигналов, но так и не вернулся.
      Ты пройдешь через портал, чтобы найти его? Камни знаний покажут его путь.
    fth_exotic4_pq_gra_res_b_7: Пропал еще один мой коллега. Найди его с помощью портала...
      Камни знаний укажут его местоположение. Поторопись.
    ui_mp_portalquest_gra_desc_7: |-
      Это дело рук Странника?
      Есть доказательство того, что в павшего друга Тефиды выстрелили из мультитула, до того, как он успел завершить анализ.
    ui_mp_portalquest_gra_desc_7a: Нарушение распространяется вокруг могилы, требуя
      подношения.
    ui_mp_portalquest_gra_res_7: "Могила очищена. \nЯ изучаю следы боя и воспоминания
      павшего Странника.\nЯ вижу лицо, не являющееся лицом. Вижу руку с поднятым оружием.\nЯ
      вижу убийцу. \nЭто Ариадна."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Захоронение покрыто
      каким-то мхом. Когда я подношу руку, его крохотные листочки начинают восторженно
      трепетать. Это подношение? Нечто, что должно мне помочь?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>Компост оказывается
      прямо в моих руках. От него исходит сладкий и даже немного влекущий запах.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Остальные скоро вернутся, родич. У нас мало времени...
    fth_exotic5_pq_bld_opt_a_23: Слушать
    fth_exotic5_pq_bld_res_a_23: "Ариадна рассказывает нам о том, что вселенная горит
      от скверны, с которыми могут справиться только Странники. \nНо эти миссии...
      Эта ложь... Родич, нас обманули. \nМне казалось, что сканирования ошибочны.
      Казалось, что шепот в сознании мне приснился."
    fth_exotic5_pq_bld_res2_a_23: 'Геспер с мучением трясет головой. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ариадна разбила свой корабль несколько недель назад. Она так и не вернулась. Ведущая нас сущность —самозванец.
      Найди камни знаний и проложи путь через портал. Узри правду своими глазами.
    fth_exotic5_pq_bld_res_b_23: Ариадна — настоящая Ариадна — все еще где-то там.
      Убедись, что это обман, родич. Найди камни знаний и пройди сквозь сеть порталов.
      Узнай правду...
    ui_mp_portalquest_bld_desc_23: |-
      Строение гудит от необычной энергии. Оно видит меня. Знает мой разум.
      В песне я слышу имена: отдаленные, потускневшие... В самом конце я слышу число.
      Я вижу, кто его шепчет. Я вижу, как безымянная фигура изгоняет Ариадну...
      Вижу, как копия встает из обломков и принимает ее форму.
      Если этому видению можно верить, то Геспер прав. Ариадна — самозванка.
    ui_mp_portalquest_bld_desc_23a: Это место хочет помочь мне... если я смогу обеспечить
      его ресурсами.
    ui_mp_portalquest_bld_res_23: |-
      Экзотическая энергия рассеивается, но её песня продолжает звучать.
      Что стало с Ариадной? Что за самозванка заняла ее место?
    ui_mp_portalquest_rift_opt_a: Предложить материалы
    ui_mp_portalquest_comp_osd: Аномальный разрыв стабилизирован
    ui_mp_portalquest_water_res: |-
      На месте крушения что-то медленно всплывает на поверхность. Это кусок ткани, похожий на нановолокно, из которого сделан и мой экзокостюм. Это все, что осталось от прошлого исследователя, добравшегося до этого места?
      В нее встроена улучшенная система подачи кислорода, причем совершенно целая. Я беру ее с собой. Возможно, она пригодится мне во время поисков под водой.
    ui_proc_tech_hint_title: Вы получили модуль улучшения!
    ui_proc_tech_hint_msg: |-
      Нажмите <IMG>INVENTORY<>, чтобы открыть инвентарь.
      Нажмите <STELLAR>, чтобы начать установку <>модуля улучшения<IMG>FE_ALT1<>.
    ui_station_detail_title: Космическая станция
    ui_station_detail_desc: В каждой системе есть <COMMODITY>космическая станция<>,
      играющая роль ее главного порта. На таких станциях обитают инопланетные формы
      жизни, с которыми можно общаться. Вступая в разговор, вы можете торговать, обучаться
      новым словам и даже улучшать отношения с народами собеседников.
    ui_station_detail_line1: Чтобы <TECHNOLOGY>улучшить корабль и снаряжение<>, посетите
      торговцев технологиями.
    ui_station_detail_line2: Чтобы узнать <TRADEABLE>местоположение<> аванпостов и
      других сооружений, посетите <TRADEABLE>картографа<>.
    ui_station_detail_line3: Чтобы заработать <STELLAR>ценные награды<>, берите задания
      у <STELLAR>диспетчера заданий<>.
    ui_station_detail_line4: Чтобы мгновенно <TECHNOLOGY>вернуться на свою базу<>,
      используйте <TECHNOLOGY>телепорт<>.
    ui_scanner_detail_title: Система экзокостюма <IMG>SLASH<> Сканер поврежден
    ui_scanner_detail_desc: |-
      Статус <TECHNOLOGY>сканера<>: <FUEL>КРИТИЧЕСКИЕ ПОВРЕЖДЕНИЯ<>
      Рекомендация: <TECHNOLOGY>ОТРЕМОНТИРУЙТЕ СКАНЕР<>, чтобы найти ресурсы, необходимые для выживания
    ui_scanner_detail_line1: Проверьте <TECHNOLOGY>сканер<>
    ui_scanner_detail_line2: Соберите <EARTH>ферритную пыль<>, чтобы выполнить ремонт
    ui_scanner_detail_line3: Устраните повреждения сканера
    ui_scanner_detail_line4: Начните сканирование (<IMG>SCAN<>), чтобы найти натрий
    ui_scanner_detail_line4_vr: Начните сканирование, чтобы найти натрий
    ui_scanner_detail_line5: Перезарядите систему защиту от вредных факторов
    ui_firstscan_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Сканирование
    ui_firstscan_detail_desc: |-
      Статус среды: <FUEL>ВРАЖДЕБНАЯ<>
      Защита от вредных факторов: <COMMODITY>НЕИСПРАВНА<>
      Рекомендация: используйте <TECHNOLOGY>СКАНЕР<>, чтобы найти <STELLAR>ресурсы, необходимые для выживания<>
    ui_firstscan_detail_line1: Начните сканирование (<IMG>SCAN<>), чтобы найти натрий
    ui_firstscan_detail_line1_vr: Используйте сканер мультитула, чтобы найти натрий
    ui_firstscan_detail_line2: Добудьте натрий
    ui_firstscan_detail_line3: Перезарядите систему защиты от вредных факторов
    ui_ship_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Ремонт корабля
    ui_ship_detail_desc: |-
      Рекомендация: <TECHNOLOGY>ОТРЕМОНТИРУЙТЕ ДВИГАТЕЛИ КОРАБЛЯ<>
      Для ремонта звездолета требуется набор <COMMODITY>произведенных товаров<>, <STELLAR>добытых предметов<> и продвинутых <TECHNOLOGY>очищенных субстанций<>.
    ui_ship_detail_line1: 'Почините импульсный двигатель: <COMMODITY>металлическая
      обшивка<>.'
    ui_ship_detail_line2: 'Почините импульсный двигатель: <STELLAR>герметик<>.'
    ui_ship_detail_line3: 'Почините взлетные ускорители: <TECHNOLOGY>дигидрогенный
      гель<>.'
    ui_ship_detail_line4: 'Почините взлетные ускорители: <EARTH>чистый феррит<>.'
    ui_visor_detail_title: Система экзокостюма <IMG>SLASH<> Анализирующий визор
    ui_visor_detail_desc: |-
      <FUEL>ВНИМАНИЕ<>: не удается обнаружить сигнал звездолета!
      Рекомендация: <TECHNOLOGY>УСТАНОВИТЕ АНАЛИЗИРУЮЩИЙ ВИЗОР<> для навигации по поверхности планет
    ui_visor_detail_desca: |-
      Статус анализирующего визора: <TRADEABLE>РАБОТАЕТ<>
      Статус компаса: <TRADEABLE>РАБОТАЕТ<>
      Рекомендация: <COMMODITY>ИСПЫТАЙТЕ АНАЛИЗИРУЮЩИЙ ВИЗОР<>
      Анализ объектов позволит получить <TECHNOLOGY>ценные награды<> и <TECHNOLOGY>дополнительные ресурсы<>.
    ui_visor_detail_line1a: Начните установку <TECHNOLOGY>анализирующего визора<>
    ui_visor_detail_line1: Соберите <FUEL>углерод<>.
    ui_visor_detail_line2a: Соберите и создайте <COMMODITY>компоненты визора<>
    ui_visor_detail_line2: Создайте <COMMODITY>углеродные нанотрубки<>.
    ui_visor_detail_line3: Завершите установку.
    ui_visor_detail_line4: "<STELLAR>Проанализируйте<> объекты на предмет возможности
      получения <STELLAR>наград<>."
    ui_visor_detail_line5: Найдите свой <TECHNOLOGY>звездолет<>
    ui_base_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Строительство
      баз
    ui_base_detail_desc: Базы обеспечивают защиту от суровых условий на поверхности
      планет, позволяя вам перезарядить <COMMODITY>систему защиты от вредных факторов<>.
      По мере того как ваша база растет и развивается, вы сможете получить доступ
      ко многим <TECHNOLOGY>продвинутым технологиям<>.
    ui_base_detail_line1: Стройте базы для <TRADEABLE>защиты<> от неблагоприятных
      погодных условий.
    ui_base_detail_line2: Развивайте базу, получая новые <STELLAR>строительные чертежи<>.
    ui_base_detail_line3: "<TECHNOLOGY>Возвращайтесь на базу<>, чтобы оставить или
      переработать найденные ресурсы и предметы."
    ui_base_extra_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Расширение
      базы
    ui_base_extra_detail_desc: Добудьте новые чертежи при помощи <STELLAR>модуля строительных
      исследований<>. Развивайте и расширяйте свою базу при помощи <TECHNOLOGY>продвинутых
      технологий<> и <TECHNOLOGY>больших сооружений<>.
    ui_base_extra_detail_line1: Развивайте базу, получая новые <STELLAR>строительные
      чертежи<>.
    ui_base_extra_detail_line2: Извлекайте <TECHNOLOGY>засыпанные технологии<>, чтобы
      получить новые чертежи.
    ui_base_extra_detail_line3: "<FUEL>Обеспечьте<> свою базу энергией, чтобы использовать
      продвинутые технологии."
    ui_base_extra_detail_line4: Во время странствий используйте <TECHNOLOGY>телепорт<>,
      чтобы мгновенно вернуться на свою базу.
    ui_vr_movement_detail_title: Перемещение
    ui_vr_movement_detail_desc: Для передвижения по планете и поиска ресурсов используйте
      <STELLAR>перемещение телепортацией<>. В меню <TECHNOLOGY> можно найти разные
      <>типы перемещения<TECHNOLOGY> и <>параметры удобства<IMG>OPTIONS<>.
    ui_vr_movement_detail_line1: "<STELLAR>Продолжайте<> осваивать перемещение телепортацией."
    ui_vr_movement_detail_line2: Или выберите вариант <STELLAR>плавного<> передвижения
      в меню настроек (<IMG>OPTIONS<>).
    ui_vr_movement_detail_line3: Чтобы в любой момент центрировать положение в VR,
      удерживайте <IMG>HMD_CENTRE1<>
    ui_vr_movement_detail_line3_alt: Чтобы в любой момент центрировать положение в
      VR, удерживайте <IMG>HMD_CENTRE1<> и <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Грузовые флоты
    ui_freighter_detail_desc: Наличие грузового судна обеспечивает вас рядом преимуществ,
      среди которых <STELLAR>передвижная база<>; очень большой инвентарь; возможность
      управлять флотом <TECHNOLOGY>фрегатов<>.
    ui_freighter_detail_line1: Грузовые суда увеличивают <STELLAR>размер вашего инвентаря<>.
    ui_freighter_detail_line2: В ангаре грузового судна можно содержать <STELLAR>дополнительные
      звездолеты<>.
    ui_freighter_detail_line3: Можно отправлять <STELLAR>экспедиции<> и управлять
      ими с мостика.
    ui_freighter_detail_line4: Постройте <STELLAR>базу<> на борту грузового судна.
    ui_terrainedit_detail_title: Сообщение системы экзокостюма <IMG>SLASH<> Изменение
      ландшафта
    ui_terrainedit_detail_desc: |-
      Компьютеру базы требуется ископаемый ресурс: <STELLAR>МЕДЬ<>
      Рекомендация: <TECHNOLOGY>УСТАНОВИТЕ ЛАНДШАФТНЫЙ МАНИПУЛЯТОР<>
    ui_terrainedit_detail_line1: Ландшафтный манипулятор — это улучшение <TECHNOLOGY>мультитула<>.
    ui_terrainedit_detail_line2: Он позволяет добывать <COMMODITY>ценную руду<>, извлекая
      ее непосредственно из-под земли.
    ui_terrainedit_detail_line3: Ландшафтный манипулятор <STELLAR>способен изменять
      облик планет<>, прорывая туннели или создавая новые участки суши.
    ui_words_detail_title: Изучение слов
    ui_words_detail_desc: Инопланетные формы жизни говорят на самых разных языках,
      ни один из которых вы изначально не можете понять. Чтобы общаться с ними, вам
      придется выучить эти языки.
    ui_words_detail_line1: Общайтесь с <COMMODITY>инопланетными существами<> на планетах
      и космических станциях, чтобы научиться понимать их речь.
    ui_words_detail_line2: Осваивайте новые слова, изучая <SPECIAL>древние руины<>
      и исторические объекты.
    ui_words_detail_line3: Чтобы переводить разговоры с инопланетными формами жизни,
      установите <TECHNOLOGY>автоматический переводчик<> в своей экзокостюм.
    ui_factions_detail_title: Фракции и отношения
    ui_factions_detail_desc: "<STELLAR>Отношение<> — мера вашей репутации у инопланетных
      рас и фракций. Чем лучше ваши отношения, тем больше вам будет предлагаться <STELLAR>заданий<>,
      <TECHNOLOGY>технологий<> и возможностей <COMMODITY>поторговать<>."
    ui_factions_detail_line1: 'Чтобы улучшить отношения:'
    ui_factions_detail_line2: Выполняйте задания с <COMMODITY>доски заданий<>.
    ui_factions_detail_line3: Уничтожайте <FUEL>пиратов<> и <TECHNOLOGY>спасайте грузовые
      суда<>.
    ui_factions_detail_line4: Вручайте <TRADEABLE>подарки<> инопланетным формам жизни.
    ui_factions_detail_line5: Обыскивайте <TECHNOLOGY>здания на поверхности планет<>
      и другие интересные места.
    ui_warping_detail_title: Межзвездные перелеты
    ui_warping_detail_desc: На <TECHNOLOGY>галактической карте<> можно найти массу
      информации о ближайших звездных системах. Чтобы выбрать следующий пункт назначения,
      просмотрите <STELLAR>ближайшие системы<> или <STELLAR>доступные маршруты<>.
    ui_warping_detail_line1: Чтобы открыть <TECHNOLOGY>галактическую карту<>, окажитесь
      в космосе и используйте быстрое меню.
    ui_warping_detail_line2: Вы можете передвигаться по <STELLAR>определенным путям<>
      или выбрать собственный маршрут.
    ui_warping_detail_line3: Для совершения варп-прыжка вашему гипердвигателю требуется
      <FUEL>варп-топливо<>.
    ui_warping_detail_line4: В некоторые системы не попасть без <TECHNOLOGY>улучшенного
      гипердвигателя<>.
    ui_tech_detail_title: Чертежи технологий
    ui_tech_detail_desc: С помощью <TECHNOLOGY>чертежей технологий<> можно создавать
      новые технологии. После изучения технологии вы сможете использовать ее в качестве
      замены уже установленного у вас аналога, либо установить ее на новый звездолет.
    ui_tech_detail_line1: Чертежи — это всего лишь <TECHNOLOGY>схемы<>. Для завершения
      установки потребуются добыть определенные материалы.
    ui_tech_detail_line2: Установите технологию, чтобы <COMMODITY>закрепить<> указатели
      местоположения ее компонентов.
    ui_tech_detail_line3: Большинство чертежей — это <STELLAR>базовые технологии<>,
      открывающие доступ к новым возможностям.
    ui_tech_detail_line4: Некоторые чертежи представляют собой <TECHNOLOGY>улучшения<>
      существующих технологий.
    ui_upgrades_detail_title: Модули улучшения
    ui_upgrades_detail_desc: "<VAL_ON>Модули улучшения<> повышают эффективность одной
      из установленных у вас технологий. Каждый модуль <STELLAR>уникален<>; исследуйте
      каждую космическую станцию в поисках определенных и редких модулей."
    ui_upgrades_detail_line1: Модули улучшения сразу <STELLAR>готовы к использованию<>.
      Создавать такие улучшения не требуется.
    ui_upgrades_detail_line2: Используйте <STELLAR>наниты<> для покупки улучшений
      у <TECHNOLOGY>торговцев технологиями<> на космических станциях.
    ui_upgrades_detail_line3: 'Каждое улучшение уникально: заглядывайте на все станции,
      чтобы найти действительно <SPECIAL>редкие улучшения<>.'
    ui_upgrades_detail_line4: Каждая базовая технология может поддерживать <TECHNOLOGY>три<>
