    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% испускает сладкий запах и обучает меня новому слову на своем языке. Мой разум наполняется энергией.
      Когда я собираюсь уйти, %NAME% берет меня за руку. Должно быть, он рад, что я проявляю такой интерес к истории его народа. Он протягивает мне карту с координатами древней реликвии.
    exp_a1s6_wordguy_res: |-
      %NAME% сморит на меня, и огни на его маске вспыхивают. Теперь наши сознания едины. Он учит меня новому слову на своем языке. Мой разум наполняется энергией.
      Когда я собираюсь уйти, %NAME% издает резкий свист. Должно быть, он рад, что я проявляю такой интерес к истории его народа. Он протягивает мне карту с координатами древней реликвии.
    war_a1s6_wordguy_res: |-
      Заметно нервничая, я передаю свою просьбу, но %NAME%, несмотря на свой грозный вид, держится очень спокойно. Он учит меня новому слову на своем языке и слегка кланяется в знак уважения.
      Когда я собираюсь уйти, %NAME% рявкает, чтобы меня остановить. Должно быть, он рад, что я проявляю такой интерес к истории его народа. Существо вручает мне карту с координатами древней реликвии.
    tra_mon_find_portal: Древние обитатели этого монолита не возражают против моего
      присутствия. Они позволяют мне высказать просьбу.
    exp_mon_find_portal: Древние обитатели этого монолита не возражают против моего
      присутствия. Они позволяют мне высказать просьбу.
    war_mon_find_portal: Древние обитатели этого монолита не возражают против моего
      присутствия. Они позволят высказать просьбу.
