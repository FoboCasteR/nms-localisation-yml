    pc_graphics_texture_quality_d: |-
      Fija el tamaño de las texturas que se usan en el juego. Puesto que esta característica afecta directamente al uso de memoria de vídeo (VRAM), se recomienda seguir la siguiente guía a la hora de cambiar esta configuración.

      Requisitos recomendados de memoria de vídeo, al usar una resolución de 1080p:
      <STELLAR>Ultra<> - Más de 8 GB
      <STELLAR>Alta<> - 6 GB
      <STELLAR>Mejorada<> - 4 GB
      <STELLAR>Estándar<> - 2 GB

      Aumentar esta característica más allá de la memoria de vídeo disponible en tu sistema provocará problemas significativos de rendimiento y estabilidad.

      Esta característica afecta al rendimiento de la GPU y al uso de memoria de vídeo.
    pc_graphics_animation_quality_d: |-
      Controla la fidelidad de las animaciones y la distancia a la que los objetos inician la animación.

      Afecta al número de interacciones cinemáticas inversas que realizan los modelos de jugadores y los PNJ.

      Esta característica solo afecta al rendimiento de la CPU.
    pc_graphics_shadow_quality_d: |-
      Fija la resolución usada por los mapas de sombras. Si se aumenta, las sombras serán más precisas.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_post_processing_d: |-
      Controla la calidad de los efectos de posprocesado, tales como el rastro de movimiento y los rayos de sol.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_volumetric_d: |-
      Controla la calidad de las nubes y las partículas medioambientales del planeta.

      Esta característica afecta considerablemente al rendimiento de la GPU.
    pc_graphics_planet_quality_d: |-
      Controla el nivel de detalle y la distancia de dibujado del terreno, y la flora y minerales del planeta.

      Esta característica afecta considerablemente al rendimiento de la CPU y la GPU.
    pc_graphics_tessellation_d: |-
      El teselado añade detalles geométricos de forma dinámica al terreno del planeta. Esta característica controla la fidelidad de los detalles geométricos.

      El ajuste «Estándar» desactiva el teselado del terreno.

      Esta característica afecta al rendimiento de la GPU y al uso de memoria de vídeo.
    pc_graphics_base_quality_d: "Controla el número de piezas de base visibles al
      mismo tiempo. \n\nReducir este ajuste mejorará el rendimiento cuando estés cerca
      de bases de jugador grandes.\n\nEsta característica afecta al rendimiento de
      la CPU y la GPU."
    pc_graphics_anisotropic_d: |-
      El filtro anisotrópico mejora la claridad y la nitidez de los objetos texturados al verlos a distancia.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_anti_aliasing_d: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes de sierra alrededor de los objetos (que aparecen a consecuencia de crear formas no rectangulares a partir de píxeles cuadrados).

      <STELLAR>FXAA<> - filtro muy rápido, pero puede dar como resultado una imagen ligeramente borrosa.

      <STELLAR>TAA<> - muestreo rápido de múltiples imágenes que es más nítido que FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 es una solución temporal de ampliación de vanguardia que proporciona una alta calidad de imagen y mejora la frecuencia de fotogramas.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_hbao_d: |-
      La oclusión ambiental basada en el horizonte (HBAO) crea sombreados realistas alrededor de los objetos. A diferencia del sombreado tradicional, la HBAO tiene en cuenta la oclusión de la luz, creando sombras no uniformes que añaden profundidad a la escena.

      Esta característica solo afecta al rendimiento de la GPU.
    pc_graphics_gtao_d: |-
      La oclusión ambiental sobre el terreno (GTAO) crea sombreados realistas alrededor de los objetos. A diferencia del sombreado tradicional, la GTAO tiene en cuenta la oclusión de la luz, creando sombras no uniformes que añaden profundidad a la escena.

      Esta característica solo afecta al rendimiento de la GPU.
