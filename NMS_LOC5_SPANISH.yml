    ui_mp_depot_fact_main_desc2: Toco la terminal con cuidado, pero no responde. Tal
      vez si la red me confundiera con un Centinela podría hacer algo más...
    ui_mp_depot_fact_return_desc: Los desagradables residuos púrpuras se extienden
      lentamente por la terminal. Reaccionan de forma agresiva al contacto, como si
      me percibieran como un cuerpo hostil. Necesito mezclarlos con algo para seguir
      adelante.
