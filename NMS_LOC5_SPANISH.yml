    npc_mission_portalquest_sub: Investiga la región anómala
    ui_mp_portalquest_desc_1: |-
      El tejido espaciotemporal de Nada ha detectado una perturbación en una región lejana del universo. La probable brecha en la realidad es demasiado peligrosa para que la anomalía espacial viaje directamente. Los Viajeros deben acceder a la región a través del portal.

      <SPECIAL>EVENTO DE FIN DE SEMANA<>: esta misión solo se puede completar una vez por semana. Se recomienda formar grupos con otros exploradores. También es posible jugar de forma individual.
    ui_mp_portalquest_desc_2: |-
      Una señal anómala ha llegado a los comunicadores de la anomalía, su frecuencia indica una perturbación en la realidad. La señal está dañada y no se puede triangular su origen exacto. La única forma de alcanzarla es a través de un portal.

      <SPECIAL>EVENTO DE FIN DE SEMANA<>: esta misión solo se puede completar una vez por semana. Se recomienda formar grupos con otros exploradores. También es posible jugar de forma individual.
    ui_mp_portalquest_desc_3: |-
      Unas lecturas inusuales y potencialmente peligrosas han aparecido en el tejido espaciotemporal de Nada. Las iteraciones que habitan en la anomalía espacial creen que esto indica que hay una perturbación en la realidad, a la que solo se puede acceder a través de un portal.

      <SPECIAL>EVENTO DE FIN DE SEMANA<>: esta misión solo se puede completar una vez por semana. Se recomienda formar grupos con otros exploradores. También es posible jugar de forma individual.
    ui_mp_portalquest_desc_4: |-
      Una transmisión interrumpida y desesperada ha llegado a la anomalía espacial, pero no se puede rastrear su señal, su origen es desconcertante. Nada y Polo instan a los Viajeros a que busquen una ruta a través de una antigua red de portales e investiguen.

      <SPECIAL>EVENTO DE FIN DE SEMANA<>: esta misión solo se puede completar una vez por semana. Se recomienda formar grupos con otros exploradores. También es posible jugar de forma individual.
    ui_mp_portalquest_desc_5: |-
