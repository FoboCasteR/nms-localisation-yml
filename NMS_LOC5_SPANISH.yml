    mission_obj_mp_repair: Rescatar ser vivo abandonado
    ui_mp_repair_title_1: Una emergencia del pasado
    ui_mp_repair_title_2: Amigos a la deriva
    ui_mp_repair_title_3: Amistades peligrosas
    ui_mp_repair_title_4: Ayuda anónima
    ui_mp_repair_title_5: Enemigo de mi enemigo
    ui_mp_repair_desc_1: |-
      De las innumerables señales de emergencia recibidas por la anomalía espacial, una ha llamado la atención de Nada. La señal se ha elevado por encima del resto del ruido. Le recuerda a un tiempo del que no le gustaría acordarse.

      Nada pide a los Viajeros que rastreen la señal hasta su origen y rescaten a cualquier superviviente. No quiere saber más detalles.
    ui_mp_repair_desc_2: |-
      El Especialista Polo, aún más sensible que de costumbre, implora a los Viajeros que respondan a una señal de emergencia que ha recibido.

      Incapaz de abandonar la anomalía, Polo confía en el valor de sus amigos. La misión es rescatar a un contacto perdido hace tiempo, cuya nave parece haber sufrido un destino desafortunado...
    ui_mp_repair_desc_3: |-
      La iteración %EXOTIC% ha recibido noticias terribles. Un exsocio suyo ha desaparecido. Al parecer, la señal de su nave dejó de emitir hace varios días.

      Al no querer revelar su nueva vida a bordo de la anomalía, %EXOTIC% solicita a los Viajeros que acudan en su lugar a las últimas coordenadas conocidas de su socio e intenten llevarlo a casa.
    ui_mp_repair_desc_4: |-
      Por la seguridad de sus habitantes, la anomalía espacial debe permanecer en secreto. Sin embargo, Nada y Polo se sienten a menudo incapaces de ignorar situaciones externas donde hay vidas en peligro.

      Se ha detectado una señal de emergencia dentro del alcance de la anomalía. Se pide a los Viajeros que visiten las últimas coordenadas conocidas y que ayuden de forma anónima a los supervivientes.
    ui_mp_repair_desc_5: |-
      La anomalía ha recibido una alerta sobre un aumento en la actividad de Centinelas en un sistema cercano. Parece que el conflicto ya ha terminado, pero una señal de emergencia persistente sigue emitiéndose desde la zona.

      Valorando cualquier «crimen» que se haya cometido como irrelevante, Nada y Polo piden a los Viajeros que ayuden a los supervivientes de este incidente.
    mp_mission_repair_sub: Rescatar ser vivo abandonado
    ui_mp_repair_npc_osd: Últimas coordenadas conocidas marcadas
    ui_mp_repair_ship_label: Nave accidentada
    ui_mp_repair_npc_label: "¿Ser vivo abandonado?"
    ui_mp_repair_npc_label2: Ser vivo abandonado
    ui_mp_repair_npc_exp_desc_1: El visor del Korvax permanece deliberadamente estático.
      Si mi llegada es bienvenida, no da muestras de ello. Sin embargo, parece calcular
      que, dado su dilema, soy su mejor opción...
    ui_mp_repair_npc_tra_desc_1: Los ojos del Gek se abren de par en par al saludarme.
      Olisquea mi mochila, con la lengua ligeramente extendida. Parece necesitar ayuda
      con su aprieto actual.
    ui_mp_repair_npc_war_desc_1: El Vy'keen gruñe levemente al acercarse. Las circunstancias
      de su reciente accidente le hacen pecar de desconfiado, pero aquí solo sus posibilidades
      son limitadas...
    ui_mp_repair_npc_desc_1: Con tristeza, %NAME% me enseña el <TECHNOLOGY>ordenador
      de navegación<> fundido de su nave. La pieza no se puede reparar, pero podría
      ser sustituida...
    ui_mp_repair_npc_desc_2: Con desesperación, %NAME% me enseña la <TECHNOLOGY>unidad
      de control del comunicador<> de su nave hecha añicos. La pieza no se puede reparar,
      pero podría ser sustituida...
    ui_mp_repair_npc_desc_3: Con frustración, %NAME% me muestra el <TECHNOLOGY>autenticador
      de usuario<> quemado de su nave. La pieza no se puede reparar, pero podría ser
      sustituida...
    ui_mp_repair_npc_fth_desc_1: El viajero se estremece. Me mira de forma extraña,
      como si pudiera ver a través de mí...
    ui_mp_repair_npc_fth_desc_2: Oigo una fuerte aspiración del viajero. Empieza a
      acercarse a mí, luego se detiene, como si se lo pensara mejor.
    ui_mp_repair_npc_fth_desc_3: El Viajero parece sorprendido de verme. Sus ojos
      examinan los míos, preguntándose qué hago aquí y cómo le he encontrado.
    ui_mp_repair_npc_opt: Dar pieza
    ui_mp_repair_ship_desc: En el exterior, la nave está prácticamente intacta, el
      casco y la cabina siguen sellados. Sin embargo, una ojeada a los componentes
      internos revela un <TECHNOLOGY>ordenador de navegación<> fundido que no se puede
      reparar. Podría sustituirse por una pieza que funcionara que se pudiera recuperar...
