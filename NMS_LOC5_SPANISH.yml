    ui_mp_depot_fact_title: Terminal comprometida
    ui_mp_depot_fact_main_desc1: La alarma resuena en mis oídos mientras me aproximo
      a la terminal. El panel de introducción está cubierto por una espesa sustancia
      púrpura que forma burbujas que se extienden bajo la superficie. Bajo los residuos,
      unas palabras en una lengua alienígena centellean.
    ui_mp_depot_fact_main_desc1_alt: La terminal está cubierta por una espesa sustancia
      púrpura que forma burbujas que se extienden bajo la superficie. La alarma resuena
      en mis oídos.
