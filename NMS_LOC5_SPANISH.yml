    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% libera un aroma dulce y me enseña una palabra de su idioma. Mi cerebro se siente como nuevo.
      Cuando me giro para irme, %NAME% me tira de la manga. Debe agradecer mi interés en su historia, ya que me entrega una carta de navegación con la ubicación de una reliquia antigua.
    exp_a1s6_wordguy_res: |-
      %NAME% emite un destello de luz y nuestras mentes alcanzan un estado de comunión. Me enseña una palabra de su idioma. Mi cerebro se siente como nuevo.
      Cuando me giro para irme, %NAME% silba y escucho un tono agudo. Debe agradecer mi interés en su historia, ya que me entrega una carta de navegación con la ubicación de una reliquia antigua.
    war_a1s6_wordguy_res: |-
      Le presento mi solicitud temblando, pero %NAME% deja atrás su intimidación y se muestra amable. Me enseña una palabra de su idioma y hace una reverencia
      Cuando me giro para irme, %NAME% me ladra. Debe agradecer mi interés en su historia, ya que me lanza una carta de navegación con la ubicación de una reliquia antigua.
    tra_mon_find_portal: Los antiguos que habitaban este Monolito aceptan mi presencia.
      Tolerarán una solicitud.
    exp_mon_find_portal: Los antiguos que habitaban este Monolito aceptan mi presencia.
