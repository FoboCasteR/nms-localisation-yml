    ui_mp_spacebattle_title_1: Limpieza integral
    ui_mp_spacebattle_desc_1: |-
      Una banda de proscritos hostiles ha estado aterrorizando a todo un sistema estelar, interceptando naves comerciales y dejando a la población local sin suministros.

      Nada y Polo están preocupados por ello y quieren que el universo sea un poco más agradable. Buscan un escuadrón de Viajeros curtidos para erradicar la amenaza pirata.
    ui_mp_spacebattle_title_2: Escuadrones de renegados
    ui_mp_spacebattle_desc_2: El Especialista Polo lleva tiempo observando a dos comunidades
      alienígenas rivales con la esperanza de que llegasen a una solución pacífica.
      Por desgracia, uno de los grupos ha tomado las armas y la violencia ha invadido
      el conflicto. Polo está buscando a un equipo de Viajeros para que se enfrenten
