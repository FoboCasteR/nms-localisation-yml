    ui_mp_digsite_obj2: Recoge huesos
    ui_mp_digsite_obj2_tip: |-
      La investigación de Nada solo precisa de los huesos más antiguos: son necesarias las reliquias de nivel <SPECIAL>épico<> o <STELLAR>legendario<>.
