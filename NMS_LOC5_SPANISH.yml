    ui_mp_fiend_kill_term_marker: Terminal encantada
    ui_mp_fiend_kill_term_desc_alt: |-
      La terminal emite un suave zumbido a la que me aproximo, una luz de advertencia indicando un error. Se ha puesto en cuarentena un flujo de datos no autorizado de la anomalía.
      Un hedor horroroso impregna el aire. La terminal emite un lamento cuando me acerco, como si exigiera algo.
    ui_mp_fiend_kill_term_osd: Mensaje entrante <IMG>SLASH<> Terminal cercana activada
    ui_mp_fiend_kill_term_opt_alt: Ofrecer un regalo
    ui_mp_fiend_kill_term_res_alt: Las larvas se retuercen con entusiasmo mientras
      me acerco a la terminal. El huevo empieza a temblar, rezumando un líquido viscoso
      y, de repente, se disuelve en nanites.
    ui_mp_fiend_kill_term_desc: |-
      La terminal emite un suave zumbido a la que me aproximo, una luz parpadeante indica que hay un mensaje sin leer en el sistema.
      Mi traje me alerta de anomalías en la señal de la red, rastros que resultan familiares por la intromisión del Especialista Polo. La decrépita terminal, sin embargo, parece haber autorizado el flujo de datos sin detectar nada extraño.
    ui_mp_fiend_kill_term_opt: Recuperar datos
    ui_mp_fiend_kill_term_chain: PROTOCOLO DE CONTENCIÓN DE MONSTRUOSIDAD EN LÍNEA...
      Indique método de control de población deseado...
    ui_mp_fiend_kill_term_opt_a: Repelente de sonido
    ui_mp_fiend_kill_term_opt_b: Repelente olfativo
    ui_mp_fiend_kill_term_opt_c: Exterminación tóxica
    ui_mp_fiend_kill_term_res_a: El sistema confirma mi selección, indicando que el
      repelente de sonido está activo. El tono es inaudible para mí, pero sí que escucho
      un ruido siniestro de escarbaduras, culebreando bajo tierra, a medida que las
      últimas monstruosidades se retiran.
    ui_mp_fiend_kill_term_res_b: |-
      El sistema confirma mi selección y una agradable fragancia inunda las instalaciones.
      Bajo tierra, se puede escuchar un coro de chillidos amortiguados. Se oye un ruido siniestro de escarbaduras y después, se hace el silencio.
    ui_mp_fiend_kill_term_res_c: El sistema confirma mi selección, liberando una mezcla
      de toxinas por el terreno circundante. Durante un momento, se escucha un lamento
      estremecedor y después, se hace el silencio.
    ui_mp_fiend_kill_2_term_osd: PLAGA ADICIONAL DETECTADA <IMG>SLASH<> COORDENADAS
      DISPONIBLES
    ui_mp_fiend_kill_2_term_desc: La mugrienta terminal empieza a emitir destellos
