    ui_nexus_ship_sub: Investigación de nave
    ui_nexus_suit_sub: Investigación de exotraje
    ui_nexus_weap_sub: Investigación de multiherramienta
    ui_nexus_vehicle_sub: Investigación de exonave
    fth_exotic1_wait: Ariadna inclina la cabeza con educación, pero no dice nada más.
      Tal vez deba volver otro día.
    fth_exotic1_lang_1: |-
      ¡Hola, Viajero afín! Aquí estás a salvo y eres bienvenido.
      Iteración 2394829084924924924G. Encajas a la perfección. Este lugar ha sido diseñado para recibirte.
    fth_exotic1_opt_a_1: Preguntar por este lugar
    fth_exotic1_opt_b_1: Preguntar por Ariadna
    fth_exotic1_res_a_1: |-
      Polo y Nada están mejor capacitados para describir este lugar entre lugares. Están aquí, no muy lejos, al final de esas escaleras.
      Hablaba en serio cuando decía que encajas a la perfección aquí. Para la mayoría no es un hogar, sino un refugio en las estrellas donde siempre serás bienvenido.
    fth_exotic1_res_b_1: |-
      ¿Quieres conocerme? Soy como tú, y también distinto a ti. Soy un Viajero, pero perduro en este lugar entre lugares, donde nadie pertenece en realidad.
      Te pido disculpas, Viajero afín. No pretendía parecer confuso. Es que todavía no te conozco. Disfruta de la anomalía. Quizá podamos hablar más tarde. Tenemos todo el tiempo del universo para conocernos.
    fth_exotic1_lang_2: Hola de nuevo, Viajero afín.
    fth_exotic1_opt_a_2: Preguntar por qué te llama así
    fth_exotic1_opt_b_2: Preguntar por la anomalía
    fth_exotic1_res_a_2: |-
      Aquí he conocido a muchos Viajeros. Tantos rostros, y sin embargo tan parecidos entre nosotros, todos atraídos por la invitación de las estrellas. Todos pilotamos nuestras naves, llevamos nuestros trajes, viajamos por la senda que más se adapta a nosotros.
      Recuerdo cada cara afín. Se podría decir que las colecciono. Incluso si cambias tu aspecto, te recordaré.
    fth_exotic1_res_b_2: "¿Has conocido a los otros Viajeros afines de aquí? Si tienes
      tiempo, sería muy amable de tu parte visitar a Helios. Le anima escuchar historias
      de jóvenes Viajeros. Está en la plaza, subiendo las escaleras y todo recto."
    fth_exotic2_wait: Es un placer ver un rostro familiar. Gracias por saludarme.
    fth_exotic2_lang_1: "¡Hola! ¿Ya nos habíamos visto? Creo que no. Soy Géminis.
      Este es Héspero. "
    fth_exotic2_opt_a_1: Preguntar por Géminis
    fth_exotic2_opt_b_1: Preguntar por Héspero
    fth_exotic2_res_a_1: "¿Yo? Solo me estoy quedando aquí, durante un tiempo. Polo
      y Nada son muy amables con todos sus amigos."
    fth_exotic2_res_b_1: Géminis mira hacia el ser que hay a su lado, contemplándolo
      con sus ojos dorados.
    fth_exotic2_lang_2: |-
      De no ser por Héspero, probablemente seguiría solo por ahí, errando de mundo en mundo. Galaxias enteras por descubrir y nadie con quien compartirlas.
      Nunca he encontrado una compañía auténtica en los demás. Incluso los Gek, con toda su cháchara de amistad, parecen querer algo. <MOOD>Positive<>Héspero es diferente. Ha sido un verdadero compañero para mí.
      Ha sido un placer conocerte. Ven a saludarme si pasas otra vez por aquí. Estaré aquí mismo, lo más seguro.
    fth_exotic2_lang_daily1: |-
      ¡Te doy la bienvenida de nuevo, amigo!
      Tengo algo para ti, si te interesa. No es gran cosa, solo un recuerdo de mis viajes. Tal vez puedas encontrarle algún significado.
    fth_exotic2_opt_daily1: Aceptar regalo
    fth_exotic2_res_daily1: "¡Espero que te guste! ¡Me hace ilusión darles estos pequeños
      regalos a mis amigos!"
    fth_exotic2_wait_daily1: "¡Que tengas un buen día! ¡Recuerda disfrutarlo todo,
      incluidas las cosas pequeñas!"
    fth_exotic2_wait_exotic5_gone_1: "¡Hola! ¿Ya nos habíamos visto? Creo que no.
      Soy Géminis."
    fth_exotic2_wait_exotic5_gone_2: El ser vivo me saluda con amabilidad, pero su
      sonrisa titubea, como si algo perturbara su mente. Tal vez deba volver otro
      día.
    fth_exotic3_lang_1: "¿Has estado delante de un portal, desconocido? ¿Has sentido
      cómo te absorbía la vida de la piel? ¿Cómo ardía tu pecho mientras su poder
      derretía todo tu ser?"
    fth_exotic3_opt_a_1: Decir que sí
    fth_exotic3_opt_b_1: Decir que no
    fth_exotic3_res_a_1: |-
      El Viajero entrecierra los ojos y se me queda mirando, juzgando mi afirmación.
      Tras un momento, asiente. Su rostro expresa respeto.
    fth_exotic3_res_b_1: Eso pensaba. Pocos lo han hecho. Y menos aún han sobrevivido
      para contarlo.
    fth_exotic3_lang_2: |-
      Estuve delante de un portal en Soleth Prime, pero no crucé el umbral. Lo llegué a tocar.<DELAY>0.4<> Solo arañé la puerta con la punta de los dedos.
      Al instante siguiente, desperté a bordo de la anomalía. Me había transformado.
      Aquí la puerta no tiene el poder de los antiguos Monolitos, pero comparte aspectos de su red. Úsala como desees.
    fth_exotic3_opt_a_2: Asentir con respeto
    fth_exotic3_res_a_2: Mercurio asiente también. Hay mucho entendimiento en este
      simple gesto.
    fth_exotic3_lang_3: Te damos la bienvenida, adepto de los portales.
    fth_exotic3_lang_daily1: Si decides viajar a la vieja usanza, quizás te pueda
      ser de ayuda. Alguien cruzó nuestro portal y me entregó esta carta de navegación.
      Tal vez te sea de utilidad.
    fth_exotic3_opt_daily1: Aceptar carta de navegación planetaria
    fth_exotic3_res_daily1: Ve allá donde yo no puedo, adepto de los portales.
    fth_exotic3_wait_daily1: Que la fortuna te aguarde en tu destino, adepto de los
      portales.
    fth_exotic4_wait: Tetis asiente con brusquedad, pero no parece tener ganas de
      hablar. Tal vez debería volver otro día.
    fth_exotic4_desc_1: Un extraño perfume rodea a este ser. Es agradable, aunque
      algo rancio. Se queda asombrado cuando me dirijo a él.
    fth_exotic4_lang_1: "¡Oh! Hola, nuevo amigo. No nos conocemos. ¿Sabes que...,
      que es costumbre presentarse con un intercambio de unidades?"
    fth_exotic4_opt_a_1: Dar unidades
    fth_exotic4_opt_b_1: Negarse
    fth_exotic4_res_a_1: "¡Gracias! ¡Un placer! Adiós."
    fth_exotic4_res_b_1: Umm. Qué grosería. Pues adiós.
    fth_exotic4_opt_a_2: Quedarse
    fth_exotic4_lang_3: Todavía estás aquí. Umm. Lo siento, amigo. No tengo nada con
      lo que comerciar.
    fth_exotic4_lang_ret_3: Has vuelto. Umm. Lo siento, amigo. No tengo nada con lo
      que comerciar.
    fth_exotic4_opt_a_3: Olerlo
    fth_exotic4_opt_b_3: Quedarse mirándolo
    fth_exotic4_res_3: Tetis parece incómodo, se le nota el pulso en la garganta.
    fth_exotic4_lang_4: "¡Muy bien! Vale, lo admito. No soy un Gek. Solo soy otro
      Viajero de paso."
    fth_exotic4_opt_a_4: Preguntar por qué está aquí
    fth_exotic4_opt_b_4: Preguntar por qué ha mentido
    fth_exotic4_res_4: Tetis duda.
    fth_exotic4_lang_5: "¿Te has cruzado con los Centinelas que patrullan por casi
      todos los mundos de ahí fuera?"
    fth_exotic4_opt_a_5: Decir que sí
    fth_exotic4_opt_b_5: Decir que no
    fth_exotic4_res_a_5: |-
      Entonces sabrás lo que significa que te persigan.
      Basta decir que los Centinelas y yo tenemos un conflicto de intereses. Y ahora, me interesa esconderme aquí.
    fth_exotic4_res_b_5: |-
      Entonces tienes suerte. Veo lo que llevas en la mochila. No irás muy lejos sin usar tu láser de extracción para obtener los recursos que este sistema ofrece.
      Basta decir que los Centinelas y yo tenemos un conflicto de intereses. Y ahora, me interesa esconderme aquí.
    fth_exotic4_lang_daily1: |-
      Si quieres, quizás podamos contrarrestar la amenaza de los Centinelas.
      Acaba con uno de sus caminantes infernales y extráele el cerebro. Recuperaremos nuestra paz.
    fth_exotic4_opt_daily1: Presentar cerebro de caminante
    fth_exotic4_res_daily1: Qué trofeo más glorioso. ¡Buen trabajo!
    fth_exotic4_wait_daily1: Triunfaremos pronto. Seré libre, libre de la plaga robótica,
      pronto...
    fth_exotic5_wait: Saludos, alma gemela. De nuevo, por imposible que parezca, nos
      vemos en persona.
    fth_exotic5_wait2: Saludos, alma gemela. Nuestros caminos habrán tomado una de
      las variantes infinitas o pruebas infinitas, pero con el tiempo, estos se vuelven
      a cruzar en casa.
    fth_exotic5_wait_opt_a: Tocarle el hombro
    fth_exotic5_wait_res_a: Héspero mira la zona de contacto y parece apaciguarse.
      Asiente, agradecido, con una tranquilidad momentánea.
    fth_exotic5_lang_1: Saludos.
    fth_exotic5_desc_1: El ser de ojos afilados se me queda mirando sin parpadear.
      Me dice su nombre, Héspero, pero habla deprisa, como si estuviera molesto por
      la presentación. Se centra en mí.
    fth_exotic5_lang_1b: Dime, desconocido. ¿Quién eres exactamente? ¿Un nómada? ¿Un
      Viajero?
    fth_exotic5_opt_a_1: Decir que eres un nómada
    fth_exotic5_opt_b_1: Decir que eres un Viajero
    fth_exotic5_opt_c_1: Decir que no lo sabes
    fth_exotic5_res_a_1: Héspero hace ruido al exhalar.
    fth_exotic5_res_a_1b: Quizá no hayas oído aún la llamada. Al final, será irresistible.
      La empiezas a oír en tus sueños, en tus latidos. <MOOD>Sad<>Incluso después...,
      mucho después.
    fth_exotic5_res_a_1c: El otro ser vivo que está al lado de Héspero hace un movimiento
      repentino. <MOOD>Neutral<>Héspero aclara la garganta.
    fth_exotic5_res_a_1d: Creo que hemos seguido caminos paralelos, tú y yo. Y aun
      así, por imposible que parezca, nos hemos conocido. Que este no sea nuestro
      último encuentro.
    fth_exotic5_res_b_1: El bigote de Héspero tiembla cuando repito el término que
      ha usado. «Viajero». La palabra se queda suspendida en el aire.
    fth_exotic5_res_b_1b: Creo que hemos seguido caminos paralelos, tú y yo. Y aun
      así, por imposible que parezca, nos hemos conocido. Que este no sea nuestro
      último encuentro.
    fth_exotic5_lang_daily1: En uno de nuestros ciclos intercambiamos regalos. Ha
      llegado el momento de volver a hacerlo. Toma esto. Tal vez lo necesites en el
      futuro.
    fth_exotic5_res_daily1: Disfruta. Ya me devolverás el favor algún día.
    fth_exotic5_wait_daily1: Hasta la próxima, alma gemela.
    fth_nexuschef_desc_1: El ser vivo me olisquea y me mira con irrisión, tratando
      de detectar los objetos que llevo solo por su aroma.
    fth_nexuschef_lang_1: "¿Y bien? ¡No te quedes ahí sin hacer nada! ¿Acaso parece
      que me sobre el tiempo? ¡Enséñame lo que tienes!"
    fth_nexuschef_lang_2: Muéstrame tu trabajo y te daré mi opinión. Prometo que será
      una opinión sincera,<MOOD>Negative<> pero eso no quiere decir que te vaya a
      gustar.
    fth_nexuschef_res_none1: "¿Nada? Bah."
    fth_nexuschef_opt: Presentar %ITEM%
    fth_nexuschef_opt_none: Nada que presentar
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>¡Maravilloso! ¡Puede que este
      sea el mejor espécimen de %ITEM% que haya visto en esta iteración!"
    fth_nexuschef_res_best2: Vaya, vaya, vaya... <MOOD>VeryPositive<>¡Te has superado!
      ¡%ITEM% es incomparable!
    fth_nexuschef_res_best3: No sé qué decir... <MOOD>VeryPositive<> Este %ITEM% me
      conmueve. ¡Estoy en una nube!
    fth_nexuschef_res_best4: "%ITEM%... esto no es %ITEM%. <MOOD>VeryPositive<>Esto
      es arte. ¡Esto es vida!"
    fth_nexuschef_res_good1: Esto... <MOOD>Positive<> es un trabajo fino. %ITEM%,
      pero refinado; está a otro nivel. Bravo.
    fth_nexuschef_res_good2: Ah... <MOOD>Positive<> ¡Espléndido! ¡%ITEM% me recuerda
      a mi juventud!
    fth_nexuschef_res_good3: Mmm... <MOOD>Positive<>¡%ITEM%, con estilo y esencia!
      Te mereces un aplauso.
    fth_nexuschef_res_good4: Ahora me dirijo a ti, <MOOD>Positive<>de artista a artista.
      ¡Tú, y tu %ITEM% os habéis ganado mi respeto!
    fth_nexuschef_res_ave1: Umm..., tu %ITEM% no es nada destacable, aunque hay algún
      que otro resquicio de elegancia y de alguna que otra esperanza...
    fth_nexuschef_res_ave2: Bueno... Has creado el %ITEM% más decente posible. Ya
      es un logro.
    fth_nexuschef_res_ave3: |-
      ...
      Aceptable. Técnicamente, esto es %ITEM%. Pero no me emociona.
    fth_nexuschef_res_ave4: |-
      ¿%ITEM%? Tal vez.
      Pero la sensación principal no es el gusto. Es anodino. Totalmente anodino.
    fth_nexuschef_res_bad1: Esto..., esto no es %ITEM%.<MOOD>Negative<> ¡Esto tiene
      de %ITEM% lo que mi gato tiene de perro!
    fth_nexuschef_res_bad2: "<MOOD>Negative<> Sé que esto es %ITEM%, pero la primera
      sensación es de total insipidez."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>¿Te atreves a llamar %ITEM% a esto? ¡Bah!"
    fth_nexuschef_res_bad4: No sé qué decirte.<MOOD>Negative<> No me ha dado náuseas.
      Es lo único positivo de este %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>¡Basura! ¡Desechos! ¡Inmundicia! ¡Mi
      lengua se retuerce ante esta monstruosidad!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Creo que mi boca no ha probado
      nada más desagradable. ¿Cómo has arruinado este %ITEM%?"
    fth_nexuschef_res_worst3: Yo... <MOOD>Negative<>Me he comido tu %ITEM%. Nunca
      me he arrepentido tanto de nada.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>¡Consumir este %ITEM% es un insulto
      a mi cuerpo!"
    fth_exotic_shipshop1: Cada nave es especial, una invitación a explorar las estrellas.
      Deja que me ocupe de la tuya.
    fth_exotic_shipshop2: "¡Volaremos juntos, trabajaré en tus alas, surcaremos los
      cielos!"
    fth_exotic_shipshop3: "¡Alas de oro y gloria, amigo! ¡Las estrellas no tienen
      fin!"
    fth_exotic_suitshop1: Oí rumores sobre tu llegada, nuevo Viajero. Escuché el zumbido
      de los drones, voces entrecortadas hablando al unísono de una nueva anomalía.
      Te ayudaré.
    fth_exotic_suitshop2: Nuevo Viajero, tu traje es una extensión de ti mismo. Déjame
      ayudarte.
    fth_exotic_weapshop1: "¿Sí? ¿Multiherramientas? ¿Sí? Muchas multiherramientas.
      Las mejoraré. ¡Serán más rápidas! ¡Crearé más!"
    fth_exotic_weapshop2: Más potentes. Más fuertes. Más precisas. Más precisas. Perfeccionadas,
      refinadas, reforzadas con nanites...
    fth_exotic_vehshop1: "¡El Especialista Polo me está enseñando muchas cosas! Fabricar
      motores, suavizar pistones, la precisión atómica de las mejores piezas. Todas
      formadas a partir de espuma de nanites. Es maravilloso aprender su arte, ¿verdad?"
    fth_exotic_vehshop2: "¡Trabajemos juntos, amigo mío! ¡Siempre hay una tuerca que
      girar!"
    fth_exotic_research: |-
      ...
      Estoy muy cansado, joven. Déjame descansar. Por favor.
    fth_exotic_tech_help_opt: Pedir ayuda con nanites
    fth_exotic_tech_help_res: "%NAME% me proporciona coordenadas "
    tra_npc_opt_word_get_lore: Símbolo Gek
    tra_reply_word_get: "%NAME% produce una tableta, como si estuviera preparado para
      este momento. Me presenta una selección de símbolos, cada uno representa un
      tipo de palabra Gek que puedo aprender."
    tra_reply_word_get2: "%NAME% presenta una lista de símbolos, cada uno parece representar
      una palabra que puedo aprender."
    tra_reply_word_get3: "%NAME% gesticula con entusiasmo, realizando una serie de
      acciones que parecen representar palabras que puedo aprender."
    tra_reply_word_get4: "%NAME% balbucea, lanzando símbolos a mi mente con una delicada
      feromona..."
    tra_reply_word_get5: "%NAME% gesticula una serie de acciones. Cada una parece
      un concepto que puedo aprender..."
    tra_reply_word_get6: "%NAME% grita con entusiasmo. Me acerca su tableta, que muestra
      una lista de símbolos lingüísticos..."
    tra_reply_word_get7: "%NAME% me mira, parpadeando con confusión. Al final, teclea
      en su tableta y me muestra una lista de símbolos lingüísticos."
    tra_reply_word_get8: "%NAME% inclina la cabeza de lado a lado analizándome. Consulta
      una nota en su tableta y luego me presenta una lista de símbolos lingüísticos."
    tra_reply_word_get9: "%NAME% asiente pensativo y luego me presenta una lista de
      símbolos lingüísticos."
    tra_reply_word_get10: "%NAME% me chilla. Como no respondo, me presenta una lista
      de símbolos lingüísticos."
    tra_reply_word_say: "%NAME% asiente en tono alentador, encantado con esta transacción
      entre especies. Recuerdo algunas de las palabras Gek que he aprendido."
    tra_reply_word_say2: "%NAME% asiente dándome ánimos, escuchando..."
    tra_reply_word_say3: "%NAME% está maravillado con esta transacción entre especies.
      Recuerdo las primeras palabras Gek que me vienen a la mente..."
    tra_reply_word_say4: Recuerdo algunas de las palabras Gek que he aprendido, con
      la esperanza de impresionar a %NAME%.
    tra_reply_word_say5: Me aclaro la garganta, calentando las cuerdas vocales. Me
      vienen a la mente algunas palabras Gek.
    tra_reply_word_say6: Tomo aire, pensando en algunas de las palabras Gek que estoy
      seguro de saber pronunciar...
    tra_reply_word_say7: "%NAME% se retuerce de emoción. Me devano los sesos pensando
      en mi vocabulario Gek más impactante..."
    tra_reply_word_say8: "%NAME% junta las yemas de los dedos con ansia. Me doy prisa
      en pensar una palabra apropiada que decir..."
    tra_reply_word_say9: "%NAME% se inclina hacia mí, con sus grandes ojos reptilianos
      expectantes. Recuerdo algunas palabras Gek que podría decirle..."
    tra_reply_word_say10: Un alegre sonido surge de %NAME%. Inclina la cabeza, escuchando.
      Intento pensar en una palabra apropiada que decir...
    tra_reply_word_say_none: "%NAME% asiente en tono alentador, pero mi mente se queda
      en blanco. Debería haber aprendido alguna palabra Gek más antes de intentar
      comunicarme en su lengua materna."
    tra_npc_res_word_say_dir_neg_1: "%NAME% parece perplejo. Me indica que es un mercader,
      no un explorador."
    tra_npc_res_word_say_dir_neu_1: "%NAME% se ilumina, farfullando sobre sus sistemas
      favoritos y sus rutas comerciales predilectas. El idioma es muy complejo y tiene
      demasiados matices para que pueda seguirlo."
    tra_npc_res_word_say_dir_pos_1: "%NAME% se percata de que me he perdido y me proporciona
      un mapa con indicaciones hacia un punto de interés cercano."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpreta mis palabras como una petición
      de ayuda y sacude la cabeza. Así no es como se comercia."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpreta mis palabras como una petición
      de ayuda. Una cálida y limpia fragancia nos envuelve a ambos, pero el Gek no
      me ofrece ayuda."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpreta mis palabras como una petición
      de ayuda. Al parecer, llevado por un impulso de generosidad, recarga gratuitamente
      mi exotraje."
    tra_npc_res_word_say_lore_neg_1: "%NAME% me saluda en silencio. Parece sospechar
      de mi conocimiento sobre el acervo Gek."
    tra_npc_res_word_say_lore_neu_1: "%NAME% parece sorprendido por mi conocimiento
      sobre el acervo Gek. Asiente en señal de reconocimiento."
    tra_npc_res_word_say_lore_pos_1: "%NAME% parece impresionado por mi conocimiento
      sobre el acervo Gek."
    tra_npc_res_word_say_lore_pos_2: "%NAME% parece satisfecho por mi conocimiento
      sobre el acervo Gek. Me ofrece un regalo en aras de la amistad."
    tra_npc_res_word_say_tech_neg_1: "%NAME% echa un vistazo a su equipamiento, asombrado.
      Parece ofendido."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpreta mis palabras como una petición
      de comercio, pero sacude la cabeza. Lamentablemente, no tiene tecnología con
      la que comerciar."
    tra_npc_res_word_say_tech_pos_1: Parece que %NAME% ha interpretado esto como un
      cumplido. Señala su traje con orgullo, presumiendo de la última mejora que ha
      adquirido.
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpreta mis palabras como una petición
      de comerciar y asiente en señal de aprobación. Me ofrece una mejora de tecnología
      en aras de la amistad."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% chilla, interpretando mis palabras como
      una amenaza. Informa de mi comportamiento agresivo a la Federación de Comercio
      Gek."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interpreta mis palabras como una amenaza
      y se acobarda con tristeza."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% chilla, interpretando mis palabras como
      una amenaza. De forma apresurada, me transfiere una cantidad de unidades con
      la esperanza de evitar el conflicto."
    tra_npc_res_word_say_trad_neg_1: Parece que %NAME% ha interpretado mis palabras
      como una exigencia. Sacude la cabeza en señal de desaprobación.
    tra_npc_res_word_say_trad_neu_1: "%NAME% se ríe a carcajadas, por lo visto le
      ha divertido. Mi mira con compasión."
    tra_npc_res_word_say_trad_pos_1: "%NAME% está impresionado por mi conocimiento
      de la lengua del comercio. Aplaude en señal de aprobación."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpreta mis palabras como una petición
      de comercio y asiente en señal de aprobación. Me ofrece un regalo en aras de
      la amistad."
    tra_request_positive_1: "%NAME% me saluda alegremente, contento de ayudarme en
      lo que pueda."
    tra_request_negative_1: "%NAME% me clava una mirada desafiante. No tiene ganas
      de hablar y exige que haga mi solicitud rápidamente."
    tra_request_sad_1: "%NAME% me reconoce vagamente, preguntándose qué quiero ahora
      de él."
    tra_closure_vpositive_1: "%NAME% está emocionado por saludarme, gesticula enérgicamente.
      Ahora me considera un verdadero amigo, en el sentido más amplio de la palabra."
    tra_closure_vpositive_2: Los diminutos brazos de %NAME% me rodean con un fuerte
      abrazo. Se arrepiente de no tener nada más que decir.
    tra_closure_vpositive_3: "%NAME% da saltitos sobre las puntas de los pies, emocionado
      por cada encuentro con su amigo explorador."
    tra_closure_vpositive_4: "%NAME% no tiene palabras para describir lo contento
      que se siente al verme."
    tra_closure_vpositive_5: Los ojos de %NAME% brillan de emoción según me acerco.
      Nuestra última conversación le dejó exultante, y siempre tendrá tiempo para
      saludarme.
    tra_closure_positive_1: "%NAME% me saluda con alegría, pero no tiene nada más
      que decir."
    tra_closure_positive_2: "%NAME% se sobresalta de felicidad al reconocerme cuando
      lo saludo. Balbucea algo de forma entusiasta."
    tra_closure_positive_3: "%NAME% esboza una picuda sonrisa, su día ha mejorado
      al verme de nuevo."
    tra_closure_positive_4: "%NAME% parece realmente contento de verme, aunque no
      tiene nada de qué hablar."
    tra_closure_positive_5: "%NAME% indica que está contento de verme, exagerando
      sus gestos para asegurase de que lo comprenda."
    tra_closure_neutral_1: "%NAME% me reconoce con un cortés chasquido de su pico,
      pero no tiene nada más que decir."
    tra_closure_neutral_2: "%NAME% saluda con la cabeza, pero se va con prisas. El
      tiempo es unidades, al fin y al cabo."
    tra_closure_neutral_3: "%NAME% no tiene nada más que decir y se excusa con toda
      la educación posible."
    tra_closure_neutral_4: "%NAME% se detiene con incomodidad para saludarme. Tiene
      otros asuntos que atender."
    tra_closure_neutral_5: "%NAME% me saluda con educación, pero un ligero olor ácido
      le disuade de continuar la interacción."
    tra_closure_negative_1: "%NAME% me mira con desconfianza, recordando nuestra última
      interacción. No tiene nada más que decir."
    tra_closure_negative_2: Un olor repelente inunda mis sentidos. %NAME% todavía
      está resentido desde nuestro último encuentro.
    tra_closure_negative_3: "%NAME% me mira, recordando nuestra última conversación.
      Su pico permanece cerrado a cal y canto."
    tra_closure_negative_4: "%NAME% murmura algo entre dientes. No parece dispuesto
      a hablar conmigo."
    tra_closure_negative_5: "%NAME% sisea, descontento por mi intento de establecer
      contacto."
    tra_closure_vnegative_1: "%NAME% todavía está furioso por nuestra última interacción,
      su pequeño cuerpo aún tiembla de rabia. Hace oídos sordos a cualquier intento
      de contacto."
    tra_closure_vnegative_2: Una nube pestilente y asquerosa que hace llorar los ojos
      rodea a %NAME%. No tiene ningún interés en hablar conmigo nunca más.
    tra_closure_vnegative_3: "%NAME% se enfurece cuando me acerco, sus ojos están
      inyectados en sangre por la tensión y la rabia. No tiene nada que decirme."
    tra_closure_vnegative_4: "%NAME%, recordando nuestra última conversación, se indigna
      por mi intento de hablar. Me grita con todas las fuerzas de la furia Gek."
    tra_closure_vnegative_5: "%NAME% hace un gesto furioso con la mano que intuyo
      que es vulgar. No quiere saber nada de mí."
    tra_crashsite_wait: "%NAME% cambia su peso de lado con nerviosismo. Espera que
      investigue su nave."
    tra_scavenger_wait: "%NAME% chasquea la lengua, parece tener poco interés en conversar.
      Tal vez debiera investigar la maquinaria dañada que me ha indicado."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Este Gek parece mirar directamente en lo más profundo de
      mi ser, sus ojos son grandes y suplicantes. Gesticula con tristeza hacia el
      accidente cercano. Me siento culpable por cada momento que pierdo no ayudándole...
    tra_crashsite_opt_a_1: Ofrecer ayuda
    tra_crashsite_res_a_1: "%NAME% está agradecido por mi ayuda, confiando su destino
      en mis manos. Percibo una leve fragancia que tienta mis fosas nasales."
    tra_crashsite_ship_desc_1: Para mi sorpresa, los daños de la nave son mínimos.
      Está en buenas condiciones, salvo por un propulsor partido. Sin embargo, noto
      la ansiedad del Gek. La necesidad de ayudarle es sobrecogedora...
    tra_crashsite_ship_opt_a_1: Reparar propulsor
    tra_crashsite_ship_res_a_1: La reparación del propulsor es sencilla, cualquier
      piloto de nave podría realizarla. Empiezo a cuestionarme la sinceridad de la
      impotencia del Gek, pero mi mente está nublada de forma extraña.
    tra_crashsite_ret_desc_1: Al darse cuenta de que he terminado, el mercader chilla
      de júbilo y su humor mejora al instante. Me agarra de la mano con las suyas
      y me da las gracias con un generoso obsequio.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: El Gek parece haber sido expulsado violentamente de la nave
      accidentada cercana, y ha resultado herido a consecuencia de ello. Se agarra
      la muñeca derecha, la mano le cuelga.
    tra_crashsite_opt_a_2: Improvisar una férula
    tra_crashsite_res_a_2: Refuerzo la articulación astillada del Gek lo mejor que
      puedo, esperando que le sirva como férula hasta que llegue a la próxima estación
      de salud. Flexiona los dedos, se retuerce de dolor y me da las gracias con un
      obsequio.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Parece que el Gek ha quedado varado, sale humo de su nave,
      que está encallada en la tierra. Se encoge de hombros, con los ojos abiertos
      y expresión inocente, señalando al cardán de navegación defectuoso que le hizo
      acabar en el suelo.
    tra_crashsite_opt_a_3: Ofrecer ayuda
    tra_crashsite_res_a_3: "%NAME% parece agradecido. Su mirada alterna entre mí y
      el accidente."
    tra_crashsite_ship_desc_3: 'Una rápida vista a los maltrechos componentes de la
      nave resulta reveladora: el mantenimiento de la nave es bastante pobre, varios
      subsistemas se han desgastado hasta el punto de fallar. Algunas piezas parecen
      tener más de una década de antigüedad.'
    tra_crashsite_ship_opt_a_3: Arreglar sistemas críticos
    tra_crashsite_ship_opt_b_3: Realizar reparación en profundidad
    tra_crashsite_ship_res_a_3: Las piezas de la nave están en tales condiciones que
      cualquier reparación solo puede ser temporal. Me centro en los subsistemas cruciales,
      arreglándolos lo suficiente como para prevenir cualquier desastre inminente
      en vuelo.
    tra_crashsite_ship_res_b_3: Cualquier reparación que se le haga a esta nave no
      durará mucho si no se incluye la maltrecha circuitería de navegación. Acoplo
      un nuevo y caro microprocesador y arreglo los componentes que lo rodean.
    tra_crashsite_ret_desc_a_3: |-
      Insisto en la importancia de un buen mantenimiento de la nave a %NAME%, pero parece que no puede, o no quiere, comprenderme.
      Sin embargo, parece que valora mis pequeñas reparaciones, que podrán llevarle hasta la estación espacial más cercana. Rebusca para encontrar algo que ofrecerme a cambio, y emite una luz cuando halla algo adecuado.
    tra_crashsite_ret_desc_b_3: |-
      Insisto en la importancia de un buen mantenimiento de la nave a %NAME%, pero parece que no puede, o no quiere, comprenderme.
      Sin embargo, parece que valora mis exhaustivas reparaciones. Rebusca para encontrar algo que ofrecerme a cambio, y emite una luz cuando halla algo adecuado.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      El Gek abre una solitaria caja maltrecha de su nave averiada y la abre para mostrarme una reserva de objetos valiosos. Intuyo que el cargamento original incluía muchas más cajas como esta.
      Gesticulando mucho para compensar las lagunas en nuestra comunicación, me indica que estaría dispuesto a intercambiar parte de sus reservas a cambio de encontrar a los atacantes que le robaron...
    tra_crashsite_opt_a_4: Aceptar
    tra_crashsite_opt_b_4: Negarse
    tra_crashsite_res_a_4: |-
      El Gek parece abrumado, un repentino e involuntario aroma me envuelve de calidez y gratitud.
      Accede a los registros de la nave para mostrarme una breve y dañada grabación de unos piratas abordando su nave con fuego de rayo de fase.
      Cuando la señal de vídeo parpadea y se apaga, el Gek señala al cielo, instándome a que me dirija hacia allí.
    tra_crashsite_res_b_4: El Gek parece abatido tras mi negativa, mostrándome una
      vez más el valioso cargamento que tiene para intercambiar. Suspira cuando me
      marcho.
    tra_crashsite_wait_4: "%NAME% cambia su peso de lado con nerviosismo. Espera noticias
      de represalia contra los piratas que saquearon su nave."
    tra_crashsite_ret_desc_4: "%NAME% me examina, alegrándose de verme de una pieza
      tras mi batalla contra los piratas."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      El Gek señala las marcas de quemaduras de la nave y la bodega vacía. Habla en tonos susurrantes, mirando con nerviosismo a su alrededor, como si esperara que alguna autoridad llegara de repente.
      Produce lo que en principio parece una célula de combustible corriente. Furtivamente, abre la carcasa para revelar una nueva multiherramienta, con el sello inconfundible de la insignia Vy'keen.
      Cerrando la carcasa de golpe, gesticula hacia la bodega vacía, donde presumiblemente hay guardados más tesoros de contrabando como este...
    tra_crashsite_opt_a_5: Ofrecerme para recuperar la mercancía
    tra_crashsite_opt_b_5: Informar a las autoridades
    tra_crashsite_res_a_5: "%NAME% salta de alegría. Me indica las instalaciones donde
      se hizo con el alijo y me previene ante los sistemas de seguridad de alerta
      máxima."
    tra_crashsite_res_b_5: |-
      Antes de que el mercader pirata tenga tiempo de reaccionar, transmito un informe del delito a las autoridades del sistema. La consternación y la traición se dibujan en su rostro.
      Un representante de la Federación de Comercio Gek aparece en mi visor, con una elaborada modificación del pico que demuestra su alto rango. Como es habitual entre los Gek, me lo agradece con unidades.
    tra_crashsite_wait_5: "%NAME% cambia su peso de lado con nerviosismo. Espera noticias
      de mi infiltración en la instalación de seguridad."
    tra_crashsite_ret_opt_a_5: Compartir coordenadas
    tra_crashsite_ret_res_a_5: El Gek me da las gracias efusivamente, casi como si
      esperara nuevas coordenadas. Ya que me ofreció la prometida multiherramienta,
      sus ojos examinan mi exotraje con aire de culpabilidad, buscando heridas.
    tra_crashsite_ret2_opt_a_5: Aceptar la recompensa de multiherramienta
    tra_crashsite_ret2_opt_b_5: Pedir unidades en su lugar
    tra_crashsite_fact_desc_5: Parece que el alijo de multiherramientas ha sido reubicado
      en una nueva cámara. El Gek pirata estará muy agradecido de saber las nuevas
      coordenadas.
    tra_crashsite_fact_lang_5: |-
      CODIFICACIÓN EVITADA // NÚCLEO DE DATOS EN LÍNEA
      Estado de la cámara local: VACÍA
      Estado de transferencia de caché: ADMITIDO en la instalación X-77393957
    tra_crashsite_fact_opt_a_5: Descargar coordenadas de la instalación
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: El Gek parece estar evaluando la situación del cargamento
      de su nave después de un accidente. Aprieta las manos y camino sin rumbo, debatiéndose
      entre la impotencia y la vergüenza, queriendo ayuda o no queriéndola al mismo
      tiempo.
    tra_crashsite_opt_a_6: Ofrecer ayuda
    tra_crashsite_opt_b_6: Preguntar sobre el accidente
    tra_crashsite_res_a_6: El conflicto interno de %NAME% parece desaparecer. Me mira
      aliviado. Volviendo en sí, inspira con dignidad y me indica que, por supuesto,
      tiene los medios para pagar por mi ayuda.
    tra_crashsite_res_b_6: El Gek se siente avergonzado. Me comunica con torpeza que
      su nave es de reciente adquisición, o prestada. De cualquier modo, no conoce
      el funcionamiento de la nave. El accidente es el simple resultado de un mal
      pilotaje.
    tra_crashsite_ship_desc_6: Parece una nave bastante nueva, con el certificado
      de vuelo recién pasado. La desafortunada abolladura del morro da fe de una colisión
      directa con un asteroide. El polvo mineral que hay en los cañones de las armas
      sugiere que previamente se dedicó a actividades mineras de forma entusiasta.
    tra_crashsite_ship_opt_a_6: Reparar nave
    tra_crashsite_ret_desc_6: "%NAME% parece mucho más tranquilo ahora que su nave
      está reparada. Prepara sus cuentas para transferirme el pago..."
    tra_crashsite_ret_opt_a_6: Aceptar unidades
    tra_crashsite_ret_opt_b_6: Pedir parte del cargamento como pago
    tra_crashsite_ret_res_a_6: El Gek parece contento de deshacerse de sus unidades.
      Se despide de mí para continuar su viaje.
    tra_crashsite_ret_res_b_6: El Gek baja levemente la cabeza, reacio a desprenderse
      de su cargamento. Sin embargo, parece aceptar la justicia del trato y me entrega
      una parte razonable de sus minerales. Se despide de mí para continuar su viaje.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: El Gek parece frustrado, se maldice a sí mismo. La nave
      cercana, encallada en el suelo tras un aterrizaje forzoso, debe de pertenecerle.
    tra_crashsite_opt_a_7: Ofrecer ayuda
    tra_crashsite_opt_b_7: Burlarse de su súplica
    tra_crashsite_res_a_7: "%NAME% parece escéptico, pero asiente. Tengo su permiso
      para investigar el accidente."
    tra_crashsite_res_b_7: La irritación de %NAME% va en aumento. Me indica que me
      vaya con un gesto.
    tra_crashsite_ship_desc_7: El motor de la nave parece adecuado para su tamaño,
      y aun así ha fallado por sobreextensión, lo que me hace sospechar. La nave debe
      de pesar mucho más de lo que aparenta...
    tra_crashsite_ship_opt_a_7: Reparar motor
    tra_crashsite_ship_opt_b_7: Aligerar carga primero
    tra_crashsite_ship_res_a_7: Manipulo el motor a mano, guiando las piezas hasta
      que se vuelven a mover con soltura. Los movimientos se suceden de forma natural,
      como si los hubiera hecho cientos de veces con anterioridad.
    tra_crashsite_ship_res_b_7: Echo un vistazo rápido a la bodega de carga y veo
      que está sobrecargada de minerales densos, aumentando el peso de la nave más
      allá de su capacidad razonable. Añado parte del cargamento al mío para aligerar
      el peso de la nave.
    tra_crashsite_ret_desc_a_7: "%NAME% está emocionado al ver que su nave vuelva
      a estar a punto y me recompensa con generosidad. Pero su bodega sigue sobrecargada
      y no tengo mucha fe en que el motor sobreviva durante mucho tiempo..."
    tra_crashsite_ret_desc_b_7: Evidentemente, %NAME% se ha percatado de que falta
      cargamento en su bodega y me saluda de forma un tanto fría. Me transfiere una
      pequeña suma de unidades y se despide sarcásticamente.
    tra_crashsite_ret_opt_a_7: Despedirse
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: El Gek se balancea hacia delante y hacia atrás mientras
      alterna su mirada entre mí y la nave averiada. Tiene un objeto en las manos,
      que oculta a toda prisa.
    tra_crashsite_opt_a_8: Pedir objeto
    tra_crashsite_opt_b_8: Dejarle ir
    tra_crashsite_res_a_8: Con un chillido, el Gek empuja su equipamiento hacia mis
      manos, aparentemente demasiado nervioso para regatear o protestar. No deja de
      mirarme hasta asegurarse de que me he ido.
    tra_crashsite_res_b_8: El Gek se ríe con nerviosismo y me entrega unidades cuando
      se da cuenta de que no intento interferir en sus actividades delictivas. No
      deja de mirarme hasta asegurarse de que me he ido.
    tra_crashsite_done_8: El Gek carroñero se queda helado cuando me vuelve a ver.
      Se me queda mirando, esperando a que me vaya.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: El Gek trota alegremente por el terreno, sintiendo placer
      bajo el calor abrasador. Parece emocionado por saludarme y, por razones que
      desconozco, recarga gratuitamente mi protección frente a peligros.
    tra_scavenger_cold_desc_1: El Gek trota alegremente por el terreno, aparentemente
      ajeno al penetrante frío. Parece emocionado por saludarme y, por razones que
      desconozco, recarga gratuitamente mi protección frente a peligros.
    tra_scavenger_lush_desc_1: El Gek trota alegremente por el terreno. Parece emocionado
      por saludarme y, por razones que desconozco, recarga gratuitamente mi soporte
      vital.
    tra_scavenger_dust_desc_1: El Gek trota alegremente por el terreno. Parece emocionado
      por saludarme y, por razones que desconozco, recarga gratuitamente mi protección
      frente a peligros.
    tra_scavenger_tox_desc_1: El Gek trota alegremente por el terreno, aparentemente
      ajeno a la atmósfera toxica. Parece emocionado por saludarme y, por razones
      que desconozco, recarga gratuitamente mi protección frente a peligros.
    tra_scavenger_rad_desc_1: El Gek trota alegremente por el terreno, aparentemente
      ajeno a la potente radiación. Parece emocionado por saludarme y, por razones
      que desconozco, recarga gratuitamente mi protección frente a peligros.
    tra_scavenger_opt_a_1: Marcharse dando las gracias
    tra_scavenger_res_a_1: "%NAME% rechaza mi agradecimiento, sonriendo misteriosamente."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. La seca tierra roja que salpica su exotraje y su multiherramienta delata largas horas de trabajo de minería, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_cold_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Gotas de condensación caen por su multiherramienta y el calor que desprende es su único consuelo en este frío penetrante. Sin embargo, parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_lush_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Su exotraje está manchado de hierba y barro, consecuencia de una larga y satisfactoria expedición minera.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_dust_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Su exotraje muestra el resultado de soportar cambios frecuentes de temperatura y su multiherramienta está cubierta de polvo, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_tox_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. Su exotraje y su multiherramienta muestran marcas de corrosión por ácido, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_rad_desc_2: |-
      El Gek debe de llevar aquí mucho tiempo. El tenue brillo radiactivo que emana su exotraje delata largas horas de trabajo de minería, pero parece estar de buen ánimo.
      Creo que ha recogido un exceso de recursos. Se dirige a su almacén y me ofrece una cantidad de materias primas útiles, sin esperar nada a cambio al parecer.
    tra_scavenger_opt_a_2: Ofrecer pago
    tra_scavenger_res_a_2: Los ojos de %NAME% se iluminan al oír hablar de unidades.
      Acepta gustoso el pago y parece impresionado de mi conocimiento de las costumbres
      Gek.
    tra_scavenger_opt_b_2: Aceptar dando las gracias
    tra_scavenger_res_b_2: "%NAME% entona un alegre adiós."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y abrasador paisaje. Parece abatido y temeroso, como si llevara tiempo perdido bajo este calor.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_cold_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y nevado paisaje. Parece abatido y temeroso, como si llevara tiempo perdido bajo este frío.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_lush_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y frondoso paisaje. Parece abatido y temeroso, como si llevara tiempo perdido entre la naturaleza.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_dust_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y yermo paisaje. Parece abatido y temeroso, como si llevara tiempo perdido en el desierto.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_tox_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y tóxico paisaje. Parece abatido y temeroso, como si llevara tiempo aquí perdido.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_rad_desc_3: |-
      El pequeño cuerpo de %NAME% parece especialmente diminuto en este enorme y radiactivo paisaje. Parece abatido y temeroso, como si llevara tiempo aquí perdido.
      Se acerca a mí con dedos temblorosos y esperanza en la mirada.
    tra_scavenger_opt_a_3: Ofrecer indicaciones
    tra_scavenger_res_a_3: El Gek evalúa los datos de navegación, examinando el resultado
      desencriptado con alivio. Al parecer, su dilema más inmediato está resuelto,
      pero no se marcha. Me recompensa con gratitud, pero luego se sumerge en su tableta.
      Tal vez tenga otros asuntos sin terminar aquí.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      El Gek se abalanza sobre mí, pero luego se contiene de forma extraña. Tiene el aspecto salvaje y primitivo de quien tiene tanta hambre que tiende a la violencia.
      <MOOD>Sad<>Desesperado por comunicarse, gesticula una figura en el aire. Guarda cierto parecido con el símbolo de las unidades...
    tra_scavenger_opt_a_4: Dar unidades
    tra_scavenger_opt_b_4: Dar nutrientes del exotraje
    tra_scavenger_opt_c_4: Increparle
    tra_scavenger_res_a_4: En cuanto las unidades llegan a la cuenta del Gek, se le
      nota más aliviado y poco después avergonzado. Carraspea.
    tra_scavenger_res_b_4: El Gek profiere un único y descarnado grito de frustración,
      pero luego parece recuperar el control. Parece avergonzado. Lleva tiempo alejado
      de la civilización.
    tra_scavenger_res_c_4: Una rabia indignante brilla en los ojos del Gek, seguida
      por una sensación de vergüenza. Se disculpa, y luego se disculpa por disculparse.
      Después, cierra el pico de golpe.
    tra_scavenger_desc2_4: Se produce un silencio incómodo.
    tra_scavenger_opt_d_4: Preguntar por la zona
    tra_scavenger_res_d_4: |-
      Con ganas de avanzar tras su arrebato, el Gek comparte con entusiasmo los datos que le trajeron a este lugar.
      Los registros históricos indican que, durante el apogeo del imperio de la Primera Progenie, un Korvax esclavizado en este planeta logró escapar de su cautiverio. Llegó hasta aquí antes de que se perdiera su rastro por completo.
      %NAME% está convencido de que su huida, algo sin precedentes en aquella época, es significativa para la historia Gek. El Korvax en cuestión debe de haberse dejado algo importante en la maquinaria dañada. Ojalá pudiera abrirla.
    tra_scavenger_debris_4: Una estridente alarma suena mientras me acerco a la extraña
      cápsula.
    tra_scavenger_debris_lang_4: "¡ADVERTENCIA! ¡ENTIDAD ORGÁNICA EN LAS PROXIMIDADES!
      ¡ADVERTENCIA!"
    tra_scavenger_debris_opt_a_4: Tocar la pantalla
    tra_scavenger_debris_opt_b_4: Usar PaseAtlas
    tra_scavenger_debris_opt_c_4: Desactivar soporte vital
    tra_scavenger_debris_res_a_4: Cuando coloco la mano sobre la pantalla, el volumen
      de la alarma aumenta. El dispositivo parece estar específicamente programado
      para rechazar a los seres vivos biológicos.
    tra_scavenger_debris_res_b_4: El dispositivo emite un leve pitido en respuesta
      al pase Atlas. La alarma se desactiva y se libera el contenido de la cápsula.
    tra_scavenger_debris_res_c_4: |-
      En una apuesta arriesgada, respiro profundamente, contengo el aliento y desactivo los sistemas de soporte vital de mi exotraje. Toco la pantalla con la mano con la esperanza de que mis signos vitales estén lo bastante ocultos.
      Es suficiente para engañar a la antigua tecnología. El dispositivo emite un leve pitido y se libera el contenido de la cápsula. Vuelvo a activar mi soporte vital a toda prisa.
    tra_scavenger_ret_desc_4: El famélico aspecto de %NAME% se intensifica cuando
      ve el caparazón en mis manos. Babea ligeramente y retuerce los dedos. Hay algo
      premonitorio en su abrumadora ansia por él.
    tra_scavenger_ret_opt_a_4: Dar el caparazón
    tra_scavenger_ret_opt_b_4: Quedarse con el caparazón
    tra_scavenger_ret_res_a_4: |-
      Al Gek se le escapa una risita siniestra cuando se hace con el caparazón. A cambio, me entrega una sustanciosa suma de cúmulos de nanites. Los nanites casi parecen escaparse de las manos del Gek.
      %NAME% se despide.
    tra_scavenger_ret_res_b_4: El Gek parece sumamente furioso de ver cómo se empaqueta
      su caparazón. La emoción desmedida del pequeño ser vivo es intimidatoria. No
      puedo evitar sentir que este caparazón estaría más seguro en otras manos.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% parece estar vagando sin rumbo alrededor de esta
      pequeña franja de terreno. De vez en cuando, otea el horizonte, con una mirada
      abierta y evocadora."
    tra_scavenger_opt_a_5: Preguntar por qué está aquí fuera
    tra_scavenger_opt_b_5: Mirar con él
    tra_scavenger_res_a_5: El Gek hace gestos hacia el paisaje, luego hacia el cielo.
      Para él, la respuesta es evidente.
    tra_scavenger_hot_res_b_5: |-
      Miramos el paisaje juntos. Hay cierta belleza en la tierra quemada y la vegetación curtida por el calor de este mundo.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_cold_res_b_5: |-
      Miramos el paisaje juntos, cubierto de blanco. Hay cierta belleza austera en este mundo helado.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_lush_res_b_5: |-
      Miramos el paisaje juntos. Su belleza es inmediata y sobrecogedora, un mundo que rebosa vida.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_dust_res_b_5: |-
      Miramos el paisaje juntos. Las yermas dunas parecen extenderse sin fin, de un modo tentador más que hostil.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_tox_res_b_5: |-
      Miramos el paisaje juntos. Los matorrales tóxicos de aquí son engañosamente hermosos, brillan con color y humedad.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    tra_scavenger_rad_res_b_5: |-
      Miramos el paisaje juntos. Los patrones de luz que captan las plantas de formas extrañas de este mundo parecen brillar con levedad.
      Transcurren unos momentos de silencio pacífico. Siento un vínculo con el pequeño ser vivo reptiliano y, con ojos renovados, abro mi mirada a la infinita extrañeza del universo.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      El Gek me mira con sorpresa, sin saber quién o qué soy, y por qué estoy aquí fuera. Me doy cuenta de que juguetea con un pequeño objeto, girándolo entre los dedos. Una mirada codiciosa aparece en sus ojos.
      <MOOD>Neutral<>De pronto, la codicia se apaga. Coloca el pequeño objeto entre mis manos y me cierra los dedos. Un regalo. Su impulso para comerciar es fuerte, pero no pierde la empatía por un amigo perdido.
    tra_scavenger_opt_a_6: Aceptar dando las gracias
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% no se cree la suerte que tiene, sus ojos se humedecen por la emoción mientras me acerco. Un perfume embriagador nos envuelve.
      Mira la cápsula cercana y se estremece, como si la asociara con un recuerdo nefasto. Al estremecerse, parece que una herida oculta se reabre, pues enseguida se agarra las costillas. El pobre Gek está completamente desolado. Sería terriblemente cruel no ayudarlo.
    tra_scavenger_opt_a_7: Preguntar por la cápsula
    tra_scavenger_opt_b_7: Preguntar por la herida
    tra_scavenger_res_a_7: Formulo mi pregunta lo más claramente posible con gestos,
      pero %NAME% se aparta, girando la cabeza e indicando que no comprende.
    tra_scavenger_res_b_7: De algún modo, %NAME% parece incluso más pequeño que antes,
      derrama lágrimas. Alguna experiencia traumática le ha dejado varado aquí, pero
      carece del lenguaje común, o la energía, para relatarlo.
    tra_scavenger_ret_desc_7: 'El Gek me señala una tableta, revelando su estado financiero:
      le han limpiado la cuenta, no le queda una sola unidad a su nombre. La autoridad
      responsable se denomina MudanzaGek S. A.'
    tra_scavenger_ret_opt_a_7: Preguntar por MudanzaGek S. A.
    tra_scavenger_ret_opt_b_7: Dar unidades
    tra_scavenger_ret_res_a_7: El Gek parece molesto. Sacude la cabeza y se niega
      a responder este tipo de preguntas.
    tra_scavenger_ret_res_b_7: El humor del Gek cambia drásticamente. Casi salta de
      alegría y me abraza con fuerza. Me entrega un objeto valioso de su cargamento,
      indicándome que para él no tiene ninguna utilidad práctica.
    tra_scavenger_debris_lang_7: PROPIEDAD DE CARGUEROS MUDANZAGEK S. A. <IMG>SLASH<>
      USAR SOLO EN CASO DE EMERGENCIA <IMG>SLASH<> PROHIBIDA LA EYECCIÓN NO AUTORIZADA
    tra_scavenger_debris_res_a_7: La pantalla se queda en blanco. Percibo un extraño
      e incómodo olor flotando sobre la cápsula y, de repente, siento claustrofobia.
      Aquí no queda nada por averiguar. Me alegro de irme.
    tra_scavenger_done_7: "%NAME% se alegra de verme. Vuelve a darme las gracias y
      se excusa amablemente. Tiene que poner sus asuntos en orden antes de irse de
      aquí."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Una emoción momentánea aparece en la expresión del Gek, sustituida por decepción. No soy quien esperaba ver.
      <MOOD>Neutral<>Aprovechando nuestro encuentro fortuito, me muestra una imagen de otro ser de su especie. La naturaleza de su relación no me queda clara, pero la pregunta es evidente: ¿he visto a este Gek?
    tra_scavenger_opt_a_8: Decepcionarlo
    tra_scavenger_opt_b_8: Ofrecerse para buscarlo
    tra_scavenger_res_a_8: El Gek de la imagen no me resulta especialmente familiar.
      No puedo afirmar con certeza que lo reconozca. %NAME% asiente. Parece que esperaba
      esta respuesta.
    tra_scavenger_res_b_8: "%NAME% declina mi sugerencia de buscar al Gek desaparecido,
      pero parece apreciar mi oferta. El rastro le llevó hasta aquí, pero ahora se
      ha perdido."
    tra_scavenger_ret_8: Suspira, no está seguro de cómo encontrar a su amigo. No
      se atreve a dejar este lugar, por si el otro Gek consigue volver aquí.
    tra_scavenger_ret2_8: "%NAME% suspira, no está seguro de cómo encontrar a su amigo.
      No se atreve a dejar este lugar, por si el otro Gek consigue volver aquí."
    tra_scavenger_ret_opt_a_8: Ofrecer intensificador de señal
    tra_scavenger_ret_opt_b_8: Realizar una transmisión a la Federación
    tra_scavenger_ret_res_a_8: El Gek acepta de buen grado el intensificador de señal
      y me entrega un obsequio en agradecimiento. Si su amigo se encuentra en algún
      lugar de este planeta, ahora podrá localizar este sitio.
    tra_scavenger_ret_res_b_8: |-
      La Federación de Comercio Gek reconoce mi firma de transmisión y realiza una transmisión al instante en nombre del %NAME%. Si su amigo se encuentra en algún lugar de este sistema, debería recibir el mensaje.
      %NAME% está impresionado por mis influencias. Me entrega un obsequio en agradecimiento, deseando poder ofrecerme algo más.
    tra_scavenger_done_8: "%NAME% me saluda con alegría. Parece que sigue esperando
      a su amigo, pero con muchas más esperanzas que antes."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: El Gek se agita momentáneamente y me mira con suspicacia.
      Está bien equipado para soportar las tormentas de este planeta, y está claro
      que no esperaba compañía.
    tra_ext_scavenger_opt_a_1: Preguntar por qué está aquí fuera
    tra_ext_scavenger_res_a_1: |-
      La mirada de %NAME% se dirige a mi carga y su humor se endulza. Ha recolectado una gran cantidad de cristales de tormenta durante las tempestades. Su intención era hacer acopio de ellos para sacar beneficio, pero...
      <MOOD>Neutral<>El Gek no para de moverse. Parece que quiere regalarme uno, pero algún tipo de instinto le impide entregarlo sin hacer un intercambio.
    tra_ext_scavenger_opt_b_1: Ofrecer unidades
    tra_ext_scavenger_res_b_1: El intercambio es un mal trato para el Gek, pero no
      parece importarle. Se retuerce con regocijo mientras las unidades llegan a su
      cuenta y me entrega alegremente un grupo de cristales.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: El Gek hace lo posible por ignorarme mientras se apresura
      para una cita urgente. Un aroma astringente me raspa la garganta.
    tra_walkabout_opt_a_1: Saludar
    tra_walkabout_opt_b_1: Dejarle solo
    tra_walkabout_res_a_1: El diminuto ser vivo me aparta para pasar. Es obvio que
      está demasiado preocupado como para haber advertido mi saludo.
    tra_walkabout_res_b_1: Dejo que el Gek siga con sus asuntos.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Este Gek no mira por dónde va. Parlotea sin parar y una
      voz transmitida desde algún lugar balbucea en su traje. Ninguno de los seres
      vivos parece detenerse para escuchar al otro.
    tra_walkabout_opt_a_2: Unirse a la charla
    tra_walkabout_opt_b_2: Saludarle delante de su cara
    tra_walkabout_res_a_2: Añado mi voz al coro de la conversación, pero el Gek no
      parece darse cuenta.
    tra_walkabout_res_b_2: El Gek titubea levemente mientras intento distraerlo, pero
      recupera el ritmo rápidamente. Su compañero de conversación sigue hablando,
      ajeno a la interrupción.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Parece que al mercader le ha agradado que le abordara. Vaya
      adonde vaya, arrastra los pies con mucho recelo.
    tra_walkabout_opt_a_3: Consolarlo
    tra_walkabout_opt_b_3: Dejarle solo
    tra_walkabout_res_a_3: Sonrío al Gek y le toco el hombro para animarlo, pero sigue
      pareciendo deprimido.
    tra_walkabout_res_b_3: El Gek suspira al darse cuenta de que no puede distraerlo
      de la tarea que le aterroriza. Continúa arrastrando los pies.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: El Gek parece turbado cuando me interpongo en su camino.
      Se frota el pico y cierra los ojos por un momento, como si intentara recordar
      algo...
    tra_walkabout_opt_a_4: Gritar
    tra_walkabout_opt_b_4: Irse de puntillas
    tra_walkabout_res_a_4: Grito al mercader y sus ojos se abren de inmediato. Me
      mira con suspicacia, entornando los ojos como si no estuviera seguro de si soy
      real. Por un momento, pienso que quiere estirar la mano y tocarme, pero luego
      parece volver en sí y prosigue su marcha.
    tra_walkabout_res_b_4: Me aparto lentamente. Cuando el Gek vuelve a abrir los
      ojos, continúa su camino de inmediato. Es como si nuestra interacción nunca
      hubiera ocurrido.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: El Gek se detiene y me mira con curiosidad, con ojos entusiasmados
      y penetrantes. Me percato de que tiene una mano en la cadera y de que está llevando
      a cabo con discreción un escaneo de mi exotraje.
    tra_walkabout_opt_a_5: Quejarse
    tra_walkabout_opt_b_5: Marcharse
    tra_walkabout_res_a_5: El Gek se encoge de hombros al saberse sorprendido y mira
      la pantalla del escáner. Toma una nota privada y me lanza una mirada final inescrutable
      mientras se marcha.
    tra_walkabout_res_b_5: Me voy rápidamente, con la sospecha de este Gek no tenía
      las mejores intenciones.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: El Gek parece pedir tímidamente una opinión del exterior
      o algo parecido. Se encoge de forma extraña, como si no quisiera ser visto.
    tra_walkabout_opt_a_6: Tranquilizarlo
    tra_walkabout_opt_b_6: Reírse de sus diminutas piernas
    tra_walkabout_res_a_6: El Gek reconoce mis gestos universales de tranquilización
      y grazna unas pocas notas alegres. Continúa con sus asuntos, ahora dando leves
      brincos en sus andares.
    tra_walkabout_res_b_6: Parece que he dado con el punto débil de la inseguridad
      del Gek. Parece más abatido que antes y se aleja rápidamente de mí.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: El Gek me observa con impaciencia, esperando a ver si tengo
      algo que decir.
    tra_walkabout_opt_a_7: Hacerle perder más tiempo
    tra_walkabout_opt_b_7: Dejarle en paz
    tra_walkabout_res_a_7: Notando que no tengo nada interesante que decir, el Gek
      me indica que me vaya con enfado y sigue con lo suyo.
    tra_walkabout_res_b_7: Resoplando ligeramente por la absurda interrupción, el
      Gek sigue con sus asuntos.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Este Gek se dirigía a algún sitio sin duda, pero se ha vuelto
      hacia mí con un alegre gorjeo cuando le he hecho señales. Parece sentir curiosidad
      por mí, deseoso de ver lo que haré a continuación.
    tra_walkabout_opt_a_8: Impresionarle con la multiherramienta
    tra_walkabout_opt_b_8: Impresionarle con unidades
    tra_walkabout_res_a_8: El Gek examina detenidamente los diversos accesorios de
      mi multiherramienta con fascinación. Me da la impresión de que está evaluando
      mis opciones en lugar del producto en sí mismo. Al final, asiente con solemne
      satisfacción y se marcha.
    tra_walkabout_res_b_8: El Gek se ríe a carcajadas cuando revisa las cifras de
      mi cuenta. Varias veces intenta hablar, pero sucumbe ante otra oleada de risotadas.
      Me da las gracias, no sé por qué, y continúa hacia donde se dirigía.
    tra_filler_desc_21: Veo que el Gek se inclina hacia mí según paso, con la lengua
      extendida y estremeciéndose. Nuestras miradas se cruzan y retira la lengua con
      una sacudida. Nos miramos el uno al otro con extrañeza.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Olfatear
    tra_filler_opt_b_21: Amenazar
    tra_filler_res_a_21: Inhalo profundamente. %NAME% responde liberando un olor peculiar,
      aunque íntimamente familiar. Parece que le ha agradado. Me marcho siendo consciente
      de ello.
    tra_filler_res_b_21: Coloco la mano en mi multiherramienta y clavo la mirada en
      el Gek con expresión severa. Grita alarmado.
    tra_request_text_41: "%NAME% inhala profundamente, despejando el aire de su aroma.
      Aguarda expectante."
    tra_filler_desc_22: El achaparrado ser vivo parece nervioso. Mueve una tableta
      delante de mí. En la pantalla del dispositivo veo lo que parece una lista de
      subasta finalizada. Una mejora de hiperturbo se acaba de vender por un precio
      de ganga.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Animarlo
    tra_filler_opt_b_22: Reírse
    tra_filler_res_a_22: Intento distraer a %NAME%. Me despacha con impaciencia, pero
      parece algo menos angustiado.
    tra_filler_res_b_22: El Gek parece muy avergonzado, como si hubiera fracasado
      en una tarea esencial. Se niega a seguir interactuando conmigo.
    tra_request_text_42: "%NAME% trina y chilla. La perspectiva de una nueva transacción
      le ha animado."
    tra_filler_desc_23: No me cabe duda de que no conozco a este Gek, pero al verlo
      por primera vez, me abruma un cariño repentino. Una oleada de nostalgia agridulce
      recorre mi ser.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Abrazarlo
    tra_filler_opt_b_23: Aguantar la respiración
    tra_filler_res_a_23: Rodeo al Gek con un abrazo que dura varios minutos. Siento
      mucha seguridad y tranquilidad, como si juntos pudiéramos superarlo todo. Cuando
      por fin me aparto, él parece mareado.
    tra_filler_res_b_23: Aguanto la respiración para evitar inhalar las feromonas
      de %NAME%. La sensación de familiaridad pronto se desvanece, confirmando mis
      sospechas.
    tra_request_text_43: "%NAME% me ayudará, no me cabe duda. Nos uniremos en una
      gloriosa transacción."
    tra_filler_desc_24: El Gek le grita a su auricular, con tono de enfado y arrogancia.
      No parece estar contento sobre algún negocio que ha acontecido.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Pedirle que se calle con educación
    tra_filler_opt_b_24: Toser
    tra_filler_res_a_24: Trato de llamar la atención del Gek, pero me indica que me
      marche.
    tra_filler_res_b_24: Toso intencionadamente, pero el Gek me ignora por completo.
    tra_request_text_44: "%NAME% termina su comunicación cerrando el pico de golpe
      en señal de enfado. Me mira impaciente."
    tra_filler_desc_25: El Gek manipula una tableta a un ritmo frenético. Parece que
      le está costando componer un mensaje, introduciendo y borrando fragmentos de
      texto con igual furia.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Mirar la pantalla de la tableta
    tra_filler_opt_b_25: Dejarle en paz
    tra_filler_res_a_25: Echo un ojo por encima del hombro del Gek, intentando leer
      el mensaje, pero soy incapaz de descifrar el idioma. Me lanza una mirada de
      enfado y aparta de mi vista el dispositivo.
    tra_filler_res_b_25: El Gek parece ocupado. Dejo que siga con sus asuntos.
    tra_request_text_45: "%NAME% me murmura algo, esperando mi simpatía. Compongo
      mi solicitud."
    tra_filler_desc_26: El Gek saca un bocado de su bolsillo. Es algún tipo de entraña
      gris, un pequeño tubo relleno de trozos aceitosos de materia vegetal. Asiente
      para animarme y hace un gesto de comer.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Probarlo
    tra_filler_opt_b_26: Negarse
    tra_filler_res_a_26: |-
      Con algo de aprensión, acepto el viscoso objeto y lo pruebo. Para mi alivio, mezcla una gloriosa serie de sabores en mi lengua, tanto complejos como reconfortantes, nunca he probado nada igual.
      %NAME% observa mi reacción y toma varias notas, al parecer satisfecho.
    tra_filler_res_b_26: "%NAME% no parece estar dispuesto a aceptar mi negativa,
      sigue asintiendo y empuja su inapetente aperitivo hacia mí. Me retiro de la
      situación a toda prisa."
    tra_request_text_46: "%NAME% espera. Parece esperanzado en que me lleve su extraña
      muestra como parte de un trato comercial."
    tra_filler_desc_27: 'Este extraño ser vivo parece agitado. El aire que lo rodea
      cambia repetidamente entre dos aromas: uno evoca un atardecer soleado; el otro
      una fresca noche nevada.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Elegir aroma soleado
    tra_filler_opt_b_27: Elegir aroma helado
    tra_filler_res_a_27: El perfume que rodea al Gek se intensifica. Me relaja, evoca
      recuerdos de hierba caliente, insectos trinando y la suave luz del sol. El Gek
      me da las gracias, al parecer aliviado porque haya tomado una decisión.
    tra_filler_res_b_27: El perfume que rodea al Gek se intensifica. Me intriga, evoca
      imágenes de la luz de la luna y de misterio, de árboles helados y la niebla
      arremolinándose. El Gek me da las gracias, al parecer aliviado porque haya tomado
      una decisión.
    tra_request_text_47: "%NAME% parece perplejo, molesto porque mi mente no está
      centrada en el aroma."
    tra_filler_desc_28: "%NAME% me acerca una tableta cuando me aproximo, una nube
      de perfume empalagoso procede de su glándula de aroma. En la pantalla hay una
      imagen del Gek junto con lo que parece un complejo sistema de clasificación.
      El valor calculado no parece muy alto."
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Introducir un valor mayor
    tra_filler_opt_b_28: Introducir un valor menor
    tra_filler_res_a_28: Introduzco un valor superior en el sistema, pero los números
      no parecen mejorar. Con un aspecto aún más preocupado, prosigue su tarea anterior.
    tra_filler_res_b_28: Con un grito de consternación, el Gek me arrebata la tableta
      antes de que pueda enviar la puntuación. Se la coloca cerca del pecho y me despacha
      con una mirada.
    tra_request_text_48: "%NAME% trina de alegría. Cliquea la tableta y prepara su
      mercancía para la inspección."
    tra_filler_desc_29: El Gek está preocupado por una pantalla con números. Al tocarla,
      enormes sumas se mueven de una cuenta a otra, aunque las transferencias no tienen
      un propósito claro. El pequeño mercader parece sentir gran placer con el mero
      hecho de ver los números cambiar y emite zumbidos.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Acompañarle en sus zumbidos
    tra_filler_opt_b_29: Marcharse
    tra_filler_res_a_29: Emito zumbidos junto al Gek, uniéndome en la observación
      de cómo la riqueza se mueve entre las cuentas. Juntos, nos regocijamos con la
      idea de ser una empresa de negocios que se expande a través de continentes,
      planetas y sistemas estelares con infinitas perspectivas de crecimiento. Me
      aparto con una sensación de aturdimiento.
    tra_filler_res_b_29: Me voy, evitando verme envuelto en este extraño ritual.
    tra_request_text_49: "%NAME% parece sorprendido con la idea de una transacción
      auténtica. Se recompone para escuchar mi solicitud."
    tra_npc_hot_desc_2: |-
      El Gek respira con dificultad, sus manos están cubiertas de tierra. Varias piedras manchadas de barro envueltas en pálidas ramas de hojas anchas están desperdigadas por el suelo a su alrededor.
      Volviendo sus ojos inyectados en sangre hacia mí, me señala las extrañas piedras y el abrasado paisaje del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Ofrecer ayuda botánica
    tra_npc_hot_opt_b_2: Marcharse
    tra_npc_hot_res_a_2: El Gek parece agradecido por mi ayuda. Cuando se gira para
      estrecharme la mano, veo que un aceite de olor fétido gotea de su pico y ha
      formado un charco desagradable en el suelo. Decido no estrecharle la mano.
    tra_npc_hot_res_b_2: El Gek me mira como si fuera a echarse a llorar, pero sus
      ojos no se humedecen.
    tra_npc_hot_farm_ret: |-
      Incluso en el interior de una instalación con regulación de calor, %NAME% parece estar sufriendo a causa del clima del planeta. Tiene una tos seca y libera una feromona de olor putrefacto.
      Vuelve sus nublados ojos hacia mí y fuerza una sonrisa. Con las muestras solicitadas, podrá establecer su granja de solanio aquí.
    tra_npc_hot_farm_ret_opt_a: Entregar las muestras
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% parece más sano al momento. Tal vez sea la expectativa del beneficio.
      Usando un dispositivo especial, retira las hojas y la cascarilla del solanio. Solo se queda con el bulbo, que es esponjoso al tacto. Me lo entrega, listo para ser plantado.
    tra_npc_hot_farm_ret_opt_b: Quedarse las muestras
    tra_npc_hot_farm_ret_res_b: |-
      La salud de %NAME% empeora con claridad. Establecer una granja en este clima puede que acabe matándolo. Intento expresar mi preocupación, gesticulando hacia el empalagoso aceite que rezuma de sus escamas.
      Parece alarmado, fija la mirada en esquejes de solanio. Me indica que, si me quedo estos, se verá obligado a recoger más muestras él mismo, bajo ese calor. Nada puede disuadirle de su plan.
    tra_npc_hot_farm_ret_res_c: Me guardo los esquejes de solanio con determinación.
      %NAME% parece totalmente destrozado.
    tra_npc_hot_desc_3: |-
      %NAME% me hace señas para que me acerque, como si tuviera que confiarme una tarea importante. Está de buen humor, a pesar de que parece estar padeciendo algún malestar físico. Se frota su redonda tripa con frecuencia.
      Me muestra una espiga de baya de fuego, que crece de forma autóctona en este planeta y me indica que se desprendería de sus preciadas unidades a cambio de una cuantiosa muestra...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Preguntar por la baya
    tra_npc_hot_opt_b_3: Preguntar por la tripa
    tra_npc_hot_res_a_3: Se le iluminan los ojos con pasión, el Gek comparte un panfleto
      digital acerca de las propiedades nutricionales de las bayas de fuego. Los datos
      aparecen en un gráfico que ilustra los beneficios para la salud a corto y largo
      plazo, y parece que sitúa el fruto como una elección superior a otras alternativas
      sintéticas.
    tra_npc_hot_res_b_3: "%NAME% sonríe con toda la intención, pero no dice nada más."
    tra_npc_hot_ret_desc_3: "%NAME% mira mi mochila con optimismo, esperando que haya
      traído las bayas de fuego que tanto ansía..."
    tra_npc_hot_ret_opt_a_3: Entregar bayas de fuego
    tra_npc_hot_ret2_desc_3: |-
      El Gek canta en voz alta, un aroma alegre le rodea. Almacena cuidadosamente las bayas y me transfiere el pago prometido.
      Parece que me he ganado la confianza de %NAME%, pues comparte conmigo una imagen de un estanque, al calor de la estrella local, ideal para el tradicional desove de los Gek. Me señala, ofreciéndome el honor de poner nombre a su primera cría.
    tra_npc_hot_ret2_opt_a_3: Nombrar en honor a la riqueza
    tra_npc_hot_ret2_opt_b_3: Nombrar en honor a la generosidad
    tra_npc_hot_ret2_opt_c_3: Nombrar en honor al ingenio
    tra_npc_hot_ret2_res_a_3: El Gek asiente, se alegra de haber depositado su confianza
      en mí. Con un nombre tan poderoso, tal vez su primera cría llegue a convertirse
      en un gran Señor del comercio. Está tan agradecido que me ofrece un símbolo
      de agradecimiento.
    tra_npc_hot_ret2_res_b_3: El Gek parece perplejo por mi decisión, pero la respeta,
      tomando nota del nombre que le he sugerido.
    tra_npc_hot_ret2_res_c_3: El Gek se queda pensativo, como si no hubiera considerado
      la elección de este nombre. Parece que valora mi consejo y me ofrece un símbolo
      de agradecimiento.
    tra_npc_hot_desc_4: |-
      Antes de que pueda reaccionar, el Gek saca una pequeña botella y rocía mis guantes con un aceite de fuerte olor. Mi traje no reacciona de forma adversa, pero él se cuida mucho de no tocar el aceite.
      Sujeta una tableta en mi dirección. Aparecen dos cajas en la pantalla; el mercader pulsa una de ellas con el dedo y me indica que yo debo pulsar la otra con mi guante impregnado de aceite...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspeccionar tableta
    tra_npc_hot_opt_b_4: Tocar la pantalla
    tra_npc_hot_res_a_4: El documento de la pantalla lleva las marcas de agua oficiales
      de la Federación de Comercio Gek. Es difícil discernir el propósito exacto,
      el texto es minúsculo, el idioma no me resulta familiar, pero parece algún tipo
      de permiso que requiere dos firmas biológicas Gek...
    tra_npc_hot_ret_opt_a_4: Falsificar firma biológica
    tra_npc_hot_ret_opt_b_4: Dar parte del delito
    tra_npc_hot_ret_res_a_4: "%NAME% me guiña el ojo alegremente. Ahora es un vendedor
      de tecnología autorizado, que comercia con mejoras de protección térmica de
      exotrajes. Me ofrece un precio único en la vida, en agradecimiento a nuestra
      tan apreciada amistad..."
    tra_npc_hot_ret_res_b_4: Consternado, %NAME% aparta la tableta. Gesticula con
      enfado y se niega a hablar conmigo.
    tra_npc_hot_ret_res_b_4alt: Consternado, %NAME% aparta la tableta. Muerto de miedo,
      me transfiere un cúmulo de nanites. Espera que esto compre mi silencio.
    tra_npc_hot_ret2_opt_a_4: Comprar tecnología
    tra_npc_hot_ret2_opt_b_4: Dar parte del delito
    tra_npc_hot_ret2_res_b_4: Consternado, %NAME% intenta apartar la tableta de mi
      vista, pero es demasiado tarde. La Federación de Comercio Gek nos sanciona a
      ambos por involucrarnos en negocios de mercado negro.
    tra_npc_hot_desc_5: "%NAME% se está agobiando por una pequeña caja aislada que
      hay a sus pies. Se forman gotas de condensación con rapidez en los lados de
      la caja, lo que haya dentro no aguantará mucho tiempo congelado. El Gek me enseña
      los restos del precinto de la caja, raído e inservible..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Ofrecer repuesto
    tra_npc_hot_res_a_5: El Gek se ilumina e instala la pieza de repuesto. Abre la
      caja para revelar una selección de golosinas congeladas, cada una con un aroma
      y un sabor distintivos. Me indica que está dispuesto a compensarme por mi opinión...
    tra_npc_hot_ret_opt_a_5: Probar una muestra de gekito
    tra_npc_hot_ret_opt_b_5: Probar una muestra de anomalía
    tra_npc_hot_ret_opt_c_5: Probar una muestra de huevo susurrante
    tra_npc_hot_ret_res_a_5: |-
      La golosina congelada es un placer para los sentidos, dulce y cremosa. Me siento muy relajado y también algo más hambriento que antes. Cuando se pierde el sabor, me quedo decepcionado.
      %NAME% se ríe, parece entretenido. Toma nota de mi preferencia y respuesta, y me paga por mis comentarios.
    tra_npc_hot_ret_res_b_5: |-
      El dulce y cremoso sabor de la golosina enseguida queda abrumado por un ataque creciente a mis otros sentidos. Mis oídos solo oyen interferencias estáticas y la vista se llena de un color carmesí. Cada vez más alto y más brillante, se hace insoportable...
      Durante un momento agridulce, siento como si hubiera vuelto a casa. Luego, de repente, todo acaba. Estoy aquí con %NAME%, sujetando un nutriente helado corriente.
      Devuelvo el extraño producto al Gek, sin querer repetir la experiencia. Parece algo asombrado. Me paga por mis comentarios.
    tra_npc_hot_ret_res_c_5: "La golosina congelada sabe dulce y cremosa al principio,
      y agradablemente refrescante. Tras unos instantes, un regusto amargo aparece
      y hace que me pique dolorosamente la garganta.\nNoto una repentina apetencia
      de carne. %NAME% tiene un aspecto tan delicioso... \nEl Gek carraspea. Me paga
      con prisas por mis comentarios, tomando nota de ellos."
    tra_npc_cold_desc_1: Hay un grupo de huellas húmedas cerca de este Gek, sus botas
      siguen algo cubiertas de nieve. Parece desorientado, mira a su alrededor como
      si buscara algo que ha perdido.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Ofrecer ayuda
    tra_npc_cold_opt_b_1: Marcharse
    tra_npc_cold_res_a_1: |-
      El Gek se da la vuelta despacio para mirarme a los ojos. Temblando, introduce unas coordenadas en mi exotraje, lo más probable es que sea la ubicación de lo que haya extraviado en el frío paisaje.
      Me muestra un emblema de su traje, tocándolo dos veces para dar más énfasis.
    tra_npc_cold_res_b_1: El mercader tiritón sigue mirando a su alrededor, sin apenas
      darse cuenta de mi presencia.
    tra_npc_cold_wait_1: El mercader tiritón sigue mirando a su alrededor, sin apenas
      darse cuenta de mi presencia.
    tra_npc_cold_comp_1: 'El Gek lleva un emblema familiar, lo reconozco de inmediato
      del traje del Gek que me guió hacia esta región. '
    tra_npc_cold_desc_2: |-
      El Gek tiene un aspecto emprendedor en la mirada, como si estuviera a punto de emprender una aventura empresarial revolucionaria. Tirita visiblemente, pero es imposible discernir si es a causa del frío o de la emoción.
      Tras saludarme, %NAME% me muestra un grupo de esquemas para una posible granja local. Me señala la tundra del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Ofrecer ayuda botánica
    tra_npc_cold_opt_b_2: Marcharse
    tra_npc_cold_res_a_2: Aun tiritando, %NAME% da pequeños saltos, sin duda contento
      de hacer negocios conmigo. Se frota las manos una y otra vez.
    tra_npc_cold_res_b_2: "%NAME% se queda consternado al ver que rechazo su oferta.
      Sigue tiritando, y mirando con tristeza tanto sus esquemas como el hostil clima
      del exterior."
    tra_npc_cold_farm_ret: Cuando regreso, %NAME% está revisando con alegría los ingresos
      proyectados de su granja. Tras el rédito potencial y el valor de exportación,
      veo un asombroso margen de beneficio. La mirada del mercader se posa sobre mi
      mochila, con la esperanza de que haya recuperado las muestras botánicas que
      me pidió...
    tra_npc_cold_farm_ret_opt_a: Entregar las muestras
    tra_npc_cold_farm_ret_res_a: |-
      El Gek coloca un puñado de cristales de escarcha en un dispositivo cilíndrico. Un anillo de luz brilla sobre las muestras, desintegrando la cáscara y las hojas y luego depositando las semillas en la palma abierta de %NAME%.
      Me entrega las semillas para el último paso, luciendo con expectación.
    tra_npc_cold_farm_ret_opt_b: Exigir pago adicional
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% resopla con irritación y esconde la tableta. Sin embargo, transfiere a regañadientes un pago adicional. Toma unas notas y luego vuelve a asumir su aspecto afable, como si nada hubiera pasado.
      El Gek coloca un puñado de cristales de escarcha en un pequeño vaso cilíndrico. Un anillo de luz brilla sobre las muestras, desintegrando la cáscara y las hojas y luego depositando las semillas en la palma abierta de %NAME%.
      Me entrega las semillas para el último paso, expectante.
    tra_npc_cold_desc_3: |-
      El Gek está mezclando un líquido humeante en un cuenco autocalentable. Lo huele y luego sacude la cabeza con tristeza.
      Reacciona gesticulando hacia el almacenamiento de mi exotraje. Parece estar pidiendo un ingrediente bastante inusual...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Proporcionar ingrediente
    tra_npc_cold_opt_b_3: Marcharse
    tra_npc_cold_res_a_3: El Gek añade las suaves bolitas al líquido, chascando el
      pico con cada chapoteo. Mezcla el contenido del cuenco y luego decanta el fluido
      en dos recipientes más pequeños. Me ofrece uno y alza el otro hacia su pico.
    tra_npc_cold_ret_opt_a_3: Beber el fluido acre
    tra_npc_cold_ret_opt_b_3: Negarse
    tra_npc_cold_ret_res_a_3: |-
      Pruebo a tomar un sorbo del grumoso líquido. Un calor reconfortante se extiende por mis extremidades... seguido de una fuerte arcada.
      Sin darse cuenta de mi incomodidad, el mercader hace chocar su cuenco con el mío, contento de haber compartido su tradición.
    tra_npc_cold_ret_res_b_3: El Gek parece herido por mi negativa. Me quita el cuenco
      y se bebe de un trago el suyo. Parte del líquido se derrama. El olor es extraordinario.
    tra_npc_cold_desc_4: 'El Gek me muestra un catálogo digital de productos helados
      que tiene a la venta, con precios inusualmente razonables. Cuando acaba el carrete,
      aparece un mensaje, traducido a un idioma que comprendo: «Refrigeración Renovable
      Capucha Roja: ¡nuestros ahorros son los ahorros de nuestros amigos!».'
    tra_npc_cold_ret_desc_4: |-
      El mercader está emocionado por pasarme sus ahorros. Un espléndido olor deleita mis sentidos, su felicidad se convierte en mía. Comprarle a este Gek sienta de maravilla...
      <PROP>None<>De repente, %NAME% hace una pausa. Ríe. Se encoge de hombros. Al parecer, he agotado por completo sus suministros.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Comprar productos de alimentación
    tra_npc_cold_opt_b_4: Comprar productos botánicos
    tra_npc_cold_opt_d_4: Marcharse de verdad
    tra_npc_cold_res_a_4: El mercader está emocionado por pasarme sus ahorros. Un
      espléndido olor deleita mis sentidos, su felicidad se convierte en mía. Comprarle
      a este Gek sienta de maravilla...
    tra_npc_cold_res_c_4: El Gek sonríe y sacude la cabeza. Vuelve a reproducir el
      carrete de productos, haciendo énfasis en la singularidad de esta oportunidad
      de compra...
    tra_npc_cold_desc_5: No hay nada en el aspecto de este Gek que resulte inusual,
      y aun así parte de su presencia resulta incompleta. Solo cuando veo una glándula
      emitiendo un débil destello me doy cuenta de que es completamente inodoro.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inhalar profundamente
    tra_npc_cold_res_a_5: Los ojos de %NAME% se abren por lo embarazoso de la situación.
      Luchando por recuperar su dignidad, empieza a segregar una sustancia oleosa
      y una dulce y sutil fragancia me alcanza, pero el frío la aplaca rápidamente.
    tra_npc_cold_ret_opt_a_5: Ofrecer alimento
    tra_npc_cold_ret_opt_b_5: Ofrecer calor
    tra_npc_cold_ret_res_a_5: El Gek engulle la comida agradecido. La sustancia oleosa
      fluye con mayor rapidez, sus escamas se vuelven brillantes y rollizas al momento,
      y sus feromonas mejoradas penetran en el aire frío.
    tra_npc_cold_ret_res_b_5: El Gek, en agradecimiento, reposta un pequeño dispositivo
      calefactor, acercándoselo. Entrecierra los ojos por un momento al tiempo que
      la temperatura del núcleo se eleva.
    tra_npc_cold_ret2_desc_5: Renovado y reluciente, el Gek me ofrece una selección
      de aromas de demostración.
    tra_npc_cold_ret2_opt_a_5: Elegir el aroma del éxito
    tra_npc_cold_ret2_opt_b_5: Elegir el aroma de los sueños
    tra_npc_cold_ret2_res_a_5: Por un momento, me pierdo en el aroma del beneficio,
      la ambición, el poder intergaláctico. Cuando vuelvo en mí, el Gek me está sonriendo.
      Me siento un poco más rico.
    tra_npc_cold_ret2_res_b_5: Por un momento, me pierdo en el aroma de las realidades
      distantes, las posibilidades de mundos infinitos. Cuando vuelvo en mí, el Gek
      me está sonriendo. Me siento un poco más sabio.
    tra_npc_lush_desc_2: |-
      La fragancia de este Gek me llega antes de verlo. Su sola presencia es una delicia olfativa de primavera y amanecer, y parece ser consciente de ello, pues me llama con un ademán de forma engreída.
      %NAME% produce una flor de zarza estelar en forma de gema e inhala profundamente el aire de su alrededor. Me la ofrece, pero no detecto ningún aroma más allá de las feromonas del propio Gek.
      Agitando la flor delante de mi rostro, el ser vivo de mirada aguda me indica los abundantes campos del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Ofrecer ayuda botánica
    tra_npc_lush_opt_b_2: Marcharse
    tra_npc_lush_res_a_2: Incapaz de contener su entusiasmo, las feromonas del Gek
      explotan en un mareante espectro de olores.
    tra_npc_lush_res_b_2: El Gek parece decepcionado y anota algo de forma privada.
    tra_npc_lush_farm_ret: |-
      %NAME% me saluda con tanto encanto que casi me sonrojo. A pesar de su aspecto alienígena, es imposible no caer rendido ante este brillante, generoso, amable, ingenioso, fuerte, inteligente, prodigioso, trabajador, sensible, hermoso...
      Me doy cuenta de la espiral de pensamientos. Las feromonas del Gek deben de ser excepcionalmente potentes para provocar esto. Sonríe con falsa modestia.
    tra_npc_lush_farm_ret_opt_a: Comprar feromonas
    tra_npc_lush_farm_ret_res_a: "%NAME% está dispuesto a vender parte de su magia.
      Instala un dispensador de feromonas directamente en mi exotraje. Me asegura
      que tendrá potencia para al menos unos cuantos años."
    tra_npc_lush_farm_ret_opt_b: Entregar las muestras
    tra_npc_lush_farm_ret_res_b: |-
      El placer de %NAME% es contagioso. Resulta maravilloso estar a su lado.
      Con movimientos hábiles y seductores, extrae las semillas de las flores y me las coloca en la mano. En algún lugar del suelo del exterior, pronto florecerán para convertirse en zarzas estelares.
    tra_npc_lush_desc_3: El Gek es todo sonrisas y feromonas hospitalarias. Me indica
      que está listo para recibir a turistas como yo, y que tiene un surtido de objetos
      útiles a la venta, dependiendo de cuánto me quiera gastar...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Pocas unidades
    tra_npc_lush_opt_b_3: Una modesta suma
    tra_npc_lush_opt_c_3: Una cuantiosa suma
    tra_npc_lush_res_a_3: "%NAME% murmura en señal de aprobación, aunque no puede
      ocultar su decepción. A cambio de pocas unidades, puede ofrecerme lo siguiente:"
    tra_npc_lush_reta_opt_a_3: Algo de hierro antiguo
    tra_npc_lush_reta_opt_b_3: Un poco de cieno agradable
    tra_npc_lush_reta_opt_c_3: Un árbol muerto
    tra_npc_lush_res_b_3: "%NAME% parece satisfecho. Por una modesta suma, puede ofrecerme
      lo siguiente:"
    tra_npc_lush_retb_opt_a_3: Combustible de soporte vital
    tra_npc_lush_retb_opt_b_3: Combustible de protección frente a peligros
    tra_npc_lush_retb_opt_c_3: Combustible de lanzamiento de nave
    tra_npc_lush_res_c_3: "%NAME% suelta una risita reflexiva, liberando un alegre
      aroma. Soy su tipo de cliente favorito. Por una cuantiosa suma, puede ofrecerme
      lo siguiente:"
    tra_npc_lush_retc_opt_a_3: Tecnología de exotraje
    tra_npc_lush_retc_opt_b_3: Tecnología de nave
    tra_npc_lush_retc_opt_c_3: Tecnología de multiherramienta
    tra_npc_lush_ret_opt_d_3: Algo más...
    tra_npc_lush_res_all_3: El Gek produce lo que he elegido con una floritura y una
      pequeña reverencia.
    tra_npc_dust_desc_2: |-
      El Gek tiene una mirada de desesperación en los ojos. Oculta algo apresuradamente de mi vista, pero un momento después parece reconsiderarlo y revela lo que parece una planta marchita, casi muerta.
      Señala hacia la árida tierra del exterior, la flora alienígena reseca se desploma de forma patética en su mano. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Ofrecer ayuda botánica
    tra_npc_dust_opt_b_2: Marcharse
    tra_npc_dust_res_a_2: El Gek parece aliviado por un momento, creo que está a punto
      de abrazarme. Me voy rápidamente.
    tra_npc_dust_res_b_2: El pico del Gek emite un indescriptible sonido de percusión.
      Me da la impresión de que si el ser vivo tuviera labios, estaría haciendo pucheros.
    tra_npc_dust_farm_ret: "%NAME% sigue cuidando del marchito cactus, pero lo aparta
      al verme. Mira la carne de cactus fresca con avaricia."
    tra_npc_dust_farm_ret_opt_a: Entregar las muestras
    tra_npc_dust_farm_ret_res_a: |-
      El Gek me da las gracias. Coloca el cactus en un dispositivo que extrae la carne y exprime las semillas. Los movimientos surgen de forma natural, como si lo hubiera hecho cientos de veces, pero noto que le tiemblan las manos.
      Me entrega las semillas para plantarlas, pero me mira inquisitivamente. Ha perdido la confianza. ¿Y si esta cosecha también se marchita y muere?
    tra_npc_dust_farm_ret2_opt_a: Sugerir algo más fuerte
    tra_npc_dust_farm_ret2_opt_a1: Sugerir el uso de coprita
    tra_npc_dust_farm_ret2_opt_a2: Sugerir el uso de hecesio
    tra_npc_dust_farm_ret2_opt_b: Sugerir el uso de sal de nitrógeno
    tra_npc_dust_farm_ret2_opt_c: Sugerir reducir la cosecha
    tra_npc_dust_farm_ret2_res_a: "%NAME% hace una mueca de disgusto, pero parece
      aceptar el consejo, asegurándome que lo seguirá, en cuanto la granja empiece
      a funcionar."
    tra_npc_dust_farm_ret2_res_b: "%NAME% abre los ojos de par en par. La sal de nitrógeno
      es cara. No obstante, parece aceptar el consejo, asegurándome que lo seguirá,
      en cuanto la granja empiece a funcionar."
    tra_npc_dust_farm_ret2_res_c: "%NAME% parece deprimirse ante la idea de sacrificar
      parte de su cosecha. No obstante, parece aceptar el consejo, asegurándome que
      lo seguirá, en cuanto la granja empiece a funcionar."
    tra_npc_dust_desc_3: El Gek parece absorto en sus pensamientos, sus ojos no enfocan
      y sus glándulas de aroma están inactivas. Me saluda distraído, pero carece de
      la apariencia habitual de su especie. Me indica que no tiene nada con lo que
      comerciar.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Hablar de comercio
    tra_npc_dust_opt_b_3: Preguntar por las feromonas
    tra_npc_dust_opt_c_3: Preguntar por amigos
    tra_npc_dust_res_a_3: "%NAME% sacude la cabeza para que me vaya. Me indica que
      quiere estar solo."
    tra_npc_dust_res_b_3: "%NAME% sacude la cabeza para que me vaya. Me indica que
      quiere estar solo."
    tra_npc_dust_res_c_3: |-
      El pequeño ser vivo reacciona y comparte una imagen de dos niños Gek. Uno es claramente el propio %NAME%. El otro, con la cara mugrienta, sujeta una pala embarrada. Están uno al lado del otro, son amigos íntimos.
      El Gek me mira de forma inquisitiva, señalando a su amigo de la infancia, buscando en mi expresión alguna señal de reconocimiento.
    tra_npc_dust_ret_opt_a_3: Decirle que reconoces al Gek
    tra_npc_dust_ret_opt_b_3: Decirle que no lo reconoces
    tra_npc_dust_ret_res_a_3: |-
      Por una coincidencia de lo más extraña, el otro Gek de la imagen te resulta indudablemente familiar: reconoces al granjero que contrataste para ocuparse de tu base. Este debe de ser su planeta natal.
      %NAME% está fuera de sí de alegría cuando le indico las coordenadas de mi base. Me lo agradece una y otra vez, balbuceando en su propia lengua y haciéndome entrega de un regalo.
    tra_npc_dust_ret_res_b_3: Sacudo la cabeza a modo de disculpa. No puedo reconocer
      a este Gek en concreto, no con certeza. %NAME% asiente con tristeza, parece
      que esperaba otra respuesta.
    tra_npc_tox_desc_2: |-
      El Gek se encoge a la que me acerco, y guarda apresuradamente la tableta que estaba examinando. Solo puedo echar un pequeño vistazo a un informe financiero que goza de buena salud, junto con lo que parecen planos para un sistema de irrigación y distribución de nutrientes.
      Señala al paisaje tóxico del exterior, resaltando algunos de los más llamativos grupos fúngicos. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Ofrecer ayuda botánica
    tra_npc_tox_opt_b_2: Marcharse
    tra_npc_tox_res_a_2: El Gek parece sorprendido por mi oferta de ayuda, como si
      hubiera esperado menos de mí. Asiente con indecisión, señalando de nuevo los
      grupos fúngicos.
    tra_npc_tox_res_b_2: El Gek me mira circunspecto, su expresión en ilegible.
    tra_npc_tox_farm_ret: "%NAME% salta de sorpresa. Parece que no esperaba volver
      a verme."
    tra_npc_tox_farm_ret_opt_a: Entregar las muestras
    tra_npc_tox_farm_ret_res_a: El Gek coge los hongos, pero no profiere respuesta.
      Olfatea los opérculos con suspicacia. Parece cuestionarse su origen, tal vez
      piense en mí como algún tipo de amenaza o de espía.
    tra_npc_tox_farm_ret2_opt_a: Dar unidades
    tra_npc_tox_farm_ret2_opt_b: Amenazarlo
    tra_npc_tox_farm_ret2_opt_c: Demostrar identidad
    tra_npc_tox_farm_ret2_res_a: |-
      El mercader tiembla involuntariamente de placer al recibir las unidades. Sigue sospechando, pero el obsequio monetario le ha tranquilizado de alguna manera.
      Coge el hongo con una mano y lo procesa en un pequeño dispositivo. El artilugio echa humo y las esporas se hinchan en lo que parecen árboles fúngicos en miniatura. El estrambótico espectáculo termina momentos después.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, nervioso, reacciona mal al ser amenazado.
      Me grita furioso que me aparte de su vista."
    tra_npc_tox_farm_ret2_res_c: |-
      Le enseño los registros de mi exotraje relativos a mis encuentros pasados con otros Gek. %NAME%, persuadido de mi integridad, se disculpa efusivamente. Me transfiere unidades como gesto de buena voluntad.
      Coge el hongo con una mano y lo procesa en un pequeño dispositivo. El artilugio echa humo y las esporas se hinchan en lo que parecen árboles fúngicos en miniatura. El estrambótico espectáculo termina momentos después.
    tra_npc_tox_desc_3: Un olor rancio envuelve a este Gek, sus escamas brillan con
      un sudor ansioso. Parece agradado por mi compañía, pero no me presta mucha atención,
      su mirada se dirige repetidamente a un helipuerto del exterior de las instalaciones.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Preguntar por el helipuerto
    tra_npc_tox_opt_b_3: Preguntar por el contenedor
    tra_npc_tox_res_a_3: El Gek mira con ansia los helipuertos, como si esperara a
      una nave en concreto. Señala al contenedor que sujeta y hace señas hacia una
      fecha impresa en un lateral.
    tra_npc_tox_res_b_3: |-
      De manera subrepticia, como si no estuviera autorizado a hacerlo, %NAME% abre el contenedor que sujeta. En su interior, diviso un hongo pálido cubierto de pelo. Parece recién cogido, su olor es mareante, como el del combustible de una nave.
      El Gek se relame el pico y vuelve a cerrar el contenedor. Hace señas hacia una fecha impresa en el lateral y luego vuelve a mirar los helipuertos de las instalaciones.
    tra_npc_tox_ret_3: Su rostro transpira. Quienquiera que tuviera que recoger este
      producto de %NAME% llega muy tarde.
    tra_npc_tox_ret_opt_a_3: Ofrecerme para entregar el producto
    tra_npc_tox_ret_opt_b_3: Solicitar ayuda oficial
    tra_npc_tox_ret_res_a_3: Los ojos de %NAME% se abren como platos cuando intento
      coger el contenedor y sacude la cabeza en señal de negación. Valora la sinceridad
      de mi oferta, pero no puede perderlo de vista.
    tra_npc_tox_ret_res_b_3: |-
      Llamo a las autoridades locales y doy pie a %NAME% para que explique su dilema. Se oye un ruido <AUDIO>TXT_RadioNoise<>amortiguado en la transmisión y luego una nueva voz en la línea.
      Un Señor del comercio Gek, hablando en una lengua que comprendo, me da las gracias en persona. Me compensarán por mi ayuda y pronto aparecerá un mensajero diferente para entregar el contenedor en el Gran Festival.
    tra_npc_rad_desc_2: |-
      El Gek está examinando un conjunto de cápsulas de especímenes hidroequilibrados, cada uno elaborado con diferentes materiales y conteniendo una sola flor, con un brillo extraño.
      El pequeño ser vivo emite una luz hacia mí, al parecer orgullos de mostrarme su colección botánica. Señala hacia el paisaje radiactivo del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Ofrecer ayuda botánica
    tra_npc_rad_opt_b_2: Marcharse
    tra_npc_rad_res_a_2: El Gek chasca el pico con emoción, satisfecho por haber encontrado
      un alma generosa con interés en las plantas.
    tra_npc_rad_res_b_2: El Gek alza una de las cápsulas de flores, como para demostrar
      lo bella que es. Me mira con tristeza mientras me marcho.
    tra_npc_rad_farm_ret_lang: No hacen falta preguntas. La tecnología acatará órdenes.
    tra_npc_rad_farm_ret: "%NAME% termina una llamada. Me saluda amablemente, esperando
      que haya traído los esquejes de hierba gamma prometidos."
    tra_npc_rad_farm_ret_opt_a: Entregar las muestras
    tra_npc_rad_farm_ret_res_a: "%NAME% inserta la hierba reluciente en un dispositivo
      portátil, que empieza a vibrar. Unas nubes de polen luminoso flotan por la cámara.
      El Gek me entrega las semillas extraídas, listas para ser plantadas."
    tra_npc_rad_farm_ret_opt_b: Preguntar por la llamada
    tra_npc_rad_farm_ret_res_b: Un rictus de concentración asoma en el rostro del
      Gek, y percibo un olor empalagoso. Es fastidiosamente inidentificable, algo
      entre azúcar quemado y descomposición. Me doy cuenta de que no recuerdo lo que
      le había preguntado.
    tra_npc_rad_desc_3: |-
      Hay algo en este Gek atrevido, vanguardista. Una ligera capa de tierra cubre los extremos de sus mangas, como si hubiera rebuscado en el suelo del exterior.
      Me muestra un trozo de mineral irradiado que ha recogido; no es uranio, sino una sustancia carmesí brillante que me cuesta mirar directamente. Ha empleado parte de este extraño material para confeccionar una mejora de traje experimental, que está dispuesto a vender...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Intercambiar mejora por unidades
    tra_npc_rad_opt_b_3: Intercambiar mejora por obsequio
    tra_npc_rad_res_a_3: |-
      Cuando echo mano a la tecnología, me siento abrumado por las náuseas. Por un momento, todo me duele, las articulaciones me crujen, mis tejidos arden, la presión en los ojos es insoportable...
      El momento pasa. El Gek me mira, ligeramente asombrado, pero está contento de haber hecho una venta.
    tra_npc_shop_desc_1: El Gek sostiene una tableta, toma notas en lo que parece
      una base de datos personalizada de identificaciones de productos y sus precios
      correspondientes. Mueve los dedos a toda velocidad por la pantalla, con un entusiasmo
      codicioso.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Examinar datos
    tra_npc_shop_opt_b_1: Examinar datos en profundidad
    tra_npc_shop_opt_c_1: Solicitar evaluación de los productos
    tra_npc_shop_res_a_1: El Gek parece contento de compartir su investigación. Me
      habla con entusiasmo de algunas de sus rutas comerciales favoritas y me ofrece
      la dirección de un puesto cercano.
    tra_npc_shop_res_b_1: El Gek parece emocionado de compartir su investigación con
      un verdadero amigo. Me habla con entusiasmo de algunas de sus rutas comerciales
      favoritas y me ofrece la dirección de un puesto cercano y me obsequia con unidades
      como gesto de amistad.
    tra_npc_shop_res_c_1: El Gek hace girar la curiosidad en sus manos, chillando
      con aprobación mientras evalúa su calidad. Me ofrece un buen precio y toma nota
      del sistema donde puede sacar beneficio por ello.
    tra_npc_shop_desc_2: |-
      Este Gek me ha estado observando de cerca desde que puse pie en esta pequeña tienda comercial. Parece como en casa, como si pasara la mayor parte del tiempo aquí.
      Me muestra dos imágenes de multiherramientas: la de la izquierda, elaborada y ampliamente modificada, acompañada por una gran suma; la de la derecha, un modelo más sencillo pero mucho menos caro. Me mira expectante, esperando mi decisión.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Elegir la imagen de la izquierda
    tra_npc_shop_opt_b_2: Elegir la imagen de la derecha
    tra_npc_shop_opt_c_2: Elegir ambas
    tra_npc_shop_res_a_2: Un chillido de placer mana del Gek, provocando que me resuenen
      los oídos. Un aroma soleado llena el pequeño edificio y el Gek me transfiere
      un obsequio en forma de unidades. Tengo ganas de gastármelas inmediatamente.
    tra_npc_shop_res_b_2: No parece sorprendido por mi elección, intercambia una mirada
      elocuente y un aroma que hace picar los ojos con el Gek que hay detrás del mostrador.
    tra_npc_shop_res_c_2: El Gek hace una pausa, confundido por mi elección. Es evidente
      que no había considerado esta posibilidad. Al final, su pico se abre formando
      una sonrisa y me ofrece unidades para animarme a gastarlas.
    tra_npc_shop_desc_3: El Gek hojea perezosamente el catálogo de comercio de la
      terminal, sin que parezca que busca algo en particular. Toma nota de varios
      artículos que al parecer captan su interés, profiriendo una suave exclamación.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Hojearlo también
    tra_npc_shop_opt_b_3: Señalar un objeto resaltado
    tra_npc_shop_opt_c_3: Señalar un objeto al azar
    tra_npc_shop_res_a_3: El Gek se ríe por lo bajo mientras le acompaño hojeando
      los artículos disponibles para comerciar. De algún modo, tengo la sensación
      de que soy el objeto de su broma privada. Me da unas palmadas y me entrega unidades,
      como señal de simpatía.
    tra_npc_shop_res_b_3: El Gek se da cuenta de repente, me mira de arriba a abajo.
      Tras un momento de valoración, sacude la cabeza, indicando otro objeto diferente.
      Está tan contento de tener la oportunidad de compartir su conocimiento que me
      compra y me regala el objeto.
    tra_npc_shop_res_c_3: El Gek me mira, mira el objeto que he señalado, vuelve a
      mirarme y se parte de risa. El mercader de detrás del mostrador sacude la cabeza
      de un modo que sugiere que ya ha presenciado esta escena antes.
    tra_npc_shop_desc_4: El Gek está anotando muchas cosas en una tableta, mirando
      a su alrededor furtivamente. Parece estar evaluando la calidad de esta instalación
      de comercio, pero cuando me ve observándolo se pone recto de forma rara y protege
      la pantalla del dispositivo de mi vista.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Mirar las notas
    tra_npc_shop_opt_b_4: Señalar un detalle de la instalación
    tra_npc_shop_opt_c_4: Alertar al mercader
    tra_npc_shop_res_a_4: El Gek parece irritado, aparta su tableta de mi alcance.
      Se señala a sí mismo y luego a mí, sacudiendo la cabeza y balbuceando hasta
      que me voy.
    tra_npc_shop_res_b_4: Capto la atención de %NAME% sutilmente hacia un pequeño
      fallo de fabricación en la construcción de la instalación. Parece extrañamente
      reconfortado por el detalle y lo añade a sus notas. Me entrega un obsequio como
      agradecimiento.
    tra_npc_shop_res_c_4: Carraspeo con fuerza, captando la atención del mercader
      hacia la secreta toma de notas de %NAME%. Suena una suave alarma y soy inmediatamente
      recompensado por la Federación de Comercio Gek por ayudar en la lucha contra
      el espionaje industrial.
    tra_npc_outpost_desc_1: |-
      El Gek, abrumado de emoción, empieza a hiperventilar cuando me acerco. Consulta algo en su tableta y luego me mira.
      Con orgullo, extiende la mano para estrechar la mía, confiando en que ha identificado la forma apropiada de saludo para mi especie.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Estrecharle la mano
    tra_npc_outpost_opt_b_1: Abrazarlo
    tra_npc_outpost_opt_c_1: Darle un puñetazo
    tra_npc_outpost_res_a_1: A %NAME% se le escapa un murmullo de placer cuando estrechamos
      las manos. Su agarre está sorprendentemente bien calibrado, ni demasiado firme
      ni demasiado endeble. Un apretón de manos bien estudiado, aunque no practicado.
    tra_npc_outpost_res_b_1: "%NAME% resopla, reconociendo esta forma alternativa
      de saludo. Se oye un extraño tintineo de su pico contra el cristal de mi visor
      cuando intenta darme un beso."
    tra_npc_outpost_res_c_1: "%NAME% se echa a llorar, sin comprender qué error ha
      cometido para provocar una respuesta tan agresiva. Parece que ya no quiere que
      seamos amigos."
    tra_npc_outpost_ret_1: El Gek hace señas en torno al puesto, indicándome todos
      los amigos que ha hecho aquí. Luego gesticula hacia mí, sonriendo tímidamente.
      Ahora formo parte de las numerosas amistades de %NAME%, y le gustaría saber
      el tamaño de nuestro círculo de amistad.
    tra_npc_outpost_ret_opt_a_1: Un círculo modesto
    tra_npc_outpost_ret_opt_b_1: Un círculo amplio
    tra_npc_outpost_ret_opt_c_1: Un círculo envidiable
    tra_npc_outpost_ret_res_a_1: La expresión del Gek se ilumina, algo más sustituye
      brevemente a su emoción. Como pez fuera del agua, regresa a sus quehaceres sociales
      y me regala unidades para que me sirvan de ayuda en mis futuras relaciones de
      amistad.
    tra_npc_outpost_ret_res_b_1: El Gek parece extasiado por estar en compañía de
      tan prominente diplomático. %NAME% me desliza algo en la mano, esperando que
      me acuerde de él.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% está hiperventilando de nuevo.
      De manera instintiva, me colma de unidades, esperando impresionarme.
    tra_npc_obs_desc_1: El Gek parece asombrado, sus respiraciones son rápidas y poco
      profundas. Al parecer, no esperaba compañía.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: La aguda mirada de %NAME% se posa en mi mochila, mientras
      considera qué puede contener. Con cautela, señala la terminal de las instalaciones,
      tal vez me esté pidiendo ayuda.
    tra_npc_obs_opt_a_1: Ofrecer ayuda
    tra_npc_obs_res_a_1: El Gek asiente con recelo, sin bajar la guardia.
    tra_npc_obs_res_b_1: El Gek no dice nada, se guarda sus pensamientos para sí mismo.
    tra_npc_obs_wait_1: El Gek chasquea el pico con escepticismo. La terminal de las
      instalaciones no está operativa, al menos para los propósitos de %NAME%.
    tra_term_obs_desc_1: |-
      La antena de las instalaciones está haciendo barridos en busca de una antigua señal, la terminal está deslucida por el tiempo y el desuso. Sin embargo, han quitado el polvo en algunos sitios en los que se han conectado componentes modernos al equipamiento original.
      Fuese cual fuese el propósito al readaptar esta terminal, no está funcionando correctamente. La tecnología moderna no ha sido instalada por un experto y el panel de cableado central parece haber sufrido un cortocircuito.
    tra_term_obs_opt_a_1: Sustituir panel
    tra_term_obs_chain_desc_1: |-
      La pantalla se ilumina de inmediato, produciendo un mapa celestial de varios sistemas cercanos. Decenas de balizas de naves, rojas y verdes, parpadean erráticamente alrededor del mapa.
      De vez en cuando, las balizas verdes se agrupan en torno a un objetivo. La baliza rodeada acaba desapareciendo, como si la hubieran destruido. En la parte inferior de la pantalla, un valor de <IMG>UNITS<> aumenta drásticamente.
    tra_term_obs_chain_opt_a_1: Descargar informe
    tra_term_obs_chain_opt_b_1: Extraer beneficios
    tra_term_obs_chain_res_lang_a_1: |-
      RED GALÁCTICA «AMIGA»... DESCARGANDO RESUMEN DE DATOS...
      BENEFICIO: <IMG>UNITS<>392 M <IMG>SLASH<> «CLIENTES»:2241 <IMG>SLASH<> NAVES DE EMPLEADOS: 482
    tra_term_obs_chain_res_a_1: La última línea del informe destaca entre el resto
      de datos, revelando explícitamente la naturaleza de esta Red Galáctica «Amiga».
    tra_term_obs_chain2_res_lang_a_: 'EMPLEADO DEL MES: PIRATA TEMERARIO OGAARKIV'
    tra_term_obs_chain2_res_a_1: Descargo los datos al registro de mi exotraje. Podría
      considerar entregar estos hallazgos a los Gek.
    tra_term_obs_chain_res_b_1: |-
      Selecciono la opción «Extraer beneficios» de la terminal. Mi cuenta empieza a rebosar de unidades al instante, miles y miles.
      El Gek cercano de pronto se da cuenta de lo que estoy haciendo. Apaga el proceso y grita que me vaya.
    tra_npc_obs_ret_desc_1: El Gek parece contento de ver su conexión de red restablecida,
      aunque todavía parece algo inquieto. Me ofrece una razonable suma de unidades
      por los suministros y el trabajo que he desempeñado.
    tra_npc_obs_ret_opt_a_1: Aceptar pago
    tra_npc_obs_ret_opt_b_1: Amenazar con los datos
    tra_npc_obs_ret_res_a_1: "%NAME% parece por fin relajarse. Me transfiere el pago
      prometido con una tímida sonrisa."
    tra_npc_obs_ret_res_b_1: "%NAME% tiembla de rabia o de miedo, o de ambos. Me ofrece
      una suma aún mayor, un cuantioso soborno por mi silencio."
    tra_npc_obs_ret2_opt_a_1: Aceptar soborno
    tra_npc_obs_ret2_opt_b_1: Informar de la piratería
    tra_npc_obs_ret2_res_a_1: El Gek me transfiere la cantidad del soborno con una
      sonrisa forzada y luego me invita a irme con toda la intención.
    tra_npc_obs_ret2_res_b_1: Informo de la red pirata ilegal a la Federación de Comercio
      Gek. %NAME% se lamenta con desesperación, maldiciéndose por haberme involucrado.
      Las autoridades, sin embargo, están encantadas y me transfieren una generosa
      recompensa.
    tra_npc_freighter_desc_1: Este Gek parece relativamente nuevo en la vida en los
      cargueros. De vez en cuando dirige su mirada a las ventanas, extasiado por la
      infinita expansión de las estrellas y los distintos mundos que orbitan alrededor
      de ellas.
    tra_npc_freighter_desc_2: El Gek me mira con total fascinación. Hay algo en su
      curiosidad que resulta ingenuo, como si hubiera llevado una existencia sobreprotegida.
      Tal vez nunca haya salido de este carguero.
    tra_npc_freighter_desc_3: Los guantes del exotraje del Gek tienen restos de comida
      y los dedos están ligeramente arrugados, lo que sugiere un largo historial de
      daños y reparaciones.
    tra_npc_freighter_desc_4: El Gek parece bastante contento de servir en este carguero,
      pero me percato de que comprueba su balance de cuentas con una frecuencia que
      raya con la obsesión. Tal vez persiga una vida diferente en el futuro.
    tra_npc_freighter_desc_5: El ser vivo se pone firme cuando me acerco, guardando
      unos productos que tenía para comerciar. La vida de carguero debe de ser una
      lucrativa oportunidad para los emprendedores Gek.
    exp_npc_opt_word_get_lore: Símbolo Korvax
    exp_reply_word_get: "%NAME% parece satisfecho por mi curiosidad intelectual. Me
      presenta una selección de símbolos, cada uno representa un tipo de palabra Korvax
      que puedo aprender."
    exp_reply_word_get2: "%NAME% presenta una lista de símbolos, cada uno parece representar
      una palabra que puedo aprender."
    exp_reply_word_get3: Contento de que le haya preguntado, %NAME% me presenta una
      serie de símbolos que parecen representar palabras que puedo aprender.
    exp_reply_word_get4: El visor de %NAME% destella mientras proyecta símbolos lingüísticos
      en el aire.
    exp_reply_word_get5: Siento una leve descarga circular entre %NAME% y yo. Unos
      símbolos extraños se forman en mi mente, cada uno representa un concepto que
      puedo aprender.
    exp_reply_word_get6: "%NAME% toca mi traje. Unos símbolos extraños se forman en
      mi mente, cada uno representa un concepto que puedo aprender."
    exp_reply_word_get7: "%NAME% emite un zumbido de aprobación. Me acerca su tableta,
      que muestra una lista de símbolos lingüísticos."
    exp_reply_word_get8: "%NAME% hace una pausa, se queda inmóvil momentáneamente
      mientras valora algo. Al final, parece relajarse y me presenta una lista de
      símbolos lingüísticos."
    exp_reply_word_get9: El visor del ser vivo se deforma y destella, está llevando
      a cabo algún tipo de consulta con otros Korvax. Un momento después, %NAME% se
      recupera. Me presenta una lista de símbolos lingüísticos.
    exp_reply_word_get10: "%NAME% emite un zumbido de reconocimiento. Me ofrece una
      lista de símbolos lingüísticos, una gama de temas para aprender."
    exp_reply_word_get11: "%NAME% me pregunta algo incomprensible. Me quedo mirándolo,
      en blanco. Al final, me presenta una selección de glifos simples, son conceptos
      de palabras que puedo aprender."
    exp_reply_word_say: "%NAME% inclina la cabeza, su analizador sintáctico espera
      mi interacción. Recuerdo algunas palabras Korvax que he aprendido."
    exp_reply_word_say2: "%NAME% se me queda mirando, inexpresivo. Solo puedo suponer
      que me está escuchando. Considero qué palabra Korvax pronunciar..."
    exp_reply_word_say3: "%NAME% activa su analizador sintáctico, a la espera de lo
      que voy a decir. Su carcasa se inclina hacia mí con auténtica fascinación..."
    exp_reply_word_say4: Recuerdo algunas de las palabras Korvax que he aprendido,
      con la esperanza de impresionar a %NAME%.
    exp_reply_word_say5: Me aclaro la garganta, calentando las cuerdas vocales. Me
      vienen a la mente algunas palabras Korvax.
    exp_reply_word_say6: Tomo aire, pensando en algunas de las palabras Korvax que
      estoy seguro de saber pronunciar...
    exp_reply_word_say7: "%NAME% parece prepararse para tomar notas. Me devano los
      sesos pensando en mi vocabulario Korvax más impactante..."
    exp_reply_word_say8: Siento cómo más de una entidad me está observando a través
      de la carcasa de %NAME%. Me doy prisa en pensar una palabra apropiada que decir...
    exp_reply_word_say9: La atención de %NAME% es total e intimidantemente centrada
      en mí. Recuerdo algunas palabras Korvax que podría decirle...
    exp_reply_word_say10: "%NAME% está en silencio, escuchando atentamente. Intento
      pensar en una palabra apropiada que decir..."
    exp_reply_word_say_none: "%NAME% inclina la cabeza expectante, pero mi mente se
      queda en blanco. Debería haber aprendido alguna palabra Korvax más antes de
      intentar comunicarme en su lengua materna."
    exp_npc_res_word_say_dir_neg_1: "%NAME% sacude la cabeza. Sea lo que sea que piense
      que le estoy pidiendo, no está dispuesto a proporcionármelo."
    exp_npc_res_word_say_dir_neg_2: "%NAME% es incapaz de analizar mi solicitud. Parece
      decepcionado."
    exp_npc_res_word_say_dir_neg_3: El visor de %NAME% emite destellos, pero nuestro
      intercambio acaba aquí. Es incapaz, o no tiene la intención, de facilitarme
      indicaciones.
    exp_npc_res_word_say_dir_neu_1: "%NAME% asiente y gesticula hacia las estrellas."
    exp_npc_res_word_say_dir_pos_1: "%NAME% me agarra del brazo, creyendo que me he
      perdido. Me ofrece indicaciones hacia un punto de interés cercano."
    exp_npc_res_word_say_help_neg_1: "%NAME% sacude la cabeza con tristeza. Sabe que
      necesito una ayuda que no me puede proporcionar."
    exp_npc_res_word_say_help_neu_1: "%NAME% emite un zumbido, preocupado por la elección
      de mis palabras."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpreta mis palabras como una petición
      de ayuda. Casi de forma refleja, como llevado por un instinto involuntario,
      el Korvax recarga mi exotraje."
    exp_npc_res_word_say_lore_neg_1: Las luces del visor de %NAME% destellan, pero
      no dice nada. Parece dudar de que comprenda la palabra que he pronunciado.
    exp_npc_res_word_say_lore_neu_1: "%NAME% inclina la cabeza, intrigado por la elección
      de mis palabras."
    exp_npc_res_word_say_lore_pos_1: "%NAME% emite un amable zumbido. Parece satisfecho
      por mi conocimiento sobre el acervo Korvax."
    exp_npc_res_word_say_tech_neg_1: "%NAME% retrocede, al parecer algo de lo que
      he dicho resulta grosero."
    exp_npc_res_word_say_tech_neu_1: "%NAME% parece agradablemente sorprendido por
      la elección de mis palabras."
    exp_npc_res_word_say_tech_pos_1: "%NAME% parece inspirado por la elección de mis
      palabras. Se pone a hablar con entusiasmo, pero las frases son demasiado largas
      y complicadas para entenderlas."
    exp_npc_res_word_say_tech_pos_2: "%NAME% parece inspirado por la elección de mis
      palabras. Echa una ojeada a mi exotraje y luego me ofrece una mejora para que
      me ayude en mi viaje."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% parece temeroso, incómodo por las palabras
      que he utilizado. Responde con agresividad, dando una sacudida a mi traje con
      una ligera descarga eléctrica."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% me saluda con frialdad. Siento la mirada
      inquisidora de multitud de entes Korvax a través de su visor."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% me mira con impavidez, su rostro sintético
      permanece inexpresivo."
    exp_npc_res_word_say_thrt_pos_1: El visor de %NAME% destella en señal de alarma.
      Me ofrece unidades a cambio de mi silencio.
    exp_npc_res_word_say_trad_neg_1: "%NAME% parece decepcionado por la elección de
      mis palabras y sus procesos se centran en otras cosas."
    exp_npc_res_word_say_trad_neu_1: "%NAME% parece aburrido por este tema."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpreta mis palabras como una petición
      educada y me ofrece un regalo para que me ayude en mi viaje."
    exp_closure_vpositive_1: La carcasa de %NAME% emite un zumbido audible cuando
      me acerco a él, una manifestación física de las emociones Korvax. Está enormemente
      contento de verme.
    exp_closure_vpositive_2: "%NAME%, en una extraña exhibición de la humildad Korvax,
      inclina su cabeza en señal de respeto."
    exp_closure_vpositive_3: "%NAME% canta en voz alta con tonos dulces y satisfechos.
      Se deleita ante mi presencia."
    exp_closure_vpositive_4: "%NAME% ha ingresado mi identidad en su memoria, nuestra
      última conversación está grabada para la eternidad. Está encantado de saludarme."
    exp_closure_vpositive_5: "%NAME%, honrando nuestra anterior interacción, me saluda
      casi como a un igual."
    exp_closure_positive_1: "%NAME% no tiene más palabras que expresar, pero un feliz
      patrón parpadea bajo su visor, a modo de reconocimiento de nuestra última conversación."
    exp_closure_positive_2: "%NAME%, inseguro acerca de las tradiciones de saludo
      de mi especie, pero contento de verme, realiza una extraña reverencia."
    exp_closure_positive_3: "%NAME% emite pitidos afectuosos, encantado de volver
      a encontrarse con su entidad orgánica favorita."
    exp_closure_positive_4: Un patrón de bienvenida aparece en el visor de %NAME%.
      Llevaba ciclos deseando poder saludarme.
    exp_closure_positive_5: "%NAME% se detiene para estrecharme la mano como saludo
      antes de volver a sus quehaceres."
    exp_closure_neutral_1: Parece que %NAME% me mira, pero su consciencia está en
      otra parte, ocupada con alguna tarea para la Convergencia.
    exp_closure_neutral_2: El visor de %NAME% no da señales de que sea consciente
      de mi presencia, su rostro digital se mantiene impasible.
    exp_closure_neutral_3: "%NAME% realiza un saludo indiferente, pero no dice nada
      más."
    exp_closure_neutral_4: "%NAME% realiza un rápido escaneo y luego me despacha.
      Ya no es útil para mí."
    exp_closure_neutral_5: "%NAME% me reconoce con un único y educado pitido, pero
      no tiene nada más que decir."
    exp_closure_negative_1: "%NAME% exuda un aura de desagrado. No tiene tiempo que
      perder conmigo."
    exp_closure_negative_2: "%NAME% está frío, silencioso e intimidante. No quiere
      interactuar más."
    exp_closure_negative_3: "%NAME% sacude la cabeza, negándose a gastar más ciclos
      conmigo."
    exp_closure_negative_4: "%NAME% emite un tono bajo de advertencia. Nuestra última
      conversación le ha convertido casi en inaccesible."
    exp_closure_negative_5: "%NAME% emite un destello hostil. Nuestro último encuentro
      se ha grabado en su memoria y no se puede revocar."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% se apaga por completo cuando me acerco,
      rechazando de forma tajante cualquier intento de contactar con él."
    exp_closure_vnegative_2: Aunque no puedo escuchar el tono, una incómoda presión
      crece en mis oídos al acercarme a %NAME%. Debo alejarme de él, de lo contrario
      me arriesgo a sufrir daños físicos.
    exp_closure_vnegative_3: La furia de múltiples entes arde en las luces faciales
      de %NAME%. No olvidará pronto nuestro anterior encuentro.
    exp_closure_vnegative_4: La rabia de %NAME% parece orgánica y descontrolada. Su
      carcasa retumba de disgusto al verme.
    exp_closure_vnegative_5: "%NAME% me mira por un momento como si fuera a aplastarme
      con un único golpe metálico. Me grita para que me vaya."
    exp_crashsite_wait: "%NAME% está perdido en sus propios procesos internos. Su
      interfaz de lenguaje está suspendida mientras espera datos relacionados con
      su nave."
    exp_scavenger_wait: "%NAME% parece ignorar mi presencia, sus sentidos están en
      otra parte. Tal vez debiera investigar la maquinaria dañada que me ha indicado."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Este Korvax parece alterado y temeroso. Se aferra a su propio cuerpo con manos de silicio temblorosas, aunque no aprecio daños en el caparazón de metal.
      El casco de su nave, sin embargo, lleva el inconfundible carbonizado del fuego de plasma. Superando la barrera comunicativa, intuyo que el Korvax no se atreve a abandonar la superficie del planeta mientras lo que sea que lo amenaza siga orbitando ahí fuera...
    exp_crashsite_opt_a_1: Ofrecer ayuda
    exp_crashsite_opt_b_1: Marcharse
    exp_crashsite_res_a_1: La luz facial del Korvax brilla con alivio y gratitud mientras
      analiza mi ofrecimiento de ayuda. Me transmite con prisas las identificaciones
      de las naves maliciosas y su última ubicación conocida...
    exp_crashsite_res_b_1: Percibiendo mi negativa a ayudarle, el Korvax vuelve su
      temerosa mirada a los cielos, como si observara a sus perseguidores.
    exp_crashsite_ret_desc_1: "%NAME% me escanea con nerviosismo, todavía alerta a
      la amenaza de ataque. Espera noticias de mi conflicto espacial."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: El Korvax parece lamentar la pérdida de una nave valiosa.
      Aunque el ente me mira, su consciencia está en otra parte. En su lugar, parece
      dirigirse a la propia nave, murmurando de forma ininteligible rápidos tonos
      eléctricos.
    exp_crashsite_opt_a_2: Ofrecerse para investigar
    exp_crashsite_res_a_2: "%NAME% de pronto se centra en mí, aterrado. Indica que
      la nave es solo suya, y que una intervención física no sería bienvenida."
    exp_crashsite_ship_desc_2: |-
      Inspeccionándola más de cerca, noto varias similitudes de diseño entre el casco de la nave y el caparazón del ser vivo electrónico cercano. Me pregunto qué importancia tiene la nave para él.
      El fracaso de la nave puede achacarse a un fallo en el aislamiento eléctrico.
    exp_crashsite_ship_opt_a_2: Reparar nave
    exp_crashsite_ship_res_a_2: Arreglo la brecha en el aislamiento de la nave, reparando
      un circuito crítico que había cortocircuitado. Las chispas cesan de inmediato.
    exp_crashsite_ship_opt_b_2: Dejarle solo
    exp_crashsite_ship_res_b_2: Anoto mentalmente la ubicación de la brecha de aislamiento.
      Tal vez <STELLAR>esta información<> sea reveladora para el Korvax.
    exp_crashsite_ret_desc_a_2: El Korvax sigue emitiendo zumbidos y balbuceando.
      Puede que se sienta más comunicativo si le ayudo a resolver el fallo de funcionamiento
      de su nave, aunque parece reacio a dejarme repararla directamente.
    exp_crashsite_ret_opt_a_2: Ofrecer reparar recursos
    exp_crashsite_ret_res_a_2: |-
      %NAME% se centra en mí de nuevo, destellando alegremente. Acepta los recursos y calcula una recompensa adecuada.
      Se olvida de mí y empieza a canturrear a su nave en un tono más animado. Al escuchar atentamente, soy capaz de deducir algunas nuevas habilidades de lenguaje.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% para en conflicto. Está encantado de ver su nave restaurada, pero angustiado por mi interferencia física.
      Calcula una recompensa apropiada y luego me despide. Ahora quiere pasar tiempo con su nave.
    exp_crashsite_done_2: "%NAME% y su nave parecen formar un estrecho vínculo. El
      Korvax está tratando de recuperar el tiempo perdido, dirigiéndose a la nave
      con tonos suaves y sin prestar atención a nada más."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Este Korvax, presumiblemente el piloto de la nave cercana,
      observa su nave desde una distancia prudencial. Oscila de forma extraña, al
      parecer tiene un conflicto entre el deseo de acercarse a la nave y su miedo
      por su seguridad.
    exp_crashsite_opt_a_3: Ofrecerse para investigar
    exp_crashsite_res_a_3: Una leve alarma suena desde %NAME%, pero me da su aprobación
      nerviosa.
    exp_crashsite_ship_desc_3: El casco de la nave parece intacto, pero es evidente
      que algo va muy mal. La nave traquetea sin cesar y un dañino sonido de chasquidos
      resuena por los propulsores de lanzamiento.
    exp_crashsite_ship_opt_a_3: Reparar nave
    exp_crashsite_ship_res_a_3: |-
      Localizo el origen de los chasquidos y con cautela llego a una escotilla de reparación para ocuparme del componente volátil.
      Una descarga de luz y calor me deja momentáneamente ciego. Destellos de dolor recorren mi cuerpo; por momentos insoportable y luego cesan abruptamente.
      La explosión no parece haber causado ningún daño permanente y la nave está reparada.
    exp_crashsite_ret_desc_3: "%NAME% parece agradecido de verme con vida. La explosión
      que apenas me ha chamuscado, sin duda habría sido fatal para su carcasa electrónica.
      Me da las gracias, reparando con destreza mi traje antes de irse."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: El Korvax gesticula desanimado hacia su malograda nave.
      El casco abollado es el resultado de un aterrizaje forzoso, no de fuego de armas.
      Desde cierta distancia, es imposible determinar el estado de los componentes
      internos.
    exp_crashsite_opt_a_4: Ofrecerse para investigar
    exp_crashsite_res_a_4: Cuando %NAME% acepta agradecido mi ofrecimiento, veo una
      pequeña escotilla de silicio colgando de un lateral, cerca de la axila. Se da
      cuenta de lo que estoy mirando y rápidamente cierra la escotilla.
    exp_crashsite_ship_desc_4: No detecto ningún daño físico en ningún componente.
      Sin embargo, hay cables arrastrando desde la cabina de la nave que se asemejan
      sospechosamente a los cables de carga de los Korvax que pueden encontrarse en
      las estaciones espaciales.
    exp_crashsite_ship_opt_a_4: Repostar nave
    exp_crashsite_ship_opt_b_4: Transferir energía desde exotraje
    exp_crashsite_ship_res_a_4: Todos los motores y sistemas de tracción están repostados
      por completo. Parece que lo que ha fallado han sido los componentes electrónicos
      de la nave.
    exp_crashsite_ship_res_b_4: |-
      Una idea me viene a la cabeza y empiezo a pelar el aislamiento de los cables sueltos y los conecto al sistema de soporte vital de mi exotraje. Hay un momento de tenso silencio.
      De pronto, fuertes pitidos demandan atención y la pantalla del panel de mandos se ilumina. Los subsistemas electrónicos de la nave han vuelto a su actividad normal.
    exp_crashsite_ret_desc_4: El ser vivo electrónico me da las gracias efusivamente.
      Me recompensa con generosidad por mi ayuda, dándome un pequeño extra por mi
      discreción en el asunto.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Una nave averiada chisporrotea cerca, pero el Korvax llama mi atención sobre su tableta. Me muestra una serie de glifos muy simples, vigilando mi expresión con frecuencia para comprobar que los entiendo.
      Averiguo que la tecnología dañada de la nave es confidencial para la Convergencia Korvax. No poseo los materiales ni los conocimientos para repararla.
      Sin embargo, %NAME% me ofrecería una compensación a cambio de precisar la ubicación física de la carcasa. La construcción de una <TECHNOLOGY>estación de comunicación<> proporcionaría la transmisión que necesita.
    exp_crashsite_opt_a_5: Prestar ayuda
    exp_crashsite_res_a_5: El visor de %NAME% se calienta en señal de aprobación.
      Parece impávido ante su dilema, pero satisfecho de recibir ayuda. Me pregunto
      cuánto tiempo llevará aquí esperando.
    exp_crashsite_wait_5: "%NAME% apenas se percata de mi presencia. Parece atender
      otros asuntos mientras espera que se construya la solicitada <TECHNOLOGY>estación
      de comunicación<>."
    exp_crashsite_ret_desc_5: "%NAME% revisa la redacción de mi mensaje con interés.
      Asiente con satisfacción y produce un regalo a cambio de mis servicios a la
      Convergencia."
    exp_crashsite_done_5: "%NAME% está absorto en sí mismo, su red neuronal está ocupada
      en una conversación privada. Reconoce mi presencia con educación, pero no tiene
      nada más que decirme."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      El Korvax me saluda con emoción. Imagino que los restos cercanos eran, hasta hace poco, su nave personal. No obstante, parece bastante impertérrito por el accidente, moviendo la mano desdeñosamente cuando le hago un gesto.
      En su lugar, señala con entusiasmo su tableta. Varios archivos se mueven por la pantalla, repleta de datos y mapas celestes, con planetas específicos y eventos resaltados. Se repite por todas partes la imagen de un artefacto.
    exp_crashsite_opt_a_6: Preguntar por los mapas celestes
    exp_crashsite_opt_b_6: Preguntar por el artefacto
    exp_crashsite_res_a_6: "%NAME% gesticula hacia el paisaje que nos rodea y toca
      con énfasis uno de los planetas resaltados. Es evidente que están en el trayecto
      de su viaje, aunque su nave esté temporalmente fuera de combate."
    exp_crashsite_res_b_6: "%NAME% parece impresionado por mi interés. Muestra una
      representación de un cubo de Convergencia moderno. El parecido con el artefacto
      es inconfundible. Debe de ser un antiguo prototipo de este ahora esencial dispositivo
      Korvax."
    exp_crashsite_ret_desc_6: 'El Korvax me mira de forma inquisitiva, como si evaluara
      algo. Me muestra una última imagen: un edificio imponente en su tiempo, ahora
      en ruinas y medio sepultado en la tierra. Parece que me está <STELLAR>pidiendo
      ayuda<>...'
    exp_crashsite_ret_opt_a_6: Solicitar coordenadas
    exp_crashsite_ret_res_a_6: Emocionado, %NAME% me dirige hacia la ubicación de
      las ruinas. Parece sugerir que puedo quedarme lo que encuentre, una vez haya
      extraído los datos esenciales que necesita para proseguir su viaje.
    exp_crashsite_wait_6: "%NAME% está ocupado estudiando sus documentos de navegación.
      Me recuerda que está buscando un artefacto y me promete compensarme por las
      molestias."
    exp_crashsite_ret2_desc_6: Veo que %NAME% ha reparado su nave durante mi ausencia.
      Estrecha mi mano entre las suyas, sus luces faciales brillan. El silicio tintinea
      al chocar con mi exotraje.
    exp_crashsite_ret2_opt_a_6: Mostrar artefacto
    exp_crashsite_ret2_res_a_6: Tras un breve escaneo, %NAME% parece haber obtenido
      toda la información que necesitaba. Me da las gracias con generosidad, ya está
      listo para el siguiente paso de su travesía.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: El Korvax está tarareando una lastimosa expresión musical
      una y otra vez. Las luces de su visor parecen desenfocadas y las piernas y brazos
      de su caparazón están salpicados de mugre, como si hubiera llegado a esta baliza
      de emergencia a pie.
    exp_crashsite_opt_a_7: Consolarlo
    exp_crashsite_res_a_7: |-
      De forma incómoda, intento consolar al apenado Korvax. No entiende mis palabras, pero parece apreciar mi esfuerzo de todos modos.
      %NAME% gesticula hacia la nave cercana con mano temblorosa. La emoción, sea como sea generada, parece auténtica.
    exp_crashsite_ship_desc_7: La nave ha aterrizado estrepitosamente, sus componentes
      internos han sufrido una grave sacudida por la colisión. Incluso desde afuera,
      está claro que las expectativas del piloto son funestas.
    exp_crashsite_ship_opt_a_7: Mirar dentro
    exp_crashsite_ship_res_a_7: 'El piloto Korvax está desplomado sobre el panel de
      mandos: inerte, con el visor oscurecido. Una grieta en el caparazón deja expuesto
      el cableado interior.'
    exp_crashsite_ship_ret_opt_a_7: Hablar con el piloto
    exp_crashsite_ship_ret_opt_b_7: Recuperar el cuerpo
    exp_crashsite_ship_ret_res_a_7: El caparazón parece sin vida. Esta carcasa está
      gravemente dañada y es inhabitable en su estado actual. La entidad única que
      la ocupaba se ha ido para siempre.
    exp_crashsite_ship_ret_res_b_7: Alzo con suavidad el caparazón roto de entre los
      restos.
    exp_crashsite_ret_desc_7: "%NAME% sigue murmurando su funesta retahíla. Me pregunto
      si representa la pena de toda la Convergencia Korvax o si este vínculo entre
      estos dos individuos se consideraría divergente."
    exp_crashsite_ret_opt_a_7: Dar el caparazón
    exp_crashsite_ret_res_a_7: |-
      El Korvax me devuelve la carcasa inerte de su amigo, se niega a aceptarla. En su lugar, me ofrece un pequeño obsequio: un pago por transportarlo a un hogar mejor, donde pueda serle útil a otro ente.
      %NAME% me indica que querría estar solo.
    exp_crashsite_done_7: "%NAME% me indica que ahora quisiera estar a solas."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Me he topado con un Korvax paseando alrededor de una nave.
      Modifica algo en una tableta de forma intermitente y parece preocupado por los
      resultados.
    exp_crashsite_opt_a_8: Ofrecer ayuda
    exp_crashsite_res_a_8: "%NAME% señala desesperadamente hacia la nave. Cualquiera
      que sea la tarea que intenta llevar a cabo de forma remota, no está funcionando."
    exp_crashsite_ship_8: La nave solo tiene daños superficiales; nada impide que
      despegue. Sin embargo, y por curioso que resulte, una caja del cargamento parece
      estar almacenada en la propia cabina.
    exp_crashsite_ship_opt_a_8: Examinar cargamento
    exp_crashsite_ship_opt_b_8: Escuchar el cargamento
    exp_crashsite_ship_res_a_8: La caja parece haber sido almacenada a propósito fuera
      de la bodega de la nave, al alcance del piloto. Una interfaz en el mecanismo
      de bloqueo digital muestra el símbolo universal del oxígeno, y la luz que lo
      rodea emite destellos rojos.
    exp_crashsite_ship_res_b_8: Escucho atentamente y puedo sentir un ruido amortiguado
      pero agitado de arañazos.
    exp_crashsite_ship_ret_opt_a_8: Suministrar oxígeno a la caja
    exp_crashsite_ship_ret_opt_b_8: Extraer oxígeno de la caja
    exp_crashsite_ship_ret_res_a_8: Relleno el tanque de oxígeno del lateral de la
      caja y la luz de la pantalla de bloqueo cambia de rojo a azul. El angustioso
      ruido de arañazos cesa inmediatamente.
    exp_crashsite_ship_ret_res_a2_8: Relleno el tanque de oxígeno del lateral de la
      caja y la luz de la pantalla de bloqueo cambia de rojo a azul. Me pregunto cómo
      reaccionará el piloto Korvax a esta noticia.
    exp_crashsite_ship_ret_res_b_8: Retiro una pequeña cantidad de oxígeno de la caja,
      pero el suministro parece casi vacío. El ruido del interior de la caja aumenta,
      pasando de agitado a urgente.
    exp_crashsite_ship_ret_res_b2_8: Al acercarme a la pieza de cargamento solitaria,
      empiezo a distinguir un ruido procedente de su interior, como arañazos amortiguados.
    exp_crashsite_ship_ret2_opt_b_8: Irse
    exp_crashsite_ship_ret2_res_b_8: Mientras me alejo de la nave, me doy cuenta de
      que la cabina ahora está en completo silencio.
    exp_crashsite_ret_desc_a_8: |-
      El Korvax me da las gracias repetidamente en su propia lengua. Durante casi un minuto, parece caer en un bucle de agradecimiento, pero al final lo resuelve llenando mis cuenta de nanites.
      Es evidente que %NAME% le tiene cariño a lo que sea que ha preservado mi obsequio de oxígeno.
    exp_crashsite_ret_desc_b_8: "%NAME% me mira con incredulidad y rabia. Se niega
      a seguir comunicándose conmigo."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente insensible a la hirviente superficie de su carcasa sintética.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_cold_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente insensible a los cristales de escarcha de su carcasa sintética.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_lush_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente contento de estar fuera en los elementos.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi soporte vital.
    exp_scavenger_dust_desc_1: |-
      El Korvax navega con serenidad por el terreno, aparentemente despreocupado por el polvo que debe de estar obstruyendo sus componentes.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_tox_desc_1: |-
      El Korvax navega con serenidad por el terreno. Si dispone de sistema respiratorio, no debe de afectarle la atmósfera tóxica de este planeta.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_rad_desc_1: |-
      El Korvax navega con serenidad por el terreno, los materiales sintéticos de su carcasa parecen no verse afectados por los altos niveles de radiación.
      Tras realizar un rápido análisis de mi equipamiento, recarga gratuitamente mi protección frente a peligros.
    exp_scavenger_opt_a_1: Marcharse dando las gracias
    exp_scavenger_res_a_1: "%NAME% me mira inexpresivo."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      El Korvax parece tomarse unos momentos para recargar, tal vez convirtiendo el calor que emana de nuestro alrededor en algún tipo de energía útil.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_cold_desc_2: El Korvax parece tomarse unos momentos para disfrutar
      del aire fresco. Su sucia carcasa sugiere que lleva aquí un largo periodo de
      tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_lush_desc_2: El Korvax parece tomarse unos momentos para recuperarse.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado
      recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_dust_desc_2: |-
      El Korvax parece tomarse unos momentos para recargar. Los rápidos ciclos de calor de este abrasador desierto deben afectar incluso a su avanzada circuitería.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_tox_desc_2: |-
      El Korvax parece tomarse unos momentos para llevar a cabo una rutina de mantenimiento, purgándose del desarrollo cáustico que le ha dejado la interminable lluvia tóxica de este planeta.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_rad_desc_2: |-
      El Korvax parece tomarse unos momentos para recargar, tal vez convirtiendo la radiación natural presente en algún tipo de energía útil.
      Su sucia carcasa sugiere que lleva aquí un largo periodo de tiempo. Ha estado recogiendo recursos y comparte su botín con extraña urgencia.
    exp_scavenger_opt_a_2: Aceptar dando las gracias
    exp_scavenger_res_a_2: "%NAME% parece entretenido, pero acepta mi agradecimiento."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: El Korvax está nervioso, repitiendo hasta la extenuación
      el mismo proceso una y otra vez. Se dirige a mí desesperadamente, en busca de
      nuevos datos para introducir que acaben con este punto muerto.
    exp_scavenger_opt_a_3: Ofrecer indicaciones
    exp_scavenger_res_a_3: "%NAME% introduce los datos directamente en su caparazón,
      sus luces faciales forman de inmediato un nuevo patrón. Se toma un momento para
      recompensarme y luego vuelve al espacio comunitario de la Convergencia, terminando
      así nuestra conversación."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: El Korvax me escanea varias veces, tratando de averiguar
      quién soy y por qué estoy solo. Parece que le ha pillado desprevenido. No había
      considerado que nadie más se aventurara hasta aquí.
    exp_scavenger_opt_a_4: Identificarte
    exp_scavenger_opt_b_4: Preguntar sobre esta zona
    exp_scavenger_res_a_4: |-
      El visor de %NAME% destella mientras comprueba mi afirmación en las bases de datos de la Convergencia. <MOOD>Dead<>Se queda quieto durante un momento. <MOOD>Confused<>Lo que ha encontrado parece que le emociona y asusta al mismo tiempo.
      <MOOD>Neutral<>Me explica que en este lugar hubo una intervención de Centinelas. Algo valioso se guardaba aquí, una fuente de conocimiento, deseada por los Korvax. Trágicamente, fue eliminada antes de que pudieran recuperarla.
      Lo único que queda es la cápsula cercana, pero hasta ahora no ha podido acceder a sus secretos.
    exp_scavenger_res_b_4: |-
      %NAME% duda mientras me observa de cerca, calculando algo. Parece que está intentando determinar si puede confiar en mí.
      Me explica que en este lugar hubo una intervención de Centinelas. Algo valioso se guardaba aquí, una fuente de conocimiento, deseada por los Korvax. Trágicamente, fue eliminada antes de que pudieran recuperarla.
      Lo único que queda es la cápsula cercana, pero hasta ahora no ha podido acceder a sus secretos.
    exp_scavenger_debris_4: 'La cápsula parece ser algún tipo de dispositivo de almacenamiento.
      Según el Korvax, este es el único rastro de los datos prohibidos que buscaba
      la Convergencia. Un mensaje aparece en la pantalla:'
    exp_scavenger_debris_lang_4: ACCESO DENEGADO <IMG>SLASH<> <STELLAR>[REDACTADO]<>
      SE REQUIERE CLAVE DE DESENCRIPTADO
    exp_scavenger_debris_opt_a_4: Intentar anulación de datos
    exp_scavenger_debris_opt_b_4: Intentar anulación biológica
    exp_scavenger_debris_res_a_4: |-
      Al tocar la cápsula con el cubo, una multitud de nanites se escabullen desde detrás de la pantalla. Siento que me estalla la cabeza cuando se despliegan sobre mí, luego se dispersan por el suelo.
      El dispositivo resuena y un mecanismo se coloca en el interior. Un momento después, expulsa un chip de navegación de aspecto corriente.
    exp_scavenger_debris_res_b_4: |-
      Pulso la pantalla con la mano. A pesar del escudo de mi exotraje, una oleada de entumecimiento me empuja el brazo hacia el cuerpo. Las yemas de los dedos me arden por el frío extremo o quizás por el calor.
      Cuando siento que estoy a punto de perder la consciencia, inhalo profundamente.
      El dispositivo resuena y un mecanismo se coloca en el interior. Un momento después, expulsa un chip de navegación de aspecto corriente.
    exp_scavenger_ret_desc_4: "%NAME% se estremece y baja los brazos a una posición
      neutral. Sospecho que me ha estado escaneando durante todo el tiempo que he
      intentado acceder a la cápsula de almacenamiento."
    exp_scavenger_ret_opt_a_4: Entregar datos
    exp_scavenger_ret_res_a_4: El Korvax examina los datos, viendo más de lo que me
      resulta aparente. <MOOD>VeryPositive<>Se enciende, emite un mensaje remoto con
      emoción y luego me recompensa generosamente por mi ayuda.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, las temperatura
      mínimas y máximas, los niveles de luz. Parece que está trabajando en un mapa
      de todo el planeta.'
    exp_scavenger_cold_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, la profundidad
      del permafrost, la elevación. Parece que está trabajando en un mapa de todo
      el planeta.'
    exp_scavenger_lush_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, la densidad del
      follaje, la humedad relativa. Parece que está trabajando en un mapa de todo
      el planeta.'
    exp_scavenger_dust_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, los niveles de
      erosión del terreno, las temperaturas extremas. Parece que está trabajando en
      un mapa de todo el planeta.'
    exp_scavenger_tox_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, la toxicidad del
      terreno, la elevación. Parece que está trabajando en un mapa de todo el planeta.'
    exp_scavenger_rad_desc_5: 'El Korvax está examinando el punto de control cercano,
      anotando varias medidas: las coordenadas dentro de la región, los niveles de
      radiación, la elevación. Parece que está trabajando en un mapa de todo el planeta.'
    exp_scavenger_weird_desc_5: El Korvax está examinando el punto de control cercano,
      anotando las coordenadas dentro de la región, así como su posición local y la
      elevación. Parece que está trabajando en un mapa de este inusual planeta.
    exp_scavenger_opt_a_5: Preguntar por el mapa
    exp_scavenger_opt_b_5: Preguntar por el punto de control
    exp_scavenger_res_a_5: "%NAME% comparte su trabajo con pasión. El mapa está creado
      con mimo, sin dejar escapar un detalle. Parece halagado por mi interés y me
      entrega un pequeño recuerdo de nuestro encuentro."
    exp_scavenger_res_b_5: |-
      El Korvax me enseña su tableta, como si yo hubiera dado con la clave de un misterio que le desconcertara. ¿Quién ha colocado este punto de control? %NAME% no lo ha construido.
      Animado por mi interés, me muestra su trabajo. El mapa está creado con mimo, sin dejar escapar un detalle. Antes de irme, me entrega un pequeño recuerdo de nuestro encuentro.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: El Korvax se me queda mirando asombrado. Su ojo digital
      gira levemente mientras lee mis constantes vitales, preocupado de verdad porque
      un ser vivo biológico esté aquí fuera. Asumiendo que me he perdido, me entrega
      algunos datos de navegación.
    exp_scavenger_opt_a_6: Aceptar dando las gracias
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Algo no va bien en este Korvax. En ocasiones se retuerce,
      como si algo estuviera inhibiendo sus movimientos. Si estos seres vivos pueden
      experimentar algún malestar, este parece... irritado.
    exp_scavenger_opt_a_7: Examinar caparazón
    exp_scavenger_res_a_7: |-
      Con cierta reticencia, %NAME% me permite inspeccionar su carcasa.
      Identifico la causa al instante: una simple obstrucción física en sus articulaciones. Con cuidado, raspo unos cuantos objetos ovoides de su caparazón y luego me aparto de asco al ver cómo eclosionan criaturas parecidas a babosas de los objetos. Se dispersan rápidamente, dejando rastros de baba viscosa.
      El Korvax parece muy aliviado. Me transfiere un pago discretamente y luego da media vuelta, negándose a aceptar lo que acaba de ocurrir.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% parece intrigado por ver a un ser vivo orgánico tan lejos de un refugio. Me examina primero a mí y luego a sí mismo, para comparar la durabilidad de mi traje con la de su caparazón.
      Me ofrece una mejora de traje gratuita. Siento una multitud de ojos de Korvax mirándome. Por alguna razón, este intercambio tiene la atención de la Convergencia.
    exp_scavenger_opt_a_8: Aceptar dando las gracias
    exp_scavenger_opt_b_8: Negarse
    exp_scavenger_res_a_8: En un movimiento repentino, %NAME% me agarra del brazo
      y me implanta algo dentro. Con aire de satisfacción, me entrega la mejora de
      traje y luego se despide.
    exp_scavenger_res_b_8: "%NAME% me lanza una larga mirada y luego toma nota de
      algo. Luego se despide."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: El Korvax me mira con aspereza, sorprendido de ver a
      otro ser vivo deambulando por un planeta tan extremo. Parece que el clima de
      aquí le recarga de energía, su carcasa vibra ligeramente.
    exp_ext_scavenger_opt_a_1: Preguntar por qué está aquí fuera
    exp_ext_scavenger_res_a_1: |-
      Si los Korvax pudieran sonreír, %NAME% lo estaría haciendo ahora. Estar aquí no supone ningún esfuerzo para él. Su mente está acostumbrada a los patrones de las tormentas, y anticipan fácilmente los aguaceros más violentos.
      Encontrarse con otro explorador debe de haberle agradado. En un repentino acto de amabilidad, me entrega un cúmulo de cristales ionizados que ha recogido.
    exp_filler_desc_21: El Korvax gesticula y sacude la cabeza frenéticamente, como
      si estuviera en mitad de una conversación remota. Las luces de su visor parpadean
      con rapidez. O bien no se ha dado cuenta de mi acercamiento, o bien no se preocupa
      en responder a él.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Intentar responder
    exp_filler_opt_b_21: Marcharse en silencio
    exp_filler_res_a_21: Las luces faciales del Korvax se detienen brevemente, como
      si hubieran advertido y descartado mi presencia. Sin embargo, su caudal vocal
      continúa y el hilo de la conversación no se ha interrumpido.
    exp_filler_res_b_21: El Korvax está obviamente inmerso en un asunto privado. Le
      dejo en paz.
    exp_request_text_41: El destello y caudal de las luces del visor termina. %NAME%
      se me queda mirando.
    exp_filler_desc_22: La carcasa del Korvax cambia entre distintas posturas, como
      dándole vueltas a una cuestión que no puede resolver. En algunos puntos del
      ciclo, parece casi melancólico.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Intentar consolarlo
    exp_filler_opt_b_22: Intentar asustarlo
    exp_filler_res_a_22: El Korvax interrumpe sus reflexiones y me mira, las luces
      de su visor se difuminan por un momento. No tengo manera de saber si está expresando
      pena o gratitud.
    exp_filler_res_b_22: El Korvax se encoge y se aparta de mí, como si le hubiera
      sorprendido en un momento privado.
    exp_request_text_42: De vuelta al presente, %NAME% suspira. Parece reconfortado
      por la distracción.
    exp_filler_desc_23: |-
      Un suave zumbido proviene del Korvax. Parece estar examinando su propio caparazón, produciendo un complicado registro de diagnósticos y cálculos.
      El Korvax se acerca a mí, indicándome que quiere examinar el brazo de mi exotraje.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Ofrecer brazo
    exp_filler_opt_b_23: Partir rápidamente
    exp_filler_res_a_23: Me sorprende la suave precisión del tacto del Korvax al agarrarme
      delicadamente el brazo y escanearlo. Parece satisfecho con los resultados y
      me despide asintiendo con la cabeza.
    exp_filler_res_b_23: El Korvax está visiblemente decepcionado, pero no intenta
      cogerme del brazo a la fuerza.
    exp_request_text_43: El ser vivo no esperaba que le hiciera una petición. Se para
      y escucha.
    exp_filler_desc_24: El Korvax se endereza a la que me acerco. Extiende de forma
      entusiasta un número de sondas hacia mi exotraje, vigilando atentamente mi reacción.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Aceptar las sondas
    exp_filler_opt_b_24: Negarse
    exp_filler_res_a_24: |-
      El Korvax proyecta una serie de imágenes directamente a mis retinas, recuerdos de conversaciones, paisajes alienígenas, situaciones de peligro..., y concluye con una desconcertante y detallada vista de cerca de mi propio rostro.
      Anota todas y cada una de mis reacciones, asintiendo en silencio. Algo en mis respuestas parece haberle impresionado.
    exp_filler_res_b_24: El ser vivo electrónico pierde su interés en mí inmediatamente
      y empieza a buscar un nuevo voluntario.
    exp_request_text_44: "%NAME% teclea una secuencia en su tableta antes de poner
      toda su atención en mi petición."
    exp_filler_desc_25: Un pequeño cubo de datos levita enfrente de este Korvax, destellando
      un patrón rítmico de luces. Las luces faciales del ser vivo vibran en sincronía.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Examinar el cubo
    exp_filler_opt_b_25: Tocar el cubo
    exp_filler_res_a_25: Examino de cerca el cubo de datos, pero los patrones de luz
      no me dicen nada.
    exp_filler_res_b_25: El cubo de datos se cae al suelo con estrépito. El Korvax
      emite un potente zumbido electrónico que interpreto como exasperación. Me voy
      rápidamente.
    exp_request_text_45: El visor de %NAME% se enciende una vez más. Inclina la cabeza,
      esperando mi respuesta.
    exp_filler_desc_26: El ser vivo electrónico parece estar de buen humor. Gesticula
      hacia su pecho, al parecer me está haciendo una oferta.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Aceptar la oferta
    exp_filler_opt_b_26: Rechazar la oferta
    exp_filler_res_a_26: El Korvax intenta abrir por la fuerza una escotilla de su
      pecho. Al no conseguirlo, parece bastante decepcionado. Se despide de mí.
    exp_filler_res_b_26: "%NAME% parece molesto, noto su orgullo herido a través de
      las luces de su visor. Da media vuelta y se marcha."
    exp_request_text_46: Decepcionado, %NAME% aprieta los tornillos de su caparazón.
      Espera para escuchar lo que tengo que decir.
    exp_filler_desc_27: El Korvax se anima cuando me aproximo. Alza el brazo en mi
      dirección.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Darle la mano
    exp_filler_opt_b_27: Retirarse
    exp_filler_res_a_27: El Korvax estrecha mi mano con entusiasmo con un agarre fuerte.
      Espero que no me deje moretones.
    exp_filler_res_b_27: El ser vivo electrónico me saluda con tristeza y baja el
      brazo.
    exp_request_text_47: "%NAME% parece contento de poder ayudarme y escucha con entusiasmo
      mi solicitud."
    exp_filler_desc_28: El Korvax escanea metódicamente todos los objetos cercanos.
      Parece aburrido y solo parcialmente dedicado a su tarea.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Saludar
    exp_filler_opt_b_28: Contarle un chiste
    exp_filler_res_a_28: El Korvax escanea mi mano al saludarlo sin ganas, apenas
      ha reparado en mí.
    exp_filler_res_b_28: |-
      Intento entretener al Korvax con mi mejor chiste de multiherramientas.
      El ser vivo electrónico tan solo se me queda mirando con preocupación, antes de tocarme el hombro levemente y volver a sus escaneos.
    exp_request_text_48: "%NAME% me mira, contento de tener a alguien nuevo con quien
      hablar, o al menos a quien escanear."
    exp_filler_desc_29: "%NAME% saca una tableta, sujetando el dispositivo hacia mí
      con delicada reverencia. En la pantalla aparece, estoy casi seguro, un diagrama
      de un dron Centinela. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Asentir
    exp_filler_opt_b_29: Retroceder
    exp_filler_res_a_29: El ser vivo electrónico emite un crujido que interpreto como
      deleite. Asiente con fervor en respuesta, como si compartiéramos un conocimiento.
    exp_filler_res_b_29: El Korvax parece ofendido y me indica que la conversación
      ha terminado.
    exp_request_text_49: "%NAME% percibe mi desinterés por los Centinelas. Espera
      mi solicitud con suspicacia."
    exp_npc_hot_desc_2: El ojo digital del Korvax se contrae y se centra de inmediato
      en mi multiherramienta. Se queda pensando durante unos momentos antes de dirigirse
      a mí.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Señala mis manos enguantadas, imitando la acción de arrancar
      la vegetación. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    exp_npc_hot_opt_a_2: Ofrecer ayuda botánica
    exp_npc_hot_opt_b_2: Marcharse
    exp_npc_hot_res_a_2: |-
      Me enseña una muestra vegetal que parece más mineral que flora. %NAME% me presenta una esquirla de material rojizo, como zarcillos de una vid que brotan directamente de una superficie rocosa.
      Lanza una última mirada sospechosa a mi multiherramienta y me hace ver, con gestos vehementes, que no debería tocar ningún otro material de este planeta.
    exp_npc_hot_res_b_2: "%NAME% vuelve a mirar mi multiherramienta con algo parecido
      a una mueca de disgusto y se despide de mí."
    exp_npc_hot_farm_ret: "%NAME% me saluda impasiblemente. Extiende la mano para
      recibir las muestras de solanio al tiempo que lanza otra mirada inquisitiva
      a mi multiherramienta."
    exp_npc_hot_farm_ret_opt_a: Entregar las muestras
    exp_npc_hot_farm_ret_res_a: |-
      El Korvax parece animado al aceptar el solanio, su conducta cambia por completo. Da vueltas al primitivo organismo en sus manos, maravillado por su simplicidad.
      <PROP>HoloSolarSystem<>Para ilustrar su opinión holográficamente, afirma que todo, incluida esta extraña planta, tiene su lugar en el patrón de la naturaleza. Las plantas, las criaturas, las entidades como nosotros, los Centinelas.
    exp_npc_hot_farm_ret2_opt_a: Sugerir que los Korvax no son naturales
    exp_npc_hot_farm_ret2_res_a: |-
      El ser vivo electrónico me lanza una mirada compasiva. Tengo la repentina impresión de estar conversando con un intelecto que supera con creces el mío, a pesar del material que dirija sus señales neuronales.
      Procesa el solanio con eficiencia, estirando cada bulbo de la raíz con la habilidad de una mano experta. Necesitan ser replantadas y redistribuidas. Hay que restablecer el equilibrio ecológico del planeta.
    exp_npc_hot_farm_ret2_opt_b: Sugerir que los Centinelas no son naturales
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% parece ligeramente ofendido y luego se muestra compasivo. Siento que, desde su perspectiva, soy inferior a los Centinelas en el orden natural. Sacude la cabeza.
      <MOOD>Neutral<>Procesa el solanio con eficiencia, estirando cada bulbo de la raíz con la habilidad de una mano experta. Necesitan ser replantadas y redistribuidas. Hay que restablecer el equilibrio ecológico del planeta.
    exp_npc_hot_farm_ret2_opt_c: No decir nada
    exp_npc_hot_farm_ret2_res_c: "%NAME% procesa el solanio con eficiencia, estirando
      cada bulbo de la raíz con la habilidad de una mano experta. Necesitan ser replantadas
      y redistribuidas. Hay que restablecer el equilibrio ecológico del planeta."
    exp_npc_hot_desc_3: La carcasa sintética del Korvax está cargada de sentimientos,
      sus emociones son inapreciables para cualquier ser vivo orgánico. Su miedo y
      consternación son palpables mientras lucha contra un proceso interno.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Preguntar en voz alta qué pasa
    exp_npc_hot_opt_b_3: Observar discretamente
    exp_npc_hot_res_a_3: El Korvax se retira, mandándome callar. Su visor parpadea
      mientras calma a un ente remoto.
    exp_npc_hot_res_b_3: |-
      De forma subrepticia, como si temiera ser observado, %NAME% revela una pantalla con resultados de rendimiento. Las cifras están muy por debajo de las marcas de referencia.
      Parece que su carcasa, no preparada para la estabilidad en el duro clima de este planeta, no reúne los estándares que su observador requiere de ella.
    exp_npc_hot_ret_opt_a_3: Entregar carcasa de sustitución
    exp_npc_hot_ret_opt_b_3: Entregar refrigerante
    exp_npc_hot_ret_opt_c_3: Razonar con el observador
    exp_npc_hot_ret_res_a_3: "%NAME% acepta mi oferta con gratitud. Me envía un pago
      por mi ayuda y luego, con educación, me indica que debo irme. Lo que tuviera
      previsto hacer con la carcasa que le he proporcionado, está claro que lo quiere
      hacer en privado."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% observa mi sencilla oferta orgánica escéptico. Al final, demasiado desesperado como para improvisar una solución, introduce una planta en una escotilla de su costado y conecta un cable en su carne helada.
      El caparazón del Korvax se refrigera de inmediato y los sistemas que tenía desactivados vuelven a funcionar. Al menos, le he dado un poco más de tiempo a este ente. Agradece mi amabilidad con un obsequio.
    exp_npc_hot_ret_res_c_3: |-
      Me dirijo físicamente a la parte de la Convergencia que me esté observando a través del ente que está delante de mí. Tal vez la posición que he alcanzado con el Korvax le otorgue credibilidad a mi intervención.
      Transcurre un momento tenso.
      <MOOD>Positive<>Por fin, %NAME% reproduce una corriente electrónica de gratitud. El propio ente parece haber sobrevivido al juicio de la Convergencia, todavía presente en su carcasa. Me recompensa por mi empatía.
    exp_npc_hot_desc_4: |-
      Finas virutas de un material sintético flotan en el aire alrededor de este Korvax, cubriendo el suelo y sus botas. Parece emocionado, animado con la satisfacción de su invento.
      Percatándose de mi curiosidad, el ser vivo me muestra orgulloso las modificaciones personalizadas de su traje. Hay una red de pequeñas células solares tejida entre las fibras de las articulaciones. Pero algunas secciones no están terminadas...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Admirar los paneles
    exp_npc_hot_opt_b_4: Proporcionar recursos
    exp_npc_hot_res_a_4: El Korvax agradece mi admiración, pero su atención parece
      centrada en mi mochila, su potencial ofrecimiento es más valioso que mi opinión...
    exp_npc_hot_res_b_4: |-
      %NAME% está deleitado, la oportunidad para completar su traje está al alcance de su mano.
      Con una carga solar completa asegurada, su actual reserva de energía puede desarrollar una mejora tecnológica a mi elección.
    exp_npc_hot_res_c_4: |-
      %NAME% habla con un involuntario tono de placer, deleitado con la oportunidad de completar su traje con sustancias de la mejor calidad.
      Con una carga solar completa asegurada, su actual reserva de energía puede desarrollar una mejora tecnológica a mi elección.
    exp_npc_hot_ret_opt_a_4: Solicitar mejora de traje
    exp_npc_hot_ret_opt_b_4: Solicitar mejora de multiherramienta
    exp_npc_hot_ret_opt_c_4: Solicitar mejora de nave
    exp_npc_hot_ret_res_a_4: Liberado de las preocupaciones del racionamiento de energía,
      el Korvax dedica toda su potencia de procesamiento a elaborar la mejora que
      le he solicitado. La tarea parece no costarle esfuerzo, la tecnología está lista
      casi al instante. Con su deuda saldada, vuelve al más desafiante asunto de su
      traje y se despide con educación.
    exp_npc_hot_desc_5: |-
      El Korvax detiene su trabajo en un diagrama mecánico. Me da la bienvenida con un genuino entusiasmo, incluso con leve condescendencia.
      Parece estar diseñando un sistema de purificación de agua, empleando la abundante luz ultravioleta de este planeta.
      En contraste con los precisos diagramas de ingeniería hay ilustraciones innecesariamente detalladas de criaturas alienígenas. %NAME% parece necesitar una muestra orgánica.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Dar muestra de fauna
    exp_npc_hot_res_a_5: "%NAME% acepta con entusiasmo la muestra. Al parecer, los
      residuos orgánicos no provocan ninguna reacción de repugnancia en estos seres
      vivos electrónicos."
    exp_npc_hot_res_b_5: "%NAME% acepta la mordita con algo de consternación, emitiendo
      un tono grave."
    exp_npc_hot_res_c_5: Las luces faciales de %NAME% destellan con fascinación al
      estudiar la hexita. Parece que ha aumentado su estima hacia mí al haber superado
      sus expectativas.
    exp_npc_hot_ret_desc_5: |-
      Cuando hunde uno de sus dedos de silicio en la muestra, los planos del purificador de su tableta se llenan inmediatamente de nueva información. %NAME% estudia el conjunto completo de datos durante un momento.
      Proyectando una serie de imágenes sencillas en mi visor, me consulta sobre la distribución del suministro de agua purificada. Sospecho que formo parte de su sector demográfico objetivo, no más evolucionado que una criatura no verbal.
    exp_npc_hot_ret_opt_a_5: Priorizar jóvenes
    exp_npc_hot_ret_opt_b_5: Priorizar cazadores
    exp_npc_hot_ret_opt_c_5: Priorizar cuidadores
    exp_npc_hot_ret_res_a_5: El Korvax asiente, apreciando la empatía de mi consejo.
      Me entrega un obsequio apropiado en agradecimiento.
    exp_npc_hot_ret_res_b_5: El Korvax asiente, apreciando el pragmatismo de mi consejo.
      Me entrega un obsequio apropiado en agradecimiento.
    exp_npc_hot_ret_res_c_5: El Korvax asiente, apreciando la perspicacia de mi consejo.
      Me entrega un obsequio apropiado en agradecimiento.
    exp_npc_cold_desc_2: El ser vivo electrónico apenas se percata de mi presencia.
      Me atraviesa con la mirada, su mente expansiva está preocupada.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: De pronto, %NAME% me examina de cerca. Produce una espiga
      recién arrancada de heliantemo y la emplea para señalar el paisaje glacial del
      exterior. Intuyo que ha visto una oportunidad y que me está <STELLAR>pidiendo
      ayuda<>...
    exp_npc_cold_opt_a_2: Ofrecer ayuda botánica
    exp_npc_cold_opt_b_2: Marcharse
    exp_npc_cold_res_a_2: El Korvax asiente una sola vez, satisfecho. Me muestra de
      nuevo el heliantemo, instándome a que memorice sus radiantes pétalos azules
      y sus llamativas semillas de cristal. Necesita más de esta sustancia para continuar
      con su trabajo.
    exp_npc_cold_res_b_2: El Korvax parece asombrado por que me niegue a ayudarlo,
      pero sigue con lo suyo rápidamente, apartándome de sus pensamientos y de su
      presencia.
    exp_npc_cold_farm_ret: Cuando regreso, %NAME% está observando algo en una cámara
      cerrada. Su visor vibra de concentración, tal vez esté grabando los resultados
      del experimento. Me mira con expectación.
    exp_npc_cold_farm_ret_opt_a: Entregar las muestras
    exp_npc_cold_farm_ret_res_a: |-
      Cuando el Korvax se acerca para aceptar las muestras, echo una ojeada dentro de la caja del experimento. Una lámpara de calor ilumina un tallo vivo de heliantemo.
      La planta responde de forma dramática. Parece marchitarse con la luz, su brillo se apaga y sus células explotan y mueren. %NAME% lo observa con una fascinación imparcial.
    exp_npc_cold_farm_ret2_opt_a: Quejarse
    exp_npc_cold_farm_ret2_res_a: |-
      El Korvax señala las muestras de heliantemo que le acabo de entregar: arrancadas de su sistema de raíces, moribundas. La ciencia no puede progresar sin hacer sacrificios. Extrae algo del tanque antes de apartarlo.
      Con un elegante movimiento, despoja el heliantemo fresco de sus hojas y luego aprieta el cristal central con los dedos hasta que se hace añicos.
      Deposita las semillas en mi mano. Hay que replantarlas y redistribuirlas en algún lugar cercano, donde puedan medrar. La ciencia es exigente, pero paga sus deudas.
    exp_npc_cold_farm_ret2_opt_b: Observar
    exp_npc_cold_farm_ret2_res_b: |-
      Mientras el heliantemo se marchita, un gas amarillento empieza a expandirse desde las hojas muertas. El Korvax lo introduce en un recipiente, que deja apartado. Centra su atención en las muestras frescas.
      Con un elegante movimiento, despoja el heliantemo fresco de sus hojas y luego aprieta el cristal central con los dedos hasta que se hace añicos.
      Deposita las semillas en mi mano. Hay que replantarlas y redistribuirlas en algún lugar cercano, donde puedan medrar. La ciencia es exigente, pero paga sus deudas.
    exp_npc_cold_desc_3: |-
      El visor del Korvax brilla sobre mí con una curiosidad intensa y analítica. Tengo la incómoda sensación de que está extrayendo más datos sobre mí de los que muestro conscientemente.
      %NAME% saca un contenedor de nieve limpia y reciente. Lenta y deliberadamente, a la espera de mi respuesta, introduce bien hondo su mano de silicio en la nieve. Luego me enseña el contenedor, indicándome que debo imitar sus acciones.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Poner la mano en la nieve
    exp_npc_cold_opt_b_3: Negarse
    exp_npc_cold_res_a_3: Hundo los dedos enfundados en el traje en la nieve, mi protección
      frente a peligros neutraliza el cambio de temperatura. Hay un momento de valoración
      silenciosa. El Korvax observa cómo se agota la energía de mi traje, su expresión
      digital es inescrutable.
    exp_npc_cold_res_b_3: El Korvax hace una pausa y anota algo. Satisfecho con lo
      que sea que acaba de averiguar, se despide de mí.
    exp_npc_cold_ret_opt_a_3: Continuar con valentía
    exp_npc_cold_ret_opt_b_3: Retirarse con sensatez
    exp_npc_cold_ret_res_a_3: |-
      Superando el impulso de retirar la mano, me quedo inmóvil mientras el frío empieza a penetrar mi exotraje. Solo cuando el dolor recorre mis dedos, por fin la saco.
      El Korvax me toca el brazo con comprensión y me compensa con algo que me ayude a sobrevivir. Me da la impresión de que está cuestionando mi capacidad de autoconservación.
    exp_npc_cold_ret_res_b_3: El Korvax parece impresionado por el resultado, como
      si esperara algo diferente. Me recompensa con generosidad por mi participación
      en el experimento.
    exp_npc_cold_desc_4: |-
      Hay una sutil rigidez en los movimientos de este ser vivo electrónico, como si las articulaciones de su carcasa no estuvieran completamente operativas. A pesar de las bajas temperaturas de estas instalaciones, detecto un ligero olor a silicio quemado.
      %NAME% gira su visor hacia mí, con sus luces faciales apagadas. Una discreta cubierta de su caparazón se parte por la mitad y se detiene con una sacudida. El Korvax emite un largo y desalentador tono.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Reparar cubierta
    exp_npc_cold_res_a_4: Aplico lubricante en la cubierta bloqueada, que se abre
      revelando un sensor biométrico. Incapaz de activarlo por sí mismo, el Korvax
      aguarda mi intervención.
    exp_npc_cold_ret_opt_a_4: Preguntar por el sensor
    exp_npc_cold_ret_opt_b_4: Activar sensor
    exp_npc_cold_ret_opt_c_4: Negarse
    exp_npc_cold_ret_res_a_4: El Korvax se apaga y se queda inerte por un momento,
      luego, con esfuerzo, prosigue con sus movimientos circulares normales. <MOOD>Sad<>El
      olor a quemado se intensifica. Parece estar en apuros...
    exp_npc_cold_ret_res_b_4: |-
      Al pulsar el sensor con el dedo, el visor del ser vivo parpadea con gratitud y luego se apaga. No me queda claro si el ente de su interior ha sido absorbido en la Convergencia Korvax o simplemente ha cesado de existir.
      Un cubo cae al suelo, tal vez contiene los recuerdos almacenados por esta carcasa.
    exp_npc_cold_ret_res_c_4: "%NAME% está consternado, su defectuoso caparazón tiembla
      con emoción artificial. Luego, de pronto<MOOD>Neutral<>, se calma, como si este
      intercambio nunca hubiera ocurrido. Recibo unidades de un benefactor desconocido."
    exp_npc_cold_desc_5: El ser vivo sufre una sacudida, sorprendido por una ensoñación.
      Cuando su atención se centra en mí, empiezo a sentirme extrañamente conectado
      con él, como si compartiera su perspectiva, observando mi anómala presencia
      a través de los ojos del Korvax.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Permitir la unión
    exp_npc_cold_opt_b_5: Resistirse
    exp_npc_cold_res_a_5: Recuerdos de este planeta se materializan en mi mente, milenios
      de poblaciones surgiendo y extinguiéndose, heridas medioambientales curándose,
      glaciaciones cíclicas reajustando el terreno a una exquisita neutralidad.
    exp_npc_cold_res_b_5: Intento rechazar la presencia exterior de mi mente. Al percibir
      mi resistencia, el Korvax permite que lo expulse, sacudiendo con tristeza la
      cabeza. Me enseña una palabra de su lengua, como si esperara guiarme a través
      de sabias decisiones en el futuro.
    exp_npc_cold_ret_opt_a_5: Aceptar la visión
    exp_npc_cold_ret_opt_b_5: Rechazar la visión
    exp_npc_cold_ret_res_a_5: "%NAME% y yo hemos convergido. Durante un eufórico momento,
      pertenezco a una red de mentes brillantes, un conocimiento ilimitado fluye a
      través de mí como si fuera electricidad. El momento pasa, pero antes de irme
      el Korvax me entrega un regalo de despedida."
    exp_npc_cold_ret_res_b_5: 'Rechazando la desoladora visión, proyecto conceptos
      alternativos en el espacio mental que comparto con %NAME%: visiones de cambio,
      progreso, impacto personal. Aunque el Korvax no se persuade, parece intrigado
      por mi pensamiento independiente y me entrega un símbolo de agradecimiento.'
    exp_npc_lush_desc_2: |-
      El Korvax está jugueteando con una simulación portátil, presumiblemente de su propia creación. Al ajustar varias propiedades, el fractal generado sale en nuevas direcciones, floreciendo, marchitándose y replicándose en ciclos.
      Señala el exuberante paisaje del exterior. La simulación es una cosa, pero anhela un jardín auténtico propio, un santuario orgánico que atender y cuidar. Busca <STELLAR>ayuda<> de un ente biológico como yo...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Ofrecer ayuda botánica
    exp_npc_lush_opt_b_2: Marcharse
    exp_npc_lush_res_a_2: "%NAME% está encantado. Me señala las manos, flexionando
      sus propios dedos de silicio. Quiere que vuelva con muestras de <TRADEABLE>zarza
      estelar<>, recolectadas con mis propias manos orgánicas."
    exp_npc_lush_res_b_2: "%NAME% parece entristecido, pero no sorprendido. Está acostumbrado
      a la impredecibilidad de los seres vivos orgánicos."
    exp_npc_lush_farm_ret: Los procesos interactivos de %NAME% quedan suspendidos
      mientras deriva energía para realizar un escaneo completo de mi cuerpo y mi
      mochila. Tengo la desconcertante sensación de que está examinando mis células
      a escala microscópica.
    exp_npc_lush_farm_ret_opt_a: Entregar las muestras
    exp_npc_lush_farm_ret_res_a: El Korvax toma las muestras con reverencia. Escanea
      cada bulbo desde varios ángulos, degustando cada detalle visual. Mientras un
      fresco perfume se filtra en mi traje, me pregunto si el ser vivo electrónico
      también tiene sentidos olfativos.
    exp_npc_lush_farm_ret2_opt_a: Preguntar por el olor
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% parece comprender el quid de la cuestión. Balbucea afirmativamente, intentando describir los matices de la química del perfume.
      Debo parecer inexpresivo, pues pronto se detiene. En una demostración simplificada, activa una válvula interior, gesticulando mientras se abre y se cierra y luego se vuelve a abrir. Parece que puede oler, o no, a voluntad.
      Dispuesto a continuar, inserta los bulbos estelares en un centrifugador portátil. La zarza gira con violencia, las semillas se agitan en una ráfaga de pétalos. Después, me entrega las semillas, listas para ser plantadas en el exterior.
    exp_npc_lush_farm_ret2_opt_b: Preguntar por el jardín
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% parlotea con pasión. Entiendo poco de lo que dice, pero su fascinación por la materia orgánica es más que evidente. Casi parece rayar con la envidia.
      Dispuesto a continuar, inserta los bulbos estelares en un centrifugador portátil. La zarza gira con violencia, las semillas se agitan en una ráfaga de pétalos. Después, me entrega las semillas, listas para ser plantadas en el exterior.
    exp_npc_lush_farm_ret2_res_c: Dispuesto a continuar, %NAME% inserta los bulbos
      estelares en un centrifugador portátil. La zarza gira con violencia, las semillas
      se agitan en una ráfaga de pétalos. Después, me entrega las semillas, listas
      para ser plantadas en el exterior.
    exp_npc_lush_desc_3: |-
      El Korvax está examinando descubrimientos de este planeta, de una manera casi infantil por su asombro. Me escanea sin pudor cuando me acerco. Me pregunto qué datos está recabando acerca de mi género y dieta.
      De repente, %NAME% repara en mi visor de análisis y, emocionado, hace gestos hacia este.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Compartir descubrimientos de flora
    exp_npc_lush_opt_b_3: Compartir descubrimientos de fauna
    exp_npc_lush_opt_c_3: Compartir descubrimientos de minerales
    exp_npc_lush_res_a_3: "%NAME% integra con gratitud los escaneos de flora en su
      propia base de datos. Su caparazón se retuerce de emoción."
    exp_npc_lush_res_b_3: "%NAME% integra con gratitud los escaneos de fauna en su
      propia base de datos. Su caparazón se retuerce de emoción."
    exp_npc_lush_res_c_3: "%NAME% me da las gracias con educación, pero solo echa
      un somero vistazo antes de volver a su propia base de datos de descubrimientos."
    exp_npc_lush_reta_opt_a_3: Señalar descubrimiento descomunal
    exp_npc_lush_reta_opt_b_3: Señalar descubrimiento peligroso
    exp_npc_lush_reta_opt_c_3: Señalar descubrimiento delicado
    exp_npc_lush_reta_res_a_3: |-
      El Korvax me mira con asombro. La reproducción de células orgánicas parece no dejar de fascinarle y la disparidad de tamaño entre los retoños de esta especie y las plantas maduras es especialmente chocante.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_lush_reta_res_b_3: |-
      El Korvax examina los letales apéndices de la flora, asombrado porque un ser tan primitivo pueda desafiar a la vida inteligente en la cadena alimentaria. Noto que empieza a mirarme con recelo y a sentirse vagamente ofendido.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_lush_reta_res_c_3: |-
      El Korvax canta en voz alta. Parece ser su variedad favorita de flora, esos pétalos inverosímilmente frágiles y esas diminutas hojas son lo que le ha traído hasta aquí.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_lush_retb_opt_a_3: Señalar descubrimiento majestuoso
    exp_npc_lush_retb_opt_b_3: Señalar descubrimiento peligroso
    exp_npc_lush_retb_opt_c_3: Señalar descubrimiento bonito
    exp_npc_lush_retb_res_a_3: |-
      Un extraño sonido metálico retumba en el Korvax, tal vez el equivalente al sonido de un soplido en un ser vivo con pulmones. Juntos nos maravillamos ante el formidable tamaño y musculatura de la criatura.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_lush_retb_res_b_3: |-
      Los ojos electrónicos del Korvax destellan. Noto cómo alternan la mirada entre las brutales mandíbulas de la criatura y mi delicada biología en comparación. Me da un empujón, como si probara la ternura de mi carne.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_lush_retb_res_c_3: |-
      El Korvax canta en voz alta. Parece ser su variedad favorita de flora, con extremidades delicadas y grandes ojos, y aún más adorable por sus grotescas proporciones.
      A pesar de los numerosos descubrimientos impresionantes parecidos, parece agradecido por esta contribución y me regala un recuerdo como reconocimiento.
    exp_npc_dust_desc_2: |-
      Una sensación de ímpetu y descubrimiento rodea a este Korvax, todos sus sistemas brillan de inspiración. Parece imitar mi saludo, pero sin malas intenciones, solo con fascinación por nuestras similitudes, y diferencias.
      Expresa que quiere llevar a cabo una investigación basada en plantas como parte de un experimento mayor, y podría ofrecerme un pago a cambio de <STELLAR>mi ayuda<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Ofrecer ayuda botánica
    exp_npc_dust_opt_b_2: Marcharse
    exp_npc_dust_res_a_2: A pesar del obvio apego a su experimento, %NAME% parece
      impasible ante mi respuesta. Es como si pensara que este intercambio estaba
      predeterminado.
    exp_npc_dust_farm_ret: "%NAME% me mira expectante, emocionado por continuar con
      su experimento. Una vez más, veo que me imita, comparando la extensión y flexión
      de mis músculos con las de sus articulaciones sintéticas."
    exp_npc_dust_farm_ret_opt_a: Entregar las muestras
    exp_npc_dust_farm_ret_res_a: |-
      El Korvax toma el equinocactus y, en una fácil demostración de fuerza, exprime el fluido de su interior, sacando las semillas con un dedo de silicio. Lo repite con varias de las muestras, reuniendo un montoncito de semillas.
      De pronto, su carcasa tiene una inspiración. De la nada, saca dos gajos comestibles de carne de cactus, aunque no tengo claro si son de las muestras que le he traído. Empuja los gajos hacia mí.
    exp_npc_dust_farm_ret2_opt_a: Probar los gajos
    exp_npc_dust_farm_ret2_res_a: |-
      El primer gajo es agradablemente dulce y suculento. El segundo es casi idéntico en sabor, pero con una sutil alteración. Es difícil de definir, el sabor viene y va en oleadas, como un sueño que se escapa de la memoria.
      %NAME% observa atentamente, esperando que exprese mi preferencia.
    exp_npc_dust_farm_ret2_opt_b: Rechazar
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% me mira ligeramente decepcionado, pero no fuerza el tema.
      Me entrega unas pocas semillas seleccionadas. Son para que las plante en el exterior, para cultivar más equinocactus en su terreno originario.
    exp_npc_dust_farm_ret3_opt_a: Decantarse por el primer gajo
    exp_npc_dust_farm_ret3_opt_b: Decantarse por el segundo gajo
    exp_npc_dust_farm_ret3_opt_c: Afirmar que te parecen iguales
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% se queda impasible y me agradece el comentario. Las luces de su máscara titilan y percibo que están enviando un mensaje remoto, tal vez a la Convergencia Korvax.
      Me entrega unas pocas semillas seleccionadas. Son para que las plante en el exterior, para cultivar más equinocactus en su terreno originario.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% no puede reprimir un pequeño arranque de alegría y me agradece el comentario. Las luces de su máscara titilan y percibo que están enviando un mensaje remoto, tal vez a la Convergencia Korvax.
      Me entrega unas pocas semillas seleccionadas. Son para que las plante en el exterior, para cultivar más equinocactus en su terreno originario.
    exp_npc_dust_desc_3: El Korvax está quejándose de su carcasa, toqueteándose las
      articulaciones y trinando con irritación. Se detiene y me mira cuando lo interrumpo.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Tranquilizarlo
    exp_npc_dust_opt_b_3: Expresar preocupación
    exp_npc_dust_res_a_3: Muy brevemente, la luz facial de %NAME% se deforma por los
      daños digitales. Sospecho que esto puede ser el equivalente a poner los ojos
      en blanco. El problema con su carcasa no es estético y no puedo tranquilizarlo.
    exp_npc_dust_res_b_3: "%NAME% reconoce mi preocupación y la valora. Gira una extremidad
      en su ranura, preocupado por las connotaciones de su movimiento."
    exp_npc_dust_ret_3: El Korvax se queda quieto por un momento y luego expele una
      fina nube de polvo a través de varios conductos de ventilación. Parece estar
      modificando la entrada de aire de su carcasa para eliminar la arenilla de forma
      más eficaz, pero con escaso éxito.
    exp_npc_dust_ret_opt_a_3: Preguntar por la arenilla
    exp_npc_dust_ret_opt_b_3: Ofrecer recursos
    exp_npc_dust_ret_opt_c_3: Ofrecer recursos
    exp_npc_dust_ret_res_a_3: Hace señas hacia el paisaje arenoso. Luego, encogiéndose
      de hombros, me transmite unas coordenadas planetarias, indicándome que puedo
      explorar el sitio por mi cuenta. No tiene intención de aventurarse ahí fuera
      otra vez en un futuro próximo.
    exp_npc_dust_ret_res_b_3: "%NAME% parece sorprendido por mi determinación, y acepta
      agradecido mi oferta. Me proporciona algunos recursos para mantener mi propio
      traje antes de despedirse."
    exp_npc_dust_ret_res_c_3: "%NAME% parece sorprendido por mi determinación, y acepta
      agradecido mi oferta. Me ofrece una mejora de traje experimental antes de despedirse."
    exp_npc_tox_desc_2: |-
      El Korvax me escanea emocionado, parece que se dirige a las esporas que se me han pegado a las botas. Emitiendo un zumbido en señal de entendimiento, comparte una señal de vídeo de una cámara iluminada de forma artificial, repleta de una variedad de grupos fúngicos.
      Me indica que no está satisfecho con su colección y me <STELLAR>pide ayuda<> para recoger hongos autóctonos de este planeta. Tal vez entonces su jardín esté completo.
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Ofrecer ayuda botánica
    exp_npc_tox_opt_b_2: Marcharse
    exp_npc_tox_res_a_2: |-
      %NAME% sigue escaneándome. No parece que haya registrado mi respuesta.
      De pronto, se detiene, procesa algo. Asiente. Ha aceptado mi ayuda. Tengo que localizar los hongos que crecen de forma natural en este planeta y volver con muestras.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: El Korvax me escanea emocionado, parece que se dirige a
      las esporas que se me han pegado a las botas. Emitiendo un zumbido en señal
      de entendimiento, experimento una extraña sensación de déjà vu.
    exp_npc_tox_farm_ret_opt_a: Entregar las muestras
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% escanea las muestras emocionado, emitiendo un zumbido en señal de entendimiento.
      Necesita más grupos como estos. El bucle no debe romperse. Tengo que plantarlos en el exterior y establecer un nuevo ciclo de vida.
    exp_npc_tox_farm_ret2_opt_a: Dar un empujón al Korvax
    exp_npc_tox_farm_ret2_res_a: Doy un fuerte empujón al caparazón de %NAME%, pero
      no parece darse cuenta. Su ojo digital se gira hacia mí, sin parpadear, esperando.
    exp_npc_tox_farm_ret2_opt_b: Gritar
    exp_npc_tox_farm_ret2_res_b: "%NAME% no parece escuchar mi grito. Su ojo digital
      se gira hacia mí, sin parpadear, esperando."
    exp_npc_tox_farm_ret2_opt_c: Volver a coger las muestras
    exp_npc_tox_farm_ret2_res_c: |-
      Intento coger los grupos fúngicos, pero %NAME% reacciona de forma violenta, golpeándome la mano.
      <MOOD>Neutral<>Luego se vuelve a quedar quieto. Su ojo digital se gira hacia mí, sin parpadear, esperando.
    exp_npc_tox_desc_3: |-
      EL Korvax examina una pantalla de estadísticas de una especie local de fauna. La interfaz se asemeja a la base de datos de descubrimientos de mi exotraje, pero contiene más detalles científicos. Además de la dieta general y las descripciones de comportamientos, vienen simulaciones del sistema digestivo de la criatura y varios rasgos adaptativos.
      Dirige su mirada digital hacia mí y extiende el brazo para tocar mi exotraje. Parece sentir curiosidad: ¿por qué las criaturas locales no necesitan esta piel de nanofibras? ¿Estoy menos evolucionado? ¿Soy un ser vivo más primitivo?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Señalar diferencias en los pulmones
    exp_npc_tox_opt_b_3: Señalar diferencias en el cerebro
    exp_npc_tox_res_a_3: Al comparar la morfología de la criatura con el escaneo de
      la mía (percatándome con asombro de que mi imagen aparece desnuda), señalo nuestros
      respectivos pulmones. Las células de la criatura son ricas en una enzima que
      no existe en las mías.
    exp_npc_tox_res_b_3: Señalando mi propia imagen en la pantalla (percatándome con
      asombro de que aparece desnuda), llamo la atención sobre los tractos neuronales
      de mi cerebro, mucho más densos que los de la criatura. Mis ventajas físicas
      son tan solo diferentes, no inferiores.
    exp_npc_tox_ret_3: |-
      %NAME% ladea la cabeza, reflexionando. Las carcasas Korvax han progresado de forma lineal hacia un ideal redondeado, valorando tanto la resistencia física como la potencia de procesamiento. Esta idea de una evolución distinta le resulta extraña.
      Si mi morfología es tan poco apta para este planeta, se pregunta por qué estoy aquí, tan lejos de mi hogar.
    exp_npc_tox_ret_opt_a_3: Decir que no recuerdas tu hogar
    exp_npc_tox_ret_opt_b_3: Decir que eres un Viajero
    exp_npc_tox_ret_res_a_3: |-
      Por lo que puedo descifrar, la expresión impersonal del ser vivo electrónico, parece entristecido. El recuerdo del mundo natal de los Korvax está entretejido indisolublemente en su conciencia. Ellos siempre recuerdan su hogar.
      Compadeciéndose de mí, me regala una mejora de exotraje. Con ella, podré viajar más lejos y, tal vez, en algún momento, recuerde mi hogar.
    exp_npc_tox_ret_res_b_3: La máscara facial del Korvax brilla. Inclina la cabeza,
      casi con deferencia, y me regala combustible para promover mis viajes.
    exp_npc_rad_desc_2: |-
      El Korvax inclina el casco hacia una muestra de flora autóctona y sus luces faciales brillan con placer. Parece como si escuchara a la planta, aunque oiga lo que oiga, es inaudible para mis sentidos.
      Emitiendo un suave zumbido, señala la planta y luego el terreno del exterior. Parece que quiere más raíces como estas, y me <STELLAR>pide ayuda<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Ofrecer ayuda botánica
    exp_npc_rad_opt_b_2: Marcharse
    exp_npc_rad_res_a_2: "%NAME% agita la raíz de gamma hacia mí. Sin darse cuenta
      de que yo no puedo oír lo que oye él, me indica que debo escuchar para encontrar
      más. Sospecho que tendré más suerte usando el visor de análisis."
    exp_npc_rad_res_b_2: El tono de %NAME% baja de escala para verbalizar su decepción.
    exp_npc_rad_farm_ret: El ojo de %NAME% destella al reconocerme.
    exp_npc_rad_farm_ret_opt_a: Entregar las muestras
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% está contento, pero abrumado por el montón de raíces de gamma que tiene delante. Una vez más, parece escuchar a las plantas, alzando las manos hacia su casco como si se concentrara en entender una cacofonía.
      Selecciona tres especímenes metódicamente. Acto seguido, una fina aguja emerge de la palma de su mano y saca una semilla de cada flor. La aguja se retrae. Me coloca las semillas en la palma de la mano.
    exp_npc_rad_farm_ret2_opt_a: Preguntar para oír la música
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% se muestra empático cuando por fin se da cuenta de que no puedo detectar los sonidos que él oye. Se inclina hacia mí, como pidiendo permiso y de repente mi realidad parece enturbiarse y borbotear.
      Por fin puedo escucharlas cuando me otorga temporalmente una perspectiva Korvax. Las raíces emiten suaves tonos, ondulando con las olas de radiación.
      La música se desvanece cuando %NAME% corta la conexión. Gesticula hacia el exterior. Tengo que plantar las semillas en una ubicación a mi elección.
    exp_npc_rad_desc_3: |-
      Este ente Korvax ha experimentado muchos ciclos en la carcasa que lleva ahora. Aunque individualmente es insignificante, y ha jurado servir a la Convergencia, aprecia la sabiduría de primera mano que ha acumulado durante su vida.
      Su interés se extiende hasta más atrás, a los milenios que ha vivido este planeta. Se me queda mirando, dubitativo. Sea cual sea el conocimiento histórico que posee, duda en compartirlo conmigo.
    exp_npc_rad_desc_alt_3: |-
      Este ente Korvax ha experimentado muchos ciclos en la carcasa que lleva ahora. Aunque individualmente es insignificante y ha jurado servir a la Convergencia, aprecia la sabiduría de primera mano que ha acumulado durante su vida.
      Con amabilidad y casi ternura, me muestra su más reciente hallazgo: un fósil desenterrado en el terreno local. Por increíble que parezca, este fósil es una prueba material de que este planeta no siempre ha estado irradiado. En su día, al parecer, este lugar estaba repleto de selvas y el terreno era fértil y puro.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Mostrar credenciales
    exp_npc_rad_opt_b_3: Contribuir con datos
    exp_npc_rad_opt_c_3: Intentar persuadirlo
    exp_npc_rad_res_a_3: |-
      Apelo a la conciencia colectiva vinculada con este ente. Al momento, %NAME% acepta mi identidad, reconocida por muchas interacciones Korvax.
      Con amabilidad, y casi ternura, me muestra su más reciente hallazgo: un fósil desenterrado del terreno local. Por increíble que parezca, este fósil es una prueba material de que este planeta no siempre ha estado irradiado. En su día, al parecer, este lugar estaba repleto de selvas y el terreno era fértil y estaba limpio.
    exp_npc_rad_res_b_3: |-
      El Korvax parece escéptico al aceptar el cubo de datos. ¿Dónde se originó? Los cubos de Convergencia son siempre de valor, pero los datos almacenados en este pueden no tener ninguna relevancia para la investigación de %NAME%.
      Tras desencriptar el cubo, parece transigir. Sea lo que sea que haya averiguado, es lo bastante interesante y suficiente para persuadirle de mi credibilidad.
      Con amabilidad, y casi ternura, me muestra su más reciente hallazgo: un fósil desenterrado del terreno local. Por increíble que parezca, este fósil es una prueba material de que este planeta no siempre ha estado irradiado. En su día, al parecer, este lugar estaba repleto de selvas y el terreno era fértil y estaba limpio.
    exp_npc_rad_res_c_3: "%NAME% me mira impasible, sus procesos de habla están desactivados.
      No dedicará más tiempo a esta conversación."
    exp_npc_rad_ret_opt_a_3: Preguntar para comprar el fósil
    exp_npc_rad_ret_res_a_3: El Korvax clava su mirada en mí. El fósil tiene un valor
      incalculable para un científico, pero se lo dejaría con gusto a un colega investigador,
      alguien dedicado al estudio a tiempo completo, alguien que persiga el conocimiento
      por encima del beneficio.
    exp_npc_rad_ret2_opt_a_3: Hacerte con el fósil para venderlo
    exp_npc_rad_ret2_opt_b_3: Rechazar
    exp_npc_rad_ret2_res_a_3: Para un explorador, el único valor del fósil es el monetario.
      Sin embargo, el Korvax parece ignorar este hecho y me lo entrega de buen grado.
    exp_npc_rad_ret2_res_b_3: |-
      Sabiendo que no puedo dedicar mi vida a la ciencia, dejo pasar la oportunidad de hacerme con este valioso fósil. El Korvax parece agradecido por mi honestidad.
      Tengo la firme convicción de que estoy siendo observado por algo mayor que la Convergencia. Una voz de origen desconocido me susurra en la cabeza y una nueva palabra toma forma.
    exp_npc_shop_desc_1: |-
      El Korvax parece ser un ente que acaba de tomar conciencia, todavía está aclimatándose a la carcasa física que ha heredado. Flexiona y retuerce sus extremidades de forma experimental.
      Se le escapa un trino cohibido. Su carcasa aún no es como le gustaría que fuera, las mejoras están desfasadas, la tecnología obsoleta. Esperaba que no le vieran muchos seres vivos antes de mejorar.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Pedir tecnología antigua
    exp_npc_shop_opt_b_1: Preguntar por la carcasa
    exp_npc_shop_res_a_1: "%NAME% se desinstala hábilmente una mejora y me la entrega.
      El componente parece en perfectas condiciones, pero el ser vivo electrónico
      está encantado de quitárselo, porque no querría que le vieran con una tecnología
      tan divergente."
    exp_npc_shop_res_b_1: "%NAME% baja la mirada, abatido. Aprecia su carcasa heredada,
      por supuesto, y no quiere ser irrespetuoso con el desconectado."
    exp_npc_shop_ret_opt_a_1: Preguntar por la desconexión
    exp_npc_shop_ret_res_a_1: |-
      Por un momento, hay un eco de un ente diferente ante mí, una conciencia distinta. Tal vez un rastro del anterior ocupante de la carcasa aún se preserve en la red neuronal Korvax, poseyendo su antigua piel metálica.
      %NAME% recupera el control. Sus ojos parecen girar algo más rápido, su reloj se ha acelerado. Se fija en mí con curiosidad, como si reflexionara cómo debe de ser un cuerpo de un solo uso.
    exp_npc_shop_ret2_opt_a_1: Decirle que es mejor
    exp_npc_shop_ret2_opt_b_1: Decirle que es peor
    exp_npc_shop_ret2_opt_c_1: Decirle que tan solo es diferente
    exp_npc_shop_ret2_res_a_1: |-
      Salta una chispa de estática del ser vivo electrónico. Mi opinión parece hacerle gracia.
      Agradecido por haberle distraído de sus propias inseguridades físicas, me obsequia con algunos nanites que tiene de sobra. Al parecer, cree que yo los necesito más.
    exp_npc_shop_ret2_res_b_1: |-
      El Korvax asiente, apretando la carne de mis abdominales con un dedo, con fuerza suficiente para dejarme un moratón. Al hacer una mueca de dolor, detecto una gran pena y lástima en la mirada que me echa.
      Agradecido por haberle distraído de sus propias inseguridades físicas, me obsequia con algunos nanites que tiene de sobra. Al parecer, cree que yo los necesito más.
    exp_npc_shop_ret2_res_c_1: |-
      El Korvax lo considera, valorando los beneficios de nuestros respectivos formatos físicos. Parece hallar algo de inesperado sentido común en mi respuesta.
      Agradecido por haberle distraído de sus propias inseguridades físicas, me obsequia con algunos nanites que tiene de sobra. Al parecer, cree que yo los necesito más.
    exp_npc_shop_desc_2: El Korvax está jugueteando con un puñado de nanites, echándoselos
      de una mano a otra. Sus movimientos son indiferentes, como si realizara esta
      acción de forma automática mientras piensa en otras cosas.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Preguntar por los nanites
    exp_npc_shop_opt_b_2: Preguntar en qué está pensando
    exp_npc_shop_res_a_2: |-
      Señalo los nanites, preguntando por el comportamiento de %NAME%. Con un rápido movimiento, cierra el puño ocultando los nanites de mi vista.
      El Korvax toca un espacio vacío de su carcasa. Ha viajado hasta aquí para comprar mejoras, pero la sola idea de intercambiar nanites por mercancía parece ofenderlo.
    exp_npc_shop_res_b_2: |-
      Toco ligeramente a %NAME% y al momento sale de su marasmo, ocultando los cúmulos de nanites en su puño cerrado.
      El Korvax toca un espacio vacío de su carcasa. Ha viajado hasta aquí para comprar mejoras, pero la sola idea de intercambiar nanites por mercancía parece ofenderlo.
    exp_npc_shop_ret_opt_a_2: Ofrecer más nanites
    exp_npc_shop_ret_opt_b_2: Ofrecer unidades a cambio de nanites
    exp_npc_shop_ret_opt_c_2: Ofrecer conocimiento a cambio de nanites
    exp_npc_shop_ret_res_a_2: "%NAME% se queda sorprendido, pero acepta los nanites,
      lo que parece consolarlo. Con la intención de darme las gracias y de compartir
      la sabiduría de su raza, susurra una palabra en la lengua Korvax."
    exp_npc_shop_ret_res_b_2: "%NAME% parece ofendido, despotricando sonidos incomprensibles.
      Por lo visto, me compara con un Gek y no salgo favorecido, y me hace entender
      que no existe una tasa de intercambio aceptable de unidades a cambio de nanites."
    exp_npc_shop_ret_res_c_2: "%NAME% está encantado por la propuesta, parece aliviado
      por tener un motivo para demorar su compra. Procesa los datos del sistema en
      cuestión de milisegundos y luego se queda ensimismado, como si lo simulara en
      su mente."
    exp_npc_shop_desc_3: Cuando me acerco, el ser vivo electrónico libera una vibración
      de energía nerviosa con tanta fuerza que penetra mi exotraje. Parece como si
      hubiera anticipado mi llegada.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: El Korvax gesticula señalando las instalaciones, al parecer
      quiere saber cuáles son mis intenciones aquí. Tengo la sensación de que estoy
      siendo examinado, incluso grabado, por más de una entidad.
    exp_npc_shop_opt_a_3: Señalar al mercader
    exp_npc_shop_opt_b_3: Señalar la pantalla de la multiherramienta
    exp_npc_shop_opt_c_3: Señalar la salida
    exp_npc_shop_res_a_3: "%NAME% no puede reprimir una respuesta de satisfacción.
      Veo en su tableta cómo incrementa un número."
    exp_npc_shop_res_c_3: "%NAME% no revela nada con su respuesta, aunque las luces
      de su visor destellan levemente hacia su tableta."
    exp_npc_shop_ret_desc_3: Un interesante conjunto de datos aparece en la pantalla.
      Reconozco símbolos Vy'keen, Gek y Korvax, cada uno seguido de una tabla repleta
      de cifras, pero también hay un cuarto símbolo junto a una serie de puntos de
      datos cambiantes y dinámicos.
    exp_npc_shop_ret_opt_a_3: Señalar el símbolo Korvax
    exp_npc_shop_ret_opt_b_3: Señalar el cuarto símbolo
    exp_npc_shop_ret_opt_c_3: Señalar los datos en movimiento
    exp_npc_shop_ret_res_a_3: |-
      El Korvax toca los números que hay junto al símbolo y luego se desplaza hacia mi equipamiento. Parece estar registrando la popularidad de la tecnología Korvax, colaborando con otras entidades para crear un conjunto de datos intergalácticos.
      Con un repentino gesto de generosidad, despliega una mano de silicio hacia mí, revelando un reluciente montón de nanites. Me indica que los coja, aunque los motivos por los que lo hace siguen siendo un misterio.
    exp_npc_shop_ret_res_b_3: |-
      Tras un momento de duda, el Korvax posa su mano sintética sobre mi pecho. Las luces de su visor están tan cerca de mi rostro que me ciegan.
      Con un repentino gesto de generosidad, despliega una mano de silicio hacia mí, revelando un reluciente montón de nanites. Me indica que los coja, aunque los motivos por los que lo hace siguen siendo un misterio.
    exp_npc_shop_ret_res_c_3: |-
      El Korvax rastrea la forma de los datos, las suaves puntas de sus dedos no dejan marcas en el cristal. Llama mi atención sobre un anillo de puntos que van apareciendo y se desplazan gradualmente hacia el centro del anillo.
      Con un repentino gesto de generosidad, despliega una mano de silicio hacia mí, revelando un reluciente montón de nanites. Me indica que los coja, aunque los motivos por los que lo hace siguen siendo un misterio.
    exp_npc_outpost_desc_1: |-
      El Korvax genera un patrón regular de tonos electrónicos. Los sonidos son tan graves que apenas se registran como notas, son más un retumbo, una picazón en mi canal auditivo.
      El patrón se repite y me percato de que hay otras voces en el coro. Los Korvax cercanos también están cantando. Y cada uno de ellos me está mirando.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Responder con indignación
    exp_npc_outpost_opt_b_1: Responder con educación
    exp_npc_outpost_res_a_1: Protesto al sentirme observado. La diversión se extiende
      entre la multitud de Korvax. <MOOD>Negative<>%NAME% imita mi indignación, pero
      con un aire de curiosidad en lugar de burla. <MOOD>Neutral<>Parece realmente
      intrigado.
    exp_npc_outpost_res_b_1: "%NAME% aplaude con deleite. Responde con una cortesía
      recíproca, imitando mi lenguaje corporal e intentando replicar mi forma de hablar.
      Parece realmente intrigado por mí."
    exp_npc_outpost_ret_1: El sutil zumbido de la canción Korvax sigue revoloteando
      a mi alrededor. Cuando me centro en él, empiezo a reconocer el patrón, me resulta
      sin duda familiar pero no lo ubico, es como si lo hubiera escuchado en un sueño.
    exp_npc_outpost_ret_opt_a_1: Repetir el patrón
    exp_npc_outpost_ret_opt_b_1: Alterar el patrón
    exp_npc_outpost_ret_opt_c_1: Permanecer en silencio
    exp_npc_outpost_ret_res_a_1: |-
      Tarareo el patrón con la mayor exactitud que puedo, trasladándolo a mi rango vocal. Los visores de los Korvax que me rodean brillan como un campo de estrellas. La multitud parece contenta de que su canción sea apreciada.
      Un momento después, todos se quedan en silencio. Al unísono, los seres vivos electrónicos se dan la vuelta y continúan con sus anteriores rutinas, pero nuestra relación ha cambiado para siempre.
    exp_npc_outpost_ret_res_b_1: |-
      Tarareo el patrón con la mayor exactitud que puedo, trasladándolo a mi rango vocal. Una modificación surge de mí de forma intuitiva, nuevas notas que rellenan la melodía.
      De manera natural, la multitud Korvax adopta la nueva variación. Los visores que me rodean brillan como un campo de estrellas. Parece que esperaran este resultado, encantados de seguir mi batuta.
      Un momento después, todos se quedan en silencio. Al unísono, los seres vivos electrónicos se dan la vuelta y continúan con sus anteriores rutinas, pero nuestra relación ha cambiado para siempre.
    exp_npc_outpost_ret_res_c_1: Al parecer decepcionada, la multitud Korvax se queda
      en silencio. Al unísono, se dan la vuelta y continúan con sus anteriores rutinas.
    exp_npc_obs_desc_1: El Korvax murmura en voz alta mientras calibra el equipamiento
      de las instalaciones. La imagen de una constelación se proyecta en varias terminales
      que hay instaladas aquí, un indicador de ubicación parpadea en cada lado del
      campo de estrellas.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Señalar los indicadores
    exp_npc_obs_opt_b_1: Señalar la constelación
    exp_npc_obs_opt_c_1: Toquetear el equipamiento
    exp_npc_obs_res_a_1: |-
      %NAME% se sorprende por mi interés y me examina más de cerca, como si volviera a evaluar mis capacidades. Tras verificar que comprendo lo que es una estrella, comparte una señal en directo de otro observatorio.
      Estas remotas instalaciones parecen estar situadas a casi 600 años luz. El Korvax encargado está examinando el mismo grupo de estrellas, pero desde la dirección opuesta.
    exp_npc_obs_res_b_1: "%NAME% se sorprende por mi interés y me examina más de cerca,
      como si volviera a evaluar mis capacidades. Alzando un dedo de silicio hacia
      una de las imágenes, traza la silueta de una cometa, señalando las estrellas
      principales de esta constelación."
    exp_npc_obs_res_c_1: "%NAME% emite una serie de zumbidos con tonos irritados,
      apartando mis manos con un golpe."
    exp_npc_obs_ret_desc_1: En el mismo centro de la constelación, hay una luz anómala
      que parpadea con un tono carmesí.
    exp_npc_obs_ret_opt_a_1: Contar las estrellas
    exp_npc_obs_ret_opt_b_1: Quedarse mirando la estrella roja
    exp_npc_obs_ret_res_a_1: |-
      Desde cualquier ángulo de observación, la constelación está flanqueada por numerosas luces más débiles, pero la forma principal de cometa, notablemente simétrica vista desde este observatorio y desde el otro, se compone exactamente de dieciséis estrellas brillantes.
      El Korvax se da cuenta de lo que estoy haciendo y me toca un dedo dieciséis veces. Me lanza una mirada elocuente y me proporciona tecnología para la nave, para que pueda visitar estos sistemas personalmente algún día.
    exp_npc_obs_ret_res_b_1: |-
      La luz carmesí es cautivadora, hipnótica. Sospecho que no se trata de una estrella, no en el sentido convencional, pero tiene una atracción que me resulta familiar, como si me recordara a algún lugar del que no me acuerdo...
      El Korvax se da cuenta de mi obsesión y se muestra empático. Me proporciona tecnología para la nave para que pueda visitar estos sistemas personalmente algún día.
    exp_npc_obs_desc_2: El Korvax parece especialmente serio, tanto que raya con el
      miedo. Por lo visto, ha reconfigurado estas instalaciones abandonadas para un
      nuevo propósito, manipulando el equipamiento a través de su tableta.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Preguntar por las instalaciones
    exp_npc_obs_opt_b_2: Examinar tableta
    exp_npc_obs_res_a_2: |-
      Un ligero zumbido invade el aire y el visor de %NAME% destella brevemente con una luz roja intensa de advertencia. ¿O lo he imaginado?
      Parece que ya ha decidido que puede confiar en mí y gesticula en dirección a la terminal del observatorio. Me invita a inspeccionar sus hallazgos.
    exp_npc_obs_res_b_2: |-
      Echo un vistazo a la tableta de %NAME%, tratando de ver lo que hay en la pantalla. Parece que el Korvax está rastreando la actividad de las naves en una ubicación remota, cotejando datos antes de tomar una decisión.
      El ser vivo electrónico se percata de lo que estoy haciendo y gesticula en dirección a la terminal del observatorio. Me invita a inspeccionar sus hallazgos.
    exp_npc_obs_wait_2: "%NAME% está absorto en sus pensamientos. Los datos parecen
      fluir constantemente entre las instalaciones y el equipamiento, entre la tableta
      del Korvax y su propia interfaz electrónica. Puede que la terminal que me ha
      invitado a inspeccionar revela algo más."
    exp_term_obs_desc_2: |-
      El observatorio ha sido configurado en el mismo rango de frecuencias durante años. Quienquiera que se ocupara de este equipamiento originalmente hace tiempo que ya no está. Solo se puede intentar adivinar sus objetivos.
      Sin embargo, un patrón consistente de interferencias ha surgido con el paso de los años, un patrón defectuoso de ondas electromagnéticas, de gran espectro por extraño que parezca, que provienen de un punto específico del espacio profundo.
    exp_term_obs_opt_a_2: Ver vídeo
    exp_term_obs_opt_b_2: Escuchar el audio
    exp_term_obs_opt_c_2: Extraer estadísticas
    exp_term_obs_res_a_2: |-
      La terminal empieza a proyectar un vídeo chirriante e inconexo. Los clips son una serie de recuerdos, unidos al parecer por las mentes de pilotos Korvax individuales.
      Cada clip muestra un retazo de una sección anómala del espacio. Es una muy inquietante franja de nada, como una brecha en la realidad. Al poco de aparecer, los clips terminan de forma abrupta, como si la mente Korvax se hubiera desconectado.
      En muchos recuerdos, se podían ver naves a la deriva desde su ubicación, tripuladas únicamente por carcasas vacías. Parece que ningún Korvax regresó de la brecha.
    exp_term_obs_res_b_2: |-
      La terminal empieza a emitir una serie de sonidos chirriantes e inconexos, unidos al parecer por los recuerdos de pilotos Korvax individuales.
      Cada uno de ellos comienza con el sonido ambiente de un vuelo individual de una nave, cuando una terrible distorsión inunda el clip. Se mezcla con los gritos de Korvax, voces que se alzan y fragmentan antes de quedar en silencio repentinamente.
    exp_term_obs_res_c_2: |-
      Divergencia 239 ha reclamado el observatorio <IMG>SLASH<> Informe de detección de anomalía
      Pilotos entrando en la brecha: 93 <IMG>SLASH<> Pilotos saliendo de la brecha: 0 <IMG>SLASH<> Fallo de límites detectado <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% extiende la mano para tocarme, como si se cuestionara si estoy aquí, si estoy en estado sólido. Por su estado de agitación, resulta evidente que ha presenciado todo a lo que he podido acceder en la terminal.
      Tiene que sopesar una decisión complicada y parece que solicita mi interacción. Me presenta las opciones que su colectivo está considerando. ¿Qué sugeriría un miembro de mi especie?
    exp_npc_obs_ret_opt_a_2: Advertir a los pilotos de que se alejen de la brecha
    exp_npc_obs_ret_opt_b_2: Enviar a un ser vivo orgánico
    exp_npc_obs_ret_opt_c_2: Reconectar las carcasas fantasma
    exp_npc_obs_ret_res_a_2: El Korvax emite su voto para cesar la investigación de
      esta peligrosa anomalía, advirtiendo a los pilotos de que se alejen de la zona.
      Hay un momento de silencio y luego %NAME% habla con las voces de varias entidades.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Sacude la cabeza con tristeza. Parece que no se lanzará
      ninguna advertencia. La investigación continuará. %NAME%, sin embargo, no olvidará
      mi empatía. Me entrego una cosa antes de irme.
    exp_npc_obs_ret_res_b_2: El Korvax emite su voto para investigar con un piloto
      biológico, con la esperanza de que sea inmune a la brecha. Hay un momento de
      silencio y luego %NAME% habla con las voces de varias entidades.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Asiente con solemnidad. Me pregunto qué destino afrontará
      el piloto al que envíen. %NAME% me da las gracias por mi interacción, entregándome
      una cosa antes de irme.
    exp_npc_obs_ret_res_c_2: El Korvax emite su voto para reclamar las carcasas desconectadas
      y enviar mentes nuevas directamente a la brecha. Hay un momento de silencio
      y luego %NAME% habla con las voces de varias entidades.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Asiente con solemnidad. Me pregunto qué destino afrontarán
      los pilotos a los que envíen, si sobrevivirán el tiempo suficiente como para
      descubrir algo más. %NAME% me da las gracias por mi interacción, entregándome
      una cosa antes de irme.
    exp_npc_freighter_desc_1: Esta forma de vida tiene grasa de dihidrógeno salpicada
      por sus brazos metálicos. Emite zumbidos de satisfacción para sí mismo en agradables
      tonos electrónicos.
    exp_npc_freighter_desc_2: Este Korvax está perdido en sí mismo, su máscara parpadea
      mientras fusiona su conciencia con la de la nave. Parece satisfecho con su ocupación.
    exp_npc_freighter_desc_3: Las luces faciales del miembro de la tripulación brillan
      intensamente mientras se esfuerza por procesar lo que ve y el ruido de su sistema
      de refrigeración se hace patente.
    exp_npc_freighter_desc_4: El Korvax no deja de escanear el cargamento de este
      carguero, haciendo inventario una y otra vez. Tal vez esta sea su tarea como
      miembro de la tripulación, o tal vez el cargamento tiene un significado especial
      para él.
    exp_npc_freighter_desc_5: Siento una multitud de entes observando a través del
      ojo de este ser vivo electrónico. Tengo la irreal y desconcertante sensación
      de que una infinidad de ojos Korvax en una infinidad de cargueros viajando por
      una infinidad de galaxias posan su mirada en mí.
    war_npc_opt_word_get_lore: Símbolo Vy'keen
    war_reply_word_get: "%NAME% se yergue, orgulloso de enseñar su idioma. Me presenta
      una selección de símbolos, cada uno representa un tipo de palabra Vy'keen que
      puedo aprender."
    war_reply_word_get2: "%NAME% presenta una lista de símbolos, cada uno parece representar
      una palabra que puedo aprender."
    war_reply_word_get3: "%NAME% mueve los brazos, realizando una dramática serie
      de acciones que representan palabras que puedo aprender."
    war_reply_word_get4: "%NAME% gruñe, golpeando símbolos de su tableta que parecen
      representar categorías de la lengua Vy'keen."
    war_reply_word_get5: "%NAME% asiente con solemne orgullo. Me presenta una pantalla
      con símbolos, cada uno parece un concepto que puedo aprender..."
    war_reply_word_get6: "%NAME% ladra con un agresivo entusiasmo. Me acerca su tableta,
      que muestra una lista de símbolos lingüísticos..."
    war_reply_word_get7: "%NAME% gruñe con suspicacia. Al final, teclea en su tableta
      y me muestra una lista de símbolos lingüísticos."
    war_reply_word_get8: "%NAME% contrae y estira el puño mientras me analiza. Al
      final, me lanza una tableta que presenta una serie de símbolos lingüísticos."
    war_reply_word_get9: "%NAME% asiente pensativo y luego me presenta una lista de
      símbolos lingüísticos."
    war_reply_word_get10: "%NAME% ladra en señal de petición. Como no respondo, me
      presenta una lista de símbolos lingüísticos."
    war_reply_word_say: "%NAME% guarda un respetuoso silencio, siente curiosidad por
      escuchar mi pronunciación de su lenguaje gutural. Recuerdo algunas palabras
      Vy'keen que he aprendido."
    war_reply_word_say2: "%NAME% se queda respetuosamente callado, a la escucha..."
    war_reply_word_say3: "%NAME% parece impresionado por mi intención de comunicarme
      en la lengua Vy'keen. Recuerdo las primeras palabras que me vienen a la mente..."
    war_reply_word_say4: Recuerdo algunas de las palabras Vy'keen que he aprendido,
      con la esperanza de impresionar a %NAME%.
    war_reply_word_say5: Me aclaro la garganta, calentando las cuerdas vocales. Me
      vienen a la mente algunas palabras Vy'keen.
    war_reply_word_say6: Tomo aire, pensando en algunas de las palabras Vy'keen que
      estoy seguro de saber pronunciar...
    war_reply_word_say7: "%NAME% proyecta su mandíbula hacia delante con semblante
      escéptico. Me devano los sesos pensando en mi vocabulario Vy'keen más impactante..."
    war_reply_word_say8: De forma desconcertante, la piel de %NAME% ondea con expectación.
      Me doy prisa en pensar una palabra apropiada que decir...
    war_reply_word_say9: "%NAME% se inclina hacia mí, su cálido y húmedo aliento llega
      a mi visor. Recuerdo algunas palabras Vy'keen que podría decirle..."
    war_reply_word_say10: "%NAME% juguetea distraídamente con su multiherramienta
      mientras escucha lo que tengo que decir. Intento pensar en una palabra apropiada
      que decir..."
    war_reply_word_say_none: "%NAME% guarda un respetuoso silencio, pero mi mente
      se queda en blanco. Debería haber aprendido alguna palabra Vy'keen más antes
      de intentar comunicarme en su lengua materna."
    war_npc_res_word_say_dir_neg_1: "%NAME% sacude la cabeza. Si estoy perdido, no
      puede ayudarme."
    war_npc_res_word_say_dir_neu_1: "%NAME% asiente con seriedad, interpretando mis
      palabras como una solicitud de indicaciones. Me describe un punto de interés
      cercano, pero no puede facilitarme las coordenadas para llegar a él."
    war_npc_res_word_say_dir_pos_1: "%NAME% asiente con seriedad, interpretando mis
      palabras como una solicitud de indicaciones. Me proporciona un mapa a un punto
      de interés cercano."
    war_npc_res_word_say_help_neg_1: "%NAME% gruñe, apartándose de mí. Interpreta
      mis palabras como una señal de debilidad."
    war_npc_res_word_say_help_neu_1: "%NAME% finge no entender mis palabras, haciendo
      parecer que se siente avergonzado."
    war_npc_res_word_say_help_pos_1: "%NAME% hace una pausa e intenta descifrar el
      significado de mis palabras. Al final asiente y recarga gratuitamente mi exotraje."
    war_npc_res_word_say_help_pos_8: "%NAME% sopesa mi palabra. Y me sopesa a mí.
      Al final asiente y recarga gratuitamente mi exotraje."
    war_npc_res_word_say_lore_neg_1: "%NAME% ladra una sarta de palabras en lengua
      Vy'keen a modo de respuesta, parece nervioso por la elección de mis palabras."
    war_npc_res_word_say_lore_neu_1: "%NAME% asiente, reconociendo esta importante
      palabra."
    war_npc_res_word_say_lore_pos_1: "%NAME% asiente, bastante impresionado. Me murmura
      la palabra de nuevo."
    war_npc_res_word_say_lore_pos_2: "%NAME% ruge, impresionado por mi conocimiento
      sobre el acervo Vy'keen."
    war_npc_res_word_say_lore_pos_3: "%NAME% me agarra con fuerza la mano en respuesta
      a esta palabra. Me ofrece un regalo en honor a mi respeto por su pueblo."
    war_npc_res_word_say_tech_neg_1: "%NAME% asume que estoy hablando de su multiherramienta.
      La agarra en tono defensivo."
    war_npc_res_word_say_tech_neu_1: "%NAME% asume que estoy hablando de su multiherramienta.
      La sopesa con orgullo."
    war_npc_res_word_say_tech_pos_1: "%NAME% echa una mirada a mi equipamiento y luego
      se estremece al posar sus ojos sobre mi multiherramienta. Sintiéndose avergonzado,
      me ofrece rápidamente una mejora para ella."
    war_npc_res_word_say_thrt_neg_1: "%NAME% se ríe con pena, interpretando mis palabras
      como una insignificante amenaza. Me golpea en el pecho, tal vez con más intensidad
      de la que pretendía."
    war_npc_res_word_say_thrt_neu_1: "%NAME% se me queda mirando, sin tener claro
      si trataba de amenazarlo."
    war_npc_res_word_say_thrt_pos_1: "%NAME% se ríe efusivamente, impresionado por
      mi lenguaje agresivo."
    war_npc_res_word_say_thrt_pos_2: "%NAME% sonríe, todo lo que puede sonreír un
      Vy'keen, en agradecimiento por mi lenguaje agresivo. Me entrega un regalo para
      que me sirva de ayuda en mi viaje."
    war_npc_res_word_say_trad_neg_1: "%NAME% reconoce mi palabra como un término relacionado
      con el comercio. Parece ligeramente disgustado, encuentra este tema aburrido."
    war_npc_res_word_say_trad_neu_1: "%NAME% reconoce mi palabra como un término relacionado
      con el comercio. Se encoge de hombros en señal de aburrimiento."
    war_npc_res_word_say_trad_pos_1: "%NAME% reconoce mi palabra como un término relacionado
      con el comercio. Se encoge de hombros y me ofrece algo que no necesita. Tal
      vez pueda encontrarle alguna utilidad."
    war_closure_vpositive_1: "%NAME% me saluda, prestándome atención mientras esté
      en su presencia. Su respeto y aprecio son evidentes."
    war_closure_vpositive_2: "%NAME% grita a modo de celebración cuando lo saludo.
      A pesar de no tener nada más de qué hablar, está encantado con solo saludarme."
    war_closure_vpositive_3: "%NAME% asiente con gran respeto. Tras nuestro más reciente
      encuentro, me considera un aliado de los Vy'keen."
    war_closure_vpositive_4: "%NAME% establece un prolongado y elocuente contacto
      visual. No hacen falta palabras para expresar la cordialidad y confianza que
      es evidente que siente."
    war_closure_vpositive_5: "%NAME% casi me aplasta los dedos con su efusivo saludo.
      Aunque no soy un Vy'keen, me tiene en muy alta estima."
    war_closure_positive_1: "%NAME% me recibe con un ágil saludo, esperando con cortesía
      que me despida de él."
    war_closure_positive_2: "%NAME% asiente. No tiene nada más que decir, tan solo
      recordar nuestra anterior interacción con satisfacción."
    war_closure_positive_3: "%NAME% me reconoce con un puñetazo, seguido de un abrazo,
      es posible que sea la costumbre tradicional de los Vy'keen. Me indica que no
      tiene nada más que decir."
    war_closure_positive_4: "%NAME% me saluda, en silencio y con respeto. Parece que
      no tiene nada más que decir."
    war_closure_positive_5: Los labios poco convencionales de %NAME% se curvan en
      una sonrisa bienintencionada, aunque perturbadora. Parece que no tiene nada
      más que decir.
    war_closure_neutral_1: "%NAME% gruñe con educación forzada, pero no tiene nada
      más que decir."
    war_closure_neutral_2: "%NAME% sacude la cabeza. No me desea ningún mal, pero
      su tolerancia respecto a nuestra conversación ha terminado."
    war_closure_neutral_3: "%NAME% se encoge de hombros. No quiere hablar de nada
      más."
    war_closure_neutral_4: No obtengo ninguna respuesta de %NAME%. Parece que no quiere
      hablar.
    war_closure_neutral_5: "%NAME% parece aburrido. Intenta ser educado, pero es obvio
      que se ha cansado de hablar."
    war_closure_negative_1: La respiración de %NAME% se ralentiza hasta convertirse
      en un gruñido profundo e intimidante. Al recordar nuestro último y desagradable
      encuentro, tiembla del esfuerzo por no golpearme.
    war_closure_negative_2: "%NAME% me lanza una mirada tremenda. Parece muy poco
      satisfecho con cómo terminó nuestra última conversación y no quiere volver a
      hablar conmigo."
    war_closure_negative_3: "%NAME% lanza un gruñido de advertencia. Parece que su
      paciencia se ha agotado por completo debido a nuestro último encuentro."
    war_closure_negative_4: "%NAME% sigue furioso por nuestra última interacción.
      No tiene nada más que decir."
    war_closure_negative_5: "%NAME% flexiona un músculo sin esfuerzo, una muestra
      deliberada de su fuerza. Me lanza una mirada significativa y hostil."
    war_closure_vnegative_1: "%NAME% salpica mi traje con un bramido húmedo y estridente.
      Parece que no quiere tenerme a la vista."
    war_closure_vnegative_2: Siento un súbito miedo cuando %NAME% se abalanza sobre
      mí. El fornido alienígena parece haber entrado en un estado de furia primitiva,
      todo intento de comunicación entre especies se ha perdido.
    war_closure_vnegative_3: "%NAME% me ruge cuando me voy. Nuestra última conversación
      aún está muy reciente en su memoria."
    war_closure_vnegative_4: "%NAME% gruñe en una desmedida exhibición de enfado.
      Puede ser peligroso intentar mantener una conversación."
    war_closure_vnegative_5: "%NAME% ensancha su postura, la amenaza implícita es
      obvia. Está claro que no ha olvidado, ni perdonado, nuestra más reciente interacción."
    war_crashsite_wait: "%NAME% parece no estar interesado en seguir conversando.
      Espera que investigue su nave."
    war_scavenger_wait: La mirada desdeñosa de %NAME% es suficiente para diluir cualquier
      idea de conversación. No le interesa una charla banal. Tal vez debiera investigar
      la maquinaria dañada que me ha indicado.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      El fornido ser vivo parece profundamente frustrado por su situación. Creo que este es el territorio de %NAME% y que sus medios para defenderlo se han visto comprometidos.
      Gesticula con enfado hacia la dañada artillería de su nave y luego hacia el cielo. Su mirada se encuentra con la mía en un <STELLAR>evidente desafío<>.
    war_crashsite_opt_a_1: Ofrecer ayuda militar
    war_crashsite_opt_b_1: Retroceder
    war_crashsite_res_a_1: |-
      El Vy'keen gruñe en señal de aprobación. Me proporciona una descripción electrónica de una nave enemiga, así como las coordenadas del violento encuentro que le llevó a este punto.
      Una vez transmitida la información pertinente, el guerrero se me queda mirando inexpresivo hasta que me voy.
    war_crashsite_res_b_1: El Vy'keen sacude la cabeza con incredulidad. Me siento
      fulminado por su disconformidad.
    war_crashsite_wait_1: "%NAME% parece no estar interesado en seguir conversando.
      Espera noticias de la derrota de su enemigo."
    war_crashsite_ret_1: "%NAME% me mira expectante, esperando que mi batalla espacial
      haya acabado en victoria."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: El Vy'keen parece igual de exhausto que furioso. Camina
      de forma inestable, de la manera desorientada con que lo haría alguien que ha
      estado volando durante días sin descanso. Lo que quiera o a quienquiera que
      persiguiera, no parece estar cerca.
    war_crashsite_opt_a_2: Ofrecer alimento
    war_crashsite_opt_b_2: Preguntar por la nave
    war_crashsite_res_a_2: La rabia consume al guerrero, tomándose como un insulto
      mi gesto de amabilidad. No ha sido su propia debilidad o hambre la que le ha
      traído hasta aquí. Ha sido la debilidad de su nave.
    war_crashsite_res_b_2: "%NAME% hace un gesto vulgar hacia su nave, como si estuviera
      resentido con ella. Parece que me permite investigar."
    war_crashsite_ship_desc_2: |-
      La nave solo ha sufrido daños leves y el sistema de navegación de la nave aún tiene fijadas unas coordenadas en un sistema cercano. A juzgar por el movimiento del objetivo, se trata casi con toda seguridad de otra nave, tal vez a solo un salto de hiperturbo de distancia.
      Un rápido examen revela que tanto los propulsores de lanzamiento como el hiperturbo se han quedado sin combustible. Parece ser que el origen de la frustración del guerrero es un simple depósito vacío.
    war_crashsite_ship_opt_a_2: Repostar propulsores de lanzamiento
    war_crashsite_ship_res_a_2: He repostado los propulsores de lanzamiento. La nave
      ya no está varada y el mantenimiento se puede llevar a cabo en una estación
      espacial o un puesto comercial.
    war_crashsite_ship_opt_b_2: Repostar ambos
    war_crashsite_ship_res_b_2: He repostado tanto los propulsores de lanzamiento
      como el hiperturbo. La nave está preparada para navegar directamente a sus coordenadas
      fijadas.
    war_crashsite_ret_desc_a_2: "%NAME% gruñe en agradecimiento y me entrega algo
      de su cargamento. Intento explicarle que debería atracar en algún lugar para
      repostar el hiperturbo, pero no tengo claro que me comprenda. Su atención ha
      vuelto a la persecución y tiene los ojos inyectados en sangre."
    war_crashsite_ret_desc_b_2: "%NAME% gruñe en agradecimiento y me entrega una generosa
      parte de su cargamento. Su nave está en plena forma otra vez. La cobarde huida
      de su objetivo ha llegado a su fin. El Vy'keen tiene los ojos inyectados en
      sangre."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: El Vy'keen le está gritando a un dispositivo de comunicaciones.
      Un VentasGek fanfarronea al otro extremo, su empalagoso temor es visible incluso
      en la pequeña pantalla.
    war_crashsite_opt_a_3: Preguntar por el Gek
    war_crashsite_opt_b_3: Escuchar
    war_crashsite_res_a_3: "%NAME% se da la vuelta con violencia. Parece enfurecido
      conmigo, con el Gek, consigo mismo y con su cercana nave averiada al mismo tiempo.
      El Gek del comunicador se defiende con estridencia, lo que se añade a la cacofonía."
    war_crashsite_res_b_3: Los dos seres vivos se gritan el uno al otro, ninguno se
      para a escuchar. El tono del Vy'keen es acusatorio, el del Gek defensivo. Varias
      veces, %NAME% agita la tableta y señala hacia la nave averiada cercana.
    war_crashsite_ret_desc_3: Los detalles de la discusión no me quedan claros, pero
      lo que es seguro es que la nave del Vy'keen tiene algo que ver. Investigarla
      directamente puede que sea más productivo que inmiscuirme en esta disputa.
    war_crashsite_ship_desc_3: Los componentes de la nave son mucho más nuevos que
      el casco. Alguien ha hecho un gran trabajo de reacondicionamiento, pero un giroscopio
      de seguridad estaba instalado de forma chapucera y se ha desprendido. El Vy'keen
      tiene suerte de haber salido ileso.
    war_crashsite_ship_opt_a_3: Reinstalar el giroscopio
    war_crashsite_ship_res_a_3: Reparo el giroscopio con un adhesivo más apropiado.
      Con las características de estabilización restauradas, la nave puede volver
      a volar con seguridad.
    war_crashsite_ret2_3: |-
      El Vy'keen mira con incredulidad su nave reparada. El VentasGek intenta desconectar la llamada, pero titubea cuando el guerrero le enseña los dientes en tono amenazador.
      %NAME% saca un diagrama holográfico de la nave, con los componentes resaltados para identificarlos con facilidad. Parece que quiere que le indique cuál es la pieza defectuosa. En la señal de vídeo, el VentasGek parece nervioso.
    war_crashsite_ret2_opt_a_3: Describir el fallo de la nave
    war_crashsite_ret2_res_a_3: |-
      Señalo el componente defectuoso, desvelando dónde estaba comprometida la seguridad de la nave. El Gek reacciona rápidamente, transfiriendo a %NAME% una gran cantidad de unidades y luego corta la comunicación de forma abrupta.
      A <MOOD>VeryPositive<>%NAME% de repente le parece divertida la situación. Deja escapar una risita y comparte algo de su cargamento conmigo en agradecimiento.
    war_crashsite_ret2_opt_b_3: Decirle solo que ya está arreglado
    war_crashsite_ret2_res_b_3: |-
      Ignoro la pregunta, haciendo ver que el problema está resuelto y que no vale la pena obcecarse con ello. Se puede palpar el alivio del VentasGek.
      %NAME% parece más calmado y me paga por mi ayuda. Un momento después, más unidades llegan a mi cuenta de una fuente anónima.
    war_crashsite_desc_4: Parece que he sacado al Vy'keen de golpe de un trance. Vuelve
      en sí y se dirige a mí con educación. Sus descomunales músculos están equilibrados
      por un perfecto civismo.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% tiene la tranquila concentración de alguien que
      lleva luchando en una guerra durante mucho tiempo. Parece muy bien adiestrado
      y mortífero. Es probable que nunca haya conocido otra vida."
    war_crashsite_opt_a_4: Preguntar por qué está aquí fuera
    war_crashsite_opt_b_4: Preguntar sobre la nave accidentada
    war_crashsite_res_a_4: El Vy'keen comparte una grabación. Reconozco a %NAME% en
      el vídeo, pero sin su actual serenidad. Se encuentra encima de un caminante
      Centinela destrozado, riéndose como un maníaco, disparando su multiherramienta
      al aire.
    war_crashsite_res_b_4: "%NAME% se gira hacia su nave y suspira. Su viaje se ha
      interrumpido por un fallo en el equipamiento, y él es un guerrero, no un mecánico.
      Me ofrece parte de su cargamento a cambio de ayuda..."
    war_crashsite_ship_desc_4: Esta nada sofisticada nave se ha ido desgastando tras
      décadas de uso diario. Parece que han cuidado la nave, las armas, sobre todo,
      tienen un buen mantenimiento, pero algunas piezas se han corroído con el paso
      del tiempo.
    war_crashsite_ship_opt_a_4: Eliminar corrosión
    war_crashsite_ship_res_a_4: Por suerte, el óxido es solo superficial y no se ha
      comido ningún elemento. Retiro con cuidado la corrosión de las piezas afectadas,
      restableciendo así la funcionalidad de varios conectores.
    war_crashsite_ship_opt_b_4: Sustituir piezas
    war_crashsite_ship_res_b_4: Sustituyo las piezas corroídas con paneles metálicos
      nuevos, asegurándome de que no sea necesario reponerlos en mucho tiempo.
    war_crashsite_ret_desc_a_4: "%NAME% parece fascinado por mi sencilla técnica de
      mantenimiento, y da la impresión de que está aprendiendo una nueva habilidad.
      Me lo agradece con un obsequio importante."
    war_crashsite_ret_desc_b_4: "%NAME% me mira con profundo respeto. A pesar de sus
      evidentes habilidades militares, parece que el mantenimiento básico de motores
      no es lo suyo. Me recompensa muy agradecido."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: El guerrero me recibe con brusca urgencia, tirándome de
      la mano para estrechármela. Parece contento de tener compañía y muy dispuesto
      a compartir algunos de los objetos valiosos que transporta, a cambio de ayuda
      con su nave averiada.
    war_crashsite_opt_a_5: Ofrecer ayuda
    war_crashsite_res_a_5: "%NAME% aúlla de risa. Está muy contento de haberme encontrado."
    war_crashsite_ship_desc_5: La nave es de uso militar Vy'keen, aunque la insignia
      está tan deslucida por la mugre que resulta imposible identificar el regimiento.
      Las mellas del casco dan fe de que ha vivido decenas, quizá cientos, de combates
      aéreos. El fuego de plasma ha rebanado parte del ala.
    war_crashsite_ship_opt_a_5: Reparar casco
    war_crashsite_ship_res_a_5: El daño del ala es grave, pero no irreparable. Una
      vez reparada, la sección soldada apenas destaca entre el deterioro general de
      la nave.
    war_crashsite_ship_opt_b_5: Examinar cargamento
    war_crashsite_ship_res_b_5: Echo un vistazo a hurtadillas en el cargamento. Multitud
      de cajas de objetos valiosos están apiladas una encima de otra, todo mercancía
      legal, a excepción de una pequeña caja, guardada de forma llamativa bajo una
      sábana. No parece probable que estas sustancias hayan sido adquiridas de forma
      legítima.
    war_crashsite_ret_desc_5: "%NAME% me da las gracias efusivamente, impresionado
      por mi trabajo de reparación. Con algo de pereza, me ofrece la recompensa prometida.
      Parece rara, y valiosa."
    war_crashsite_ret_opt_a_5: Aceptar la recompensa
    war_crashsite_ret_res_a_5: El Vy'keen parece ufano al entregarme el pago. Tengo
      la escalofriante sensación de que me están observando...
    war_crashsite_ret_opt_b_5: Dar parte del delito
    war_crashsite_ret_res_b_5: |-
      Envío mis coordenadas por radio a las autoridades del sistema. Un pago de recompensa se transfiere inmediatamente a mis cuentas. Parece que llevaban persiguiendo a este conocido pirata durante meses.
      %NAME% está furioso y huye de inmediato del planeta.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: El guerrero parece impasible. Todo, desde su postura hasta
      su atuendo, hace indicar que ostenta un alto rango militar, pero su escuadrón
      brilla por su ausencia. Evita la nave, como si no pudiera soportar estar cerca...
    war_crashsite_opt_a_6: Ofrecerse para investigar
    war_crashsite_res_a_6: "%NAME% parece preocupado."
    war_crashsite_ship_desc_6: Un inquietante susurro proviene del interior de la
      cabina...
    war_crashsite_ship_opt_a_6: Abrir la cabina
    war_crashsite_ship_res_a_6: El susurro se hace más perceptible según voy abriendo
      la cabina. Aumenta hasta parecer un graznido estridente, luego algo ácido se
      estrella contra mi visor. Cierro la puerta de golpe.
    war_crashsite_ship_opt_b_6: Disparar a través de una rendija
    war_crashsite_ship_res_b_6: Abro un poco la cabina y disparo mi multiherramienta
      por la rendija solo una vez, luego cierro la puerta de golpe. Algo en el interior
      sisea con enfado. Los susurros ahora parecen más rápidos.
    war_crashsite_ship_ret_opt_a_6: Disparar otra vez
    war_crashsite_ship_ret_res_a_6: Esta vez, el disparo parece haber dado en el blanco.
      Se oye un grito, un gorgoteo y un líquido verde salpica la ventana de la cabina
      y mi multiherramienta. Después, silencio.
    war_crashsite_ret_desc_6: "%NAME% se retuerce ligeramente, como si no estuviera
      cómodo en su exotraje. No dice nada, pero la pregunta en su mirada está clara."
    war_crashsite_ret_opt_a_6: Asentir
    war_crashsite_ret_opt_b_6: Mostrar multiherramienta
    war_crashsite_ret_res_a_6: "%NAME% asiente bruscamente en respuesta, manteniendo
      a duras penas la emoción a raya. Me da una recompensa adicional por mi silencio
      acerca de este incidente."
    war_crashsite_ret_res_b_6: "%NAME% advierte la salpicadura en el cañón de mi arma
      y se relaja un poco. Me da una recompensa adicional por mi silencio acerca de
      este incidente."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: El guerrero Vy'keen se contiene con una dignidad practicada.
      Me mira con desdén mientras me acerco, con la impaciencia de un oficial de alto
      rango poco acostumbrado a que le hagan esperar. Lánguidamente, hace un gesto
      hacia su nave.
    war_crashsite_opt_a_7: Preguntarle si quiere ayuda
    war_crashsite_opt_b_7: Darle un puñetazo
    war_crashsite_res_a_7: "%NAME% me mira perplejo. Se pregunta qué hago todavía
      aquí cotorreando, en lugar de estar reparando su nave."
    war_crashsite_res_b_7: "%NAME% pone los ojos en blanco. Luego me devuelve el puñetazo
      con el doble de fuerza que el mío y mira con intención hacia su todavía averiada
      nave."
    war_crashsite_ship_desc_7: La nave ha recibido muchos golpes tras una escaramuza
      con al menos otra nave, aunque los daños parecen fácilmente reparables. Me pregunto
      a cuántas otras naves habrá derribado esta antes de que sus propios sistemas
      hayan cedido.
    war_crashsite_ship_opt_a_7: Ocultar materiales hediondos
    war_crashsite_ship_res_a_7: Al completar el sencillo trabajo de reparación, también
      deposito una pequeña cantidad de materia orgánica en el sistema de soporte vital
      de la nave, como regalo sorpresa para el arrogante Vy'keen después de unas cuantas
      horas de vuelo.
    war_crashsite_ship_opt_b_7: Solo reparar la nave
    war_crashsite_ship_res_b_7: Las reparaciones son sencillas y no me llevan mucho
      tiempo. La nave del Vy'keen está lista para volver a surcar los cielos.
    war_crashsite_ret_desc_a_7: Se me escapa una sonrisilla.
    war_crashsite_ret_desc_b_7: El Vy'keen me gruñe. Me envía un pago por la reparación
      y se dispone a continuar su camino.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: El Vy'keen murmura algo para sí mismo con furia. Parece
      estar repasando una lista de posibilidades, y descartando cada elemento con
      un dedo. La nave cercana debe de ser suya, pero no parece estar operativa...
    war_crashsite_opt_a_8: Preguntar por la lista
    war_crashsite_opt_b_8: Preguntar por la nave
    war_crashsite_res_a_8: "%NAME% interrumpe la cuenta. Lentamente, alza un dedo
      y me señala con él, casi en forma de acusación, pero luego descarta la idea.
      El mal estado de la nave, me indica, no es accidental, está seguro de ello."
    war_crashsite_ship_desc_8: Un humo pestilente surge del interior de la nave, pero
      el origen no es muy claro. Apartando las partículas y siguiendo su rastro hasta
      su origen, localizo un fragmento de metal que parece fuera de lugar.
    war_crashsite_ship_opt_a_8: Extraer metal
    war_crashsite_ship_opt_b_8: Usar aislamiento para extraer
    war_crashsite_ship_res_a_8: Una dolorosa fuerza recorre mi exotraje y mis nervios.
      Mi mano suelta de forma instintiva el fragmento.
    war_crashsite_ship_res_b_8: |-
      Extraigo el fragmento con cuidado de la placa que obstruye. A pesar del evidente cortocircuito, no parece que se haya fundido nada.
      Me doy cuenta de que el objeto es una daga Vy'keen. Una agresiva secuencia de glifos está grabada a mano en la empuñadura.
    war_crashsite_ret_desc_8: "%NAME% apenas atiende a las reparaciones de la nave.
      En su lugar, parece obsesionado por el por qué, la identidad del saboteador.
      Tiene una mirada trastornada y sanguinaria."
    war_crashsite_ret_opt_a_8: Mostrar daga
    war_crashsite_ret_opt_b_8: Sacudir la cabeza
    war_crashsite_ret_res_a_8: El Vy'keen explota de rabia al fijar su mirada en los
      glifos grabados. Me recompensa con generosidad por revelar este sabotaje preparado.
      Cuando agarra su multiherramienta con furia aterradora, sospecho que he condenado
      a alguien a un violento final.
    war_crashsite_ret_res_b_8: Sacudo la cabeza, sin desvelar nada. El Vy'keen parece
      confuso y luego desanimado, parece que se cuestiona su propia cordura. Honra
      mi ayuda con un pago adecuado.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: El Vy'keen parece en paz aquí fuera, a pesar del calor
      abrasador que nos golpea. Gruñe un saludo y, dudando aparentemente de mi capacidad
      de resistencia, me recarga gratuitamente la protección frente a peligros.
    war_scavenger_cold_desc_1: El Vy'keen parece en paz aquí fuera, a pesar del viento
      gélido que nos golpea. Gruñe un saludo y, dudando aparentemente de mi capacidad
      de resistencia, me recarga gratuitamente la protección frente a peligros.
    war_scavenger_lush_desc_1: El Vy'keen parece en paz aquí fuera, en armonía con
      los elementos. Gruñe un saludo y, dudando aparentemente de mi capacidad de resistencia,
      me recarga gratuitamente el sistema de soporte vital.
    war_scavenger_dust_desc_1: El Vy'keen parece en paz aquí fuera, a pesar de su
      completa exposición a los elementos. Gruñe un saludo y, dudando aparentemente
      de mi capacidad de resistencia, me recarga gratuitamente la protección frente
      a peligros.
    war_scavenger_tox_desc_1: El Vy'keen parece en paz aquí fuera, a pesar de las
      esporas tóxicas que recubren las juntas de su traje. Gruñe un saludo y, dudando
      aparentemente de mi capacidad de resistencia, me recarga gratuitamente la protección
      frente a peligros.
    war_scavenger_rad_desc_1: El Vy'keen parece en paz aquí fuera, a pesar de que
      el terreno de este planeta está obviamente contaminado. Gruñe un saludo y, dudando
      aparentemente de mi capacidad de resistencia, me recarga gratuitamente la protección
      frente a peligros.
    war_scavenger_opt_a_1: Marcharse dando las gracias
    war_scavenger_res_a_1: "%NAME% asiente con solemnidad."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Reluce ligeramente bajo el calor, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_cold_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Su pesada respiración forma densas nubes de vapor en el aire vigorizante. Parece que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_lush_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Se desploma ligeramente, exhausto, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_dust_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Se sacude una fina capa de arena del desierto de su exotraje, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_tox_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Su respiración es débil, el aire tóxico ha quemado sus pulmones y garganta, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_rad_desc_2: |-
      El Vy'keen relaja el ceño al saludarme, su concentración se reduce. Sus ojos emiten un tenue brillo, afectados por la radiación que tiñe este planeta, señal de que lleva trabajando aquí fuera algún tiempo.
      No obstante, debe de haber tenido éxito con sus labores de minería. En un acto de simple generosidad, me ofrece parte de su excedente.
    war_scavenger_opt_a_2: Aceptar dando las gracias
    war_scavenger_res_a_2: "%NAME% gruñe, desdeñando mi agradecimiento."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: El Vy'keen ensancha su postura agresivamente mientras habla,
      pero sus extremidades tiemblan y se rinden al cansancio. Parece que aquí está
      completamente solo, no hay ninguna nave o exonave a la vista.
    war_scavenger_opt_a_3: Ofrecer indicaciones
    war_scavenger_res_a_3: "%NAME% no pierde tiempo en desencriptar los datos, pero
      hay algo en el puesto que parece inquietarle. De forma distraída, me recompensa
      por la ayuda, pero luego se queda absorto por completo en esta nueva información,
      tomando notas agitadamente en su tableta."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: El Vy'keen se tambalea hacia atrás al acercarme. Parece
      anonadado por la presencia de otro ser vivo inteligente y no está seguro de
      cómo actuar. Su voz es áspera, como si no la hubiera usado durante semanas.
    war_scavenger_opt_a_4: Tranquilizarlo
    war_scavenger_opt_b_4: Preguntar qué está haciendo
    war_scavenger_res_a_4: |-
      %NAME% no parece asimilar mis palabras, en su lugar examina la multiherramienta que llevo. Se relaja, convencido de que no supongo amenaza alguna.
      Me muestra su botín de restos de metal, recuperados de cajas y maquinaria abandonadas. La cápsula cercana, me indica, le ha dado problemas; solo ha obtenido acceso parcial a su contenido. Me invita a intentarlo por mi cuenta...
    war_scavenger_res_b_4: |-
      %NAME% me mira con suspicacia. Me evalúa en silencio.
      Por fin, parece relajarse.
      Me muestra su botín de restos de metal, recuperados de cajas y maquinaria abandonadas. La cápsula cercana, me indica, le ha dado problemas; solo ha obtenido acceso parcial a su contenido. Me invita a intentarlo por mi cuenta...
    war_scavenger_debris_4: El origen y propósito de la cápsula no está claro, pero
      la fuente de la curiosidad del Vy'keen es obvia. La escotilla está firmemente
      sellada, a pesar de los numerosos rayones producidos por los intentos de abrirla.
    war_scavenger_debris_opt_a_4: Abrir la cámara haciendo palanca
    war_scavenger_debris_opt_b_4: Tocar la pantalla
    war_scavenger_debris_res_a_4: Incluso usando mi multiherramienta para hacer palanca,
      la escotilla no cede. La interfaz del dispositivo, sin embargo, emite pitidos
      de protesta.
    war_scavenger_debris_res_b_4: |-
      La pantalla responde drásticamente en el momento en que mi mano establece contacto. Varias pantallas de mensajes se suceden una tras otra con tanta rapidez que es imposible descifrarlas, pero veo algo referido a biométrica.
      La escotilla se abre y un amenazante tictac empieza a sonar. Tengo el tiempo justo para alcanzar y sacar el contenido de la cámara; al decimosexto tictac, la escotilla se cierra de golpe y la cápsula vuelve a quedarse en silencio.
    war_scavenger_ret_desc_4: "%NAME% parece sorprendido por mi regreso, como si hubiera
      olvidado que alguien más estaba allí."
    war_scavenger_ret_opt_a_4: Ofrecer los metales
    war_scavenger_ret_opt_b_4: Quedarse con los metales
    war_scavenger_ret_res_a_4: El Vy'keen está impresionado por lo que he recuperado.
      Acepta los metales y, en un intercambio justo, me ofrece un módulo de multiherramienta
      que ha desarrollado él mismo. Las formalidades no tienen cabida en estos lares,
      pero la mejora parece valiosa.
    war_scavenger_ret_res_b_4: El Vy'keen está impresionado por lo que he recuperado
      y respeta mi derecho a quedarme con lo que he encontrado.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: A diferencia de muchos de los de su especie, no hay rastro
      de violencia en %NAME%. En cambio, se mueve lenta y sombríamente, como si llevara
      encima una pesada carga. Me da la impresión de que quiere que le deje solo.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: El corpulento guerrero suelta una risa ahogada. Intenta
      ser educado, pero parece encontrar divertida mi presencia aquí. Me entrega unos
      datos de navegación, sonriendo con superioridad.
    war_scavenger_opt_a_6: Aceptar dando las gracias
    war_scavenger_opt_b_6: Rechazar la ayuda
    war_scavenger_res_a_6: "%NAME% me da una palmada en el hombro."
    war_scavenger_res_b_6: A %NAME% le pilla desprevenido, pero parece impresionado.
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia al
      calor. La frustración se refleja en su rostro. Tal vez su entrenamiento no vaya
      todo lo bien que le gustaría.
    war_scavenger_cold_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia al
      frío. La frustración se refleja en su rostro. Tal vez su entrenamiento no vaya
      todo lo bien que le gustaría.
    war_scavenger_lush_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia a
      la exposición La frustración se refleja en su rostro. Tal vez su entrenamiento
      no vaya todo lo bien que le gustaría.
    war_scavenger_dust_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia al
      cambio de temperatura. La frustración se refleja en su rostro. Tal vez su entrenamiento
      no vaya todo lo bien que le gustaría.
    war_scavenger_tox_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia a
      las toxinas. La frustración se refleja en su rostro. Tal vez su entrenamiento
      no vaya todo lo bien que le gustaría.
    war_scavenger_rad_desc_7: El guerrero jadea del esfuerzo. Parece que ha estado
      practicando sus habilidades de supervivencia, desarrollando su resistencia a
      la radiación. La frustración se refleja en su rostro. Tal vez su entrenamiento
      no vaya todo lo bien que le gustaría.
    war_scavenger_opt_a_7: Dar oxígeno
    war_scavenger_opt_b_7: Dar gel de soporte vital
    war_scavenger_res_a_7: "%NAME% recarga el soporte vital de su traje. Parece revitalizado,
      aunque algo avergonzado por aceptar la ayuda de un extraño. Me entrega un símbolo
      de agradecimiento antes de regresar a su entrenamiento."
    war_scavenger_res_b_7: "%NAME% sorbe el gel con ansia y suelta un grito. Parece
      que ha reconectado con su naturaleza guerrera y me recompensa con generosidad
      antes de regresar a su entrenamiento."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      El Vy'keen sale de su trance, asombrado por ver a otro ser vivo. Me recorre con la mirada de forma inquisitiva, como si debatiera mi identidad. ¿Es una señal, un presagio, que me haya encontrado aquí en estas tierras?
      Gesticula hacia la formación de la tierra, una forma en el horizonte. En su tableta, tras una lista de coordenadas tachadas, hay una palabra en letra legible: Dun's'kaareen. <MOOD>Sad<>Sacude la cabeza con tristeza.
    war_scavenger_opt_a_8: Animarlo
    war_scavenger_opt_b_8: Consolarlo
    war_scavenger_opt_c_8: Mantenerse al margen
    war_scavenger_res_a_8: "%NAME% parece más enfadado que animado y sacude la cabeza
      con más fuerza."
    war_scavenger_res_b_8: "%NAME% tiembla. Sea lo que sea lo que le preocupa, que
      un extraño lo consuele es una difícil papeleta."
    war_scavenger_res_c_8: Le indico que no me corresponde interferir en el viaje
      de %NAME%. Asiente con agradecimiento, como si acabara de confirmar algo, y
      me entrega un pequeño obsequio para mi propia travesía.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: El grito del guerrero parece más de sorpresa que de
      agresividad. Me toca con desconfianza. Su propia piel es curtida y gruesa, y
      parece asombrado de que un ser vivo como yo puedo sobrevivir aquí fuera.
    war_ext_scavenger_opt_a_1: Preguntar por qué está aquí fuera
    war_ext_scavenger_res_a_1: "%NAME% se ríe. Parece impresionado de que haya aguantado
      todo este tiempo aquí fuera. Me pasa un cristal brillante, indicándome que ha
      recogido muchos más y que puedo quedarme con este."
    war_npc_hot_desc_2: |-
      El Vy'keen suelta un profundo suspiro. Está enfrascado en su tableta, mirando una grabación de otro de su especie. La figura del vídeo se parece mucho a él y está en un campo de roca viva.
      Al advertir mi presencia, el Vy'keen gruñe. Con algo de reticencia, señala las rocas del holograma y luego el calcinado paisaje del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Ofrecer ayuda botánica
    war_npc_hot_opt_b_2: Marcharse
    war_npc_hot_res_a_2: El guerrero fija su mirada en mí. Asiente estoicamente, aceptando
      mi ofrecimiento de ayuda. Al percatarme de su necesidad de privacidad, le dejo
      solo.
    war_npc_hot_res_b_2: El Vy'keen se sumerge aún más en sí mismo y me da la espalda.
    war_npc_hot_farm_ret: "%NAME% se dirige a mí con orgullo, ha desaparecido todo
      rastro de su anterior melancolía. Me mira con expectación."
    war_npc_hot_farm_ret_opt_a: Entregar las muestras
    war_npc_hot_farm_ret_res_a: |-
      El Vy'keen introduce las muestras en un procesador especializado, sus movimientos están calculados al milímetro. En cuestión de segundos, los bulbos de solanio son pelados y abiertos, perfectos para ser replantados.
      Hay un titileo en su expresión. Me observa, pero a cierta distancia, sin cruzar nuestras miradas.
    war_npc_hot_farm_ret2_opt_a: Ofrecer ayuda para plantarlos
    war_npc_hot_farm_ret2_opt_b: Llevarse los bulbos en silencio
    war_npc_hot_farm_ret2_res_a: De nuevo, un titubeo asoma en la expresión de %NAME%,
      como si se debatiera entre aceptar mi oferta o no. Finalmente, me lanza las
      semillas a las manos y se da la vuelta.
    war_npc_hot_farm_ret2_res_b: "%NAME% se relaja visiblemente al ver que he previsto
      su petición sin decir nada. Se sumerge en algo que hay en su tableta, a modo
      de despedida."
    war_npc_hot_desc_3: Con sorprendente destreza, el Vy'keen trabaja para reconfigurar
      los accesorios de armas de su multiherramienta. El excéntrico aspecto de la
      herramienta sugiere que esta no es la primera modificación personalizada.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Examinar multiherramienta
    war_npc_hot_opt_b_3: Tocar multiherramienta
    war_npc_hot_res_a_3: El Vy'keen parece que intenta reforzar sus ataques con mayor
      calor, pero con escaso éxito. Hay carcasas de drones Centinela dispersas por
      el suelo, con varios niveles de carbonización.
    war_npc_hot_res_b_3: Mi exotraje emite una alarma en cuanto entra en contacto
      con la multiherramienta del Vy'keen. El cañón desprende un calor abrasador al
      tacto. %NAME% me enseña los dientes, impasible ante mi interferencia.
    war_npc_hot_ret_opt_a_3: Sugerir calor máximo
    war_npc_hot_ret_opt_b_3: Sugerir mejora de protección frente a peligros
    war_npc_hot_ret_opt_c_3: Disparar a las carcasas
    war_npc_hot_ret_res_a_3: |-
      El Vy'keen aprueba mi agresiva sugerencia y realiza un importante ajuste en el módulo de calor de su arma. Dispara otra ráfaga de práctica con entusiasmo y el cañón del arma acaba derritiéndose.
      <MOOD>VeryNegative<>Con un rugido de desesperación, destroza su multiherramienta y las modificaciones experimentales vuelan por toda la instalación. Parte de los restos me golpean al dispersarse.
    war_npc_hot_ret_res_b_3: |-
      Cuando le sugiero una táctica más defensiva, la expresión del Vy'keen pasa de pensativa a una inspiración frenética. Riéndose alocadamente, arranca algo de multiherramienta y lo reacopla a su exotraje. El traje empieza a producir llamas.
      Encantado con su nuevo escudo de llamas, el guerrero me da las gracias con un obsequio.
    war_npc_hot_ret_res_c_3: Al carecer del vocabulario alienígena para razonar con
      el Vy'keen, simplemente disparo a las carcasas de Centinelas con un arma más
      eficaz. Las carcasas metálicas se destrozan con la explosión. El guerrero se
      queda pasmado por mi conocimiento y me lo agradece con generosidad.
    war_npc_hot_desc_4: El Vy'keen tiene la mirada perdida e imperturbable, es ajeno
      a mi presencia. Su musculoso cuerpo se balancea rítmicamente al son de un ritmo
      interno. Un objeto brilla con intensidad en sus manos, al parecer es la causa
      material de su trance.
    war_npc_hot_opt_a_4: Examinar objeto brillante
    war_npc_hot_opt_b_4: Coger objeto
    war_npc_hot_opt_c_4: Despertar al Vy'keen
    war_npc_hot_res_a_4: |-
      La efigie con forma de dron está tallada en una piedra grisácea, jaspeada con vetas naranjas. En el espacio donde debería estar el ojo carmesí Centinela, las venas anaranjadas brillan con especial intensidad.
      El guerrero advierte mi proximidad y sale del trance. Me observa con suspicacia.
    war_npc_hot_res_b_4: Interrumpido su trance, el guerrero me lanza inmediatamente
      una mirada feroz. Acerca la efigie a su cuerpo y la brillante luminosidad se
      atenúa hasta un leve destello.
    war_npc_hot_ret_opt_a_4: Unirse al trance
    war_npc_hot_ret_opt_b_4: Realizar una pequeña ofrenda
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% y yo inhalamos el gas de batalla y gritamos juntos, los chillidos resuenan con violencia en nuestras gargantas.
      <AUDIO>WARRIORANGRY<>No tengo idea de cuánto tiempo hemos estado el Vy'keen y yo bramando, pero cuando vuelvo a ser consciente de lo que me rodea, me siento renovado, como si hubiera despertado de un sueño reparador.
    war_npc_hot_ret_res_b_4: "%NAME% parece satisfecho y acepta mi ofrenda de mordita.
      El Vy'keen se aplica un poco de la espesa pasta en la frente y consume el resto
      sin ningún cuidado. Me envía un pequeño pago como agradecimiento."
    war_npc_hot_ret_res_c_4: "%NAME% se enfada por mi inapropiada ofrenda y me despacha.
      Quiere volver a su ritual."
    war_npc_hot_desc_5: El Vy'keen me examina con atención. Su hambrienta mirada parece
      despojarme de la protección de mi exotraje, como si imaginara el posible sabor
      de la carne del interior. Parece debilitado, y desesperado...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Ayudarlo
    war_npc_hot_opt_b_5: Aprovecharse de su debilidad
    war_npc_hot_res_a_5: Aferrándose con desesperación a su orgullo, %NAME% asiente
      escuetamente hacia la mochila de mi traje. Su estómago ruge de forma reveladora.
    war_npc_hot_res_b_5: Sopeso mi multiherramienta, haciendo énfasis en el peso de
      los accesorios de arma. %NAME% me devuelve una mirada llena de aversión, demasiado
      agotado para luchar, pero demasiado insolente para ofrecerme un soborno.
    war_npc_hot_ret_opt_a_5: Ofrecer comida local
    war_npc_hot_ret_opt_b_5: Ofrecer comida exótica
    war_npc_hot_ret_opt_c_5: Ofrecer sustituto de comida
    war_npc_hot_ret_res_a_5: |-
      %NAME% me arrebata la comida de las manos en cuanto la saco de la mochila. Sin ceremonias previas, la embute en su rostro. Durante unos minutos, solo rompe el silencio el húmedo ruido de su masticación.
      El Vy'keen respira con pesadez después de su apresurada alimentación. Revitalizado y agradecido, me gratifica con un obsequio.
    war_npc_hot_ret_res_b_5: |-
      %NAME% me arrebata la comida de las manos en cuanto la saco de la mochila. Sin ceremonias previas, la embute en su rostro. Durante unos minutos, solo rompe el silencio el húmedo ruido de su masticación.
      El Vy'keen respira con pesadez después de su apresurada alimentación. Las propiedades refrescantes de los tubérculos le han reportado gran alivio. Revitalizado y agradecido, me gratifica con un obsequio.
    war_npc_hot_ret_res_c_5: "%NAME% parece decepcionado, pero el hambre se impone
      a su orgullo. Coge el compuesto que le ofrezco y lo devora con rapidez. Aliviado,
      aunque no totalmente satisfecho, me entrega un pequeño obsequio en agradecimiento."
    war_npc_cold_desc_2: |-
      El Vy'keen de ojos desorbitados me saluda con gran suspicacia a la que me acerco. Noto que sus manos están sucias y húmedas por el aguanieve. <MOOD>Neutral<>Tras un momento de deliberación, parece que decide confiar en mí.
      Me muestra un diagrama rudimentario de flora autóctona bien ordenada, flanqueada por varios drones Centinela tachados. No estoy seguro de comprenderlo del todo, pero el Vy'keen asiente enérgicamente. Intuyo que me está <STELLAR>pidiendo ayuda<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Ofrecer ayuda botánica
    war_npc_cold_opt_b_2: Marcharse
    war_npc_cold_res_a_2: Asiento también al Vy'keen. Me alegro de la protección de
      mi exotraje cuando estrecho su enorme y congelada mano.
    war_npc_cold_res_b_2: La actitud suspicaz del Vy'keen vuelve a aparecer.
    war_npc_cold_farm_ret: "%NAME% se tensa a la que me acerco, su mano se dirige
      de forma instintiva hacia su multiherramienta. Luego me reconoce y se relaja.
      Se le escapa una risita solitaria."
    war_npc_cold_farm_ret_opt_a: Entregar las muestras
    war_npc_cold_farm_ret_res_a: |-
      %NAME% se ríe de nuevo al coger el cristal de escarcha. Lo mete descuidadamente en un dispositivo cilíndrico, que derrite toda la vegetación, dejando solo las semillas intactas.
      Me coloca las semillas en la mano. Hay que plantarlas en el exterior, en una configuración, insiste en ello, «agresiva».
    war_npc_cold_desc_3: 'He interrumpido al Vy''keen en mitad de una reparación:
      ha estado enroscando nuevos trozos de nanotubos de carbono en un intensificador
      de señal desgastado y maltrecho. Tiene una tableta aferrada al puño, lo que
      ralentiza sobremanera la eficacia de la reparación.'
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Examinar intensificador de señal
    war_npc_cold_opt_b_3: Examinar tableta
    war_npc_cold_res_a_3: El equipamiento del Vy'keen ha estado al límite de la rotura,
      pero no es irreparable. El ser vivo guerrero se ha dedicado a la tarea con obstinada
      persistencia y ahora espera con impaciencia que me vaya.
    war_npc_cold_res_b_3: |-
      Una ilustración tradicional de un monumento alienígena, cubierto de nieve, engalana la parte superior del documento. Debajo, reconozco unos contornos topográficos, una constelación visible desde aquí... Estoy casi seguro de que es un mapa.
      En su búsqueda de esta antigua estructura Vy'keen, %NAME% parece haber trazado un camino entre varias instalaciones de este planeta, pero ha acabado perdiéndose. No puede haberse desviado demasiado.
    war_npc_cold_ret_opt_a_3: Ofrecer reparar recursos
    war_npc_cold_ret_opt_b_3: Ofrecerse a escanear en busca de estructuras
    war_npc_cold_ret_res_a_3: El guerrero me gruñe, en señal de disconformidad. Tiene
      todos los recursos que necesita.
    war_npc_cold_ret_res_b_3: "%NAME% hace una pausa, parece que entiende mi propuesta.
      Se me queda mirando mientras la considera. <MOOD>Positive<>Al final, asiente
      de forma seca y señala uno de los edificios del mapa. Un escaneo para <STELLAR>localizar
      estructuras cercanas<> debería volver a ponerle sobre la pista."
    war_npc_cold_ret2_opt_a_3: Abandonar tarea
    war_npc_cold_ret2_res_a_3: El Vy'keen me mira con crudeza y continúa con sus trabajos
      de reparación. Es como si nuestra conversación nunca se hubiera producido.
    war_npc_cold_desc_4: El Vy'keen parece distraído, se esfuerza por cruzar la mirada
      conmigo. Su exotraje parece inmaculado, no hay ninguna brecha visible en las
      nanofibras, pero sus quejidos sugieren una herida oculta. Veo sangre mezclada
      con la nieve de sus botas.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Contener la hemorragia
    war_npc_cold_opt_b_4: Ofrecer alivio del dolor
    war_npc_cold_res_a_4: |-
      %NAME% se encoge, lucha contra su orgullo y vuelve a encogerse, agarrándose las costillas. Se le escapa un suspiro y acepta mi ayuda. Mi acción ha provocado su incomodidad, pero también ha mejorado su condición.
      Apelando a mi experiencia, comparte un registro de batalla reciente: un violento conflicto con un caminante Centinela que acabó con la vida de varios Vy'keen. Siendo el único superviviente de su grupo, %NAME% quiere saber cómo asegurar la próxima victoria...
    war_npc_cold_ret_opt_a_4: Sugerir mejora de multiherramienta
    war_npc_cold_ret_opt_b_4: Sugerir recuperación
    war_npc_cold_ret_opt_c_4: Sugerir rendición
    war_npc_cold_ret_res_a_4: El Vy'keen se siente renovado, la furia brilla con intensidad
      en sus ojos y asiente apasionadamente en señal de conformidad. Mira su multiherramienta
      por última vez con reverencia, como si la dijera adiós, y luego me la ofrece.
    war_npc_cold_ret_res_b_4: El Vy'keen me mira con respeto, asintiendo despacio,
      absorbiendo la sabiduría de mi sugerencia. Me ofrece un obsequio en agradecimiento
      y luego, con tiempo de sobra, empieza a diseñar una nueva estrategia de batalla.
    war_npc_cold_ret_res_c_4: La atmósfera se torna tensa de repente, la instalación
      está más fría que antes. El Vy'keen me mira, en su expresión cada vez hay más
      odio. Me voy antes de que la situación empeore.
    war_npc_cold_desc_5: El fornido Vy'keen hace una pausa en su trabajo. Parece que
      ha estado repitiendo una simulación médica, modificando parámetros y revisando.
      La inteligencia que se ve en sus ojos le hace parecer especialmente peligroso.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Ver simulación
    war_npc_cold_res_a_5: "%NAME% dirige mi atención hacia la simulación. Está desarrollando
      una técnica quirúrgica para sustituir una córnea natural Vy'keen con una sintética
      polarizada, eficaz para reducir el resplandor de los terrenos nevados."
    war_npc_cold_ret_opt_a_5: Preguntar cómo funciona de noche
    war_npc_cold_ret_opt_b_5: Comprar tecnología de visión
    war_npc_cold_ret_res_a_5: |-
      Entretenido por mi ignorancia, %NAME% me muestra un vídeo de un primer plano de un ojo Vy'keen. A medida que la luz cambia en el vídeo, la gran pupila central del ojo se divide en dieciséis pequeñas pupilas, cada una dilatándose y contrayéndose en sincronía.
      No me queda claro si esto es un rasgo evolutivo natural o el resultado de aplicar la bioingeniería. Ambas posibilidades me parecen igual de inquietantes.
    war_npc_cold_ret_res_b_5: |-
      El ser vivo echa una rápida mirada a mis ojos y se carcajea. Este procedimiento solo está pensado para los Vy'keen. La estructura óptica de cualquier especie inferior rechazaría el implante.
      Sin embargo, %NAME% me indica varias tecnologías militares alternativas que podrían interesarme, a cambio de llevar a cabo un rápido test sensorial.
    war_npc_cold_ret2_opt_a_5: Realizar test olfativo
    war_npc_cold_ret2_opt_b_5: Realizar test táctil
    war_npc_cold_ret2_opt_c_5: Realizar test auditivo
    war_npc_cold_ret2_opt_d_5: Irse a toda prisa
    war_npc_cold_ret2_res_a_5: |-
      El Vy'keen me muestra una botella de feromonas Gek, con una mueca de asco en su expresión al sujetarla. Al inhalarla, me siento inundado de una violenta necesidad de... comerciar.
      %NAME% toma nota de mi respuesta. En agradecimiento por mi contribución a la investigación militar Vy'keen, me obsequia con una tecnología que ha estado desarrollando.
    war_npc_cold_ret2_res_b_5: |-
      El Vy'keen impregna mis guantes con una capa brillante de lo que parece una mucosidad. Se seca al instante. Luego me pide que sujete con fuerza una esquirla de hielo. Por increíble que parezca, no se me resbala de la mano, sino que permanece firmemente agarrada.
      %NAME% toma notas con satisfacción. En agradecimiento por mi contribución a la investigación militar Vy'keen, me obsequia con una tecnología que ha estado desarrollando.
    war_npc_cold_ret2_res_c_5: |-
      Con una escueta sonrisa, el Vy'keen me introduce algo húmedo en los oídos<AUDIO>WPN_PL_TAKEOUT<>, y luego dispara<AUDIO>WPN_PL_PISTOL<> su multiherramienta muy cerca de mi cabeza. El sonido queda amortiguado, como si se hubiera producido a cierta distancia.
      %NAME% toma notas con satisfacción. En agradecimiento por mi contribución a la investigación militar Vy'keen, me obsequia con una tecnología que ha estado desarrollando.
    war_npc_lush_desc_2: |-
      El Vy'keen tiene la mirada aguda de un oficial de su especie. Está revisando un plan de batalla, que comparte abiertamente conmigo. Ilustrada de forma inequívoca en el centro del boceto, hay una distracción basada en el uso de plantas.
      El Vy'keen parece convencido de que aumentando la flora local en una zona, distraerá a las patrullas de Centinelas de la recolección de recursos en otra zona. El guerrero me mira, sin duda <STELLAR>pidiéndome ayuda<>.
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Ofrecer ayuda botánica
    war_npc_lush_opt_b_2: Marcharse
    war_npc_lush_res_a_2: "%NAME% me indica que debería buscar ejemplares de <TRADEABLE>zarza
      estelar<> silvestre. Recolectar sus semillas es el primer paso para establecer
      la plantación que sirva como distracción."
    war_npc_lush_res_b_2: Demostrando un control emocional poco común en los de su
      especie, el Vy'keen no parece enfadado, tan solo decepcionado.
    war_npc_lush_farm_ret: He regresado en un buen momento. %NAME% parece frustrado.
      Una buena noticia le animará.
    war_npc_lush_farm_ret_opt_a: Entregar las muestras
    war_npc_lush_farm_ret_res_a: |-
      El Vy'keen me da las gracias, pero aún parece preocupado.
      Aprovechando la oportunidad para aliviar su carga, comparte registros de batalla de la guerra que se libra en este planeta. Con el paso del tiempo, se ha llegado a un punto muerto. Las fuerzas de Centinelas parecen renovarse sin cesar. Los Vy'keen no pueden seguir adelante.
      Si este plan tiene éxito, si el crecimiento de estos nuevos recursos satisface la obsesión de los Centinelas con el equilibrio, ¿luego qué? ¿Las fuerzas Vy'keen estarán siempre obligadas a intercambiar recursos nuevos por antiguos?
    war_npc_lush_farm_ret2_opt_a: Sugerir intensificar el conflicto
    war_npc_lush_farm_ret2_opt_b: Sugerir continuar con la estrategia
    war_npc_lush_farm_ret2_opt_c: Remarcar los beneficios de la sostenibilidad
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% se queda callado, considerando el consejo. Una confrontación a gran escala estaría en consonancia con las tradicionales tácticas Vy'keen.
      El Vy'keen vuelve en sí. Introduce los bulbos estelares en un pequeño dispositivo, que gira con violencia y produce las semillas de su alojamiento. Me devuelve las semillas, listas para ser plantadas en el exterior.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% gruñe evasivamente.
      El Vy'keen vuelve en sí. Introduce los bulbos estelares en un pequeño dispositivo, que gira con violencia y produce las semillas de su alojamiento. Me devuelve las semillas, listas para ser plantadas en el exterior.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% se sorprende. No se había planteado mirarlo desde este ángulo, que renovar la flora podría sostener la recolección de recursos de los Vy'keen durante más tiempo, sin tener en cuenta la interferencia de los Centinelas.
      Al volver en sí, introduce los bulbos estelares en un pequeño dispositivo, que gira con violencia y produce las semillas de su alojamiento. Me devuelve las semillas, listas para ser plantadas en el exterior.
    war_npc_lush_desc_3: El Vy'keen parece en plena forma. Su complexión reluce y
      sus ojos son especialmente claros y brillantes. Parece estar inspeccionando
      su equipamiento por el desgaste del uso, descansando entre sesiones de entrenamiento
      de batalla.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Preguntar por el entrenamiento
    war_npc_lush_opt_b_3: Preguntar por el equipamiento
    war_npc_lush_res_a_3: |-
      %NAME% asiente, ha estado entrenando intensamente. Demuestra su progreso flexionando un descomunal músculo, sin darse cuenta de lo intimidante que podría ser el gesto.
      Retrocedo cuando de repente se gira hacia mí, apretando los puños, pero el esperado golpe nunca llega. En su lugar, parece plantearse una pregunta y me invita a entrenar con él.
    war_npc_lush_reta_opt_a_3: Entrenar con el Vy'keen
    war_npc_lush_reta_opt_b_3: Rechazar
    war_npc_lush_reta_res_a_3: |-
      El guerrero ruge en señal de aprobación y, antes de que pueda reaccionar, saca con rapidez su multiherramienta y me dispara con el lanzarrayos a la pierna. Antes que de pueda disparar otra vez, consigo apartar el cañón y devolverle el disparo.
      %NAME% se tambalea del dolor, parece impresionado. Me he ganado su respeto.
    war_npc_lush_reta_res_b_3: El humor del guerrero se agria. Su opinión de mí se
      ha resentido.
    war_npc_lush_res_b_3: El guerrero me muestra las mejoras de su equipamiento. Su
      traje parece estar en excelentes condiciones, considerando el exhaustivo calendario
      de entrenamiento de su ocupante. El agradable clima de este planeta debe de
      haber ayudado a su conservación.
    war_npc_lush_retb_opt_a_3: Preguntar por las mejoras
    war_npc_lush_retb_opt_b_3: Preguntar por los recursos
    war_npc_lush_retb_res_a_3: "%NAME% se encoge de hombros y desinstala con indiferencia
      una de sus mejoras, para ofrecérmela. Ya no la necesita y su progreso físico
      solo puede acelerarse con pocas ayudas tecnológicas."
    war_npc_lush_retb_res_b_3: "%NAME% se encoge de hombros y me ofrece con generosidad
      parte de su excedente de recursos. Este planeta es poco exigente con su equipamiento
      y piensa que tiene suministros de sobra."
    war_npc_dust_desc_2: |-
      El Vy'keen está de buen humor. Le da hipo y luego vuelve a reírse, dándome golpecitos en la espalda como si acabáramos de escuchar un chiste hilarante.
      Con complicidad, me hace señas para que me acerque. Ha estado desarrollando un método de exprimir la carne de cactus. Esto puede convertirse en una alternativa al grahgrah, una nueva tintura para tener ventaja en la batalla.
      No obstante, sus reservas de equinocactus empiezan a escasear. Parece que me está <STELLAR>pidiendo ayuda<>.
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Ofrecer ayuda botánica
    war_npc_dust_opt_b_2: Marcharse
    war_npc_dust_res_a_2: La boca de %NAME% se tuerce en lo que parece ser una sonrisa.
    war_npc_dust_res_b_2: "%NAME% parece decepcionado por mi falta de ambición. Está
      convencido de que este producto pasará a la historia."
    war_npc_dust_farm_ret: "%NAME% vocifera un exuberante saludo cuando me ve."
    war_npc_dust_farm_ret_opt_a: Entregar las muestras
    war_npc_dust_farm_ret_res_a: 'El Vy''keen agarra la muestra de flora espinosa
      con una mano enguantada, colocando una porción de la carne en un dispositivo
      especializado. Me entrega las semillas que se han desprendido, junto con una
      pequeña taza de zumo exprimido, apartando con cuidado el resto. '
    war_npc_dust_farm_ret2_opt_a: Probar el zumo
    war_npc_dust_farm_ret2_opt_b: Rechazarlo
    war_npc_dust_farm_ret2_res_a: Bebo un sorbo de la taza con nerviosismo, sintiendo
      la mirada de %NAME% sobre mí. El zumo es sorprendentemente dulce, pero no noto
      un efecto inmediato. Tal vez solo afecte a la fisiología de los Vy'keen.
    war_npc_dust_farm_ret2_res_b: "%NAME% se encoge de hombros y se bebe el zumo él
      mismo. Sus ojos adquieren un tono intenso y brillante, y la taza se rompe<PROP>None<>
      en su mano de repente. Me voy antes de que la situación se vuelva más rara."
    war_npc_dust_desc_3: El Vy'keen aspira y resopla, los agujeros de su nariz se
      inflaman y sus ojos se separan. Estornuda con violencia, un grumoso pegote de
      mocos me pasa muy cerca. Dándose cuenta de repente de que le observo, me devuelve
      la mirada en tono desafiante.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Expresar repugnancia
    war_npc_dust_opt_b_3: Expresar preocupación
    war_npc_dust_opt_c_3: Maravillarse ante el tamaño del pegote
    war_npc_dust_res_a_3: "%NAME% se encoge de hombros. Se limpia con frustración
      el fluido que sigue manando de sus ojos y nariz."
    war_npc_dust_res_b_3: "%NAME% gruñe, molesto. Se limpia con frustración el fluido
      que sigue manando de sus ojos y nariz."
    war_npc_dust_res_c_3: "%NAME% se ríe, viendo el lado gracioso de su estado, antes
      de que le sobrecoja otra oleada de estornudos. Se limpia con frustración el
      fluido que sigue manando de sus ojos y nariz."
    war_npc_dust_ret_3: Tecleando su tableta con sus hábiles dedos, me indica que
      ha localizado una fábrica local de Centinelas, pero ha tenido que refugiarse
      de una súbita tormenta de arena. Cegado y desorientado, no está seguro de cuál
      es su ubicación.
    war_npc_dust_ret_opt_a_3: Ayudarle con las direcciones
    war_npc_dust_ret_opt_b_3: Ayudarle con protección frente a peligros
    war_npc_dust_ret_opt_c_3: Ayudarle con energía
    war_npc_dust_ret_res_a_3: "%NAME% acepta la ayuda de navegación con aprecio. Esto
      debería acelerar su misión considerablemente. Me da las gracias con un obsequio
      apropiado."
    war_npc_dust_ret_res_b_3: "%NAME% acepta los recursos con aprecio. Esto debería
      permitirle resistir las peligrosas condiciones durante más tiempo. Me da las
      gracias con un obsequio apropiado."
    war_npc_dust_ret_res_c_3: "%NAME% acepta la efigie con aprecio. Esto debería permitirle
      resistir las peligrosas condiciones durante más tiempo. Me da las gracias con
      un obsequio apropiado."
    war_npc_tox_desc_2: |-
      El Vy'keen está hurgando en una tableta, tratando de ordenar varios símbolos fúngicos en una cuadrícula con sus gruesos dedos. Me examina y parece identificar alguna cualidad que le satisface.
      Con mucha seriedad, me señala la disposición de los hongos y el paisaje tóxico del exterior. Intuyo que me está <STELLAR>pidiendo ayuda<>.
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Ofrecer ayuda botánica
    war_npc_tox_opt_b_2: Marcharse
    war_npc_tox_res_a_2: El Vy'keen parece satisfecho por haber logrado que le ayude.
      Me muestra un ejemplo de una variedad de grupo fúngico de rápido crecimiento,
      y me sugiere que busque esta especie...
    war_npc_tox_res_b_2: El Vy'keen me brama para que me marche. Parece ofendido por
      mi negativa a ayudarlo.
    war_npc_tox_farm_ret: "%NAME% me saluda con pesimismo."
    war_npc_tox_farm_ret_opt_a: Entregar las muestras
    war_npc_tox_farm_ret_res_a: |-
      %NAME% espolvorea el moho en una cámara de incubación portátil. La humedad forma gotitas en las paredes a medida que las esporas se dividen y crecen. En cuestión de segundos, brota un bosque fúngico en miniatura.
      Extrae varios tallos, indicándome que debo elegir cuál quiero colocar en la disposición.
    war_npc_tox_farm_ret2_opt_a: Coger los tallos más fuertes
    war_npc_tox_farm_ret2_opt_b: Coger los tallos más altos
    war_npc_tox_farm_ret2_opt_c: Coger los tallos más coloridos
    war_npc_tox_farm_ret2_res_a: Aprieto cada grupo fúngico y elijo los tallos más
      robustos. El Vy'keen advierte mi patrón de selección y gruñe con intensidad,
      abriendo los orificios nasales. Me indica que debo plantar los grupos elegidos
      en el exterior.
    war_npc_tox_farm_ret2_res_b: Noto emocionado al Vy'keen mientras me observa cómo
      elijo los tallos más altos del lote. Está claro que esta disposición significa
      algo para él. Me indica que debo plantar los grupos elegidos en el exterior.
    war_npc_tox_farm_ret2_res_c: Escojo los grupos fúngicos de colores más vivos.
      El Vy'keen parece sorprendido, pero aprecia mi elección. Me indica que debo
      plantar los grupos elegidos en el exterior.
    war_npc_tox_desc_3: El Vy'keen parece haber estado usando la empuñadura redondeada
      de una daga para machacar algo en un recipiente. Al agarrar el instrumento por
      el filo, ha derramado su propia sangre en la mezcla.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Preguntar por la mezcla
    war_npc_tox_opt_b_3: Examinar la mezcla
    war_npc_tox_opt_c_3: Vendarle la herida
    war_npc_tox_res_a_3: |-
      Con gran orgullo, %NAME% me muestra una grabación de su clan en batalla. Para atacar de noche, cada guerrero Vy'keen ha oscurecido su multiherramienta, su traje y su piel con pintura coagulada.
      El contraste entre el equipamiento avanzado de última tecnología con la sencilla pintura de guerra crea una imagen surrealista y aterradora.
    war_npc_tox_res_b_3: La mezcla es en esencia una cepa altamente tóxica de hongo
      venenoso, combinada en una pasta con la sangre oscura de los Vy'keen. Al prepararla
      de forma ritual, no me queda claro si su propósito es solo estético, o si la
      toxicidad tiene algún otro efecto.
    war_npc_tox_res_c_3: "%NAME% gruñe ofendido, y aleja la palma de su mano herida
      de mi alcance."
    war_npc_tox_ret_desc_3: El guerrero me mira con desconfianza, como si valorara
      algo dentro de su cabeza.<DELAY>0.2<> Por fin, con decisión, me ofrece el recipiente
      y hace gestos hacia mi traje.
    war_npc_tox_ret_opt_a_3: Ofrecer mano enguantada
    war_npc_tox_ret_opt_b_3: Ofrecer mano sin enguantar
    war_npc_tox_ret_opt_c_3: Rechazar educadamente
    war_npc_tox_ret_res_a_3: |-
      %NAME% embadurna mi traje con un poco de la pasta. Las nanofibras se oscurecen hasta tornarse negro mate al instante, como si consumieran la luz de su alrededor. El efecto es impresionante para ser una mezcla tan aparentemente sencilla.
      %NAME% sonríe, un gesto raro en esta agresiva especie. Parece contento por mi participación en su ritual y me obsequia con un pequeño regalo para que me ayude en mis próximas batallas.
    war_npc_tox_ret_res_b_3: |-
      %NAME% se carcajea, impresionado por mi audacia y embadurna mi mano desnuda con un poco de pasta. Siento un hormigueo, un frío abrasador, una sensación que pronto se me extiende por la muñeca, el brazo y el hombro.
      El mundo se balancea y tengo una repentina visión de mí mismo corriendo hacia la batalla, los músculos de una gran montura ondulándose bajo mis pies. Mis hermanos guerreros y yo cargando durante la noche, unas lunas gemelas en el cielo. Rayos de plasma brillante atraviesan la oscuridad, extinguiendo los ojos carmesí que flotan a nuestro alrededor.
      La visión se disipa. Me duele la mano. %NAME%, observando mi rostro, asiente con complicidad y me obsequia con un gran regalo para que me ayude en mis próximas batallas.
    war_npc_tox_ret_res_c_3: |-
      De la forma más delicada posible, rechazo la oferta de %NAME%, intento expresar que no soy un guerrero Vy'keen.
      Pareciendo comprender el significado, se queda impresionado por el respeto hacia su pueblo. Se despide de mí con un gruñido de aprobación, su estima hacia mí ha cambiado.
    war_npc_rad_desc_2: 'El Vy''keen se me queda mirando con ojos fríos y una postura
      rígida. Señala unas órdenes militares que tiene en la mano: ha sido enviado
      a este planeta para asegurar una fuente regular de hierba gamma. El guerrero
      me honra al <STELLAR>pedirme ayuda<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Ofrecer ayuda botánica
    war_npc_rad_opt_b_2: Marcharse
    war_npc_rad_res_a_2: "%NAME% me aúlla. Tengo que localizar un terreno en el que
      crezca hierba gamma de forma natural y recolectar una reserva de raíces. Me
      dará más instrucciones a mi regreso."
    war_npc_rad_res_b_2: "%NAME% se queda asombrado y sin habla cuando no acepto ayudarlo
      al momento. Me indica que esperará ahí hasta que entre en razón."
    war_npc_rad_farm_ret: Cuando regreso, %NAME% está guardando lo que parece proyectiles
      de munición. Me saluda con una formalidad practicada.
    war_npc_rad_farm_ret_opt_a: Entregar las muestras
    war_npc_rad_farm_ret_res_a: |-
      El Vy'keen revisa las muestras que he recogido y parece que las encuentra aceptables. Un dispositivo especial corta las flores y saca las semillas. Estas últimas me las entrega.
      Las raíces radiactivas se añaden a la colección, en varias fases de sequedad. Me percato de que las raíces completamente desecadas son las que %NAME% está pulverizando y rellenando los proyectiles.
    war_npc_rad_farm_ret2_opt_a: Preguntar por los proyectiles
    war_npc_rad_farm_ret2_opt_b: Solicitar instrucciones adicionales
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% me lanza una larga y dura mirada.
      Al final, sacude la cabeza. No puede compartir esta tecnología. Sin embargo, y tal vez percibiendo la tensión de la pregunta, me asegura que ningún ser vivo inteligente sufrirá ningún daño a causa de estos proyectiles.
      Hace gestos hacia el exterior. Debo plantar estas semillas en una ubicación adecuada para establecer una granja. Cuando regrese, me compensará por mis servicios.
    war_npc_rad_farm_ret2_res_b: "%NAME% hace gestos hacia el exterior. Debo plantar
      estas semillas en una ubicación adecuada para establecer una granja. Cuando
      regrese, me compensará por mis servicios."
    war_npc_rad_desc_3: El Vy'keen está pálido y sudoroso; algo va mal. Sus ojos,
      entrecerrados por el esfuerzo, parecen seguir el movimiento de alguna amenaza
      en el aire que nos rodea, pero yo no veo nada.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Tocar el aire
    war_npc_rad_opt_b_3: Apuntar al aire con la multiherramienta
    war_npc_rad_opt_c_3: Hacerle volver en sí
    war_npc_rad_res_a_3: |-
      Me estiro hacia el espacio que %NAME% mira con tanto recelo. Como cabía esperar, mi mano atraviesa el fino aire.
      Entrando en pánico, como si quisiera protegerme, me agarra de la muñeca y tira de mí. Sea lo que sea que cree ver, está convencido de que es peligroso.
    war_npc_rad_res_b_3: Desenfundo la multiherramienta e intento apuntar directamente
      al lugar que está mirando %NAME%. Parece aliviado al ver cómo apunto a la invisible
      amenaza y después se tambalea hacia atrás, parpadeando rápidamente.
    war_npc_rad_res_c_3: |-
      Sacudo a %NAME% por los hombros, tratando de despertarle de su delirio.
      Se oye un estridente chasquido cuando el puño del Vy'keen me golpea el pecho. La desorientación no parece haber atenuado su agresividad, ni su fuerza.
    war_npc_rad_ret_3: |-
      El Vy'keen cada vez parece más enfermo. Una nueva arcada parece que se va a apoderar de él, pero su traje interviene, haciendo que recupere la compostura.
      Su sobrecargado sistema de protección frente a peligros emite un destello rojo desesperado. La radiación local se ha extendido hasta el límite del fallo del sistema. %NAME% no durará mucho en este estado.
    war_npc_rad_ret_opt_a_3: Potenciar la protección frente a peligros
    war_npc_rad_ret_opt_b_3: Alertar a su oficial al mando
    war_npc_rad_ret_opt_c_3: Hacerle volver en sí
    war_npc_rad_ret_res_a_3: |-
      El traje del Vy'keen devora los recursos con agradecimiento, %NAME% parece rejuvenecido al momento. Durante un raro momento, tan breve que podría ser una ilusión, un eco empático parece recorrer mi propio exotraje.
      La respiración de %NAME% se ralentiza a medida que remite el dolor. Recupera el sentido. Es evidente que acabo de salvar a un guerrero muy poderoso de una muerte segura. Me recompensa con generosidad, asegurándome que no lo olvidará.
    war_npc_rad_ret_res_b_3: |-
      Al darme cuenta de que se trata de una emergencia, contacto con el Alto Comando Vy'keen e informo del estado de %NAME% al líder de su batallón.
      Se oyen murmullos y gruñidos en la transmisión mientras las autoridades Vy'keen debaten. Al final, me lo agradecen con un pago sustancioso, pero me instan a que evite todo futuro contacto con %NAME%.
    war_npc_rad_ret_res_c_3: Intento hacer entrar en razón a %NAME%, pero no sirve
      de nada. Se enfurece levemente, murmura algo sobre los Centinelas y me dice
      que me vaya a gritar a otra parte.
    war_npc_shop_desc_1: El Vy'keen está aplastando con pereza los huesos de una antigua
      criatura entre los dedos, observando cómo el polvo se derrama por el suelo.
      Parece aburrido.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Preguntar por el aburrimiento
    war_npc_shop_opt_b_1: Preguntar por los huesos
    war_npc_shop_res_a_1: |-
      %NAME% toca la funda vacía. Está esperando a que reparen su multiherramienta y es evidente que encuentra esta tienda insoportablemente aburrida.
      Con un suspiro, señala hacia mi exotraje, preguntando por sus registros. Parece buscar algo de entretenimiento. Algo que alivie su aburrimiento.
    war_npc_shop_res_b_1: |-
      %NAME% se encoge de hombros. Solo está matando el tiempo. El antiguo dueño de estos huesos ya no siente dolor.
      Con un suspiro, señala hacia mi exotraje, preguntando por sus registros. Parece buscar algo de entretenimiento. Algo que alivie su aburrimiento.
    war_npc_shop_ret_opt_a_1: Compartir datos de exploración
    war_npc_shop_ret_opt_b_1: Compartir datos de combate
    war_npc_shop_ret_opt_c_1: Compartir datos comerciales
    war_npc_shop_ret_res_a_1: |-
      Accedo a los datos de algunos de los planetas raros que he visitado y comparto registros de formaciones rocosas que desafían la gravedad, criaturas trágicamente evolucionadas y flora de lo más extraña.
      El Vy'keen se espabila, impresionado por el alcance de mis viajes. Tratándome como un colega aventurero, comparte las coordenadas de una ubicación local que tiene la intención de explorar en cuanto su multiherramienta esté lista.
    war_npc_shop_ret_res_b_1: |-
      %NAME% prácticamente saliva mientras revisa los registros de mi exotraje. Sus ojos brillan al revivir la gloria de victorias pasadas y la mano le tiembla ligeramente.
      La expresión del Vy'keen está llena de respeto, he superado sus expectativas. Hace dos gestos distintos con las manos: un puño bien cerrado y una palma dada la vuelta. Parece que espera que tome una decisión.
    war_npc_shop_ret_res_c_1: Cuando empiezo a acceder a los registros de mis hazañas
      comerciales, me percato de que %NAME% se ha quedado frito. Le he aburrido hasta
      el punto de dormirlo.
    war_npc_shop_ret2_opt_a_1: Elegir puño
    war_npc_shop_ret2_opt_b_1: Elegir palma
    war_npc_shop_ret2_res_a_1: "%NAME% asiente, apretando aún más el puño, un inconfundible
      símbolo de fuerza. Me entrega un pequeño obsequio antes de irme."
    war_npc_shop_ret2_res_b_1: "%NAME% asiente, el fuego de su mirada está templado
      por una entrenada disciplina. Me entrega un pequeño obsequio antes de irme."
    war_npc_shop_desc_2: |-
      Al parecer, este Vy'keen está examinando la mercancía de las instalaciones, pero da la impresión de que busca sin propósito alguno, jugueteando con esto y aquello.
      Mira de vez en cuando el mostrador de venta, comparando la fuerza del mercader con la suya. Las miradas cesan cuando me acerco.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Admirar su físico
    war_npc_shop_opt_b_2: Admirar su multiherramienta
    war_npc_shop_opt_c_2: Permanecer en silencio
    war_npc_shop_res_a_2: |-
      Envalentonado, %NAME% lanza abiertamente una mirada maliciosa al mercader de las instalaciones. A las claras, en una peculiar exhibición de dominio, me transfiere unidades.
      El mercader, que ya parecía insatisfecho con su rango, se encorva tras el mostrador, enfadado. Está claro que su día ha empeorado.
    war_npc_shop_res_b_2: |-
      %NAME% se queda desconcertado cuando llamo su atención sobre su multiherramienta recién adquirida, mejorada y muy bien mantenida. Parece que incluso una raza de guerreros necesita a los mercaderes.
      El Vy'keen me lanza la multiherramienta, como si quisiera apartarla de su vista.
    war_npc_shop_res_c_2: "%NAME% me mira, resentido por una acusación que no he hecho."
    war_npc_shop_desc_3: El Vy'keen finge leer, pero es un vano intento de disimular;
      está mirando por encima de su tableta, examinando las mejoras de mi equipamiento.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Deja de fingir y se dirige a mí directamente, compartiendo
      dos imágenes de guerreros Vy'keen. Uno está armado con una multiherramienta
      avanzada, el otro con una simple daga. Quiere saber cuál me impresiona más.
    war_npc_shop_opt_a_3: Indicar la multiherramienta
    war_npc_shop_opt_b_3: Indicar la daga
    war_npc_shop_res_a_3: |-
      %NAME% se yergue un poco más. Revela con orgullo un holograma de su propio diseño de multiherramienta, personalizado con mejoras de vanguardia.
      Satisfecho por compartir su pasión por la tecnología, el guerrero señala los módulos de su arma que aún pueden ser mejorados. Al parecer, quiere que le dé mi opinión.
    war_npc_shop_res_b_3: "%NAME% ladra de forma agresiva, tocando al guerrero que
      lleva la multiherramienta, pero evitando el contacto visual. Creo que le he
      recordado algún miedo profundo. Se niega a seguir hablando del tema."
    war_npc_shop_ret_opt_a_3: Sugerir mejora del lanzarrayos
    war_npc_shop_ret_opt_b_3: Sugerir mejora del visor de análisis
    war_npc_shop_ret_opt_c_3: Sugerir mejora del lanzador de pulso
    war_npc_shop_ret_res_a_3: El Vy'keen está de acuerdo con esta elección pragmática.
      Arranca una antigua mejora, como si se avergonzara repentinamente de ella y
      empuja la tecnología desechada en mi dirección.
    war_npc_shop_ret_res_b_3: El Vy'keen resopla, poco impresionado. No tiene ningún
      interés en malgastar espacios del arma en accesorios para la recogida de datos.
      Se despide de mí.
    war_npc_outpost_desc_1: |-
      Aunque por su complexión o postura no lo parece, este Vy'keen es muy viejo. La sabiduría acumulada por una vida entera de guerras interestelares brilla con fuerza en su mirada.
      El anciano mira a la multitud con desaprobación, inquieto ante los demás Vy'keen. A lo que estuviera acostumbrada esta sociedad, esta heterogénea reunión de guerreros no lo refleja.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Empatizar
    war_npc_outpost_opt_b_1: Preguntar por qué está aquí
    war_npc_outpost_res_a_1: |-
      %NAME% se encoge. Sean cuales sean las preocupaciones con la sociedad Vy'keen moderna, la opinión de un extranjero no importa nada. No podría comprenderlo.
      Sin embargo, aprovechando mi empatía, el Vy'keen eleva una queja más específica. Me señala el tiempo y gruñe con impaciencia. Está esperando un envío en este despreciable lugar. Qué lentas pasan las horas...
    war_npc_outpost_res_b_1: |-
      Me muestra un holograma de una multiherramienta con grandes modificaciones, fabricada para maximizar la capacidad de perforación de las armaduras. Es una pieza cara, de lujo, de tecnología anticentinelas, personalizada específicamente para que la empuñe %NAME%.
      Me señala el tiempo y gruñe con impaciencia. De no ser porque está esperando el envío de su nueva arma, ya se habría ido de aquí. Qué lentas pasan las horas...
    war_npc_outpost_ret_opt_a_1: Ofrecer mordita
    war_npc_outpost_ret_opt_b_1: Ofrecer un abrazo
    war_npc_outpost_ret_opt_c_1: Pedir que te cuente su historia
    war_npc_outpost_ret_res_a_1: |-
      El Vy'keen se carcajea, como si la visión del mórbido compuesto le evocara recuerdos sentimentales. Se echa un puñado de cristales a la boca y empieza a masticarlos.
      El crujido resultante, como si aplastara muelas, basta para darme escalofríos, pero este entretenimiento divierte al viejo Vy'keen. Al parecer conmovido por mi amabilidad, me ofrece un pequeño regalo a cambio.
    war_npc_outpost_ret_res_b_1: "%NAME% me mira horrorizado, apartándose del contacto
      no deseado. Su opinión acerca de la deteriorada multitud que nos rodea parece
      haber mejorado de repente en comparación."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% da una palmada a su arma, con los ojos humedecidos. No compartimos una lengua para establecer un diálogo complejo, pero contento por poder compartirla, me relata su historia a través de una secuencia metódica de gruñidos, gestos y hologramas. Se hace lenta, pero sorprendentemente interesante.
      Describe lo que parecen ser siglos de guerras contra los Centinelas. Innumerables camaradas han caído, pero aunque toda vida Vy'keen es irremplazable, las máquinas parecen infinitas. No les afectan las pérdidas individuales.
      Ahora, en el ocaso de su vida, %NAME% pretende aprovechar su última oportunidad para encontrar y destruir el origen de la fuerza de los Centinelas. Solo son máquinas, y deben de ensamblarlas en algún lugar. Así debe ser.
      El anciano Vy'keen suspira. Su hosquedad se suaviza al volver a examinar a la multitud, cada vida es valiosa. Me da las gracias por escucharlo y me entrega algo para incentivar mi travesía.
    war_npc_obs_desc_1: Hay un gran número de mapas estelares holográficos, distribuidos
      a lo largo de varios dispositivos, delante del Vy'keen. Colocado cerca en una
      posición preferente, hay un manuscrito arrugado, que parece que está comparando
      con los datos astrales.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Constelación Escudo
    war_npc_obs_opt_b_1: Constelación Atlas
    war_npc_obs_opt_c_1: Constelación amorfa
    war_npc_obs_res_a_1: El Vy'keen asiente, como si esperara esta respuesta. Me da
      una palmada en el hombro con admiración y me ofrece unidades por mi tiempo.
    war_npc_obs_res_b_1: El rostro del Vy'keen palidece al considerar la gravedad
      de mi elección. Me concede un obsequio de su pueblo e insiste en que debo irme.
    war_npc_obs_res_c_1: El Vy'keen parece ofendido por la irreverencia de mi elección.
      Me gruñe y me echa a empujones.
    war_npc_obs_desc_2: |-
      El Vy'keen me manda callar alzando la mano al acercarme, como si estuviera escuchando un sonido, pero yo no oigo nada. Introduce algo en una terminal y un escalofriante ruido de estática empieza a sonar desde el interior de mi exotraje. Cerramos los ojos y escuchamos juntos.
      Esta instalación parece haber sido diseñada, o reacondicionada, para rastrear esta señal de sonido específica. Se oyen siseos y estallidos, sin llegar a escucharse con claridad.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Calibrar volumen
    war_npc_obs_opt_b_2: Calibrar tono
    war_npc_obs_opt_c_2: Calibrar coordenadas
    war_npc_obs_res_a_2: Aumento la sensibilidad del receptor, pero el sonido sigue
      siendo deficiente, el volumen de los crujidos aumenta junto con el del sonido
      objetivo. Sin embargo, el Vy'keen parece satisfecho con el resultado y me ofrece
      unidades en agradecimiento.
    war_npc_obs_res_b_2: |-
      Empujado por una extraña intuición, calibro la entrada del dispositivo para recibir frecuencias bajas, eliminando los crujidos de tonos altos.
      El inconfundible rugido de un guerrero resuena a través de mí, claro como el agua. El Vy'keen me mira extasiado, escuchándolo en su propio equipamiento. Siento que estamos compartiendo algo totalmente único. Me saluda al marcharme y me ofrece un obsequio respetuoso.
    war_npc_obs_res_c_2: Intento recalibrar la dirección del receptor de audio, pero
      cada ajuste que hago solo parece debilitar la señal. El Vy'keen me grita frustrado,
      indicándome que me vaya.
    war_npc_freighter_desc_1: El miembro Vy'keen de la tripulación me mira con desprecio
      velado. Nota que no soy un residente nativo del carguero como él y sospecha
      de mi impreciso origen planetario.
    war_npc_freighter_desc_2: El Vy'keen saluda a sus compañeros de carguero con una
      expresión de afecto y lealtad incondicionales. Las características de los miembros
      de la tripulación son demasiado diversas para que estén emparentados biológicamente,
      pero tal vez esta familia ha tratado a %NAME% mejor que los de su propia sangre.
    war_npc_freighter_desc_3: "%NAME% parece disfrutar de la vida a bordo de un carguero.
      Se mueve sin descanso mientras la nave está estacionada, toqueteando su multiherramienta,
      esperando el próximo salto hacia un nuevo sistema."
    war_npc_freighter_desc_4: "%NAME% parece desconcertado por su entorno, como si
      no estuviera del todo a gusto con la vida a bordo de un carguero. Sus ojos se
      dirigen con frecuencia hacia un compañero de la tripulación, un Vy'keen especialmente
      viril e imponente. Me pregunto qué tipo de relación tendrán."
    war_npc_freighter_desc_5: El robusto Vy'keen hace una demostración de fuerza a
      la que me acerco, su mirada me busca para ver mi reacción. Parece joven y dispuesto
      a demostrar su valía delante de la tripulación.
    newpoop_name: MUESTRA DE ESTIÉRCOL
    newpoop_name_l: Muestra de estiércol
    newpoop_label: Buscar muestra de estiércol
    hyperfuel2_name: HIPERNÚCLEO DE CURVATURA
    hyperfuel2_name_l: Hipernúcleo de curvatura
    hyperfuel2_subtitle: Unidad de carga de hiperturbo
    hyperfuel2_description: |-
      Un <FUEL>combustible basado en antimateria<> de <COMMODITY>alta capacidad<>. Esta célula controla un generador interno de agujeros negros para suministrar energía a los <TECHNOLOGY>hiperturbos de la nave<> a través de varios saltos de curvatura.

      Las paredes de la célula están especialmente diseñadas para reflejar cualquier paradoja de la realidad en el núcleo de la unidad, donde se genera energía adicional.
    ui_shipcharge_name: BATERÍA DE ESCUDO ESTELAR
    ui_shipcharge_name_l: Batería de escudo estelar
    ui_shipcharge_desc: "Una unidad de almacenamiento de energía optimizada para su
      uso en los <COMMODITY>sistemas defensivos de la nave<>.\n \nLos condensadores
      alimentados con <SPECIAL>tritio<> proporcionan carga de rápida liberación para
      el <TECHNOLOGY>escudo deflector<>, pero sobrecarga el equipamiento de menor
      escala."
    ui_log_frag_name: CLAVE DE CODIFICACIÓN DE REGISTRO
    ui_log_frag_name_l: Clave de codificación de registro
    ui_log_frag_desc: |-
      Un fragmento de la secuencia de anulación de codificación para un <TECHNOLOGY>registro de emergencia de un carguero<>.

      Es posible que se necesiten varias partes de la secuencia para tener acceso completo a los datos registrados.
    ui_log_frag_sub: Secuencia de datos incompleta
    ui_war_tablet_name: LOSA DE PIEDRA VY'KEEN
    ui_war_tablet_name_l: Losa de piedra Vy'keen
    ui_war_tablet_desc: |-
      Una losa de piedra que muestra líneas y líneas de runas complejas. Las palabras son ininteligibles, pertenecen a un dialecto que han olvidado todos menos los más ancianos de los ancianos de los Vy'keen.

      Quienquiera que haya tallado la piedra debió haber sido extremadamente hábil. El trabajo es preciso y delicado, pero aun así es capaz de transmitir a la perfección la agresión incesante de su tallador.
    ui_war_tablet_sub: Comunión de Hirk
    ui_exp_tablet_name: CUBO DE DIVERGENCIA
    ui_exp_tablet_name_l: Cubo de divergencia
    ui_exp_tablet_desc: |-
      Una unidad de datos vibrante que falla. No parece que pertenezca a esta realidad.

      El cubo parece albergar un grito silencioso; los llantos congelados de cientos de mentes perdidas y atrapadas en su interior.
    ui_exp_tablet_sub: Unidad de datos anómala
    ui_fact_token_name: UNIDAD DE ANULACIÓN DE FÁBRICA
    ui_fact_token_name_l: Unidad de anulación de fábrica
    ui_fact_token_desc: |-
      Una unidad de datos portátil, compatible con la mayoría de las <STELLAR>instalaciones de fabricación planetarias<>.

      Una vez se ha logrado acceder a la terminal central de control, la unidad de anulación puede desviar los recursos de las instalaciones hacia la investigación de nuevas recetas de productos.
    ui_fact_token_sub: Módulo de investigación avanzada
    ui_frig_token_term: Terminal de investigación de carguero
    ui_frig_token_name: MÓDULO DE FRAGATA RECUPERADO
    ui_frig_token_name_l: Módulo de fragata recuperado
    ui_frig_token_desc: |-
      Un módulo de tecnología recuperado de los restos de una gran nave interestelar. Puede recogerse de <STELLAR>lugares de accidentes de cargueros<> o recuperarse durante <STELLAR>expediciones de fragatas<>.

      En su forma actual no resulta útil, pero una <TECHNOLOGY>estación de investigación<> a bordo de tu carguero puede convertirlo en tecnología que se puede usar.
    ui_frig_token_sub: Plataforma de cableado de nave principal
    ui_ship_inv_token_name: AUMENTO DE ALMACENAMIENTO
    ui_ship_inv_token_name_l: Aumento de almacenamiento
    ui_ship_inv_token_desc: |-
      Un módulo de tecnología recuperado de los restos de una <STELLAR>nave saqueada<>. También puede recogerse de <STELLAR>lugares de accidentes de cargueros<> o recuperarse durante <STELLAR>expediciones de fragatas<>.

      Se puede usar para ampliar la capacidad de almacenamiento desde la <TECHNOLOGY>unidad de equipamiento para naves<> de la estación espacial.
    ui_ship_inv_token_sub: Módulo de expansión de nave
    ui_ship_class_token_name: UNIDAD DE ACELERACIÓN INTERESTELAR
    ui_ship_class_token_name_l: Unidad de aceleración interestelar
    ui_ship_class_token_desc: |-
      Un módulo de tecnología recuperado de los restos de una <STELLAR>nave saqueada<>. También puede recogerse de <STELLAR>lugares de accidentes de cargueros<> o recuperarse durante <STELLAR>expediciones de fragatas<>.

      Se puede usar para aumentar la <STELLAR>categoría<> de una nave desde la <TECHNOLOGY>unidad de equipación de la nave<> de la estación espacial.
    ui_ship_class_token_sub: Dispositivo de mejora potente
    ui_blackhole_name: AGUJERO NEGRO EN MINIATURA
    ui_blackhole_name_l: Agujero negro en miniatura
    ui_blackhole_desc: |-
      Un agujero negro capturado, mantenido artificialmente en un periodo ampliado de retraso. Los campos de contención avanzados reducen las probabilidades de un evento de singularidad a casi cero.

      Una fuente de combustible sofisticada y de <STELLAR>gran potencia<>.
    ui_blackhole_sub: Anomalía contenida
    bld_antimatter_name: REACTOR DE ANTIMATERIA
    bld_antimatter_name_l: Reactor de antimateria
    bld_antimatter_desc: |-
      Este dispositivo es un <TECHNOLOGY>reactor de bariogénesis autónomo<> que puede recoger paradojas de realidad y convertirlas en <FUEL>antimateria<> utilizable. El usuario debe monitorizar los niveles de combustible para asegurar las operaciones continuadas.

      La antimateria resultante se contiene con seguridad para su uso en todas las <FUEL>unidades de potencia de hiperespacio<> estándar.
    bld_antimatter_sub: Unidad de bariogénesis
    antimatter_unit_name_l: Reactor de antimateria
    antimatter_unit_sub: Alimenta el reactor para generar antimateria
    ut_launchcharge_name: CARGADOR AUTOMÁTICO DE LANZAMIENTO
    ut_launchcharge_name_l: Cargador automático de lanzamiento
    ut_launchcharge_desc: |-
      Los paneles fotovoltaicos acoplados a los <TECHNOLOGY>propulsores de lanzamiento<> de la nave permiten una recarga lenta mientras la nave no está operativa.

      La luz recogida se usa para fundir el dihidrógeno de la atmósfera y con el tiempo <STELLAR>repostar los propulsores de lanzamiento de forma automática<>.
    ship_launcher_autocharge: Recarga automática
    weapon_laser_miningbonus: Recursos extraídos
    ut_miner_name: TALADRO ÓPTICO
    ut_miner_name_l: Taladro óptico
    ut_miner_desc: |-
      Finísimos conjuntos de lentes se disponen en una matriz perfectamente calibrada, lo que permite enfocar el <TECHNOLOGY>láser de extracción<> a nivel atómico.

      Esta precisión adicional permite una extracción más eficiente. Los elementos se extraen con mayor eficacia, lo que <STELLAR>aumenta la cantidad<> de objetos recolectados con la multiherramienta.
    ut_miner_sub: Amplificador de ganancia material
    ut_survey_name: DISPOSITIVO DE INSPECCIÓN
    ut_survey_name_l: Dispositivo de inspección
    ut_survey_desc: |-
      Una mejora de circuitería independiente para el <TECHNOLOGY>visor de análisis<> que añade la función de análisis del terreno en tiempo real a la matriz de escaneo.

      Cambia el modo del visor con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Usa el <STELLAR>modo de inspección<> para detectar recursos ocultos en el terreno.
    ut_survey_sub: Mejora de visor de análisis
    ut_translate1_name: TRADUCTOR SIMPLE
    ut_translate1_name_l: Traductor simple
    ut_translate1_desc: |-
      Un dispositivo de traducción automática. Graba y analiza conversaciones cercanas antes de cotejar los datos a través de un sistema de aprendizaje contextual para determinar el significado implícito.

      Una baja capacidad de memoria de este modelo de entrada limita la capacidad de traducción.
    ut_translate2_name: TRADUCTOR SUPERIOR
    ut_translate2_name_l: Traductor superior
    ut_translate2_desc: |-
      Un dispositivo de traducción automática. Graba y analiza conversaciones cercanas antes de cotejar los datos a través de un sistema de aprendizaje contextual para determinar el significado implícito.

      Los procesadores de lenguaje que trabajan en paralelo facilitan una mayor proporción de discurso grabado para ser traducido.
    ut_translate3_name: TRADUCTOR AVANZADO
    ut_translate3_name_l: Traductor avanzado
    ut_translate3_desc: |-
      Un dispositivo de traducción automática. Graba y analiza conversaciones cercanas antes de cotejar los datos a través de un sistema de aprendizaje contextual para determinar el significado implícito.

      Una gran matriz de memoria y unos potentes procesadores de lenguaje permiten la traducción simultánea de fragmentos significativos del discurso.
    ut_translatestory_name: TRADUCTOR DE ÁRTEMIS
    ut_translatestory_name_l: Traductor de Ártemis
    ut_translatestory_desc: |-
      Un dispositivo de traducción automática. El dispositivo ha de calibrarse cargando con anterioridad datos de traducción existentes. El dispositivo debe disponer de una <STELLAR>conexión de red con Ártemis<> para su funcionamiento.

      Sin acceso a un servicio de alojamiento, el circuito integrado permite una traducción en tiempo real limitada a una pequeña cantidad de palabras.
    ut_translate_sub: Analizador de lenguaje automático
    suit_autotranslator: Palabras traducidas
    weapon_scan_surveying: Inspección activada
    bld_utility_sub: Módulo de distribución de energía
    bld_silo_sub: Módulo de distribución de sustancia
    bld_u_powerline_name: CABLEADO ELÉCTRICO
    bld_u_powerline_name_l: Cableado eléctrico
    bld_u_powerline_desc: |-
      Cableado eléctrico de alta capacidad. Usa el cableado para conectar <TECHNOLOGY>generadores de energía<> a tu base. La mayoría de la tecnología, así como las estructuras con sistemas de iluminación incorporados, requieren una fuente de energía para funcionar.

      El cableado se puede conectar a <TECHNOLOGY>varios interruptores<> para facilitar un flujo de energía selectivo.
    bld_u_powerline_coloured_name: CABLEADO DE COLORES
    bld_u_powerline_coloured_name_l: Cableado de colores
    bld_u_powerline_coloured_desc: |-
      Una alternativa a la combinación estándar del <TECHNOLOGY>cableado eléctrico<> de colores vivos y alta visibilidad.

      Estos cables de alta capacidad están cubiertos de pigmentos sintéticos duraderos, diseñados para soportar todas las condiciones climatológicas. Permite una estética de cables visibles para bases habitables, o también se puede usar para esculpir más piezas creativas.
    bld_u_adaptor_name: TRANSFORMADOR
    bld_u_adaptor_name_l: Transformador
    bld_u_adaptor_desc: |-
      Adapta la salida de energía de alto voltaje en bruto de un <TECHNOLOGY>generador de energía<> a un flujo más manejable para que lo puedan controlar las <TECHNOLOGY>grandes estructuras de la base<>.

      Se instala en la pared exterior de una habitación prefabricada. Conecta el transformador a la <STELLAR>cuadrícula de energía<>. La energía suministrada a la base se dirigirá de forma automática a las tecnologías interiores correctamente instaladas.
    bld_u_switchbutton_name: BOTÓN
    bld_u_switchbutton_name_l: Botón
    bld_u_switchbutton_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>. El interruptor conmuta el flujo de energía.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_switchprox_name: INTERRUPTOR DE PROXIMIDAD
    bld_u_switchprox_name_l: Interruptor de proximidad
    bld_u_switchprox_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>. El interruptor conmuta el flujo de energía cuando se detecta un ente cerca.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_switchwallname: INTERRUPTOR DE PARED
    bld_u_switchwallname_l: Interruptor de pared
    bld_u_switchwall_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>. El interruptor conmuta el flujo de energía al tirar de él.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_switchpress_name: INTERRUPTOR DE SUELO
    bld_u_switchpress_name_l: Interruptor de suelo
    bld_u_switchpress_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>. El interruptor conmuta el flujo de energía al aguantarlo o activarlo.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_powerswitch_name: INTERRUPTOR
    bld_u_powerswitch_name_l: Interruptor
    bld_u_powerswitch_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>. El interruptor conmuta el flujo de energía.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_transistor_name: INVERSOR DE ENERGÍA
    bld_u_transistor_name_l: Inversor de energía
    bld_u_transistor_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>, el interruptor conmuta el flujo de energía.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_transistor2_name: CAMBIO AUTOMÁTICO
    bld_u_transistor2_name_l: Cambio automático
    bld_u_transistor2_desc: |-
      Un <STELLAR>dispositivo de gestión de energía<>, este interruptor conmuta el flujo de energía cuando recibe una señal entrante.

      Los interruptores necesitan tanto energía como cables de señal para controlar un dispositivo.
    bld_u_biogenerator_name: REACTOR DE BIOCOMBUSTIBLE
    bld_u_biogenerator_name_l: Reactor de biocombustible
    bld_u_biogenerator_desc: |-
      Un pequeño <STELLAR>generador de energía<>. Quema el combustible con base de carbono que se coloque en su <TECHNOLOGY>tanque de caldera<> y lo convierte en energía útil.

      Conecta generadores de energía a estructuras de base y tecnologías con <TECHNOLOGY>cableado eléctrico<>. Muchas piezas necesitan energía para su funcionamiento.
    bld_u_wind_name: GENERADOR DE VIENTO
    bld_u_wind_name_l: Generador de viento
    bld_u_wind_desc: |-
      Un <STELLAR>generador de energía<> adaptado para su uso en planetas tormentosos. El generador crea energía limpia y gratuita para abastecer las estructuras de la base.

      Los índices de generación de energía aumentan durante las <FUEL>tormentas<>. No se generará energía si se instala en un planeta con viento insuficiente.
    bld_u_solar_name: GENERADOR SOLAR
    bld_u_solar_name_l: Generador solar
    bld_u_solar_desc: |-
      Esta matriz solar es un <STELLAR>generador de energía<> eficiente, que convierte la luz solar en la energía eléctrica necesaria para abastecer muchas estructuras de la base.

      No genera <FUEL>energía durante la noche<>. Acompañar de <TECHNOLOGY>baterías<> para almacenar energía para las horas de oscuridad.
    bld_u_water_name: GENERADOR HIDROELÉCTRICO
    bld_u_water_name_l: Generador hidroeléctrico
    bld_u_water_desc: |-
      Un <STELLAR>generador de energía<> adaptado para su uso bajo el agua. El generador crea energía limpia y gratuita para abastecer las estructuras de la base.

      No se generará energía si se instala en tierra.
    bld_u_battery_name: MATRIZ DE BATERÍAS PESADAS
    bld_u_battery_name_l: Matriz de baterías pesadas
    bld_u_battery_s_name: BATERÍA
    bld_u_battery_s_name_l: Batería
    bld_u_battery_desc: |-
      <TECHNOLOGY>Unidades de almacenamiento de energía<> altamente eficientes. Conectadas a una cuadrícula de energía, los circuitos de gestión de energía integrados <STELLAR>harán uso automáticamente de la capacidad sobrante<> para cargar sus células.

      Cuando la cuadrícula intente absorber más energía de la que se suministre en ese momento, la batería <STELLAR>entregará la energía de forma automática<> para compensar el déficit.
    bld_u_pipeline_name: TUBERÍA DE SUMINISTRO
    bld_u_pipeline_name_l: Tubería de suministro
    bld_u_pipeline_desc: |-
      Una canalización flexible y de gran resistencia. Capaz de soportar un ambiente interno de alta presión.

      Se usa para conectar varios extractores de <STELLAR>minerales<> y <STELLAR>gases<> a <TECHNOLOGY>silos<>.
    bld_u_silo_name: DEPÓSITO DE SUMINISTRO
    bld_u_silo_name_l: Depósito de suministro
    bld_u_silo_desc: |-
      Unidad de almacenamiento automática. Se conecta a una <TRADEABLE>cuadrícula de suministro<> por medio de <TECHNOLOGY>canalizaciones<>.

      Almacena de forma automática la producción de varios extractores de <STELLAR>minerales<> y <STELLAR>gases<>, lo que permite un aumento de la capacidad y un emplazamiento más eficaz. Se puede ubicar a gran distancia del lugar de extracción.
    bld_u_extractor_name: EXTRACTOR DE MINERALES
    bld_u_extractor_name_l: Extractor de minerales
    bld_u_extractor_desc: |-
      Un recolector de minerales automatizado. Determina un lugar con la mejora de <TECHNOLOGY>inspección<> del <TECHNOLOGY>visor de análisis<>. Los índices de extracción de minerales y los minerales producidos variarán según el lugar.

      Necesita <STELLAR>energía<> para su funcionamiento. Conecta los <TECHNOLOGY>silos<> con <TECHNOLOGY>canalizaciones<> para facilitar la recolección en más lugares adecuados.
    bld_u_gasextractor_name: EXTRACTOR DE GAS
    bld_u_gasextractor_name_l: Extractor de gas
    bld_u_gasextractor_desc: |-
      Un recolector de gas automatizado. Determina un lugar con la mejora de <TECHNOLOGY>inspección<> del <TECHNOLOGY>visor de análisis<>. Los índices de extracción de gas y los gases producidos variarán según el lugar.

      Necesita <STELLAR>energía<> para su funcionamiento. Conecta los <TECHNOLOGY>silos<> con <TECHNOLOGY>canalizaciones<> para facilitar la recolección en más lugares adecuados.
    bld_u_generator_name: GENERADOR ELECTROMAGNÉTICO
    bld_u_generator_name_l: Generador electromagnético
    bld_u_generator_desc: |-
      Cuando se coloca adecuadamente en una zona de gran potencia de campo, las eficaces dinamos electromagnéticas se usan para generar <STELLAR>energía casi ilimitada<>.

      Localiza lugares adecuados con la mejora de <TECHNOLOGY>inspección<> del <TECHNOLOGY>visor de análisis<>. La producción de energía variará según el lugar.
    bld_u_solar_s_name: PANEL SOLAR
    bld_u_solar_s_name_l: Panel solar
    bld_u_solar_s_desc: |-
      Esta matriz solar es un <STELLAR>generador de energía<> eficiente, que convierte la luz solar en la energía eléctrica necesaria para abastecer muchas estructuras de la base.

      No genera <FUEL>energía durante la noche<>. Acompañar de <TECHNOLOGY>baterías<> para almacenar energía para las horas de oscuridad.
    bld_c_gdoor_name: PUERTA ELÉCTRICA DE HORMIGÓN
    bld_c_gdoor_name_l: Puerta eléctrica de hormigón
    bld_c_gdoor_desc: |-
      Una <TECHNOLOGY>puerta que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>bloques de hormigón reforzados<>.
    bld_c_gdoor_d_name: PUERTA ELÉCTRICA DE HORMIGÓN GRANDE
    bld_c_gdoor_d_name_l: Puerta eléctrica de hormigón grande
    bld_c_gdoor_d_desc: |-
      Una <TECHNOLOGY>puerta doble que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>bloques de hormigón reforzados<>.
    bld_w_gdoor_name: PUERTA ELÉCTRICA DE MADERA
    bld_w_gdoor_name_l: Puerta eléctrica de madera
    bld_w_gdoor_desc: |-
      Una <TECHNOLOGY>puerta que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>madera inyectada con resina y con tratamiento para la presión<>.
    bld_w_gdoor_d_name: PUERTA ELÉCTRICA DE MADERA GRANDE
    bld_w_gdoor_d_name_l: Puerta eléctrica de madera grande
    bld_w_gdoor_d_desc: |-
      Una <TECHNOLOGY>puerta doble que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>bloques de hormigón reforzados<>.
    bld_m_gdoor_name: PUERTA ELÉCTRICA METÁLICA
    bld_m_gdoor_name_l: Puerta eléctrica metálica
    bld_m_gdoor_desc: |-
      Una <TECHNOLOGY>puerta que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>aleaciones metálicas muy resistentes<>.
    bld_m_gdoor_d_name: PUERTA ELÉCTRICA METÁLICA GRANDE
    bld_m_gdoor_d_name_l: Puerta eléctrica metálica grande
    bld_m_gdoor_d_desc: |-
      Una <TECHNOLOGY>puerta doble que funciona con energía eléctrica<>. Se puede conectar a una <STELLAR>cuadrícula de energía<> y operar con ella usando varios interruptores.

      Confeccionada a partir de <TITLE>bloques de hormigón reforzados<>.
    bld_c_roof_ic_name: ESQUINA INTERIOR DE TEJADO DE HORMIGÓN
    bld_c_roof_ic_name_l: Esquina interior de tejado de hormigón
    bld_c_roof_ic_desc: |-
      Una pieza esencial de la estructura del tejado, fundamental a la hora de construir tejados angulares.

      Confeccionada a partir de <TITLE>bloques de hormigón reforzados<>.
    bld_w_roof_ic_name: ESQUINA INTERIOR DE TEJADO DE MADERA
    bld_w_roof_ic_name_l: Esquina interior de tejado de madera
    bld_w_roof_ic_desc: |-
      Una pieza esencial de la estructura del tejado, fundamental a la hora de construir tejados angulares.

      Confeccionada a partir de <TITLE>madera inyectada con resina y con tratamiento para la presión<>.
    bld_m_roof_ic_name: ESQUINA INTERIOR DE TEJADO METÁLICA
    bld_m_roof_ic_name_l: Esquina interior de tejado metálica
    bld_m_roof_ic_desc: |-
      Una pieza esencial de la estructura del tejado, fundamental a la hora de construir tejados angulares.

      Confeccionada a partir de <TITLE>aleaciones metálicas muy resistentes<>.
    bld_lightboxname: CAJA DE LUZ
    bld_lightboxname_l: Caja de luz
    bld_lightboxdescription: |-
      Un módulo de construcción especial diseñado enteramente a partir de paneles emisores de luz. Se puede usar para construir paredes de luz.

      La caja se puede repintar antes o después de su colocación. Necesita <STELLAR>energía<> para su funcionamiento.
    bld_lightboxsubtitle: Dispositivo de luz
    bld_lightfloorname: SUELO DE LUZ
    bld_lightfloorname_l: Suelo de luz
    bld_lightfloordescription: |-
      Un módulo de construcción especial diseñado enteramente a partir de paneles emisores de luz. Se puede usar para construir suelos de luz.

      Este panel de suelo se puede repintar antes o después de su colocación. Necesita <STELLAR>energía<> para su funcionamiento.
    bld_lightfloorsubtitle: Dispositivo de luz
    bld_spawner_ball_name: CREADOR DE ESFERAS
    bld_spawner_ball_name_l: Creador de esferas
    bld_spawner_ball_description: |-
      Un dispositivo de fabricación específico, desarrollado con la intención de hallar la esfera más perfecta del universo.

      Necesita <STELLAR>energía<> para su funcionamiento. Creará una gran esfera, preparada para cualquier experimento que se considere necesario.
    bld_spawner_ball_subtitle: Fabricante experimental
    ui_noisebox_label: Iniciar producción tonal
    bld_noisebox_name: CAJA DE RUIDO
    bld_noisebox_name_l: Caja de ruido
    bld_noisebox_description: |-
      Un módulo de construcción especial, diseñado para emitir un ruido de alta frecuencia. El tono se puede ajustar a las necesidades del usuario.

      Necesita <STELLAR>energía<> para su funcionamiento.
    bld_noisebox_subtitle: Dispositivo de sonido
    bld_miniportal_name: TELETRANSPORTADOR DE CORTO ALCANCE
    bld_miniportal_name_l: Teletransportador de corto alcance
    bld_miniportal_desc: |-
      Un teletransportador de baja energía, diseñado para viajes instantáneos a cortas distancias.

      Cuando está <STELLAR>conectado<> a una fuente de energía y a otro teletransportador de corto alcance permite viajar de forma casi instantánea entre ubicaciones cercanas.
    bld_miniportal_sub: Red de transporte instantáneo
    bld_u_portalline_name: CABLE DE TELETRANSPORTE
    bld_u_portalline_name_l: Cable de teletransporte
    bld_u_portalline_desc: Un cable de fibra óptica avanzada que está diseñado para
      unir uno o más <TECHNOLOGY>teletransportadores de corta distancia<>.
    ui_burner_tech_name: TANQUE DE CALDERA
    ui_burner_tech_name_l: Tanque de caldera
    ui_burner_tech_desc: |-
      Una unidad quemadora de alta temperatura, diseñada para consumir una gran variedad de material biológico. Introduce los materiales para iniciar la incineración.

      Cuando está activo, impulsa una turbina interna para generar <STELLAR>energía<>.
    ui_burner_tech_sub: Dispositivo de incineración de combustible
    ui_creature_feed_name: ALIMENTADOR AUTOMATIZADO
    ui_creature_feed_name_l: Alimentador automatizado
    ui_creature_feed_desc: |-
      Una unidad robótica de crianza, diseñada para <STELLAR>suministrar alimentos de forma automática a las criaturas cercanas<>.

      Cuando tenga energía, atraerá a la vida animal cercana. Mantén los depósitos de cebos llenos para suministrar el alimento deseado a los seres vivos.
    ui_creature_feed_sub: Robot agrícola
    ui_creature_feed_tut_sub: Rellena el tanque de cebos para atraer y alimentar automáticamente
      a las criaturas
    ui_creature_farm_name: UNIDAD DE GANADO
    ui_creature_farm_name_l: Unidad de ganado
    ui_creature_farm_desc: |-
      Una unidad robótica agrícola, diseñada para <STELLAR>recolectar de forma automática<> sustancias de las criaturas. Necesita <STELLAR>energía<>

      Las criaturas preparadas para que se recolecte leche, huevos u otro producto especial de ellas, se acercarán a la unidad de ganado y depositarán sus artículos. Las criaturas no sufrirán ningún daño durante el proceso.

      Recolectará productos de criaturas alimentadas a mano o a través de un <TECHNOLOGY>alimentador automatizado<>.
    ui_creature_farm_sub: Robot de recolección automática
    ui_creature_farm_tut_sub: Atrae y recolecta automáticamente los productos de las
      criaturas alimentadas
    ui_geode_name: GEODA
    ui_geode_name_l: Geoda
    ui_geode_sub: Depósito mineral valioso
    ui_geode_desc: |-
      Un trozo de roca inusualmente vibrante y potencialmente valioso.

      Selecciónalo en el inventario (<IMG>INVENTORY<>) y ábrelo con <IMG>FE_ALT1<>.
    ui_geode_hint_title: "¡<STELLAR>Geoda valiosa<> conseguida!"
    ui_geode_hint_msg: |-
      <STELLAR>Analiza<> la <STELLAR>geoda<> con <IMG>FE_ALT1<>
      Para analizarla, primero localízala en el inventario (<IMG>INVENTORY<>)
      Las geodas contienen grandes cantidades de <TITLE>ferrita<>
    ui_geode_crystal_name: FRAGMENTO DE CRISTAL
    ui_geode_crystal_name_l: Fragmento de cristal
    ui_geode_crystal_sub: Esquirla de elemento concentrado
    ui_geode_crystal_desc: |-
      Una esquirla cristalina con una estructura inusualmente densa. De un valor potencialmente alto

      Selecciónala en el inventario (<IMG>INVENTORY<>) y ábrela con <IMG>FE_ALT1<>.
    ui_geode_crystal_hint_title: "¡<STELLAR>Fragmento de cristal<> conseguido!"
    ui_geode_crystal_hint_msg: |-
      <STELLAR>Analiza<> el <STELLAR>fragmento de cristal<> con <IMG>FE_ALT1<>
