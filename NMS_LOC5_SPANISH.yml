    ui_guide_topic_silos: Piezas industriales
    ui_guide_body_silos: |-
      Las unidades industriales incluyen el <TECHNOLOGY>generador electromagnético<> y los <TECHNOLOGY>extractores de minerales<> y <TECHNOLOGY>gas<>. Estos módulos avanzados son capaces de generar energía y recursos gratuitos e inagotables si se colocan en el lugar adecuado.
      Encontrar el lugar adecuado depende del uso del <TECHNOLOGY>dispositivo de inspección<>.

      Hay varios tipos de <STELLAR>puntos de recursos<>. Los puntos de energía electromagnética permiten la construcción de <STELLAR>generadores eléctricos de base altamente eficientes<>, mientras que los depósitos de gas y minerales permiten la <TRADEABLE>recolección inagotable de recursos<>. Los puntos se clasifican por clases: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> o <COMMODITY>S<>.

      Los <TECHNOLOGY>extractores<> necesitan <STELLAR>energía<> para su funcionamiento. Una vez conectados a una red energética, seguirán extrayendo recursos continuamente según el punto donde hayan sido construidos.

      Amplía tu red de extractores con <TECHNOLOGY>silos<> y <TECHNOLOGY>canalizaciones<>. Crear una <STELLAR>red de silos y canalizaciones<> permite extraer recursos de los puntos más eficientes y seguir beneficiándote de un acceso y almacenamiento sencillos.
      Selecciona las canalizaciones en el menú de construcción (<IMG>BUILD_MENU<>) y coloca un extremo junto a un extractor. Conecta el otro extremo de la canalización directamente a un silo o coloca puntos intermedios a lo largo del terreno.
    ui_guide_topic_nanites: Conseguir nanites
    ui_guide_body_nanites: |-
      Los <STELLAR>cúmulos de nanites<> son un material valioso, una sustancia extraña que mana de las grietas en la realidad. Los nanites se usan como moneda en la adquisición de <TECHNOLOGY>mejoras de equipamiento<>.

      Los nanites se consiguen de diversas maneras mientras exploras. Muchos puestos alienígenas ofrecen la posibilidad de conseguir nanites explorando su interior y desvelando sus misterios. Los mapas de dichos lugares planetarios se pueden comprar a un <TRADEABLE>cartógrafo<> en una <VAL_ON>estación espacial<>.

      Los <STELLAR>descubrimientos<> se logran aterrizando en planetas, visitando nuevos sistemas o escaneando objetos con el <TECHNOLOGY>visor de análisis<>. Conseguirás nanites por cada descubrimiento que <VAL_ON>registres<> para que lo vean otros Viajeros. Registra descubrimientos desde la <STELLAR>pestaña Descubrimientos<>.

      Las iteraciones de los Viajeros <STELLAR>Ares<> y <STELLAR>Helios<> se encuentran a bordo de la <SPECIAL>anomalía espacial<>. Buscan nuevos objetos y datos cada día y <VAL_ON>ofrecen nanites a cambio<>.

      Las misiones específicas ofrecidas por <STELLAR>el Nexo<> y el <TECHNOLOGY>agente de misiones<> a bordo de la <VAL_ON>estación espacial<> suelen ser una importante fuente de nanites.

      Por último, las <STELLAR>expediciones de la flota<> enviadas desde tu <TECHNOLOGY>nave principal<> a menudo regresan con grandes cantidades de nanites
    ui_guide_topic_words: Aprender palabras
    ui_guide_body_words: |-
      Los seres vivos alienígenas que se encuentran en los <VAL_ON>planetas<> y las <VAL_ON>estaciones espaciales<> hablan una gran variedad de lenguas y ninguna de ellas es comprensible en un primer momento.

      Las palabras se pueden descifrar a través de diferentes medios.
      Los <TECHNOLOGY>dispositivos de traducción automática<> permiten una traducción en tiempo real de un número limitado de palabras. Los planos para crear dispositivos de traducción se pueden obtener del <STELLAR>especialista en investigación de exotraje<> a bordo de la <SPECIAL>anomalía espacial<>.

      Puedes aprender palabras mediante encuentros con seres vivos alienígenas. Realizar <STELLAR>solicitudes cordiales a los seres vivos<> de la estación espacial suele dar como resultado el <STELLAR>aprendizaje permanente de nuevas palabras<>.

      También puedes aprender palabras gracias a las <SPECIAL>reliquias ancestrales<>, como <SPECIAL>placas<>, <SPECIAL>ruinas<> y <SPECIAL>piedras del saber<>.

      Recorre la superficie de los planetas y usa el <TECHNOLOGY>visor de análisis<> para localizar <SPECIAL>piedras del saber<>. Los lugares más grandes se pueden encontrar de la misma manera, pero también se pueden divisar desde el espacio o precisar su ubicación mediante un mapa del <TRADEABLE>cartógrafo de la estación espacial<>.
    ui_guide_topic_survey: Inspección industrial
    ui_guide_body_survey: |-
      El <TECHNOLOGY>dispositivo de inspección<> es una mejora para el <TECHNOLOGY>visor de análisis<> de la multiherramienta. Permite el descubrimiento de <STELLAR>energía<> planetaria y <STELLAR>puntos de recursos<>.

      Las unidades industriales incluyen el <TECHNOLOGY>generador electromagnético<> y los <TECHNOLOGY>extractores de minerales<> y <TECHNOLOGY>gas<>. Estos módulos avanzados son capaces de generar energía y recursos gratuitos e inagotables si se colocan en el lugar adecuado.
      Encontrar el lugar adecuado depende del uso del <TECHNOLOGY>dispositivo de inspección<>.
    ui_survey_tut_title: Inspección industrial
    ui_survey_tut_desc: |-
      El <TECHNOLOGY>dispositivo de inspección<> es una mejora para el <TECHNOLOGY>visor de análisis<> de la multiherramienta. Permite el descubrimiento de <STELLAR>energía<> planetaria y <STELLAR>puntos de recursos<>.

      Las unidades industriales incluyen el <TECHNOLOGY>generador electromagnético<> y los <TECHNOLOGY>extractores de minerales<> y <TECHNOLOGY>gas<>. Estos módulos avanzados son capaces de generar energía y recursos gratuitos e inagotables si se colocan en el lugar adecuado.
      Encontrar el lugar adecuado depende del uso del <TECHNOLOGY>dispositivo de inspección<>.

      Hay varios tipos de <STELLAR>puntos de recursos<>. Los puntos de energía electromagnética permiten la construcción de <STELLAR>generadores de energía de base altamente eficientes<>, mientras que los depósitos de gas y minerales permiten la <TRADEABLE>recolección inagotable de recursos<>. Los puntos se clasifican por clases: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> o <COMMODITY>S<>.

      Con el visor de análisis activado (<IMG>AIM<>), usa <IMG>SURVEYFILTERL<> para acceder al <STELLAR>modo de inspección<>. Al examinar el terreno, se revela tu <VAL_ON>proximidad<> a un punto de recurso, así como su <STELLAR>tipo<> y <STELLAR>clase<>.

      Precisar el centro de un recurso permite que se pueda <VAL_ON>analizar y rastrear<>. Esto revela todos los detalles del punto de recurso, como su producción potencial, y coloca un indicador en el lugar. Se puede fijar un indicador de punto de recurso usando <IMG>PLACEMARKER<>.
