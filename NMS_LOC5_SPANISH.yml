      <STELLAR>Cebo para criaturas<> básico. Se puede colocar directamente o acceder a él a través del menú rápido (<IMG>QUICK_MENU<>).

      Este cebo atraerá a criaturas y hará que produzcan <FUEL>hecesio<>. Cuando una criatura esté alimentada, se puede <STELLAR>domesticar<> o <STELLAR>criar<> para que dé productos.

      Soltar cebos puede calmar a las criaturas <FUEL>feroces<>.
