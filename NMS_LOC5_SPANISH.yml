    ui_mp_construct_title_1: La alegría del hogar
    ui_mp_construct_desc_1: Polo y Nada afirman que crear un hogar con amigos es un
      placer como ningún otro. Buscan un equipo de ingenieros Viajeros para adentrarse
      en el universo y construir algo fantástico juntos.
    ui_mp_construct_title_2: Nicho en las estrellas
    ui_mp_construct_desc_2: 'Ya de por sí, la anomalía espacial es un proyecto para
      el Especialista Polo. Se dedica a trastear con los diseños de su hogar: expandiéndolo,
      mejorándolo y acogiendo a más amigos a bordo. Pero estos amigos son solo visitantes.
      Polo ha pedido que un equipo de Viajeros viajen juntos a un planeta específico
      y que construyan allí su propio nicho en las estrellas.'
    ui_mp_construct_title_3: Hogares terrestres
    ui_mp_construct_desc_3: 'Con sus hogares a la deriva para toda la eternidad, Polo
      y Nada piden a sus amigos que construyan lo que ellos no pueden: bases planetarias
      estáticas y sólidas. Buscan tripulaciones de ingenieros para que modelen estos
      hogares terrestres y que los suban a los registros de la anomalía.'
    ui_mp_construct_title_4: Espacio civilizado
    ui_mp_construct_desc_4: 'A medida que más realidades se entrelazan en la anomalía
      espacial, las interacciones de los Viajeros en este núcleo de la amistad revelan
      sus patrones: hay más núcleos ahí fuera, más burbujas de espacio civilizado.
      Polo está llevando a cabo una investigación que indaga en los orígenes de estos
      núcleos. Busca tripulaciones de ingenieros para que establezcan los cimientos
      de las nuevas bases habitables, para que se pueda observar su crecimiento.'
    ui_mp_construct_title_5: Hábitat comunal
    ui_mp_construct_desc_5: Polo y Nada afirman que crear un hogar con amigos es un
      placer como ningún otro. Buscan un equipo de ingenieros Viajeros para adentrarse
      en el universo y construir algo fantástico juntos.
