    ui_vr_movement_detail_title: Movimiento
    ui_vr_movement_detail_desc: Muévete por el planeta y busca recursos con el <STELLAR>movimiento
      de teletransporte<>. Existen varios <TECHNOLOGY>tipos de movimiento<> y <TECHNOLOGY>opciones
      de comodidad<> disponibles en el menú <IMG>OPTIONS<>.
    ui_vr_movement_detail_line1: "<STELLAR>Continúa<> para aprender los controles
      del teletransporte"
    ui_vr_movement_detail_line2: O cambia al modo de movimiento <STELLAR>suave<> en
