    ui_crea_desc_predator1_1: De hábitos predadores, acosa a su presa con muchísima
      cautela.
    ui_crea_desc_predator1_2: Se trata de un depredador despiadado que toma muchas
      precauciones a la hora de dar caza a su presa.
    ui_crea_desc_predator1_3: Un depredador natural, acosa a su presa con mucha cautela.
    ui_crea_desc_predator1_4: Un depredador inteligente, caza con habilidad y sigilo.
    ui_crea_desc_predator1_5: Una aguda inteligencia brilla en sus ojos. Son cazadores
      cuidadosos y metódicos.
    ui_crea_desc_predator2_1: Paciente por naturaleza, observa a sus presas con precaución
      antes de atacar, no desperdicia energía en cazas fallidas.
    ui_crea_desc_predator2_2: Un bien regulado sistema digestivo implica que solo
      tiene que alimentarse de forma ocasional. No tienen problemas en ser pacientes
      en busca de una presa.
    ui_crea_desc_predator2_3: De espíritu calmado, parecen casi serenos. Esta impresión
      superficial oculta la crueldad latente en su despiadada caza.
    ui_crea_desc_predator2_4: Un lento pero implacable depredador. Una vez ha dado
      comienzo la caza, nada lo puede parar.
    ui_crea_desc_predator2_5: Un depredador paciente, dispuesto a esperar durante
      días el momento perfecto para atacar.
    ui_crea_desc_predator3_1: De hábitos nerviosos, a pesar de su naturaleza depredadora.
      También es presa.
    ui_crea_desc_predator3_2: Precavido y deliberado, se escabulle entre caza y caza,
      siempre alerta ante aquellos que quieren robarle su presa.
    ui_crea_desc_predator3_3: Un depredador antipático y celoso. Antes robaría comida
      a su propia familia que emprender una dificultosa caza.
    ui_crea_desc_predator3_4: Siempre alerta, su naturaleza precavida refleja la súbita
      y violenta crueldad de su cruda «sociedad».
    ui_crea_desc_predator3_5: Cauteloso por naturaleza, acecha a su presa con precaución.
      Una vez ha seleccionado un objetivo, este metódico cazador rara vez fracasa
      en su caza.
    ui_crea_desc_predator4_1: Un cazador impulsivo, presto a abalanzarse sobre cualquier
      desafortunada criatura que deambule por su territorio.
    ui_crea_desc_predator4_2: Estúpida y precipitada, estas bestias predadoras han
      desarrollado piel de rápida curación como respuesta a las frecuentes palizas
      que reciben en peleas mal elegidas.
    ui_crea_desc_predator4_3: Un depredador ancestral, cuya mente ha desarrollado
      instintos de caza impulsivos. Sin funciones cerebrales superiores, tan solo
      se guía por los agresivos impulsos que recorren sus sinapsis.
    ui_crea_desc_predator4_4: Impulsivos e impredecibles, estos crueles depredadores
      tan pronto luchan con los de su propia especie, como cazan presas o atacan a
      rivales.
    ui_crea_desc_predator4_5: De hábitos predadores, elige a sus presas de forma impulsiva,
      atacando con ferocidad impredecible.
    ui_crea_desc_predator5_1: Un depredador cruel que persigue a su presa con un desenfreno
      temerario.
    ui_crea_desc_predator5_2: Un depredador imprudente que se apresura al combate,
      sin preocuparse del sigilo o las emboscadas.
    ui_crea_desc_predator5_3: Un depredador imprudente que da caza sin problemas a
      criaturas mucho más grandes que él.
    ui_crea_desc_predator5_4: Las glándulas de adrenalina incrustadas a lo largo de
      la capa dérmica eliminan la sensación de dolor de esta bestia.
    ui_crea_desc_predator5_5: Cegado por la furia, este depredador es ajeno a todo
      salvo a su presa durante la caza.
    ui_crea_desc_predator6_1: Un cazador eficaz con grandes reservas de energía. Disuade
      a otros depredadores con una agresividad inagotable.
    ui_crea_desc_predator6_2: Este depredador, muy territorial, marca constantemente
      su zona de caza con su olor. Las feromonas son indetectables para las especies
      herbívoras.
    ui_crea_desc_predator6_3: Esta especie tiene una estructura social en constante
      cambio, donde la dominación se establece a través de la fuerza física y la agresividad.
    ui_crea_desc_predator6_4: Un cazador astuto, conocido por matar a las crías de
      las especies rivales.
    ui_crea_desc_predator6_5: Este depredador atacará a todo lo que se le acerque
      demasiado. Su agresividad pura intimida tanto a presas como a competidores.
    ui_crea_desc_predator7_1: El cerebro de esta criatura no produce hormonas relacionadas
      con el estrés, lo que le convierte en un depredador totalmente desprovisto de
      miedo.
    ui_crea_desc_predator7_2: Un cazador intrépido y muy especializado. Sus reducidas
      conexiones neuronales desembocan en un proceso cognitivo casi instantáneo, eliminando
      la necesidad de las emociones básicas.
    ui_crea_desc_predator7_3: Un cazador voraz y desesperado. Su ineficiente procesamiento
      de energía hace que esta criatura siempre esté buscando su siguiente comida,
      ya que la sensación de hambre anula la de peligro.
    ui_crea_desc_predator7_4: La carne de estas criaturas es venenosa para la mayoría
      de las otras especies. No tienen depredadores naturales y cazan sin miedo ninguno.
    ui_crea_desc_predator7_5: Este depredador es curioso por naturaleza y se alimenta
      de casi todas las demás especies. Un conjunto interno de protuberancias en forma
      de pico le ayudan a digerir alimentos inusuales.
    ui_crea_desc_predator8_1: Los miembros de esta especie viven en comuna en madrigueras
      subterráneas, apiñados para conservar el calor. Arrastran a sus presas a las
      profundidades antes de alimentarse.
    ui_crea_desc_predator8_2: Este depredador se mueve lentamente a propósito, para
      conservar energías para la caza. Persigue a sus presas en carreras cortas e
      intensas.
    ui_crea_desc_predator8_3: Esta criatura tiene un ciclo digestivo especialmente
      lento, tomando una comida a la semana e hibernando entre cazas.
    ui_crea_desc_predator8_4: Esta criatura es una asesina de sangre fría que pasa
      días dando caza a su objetivo ideal, haciendo caso omiso a los efectos de la
      inanición.
    ui_crea_desc_predator8_5: Esta criatura es un depredador endotérmico que mantiene
      una temperatura corporal baja mientras descansa. El olor de la presa acelera
      su metabolismo y calienta su sangre para la caza.
    ui_crea_desc_predator9_1: Este depredador suele matar y comerse a sus propias
      crías, eliminando a las más débiles. Solo las criaturas más fuertes alcanzan
      la madurez y lo hacen con una ausencia total de miedo.
    ui_crea_desc_predator9_2: Se ciega por la sed de sangre durante la caza y solo
      logra librarse de este frenesí cuando el corazón de su presa deja de latir.
    ui_crea_desc_predator9_3: Este peligroso depredador solo se da cuenta de sus propias
      heridas por el olor y es incapaz de sentir miedo.
    ui_crea_desc_predator9_4: Este primitivo depredador carece de un sistema nervioso
      central, por lo que responde a los estímulos solo mediante reflejos. Apenas
      es consciente y no siente miedo.
    ui_crea_desc_predator9_5: Este cazador solitario ha perfeccionado los actos de
      matar y comer. Su sistema nervioso está enfocado únicamente a la supervivencia.
    ui_crea_desc_predator10_1: Este depredador estudia el comportamiento de sus presas
      desde lejos, determinando sus puntos débiles y calculando el mejor momento para
      atacar.
    ui_crea_desc_predator10_2: Su lóbulo frontal sobredimensionado permite a este
      depredador diseñar planes elaborados de ataque, atrapando a sus presas mediante
      la astucia en lugar de la fuerza.
    ui_crea_desc_predator10_3: Este depredador fabrica herramientas a partir de su
      entorno, conservando energía al automatizar su proceso de caza siempre que es
      posible.
    ui_crea_desc_predator10_4: Estos depredadores colaboran para atacar en grupo y
      se comunican a través de una sofisticada combinación de olores y vibraciones.
    ui_crea_desc_predator10_5: Este depredador cuasinocturno memoriza complejos mapas
      mentales de su territorio para anticipar los recorridos probables que pueda
      hacer su presa.
    ui_crea_desc_predator11_1: Este depredador confía en su propia fuerza y puede
      parecer tranquilo y dócil. Solo pasará a la acción cuando le provoquen o sienta
      hambre.
    ui_crea_desc_predator11_2: Esta criatura es un cazador consumado que ataca sin
      realizar apenas esfuerzos, casi de forma indolente.
    ui_crea_desc_predator11_3: Este depredador domina cualquier región que decida
      ocupar. Disfruta de una existencia relajada y sin oposición.
    ui_crea_desc_predator11_4: Sin verse amenazado durante generaciones, este depredador
      ya no produce hormonas de ansiedad. Solo siente necesidad de cazar cuando tiene
      hambre.
    ui_crea_desc_predator11_5: Las inusuales glándulas de adrenalina de esta criatura
      le permiten metabolizar hormonas esteroides de forma más eficaz, reduciendo
      el impacto sobre la cognición, lo que le convierte en un asesino excepcionalmente
      tranquilo.
    ui_crea_desc_predator12_1: Un asesino despiadado con un atisbo de malicia acechando
      tras sus fríos e inteligentes ojos.
    ui_crea_desc_predator12_2: Un cazador peligroso cuyos órganos sensoriales parecen
      hincharse cuando detectan las hormonas de estrés de su presa.
    ui_crea_desc_predator12_3: Un depredador listo y despiadado que suele matar y
      dejar el cadáver intacto, como si cazara solo por puro placer.
    ui_crea_desc_predator12_4: Por el día es un depredador tranquilo y eficiente.
      Por la noche tiende a dejarse llevar por la sed de sangre y ataca aunque no
      tenga hambre.
    ui_crea_desc_predator12_5: Este tranquilo y metódico cazador de gran inteligencia
      no muestra señales de empatía que acompañen a sus habilidades para resolver
      problemas complejos.
    ui_crea_desc_predator13_1: Este depredador de temperamento audaz no teme ni a
      las presas de mayor tamaño.
    ui_crea_desc_predator13_2: Este depredador parece haber evolucionado en simbiosis
      con un parásito cerebral que le anima a correr grandes riesgos mientras caza.
    ui_crea_desc_predator13_3: De hábitos audaces, la competencia con sus rivales
      le suele llevar a desarrollar un comportamiento de caza de alto riesgo.
    ui_crea_desc_predator13_4: Una bestia imprudente que se abalanza sobre su presa
      sin ninguna precaución ni sutileza.
    ui_crea_desc_predator13_5: Incansable en la caza, no deja de atacar, sin apenas
      tener en cuenta las amenazas o contraataques de sus víctimas.
    ui_crea_desc_predator14_1: Metódico y paciente, acecha a sus presas durante horas
      sin descanso, esperando el momento perfecto para atacar.
    ui_crea_desc_predator14_2: Un cazador cuidadoso que acecha a sus presas a lo largo
      de extensas rutas de migración. Elimina a los más débiles a medida que la travesía
      les desgasta.
    ui_crea_desc_predator14_3: Un cazador paciente, cuyos evolucionados órganos sensoriales
      le permiten detectar a su presa a enormes distancias.
    ui_crea_desc_predator14_4: Han desarrollado la habilidad de dormir mientras se
      desplazan, lo que les permite dar caza a sus presas durante distancias colosales.
    ui_crea_desc_predator14_5: Este implacable cazador, inteligente, tranquilo y metódico,
      acecha a su presa hasta extenuarla.
    ui_crea_desc_predator15_1: De movimientos erráticos y desequilibrados, su inusual
      química cerebral le hace propenso a repentinos brotes de agresividad.
    ui_crea_desc_playerpred1_1: Esta peligrosa bestia dispone de magnetorreceptores
      sensoriales incrustados en sus fosas nasales y evolucionados para detectar y
      dar caza a formas de vida anómalas.
    ui_crea_desc_playerpred1_2: Esta criatura es un depredador letal que recapta todos
      los neurotransmisores inhibitorios cuando acecha a un objetivo.
    ui_crea_desc_playerpred1_3: El excelente control muscular de esta criatura le
      permite rastrear a su presa en completo silencio.
    ui_crea_desc_playerpred1_4: Esta criatura es un asesino indiscriminado que rara
      vez se desentiende de un conflicto mientras su rival siga con vida.
    ui_crea_desc_playerpred1_5: Poco después de nacer, luchan hasta la muerte contra
      sus hermanos y hermanas; solo los ejemplares más fuertes y agresivos sobreviven
      a la infancia.
    ui_crea_desc_playerpred2_1: Poco después de nacer, luchan hasta la muerte contra
      sus hermanos y hermanas; solo los más fuertes y agresivos sobreviven a la infancia.
    ui_crea_desc_playerpred3_1: Una bestia despiadada que atrae a su pareja creando
      una macabra imagen con los huesos de sus presas.
    ui_crea_desc_playerpred4_1: Un depredador cruel y peligroso que ha desarrollado
      una notable musculatura mandibular. En ocasiones, despedaza a sus presas solo
      con los dientes.
    ui_crea_desc_playerpred5_1: Sus órganos sensoriales parecen inusualmente subdesarrollados
      para ser un superdepredador. Parece que lo compensa atacando con una violencia
      extrema e indiscriminada.
    ui_crea_desc_playerpred6_1: De una fortaleza extraordinaria, parece que disfruta
      desmembrando a sus presas. ¿Esta emoción es una ilusión o una señal de gran
      inteligencia?
    ui_crea_desc_playerpred7_1: Al parecer, posee algún tipo de memoria genética o
      colectiva, por lo que guarda gran rencor a especies que le han perjudicado en
      un pasado lejano.
    ui_crea_desc_playerpred8_1: Un depredador peligroso, cuyas glándulas de adrenalina
      de rápida respuesta le permiten pasar del descanso a la rabia en cuestión de
      segundos.
    ui_crea_desc_playerpred9_1: Un depredador muy territorial cuya excelente memoria
      y vista de gran alcance le permiten cazar a lo largo de grandes distancias.
    ui_crea_desc_playerpred10_1: Un depredador incansable que no tiene enemigos naturales.
      Su ferocidad no conoce límites.
    ui_crea_desc_passive1_1: Su búsqueda de comida le arrastra a lo largo y ancho
      del planeta en un viaje interminable.
    ui_crea_desc_passive1_2: Su gran reserva de energía natural le ayuda a vagar kilómetros
      y kilómetros en busca de comida y refugio.
    ui_crea_desc_passive1_3: Una resistencia fuera de lo común hace que no deje de
      moverse, ensimismado mientras migra por todo el planeta.
    ui_crea_desc_passive1_4: Migratorio por naturaleza, sus caminatas estacionales
      le llevan de un polo a otro, moviéndose según cambian los niveles de luz.
    ui_crea_desc_passive1_5: Su búsqueda de pareja de apareamiento le hace recorrer
      incontables kilómetros a través de la superficie del planeta, una ardua travesía
      de larga distancia por amor.
    ui_crea_desc_passive2_1: Duros y resistentes nómadas que se pasan la vida en continuo
      movimiento. Su existencia es una carrera constante y lenta contra los depredadores
      y la inanición.
    ui_crea_desc_passive2_2: Se pasan la vida en constante movimiento, atraídos por
      fuerzas magnéticas en sus largas travesías por el planeta.
    ui_crea_desc_passive2_3: Siempre en movimiento, estos rumiantes nómadas buscan
      por todas partes el pacedero perfecto.
    ui_crea_desc_passive2_4: Más débiles de lo que sugiere su aspecto, compensan su
      alta tasa de mortalidad en sus caminatas trashumantes con una reproducción rápida
      y frecuente.
    ui_crea_desc_passive2_5: Su alma responde al ritmo del núcleo del planeta, lo
      que provoca su marcha interminable a un lento son.
    ui_crea_desc_passive3_1: Poseen una inteligencia tranquila y sus penetrantes ojos
      nunca olvidan una cara.
    ui_crea_desc_passive3_2: Una notable fusión entre su nervio óptico y el hipocampo
      provoca que se almacenen los datos visuales de forma instantánea y perfecta.
      Tal vez sea una adaptación para la navegación. Pero garantiza que nunca se olvidará
      de ti.
    ui_crea_desc_passive3_3: Muy sociable y con una compleja jerarquía de rebaño,
      su notable memoria le asegura no olvidar nunca la cara de otra criatura, sea
      amiga o enemiga.
    ui_crea_desc_passive3_4: De gran inteligencia, recuerdan todos los encuentros
      que han tenido con otras especies.
    ui_crea_desc_passive3_5: En el interior de su cráneo reside una inteligencia de
      nivel superior. Los procesos de análisis revelan una memoria eidética, aunque
      algunas funciones cerebrales parecen resistentes al escáner.
    ui_crea_desc_passive4_1: Sumisas, sin llegar a ser tímidas, estas amables criaturas
      no conocen el miedo, solo la curiosidad.
    ui_crea_desc_passive4_2: Animales de buen corazón que solo quieren que les dejen
      vagar en paz.
    ui_crea_desc_passive4_3: Poderosos aunque sumisos, han evolucionado para evitar
      la confrontación.
    ui_crea_desc_passive4_4: Se rinden rápidamente en una confrontación directa y
      su naturaleza no amenazadora es una contraestrategia de gran éxito en un mundo
      agresivo.
    ui_crea_desc_passive4_5: Sumisas y gentiles en sus relaciones entre ellas. Sin
      embargo, responden con contundencia cuando se sienten amenazadas por otras criaturas.
    ui_crea_desc_passive5_1: De inteligencia inusitada, son muy perceptivas respecto
      a su entorno sensorial, reaccionando a patrones y señales más allá de la observación
      de la mayoría de especies.
    ui_crea_desc_passive5_2: Los escaneos revelan una estructura de «doble cerebro»
      inusual, en la cual unos lóbulos adicionales funcionan en paralelo y aumentan
      la rapidez en la toma de decisiones.
    ui_crea_desc_passive5_3: Unos niveles de hormonas de gran desarrollo en sus cerebros
      han causado una estructura neuronal inusualmente densa. Lo que se desconoce
      es para qué usan esa potencia neuronal adicional.
    ui_crea_desc_passive5_4: Los escaneos revelan unos pequeños grupos neuronales
      que crecen a lo largo de todo su sistema nervioso, creando una compleja red
      de distribución cerebral.
    ui_crea_desc_passive5_5: Los escaneos cerebrales revelan unos centros de lenguaje
      inusualmente desarrollados en el interior de la circunvolución supramarginal.
    ui_crea_desc_passive6_1: Unas criaturas amables y pasivas. Aburridas y poco inteligentes
      en cuanto a actitud, aunque contentas y despreocupadas.
    ui_crea_desc_passive6_2: Unos pobres sistemas sensoriales hacen que esta criatura
      típicamente pasiva sea incapaz de percibir gran cosa del mundo exterior. Sin
      embargo, los escaneos cerebrales revelan una vida interior rica e intensa.
    ui_crea_desc_passive6_3: Los escaneos cerebrales revelan un hipotálamo de estructura
      inusual. Parece que percibe el tiempo en una escala diferente al resto de seres
      vivos, lo que provoca un temperamento sosegado y pasivo.
    ui_crea_desc_passive6_4: Son pasivos y simplemente ignoran a la mayoría de animales,
      a menos que se vean obligados a prestarles atención.
    ui_crea_desc_passive6_5: Criaturas pasivas de movimientos lentos, que se contentan
      con centrarse en la vida vegetal únicamente.
    ui_crea_desc_passive7_1: Amistosos y curiosos por naturaleza, cualquier nueva
      forma de vida con la que se encuentran les despierta un vivo interés.
    ui_crea_desc_passive7_2: Criaturas amables que se rigen por un temperamento amistoso
      y de gran confianza.
    ui_crea_desc_passive7_3: Los escaneos revelan que poseen una gran inteligencia.
      No obstante, se domestican con facilidad y parecen ser felices acatando los
      caprichos de otras criaturas.
    ui_crea_desc_passive7_4: Sumamente dóciles. Su comportamiento parece ser instintivo,
      como si hubieran evolucionado para cumplir los deseos de un complejo depredador
      gregario.
    ui_crea_desc_passive7_5: Los escaneos cerebrales son incapaces de capturar la
      verdadera esencia de su sencilla felicidad.
    ui_crea_desc_passive8_1: Poseedoras de una tremenda fuerza natural, no temen a
      otra criatura en este mundo.
    ui_crea_desc_passive9_1: Amables y de larga esperanza de vida, los miembros ricos
      viven en una compleja sociedad jerárquica que les permite desarrollar su sabiduría
      y competir tecnológicamente con especies avanzadas.
    ui_crea_desc_passive10_1: Cautas por naturaleza. Incluso cuando hacen frente a
      la inanición, hacen todo lo posible por evitar adentrarse en territorio desconocido.
    ui_crea_desc_passive11_1: Una larga esperanza de vida y una profunda memoria genética
      les otorga la asombrosa habilidad de predecir acontecimientos futuros. Ninguna
      hambruna o sequía les coge nunca por sorpresa.
    ui_crea_desc_passive12_1: Criaturas caprichosas y atareadas que siempre están
      en movimiento, en busca de su próxima comida.
    ui_crea_desc_passive13_1: Criaturas tranquilas y metódicas que pastan por el planeta
      con un aire de serenidad amable y sosegada.
    ui_crea_desc_passive14_1: Criaturas agradables y amistosas que siempre se alegran
      de interactuar con otros seres vivos.
    ui_crea_desc_passive15_1: Interactúan con sus compañeras bestias con una confianza
      entusiasta. Se sienten seguras bajo la jerarquía del rebaño.
    ui_crea_desc_passive16_1: Animales sociales que muestran gran atención en el cuidado
      de sus crías y sus miembros enfermos.
    ui_crea_desc_passive17_1: Parecen criaturas pacíficas que socializan alegremente
      tanto con otros miembros de su especie como de otras.
    ui_crea_desc_prey1_1: Son criaturas cautelosas y vigilantes; su aguda mirada siempre
      está fija en el horizonte.
    ui_crea_desc_prey2_1: Estas criaturas caprichosas e inquietas viven en un constante
      estado de agitación nerviosa, prestas a huir a la menor señal de peligro.
    ui_crea_desc_prey3_1: Estas tensas criaturas se asustan fácilmente y muestran
      una elevada sensación de miedo; a cada paso que da, están alerta del peligro.
    ui_crea_desc_prey4_1: Criaturas amables, aunque tímidas. Son reacias a acercarse
      a desconocidos, pero muestran comportamientos sociales complejos dentro de su
      colectivo.
    ui_crea_desc_prey5_1: Criaturas tímidas, acobardadas por años de constante depredación
      por parte de bestias más agresivas.
    ui_crea_desc_prey6_1: Parecen ser conscientes del peligro constante en el que
      viven, siempre otean el horizonte en busca de nuevas amenazas.
    ui_crea_desc_prey7_1: Pacientes y lentas, siempre están mordisqueando y pastando
      mientras se arrellanan en las llanuras.
    ui_crea_desc_prey8_1: Una vez se sienten seguras en un territorio, se ocupan de
      la vegetación local para reforzar su propio suministro de comida.
    ui_crea_desc_prey9_1: Criaturas gregarias e itinerantes. En ocasiones se ha visto
      a algún individuo solo, pero estos animales no son felices cuando se extravían
      de su grupo.
    ui_crea_desc_prey10_1: Muestran una cautela intranquila cuando se topan con algo
      nuevo y desconfían de los desconocidos y las situaciones extrañas.
    ui_crea_desc_prey11_1: Sus músculos presentan un estado de tensión perpetuo, listas
      para huir a la menor señal de peligro.
    ui_crea_desc_prey12_1: Animales de instinto gregario que colaboran para divisar
      a depredadores acechantes. Cientos de ojos escudriñando el horizonte al mismo
      tiempo.
    ui_crea_desc_prey13_1: Criaturas torpes y distraídas que suelen quedar atrapadas
      en peligros geológicos y rodeadas por depredadores locales.
    ui_crea_desc_prey14_1: De hábitos nómadas, sus búsquedas de comida les llevan
      a realizar viajes interminables a lo largo del mundo.
    ui_crea_desc_prey15_1: Su mirada ágil y penetrante revela sus nerviosos hábitos;
      son rápidas tomando decisiones y aún más veloces en huir.
    ui_crea_desc_prey16_1: De movimientos nerviosos, van de acá para allá llevadas
      por la desesperación de comer y no ser comidas.
    ui_crea_desc_prey17_1: Parecen pasar sus vidas en una ansiedad constante; son
      tensas y temerosas incluso a nivel genético.
    ui_crea_desc_bird1_1: Esta criatura caprichosa y agitada pasa su vida volando,
      temerosa de posarse sobre el suelo.
    ui_crea_desc_bird1_2: Una vez salen del nido, nunca vuelven a tocar el suelo.
      Se pasan la vida volando y su energía no tiene parangón.
    ui_crea_desc_bird2_1: Curiosas e inteligentes, rellenan sus nidos con piedras
      y astillas de metal coloridas. Algunas construyen elaboradas estructuras metálicas,
      demostrando una notable destreza.
    ui_crea_desc_bird3_1: Resueltas y con un fuerte sentido de la territorialidad,
      eligen un nido y no lo abandonan a menos que se enfrenten a una muerte segura.
    ui_crea_desc_bird3_2: Una vez han seleccionado un lugar para anidar, permanecen
      allí durante el resto de sus vidas. Debido a que nunca dejan de construir, los
      nidos de un individuo adulto maduro suelen ser descomunales.
    ui_crea_desc_bird4_1: Sus potentes músculos laterales les permiten despegar con
      una velocidad asombrosa, emprendiendo el vuelo más rápido que lo tarda cualquier
      depredador terrestre en abalanzarse sobre ellas.
    ui_crea_desc_bird5_1: Criaturas voladoras de largas distancias, sus rutas migratorias
      les llevan de polo a polo en su búsqueda de alimento.
    ui_crea_desc_bird6_1: De vista aguda y muy atentas, su visión está perfeccionada
      para detectar el más mínimo movimiento en el suelo que sobrevuelan.
    ui_crea_desc_bird7_1: Nerviosas a la hora de volar, giran y hacen cabriolas sin
      cesar, con la intención de ahuyentar a cualquier depredador que intente rastrearlas.
    ui_crea_desc_bird8_1: Estas criaturas voladoras son precavidas y solo vuelan en
      cielo abierto cuando es inevitable, prefiriendo revolotear a ras de suelo y
      al abrigo de arbustos y árboles.
    ui_crea_desc_bird9_1: Cuando la luz empieza a desvanecerse y las sombras se alargan
      por las colinas, este entrañable e inteligente ser sobrevuela los cielos para
      cantar su melodía, que resuena bajo sus alas.
    ui_crea_desc_bird10_1: Una larga esperanza de vida, un gran cerebro y unos instintos
      astutos y perfeccionados otorgan a esta criatura un halo de sabiduría inconfundible.
    ui_crea_desc_bird11_1: Sus ojos han evolucionado para otear el horizonte y son
      capaces de detectar cualquier movimiento a grandes distancias. De cerca, sin
      embargo, son incapaces de enfocar.
    ui_crea_desc_bird12_1: Son incansables, no paran de batir las alas. Sus vuelos
      alrededor del planeta son interminables.
    ui_crea_desc_bird13_1: Seres tímidos y cautelosos que solo descienden de los cielos
      para comer y beber al abrigo de la noche.
    ui_crea_desc_bird14_1: Muy inteligentes, sus cerebros son desorbitados, mucho
      más grandes en comparación con sus cuerpos.
    ui_crea_desc_bird15_1: Criaturas temperamentales y efervescentes. Se arremolinan
      en el aire de forma impredecible y salvaje, aunque hermosa.
    ui_crea_desc_butterfly1_1: Los escaneos revelan un sistema nervioso de luz pura;
      sus vidas interiores son resplandecientes más allá de toda comparación.
    ui_crea_desc_butterfly2_1: Un animal muy inteligente para su tamaño que parece
      ser plenamente consciente de sus limitaciones físicas.
    ui_crea_desc_butterfly3_1: Sus vidas son breves; su existencia es un suspiro,
      nada más que un único y desesperado vuelo.
    ui_crea_desc_butterfly4_1: Estos insectos voladores siempre sufren un hambre terrible,
      su caza es interminable.
    ui_crea_desc_butterfly5_1: Sus vidas son tristemente cortas, y estos insectos
      voladores pasan sus pocos de vida buscando frenéticamente una pareja.
    ui_crea_desc_butterfly6_1: Estos simples insectos apenas tienen masa cerebral
      y reaccionan a los estímulos externos solo a través de reflejos localizados.
    ui_crea_desc_butterfly7_1: Transportados tanto por sus alas como por el viento,
      estos pequeños insectos viven una existencia dispersa y caótica.
    ui_crea_desc_butterfly8_1: Su suave batir de alas no deja traslucir su hambre
      desesperada, su caza interminable.
    ui_crea_desc_butterfly9_1: Casi al fondo de la cadena alimentaria, el suyo es
      un mundo de terror y amenaza constantes. Apenas hay nada en su existencia que
      no pueda matarlos.
    ui_crea_desc_butterfly10_1: Carentes de un sistema nervioso central, estas criaturas
      son puro instinto, pura reacción.
    ui_crea_desc_fish1_1: Carentes de un sistema nervioso central, estas criaturas
      solo saben nadar, luchar, huir y consumir.
    ui_crea_desc_fish2_1: Sus vidas son breves; su existencia es un suspiro, nada
      más que una única y desesperada lucha contra las corrientes que les llevan.
    ui_crea_desc_fish3_1: Estos peces de agua salada se desplazan por los océanos
      movidos por un hambre voraz, una búsqueda interminable de carne fresca.
    ui_crea_desc_fish4_1: Sus vidas son breves, y estos peces de agua salada pasan
      sus días nadando a la desesperada para encontrar una pareja receptiva.
    ui_crea_desc_fish5_1: Transportados tanto por sus aletas como por las corrientes,
      sus vidas no conocen orden ni sistema. Simplemente existen allí donde fuerzas
      superiores los hayan colocado.
    ui_crea_desc_fish6_1: Sus ojos nunca se cierran, pues nunca duermen. Su nado es
      constante, sin tregua ni respiro.
    ui_crea_desc_fish7_1: Estos peces de gran inteligencia parecen conscientes del
      mundo que hay más allá de sus aguas. Se diría que están afligidos al comprender
      que hay una tierra de prodigios que jamás visitarán.
    ui_crea_desc_fish8_1: Por más grande que sea su banco, la falta de órganos de
      comunicación provoca en estos peces un profundo sentimiento de soledad.
    ui_crea_desc_fish9_1: De grandes ojos y con un saco cerebral hinchado, estos peces
      parecen poseer una sabiduría que pocas criaturas marinas llegan a obtener.
    ui_crea_desc_fish10_1: Nerviosos y veloces, relucen y se mueven como flechas al
      nadar, desesperados por evitar el embate de las mandíbulas del abismo.
    ui_crea_desc_fish11_1: Infatigables, sus aletas nunca dejan de moverse. Incluso
      unos pocos instantes de calma privarían a sus branquias del flujo que necesitan
      para vivir.
