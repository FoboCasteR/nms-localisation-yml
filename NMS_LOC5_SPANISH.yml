    ui_mp_digsite_title_1: Esqueletos en el tiempo
    ui_mp_digsite_desc_1: El tiempo es una dimensión nebulosa para Nada y Polo. Quieren
      estudiar una reliquia natural de un pasado lejano, algo verdaderamente antiguo,
      para darle contexto al presente. Buscan un equipo de investigación para excavar
      en los lugares de enterramiento de criaturas ancestrales y compartir los datos
      con su contacto planetario. El equipo puede quedarse con los ejemplares físicos.
    ui_mp_digsite_title_2: El legado esquelético
    ui_mp_digsite_desc_2: Nada y Polo están clasificando la biología del universo,
      centrándose en los patrones más importantes. Han descubierto un posible vínculo
      entre las especies de un planeta y un ancestro extinto en un sistema completamente
      diferente. Para confirmar la relación, precisan de los análisis de esqueletos
      con huesos que se encuentren en este sistema. El equipo de investigación puede
      quedarse con los ejemplares físicos.
    ui_mp_digsite_title_3: Exhumar a los Antiguos
    ui_mp_digsite_desc_3: Nada llevará a cabo una investigación de enfermedades biológicas.
      El estudio compara las propiedades de unos patógenos orgánicos con los virus
      que pueden afligir su propia fisionomía artificial. Para entender mejor el origen
      de estas enfermedades, necesita los análisis de los esqueletos de criaturas
      antiguas. El equipo de investigación puede quedarse con los ejemplares físicos.
