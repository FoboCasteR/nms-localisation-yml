    ui_mp_feeding_desc_1: La fascinación de Polo con la fauna simple parece inagotable.
      ¿A qué nivel de inteligencia las criaturas empiezan a exhibir rasgos de avaricia,
      engaño y manipulación? ¿Cómo se puede evitar la evolución de esos rasgos? Polo
      solicita a un equipo terrestre que se aproxime a estas criaturas, se gane su
      confianza y estudie sus hábitos.
    ui_mp_feeding_title_2: Intriga biológica
