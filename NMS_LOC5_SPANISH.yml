    all_portalquest_word_name: Piedra del saber reluciente
    all_portalquest_word_desc_1: La piedra responde ante mi presencia, parece que
      anticipa lo que busco. Los grabados oscilan y se refractan, como si estuvieran
      sumergidos en líquido...
    all_portalquest_word_desc_2: La superficie de esta piedra, jaspeada con manchas
      oscuras, sugiere una historia extraña. Es como si en algún momento, hace mucho
      tiempo, hubiera descansado sobre el lecho marino.
    all_portalquest_word_desc_3: Los grabados de la piedra se difuminan ante mis ojos,
      distantes y nublados, como si los viera a través de una gruesa hoja de vidrio.
    all_portalquest_word_desc_4: La piedra del saber parece cambiar rápidamente entre
      dos posiciones, tal vez vibre. Me duelen los ojos de tanto enfocar.
    all_portalquest_word_desc_5: La piedra me saluda con una frecuencia de sonido
      repelente, como una nota desafinada. Es como si hubiera sido calibrada por otra
      persona.
    all_portalquest_word_desc_6: Siento la cabeza flotar según me acerco a la piedra,
      dándome vueltas con una sensación de déjà vu. ¿He visto esta misma piedra antes?
      ¿Estaba despierto o en un sueño?
    all_portalquest_word_opt: Tocar la piedra
    all_portalquest_word_res_1: La piedra del saber es cálida al tacto. Produce un
      sonido sobrenatural, las notas se manifiestan en mi mente como una secuencia
      parcial de glifos...
    all_portalquest_word_res_2: 'Algo viscoso se aferra a mi guante. Pese a que los
      propios grabados se han erosionado hace tiempo, la naturaleza de la inscripción
      de la piedra de repente se vuelve evidente, marcada para la eternidad entre
      la mugre: una breve secuencia de glifos.'
    all_portalquest_word_res_3: La membrana vítrea ondea al atravesarla con la mano.
      La piedra canta, y de pronto descubro que puedo descifrar la secuencia parcial
      de glifos...
    all_portalquest_word_res_4: |-
      Seguir tocando la piedra confunde mis sentidos. No está vibrando, pero parece que existe por duplicado, solapándose con su gemela.
      Mientras pienso en esto, me concentro en una única iteración de la piedra y logro descifrar una secuencia de glifos. Un fragmento del código de un portal.
    all_portalquest_word_res_5: Una sensación de alivio recorre mi cuerpo cuando el
      tono del sonido desciende, para convertirse en un agradable y armonioso acorde
      musical. En mi mente, cada nota del acorde se asocia a sí misma con la forma
      de un glifo.
    all_portalquest_word_res_6: Recuerdo apretar la palma de mi mano contra la superficie
      de la piedra, como vuelvo a hacer ahora. Recuerdo la breve secuencia de glifos
      apareciendo, como vuelve a hacerlo ahora.
