    dnt_exp_mapshop_lang: Cartographic-Entity requests planetary data. Collect from
      outposts. Exchange for use of existing charts. Advance research for all.
    exp_mapshop_desc: El Korvax levanta la mirada, me hace un rápido escaneo y luego
      revela su catálogo de mapas y cartas de navegación.
    exp_mapshop_short_desc: "%NAME% espera mi solicitud."
    dnt_tra_mapshop_lang: Hello, Friend-In-Maps! Make trade of map data? Many excellent
      charts here!
    tra_mapshop_desc: El Gek está rodeado de cartas de navegación, listas de coordenadas
      y bocetos dibujados a mano. Borbotea con emoción, dispuesto a compartir su reserva
      de datos.
    tra_mapshop_short_desc: "%NAME% espera mi solicitud."
    dnt_war_mapshop_lang: Grah! Honourable war against the unknown! Vy'keen battle
      with weapons and with maps! Join the fight?
    war_mapshop_desc: El Vy'keen gesticula con orgullo hacia los bancos de datos que
      lo rodean, pantallas y pantallas de cartas geográficas.
    war_mapshop_short_desc: "%NAME% espera mi solicitud."
    npc_mapshop_opt_a: Pedir ayuda
    npc_mapshop_opt_b: Intercambiar cartas específicas
    npc_mapshop_opt_c: Comprar mapa al azar
    npc_mapshop_res_a: Le pido ayuda a %NAME%. Me señala un mapa en su pantalla y
      luego una descripción de las torres de puntos de control que se hallan en la
      mayoría de sitios planetarios. Parece que me está pidiendo que recabe datos
      de estas torres.
    exp_mapshop_res_b: "%NAME% registra mis datos de navegación en sus sistemas de
      mapeo internos. Me entrega una carta de navegación hacia una ubicación de interés,
      lista para ser mapeada y añadida a su base de datos."
    tra_mapshop_res_b: "%NAME% introduce mis datos de navegación en su registro. Me
      entrega una carta de navegación hacia una ubicación de interés, lista para ser
      mapeada y añadida a su base de datos."
    war_mapshop_res_b: "%NAME% introduce las coordenadas en su dispositivo de seguimiento
      centralizado. Me entrega una carta de navegación hacia una ubicación de interés,
      lista para ser mapeada y añadida a su base de datos."
    npc_mapshop_res_c: "%NAME% me entrega una carta de navegación hacia una ubicación
      de interés, lista para ser mapeada y añadida a su base de datos."
