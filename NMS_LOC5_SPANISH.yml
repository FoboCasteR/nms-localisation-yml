    ui_crea_desc_fishpred5_1: Nerviosos y veloces, relucen y se mueven como flechas
      al nadar, desesperados por evitar el embate de las mandíbulas del abismo.
    ui_crea_desc_fishpred6_1: Infatigables, sus aletas nunca dejan de moverse. Incluso
      unos pocos instantes de calma privarían a sus branquias del flujo que necesitan
      para vivir.
    ui_crea_desc_fishpred7_1: Sus vidas son breves, y estos peces de agua salada pasan
      sus días nadando a la desesperada para encontrar una pareja receptiva.
    ui_crea_desc_fishpred8_1: Transportados tanto por sus aletas como por las corrientes,
      sus vidas no conocen orden ni sistema. Simplemente existen allí donde fuerzas
      superiores los hayan colocado.
    ui_crea_desc_fishpred9_1: Sus ojos nunca se cierran, pues nunca duermen. Su nado
      es constante, sin tregua ni respiro.
    ui_crea_desc_fishpred10_1: Estos peces de gran inteligencia parecen conscientes
      del mundo que hay más allá de sus aguas. Se diría que están afligidos al comprender
      que hay una tierra de prodigios que jamás visitarán.
    ui_crea_desc_fishpred11_1: Por más grande que sea su banco, la falta de órganos
      de comunicación provoca en estos peces un profundo sentimiento de soledad.
    ui_crea_desc_fishpred12_1: De grandes ojos y con un saco cerebral hinchado, estos
      peces parecen poseer una sabiduría que pocas criaturas marinas llegan a obtener.
    ui_crea_desc_herbivore1_1: Análisis de los intestinos han revelado una variada
      aunque exclusiva dieta vegetariana.
    ui_crea_desc_herbivore1_2: De apetito voraz, consumen varias veces su propio peso
      corporal en materia vegetal al día.
    ui_crea_desc_herbivore2_1: Se alimentan en grupo, recogen hojas de las plantas
      locales y solo comen cuando todo el grupo puede saciarse.
    ui_crea_desc_herbivore2_2: Son herbívoras y se deleitan con las hojas ricas en
      minerales de las plantas locales.
    ui_crea_desc_herbivore3_1: Sienten hambre constantemente, sus dientes e intestinos
      especialmente adaptados les permiten consumir árboles enteros, hojas, savia
      y tronco.
    ui_crea_desc_herbivore3_2: Emplean sus lenguas ácidas para escarbar en los árboles,
      disolviendo y luego succionando la suave y deliciosa madera del interior.
    ui_crea_desc_herbivore4_1: Su dieta consiste en fruta caída que ha empezado a
      pudrirse. Esta masa fermentada rica en bacterias parece ser parte fundamental
      de su sistema digestivo.
    ui_crea_desc_herbivore4_2: Siente atracción por el azúcar y consume las pequeñas
      frutas que caen de la vegetación local.
    ui_crea_desc_herbivore5_1: 'Su dieta es muy específica: solo mordisquea los brotes
      más frescos de las plantas locales.'
    ui_crea_desc_herbivore5_2: Consume hojas, sus dientes son demasiado débiles como
      para comer la mayoría de la materia vegetal. Por tanto, solo se alimenta de
      hojas frescas y suaves.
    ui_crea_desc_herbivore6_1: Sus afiladas garras le permiten excavar y consumir
      las raíces de las plantas, que parecen ser la base de su dieta.
    ui_crea_desc_herbivore6_2: Análisis de esporas revelan una dieta rica en fibra.
      La fuente principal de nutrientes parece ser las raíces de plantas excavadas.
    ui_crea_desc_herbivore7_1: Cavan túneles por la noche en busca de tubérculos nutritivos.
    ui_crea_desc_herbivore7_2: Unos sentidos desarrollados y unas garras afiladas
      les permiten cavar túneles con agilidad por la tierra en busca de tubérculos,
      que conforman la base de su dieta.
    ui_crea_desc_herbivore8_1: Siempre están pastando, consumen grandes cantidades
      de hierba al día.
    ui_crea_desc_herbivore8_2: Un animal de pasto principalmente, aunque los bajos
      niveles de nutrientes de su dieta basada en hierba le lleva a buscar rocas ricas
      en minerales para lamerlas.
    ui_crea_desc_herbivore9_1: Un recolector que busca frutos secos caídos por el
      suelo, que es su principal fuente de nutrientes.
    ui_crea_desc_herbivore9_2: Se sienten cómodos entre el denso follaje, olfatean
      y corretean entre las hojas caídas en busca de frutos secos que les sirvan de
      alimento.
    ui_crea_desc_herbivore10_1: Su aguda vista les permite detectar semillas en cuanto
      empiezan a crecer en las vainas, lo que les otorga cierta ventaja sobre las
      demás criaturas recolectoras.
    ui_crea_desc_herbivore10_2: Análisis de los intestinos revelan que su dieta consiste
      fundamentalmente en grandes cantidades de frutos secos parcialmente podridos.
    ui_crea_desc_herbivore11_1: Tienen una dieta delicada, mordisquean selectivamente
      la flora local, asegurándose de que nunca dejan sin vegetación una zona entera.
    ui_crea_desc_herbivore11_2: Sus finísimos dientes les permiten comer de forma
      selectiva, masticando solo las partes más nutritivas de las, por otra parte,
      plantas más difíciles de digerir.
    ui_crea_desc_herbivore12_1: Inspeccionan el sotobosque en busca de comida, masticando
      los cogollos de las hierbas maduras.
    ui_crea_desc_herbivore13_1: Escarban bajo tierra en busca de comida y sienten
      una debilidad especial por la calabaza de cueva.
    ui_crea_desc_herbivore14_1: Solo sacia su hambre con las gruesas y carnosas raíces
      de la planta de mordita.
    ui_crea_desc_herbivore15_1: Unos órganos sensoriales altamente especializados
      les permiten excavar los depósitos fecales de otras criaturas, rastreando y
      consumiendo los nutrientes de su interior.
    ui_crea_desc_herbivore16_1: Unos dientes densos y una serie de estómagos extremadamente
      ácidos les permiten consumir una dieta basada principalmente en rocas.
    ui_crea_desc_herbivore17_1: Una plaga para los aventureros perdidos, pues se deleitan
      con los cristales de dihidrógeno. Su saliva altamente reactiva disuelve los
      cristales sin necesidad de masticar.
    ui_crea_desc_herbivore18_1: Husmean en busca de comida y hunden sus hocicos en
      la tierra, sacudiéndola en el interior de su boca con sus largas y afiladas
      lenguas. Se sospecha que su fuente de nutrientes son los microorganismos terrestres.
    ui_crea_desc_herbivore19_1: Su sangre es muy tóxica para la mayoría de depredadores,
      gracias a su dieta rica en óxido.
    ui_crea_desc_herbivore20_1: Pese a contar con una boca, parece que su principal
      vía de ingesta de nutrientes es a través de la piel, en forma de absorción atmosférica
      de minerales.
    ui_crea_desc_herbivore21_1: Sus sistemas digestivos altamente especializados les
      permiten comer %BIOME_PLANT% que crece en su planeta natal.
    ui_crea_desc_herbivore22_1: El análisis intestinal revela una dieta compuesta
      casi por completo por %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Su dieta es rica en %BIOME_PLANT% que se halla en
      abundancia en este planeta.
    ui_crea_desc_herbivore24_1: Siempre hambrientos, buscan y consumen %BIOME_PLANT%
      que crece libremente por todo este mundo.
    ui_crea_desc_herbivore25_1: Su dieta es variada, pero a la menor oportunidad se
      atiborran de %BIOME_PLANT%.
    ui_crea_desc_herbivore26_1: Se dan festines de %BIOME_PLANT% y recorren grandes
      distancias para encontrarla.
    ui_crea_desc_herbivore27_1: Su dieta es bastante convencional, consistente sobre
      todo en la flora local. Pero el aroma de la NipNip hace que se vuelvan locos
      y se atiborren con sus capullos.
    ui_crea_desc_herbivore28_1: Sus dientes imbuidos de púgneo les permiten consumir
      y digerir bolas de gravitino, cuyas cáscaras mastican provocando explosiones
      de luz.
    ui_crea_desc_herbivore29_1: Sus lenguas son gruesas y peludas, lo que les permite
      masticar como si nada todas las hojas salvo las más venenosas.
    ui_crea_desc_herbivore30_1: Las agallas del interior de sus mejillas les permiten
      absorber el agua y extraer los nutrientes de las floraciones de algas.
    ui_crea_desc_herbivore31_1: Complementan su dieta basada en tubérculos con flores
      de vivos colores, cuyos complejos compuestos de colorantes les aportan un importante
      refuerzo de micronutrientes.
    ui_crea_desc_herbivore32_1: Su aguzado sentido del olfato les lleva hasta las
      flores más hermosas y aromáticas, que proceden a consumir enteras.
    ui_crea_desc_herbivore33_1: Una lengua especialmente adaptada indica que su dieta
      se compone predominantemente de néctar, recogido de la flora local.
    ui_crea_desc_herbivore34_1: Su persistente hambre de azúcar ocupa cada minuto
      de su existencia, en la que van siempre a la caza de una planta dulce tras otra.
    ui_crea_desc_omnivore1_1: Son carroñeros, saquean las provisiones de otros animales,
      robando huesos y restos allá donde los encuentren.
    ui_crea_desc_omnivore2_1: Sus lenguas son muy afiladas y rapidísimas, con lo cual
      pueden cazar y ensartar a los pequeños insectos que componen la mayoría de su
      dieta.
    ui_crea_desc_omnivore3_1: Con sus fuertes hocicos se abren paso entre pilas de
      gusanos, engullendo colonias enteras en cuestión de minutos.
    ui_crea_desc_omnivore4_1: 'Oportunistas, devoran sin remilgos toda fuente de comida
      que puedan encontrar: fruta, frutos secos, insectos, huesos viejos y alguna
      que otra roca.'
    ui_crea_desc_omnivore5_1: Su sistema sensorial adaptativo desactiva temporalmente
      sus nervios olfativos cuando rebuscan entre los depósitos de heces bocados sin
      digerir.
    ui_crea_desc_omnivore6_1: Listos y avispados, caen sobre cualquier ave desprevenida
      o despistada que se entretenga demasiado cerca del suelo.
    ui_crea_desc_omnivore7_1: Taimados y oportunistas, roban de las presas de depredadores
      más grandes, pillando lo que pueden y largándose.
    ui_crea_desc_omnivore8_1: Son omnívoros, engullen todo lo que puedan encontrar.
      Sus poderosas enzimas digestivas les permiten aprovechar los restos desechados
      por depredadores más imponentes.
    ui_crea_desc_omnivore9_1: Si bien no están adaptados para una confrontación abierta,
      son pese a todo unos cazadores impresionantes. Al abrigo de la oscuridad, desvalijan
      nidos y se dan festines con huevos y polluelos.
    ui_crea_desc_omnivore10_1: Omnívoros y ladrones, se comen todo lo que encuentran
      allá donde lo encuentran. A menudo, eso significa consumir las provisiones que
      tanto les ha costado acumular a otros animales.
    ui_crea_desc_omnivore11_1: Sus lenguas poderosas y blindadas les permiten penetrar
      los caparazones tóxicos y espinosos de los erizos de mar venenosos. La rica
      yema verde que estos contienen les proporciona abundantes nutrientes.
    ui_crea_desc_omnivore12_1: Omnívoros y codiciosos, se dan un festín con los restos
      que descartan criaturas con una dieta más específica.
    ui_crea_desc_omnivore13_1: Mal equipados para competir con animales grandes, prefieren
      lanzarse sobre enemigos más pequeños. Roedores, insectos, plantas ricas en nitrógeno...
      Todo lo que difícilmente vaya a contraatacar.
    ui_crea_desc_omnivore14_1: Sus sistemas digestivos tan bien adaptados les permiten
      hallar nutrientes allí donde otros se rendirían. Devoran con fruición la médula
      de los huesos desechados, partiéndolos y engullendo su nutritivo interior.
    ui_crea_desc_omnivore15_1: Atraídos por el olor de la muerte, su principal fuente
      de nutrientes es la mordita. No discriminan entre bestias y plantas.
    ui_crea_desc_carnivore1_1: Los análisis intestinales revelan una dieta carnívora
      rica en hierro. Sus excrementos son densos y enormes.
    ui_crea_desc_carnivore2_1: Exclusivamente carnívoros, se alimentan de la carne
      de otras criaturas. Ninguna se salva de sus mandíbulas.
    ui_crea_desc_carnivore3_1: Sus ojos hipnóticos e implacables cautivan a sus presas,
      cosa que les permite alimentarse de otras criaturas sin el peligro mortal de
      la caza.
    ui_crea_desc_carnivore4_1: Gracias a unos dientes afilados y unas mandíbulas poderosas
      pueden triturar los cadáveres de sus presas y alimentarse tanto de su carne
      como de sus huesos.
    ui_crea_desc_carnivore5_1: Solo devoran a sus presas cuando están frescas, y engullen
      su sangre mientras aún está caliente. La carne pasada y los cadáveres fríos
      los dejan para los carroñeros.
    ui_crea_desc_carnivore6_1: Digieren sus comidas antes de consumirlas. Inyectan
      sus potentes enzimas directamente en la presa, y luego se beben su carne líquida
      cuando les viene bien.
    ui_crea_desc_carnivore7_1: Carnívoros, prefieren cazar a criaturas grandes. Arrancan
      la carne de los huesos de su presa antes de consumir finalmente su tuétano de
      un modo casi ritual.
    ui_crea_desc_carnivore8_1: Unos muy bien adaptados sistemas de eliminación de
      toxinas les permiten consumir toda la presa, desde la carne normal hasta los
      despojos, muy nutritivos pero a menudo peligrosos.
    ui_crea_desc_carnivore9_1: Carnívoros desmedidos y poco sofisticados, se alimentan
      de la carne cruda de su presa caída.
    ui_crea_desc_carnivore10_1: Los análisis dentales revelan unas mandíbulas y unos
      dientes bien adaptados para despojar la carne de los huesos y la vida de otros
      seres.
    ui_crea_desc_carnivore11_1: Carnívoros extremadamente poderosos, se hallan en
      lo más alto de la cadena alimentaria. Nada osa darles caza.
    ui_crea_desc_carnivore12_1: Tras matar a una presa, estas bestias carnívoras le
      hacen pedazos el cráneo y ofrecen la masa cerebral al miembro más viejo de su
      manada.
    ui_crea_desc_carnivore13_1: Hileras e hileras de dientes bien pulidos les permiten
      desgarrar carne y tendones. En unos minutos pueden dejar pelado un cadáver.
    ui_crea_desc_carnivore14_1: Bien adaptados para la caza, aunque no para la digestión,
      estos carnívoros solo se alimentan de la carne más fresca.
    ui_crea_desc_carnivore15_1: Carnívoros pero oportunistas, estas bestias saquearán
      sin contemplaciones el cadáver de la presa de algún otro cazador.
    ui_crea_desc_carnivore16_1: Si bien físicamente son más débiles que otras especies
      carnívoras, estas criaturas obtienen su ventaja en la fuerza de su tracto digestivo.
      Pueden consumir tranquilamente cadáveres con meses de antigüedad y no sufrir
      efectos adversos ni represalias bacterianas.
    ui_crea_desc_carnivore17_1: Debido al hambre que los corroe, estos carnívoros
      se vuelven caníbales a la menor provocación, dispuestos a devorar a los suyos
      como si tal cosa.
    ui_crea_desc_carnivore18_1: Carnívoros, arrancan como si nada la carne de sus
      presas, ansiosos por alimentarse de los despojos que se hallan en el interior
      del cadáver.
    ui_crea_desc_carnivore19_1: Comedores limpios y exigentes. Despiezan los cadáveres
      de sus presas, preparando cada pedazo de carne siguiendo algún orden instintivo.
      Por lo visto, reservan el corazón de la presa para consumirlo solo durante fases
      lunares específicas.
    ui_crea_desc_carnivore20_1: Prefieren conseguir la comida de fuentes inofensivas
      e indefensas. Las veloces mandíbulas y ojos agudos permiten cazar criaturas
      pequeñas y ágiles que otros cazadores ignoran.
    ui_crea_desc_carnivore21_1: Son poderosos depredadores hipercarnívoros situados
      en lo alto de la cadena alimentaria. Estas son las criaturas que cazan a los
      cazadores.
    ui_crea_desc_carnivore22_1: Buscan criaturas grandes, pues prefieren cazar de
      manera esporádica y alimentarse de una presa durante meses.
    ui_crea_desc_carnivore23_1: Su ansia por consumir carne es insaciable. Descuartizan
      a sus presas y les arrancan la carne para engullirla.
    ui_crea_desc_carnivore24_1: Son carnívoros despiadados que se deleitan con la
      carne de una presa que todavía se agita mientras emiten sus últimos estertores.
    ui_crea_desc_carnivore25_1: Después de matar a su presa, conservan su sangre en
      bultos coagulados. Estas reservas les ayudan a sobrevivir a las malas rachas
      y cazas infructuosas.
    ui_crea_desc_carnivore26_1: Su ansia por devorar %BIOME_MEAT% no conoce límites.
    ui_crea_desc_carnivore27_1: El deseo de comer %BIOME_MEAT% de estos carnívoros
      no conoce límites.
    ui_crea_desc_carnivore28_1: El ansia por devorar %BIOME_MEAT% de estos carnívoros
      no tiene fin.
