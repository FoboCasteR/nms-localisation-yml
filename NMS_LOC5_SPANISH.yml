      Usa el hogar de Nada y Polo para <STELLAR>conocer a otros Viajeros<>, aceptar <COMMODITY>misiones<>, ganar <SPECIAL>nanites<> o <TECHNOLOGY>mejorar tu equipamiento<>.
    ui_nexus_detail_desc_alt: |-
      La <SPECIAL>anomalía espacial<> es un centro para Viajeros, un nexo que los une sin importar su lugar en el universo.
