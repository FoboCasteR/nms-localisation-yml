    fth_exotic_all_pq_opt_b: Pedir orientación
    fth_exotic1_pq_cra_lang_1: Te he visto acercarte al Nexo. Espero que lo consigas.
      Gracias, Viajero afín. Esta misión tiene mucha importancia para todos los que
      son como nosotros.
    fth_exotic1_pq_cra_opt_a_1: Preguntar por el significado
    fth_exotic1_pq_cra_res_a_1: |-
      Algo temible ha aparecido en el tejido de Nada. Una corrupción espaciotemporal. Ya ha atraído a un carguero de los cielos. He sentido la pérdida de Viajeros afines en la colisión.
      Pasa de un portal a un pseudoportal para llegar a la perturbación. La clave de glifos está fragmentada, pero se puede recuperar. Busca las piedras del saber. Sé que la clave se te revelará por sí misma.
    fth_exotic1_pq_cra_res_b_1: Pasa de un portal a un pseudoportal para llegar a
      la perturbación. La clave de glifos está fragmentada, pero se puede recuperar.
      Busca las piedras del saber. Sé que la clave se te revelará por sí misma.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>El lugar del accidente
      huele a metal quemado y carne chamuscada. Una energía desconocida salta y provoca
      chispas alrededor de la nave, trazando arcos a lo largo del casco y dirigiéndose
      hacia mi exotraje. ¿Una consecuencia del accidente o la causa?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Un sonido rítmico
      dentro de la interferencia se hace cada vez más prominente, golpeteando una
      petición. Suscita en mi mente un ruego, exige materiales de este planeta. Una
      fuerza no identificada está inquieta aquí. Anhela estabilizarse.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>No hay colisión de materia contra materia. Los materiales se disuelven directamente en la perturbación, desapareciendo sin dejar rastro.
      Las ráfagas de interferencias se sofocan hasta convertirse en un leve zumbido. Puede que la brecha no se haya cerrado por completo, pero es estable, por ahora.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: "¿Estás investigando la perturbación, amigo mío? Espero
      que hayas llevado compañeros."
    fth_exotic2_pq_bld_opt_a_1: Preguntar por los compañeros
    fth_exotic2_pq_bld_res_a_1: |-
      ¡Por favor, no creas que estoy cuestionando tus capacidades! No pretendía comunicar eso en absoluto. Es solo que puede ser muy peligrosa. Nada parecía muy preocupado.
      Creo que tendrás que encontrar un portal para llegar allí. No sé mucho sobre esa antigua tecnología, pero está conectada de algún modo con las piedras del saber. Si encuentras las piedras, deberías poder encontrar las coordenadas.
      Espero haberte ayudado un poco. Me alegraría de que así fuera. Estamos en esto juntos, ¿verdad?
    fth_exotic2_pq_bld_res_b_1: |-
      Creo que tendrás que encontrar un portal para llegar allí. No sé mucho sobre esa antigua tecnología, pero está conectada de algún modo con las piedras del saber. Si encuentras las piedras, deberías poder encontrar las coordenadas.
      Espero haberte ayudado un poco. Me alegraría de que así fuera. Estamos en esto juntos, ¿verdad?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Una energía antinatural
      chisporrotea en el aire alrededor de esta estructura, sacudiéndome con oleadas
      de interferencias. Mi traje emite un conjunto de advertencias y errores.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>A través del ruido,
      puedo distinguir un patrón, insistente y desafiante. La realidad de esta estructura
      se ha fracturado, la grieta resultante expulsa interferencias e inestabilidad.
      Puede ser estabilizada, pero solo con material sacrificial.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Cuando acerco los materiales a la fuente del ruido, se desintegran en mis manos, cubiertos de interferencias.
      Las advertencias de mi traje se vuelven menos frenéticas. Este lugar ya no representa una amenaza inmediata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Esta será una prueba de fortaleza, adepto de los portales.
    fth_exotic3_pq_bld_opt_a_2: Preguntar por la fortaleza
    fth_exotic3_pq_bld_res_a_2: |-
      La brecha indicada por el aparato de Nada es preocupante. Aunque eres capaz de mitigar su impacto, dudo que se pueda revertir por completo.
      Sin embargo, la auténtica prueba es el hecho de llegar a ella. Tendrás que aventurarte a la región afectada a través de un portal.
      Sugiero que comiences tu travesía buscando piedras del saber. ¿Sabías que comparten herencia con las puertas ancestrales? Si te acercas con mente abierta y mano firme, pueden revelarte las coordenadas que necesitas.
    fth_exotic3_pq_bld_res_b_2: |-
      Tendrás que aventurarte a la región afectada a través de un portal.
      Sugiero que comiences tu travesía buscando piedras del saber. ¿Sabías que comparten herencia con las puertas ancestrales? Si te acercas con mente abierta y mano firme, pueden revelarte las coordenadas que necesitas.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Percibo un lamento
      de tono agudo proveniente de esta estructura. Al acercarme, se distorsiona en
      forma de interferencias parpadeantes y sibilantes, saltando por los aires en
      zigzag sobre la superficie de mi exotraje.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Apenas discernible
      entre el chisporroteo, se reproduce un mensaje agitado, una y otra vez. Hay
      una brecha en esta estructura; el planeta está profundamente agrietado. Es necesario
      un material sacrificial concreto para cerrarla...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Acerco los materiales
      al lugar donde las interferencias son más audibles. En un estallido de energía,
      desaparecen. La perturbación ha empezado a repararse.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. De modo que te apuntas para investigar esa «perturbación»
      de la que Nada ha estado tan preocupado.
    fth_exotic4_pq_gra_opt_a_1: Preguntar por la «perturbación»
    fth_exotic4_pq_gra_res_a_1: |-
      Oye, no sé nada sobre perturbaciones o realidades ni nada de eso. Pero sí que quiero ayudarte. De verdad que sí.
      Alguien que...<DELAY>0.4<> conocía se ha quedado en silencio, muy cerca de donde Nada ha detectado esa extraña señal. No es algo normal. No suele permanecer en silencio.
      No creo que vuelva a verlo. Pero si puedes detenerlo, sea lo que sea, si puedes impedir que esto le ocurra a alguien más, sería bueno, ¿entiendes?
      Será prácticamente imposible llegar a ese lugar por medios convencionales. Tendrás que viajar a través de un portal.
      Antes de desaparecer, mi amigo mencionó algo sobre piedras del saber. Creo, bueno, estoy bastante seguro, de que si las encuentras y las tocas, averiguarás las coordenadas que necesitas. Buena suerte.
    fth_exotic4_pq_gra_res_b_1: |-
      Será prácticamente imposible llegar a ese lugar por medios convencionales. Tendrás que viajar a través de un portal. He...<DELAY>0.4<> recabado cierta información sobre las piedras del saber. Ya sabes, ¿esas pequeñas columnas de piedra que suelen hablarte? Bueno, resulta que guardan unos cuantos secretos.
      Creo, bueno, estoy bastante seguro, de que si las encuentras y las tocas, averiguarás las coordenadas que necesitas. Buena suerte.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Incoherente con este
      lugar de muerte, una interferencia viva chisporrotea y aflora bajo la tumba.
      Mi exotraje tiembla mientras la interferencia lo recorre, pero la energía parece
      no causarme daño alguno.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>He detectado un
      patrón entre las ráfagas de interferencias. Realiza una petición siguiendo una
      estructura oracional. Aquí, la realidad se ha resquebrajado y es volátil; solo
      unos materiales específicos pueden enmendarla.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>La energía estática reacciona con violencia a la presencia de los objetos, resplandeciendo hacia mí. Absorben los materiales de mis propias manos y los consumen.
      Silencio. La perturbación parece haberse estabilizado.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Entiendo que has llevado a cabo una investigación,
      alma gemela. Nada tiene suerte de contar con tu ayuda.
    fth_exotic5_pq_bld_opt_a_3: Preguntar por Nada
    fth_exotic5_pq_bld_res_a_3: |-
      Hay una poderosa fuerza en juego aquí. Nada teme esas cosas. Es un Korvax brillante, único en su especie, pero un Korvax al fin y al cabo. No sería razonable esperar que comparta nuestra perspectiva, alma gemela.
      He soñado con esta conversación y con lo que vendrá después. No es una investigación empírica exactamente, cierto, pero ya he tenido sueños de esta naturaleza con anterioridad. Confío en la visión que me ofrecen. A cambio, te pido que confíes en mí.
      Entrarás en un portal para llegar hasta el planeta afectado. El destino está predeterminado: descubrirás su ubicación universal gracias a las piedras del saber. Responderán al tacto de un Viajero.
      Hasta la vista, alma gemela.
    fth_exotic5_pq_bld_res_b_3: |-
      He soñado con esta conversación, alma gemela, y con lo que vendrá después. No es una investigación empírica exactamente, cierto, pero ya he tenido sueños de esta naturaleza con anterioridad. Confío en la visión que me ofrecen. A cambio, te pido que confíes en mí.
      Entrarás en un portal para llegar hasta el planeta afectado. El destino está predeterminado: descubrirás su ubicación universal gracias a las piedras del saber. Responderán al tacto de un Viajero.
      Hasta la vista, alma gemela.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>La estructura silba
      y chisporrotea. Esta energía similar a la estática debe de ser la perturbación
      que detectaron Polo y Nada. Sin hacer uso de palabras, me transmite sus peticiones
      directamente al cerebro.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Algo emite un gemido
      desde las profundidades de la tierra, como si el propio subsuelo sintiera hambre.
      Pero ¿por qué estos materiales son tan abundantes en este mundo?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Acerco los materiales
      hacia la fuente de la perturbación estática y observo cómo se desintegran. El
      planeta herido se alimenta de sus propios recursos. Se acalla. La brecha en
      la realidad se ha reparado.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: La unidad de síntesis de mercurio es un artesano habilidoso.
      ¿Has visto los rostros que fabrica, Viajero afín? Indistinguibles de la auténtica
      carne.
    fth_exotic1_pq_bld_opt_a_4: Preguntar por los rostros
    fth_exotic1_pq_bld_res_a_4: |-
      Son obras de arte. Pero a decir verdad, el robot es solo una herramienta del Especialista Polo.
      No debemos subestimar a los Gek. Su aspecto jovial enmascara una inteligencia profunda. Han hecho mucho por mí. Por todos nosotros.
    fth_exotic1_pq_bld_desc_4: Los bigotes de Ariadna se encrespan. Alza su mano enguantada
      hacia su rostro, como para volver a familiarizarse con sus protuberancias y
      contornos.
    fth_exotic1_pq_bld_res_b_4: Debes buscar piedras del saber para desbloquear un
      portal. Toca con tu mano estas piedras. Ellas sabrán qué esperar de ti, Viajero
      afín.
    ui_mp_portalquest_bld_desc_4: Mi exotraje emite una alerta cuando me acerco a
      la estructura, la voz sintética grita.
    ui_mp_portalquest_bld_lang_4: Advertencia. Anomalía detectada. Advertencia. Advertencia.
      Advertencia.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Mis extremidades
      están entumecidas y poco dispuestas a cooperar, el traje me aprieta y me siento
      incómodo. Una petición desesperada resuena por toda la estructura, apenas audible
      por encima de las interferencias.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Mi propio cuerpo se rebela contra mí mientras empujo los materiales hacia la estructura, mis músculos se agitan en señal de protesta, mi mente se inunda de miedo.
      Justo cuando pienso que no lo lograré, una ráfaga de energía me arrebata los recursos de las manos y los devora. Las interferencias cesan. Ya no queda nada por hacer aquí.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Géminis me ofrece una sonrisa diluida, pero parece
      distraído. Mira sin cesar a Héspero.
    fth_exotic2_pq_cra_opt_a_2: Preguntar por Héspero
    fth_exotic2_pq_cra_res_a_2: |-
      Ah, lo siento, amigo mío. Mi distracción debe de ser evidente. Bienvenido. Siempre es un placer hablar contigo.
      Solo estoy un poco preocupado por Héspero. Yo...
    fth_exotic2_pq_cra_res2_a_2: Géminis baja la voz, algo le preocupa.
    fth_exotic2_pq_cra_res3_a_2: Con todas estas extrañas perturbaciones en la realidad,
      me preocupa que Héspero pueda... ponerse en peligro. Sé cómo es. Este tipo de
      misterios son irresistibles para él.
    fth_exotic2_pq_cra_res4_a_2: |-
      Pero basta de hablar de mis preocupaciones. Sé que has estado haciendo un trabajo importante, en nombre de todos nosotros.
      Puedes llegar a la región afectada a través de un portal, pero necesitarás una dirección para llegar al lugar adecuado. Busca piedras del saber. Tócalas. Seguro que encontrarás lo que necesitas.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah, lo siento, amigo mío. Mi distracción debe de ser evidente. Sé que has estado haciendo un trabajo importante, en nombre de todos nosotros.
      Puedes llegar a la región afectada a través de un portal, pero necesitarás una dirección para llegar al lugar adecuado. Busca piedras del saber. Tócalas. Seguro que encontrarás lo que necesitas.
    fth_exotic5_pq_cra_desc_2: El extraterrestre con gafas me ignora. Parece preocupado.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>La nave dañada silba y destella. Esta energía estática tiene una calidad antinatural; es más que el chisporroteo de un motor roto.
      Aunque aquí no hay nadie, una voz grita, amortiguada y distante.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> ¿Dónde estoy? <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> ¡...es el mismo
      lugar! La señal de la realidad<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> lo
      que le ha ocurrido a Ártemis no <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> ¡...esta interferencia! Por favor, ¿alguien puede...? <AUDIO>TXT_RadioNoise<><STELLAR>-
      kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Las interferencia
      chisporrotean sus propias exigencias. El planeta está herido, desestabilizado.
      Un material específico, que se encuentra aquí, debería servir para sanarlo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Alzando las manos y, dejando que mi mente fluya a través de las interferencias, busco el origen de la extraña energía.
      Entonces, de repente, la siento, rechazándome como una fuerza magnética. No puedo sentir nada más. Con mucho esfuerzo, ofrezco los materiales al lugar.
      Se escucha un crujido ensordecedor y la ofrenda de desvanece por completo. Después, el silencio. El lugar vuelve a estar en calma.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: El solemne Viajero me examina. Sus ojos se fijan en
      mi rostro, como si lo inspeccionase en busca de heridas.
    fth_exotic3_pq_bld_lang_5: Me alegro de que estés vivo. ¿Este será tu primer encuentro
      con una de esas perturbaciones?
    fth_exotic3_pq_bld_opt_a_5: Decir que sí
    fth_exotic3_pq_bld_opt_c_5: Decir que no
    fth_exotic3_pq_bld_res_a_5: Una vez más, Mercurio me mira de cerca. Luego se mira
      las manos. Luego sube la mirada y observa mis ojos.
    fth_exotic3_pq_bld_res2_a_5: |-
      En ese caso, esperemos que sobrevivas a este viaje de una pieza.
      La red del portal te proporcionará una puerta hacia la región inestable. Tendrás que estimular las conexiones neuronales adecuadas con un código de glifos. Las antiguas piedras del saber te mostrarán ese código.
    fth_exotic3_pq_bld_res_c_5: |-
      Tu entereza me impresiona, adepto de los portales.
      Como siempre, la red del portal te proporcionará una puerta hacia la región inestable. Tendrás que estimular las conexiones neuronales adecuadas con un código de glifos. Las antiguas piedras del saber te mostrarán ese código.
    fth_exotic3_pq_bld_res_b_5: La red del portal te proporcionará una puerta hacia
      la región inestable. Tendrás que estimular las conexiones neuronales adecuadas
      con un código de glifos. Las antiguas piedras del saber te mostrarán ese código.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>El zumbido y estallido
      de las interferencias rodea a esta estructura. Al colocar la mano sobre ella,
      descubro una sección extrañamente insustancial. Donde deberían tocar materia
      sólida, mis dedos atraviesan el aire.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La estructura parece
      estar aquí y, sin embargo, no lo está. Percibo un ligero brillo donde las interferencias
      son más audibles. Su repetitivo chisporroteo demanda algo: traer un material
      sacrificial para calmarla y estabilizarla.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>La superficie resplandeciente
      se rinde, engullendo la ofrenda. El chisporroteo se reduce a un leve zumbido,
      aparentemente apaciguado. He hecho todo lo que se podía hacer aquí.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: "¿Partes a investigar esta última perturbación? Mejor
      tú que yo. Aunque puede estar bien el que te vayas de aquí. Los otros no paran
      de hablar de ello."
    fth_exotic4_pq_bld_opt_a_6: Preguntar por los otros
    fth_exotic4_pq_bld_res_a_6: |-
      ¡Están obsesionados! Es demasiado. Ariadna es quien más culpa tiene. Me da escalofríos. Toda esa charla sobre los rostros, cuando tiene el «rostro» más extraño que haya visto nunca.
      Es igual. Si necesitas algo de ayuda para empezar, sal de aquí y busca piedras del saber. El código del portal que revelan debería llevarte al sitio malo. Asegúrate de llevar encima una multiherramienta decente.
    fth_exotic4_pq_bld_res_b_6: Sal de aquí y busca piedras del saber. El código del
      portal que revelan debería llevarte al sitio malo. Asegúrate de llevar encima
      una multiherramienta decente.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>El chisporroteo de
      las interferencias me saluda al acercarme. El carácter físico de esta estructura
      parece estar en peligro.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Aunque débil y corrompido,
      hay un patrón definido resonando a través del ruido de las interferencias. La
      perturbación es una fisura, un desgarro en la realidad. Solo unos materiales
      específicos pueden estabilizarla...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Los materiales se
      desintegran sin dejar rastro. Los estallidos de interferencias se ralentizan
      y finalmente se detienen. Solo permanece un agradable zumbido. La estructura
      parece estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: "¿Has descubierto muchas cosas sobre las perturbaciones,
      alma gemela? Por favor. Cuéntame tus experiencias."
    fth_exotic5_pq_cra_opt_a_3: Decir que han sido aterradoras
    fth_exotic5_pq_cra_opt_c_3: Decir que han sido enriquecedoras
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Sí. Comprendo.
      Yo también me he esforzado por estabilizar la perturbación más reciente. La voz de la interferencia me inquietaba. Se parece mucho al Atlas y, al mismo tiempo..., no es como el Atlas.
    fth_exotic5_pq_cra_res_a_alt_3: Héspero frunce el ceño, desconfiando. No hace
      ningún otro comentario sobre mi petición.
    fth_exotic5_pq_cra_res_b_3: Ya he visto esto antes. Aterriza tu nave sobre un
      planeta, examina su superficie en busca de piedras del saber. Un contacto y
      conocerás la dirección de la región afectada. Introduce esa dirección en un
      portal y cruza el umbral...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Aunque el lugar del accidente es frío y está en silencio, una extraña fuerza emana de la tierra en forma de interferencias, activando las advertencias de mi exotraje.
      La energía estática emite un mensaje directamente a mi cerebro:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Estabilizar... inestabilidad. Eliminar... corrupción.
      Materiales necesarios.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Mi traje emite una alarma con lecturas codificadas. Las alarmas son cada vez más urgentes a medida que me acerco al origen de la extraña energía.
      El ruido de interferencias se convierte en rugido cuando ofrezco los materiales y luego se desvanece. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: La naturaleza de estas perturbaciones me preocupa,
      Viajero afín. No suelo aventurarme fuera de la anomalía, pero lo que he encontrado
      ahí fuera era más que un parecido.
    fth_exotic1_pq_bld_opt_a_7: Preguntar por el parecido
    fth_exotic1_pq_bld_res_a_7: |-
      Vi mi propio rostro en la perturbación. No era una iteración. Era yo. Miraba a través de dos pares de ojos.
      ¿Pretendes verlo por ti mismo? Averigua la ubicación gracias a las piedras del saber. Las piedras deberían revelar sus secretos fácilmente. Están diseñadas para recibirte...
    fth_exotic1_pq_bld_res_b_7: Para observarlo por ti mismo, averigua la ubicación
      gracias a las piedras del saber. Las piedras deberían revelar sus secretos fácilmente.
      Están diseñadas para recibirte...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Mi traje emite una
      alarma, sus sensores oscilan sin control. Esta estructura es inestable e insegura.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Una energía estática
      recorre la superficie de la estructura y se enrolla en mi brazo, está viva e
      implora. Algo en el tejido de la realidad está dañado. Hace falta un material
      sacrificial para repararlo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>Las interferencias trazan arcos desde las puntas de mis dedos hacia los materiales que he recogido. Desaparecen en la nada, sin dejar rastro.
      La energía desconocida remite, retirándose hacia la tierra. Parece que se ha reparado el daño.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Los grandes ojos de Géminis parecen nublados por la
      pena, pero brillan cuando le saludo.
    fth_exotic2_pq_bld_lang_8: "¿Estás bien, amigo mío? Te pido disculpas si parezco
      desanimado. Por supuesto que agradezco los esfuerzos de Viajeros como tú. Y
      Héspero. De no ser por su naturaleza aventurera, nunca nos hubiéramos conocido."
    fth_exotic2_pq_bld_opt_a_8: Preguntar cómo conoció a Héspero
    fth_exotic2_pq_bld_res_a_8: |-
      Nos conocimos cuando descubrí por primera vez los portales. Nada más emerger en aquel paisaje desconocido, parpadeando y desorientado, me encontré con ese extraño orbe de luz. Imagina mi perplejidad cuando habló.
      Durante mucho tiempo, solo teníamos nuestras voces para orientarnos en la oscuridad. Pero cuando los límites se rompieron por fin,<DELAY>0.4<> bueno, fue como si nos conociéramos de toda la vida.
      Si pretendes silenciar esta anomalía, busca piedras del saber, amigo mío. Te mostrarán todo lo que necesitas saber para dirigir el flujo del portal.
    fth_exotic2_pq_bld_res_b_8: Si pretendes silenciar esta anomalía, busca piedras
      del saber, amigo mío. Te mostrarán todo lo que necesitas saber para dirigir
      el flujo del portal.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Mi vista se nubla al mirar esta estructura. Por un momento, es como si dos copias idénticas se alzaran frente a mí, ligeramente desviadas.
      Parpadeo y el momento pasa.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Una energía estática
      silba en el interior de mi exotraje, transmitiendo un mensaje: la realidad de
      esta estructura ha resultado dañada. Anhela ser estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Percibo un fluido
      luminoso brotando de la estructura. Parece reactivo a mi presencia, fluye con
      mayor rapidez cuando acerco la mano. ¿Es una oferta? ¿Algo para ayudarme?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>El líquido corre
      por las palmas de mis manos. Huele dulce, es casi apetecible.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Me miro las manos, de repente vacías, un fosfeno de los materiales sigue ahí. Parpadeo. Se han ido definitivamente, arrancados de esta realidad.
      La energía estática se desvanece hasta que solo permanece un zumbido. La estructura ahora parece estable.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Recoger fluido de enzimas
    ui_mp_portalquest_rift_opt_b3: Recoge abono edulcorado
    fth_exotic3_pq_cra_lang_4: Estas perturbaciones me desasosiegan mucho.
    fth_exotic3_pq_cra_opt_a_4: Preguntar por el desasosiego
    fth_exotic3_pq_cra_res_a_4: |-
      La voz de la interferencia es... embriagadora. Mirar esta grieta es como una ventana a un sueño. Veo Soleth Prime. Veo cómo fue antes. Una visión anterior. Y me siento extraño, como si el sueño me devolviera la mirada.
      Ve, adepto de los portales. Encuentra la piedra descendiente de los portales. Escucha bien sus enseñanzas.
    fth_exotic3_pq_cra_res_b_4: Encuentra las piedras descendientes de los portales.
      Escucha lo que te dicen.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>La carga estática
      alrededor del lugar del accidente parece penetrar mi exotraje. Siento cómo me
      aguijonea la piel.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Una extraña señal
      atraviesa el ruido: esta herida en la realidad requiere un sacrificio. Debe
      consumir un material de este planeta. Debe consumirse a sí misma.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> sé
      que no siempre he estado aquí <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> hacerse
      tan oscuro <AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> convertirse en redundante
      <AUDIO>TXT_RadioNoise<><STELLAR>- zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Un maremoto de energía inunda mis manos extendidas, consumiendo los materiales por completo.
      Solo el silencio permanece.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Inspeccionar restos
    ui_mp_portalquest_water2_res: |-
      Enganchado en una sección rota del casco, descubro un trapo de material de nanofibras, parecido al de mi exotraje.
      Hay una mejora de oxígeno incrustada en el tejido, aún intacta. Me la llevo. Tal vez pueda ayudarme en mi búsqueda submarina.
    fth_exotic4_pq_bld_desc_9: Tetis parece más callado y menos nervioso de lo normal.
      Me saluda en silencio.
    fth_exotic4_pq_bld_lang_9: Estas perturbaciones son... algo realmente malo. Las
      he visto con mis propios ojos. Incluso mi exotraje pareció entrar en pánico
      al acercarme.
    fth_exotic4_pq_bld_opt_a_9: Preguntar por el traje
    fth_exotic4_pq_bld_res_a_9: |-
      No te preocupes, no he perdido la cabeza por completo. Sé que un traje no puede entrar en pánico. Simplemente, no estaba programado para manejar este peligro en particular. Los sensores emitían advertencias y alertas por todas partes.
      De todas formas, si de verdad quieres ir allí, encuentra algunas piedras del saber. Cada una tiene un fragmento de la dirección del portal que necesitas.
    fth_exotic4_pq_bld_res_b_9: Si de verdad quieres ir allí, encuentra algunas piedras
      del saber. Cada una tiene un fragmento de la dirección del portal que necesitas.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Esta estructura está
      recubierta por un extraño campo de interferencias, que parece tanto chisporrotear
      de energía como lamentarse del vacío.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Los chasquidos y
      estallidos de las interferencias repiquetean una exigencia. Extrae materiales
      de la superficie de este planeta; entrégaselos a esta perturbación.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Con un estallido ensordecedor, los materiales se desvanecen. Las interferencias se los han llevado.
      La estructura ahora parece completamente común, como si aquí no hubiera habido ninguna perturbación.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: La interferencia me habló, alma gemela. Fue un juicio
      que ya había soportado antes. Es una pesadilla recurrente.
    fth_exotic5_pq_gra_opt_a_2: Preguntar por la pesadilla
    fth_exotic5_pq_gra_res_a_2: Héspero hace una pausa para examinarme. Siento como
      si se me encendiera el rostro por la forma en que me escruta.
    fth_exotic5_pq_gra_res2_a_2: |-
      Has encontrado al vigilante carmesí, ¿verdad? El Atlas.
      Qué idiota he sido. Todos somos hijos suyos, eso es indiscutible. Pero pensaba, esperaba, que eso significara que todos merecíamos su amor. La verdad, en cambio..., la verdad es que no toda iteración es suficiente.
      ...
      Solo podemos aferrarnos a las posibilidades del futuro, alma gemela. La interferencia no pertenece a este plano. Es correcto que la contrarrestes. Ve. Busca las piedras del saber. El camino se te despejará.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Noto que no estás lejos del camino. No sería apropiado discutir esto. No quiero interferir en tu travesía, alma gemela. Cada uno debe encontrar su propio camino.
      Solo podemos aferrarnos a las posibilidades del futuro, alma gemela. La interferencia no pertenece a este plano. Es correcto que la contrarrestes. Ve. Busca las piedras del saber. El camino se te despejará.
    fth_exotic5_pq_gra_res3_a_2: Solo podemos aferrarnos a las posibilidades del futuro,
      alma gemela. La interferencia no pertenece a este plano. Es correcto que la
      contrarrestes. Ve. Busca las piedras del saber. El camino se te despejará.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Sin duda, %NAME%
      está muerto, pero un eco de su señal única todavía existe en este lugar. Más
      que un simple recuerdo, es como si su esencia aún permaneciera aquí...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Un campo de interferencias
      envuelve la tumba con largos dedos chisporroteantes. Entre el ruido, un mensaje:
      trae materiales a este mundo. Sacrifícalos aquí. Estabiliza esta anomalía.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Los dedos saltan hacia delante y atrapan los materiales convirtiéndolos en nada.
      La tumba de %NAME% es de nuevo un lugar de paz y tranquilidad. No puedo evitar pensar si él también fue atrapado por esta extraña energía estática.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Estas perturbaciones son una ventana que mira a este
      universo, Viajero afín. En la luz o en la oscuridad, ambos lados del plano son
      válidos. Estoy de acuerdo con ello. Ambos lo estamos.
    fth_exotic1_pq_cra_opt_a_5: Preguntar por ambos
    fth_exotic1_pq_cra_res_a_5: |-
      Yo y Yo afín. Debemos aceptar los protocolos que no podemos cambiar o nunca hallaremos la paz.
      Empieza a buscar las piedras del saber. La grieta-ventana te mostrará su ubicación, como siempre ha sido. Siento que este ciclo se acerca a su comienzo.
    fth_exotic1_pq_cra_res_b_5: Empieza a buscar las piedras del saber. La grieta-ventana
      te mostrará su ubicación, como siempre ha sido. Siento que este ciclo se acerca
      a su comienzo.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Una sensación de
      pérdida rodea este lugar. Una misteriosa energía zumba alrededor de la nave
      averiada, pero no hay señal de vida o de muerte alguna. Cualquier tripulación
      que estuviera aquí hace tiempo que desapareció.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>La voz de las interferencias
      susurra su petición. Este planeta está herido, hambriento. Debe copiar un material
      de este planeta. Debe copiarse a sí mismo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<> solo
      quiero volver a<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> entre bastidores,
      un sustituto de mi propio<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> tan oscuro,
      no lo soporto, quiero <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> luz carmesí
      <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>De pronto me asalta una visión de mí mismo. Mi cabeza da vueltas con un déjà vu tras otro, espejos dentro de espejos, como si hubiera enmendado el dolor de este planeta una infinidad de veces antes.
      Los materiales se disuelven. La visión cesa. La interferencia enmudece.
      Solo queda el silencio.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Vi la perturbación con mis propios ojos, amigo mío.
      Me sentí con mucha vida ahí fuera. Recuerdo lo mucho que añoro esa aventura.
    fth_exotic2_pq_bld_opt_a_11: Preguntar por la aventura
    fth_exotic2_pq_bld_res_a_11: Géminis mira a su acompañante y luego habla en voz
      baja.
    fth_exotic2_pq_bld_res_b_11: |-
      Hubo un tiempo en que Héspero necesitaba que lo rescataran, pero ese tiempo es pasado. He estado poniendo excusas, escondiéndome, durante demasiado tiempo. Se acabó.
      Sal con tu nave por la puerta de la anomalía. Vuela hacia la superficie de un planeta y desembarca. Siente el crujir de la tierra bajo tus pies. Busca las antiguas piedras del saber. Escucha el código del portal que entonan en tu alma...
    fth_exotic2_pq_bld_res_b2_11: Sal con tu nave por la puerta de la anomalía. Vuela
      hacia la superficie de un planeta y desembarca. Siente el crujir de la tierra
      bajo tus pies. Busca las antiguas piedras del saber. Escucha el código del portal
      que entonan en tu alma...
    ui_mp_portalquest_bld_desc_11: Está claro que algo va mal en esta estructura.
      Una débil interferencia chisporrotea de ella, crepitando como un fuego agonizante.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Un patrón, que
      se repite sin fin, está incrustado en el ruido de la interferencia. Mi traje
      convierte los datos dañados en un mensaje, una petición: ciertos materiales,
      sacrificar aquí, deberían estabilizar la perturbación.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Los materiales se deshacen en una nube de interferencias, dejándome las manos vacías.
      El lugar de la perturbación se ha estabilizado. Las interferencias han cesado, o al menos han menguado.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Nuestro trabajo es muy importante para este universo.
      Enorgullécete de tu contribución, adepto de los portales.
    fth_exotic3_pq_bld_opt_a_12: Preguntar por el trabajo
    fth_exotic3_pq_bld_res_a_12: |-
      Últimamente, y muy a menudo, me veo echando la vista atrás, hacia el vacío. Pero no es el destino del Viajero unir su sino al de un lugar o una época. La anomalía es ahora mi familia.
      Las piedras del saber guardan el código de glifos que necesitas. Introdúcelo en la piedra giratoria y entrégate al flujo del portal.
    fth_exotic3_pq_bld_res_b_12: Las piedras del saber guardan el código de glifos
      que necesitas. Introdúcelo en la piedra giratoria y entrégate al flujo del portal.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Los músculos se me contraen involuntariamente al acercarme a la estructura. Una siniestra energía estática surge del suelo, pareciendo rechazar algo de mi exotraje.
      Aquí el ruido tiene todas las características de un mensaje dañado, datos fragmentados de origen desconocido. Suplica:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Trae materiales
      aquí... envía. Equilibrio... región afectada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>No puedo ver qué les ocurre a los materiales; estoy cegado por una luz carmesí. Me retuerzo cuando atraviesa mi mente. Duele.
      La región parece estabilizada, pero debería abandonar este lugar lo antes posible.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Sienta bien salir de tu escondite de vez en cuando.
      Merece la pena.
    fth_exotic4_pq_cra_opt_a_6: Preguntar por salir del escondite
    fth_exotic4_pq_cra_res_a_6: |-
      Vivir con miedo, aprovechando los desechos de este universo. Así es como nos definimos, ¿no?
      Luchar para conservar esa libertad. Cerrar esas perturbaciones. Mantenerse con vida.
      Puedes llegar a la perturbación a través de un portal. Examina la superficie de un planeta con tu visor, toca las piedras del saber que encuentres. Ellas te mostrarán el camino.
    fth_exotic4_pq_cra_res_b_6: Puedes llegar a la perturbación a través de un portal.
      Examina la superficie de un planeta con tu visor, toca las piedras del saber
      que encuentres. Ellas te mostrarán el camino.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>El lugar del accidente
      es sumamente inquietante. No hay señales de tripulación, viva o no, pero una
      voz grita desde algún sitio, su señal es débil...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<> claro
      que sigo siendo yo<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<> señal es idéntica<AUDIO>TXT_RadioNoise<><STELLAR>-
      zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Alrededor del accidente,
      una energía oscura emite una súplica: la realidad se está desmoronando. El planeta
      es inestable. Ciertos materiales podrían ayudar a enmendarlo...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>De repente, me siento desorientado, revuelto. ¿Cómo he llegado hasta aquí? ¿Qué estaba haciendo?
      Tengo las manos vacías. El lugar del accidente parece en silencio. Debo de haber cumplido con mi tarea aquí.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Agradezco nuestros encuentros imposibles, alma gemela.
      Es importante dar las gracias a tus compañeros.
    fth_exotic5_pq_gra_opt_a_3: Preguntar por los compañeros
    fth_exotic5_pq_gra_res_a_3: La voz de la jerarquía es alta y violenta. Puede hacernos
      sordos a las voces más cercanas a nuestros oídos.
    fth_exotic5_pq_gra_res2_a_3: Los ojos de Héspero se clavan en Géminis y luego
      miran el suelo. Se aclara la garganta.
    fth_exotic5_pq_gra_res_b_3: Confía en tu intuición, alma gemela. Ahora conoces
      este camino. Las piedras del saber revelarán el código del portal que necesitas.
      La perturbación te espera. Nos espera a todos.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>El lugar de descanso
      eterno de %NAME% está perturbado por una energía salvaje y crepitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Mi traje interpreta
      un mensaje que irrumpe en las interferencias: la realidad aquí es frágil, fina
      y quebradiza. Puede que no se pueda cerrar la brecha, pero se podría estabilizar
      con un material sacrificial.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Un fluido luminoso
      mana de la tierra bajo la tumba. Parece reactivo a mi presencia, fluye con mayor
      rapidez cuando acerco la mano. ¿Es una oferta? ¿Algo para ayudarme?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>El líquido corre
      por las palmas de mis manos. Huele dulce, es casi apetecible.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Las interferencias me recorren, irrumpen en mi cuerpo. Mis nervios se estremecen de dolor al conducir la energía descontrolada.
      La sensación cesa de la misma repentina forma con que empezó. Siento que ya he estado aquí antes. Es como si me quedara dormido, anticipando otra noche con el mismo sueño recurrente.
      La tumba, al menos, ahora parece estable.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: "¿Cuánto tiempo llevamos bailando este ritmo? La regularidad
      de estas perturbaciones trae una especie de comodidad."
    fth_exotic1_pq_bld_opt_a_13: Preguntar por la comodidad
    fth_exotic1_pq_bld_res_a_13: |-
      La cadencia de estas anomalías parece precisa, Viajero afín. Un patrón natural. Tal vez solo se nos manifiesten los picos de la onda. De cualquier modo, tiene un ritmo. Cada vez que el universo llama, respondemos.
      La respuesta empieza con una búsqueda del conocimiento. Escucha las antiguas piedras; transmitirán el camino a la región afectada.
    fth_exotic1_pq_bld_res_b_13: Tal vez también recuerdes este ritmo. Escucha las
      antiguas piedras del saber; transmitirán el camino a la región afectada.
    ui_mp_portalquest_bld_desc_13: Unas interferencias saltan desde la estructura
      perturbada a mi brazo. Los sensores de mi traje registran una sensación parecida
      a las cosquillas. Siento un escalofrío involuntario.
    ui_mp_portalquest_bld_desc_13a: 'Un mensaje silencioso entra en mi mente: esta
      estructura ha estado consumiendo los recursos locales y ahora necesita asistencia
      manual. Es necesario un sacrificio de materiales para recuperar el equilibrio.'
    ui_mp_portalquest_bld_res_13: Los materiales están envueltos en estática. Aunque
      no puedo ver dónde han ido, tengo la sensación de que he vuelto a equilibrar
      algo. ¿Dónde está la otra mitad de esta balanza?
    fth_exotic2_pq_cra_lang_7: "¡Hola! Ah, me alegra mucho saludarte. Dejando a un
      lado el peligro de estas perturbaciones, me alegro de formar parte de este esfuerzo
      contigo."
    fth_exotic2_pq_cra_opt_a_7: Preguntar por el esfuerzo
    fth_exotic2_pq_cra_res_a_7: |-
      Nosotros, los Viajeros, llevamos investigando estas perturbaciones desde hace meses e incluso Héspero no conoce su origen. Aun así, no cejamos en nuestro empeño, uniéndonos en millares para estabilizar el universo.
      Ciertamente, creo que en estos tiempos de colaboración, nuestros esfuerzos prolongan un poco nuestro tiempo juntos. ¿No es algo de lo que alegrarse?
      Puedes transportarte a la región afectada a través de un portal. Necesitarás el saber de tres piedras para averiguar la secuencia del glifo. ¡La tarea será mucho más rápida si te acompaña alguien! Espero que hoy hagas nuevos amigos.
    fth_exotic2_pq_cra_res_b_7: Puedes transportarte a la región afectada a través
      de un portal. Necesitarás el saber de tres piedras para averiguar la secuencia
      del glifo. ¡La tarea será mucho más rápida si te acompaña alguien! Espero que
      hoy hagas nuevos amigos.
    ui_mp_portalquest_cra_desc_7: 'Los restos del casco brillan con una extraña energía
      estática. Percibo un aroma empalagoso. Viene en oleadas, notándose más con cada
      ráfaga de la interferencia. El olor recuerda a proteínas quemándose: como a
      pelo o uñas chamuscados.'
    ui_mp_portalquest_cra_desc_7a: 'Trato de no hacer caso al olor a quemado y escucho
      las exigencias de la interferencia: cierto material de este planeta estabilizará
      la interferencia. Tengo que proporcionarle este recurso o yo también acabaré
      siendo devorado.'
    ui_mp_portalquest_cra_res_7: A medida que los materiales se disuelven, el olor
      a proteínas quemadas se reduce ligeramente, aunque no se disipa del todo. La
      interferencia también se mitiga y acepto que he hecho todo lo que he podido.
    fth_exotic3_pq_bld_desc_14: Mercurio me saluda en silencio. Sus pálidos ojos tienen
      una intensidad que no soy capaz de identificar. ¿Es hambre? ¿Resentimiento?
      ¿Envidia?
    fth_exotic3_pq_bld_opt_a_14: Preguntar si está bien
    fth_exotic3_pq_bld_res_a_14: Las mejillas en carne viva del Viajero se enrojecen
      y me pregunto qué se sentirá al no tener piel. Luego, recupera la compostura.
    fth_exotic3_pq_bld_res2_a_14: |-
      Te pido disculpas, adepto de los portales. Sin duda, te has acercado en busca de orientación.
      Solo un portal puede llevarte a tu destino. Las últimas perturbaciones han derivado en mucho tráfico por esta antigua red. Busca piedras del saber e introduce los conocimientos que imparten en una de las puertas de la red.
    fth_exotic3_pq_bld_res_b_14: |-
      Por supuesto.
      Solo un portal puede llevarte a tu destino. Las últimas perturbaciones han derivado en mucho tráfico por esta antigua red. Busca piedras del saber e introduce los conocimientos que imparten en una de las puertas de la red.
    ui_mp_portalquest_bld_desc_14: Aunque tenga la apariencia de una estructura ordinaria,
      mi traje informa de que se trata de un precipicio. Por un momento, siento el
      abrumador deseo de lanzarme físicamente a la estructura comprometida..., pero
      ese momento pasa.
    ui_mp_portalquest_bld_desc_14a: 'Una energía sobrenatural, que me resulta difícil
      describir, se agita a lo largo de la superficie de la estructura, de forma que
      sus propias partículas parecen bailar. La energía baila en mi mente y se manifiesta
      en una petición: entrega material de sacrificio. Estabiliza esta perturbación.'
    ui_mp_portalquest_bld_res_14: |-
      Dejo los materiales en la base de la estructura. Por imposible que parezca, se funden directamente en el suelo.
      La interferencia, que atronaba en mi cabeza hace unos momentos, de pronto se silencia. He hecho mi trabajo.
    fth_exotic4_pq_bld_desc_15: Tetis deja escapar un suspiro malhumorado. No dice
      nada, impaciente por acabar con esta conversación.
    fth_exotic4_pq_bld_opt_a_15: Preguntar por el suspiro
    fth_exotic4_pq_bld_res_a_15: No estoy de humor para discusiones. Solo estoy...
      enfadado. Ya han pasado casi seis meses. ¿Cómo son tan estúpidos? ¿Cómo se atreven
      a ser tan estúpidos?
    fth_exotic4_pq_bld_opt_c_15: Presionar más
    fth_exotic4_pq_bld_opt_d_15: Dejar el tema
    fth_exotic4_pq_bld_res_c_15: Yo<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<> bien. Hablaremos,
      si es lo que realmente quieres.
    fth_exotic4_pq_bld_res2_c_15: |-
      La inestabilidad de este universo, todas estas perturbaciones, se ha cobrado víctimas, ¿sabes?
      Sigo sin tener noticias de un contacto que desapareció hace meses. Sé que no sabré nada. Sé que se ha ido. Me pone furioso. Pensaba que tenía mejor olfato para los amigos. Pensaba que podía confiar en ellos.
    fth_exotic4_pq_bld_res3_c_15: Respira hondo.
    fth_exotic4_pq_bld_res4_c_15: |-
      Lo siento. Está bien que ayudes.
      Sal de la anomalía y busca algunas piedras del saber. Te mostrarán una secuencia de glifos que necesitarás para entrar a un portal. Atraviesa ese portal y llegarás a la región que necesita tu ayuda.
    fth_exotic4_pq_bld_res_d_15: Gracias. Por dejar el tema. Y por ayudar. Lo siento.
    fth_exotic4_pq_bld_res_b_15: Sal de la anomalía y busca algunas piedras del saber.
      Te mostrarán una secuencia de glifos que necesitarás para entrar a un portal.
      Atraviesa ese portal y llegarás a la región que necesita tu ayuda.
    ui_mp_portalquest_bld_desc_15: Soy consciente de que la versión de esta estructura
      que se levanta delante de mí y, de alguna manera, de forma simultánea, también
      soy consciente de otra versión. El espectro del pasado se solapa sobre la estructura
      del presente, provocando que se me nuble la vista y me lloren los ojos.
    ui_mp_portalquest_bld_desc_15a: Un crujido estridente de interferencia llama mi
      dividida atención. La estructura es inestable. Una ofrenda de materiales, que
      abundan en este planeta, ayudará a reparar la brecha en la realidad.
    ui_mp_portalquest_bld_res_15: La interferencia parece mitigarse, reducir su agitación,
      mientras consume los materiales. Tengo la sensación de que ya no me necesita.
      Mi tiempo de ser de utilidad ha pasado, aunque la perturbación no se ha resuelto
      por completo. Harán falta más Viajeros para satisfacerla.
    fth_exotic5_pq_cra_lang_8: |-
      Saludos. ¿Estás ayudando con la perturbación? Muchos como tú lo han hecho hoy. He tenido muchas conversaciones como esta. Creo que nunca me canso de ellas.
      Antes de que te vayas, ¿me hablarías un poco de tu encuentro más reciente con otro de tu especie? ¿Una historia que sirva para marcar esta conversación en mi memoria?
    fth_exotic5_pq_cra_opt_a_8: Contarle una historia inspiradora
    fth_exotic5_pq_cra_opt_c_8: Contarle una historia triste
    fth_exotic5_pq_cra_res_a_8: La mirada de Héspero se suaviza.
    fth_exotic5_pq_cra_res2_a_8: |-
      La generosidad de los Viajeros es impredecible, aunque historias como estas me recuerdan que es recurrente y eterna. Gracias, Viajero alma gemela.
      Llegarás a la región afectada a través de un antiguo portal, aunque el código glífico lo guardan piedras del saber durmientes. Las despertarás cuando tu mano entre en contacto con ellas.
    fth_exotic5_pq_cra_res_c_8: Héspero frunce el ceño.
    fth_exotic5_pq_cra_res2_c_8: |-
      Estos incidentes ocurren. Siento escucharlos. Te deseo mejor suerte hoy con tus compañeros Viajeros.
      Llegarás a la región afectada a través de un antiguo portal, aunque el código glífico lo guardan piedras del saber durmientes. Las despertarás cuando tu mano entre en contacto con ellas.
    fth_exotic5_pq_cra_res_b_8: Por supuesto. No te retrasaré. Llegarás a la región
      afectada a través de un antiguo portal, aunque el código glífico lo guardan
      piedras del saber durmientes. Las despertarás cuando tu mano entre en contacto
      con ellas.
    ui_mp_portalquest_cra_desc_8: La anormalidad de este accidente se hace patente
      de cerca. El propio momento del impacto parece congelado en el tiempo, tambaleante
      como una pantalla analógica en pausa. Burbujas de interferencias se hinchan
      y explotan alrededor del lugar.
    ui_mp_portalquest_cra_lang_8: Ayuda... completar... proceso. Guardar datos...
      preservar memoria...
    ui_mp_portalquest_cra_res_8: Algo cambia en la atmósfera cuando entrego los recursos
      solicitados. El accidente ya no parece anormal, tan solo un triste recuerdo
      de los últimos y desafortunados momentos del piloto. Creo que he contribuido
      en todo lo que he podido.
    fth_exotic1_pq_bld_lang_16: Aún quedan razones para la esperanza, Viajero afín,
      incluso ante la calamidad. Tengo un plan...
    fth_exotic1_pq_bld_opt_a_16: Preguntarles sobre su plan
    fth_exotic1_pq_bld_res_a_16: |-
      Traza la ruta con las piedras del saber, síguelas hacia un portal y enmienda este fallo. ¿En cuanto a mi camino?

      No nacimos para huir y escondernos, Viajero afín. Ha llegado la hora.

      Pienso enfrentarme a la causa de todas estas anomalías y perturbaciones, cueste lo que cueste.
    fth_exotic1_pq_bld_res_b_16: Las piedras del saber te aguardan. Ellas te mostrarán
      el camino a través del portal.
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Una transmisión surge de la estructura corrupta. Entre los gritos de los sectarios Gek, una palabra resulta clara, una y otra vez.

      Exige un sacrificio. Exige materiales.

      «Abismo».<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: El culto no ha sido capaz de alimentar a su maestro.
      En su lugar, se requieren mis servicios. Debo traer recursos...
    ui_mp_portalquest_bld_res_16: "La transmisión ha cambiado con el colapso de la
      anomalía. En su lugar, voces Gek hablan de gratitud y amistad. \n\nMe dicen
      que este mundo podría ser mi hogar. Que debería quedarme. Que el agua se puede
      beber con total seguridad.\n\nMe dicen que están muy solos."
    fth_exotic2_pq_bld_lang_17: |-
      ¡Ariadna ha desaparecido!

      Intenté detenerlos... ¡Intenté hacerles entrar en razón! Oh, espero que estén a salvo...
    fth_exotic2_pq_bld_opt_a_17: Tranquilizarlos
    fth_exotic2_pq_bld_opt_c_17: Preguntar qué puedes hacer
    fth_exotic2_pq_bld_res_a_17: Géminis gesticula y se agita presa del pánico.
    fth_exotic2_pq_bld_res2_a_17: |-
      ¿Cómo puedes estar tan tranquilo? ¡Ariadna busca el origen del Abismo!

      Si hubiera sido más audaz, si hubiera sabido dónde se fue, lo habría seguido para asegurarme de que estaba bien.

      No puedo pedirte que atravieses el portal, que busques las piedras del saber... Es decisión tuya, y solo tuya.
    fth_exotic2_pq_bld_res_c_17: Géminis gesticula, aliviado y agradecido por tu ayuda.
    fth_exotic2_pq_bld_res2_c_17: |-
      ¡Ariadna busca el origen del Abismo! ¡Tienes que seguir sus pasos!

      Busca las piedras del saber, atraviesa el portal y encuentra a nuestra amiga. ¡Date prisa! ¡No hay tiempo que perder!
    fth_exotic2_pq_bld_res_b_17: "¡Ariadna está en peligro! ¡Tenemos que encontrar
      las piedras del saber para la siguiente anomalía! ¡Ah!"
    ui_mp_portalquest_bld_desc_17: "La anomalía canta con voces, de viajeros a lo
      largo del tiempo y el espacio. \n\nOigo sus nombres en la interferencia... Asteria,
      el viajero héroe... Narciso, aliado de la última progenie... Son innumerables.
      \n\nLa anomalía exige un sacrificio. No habla con malicia. Está sufriendo."
    ui_mp_portalquest_bld_desc_17a: Innumerables voces claman mi ayuda. Tengo que
      proporcionarles recursos. Debo sanar el mundo.
    ui_mp_portalquest_bld_res_17: "La grieta se cura sola. Hago un seguimiento de
      los datos navegacionales de todos los que atravesaron este lugar.\n\nMi mente
      se llena de nombres: Lázaro. Ártemis. Hildebrand. \n\nTransfiero los datos navegacionales
      al Nexo. Tardarán un tiempo en decodificarse..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Una capa de musgo
      cubre la estructura. Sus diminutas hojas se contonean con entusiasmo cuando
      acerco la mano. ¿Es una oferta? ¿Algo para ayudarme?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>El abono cae con
      facilidad sobre mis manos. Huele dulce, es casi apetecible.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "A menudo suelo cuestionarme la naturaleza de nuestra
      existencia, adepto de los portales. Lo que significa para nosotros la reciente
      desaparición de Ariadna.\n\nHay quien cree que los viajeros son una misma alma,
      dividida en incontables iteraciones y universos. \n\n¿Cómo seríamos si hubiésemos
      vivido vidas distintas?"
    fth_exotic3_pq_cra_opt_a_9: Preguntar por la misión
    fth_exotic3_pq_cra_res_a_9: Mercurio suspira, cansado, pero al mismo tiempo asiente.
    fth_exotic3_pq_cra_res2_a_9: "Por supuesto. La gran obra debe ir primero. \n\nHemos
      localizado la nave de Ariadna. O, mejor dicho, hemos localizado cientos de ellas,
      duplicadas y transformadas por todo el universo conocido.\n\nLa red de portales
      es algo maldito, peligroso. Tienes que tener cuidado al seguir esos pasos.\n\nEntra
      en comunión con las piedras del saber. Atraviesa el portal. Descubre la verdad."
    fth_exotic3_pq_cra_res_b_9: |-
      ¿Sigues sin comprenderlo? Sigue las piedras del saber y encuentra la nave de Ariadna al otro lado del portal.

      Hagas lo que hagas... no bebas el agua.
    ui_mp_portalquest_cra_desc_9: La nave de Ariadna se encuentra frente a mí. Mi
      exotraje brama, avisándome de que retroceda. Intenta salvarme de la infección.
    ui_mp_portalquest_cra_desc_9a: El abismo está ante nosotros. Exige un tributo.
      Exige más.
    ui_mp_portalquest_cra_res_9: "La corrupción abandona esta nave y, con ella, miles
      de duplicados desaparecen en las estrellas. Leo el registro de datos.\n\nAntes
      de que la nave se escindiera de la realidad, entró en contacto con un enorme
      y extraño carguero en la oscuridad entre los soles. \n\nSu único ocupante logró
      escapar antes del accidente. Ariadna sigue ahí fuera, de alguna manera, en alguna
      parte.\n\nMi amiga sigue viva."
    fth_exotic4_pq_bld_lang_18: |-
      Una vez viví bajo la apariencia modificada de un Vy'keen, ¿lo sabías? Me arrepiento de muchas cosas.

      Ni siquiera sé por qué estoy hablando de ello. No somos amigos. Eres un extraño.
    fth_exotic4_pq_bld_opt_a_18: Ofrecerle tu amistad
    fth_exotic4_pq_bld_opt_c_18: Estar de acuerdo y permanecer en silencio
    fth_exotic4_pq_bld_res_a_18: "Haz esto por mí y tal vez me lo piense, ¿vale? Tengo
      una misión para ti. Una fábrica está siendo atacada... una operación clandestina
      en la que tengo interés. \n\nVaga de mundo en mundo para evitar ser detectada
      por los Centinelas. Necesito que localices piedras del saber y encuentres las
      coordenadas actuales de su portal.\n\nNo me decepciones."
    fth_exotic4_pq_bld_res_c_18: Tetis parece decepcionado. Le hubiera gustado que
      lucharas por su amistad.
    fth_exotic4_pq_bld_res2_c_18: "Tengo... una misión para ti. Una fábrica está siendo
      atacada... una operación clandestina en la que tengo interés. \n\nVaga de mundo
      en mundo tratando de evitar ser detectada por los Centinelas. Necesito que localices
      piedras del saber y encuentres las coordenadas actuales de su portal.\n\nSolo
      necesito algo de ayuda."
    fth_exotic4_pq_bld_res_b_18: Encuentra la perturbación localizando piedras del
      saber. Tendrás que buscar una fábrica, al otro lado. Cualquier portal te mostrará
      el camino.
    ui_mp_portalquest_bld_desc_18: |-
      En su día, varias especies trabajaron en este lugar, reuniendo y manipulando datos genéticos para formar modificaciones de apariencia.

      Los registros de la fábrica se han corrompido por la interferencia, pero puedo acceder a los diseños finales. Los trabajadores empezaron a crear modificaciones de apariencia de luz pura, esferas en vez de cabezas.

      Ahora, están todos muertos.
    ui_mp_portalquest_bld_desc_18a: 'La estructura exige datos nuevos. Exige sacrificio. '
    ui_mp_portalquest_bld_res_18: |-
      A medida que la corrupción desaparece, examino los registros de la fábrica por última vez, tratando de encontrar evidencias de sus últimos días.

      En un momento dado, los trabajadores descubrieron que las imágenes holográficas que habían creado sustituyeron sus auténticos cráneos.

      Con estas esferas de luz, llegaron las pesadillas. De alguna manera, las imágenes me resultan familiares. Como si hubiera visto antes este rostro.
    fth_exotic5_pq_gra_desc_5: Héspero parece preocupado. Cuando me acerco, esconde
      su tableta.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadna ha avisado... de que vuelve con nosotros, afín.
      Está a salvo.
    fth_exotic5_pq_gra_opt_a_5: Preguntar qué ocurre
    fth_exotic5_pq_gra_res_a_5: |-
      Dime. ¿Has oído alguna vez la historia del viajero héroe Asteria? Fue uno de los primeros de nosotros en superar la brecha entre mundos.

      El tiempo fluye de manera extraña para nosotros. Asteria fue preservado en un arca mental tras su muerte, ofreciendo su sabiduría desde la tumba.

      Es una peregrinación que todos hemos hecho. Es hora de que busques tu profecía, afín.

      Encuentra su mundo. Sigue las piedras del saber y lleva sus glifos al portal...
    fth_exotic5_pq_gra_res_b_5: 'Busca la tumba de Asteria, el viajero héroe. Sigue
      las piedras del saber y el camino que marcan. '
    ui_mp_portalquest_gra_title_5: Tumba de Asteria
    ui_mp_portalquest_gra_desc_5: |-
      La tumba de Asteria sisea una corrupción que me resulta familiar. Por todas partes detecto los signos vitales de viajeros separados de la realidad.

      Una voz cansada habla, apenas es audible por encima de la interferencia.

      Asteria me cuenta que una vez lideró a los Vy'keen en la batalla contra los emisarios de cristal. Una vez acabó con una flota de Centinelas.

      Me dice que me traicionarán y que yo también traicionaré.
    ui_mp_portalquest_gra_desc_5a: La corrupción ha llegado a este lugar. Quiere hacer
      un trato. Quiere llevarse toda la materia y la vida que pueda.
    ui_mp_portalquest_gra_res_5: |-
      El arca mental ha quedado purificada. El alma de su interior agradece a los viajeros su ayuda.

      Le pregunto a Asteria si puede ofrecerme alguna profecía. Le pregunto por la naturaleza de mi enemigo.

      Me responde que el abismo no es lo que parece.

      La voz se queda en silencio. Me marcho, preocupado por lo que acabo de oír.
    fth_exotic1_pq_cra_lang_10: Estoy en casa. Por fin estoy en casa. Viajero afín,
      me alegro mucho de poder mirarte a la cara.
    fth_exotic1_pq_cra_opt_a_10: Decirle que sientes lo mismo
    fth_exotic1_pq_cra_opt_c_10: Preguntar dónde ha estado
    fth_exotic1_pq_cra_res_a_10: |-
      Fui en busca del abismo. Casi me enfrento a nuestro adversario, y después...

      No..., no recuerdo lo que me ocurrió en ese vacío, viajero afín.

      Solo sé que me desperté y que estaba poseído. Poseído.

      Había una nave, enorme y terrible. La corrupción seguía ondulando...

      Encuentra las piedras del saber. Atraviesa el portal. Reuniré mis fuerzas para cuando regreses.
    fth_exotic1_pq_cra_res_b_10: Sigue las piedras del saber a través del portal.
      Lucha contra nuestro enemigo...
    ui_mp_portalquest_cra_desc_10: El carguero fue Vy'keen, en su día. Fue una nave
      inquisidora que recorría las galaxias en busca de herejes.
    ui_mp_portalquest_cra_desc_10a: |2-

      Solo encontró muerte. La corrupción está aquí, ahora. Está en todas partes. Anhela un tributo.
    ui_mp_portalquest_cra_res_10: |-
      La corrupción se ha marchado. Lo único que queda son los tristes registros de los seres que sufrieron y lucharon por su inocencia.

      El padre de un mecasacerdote, afirmando que no sabe dónde está su hijo, que todavía siguen el camino de Hirk.

      Los datos revelan que todos los prisioneros fueron ejecutados, antes de un motín. Los miembros restantes de la tripulación fueron abandonados en la oscuridad.

      Nada más permanece.
    fth_exotic2_pq_bld_lang_19: "¡Ariadna ha vuelto! ¡Nuestra amiga está a salvo!
      ¡Ah, qué alegría!"
    fth_exotic2_pq_bld_opt_a_19: Alegrarse
    fth_exotic2_pq_bld_opt_c_19: Solicitar una misión
    fth_exotic2_pq_bld_res_a_19: "¡Ojalá nuestros hermanos tuviesen tu espíritu!"
    fth_exotic2_pq_bld_res_c_19: Tienes razón. Nuestra tarea aquí es más importante
      que nunca.
    fth_exotic2_pq_bld_res2_a_19: |-
      Héspero nos evita. Ha estado viajando al espacio Korvax cada vez más.

      Temo por él, que esté planeando algo peligroso. Y no es momento de secretos...

      ¿Le seguirás? Busca sus coordenadas, sigue las piedras del saber. El portal te mostrará el camino.
    fth_exotic2_pq_bld_res_b_19: Por favor, sigue las piedras del saber hasta el lugar
      de la corrupción. Sigue los portales. Encuentra a Héspero. Temo por él...
    ui_mp_portalquest_bld_desc_19: |-
      Mis sensores detectan los restos de un millar de almas Korvax, diseminadas por todo el sistema.

      Intentaron simular el abismo. Pero solo consiguieron llamar su atención.
    ui_mp_portalquest_bld_desc_19a: |2-


      Hará falta mucho para sanar este vacío. Sin sustento, devorará sistema tras sistema...
    ui_mp_portalquest_bld_res_19: "La grieta se ha sanado, he descubierto el origen
      del experimento. \n\nHéspero había estado trabajando con los Korvax... Estaba
      intentando solucionar nuestro dilema.\n\nSu fracaso ha provocado la devastación
      de esta especie. No sé si mi amigo ha sobrevivido..."
    fth_exotic3_pq_bld_lang_20: |-
      La calamidad se ha caído sobre nosotros, adepto de los portales. Un millar de almas Korvax han sido erradicadas de la Convergencia.

      El resultado de la ambición de un otro viajero que ha excedido sus límites. Héspero estaba trabajando con los Korvax para intentar simular el abismo. Pero el abismo vino a ellos.

      Si Héspero vuelve con nosotros, ¿crees que podemos confiar en él? Tiene muchas cosas por las que responder.
    fth_exotic3_pq_bld_opt_a_20: Declarar tu confianza
    fth_exotic3_pq_bld_opt_c_20: Sacudir la cabeza
    fth_exotic3_pq_bld_res_a_20: Espero que tengas razón, adepto de los portales.
    fth_exotic3_pq_bld_res_c_20: Esto me hace sufrir, adepto de los portales. Aunque
      temo que estés en lo cierto.
    fth_exotic3_pq_bld_res2_a_20: "Ariadna dice que no nos podemos permitir perder
      la esperanza, ahora no. Estas anomalías siguen extendiéndose...\n\nLas piedras
      del saber mostrarán el camino. Es lo único que podemos hacer.\n\nEncontrarás
      la siguiente incursión a través de un portal. "
    fth_exotic3_pq_bld_res_b_20: Las piedras del saber iluminarán tu camino, adepto
      de los portales. Adelante. Haz lo que yo no puedo hacer.
    ui_mp_portalquest_bld_desc_20: La corrupción me recibe, afirmando que se ha encontrado
      conmigo una y otra vez.
    ui_mp_portalquest_bld_desc_20a: Escucho su interferencia en mi mente. Exige obsequios.
      Afirma que me ha dado tantos...
    ui_mp_portalquest_bld_res_20: |-
      La anomalía cesa. Pienso sobre las dudas de Mercurio... Los fracasos de Héspero...

      Mis colegas viajeros están haciendo lo que pueden. Debemos ayudarnos los unos a los otros, lo sé.

      Y con esa idea, otro escalofrío me recorre la espalda. No es mío. Es de una voz en mi interior.

      Debo <STELLAR>ayudarla<>.
    fth_exotic4_pq_cra_desc_11: Tetis parece inquieto. Sus ojos descubiertos echan
      un vistazo al puesto vacío de Mercurio.
    fth_exotic4_pq_cra_lang_11: 'Dime. ¿Alguna vez te has sentido solo? '
    fth_exotic4_pq_cra_opt_a_11: Decir que todo el mundo lo hace
    fth_exotic4_pq_cra_opt_c_11: Decir que no
    fth_exotic4_pq_cra_res_a_11: Pero yo no soy como todo el mundo, ¿verdad? Se supone
      que soy mejor...
    fth_exotic4_pq_cra_res_c_11: "¿No? Um. Estás mintiendo."
    fth_exotic4_pq_cra_res2_a_11: Se mueve incómodo.
    fth_exotic4_pq_cra_res3_a_11: |-
      Tal vez haya más probabilidades de sobrevivir si viajamos solos. No sé cuánto tiempo más estaremos a salvo aquí.
      Las piedras del saber nos llaman a todos. Los portales te necesitan.
    fth_exotic4_pq_cra_res_b_11: Sigue las piedras del saber, atraviesa el portal.
      Yo necesito hacer mis propios preparativos.
    ui_mp_portalquest_cra_desc_11: La corrupción hierve por la nave accidentada, pero
      de alguna manera, el registro del capitán no se ha visto afectado.
    ui_mp_portalquest_cra_desc_11a: El piloto fue traicionado por alguien a quien
      consideraba un aliado. El abismo solo puede tomar lo que le invitan a consumir.
      Incluso ahora, desea mucho más...
    ui_mp_portalquest_cra_res_11: "Ahora que la corrupción se ha purgado, miro con
      más detenimiento los datos de la nave caída. El viajero piloto creyó escuchar
      voces los días previos al accidente.\nSusurros que provenían de su propio exotraje
      emitidos hacia el vacío, que luchaban por sobrevivir...\nMe marcho, mientras
      busco signos de manipulación o fallos. Todo parece en su lugar. "
    fth_exotic5_pq_gra_lang_6: Ah, afín... No temas. He purgado toda culpa de mi mente.
      Los cúmulos de nanites pueden transformar neuronas con facilidad...
    fth_exotic5_pq_gra_opt_a_6: Escuchar
    fth_exotic5_pq_gra_res_a_6: |-
      Ayudé a los Korvax a crear su simulación del Abismo. Lamento profundamente su fallecimiento, afín. ¡Pero solo ese trabajo no determinó su destino!
      Alguien entre nosotros es un traidor... ¡Alguien ha guiado al abismo hasta nosotros!
      ¿No lo ves? ¡Han pirateado las piedras del saber!
      Quienquiera que sea responsable de esta traición quiere que atravesemos los portales. Quiere que alimentemos las anomalías.
      Atraviesa la brecha una vez más, afín. Yo intentaré liberarnos de este terrible bucle...
    fth_exotic5_pq_gra_res_b_6: Busca las piedras del saber, atraviesa el portal.
      Yo estaré observando...
    ui_mp_portalquest_gra_desc_6: "La tumba crepita con energías exóticas. \nEl viajero
      que descansaba aquí ya no está, ha sido reclamado por un arca mental de otro
      universo. "
    ui_mp_portalquest_gra_desc_6a: 'La tumba ahora es un lugar de anhelos eternos.
      Su existencia exige un tributo de recursos. '
    ui_mp_portalquest_gra_res_6: "La tumba está purificada. Intento averiguar el nombre
      de quien murió aquí, pero solo hallo un valor nulo.\nMe marcho, preocupado.
      Me da la sensación de que alguien me está observando... "
    fth_exotic1_pq_cra_lang_12: Ah, viajero afín. Has regresado.
    fth_exotic1_pq_cra_desc_12: Su rostro se retuerce en algo que recuerda a una sonrisa.
    fth_exotic1_pq_cra_opt_a_12: Devolver la sonrisa
    fth_exotic1_pq_cra_opt_c_12: Solicitar una misión
    fth_exotic1_pq_cra_res_a_12: |-
      Algunos creen que todos los viajeros son un mismo ente, dividido en incontables formas y cuerpos.
      Yo soy tú y tú eres yo.
      Por eso creo en ti, viajero afín. Si trabajamos juntos, podemos salvar todo lo que somos.
      Las piedras del saber son un regalo del Atlas. ¿Quiénes somos para rechazar la llamada de los portales?
    fth_exotic1_pq_cra_res_b_12: Sigue las piedras del saber, viajero afín, y el portal
      te guiará hasta nuestra siguiente tarea.
    ui_mp_portalquest_cra_desc_12: |-
      Los devotos del Atlas vinieron a este mundo a rezar.
      Una anomalía distorsiona su nave accidentada. Hace tiempo que reclamó las vidas de aquellos que se hallaban en su interior.
    ui_mp_portalquest_cra_desc_12a: Ahora la anomalía ansía más. Espera nuestra invitación
      para marcharse, para obtener recursos que sacien su inconmensurable sed.
    ui_mp_portalquest_cra_res_12: "La nave accidentada está purgada de todo rastro
      anómalo. \nSu registro habla del Atlas que creó todas las cosas... incluso la
      pérdida. Incluso el odio.\nMe pregunto si, en sus instantes finales, confiaron
      en su deidad. Si esperaban la salvación..."
    fth_exotic2_pq_bld_desc_21: Géminis mira unos esquemas de exotrajes. No parece
      darse cuenta de que me he acercado...
    fth_exotic2_pq_bld_opt_a_21: Saludar a tu amigo
    fth_exotic2_pq_bld_res_a_21: 'Esconde los esquemas, dudando a la vez que se gira
      para verme. '
    fth_exotic2_pq_bld_res2_a_21: "Hay muchas cosas en nuestras vidas que son un misterio,
      amigo mío. Los rostros con los que nacemos...\nLas ropas que llevamos. ¿Quién
      creó los exotrajes? ¿Quién les presta su voz?\nLas piedras del saber, los portales
      que nos guían a través de ellos... son nuestros por derecho. \nHay tanto ahí
      afuera, aún sin descubrir."
    fth_exotic2_pq_bld_res_b_21: Sigue las piedras del saber, como siempre hemos hecho.
      Es el derecho de todo Viajero atravesar los portales...
    ui_mp_portalquest_bld_desc_21: "La estructura albergó en su día una inteligencia
      artificial.\nAhora la corrupción se extiende en el interior de su carcasa, odiando
      todo lo que una vez fue. "
    ui_mp_portalquest_bld_desc_21a: Este lugar solo desea materia. Quiere que le traiga
      más.
    ui_mp_portalquest_bld_res_21: "Veo los últimos vestigios de la IA mientras se
      marcha toda la corrupción, los últimos quince minutos de su vida...\nSabía que
      vendría aquí. Sabía que intentaría salvarla. \nMundos y mundos hierven en el
      vacío. El abismo se extiende. "
    fth_exotic3_pq_bld_lang_22: Corren tiempos oscuros, adepto de los portales. Nuestra
      comunidad está sumida en la lucha.
    fth_exotic3_pq_bld_opt_a_22: Preguntar qué ocurre
    fth_exotic3_pq_bld_res_a_22: |-
      Héspero se ha vuelto paranoico. Se niega a asistir a nuestras reuniones. Hasta rehúye a Nada y a Polo.

      No debes convertirte en lo que ahora es nuestro antiguo amigo. Haces un trabajo esencial...

      Las piedras del saber te guiarán en tu camino a través de los portales. Te mostrarán el camino a la salvación.
    fth_exotic3_pq_bld_res_b_22: Deja que las piedras del saber sean tu guía. Los
      portales te guiarán hacia tu salvación.
    ui_mp_portalquest_bld_desc_22: La estructura ha sido infectada, sus llamadas anómalas
      resuenan por todo el planeta.
    ui_mp_portalquest_bld_desc_22a: El abismo demanda recursos. Sin ellos, este mundo
      estará perdido para siempre...
    ui_mp_portalquest_bld_res_22: |-
      Cumplo con mi tarea. La corrupción se desvanece. Oigo su voz... Siento lo que siente...

      Siento malicia, odio, desesperación, todo ello dirigido hacia sí misma...

      Veo recuerdos de agua...
    fth_exotic4_pq_gra_lang_7: 'Viajero..., ¿tu exotraje ha estado funcionando a su
      capacidad adecuada? '
    fth_exotic4_pq_gra_opt_a_7: Decir que sí
    fth_exotic4_pq_gra_opt_c_7: Decir que no
    fth_exotic4_pq_gra_res_a_7: |-
      Um.
      He estado oyendo ruidos extraños desde mi propio traje. Como si fueran susurros.
      Uno de mis socios fue al espacio Korvax para realizar un análisis de nuestras señales, pero no ha regresado.
      ¿Puedes ir a buscarlo a través del portal? Las piedras del saber deberían mostrarte el camino.
    fth_exotic4_pq_gra_res_b_7: Otro de mis socios ha desaparecido. Búscalo a través
      del portal... Las piedras del saber deberían guiarte hacia tu destino. Date
      prisa.
    ui_mp_portalquest_gra_desc_7: |-
      ¿Un viajero hizo esto?
      Hay pruebas de que se disparó una multiherramienta sobre el amigo caído de Tetis. Nunca completó sus análisis.
    ui_mp_portalquest_gra_desc_7a: La corrupción se extiende alrededor de la tumba,
      exigiendo su tributo.
    ui_mp_portalquest_gra_res_7: "La tumba está purificada. \nExamino los rastros
      de la batalla, de los recuerdos del Viajero caído.\nVeo un rostro que no es
      un rostro, un brazo alzado para disparar su arma.\nVeo a la asesina. \nEs Ariadna."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Un crecimiento musgoso
      cubre esta tumba. Sus diminutas hojas se contonean con entusiasmo cuando acerco
      la mano. ¿Es una oferta? ¿Algo para ayudarme?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>El abono cae con
      facilidad sobre mis manos. Huele dulce, es casi apetecible.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Los otros volverán pronto, afín. No tenemos mucho
      tiempo...
    fth_exotic5_pq_bld_opt_a_23: Escuchar
    fth_exotic5_pq_bld_res_a_23: "Ariadna nos dice que el universo está repleto de
      corrupción, que solo los viajeros podemos combatirla. \nPero esas misiones...,
      esas mentiras... Mi afín, nos han engañado.\nPensé que mis escaneos estarían
      equivocados. Que había soñado los susurros que oía en mi mente."
    fth_exotic5_pq_bld_res2_a_23: 'Héspero se agita, atormentado. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadna estrelló su nave hace varias semanas. Nunca regresó. El ente que ahora nos guía es un impostor.
      Busca las piedras del saber, establece tu camino a través del portal. Ve la verdad con tus propios ojos.
    fth_exotic5_pq_bld_res_b_23: Ariadna, la verdadera Ariadna, sigue ahí fuera. Demuestra
      este engaño, alma gemela. Busca las piedras del saber, atraviesa la red de portales.
      Halla la verdad...
    ui_mp_portalquest_bld_desc_23: |-
      La estructura canta con energías exóticas. Me ve. Conoce mi mente.
      En la canción escucho nombres, distantes, apagados... Oigo el número al final de todas las cosas.
      Veo a quien susurra. Veo a una forma anónima desterrar a Ariadna...
      Y veo a un duplicado surgiendo del accidente, volviendo para reclamar su forma.
      Si he de creer esta visión, entonces Héspero tiene razón. Ariadna es una impostora.
    ui_mp_portalquest_bld_desc_23a: Este lugar desea ayudarme... si le proporciono
      recursos.
    ui_mp_portalquest_bld_res_23: |-
      La energía exótica se disipa, pero su canción permanece.
      ¿Qué ha sido de Ariadna? ¿Quién es el impostor que ocupa su lugar?
    ui_mp_portalquest_rift_opt_a: Ofrecer materiales
    ui_mp_portalquest_comp_osd: Grieta anómala estabilizada
    ui_mp_portalquest_water_res: |-
      Salen burbujas del lugar del accidente, es un trapo de material de nanofibras, no muy distinto al de mi propio exotraje. ¿Un vestigio macabro del último explorador que llegó a este lugar?
      Hay una mejora de oxígeno incrustada en el tejido, aún intacta. Me la llevo. Tal vez pueda ayudarme en mi búsqueda submarina.
