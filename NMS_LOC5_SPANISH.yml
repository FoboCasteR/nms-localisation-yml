    ui_mp_depot_raid_title_1: Red comprometida
    ui_mp_depot_raid_desc_1: |-
      Se ha detectado una vulnerabilidad en la mente colmena de los Centinelas. Una terminal en una instalación de minería exhibe tendencias anómalas y puede revelar la ubicación de depósitos de materiales de Centinelas si la sondeamos.

      Accede a la terminal vulnerable para localizar y destruir un depósito.
      <FUEL>ADVERTENCIA:<> las fuerzas de Centinelas pueden responder con extrema hostilidad.
    ui_mp_depot_raid_title_2: Conectividad inconsciente
    ui_mp_depot_raid_desc_2: |-
      El Ente Sacerdote Nada ha tenido pesadillas de reconexión, experimentando aparentes destellos tanto de redes Korvax como de Centinelas en su mente inconsciente. Un conjunto de coordenadas se le ha aparecido de forma recurrente en sus sueños, que Nada cree que ha debido filtrarse de una terminal comprometida de los Centinelas.

      Accede a la terminal vulnerable para localizar y destruir un depósito.
      <FUEL>ADVERTENCIA:<> las fuerzas de Centinelas pueden responder con extrema hostilidad.
    ui_mp_depot_raid_title_3: Tácticas de inanición
    ui_mp_depot_raid_desc_3: |-
      Las fuerzas de Centinelas persiguen sin descanso a la anomalía espacial, convergiendo en cada ubicación que persiste. Nada y Polo, en su lucha por despistar a sus perseguidores, han saboteado una terminal en unas instalaciones planetarias. Un equipo habilidoso sería capaz de infiltrarse en la terminal para localizar un depósito de Centinelas oculto.

      Accede a la terminal vulnerable para localizar y destruir un depósito.
      <FUEL>ADVERTENCIA:<> las fuerzas de Centinelas pueden responder con extrema hostilidad.
    ui_mp_depot_raid_title_4: Análisis no conforme
