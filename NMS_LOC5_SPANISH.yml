    ui_vr_movement_detail_line3_alt: Vuelve a centrar la posición en RV cuando quieras
      manteniendo <IMG>HMD_CENTRE1<> y <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Flotas de cargueros
    ui_freighter_detail_desc: Los cargueros traen consigo varias ventajas, incluyendo
      una <STELLAR>base portátil<>, un inventario muy grande y la habilidad para comandar
      flotas de <TECHNOLOGY>fragatas<>.
    ui_freighter_detail_line1: Los cargueros ofrecen una mayor <STELLAR>capacidad
      de almacenamiento<>
    ui_freighter_detail_line2: Las <STELLAR>naves adicionales<> pueden atracar en
      el hangar del carguero
    ui_freighter_detail_line3: Comanda <STELLAR>expediciones<> desde el puente
    ui_freighter_detail_line4: Construye una <STELLAR>base<> en el carguero
    ui_terrainedit_detail_title: Alerta de asistencia del exotraje <IMG>SLASH<> Manipular
      el terreno
    ui_terrainedit_detail_desc: |-
      El ordenador de la base necesita una sustancia extraída: <STELLAR>cobre<>
      Recomendación: <TECHNOLOGY>INSTALAR MANIPULADOR DE TERRENO<>
    ui_terrainedit_detail_line1: El manipulador de terreno es una mejora de la <TECHNOLOGY>multiherramienta<>
    ui_terrainedit_detail_line2: Permite la extracción de <COMMODITY>minerales valiosos<>
      directamente de la tierra
    ui_terrainedit_detail_line3: El manipulador de terreno <STELLAR>remodela el mundo<>,
      ya que cava túneles y crea nuevas masas terrestres.
    ui_words_detail_title: Aprender palabras
    ui_words_detail_desc: Los seres vivos alienígenas hablan en diferentes idiomas
      que no se entienden en un primer momento. Aprende sus idiomas para comunicarte
      con ellos.
    ui_words_detail_line1: Habla con los <COMMODITY>alienígenas<> en los planetas
      y las estaciones espaciales para aprender sus dialectos
    ui_words_detail_line2: Aprende palabras de <SPECIAL>ruinas antiguas<> y sitios
      históricos
    ui_words_detail_line3: Instala un <TECHNOLOGY>autotraductor<> en tu exotraje para
      traducir conversaciones
    ui_factions_detail_title: Facciones y reputación
    ui_factions_detail_desc: La <STELLAR>reputación<> sirve para medir tu estatus
      entre las razas alienígenas y los gremios. Con una reputación alta, podrás acceder
      a un mayor número de <STELLAR>misiones<>, <TECHNOLOGY>tecnologías<> y opciones
      de <COMMODITY>comercio<>.
    ui_factions_detail_line1: 'Aumenta tu reputación:'
    ui_factions_detail_line2: Completando misiones en el <COMMODITY>panel de misiones<>
    ui_factions_detail_line3: Derrotando a <FUEL>piratas<> y <TECHNOLOGY>rescatando
      cargueros<>
    ui_factions_detail_line4: Ofreciendo <TRADEABLE>regalos<> a los alienígenas
    ui_factions_detail_line5: Explorando <TECHNOLOGY>edificios planetarios<> y otros
      sitios de interés...
    ui_warping_detail_title: Viaje interestelar
    ui_warping_detail_desc: El <TECHNOLOGY>mapa galáctico<> ofrece muchísima información
      sobre los sistemas planetarios cercanos. Examina los <STELLAR>sistemas cercanos<>
      o las <STELLAR>rutas disponibles<> para elegir tu próximo destino.
    ui_warping_detail_line1: En el espacio, accede al <TECHNOLOGY>mapa galáctico<>
      desde el menú rápido
    ui_warping_detail_line2: Recorre <STELLAR>caminos específicos<> o examina y elige
      tu propia ruta
    ui_warping_detail_line3: Para viajar, necesitas <FUEL>combustible de curvatura<>
      en tu hiperturbo
    ui_warping_detail_line4: Algunos sistemas necesitan <TECHNOLOGY>mejoras de hiperturbo<>
      para poder acceder a ellos
    ui_tech_detail_title: Planos tecnológicos
    ui_tech_detail_desc: Los <TECHNOLOGY>planos tecnológicos<> te permiten fabricar
      nueva tecnología. Una vez descifrados, se pueden usar para reinstalar la misma
      tecnología o instalarla en una nueva nave.
    ui_tech_detail_line1: 'Los planos son <TECHNOLOGY>instrucciones<>: se necesita
      recoger los materiales para completar la instalación'
    ui_tech_detail_line2: Instala una tecnología para <COMMODITY>fijar<> las indicaciones
      hacia los componentes
    ui_tech_detail_line3: La mayoría de planos son <STELLAR>tecnologías principales<>
      que te ofrecen nuevas habilidades
    ui_tech_detail_line4: Algunos planos son <TECHNOLOGY>mejoras<> que aumentan las
      propiedades de tu tecnología
    ui_upgrades_detail_title: Módulos de mejora
    ui_upgrades_detail_desc: Los <VAL_ON>módulos de mejora<> mejoran una tecnología
      específica que ya tienes instalada. Cada módulo es <STELLAR>único<>; busca módulos
      específicos o raros en cada estación espacial.
    ui_upgrades_detail_line1: Los módulos de mejora están <STELLAR>preparados<> y
      no necesitan ser fabricados
    ui_upgrades_detail_line2: Usa <STELLAR>nanites<> para comprar mejoras a los <TECHNOLOGY>mercaderes
