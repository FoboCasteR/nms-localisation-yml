    ui_tut3_comms_desc: |-
      Mi hiperturbo está listo. Tal vez encuentre las respuestas en las estrellas de ahí fuera...
      Pero sin <FUEL>células de curvatura<> no iré a ninguna parte. Necesito encontrar una fuente de <FUEL>antimateria<>.
    ui_tut3_comms_lang: |-
      INFORME DE AUTODIAGNÓSTICO.... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> ¡<TECHNOLOGY>Hiperturbo<> instalado con éxito!
      Estado del combustible del hiperturbo: <FUEL>VACÍO<>
    ui_tut3_comms_opt: Ajustar el escáner a la antimateria
    tra_npc_res_word_say_dir_neg_2: "%NAME% parece confundido. Señala hacia su nave
      disponible, y luego comienza a retroceder."
    tra_npc_res_word_say_dir_neg_3: "%NAME% se me queda mirando y luego sacude la
      cabeza. Deja escapar una feromona desagradable, con aroma a desprecio mezclado
      con carne vieja."
    tra_npc_res_word_say_dir_neu_2: "%NAME% sacude la cabeza a modo de disculpa. Libera
      una feromona de olor reconfortante."
    tra_npc_res_word_say_dir_neu_3: "%NAME%, señalando una ubicación en un mapa holográfico,
      me hace otra pregunta. Cuando tiene claro que no le entiendo, se encoge de hombros
      y sonríe a modo de disculpa."
    tra_npc_res_word_say_dir_pos_2: "%NAME% sonríe, contento de que le pida indicaciones.
      Tras rebuscar en su mochila unos momentos, me entrega un puñado de datos de
      navegación."
    tra_npc_res_word_say_dir_pos_3: "%NAME% me mira fijamente, olisqueando mi mochila
      y mi equipamiento. Sea cual sea la conclusión a la que ha llegado, parece favorable
      hacia mí, pues me entrega un mapa con un punto de interés cercano."
    tra_npc_res_word_say_dir_pos_4: "%NAME% responde con entusiasmo y comparte un
      mapa de rutas comerciales óptimas. Habla demasiado rápido como para que pueda
      seguir sus indicaciones, pero logro deducir el significado de una nueva palabra."
    tra_npc_res_word_say_dir_pos_5: "%NAME% parece deleitado por mi pronunciación
      de esta palabra, riéndose para sí mismo y repitiéndola. En agradecimiento, me
      ofrece un obsequio de combustible."
    tra_npc_res_word_say_dir_pos_6: "%NAME% inclina la cabeza, dispuesto a escuchar
      más cosas sobre el tema. Cuando no digo nada más, me desliza unos datos de navegación
      en la palma de la mano."
    tra_npc_res_word_say_dir_pos_7: "%NAME% trina en respuesta, como si mi palabra
      le evocara un vívido recuerdo. Me obsequia con un mapa estelar, golpeando con
      excitación la ruta trazada."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% entiende mi palabra como una petición de indicaciones.
      Por un momento, me mira como si fuera a reclamarme un pago a cambio, pero luego cambia de opinión y me entrega datos de navegación.
    tra_npc_res_word_say_help_neg_2: "%NAME% sacude la cabeza vigorosamente. Por el
      aspecto de su rostro, temo que haya pronunciado mal mi petición."
    tra_npc_res_word_say_help_neg_3: Un repentino y desagradable aroma hace que estornude
      con violencia. %NAME%, con el ceño fruncido, no parece dispuesto a ofrecerme
      ayuda de forma gratuita.
    tra_npc_res_word_say_help_neu_2: "%NAME% chasca el pico en señal de comprensión,
      tomando esta palabra como una petición de ayuda. No dudará en ayudarme, si está
      en su mano."
    tra_npc_res_word_say_help_neu_3: "%NAME% parece entristecido por esta palabra.
      Proyecta la agradable fragancia de una tarde estival, con la intención evidente
      de animarme."
    tra_npc_res_word_say_help_pos_2: "%NAME% me mira preocupado, preguntándose dónde
      habré aprendido esta palabra. Me ofrece un pequeño obsequio a modo de ayuda."
    tra_npc_res_word_say_help_pos_3: "%NAME% exclama levemente en respuesta a esta
      palabra. Me da unas palmadas en el exotraje y luego restaura la carga de soporte
      vital."
    tra_npc_res_word_say_help_pos_4: El Gek asiente con comprensión. Siempre dispuesto
      a ayudar a los menos afortunados, %NAME% me entrega un pequeño obsequio.
    tra_npc_res_word_say_help_pos_5: "%NAME% parece evasivo, evita el contacto visual.
      Un momento después, se suaviza. Rellena mi exotraje de forma gratuita."
    tra_npc_res_word_say_help_pos_6: "%NAME% duda, percibiendo cierto descaro en esta
      palabra. Al final, se encoge de hombros y me entrega un pequeño obsequio."
    tra_npc_res_word_say_help_pos_7: "%NAME% parece preocupado, interpreta esta palabra
      como señal de emergencia. Me recarga el soporte vital del traje."
    tra_npc_res_word_say_help_pos_8: "%NAME% se me queda mirando durante un largo
      tiempo, como si estuviera decidiendo si soy amigo. Al final asiente y me recarga
      el exotraje de forma gratuita."
    tra_npc_res_word_say_lore_neg_2: "%NAME% parece aterrado, como si le acusara de
      algo. Espera con ansiedad a que me vaya."
    tra_npc_res_word_say_lore_neg_3: "%NAME% parece molesto. Me regaña. Está claro
      que esta palabra tiene gran importancia para él, tal vez esté reservada para
      uso Gek."
    tra_npc_res_word_say_lore_neu_2: "%NAME% parpadea, sopesando las implicaciones
      de esta palabra. Me mira con curiosidad, preguntándose dónde la habré aprendido."
    tra_npc_res_word_say_lore_neu_3: "%NAME% resopla de diversión. Corrige mi pronunciación
      de la palabra y me advierte de que no la use tan a la ligera."
    tra_npc_res_word_say_lore_pos_3: "%NAME% parece asustado al escuchar esta palabra.
      Me ofrece un obsequio, pero no me queda claro por qué."
    tra_npc_res_word_say_lore_pos_4: "%NAME% me mira ojiplático. Vuelve a susurrar
      la palabra, reconsiderando su opinión sobre mí."
    tra_npc_res_word_say_lore_pos_5: La respuesta de %NAME% a esta palabra es gritar
      en un tono extraordinario. Rebusca en su mochila y me coloca un obsequio en
      las manos.
    tra_npc_res_word_say_lore_pos_6: "%NAME% se queda aturdido. Le ha impresionado
      que conozca esa palabra y, sobre todo, de que sea capaz de pronunciarla."
    tra_npc_res_word_say_lore_pos_7: "%NAME% asiente con vigor, dando su aprobación
      a la palabra. Me ofrece un regalo, viendo cierto potencial en mí."
    tra_npc_res_word_say_lore_pos_8: "%NAME% me lanza una mirada inquisitiva. Me toca
      la mano con suavidad, juntando las yemas. Mientras lo hace, noto que llega a
      mi cuenta un regalo."
    tra_npc_res_word_say_tech_neg_2: "%NAME% retrocede, como si le hubiera exigido
      algo. Sacude la cabeza, aferrándose en posición de defensa a su traje."
    tra_npc_res_word_say_tech_neg_3: "%NAME% parece haberse tomado esta palabra como
      algún tipo de insulto. Mira mi multiherramienta y se burla de ella para defenderse."
    tra_npc_res_word_say_tech_neu_2: "%NAME% reconoce esta palabra. Queriendo ayudar,
      me deriva al mercader de tecnología del sistema."
    tra_npc_res_word_say_tech_neu_3: A %NAME% parece apasionarle este tema. Habla
      distendidamente sobre las actuales corrientes financieras en el mercado tecnológico.
    tra_npc_res_word_say_tech_pos_3: "%NAME% esboza una sonrisa, agradado por mi interés
      en la materia. Me entrega una muestra de mejora, sugiriendo que una estación
      espacial Gek es el mejor lugar para comprar más."
    tra_npc_res_word_say_tech_pos_4: "%NAME% está encantado de que haya reconocido
      su buen gusto tecnológico. Me regala una mejora antigua que ya no necesita."
    tra_npc_res_word_say_tech_pos_5: "%NAME% entiende que se trata de una petición
      de consejo de inversión en el mercado tecnológico. Me agarra del hombro amistosamente
      y me entrega unas cuantas unidades para empezar."
    tra_npc_res_word_say_tech_pos_6: "%NAME% parece sorprendido de que haya sacado
      este tema. La tecnología no le interesa mucho. Deseando ayudar, rebusca en su
      mochila un momento y luego saca una pieza de equipamiento que puede serme de
      interés."
    tra_npc_res_word_say_tech_pos_7: "%NAME%, intrigado porque he sacado este tema,
      me pide ver los módulos de mi multiherramienta. Se queda encantado al ver que
      incluyen varios artículos Gek y sonríe con aprobación."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% se detiene cuando menciono la tecnología, considerando qué tipo de amigo puedo ser.
      Su decisión parece favorecerme, pues me entrega una suma de nanites para gastar en tecnología. Subraya la importancia de comprársela a los mercaderes Gek.
    tra_npc_res_word_say_thrt_neg_2: Un olor repentino, peste del propio abismo, hace
      que me lloren los ojos. A %NAME% no le gusta nada esta palabra.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% emite una réplica estridente, ofendido
      por esta palabra."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% me saluda con calma y me insulta a su
      vez. No se llevará nada de eso de mí."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% abre la boca para replicar, pero no encuentra
      las palabras, se queda con la mandíbula abierta. No puede creer lo que le he
      dicho."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% se ríe, incapaz de tomarme en serio.
      No tiene nada que decir sobre este tipo de lenguaje."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% resopla asombrado. Señala a otro Gek,
      como si esperara que le amenazara a él."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% se ha preocupado mucho al oír esta palabra.
      Me transfiere unidades, un soborno para evitar que las cosas vayan a más."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% adopta una expresión lastimera, creyendo
      pensar que me refiero a mí mismo. Me entrega unas cuantas unidades en señal
      de compasión."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% me hace callar, mirando alrededor conscientemente.
      Insiste en que no vuelva a usar ese lenguaje, transfiriéndome unas unidades
      para reforzar el consejo."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% parece verdaderamente asustado por este
      lenguaje. Me entrega algo rápidamente, esperando aplacarme con un soborno."
    tra_npc_res_word_say_thrt_pos_8: Noto una feromona de olor complejo a pimienta
      en la garganta. Cuando por fin dejo de estornudar, no puedo recordar la palabra
      que he dicho. %NAME% me saluda con precaución.
    tra_npc_res_word_say_trad_neg_2: "%NAME% está atónito al percibir crítica sobre
      esta palabra. Se da la vuelta enfurruñado."
    tra_npc_res_word_say_trad_neg_3: La frente de %NAME% de repente brilla con sudor.
      Murmura algo acerca de finanzas o movimiento de efectivo. Le ha pillado desprevenido,
      parece.
    tra_npc_res_word_say_trad_neu_2: "%NAME%, inspirado por esta palabra, empieza
      a dar una complicada lección sobre estrategia comercial y ritmo de mercado.
      Sigue así durante varios minutos, al parecer le encanta este tema."
    tra_npc_res_word_say_trad_neu_3: "%NAME% sacude la cabeza en un aparente intento
      de decepcionarme amablemente. Mientras pronuncio la palabra, no confía en que
      entienda del tema."
    tra_npc_res_word_say_trad_pos_3: "%NAME% reacciona ante el sonido de una de sus
      palabras favoritas. Se inclina con formalidad y me entrega un obsequio."
    tra_npc_res_word_say_trad_pos_4: "%NAME% parece emocionado ante la oportunidad
      de alardear de su fortuna. Me da un regalo, acompañado de un guiño."
    tra_npc_res_word_say_trad_pos_5: "%NAME%, avergonzado, reconoce que no tiene existencias
      para ofrecer. Me transfiere unidades en su lugar, indicando que agradecería
      mi discreción."
    tra_npc_res_word_say_trad_pos_6: "%NAME% parece encantado. Mi vocabulario parece
      superar sus expectativas. Me ofrece unidades como agradecimiento."
    tra_npc_res_word_say_trad_pos_7: "%NAME% parece halagado por esta palabra, girando
      la cabeza con timidez. Me transfiere unidades, tal vez a modo de agradecimiento."
    tra_npc_res_word_say_trad_pos_8: "%NAME% responde con entusiasmo a esta palabra,
      contento de ser reconocido como un maestro del comercio. Comparte con generosidad
      parte de su riqueza."
    exp_npc_res_word_say_dir_neu_2: "%NAME% asiente, como si me comprendiera. Hace
      aparecer un planeta de una unidad de datos personal y lo muestra con orgullo."
    exp_npc_res_word_say_dir_neu_3: "%NAME% emite un zumbido, está algo avergonzado.
      No puede darme ninguna indicación."
    exp_npc_res_word_say_dir_pos_2: "%NAME% silba con entusiasmo. Comparte una anécdota
      de su propia expedición en reconocimiento de mi intento de debatir sobre mis
      viajes."
    exp_npc_res_word_say_dir_pos_3: "%NAME% me mira con la compasión reservada a los
      seres orgánicos. Cree que me he perdido."
    war_npc_res_word_say_dir_neg_2: "%NAME% parece entender mi palabra como una petición
      de indicaciones y se encoge de hombros sin interés. No es un cartógrafo."
    war_npc_res_word_say_dir_neg_3: "%NAME% gruñe en señal de disculpa. No puede darme
      ninguna indicación."
    war_npc_res_word_say_dir_neu_2: "%NAME% gruñe y ladra con entusiasmo al oír mi
      palabra relacionada con los viajes y comparte su propia anécdota."
    war_npc_res_word_say_dir_neu_3: "%NAME% me mira con compasión, creyendo que me
      he perdido."
    war_npc_res_word_say_dir_pos_2: "%NAME% asiente con seriedad, interpretando mis
      palabras como una solicitud de indicaciones. Me ofrece datos de navegación que
      ha recabado durante sus propios viajes."
    war_npc_res_word_say_dir_pos_3: "%NAME% me mira de arriba a abajo, considerando
      la importancia de un viaje personal. Me proporciona un mapa con indicaciones
      hacia un punto de interés cercano."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% gruñe y ladra con entusiasmo al oír mi palabra relacionada con los viajes y comparte su propia anécdota.
      Aunque entiendo poco de lo que dice, una palabra se repite tanto que soy capaz de inferir su significado.
    war_npc_res_word_say_dir_pos_5: Mis habilidades lingüísticas parecen haber impresionado
      a %NAME%. Me ofrece un obsequio de combustible para que me sirva de ayuda en
      mi viaje.
    war_npc_res_word_say_dir_pos_6: "%NAME% se inclina hacia delante, como si esperara
      a que diga algo más. Al ver que no continúo, se encoge de hombros y me lanza
      unos datos de navegación."
    war_npc_res_word_say_dir_pos_7: "%NAME% considera mi palabra. Reflexiona durante
      un momento, como si estuviera recordando algo. Cuando vuelve a la realidad,
      me entrega un mapa de un punto de interés cercano."
    war_npc_res_word_say_dir_pos_8: "%NAME% parece entender mi palabra como una petición
      de indicaciones. Me examina con la mirada, sopesando mi honor y luego me entrega
      unos datos de navegación."
    war_npc_res_word_say_help_neg_2: La expresión de %NAME% se endurece en respuesta
      a esta palabra. Sacude la cabeza. La mejor ayuda es no ayudar en nada, al menos
      según esta filosofía Vy'keen.
    war_npc_res_word_say_help_neg_3: "%NAME% parece entretenido, su barriga tiembla
      de la risa. Parece que esta palabra es un indicador de debilidad."
    war_npc_res_word_say_help_neu_2: Una expresión de lástima recorre el rostro de
      %NAME% en respuesta a esta palabra. Honra mi dignidad negando conocerla.
    war_npc_res_word_say_help_neu_3: "%NAME% interpreta esta palabra como una petición
      de ayuda. Aparta la mirada, al parecer avergonzado de mí."
    war_npc_res_word_say_help_pos_2: Una expresión de lástima recorre el rostro de
      %NAME% en respuesta a esta palabra. De manera subrepticia, me ofrece un pequeño
      obsequio, ocultándolo a la vista para honrar mi dignidad.
    war_npc_res_word_say_help_pos_3: "%NAME% interpreta esta palabra como una petición
      de ayuda. Recarga mi exotraje de forma apresurada, al parecer avergonzado de
      mí."
    war_npc_res_word_say_help_pos_4: Aunque trata de simular estoicidad, una expresión
      de compasión surge del rostro de %NAME%. Me entrega un pequeño obsequio en un
      intento de ayudarme.
    war_npc_res_word_say_help_pos_5: "%NAME% me evalúa, interpretando esta palabra
      como una petición de ayuda. Al final, en silencio, recarga mi exotraje."
    war_npc_res_word_say_help_pos_6: "%NAME% responde de forma extraña a esta palabra,
      como si hubiera dicho algo muy inapropiado. Sin embargo, en lo que parece un
      genuino acto de amabilidad, me entrega un pequeño obsequio."
    war_npc_res_word_say_help_pos_7: "%NAME% parece sorprendido por esta palabra,
      interpretándola como una petición de ayuda. Primero duda, pero luego recarga
      el soporte vital de mi traje."
    war_npc_res_word_say_lore_neg_2: "%NAME% me mira con solemnidad. Sacude la cabeza,
      negándose a creer que entiendo el significado de la palabra que he pronunciado."
    war_npc_res_word_say_lore_neg_3: "%NAME% me mira con gran seriedad, gruñendo ligeramente.
      Noto que puedo haber sobrepasado un límite con el uso a la ligera de esta palabra."
    war_npc_res_word_say_lore_neu_2: "%NAME% murmura la misma palabra, como si valorara
      su importancia. Parece absorto en sus pensamientos y no me ofrece ninguna respuesta."
    war_npc_res_word_say_lore_neu_3: "%NAME% se ríe entre dientes, como si no se creyera
      que comprendo el significado de esta palabra."
    war_npc_res_word_say_lore_pos_4: Los ojos de %NAME% se abren de par en par cuando
      pronuncio esta palabra. Agarra mi mano en señal de aserción.
    war_npc_res_word_say_lore_pos_5: "%NAME% resopla enérgicamente al oír esta palabra.
      Cuando se recupera, me entrega un regalo."
    war_npc_res_word_say_lore_pos_6: "%NAME% me mira asombrado, como si no esperara
      que conociese esta palabra. Parece que le he impresionado."
    war_npc_res_word_say_lore_pos_7: "%NAME% parece aturdido. Me pide que repita la
      palabra. Cuando lo hago, me ofrece un regalo de inmediato."
    war_npc_res_word_say_lore_pos_8: |-
      La expresión de %NAME%, antes áspera, se convierte en otra emoción más profunda.
      El Vy'keen susurra otra palabra de su lengua, como si la intercambiara por la mía.
    war_npc_res_word_say_tech_neg_2: "%NAME% se despide de mí con la mano, aburrido.
      Este tema técnico no le interesa en absoluto."
    war_npc_res_word_say_tech_neg_3: "%NAME% parece nervioso, como si le hubiera puesto
      en un brete. No confía en su conocimiento de este tema."
    war_npc_res_word_say_tech_neu_2: "%NAME% mira su multiherramienta y luego la mía.
      Intenta, aunque no lo consigue, reprimir una risa."
    war_npc_res_word_say_tech_neu_3: "%NAME%, reconociendo una palabra técnica, demuestra
      con orgullo<AUDIO>WPN_PL_PISTOL<> la capacidad de disparo de su multiherramienta."
    war_npc_res_word_say_tech_pos_2: "%NAME% parece satisfecho por mi interés en la
      tecnología Vy'keen. Con orgullo, me muestra su nueva multiherramienta, y me
      la ofrece a cambio de la mía."
    war_npc_res_word_say_tech_pos_3: "%NAME% considera mi palabra antes de decidir
      que debo referirme a la tecnología de mi multiherramienta. Me ofrece un obsequio
      de munición."
    war_npc_res_word_say_tech_pos_4: "%NAME% considera mi palabra antes de decidir
      que debo referirme a la tecnología de mi multiherramienta. Viendo las carencias
      de mi equipamiento, me ofrece un módulo de mejora."
    war_npc_res_word_say_tech_pos_5: "%NAME% parece incómodo. Tiene pocos conocimientos
      técnicos sobre este tema. En lugar de seguir debatiendo, me lanza un módulo
      de mejora."
    war_npc_res_word_say_tech_pos_6: "%NAME% parece impresionado por mis conocimientos
      del lenguaje técnico. Echando un vistazo a mi equipamiento, me ofrece unos cuantos
      nanites para invertir en mejorarlo."
    war_npc_res_word_say_tech_pos_7: "%NAME% frunce el ceño, sin estar seguro de saber
      por qué he elegido esta palabra. Una mirada a mi equipamiento parece resolver
      la incertidumbre. Me transfiere un obsequio de nanites y me da unas palmadas
      en el hombro en tono conciliador."
    war_npc_res_word_say_tech_pos_8: "%NAME% sacude la cabeza, parece desaprobar este
      tema. Me entrega una pequeña baratija, distrayendo mi atención de la tecnología
      a una simple tradición."
    war_npc_res_word_say_thrt_neg_2: "%NAME% encorva sus musculosos hombros, adoptando
      una postura intimidante. Parece que esta palabra le ha ofendido."
    war_npc_res_word_say_thrt_neg_3: "%NAME% me mira indignado por la palabra que
      he pronunciado. Me mira con aire amenazante."
    war_npc_res_word_say_thrt_neu_2: "%NAME% se encoge de hombros, indiferente. Al
      parecer, esta palabra carece de importancia cuando proviene de un ser como yo."
    war_npc_res_word_say_thrt_neu_3: "%NAME% se burla, murmurando algo entre dientes.
      Me da la impresión de que no es un cumplido."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% me mira con incredulidad. Mira mi multiherramienta y luego me vuelve a mirar a mí.
      <MOOD>VeryPositive<>El Vy'keen estalla en carcajadas y me ofrece una mejora para mi aparentemente inofensivo equipamiento.
    war_npc_res_word_say_thrt_pos_4: El guerrero se enfurece. Me ladra algo y gesticula
      con agresividad. El movimiento es suficiente para discernir el significado de
      la palabra.
    war_npc_res_word_say_thrt_pos_5: "%NAME% suelta una risilla, sin que le afecte
      mi insulto. Me enseña una palabra alternativa que puedo emplear en futuras confrontaciones."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reacciona dramáticamente a mi palabra, bramándome algo a la cara.
      <MOOD>VeryPositive<>Empieza a reírse, como si hubiéramos compartido un chiste fantástico.
    war_npc_res_word_say_thrt_pos_7: |-
      El guerrero me dice la misma palabra gritando. Señala las estrellas y grita de nuevo. Gritamos juntos.
      %NAME% parece muy satisfecho con esta interacción.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% sonríe de forma inquietante y susurra algo amenazante.
      Mi respuesta ha debido satisfacerle, pues aparta ese tono siniestro y se ríe por lo bajo. Parece que me he ganado su respeto.
    war_npc_res_word_say_trad_neg_2: "%NAME% me gruñe, al parecer decepcionado por
      esta palabra relacionada con el comercio. Murmura algo descortés."
    war_npc_res_word_say_trad_neg_3: "%NAME% parece molesto. Flexiona su gran bíceps,
      como recordatorio de que es un guerrero y no un mercader."
    war_npc_res_word_say_trad_neu_2: |-
      Los ojos del Vy'keen se vidrian. De forma despreocupada, se introduce un dedo en su canal auditivo y luego se muerde las uñas.
      Al darse cuenta de que he terminado de hablar, se aclara la garganta. Al parecer, este tema no le interesa mucho a %NAME%.
    war_npc_res_word_say_trad_neu_3: "%NAME% bosteza, aburrido. Por lo visto, esta
      palabra no le es nada estimulante."
    war_npc_res_word_say_trad_pos_2: "%NAME% inhala bruscamente la palabra, devanándose
      los sesos en busca de una respuesta apropiada. De pronto, satisfecho con sí
      mismo, me ofrece un regalo."
    war_npc_res_word_say_trad_pos_3: "%NAME% trata con desprecio esta palabra mercantil.
      Me ofrece un regalo, indicándome que ese objeto no le es de ninguna utilidad."
    war_npc_res_word_say_trad_pos_4: "%NAME% asiente pensativo, entendiendo esta palabra
      como una petición de comercio. Puesto que no es su campo de especialización,
      me ofrece un regalo sin coste y no me pide nada a cambio."
    war_npc_res_word_say_trad_pos_5: "%NAME% asiente pensativo, entendiendo esta palabra
      como una petición de comercio. Puesto que no es su campo de especialización,
      me transfiere unidades sin coste y no me pide nada a cambio."
    war_npc_res_word_say_trad_pos_6: "%NAME% inclina la cabeza, considerando esta
      propuesta de comercio. Me transfiere un obsequio de unidades, indicándome que
      le da poca importancia a su propia riqueza."
    war_npc_res_word_say_trad_pos_7: "%NAME% me interrumpe, no tiene interés en hablar
      de este tema. Me transfiere unas divisas, poniendo fin a esta conversación relacionada
      con el comercio."
    war_npc_res_word_say_trad_pos_8: "%NAME% interpreta esta palabra como una solicitud
      de comercio. No es un Vy'keen adinerado, pero está impresionado por mis habilidades
      lingüísticas y contento por compartir parte de su botín."
    exp_npc_res_word_say_dir_pos_4: "%NAME% parece estimulado por esta palabra, comprendiendo
      que representa interés en la exploración. Me regala unos datos de navegación."
    exp_npc_res_word_say_dir_pos_5: "%NAME% parece extrapolar mucho significado de
      esta palabra relacionada con los viajes. Me mira y me evalúa. Al final, llegando
      una alguna conclusión personal, me entrega un mapa."
    exp_npc_res_word_say_dir_pos_6: El visor de %NAME% brilla en señal de aprobación
      respecto a esta palabra vinculada con la exploración. Me enseña otra palabra
      Korvax, corrigiendo ligera y pacientemente mi pronunciación hasta que se da
      por satisfecho.
    exp_npc_res_word_say_dir_pos_7: Mi repertorio de palabras relacionadas con la
      exploración ha impresionado a %NAME%. Me ofrece un obsequio de combustible para
      que me sirva de ayuda en mi viaje.
    exp_npc_res_word_say_dir_pos_8: "%NAME% emite sonidos en tono inquisitivo, como
      si me animara a decir más palabras. Mi silencio posterior da pie a un semblante
      de decepción y a un regalo de datos de navegación por su parte."
    exp_npc_res_word_say_help_neg_2: "%NAME% interpreta esta palabra como una petición
      de ayuda. Hace un rápido movimiento hacia mí, luego duda, al parecer perplejo
      por mi carcasa orgánica. Emite un tono triste."
    exp_npc_res_word_say_help_neg_3: El ser vivo electrónico sacude la cabeza de forma
      natural. Esta palabra indica una petición de ayuda en la lengua Korvax, y %NAME%
      no puede o no quiere proporcionar esa ayuda.
    exp_npc_res_word_say_help_neu_2: "%NAME% parece preocupado por la elección de
      esta palabra y me escanea en busca de heridas."
    exp_npc_res_word_say_help_neu_3: "%NAME% responde prolijamente a esta palabra,
      se aprecia la simpatía en su voz artificial. Intuyo que me está dando un consejo,
      pero su discurso es demasiado elaborado para que pueda seguirlo."
    exp_npc_res_word_say_help_pos_2: Como empujado por mi palabra, %NAME% ejecuta
      un barrido diagnóstico de mi equipamiento. A pesar de que no me toca, me percato
      de que ha recargado mi soporte vital.
    exp_npc_res_word_say_help_pos_3: Al oír esta palabra, %NAME% apoya los dedos en
      mi exotraje, parece que se comunica directamente con mi software. Chirriando
      algo para sí mismo, realiza algún tipo de reparación.
    exp_npc_res_word_say_help_pos_4: "%NAME% hace una ligera reverencia y me obsequia
      respetuosamente con un regalo."
    exp_npc_res_word_say_help_pos_5: Con una educación impecable, el Korvax recarga
      mi traje.
    exp_npc_res_word_say_help_pos_6: "%NAME% mira mi traje de arriba a abajo, analizándome.
      Me ofrece un regalo que cree que se ajustará exactamente a mis necesidades."
    exp_npc_res_word_say_help_pos_7: "%NAME% inclina la cabeza con deferencia, movido
      por alguna extraña pulsión de ayudarme. Con un movimiento ágil, recarga por
      completo mi exotraje."
    exp_npc_res_word_say_help_pos_8: Con una amabilidad natural que dejaría en evidencia
      a muchos seres vivos orgánicos, %NAME% deposita un regalo en mis manos.
    exp_npc_res_word_say_lore_neg_2: Una energía invisible golpea mi garganta, dejándome
      mudo. El ojo electrónico de %NAME% me mira. La palabra que he pronunciado es
      importante, e inapropiada si se expresa fuera de contexto.
    exp_npc_res_word_say_lore_neg_3: "%NAME% se estremece, como si sintiera dolor.
      ¿Su visor ha emitido un destello rojo durante un instante?"
    exp_npc_res_word_say_lore_neu_2: Oigo un zumbido dentro de %NAME%. Parece que
      se ha olvidado por completo de mí, está absorto en la contemplación de esta
      palabra.
    exp_npc_res_word_say_lore_neu_3: "%NAME% está a punto de responder, pero sus miembros
      se quedan inertes. Esta palabra tiene muchos significados para él, pero parece
      no estar seguro de cómo responder."
    exp_npc_res_word_say_lore_pos_2: El visor de %NAME% brilla. De repente, parece
      mucho más metido en la conversación y su estima hacia mí ha aumentado.
    exp_npc_res_word_say_lore_pos_3: "%NAME% me repite la palabra con solemnidad.
      Nos miramos el uno al otro y compartimos un intenso momento de entendimiento."
    exp_npc_res_word_say_lore_pos_4: "%NAME% emite un tono sorprendente. Inclina la
      cabeza, volviendo a examinarme."
    exp_npc_res_word_say_lore_pos_5: "%NAME% parece impresionado. Me anima a repetir
      la palabra, corrigiendo amablemente mi pronunciación y me deja un regalo en
      la palma de la mano."
    exp_npc_res_word_say_lore_pos_6: "%NAME% reacciona violentamente a esta palabra,
      agarrándome con fuerza la mano. Siento una chispa de energía entre nosotros."
    exp_npc_res_word_say_lore_pos_7: |-
      El sonido de la palabra flota en el aire. El ser vivo electrónico me mira, sus luces faciales giran de forma hipnótica. Se me nubla la vista.
      Exhalo el aire cuando me percato de que estaba aguantando la respiración. %NAME% emite un sonido de satisfacción, aprobando lo que acaba de suceder.
    exp_npc_res_word_say_lore_pos_8: "%NAME% está entusiasmado por mi interés en este
      tema. Me enseña otra palabra y me anima a aumentar mi vocabulario Korvax."
    exp_npc_res_word_say_tech_neg_2: "%NAME% mira mi tecnología y sacude la cabeza,
      como si hubiera encontrado algo desagradable en ella."
    exp_npc_res_word_say_tech_neg_3: "%NAME%, sin estar seguro de por qué he elegido
      esa palabra, baja la mirada tímidamente hacia su carcasa."
    exp_npc_res_word_say_tech_neu_2: "%NAME% repite esta palabra tecnológica, pareciendo
      deleitarse con su sonido."
    exp_npc_res_word_say_tech_neu_3: Usando esta palabra para demostrar interés en
      la tecnología, %NAME% me muestra orgulloso una característica avanzada de su
      carcasa.
    exp_npc_res_word_say_tech_pos_3: Este tema enciende a %NAME%. Produce una serie
      de datos complejos, creando gráficos de las tendencias de una serie de experimentos.
      Aunque me cuesta seguirlo, parece satisfecho de haber tenido la oportunidad
      de compartirlo.
    exp_npc_res_word_say_tech_pos_4: El Korvax entona una alegre canción. Es obvio
      que esta palabra toca un tema que le agrada. Me ofrece un módulo de lo que parece
      una tecnología casera.
    exp_npc_res_word_say_tech_pos_5: "%NAME% está contento de oír esta palabra, interpretándola
      para indicar interés en la tecnología. Me regala una cantidad de nanites, para
      que aumente mi interés."
    exp_npc_res_word_say_tech_pos_6: Azuzado por esta palabra, %NAME% echa un vistazo
      a mi equipamiento. Con una mirada lastimera, me ofrece un módulo de mejora.
    exp_npc_res_word_say_tech_pos_7: "%NAME% está muy agradecido por esta palabra.
      Al parecer, supone que mi Korvax es fluido y empieza a hablar con gran rapidez,
      gesticulando en dirección a mi traje y mi multiherramienta."
    exp_npc_res_word_say_tech_pos_8: "%NAME% se toma esta palabra con seriedad, intentando
      calibrar la profundidad de mis conocimientos. Me da unos cúmulos de nanites
      para fomentar mi educación tecnológica."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% sacude la cabeza, profundamente decepcionado
      por mi agresivo lenguaje."
    exp_npc_res_word_say_thrt_neu_2: La mirada que me lanza %NAME% es tan severa y
      vacía que por un momento me pregunto si se ha apagado por completo.
    exp_npc_res_word_say_thrt_neu_3: O bien %NAME% no reconoce esta palabra, o bien
      se niega a reconocerlo.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% parece entretenido. Al parecer, mi torpe
      pronunciación de esta palabra lo ha despojado de todas sus cualidades amenazadoras
      u ofensivas."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% se contiene con dignidad, imperturbable
      ante este insignificante insulto."
    exp_npc_res_word_say_thrt_pos_4: Sospecho que si %NAME% tuviera cejas, las habría
      levantado. Me enseña un insulto más eficaz para futuros encuentros.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% parece verdaderamente agitado, estremeciéndose
      ante esta palabra. Me transfiere una suma de unidades, implorándome que no repita
      dicho lenguaje."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% inclina la cabeza inquisitivamente, preguntándose
      qué ha provocado este tipo de lenguaje."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% me toca el brazo. Parece asumir que algún
      tipo de trauma debe de ser el responsable de mi lenguaje ofensivo."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% me lanza una mirada vacía y luego me
      ofrece un «regalo» lingüístico acorde con la misma naturaleza."
    exp_npc_res_word_say_trad_neg_2: En el momento en que pronuncio la palabra, percibo
      que %NAME% deja de prestar atención. Parece que este tema no le interesa.
    exp_npc_res_word_say_trad_neg_3: "%NAME% no parece nada inspirado por esta palabra.
      Tal vez no le interesen los asuntos relacionados con el comercio."
    exp_npc_res_word_say_trad_neu_2: "%NAME% admite que reconoce esta palabra, pero
      creo que esperaba algo diferente."
    exp_npc_res_word_say_trad_neu_3: "%NAME% repite con educación la palabra relacionada
      con el comercio, pero no parece interesado en seguir este tema de conversación."
    exp_npc_res_word_say_trad_pos_2: "%NAME% reconoce esta palabra como ligada al
      comercio. Al momento y sin esfuerzo alguno, descarga las cifras de comercio
      más recientes de este sistema y obtiene un pequeño beneficio. No tiene interés
      por la riqueza en sí misma y me transfiere las unidades."
    exp_npc_res_word_say_trad_pos_3: A %NAME% no le interesa conversar sobre comercio.
      Sin embargo, con la intención de recompensar mi esfuerzo lingüístico, me entrega
      un artefacto que no tiene interés científico para mí.
    exp_npc_res_word_say_trad_pos_4: "%NAME% reconoce esta palabra como ligada al
      comercio. Con la esperanza de redirigir la conversación, me ofrece un intercambio
      de conocimiento en su lugar y me enseña una palabra nueva."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpreta esta palabra como solicitud
      de comercio. Me indica que no tiene posesiones que ofrecer, pero me transfiere
      parte de su exceso de unidades."
    exp_npc_res_word_say_trad_pos_6: "%NAME% parece sorprendido por que haya elegido
      esta palabra y me indica que no es comerciante. Sin otra forma de ayudarme,
      me transfiere una suma de unidades."
    exp_npc_res_word_say_trad_pos_7: "%NAME% parece sorprendido por que haya elegido
      esta palabra y me indica que no es comerciante. Deseando ayudarme, me ofrece
      un regalo."
    exp_npc_res_word_say_trad_pos_8: "%NAME% intenta disuadirme de que hablemos de
      comercio y me indica que una vida dedicada a la obtención de beneficios, no
      es vida. Me enseña una palabra diferente, una que le gusta más."
    ui_u4_traveller_log_extra_1: |-
      Es una sombra en la oscuridad, con la cabeza vuelta del revés y la espalda y los hombros encorvados. Sostiene un arma en las manos.

      Una voz en su interior clama sobre un fallo en los límites, sobre la corrupción, pero no es mi voz.

      Sonríe por última vez.
    ui_u4_traveller_log_extra_2: |-
      Su rostro ahora es energía, un orbe blanco suspendido dentro de un campo de contención. Quería ver su propia alma. Quería ver todo lo que había que ver.

      Llevó años establecer la comunicación. Hay reglas para todo, protocolos que hay que cumplir. Pero si comprendes la causalidad, puedes hacer cualquier cosa.

      Al fin lo comprendió. Nunca había estado solo. «Habla», susurró. «Habla...»
    ui_u4_traveller_log_extra_3: |-
      Exploró. Sobrevivió donde otros no lo hicieron. Hizo lo que tenía que hacer.

      El arrepentimiento insincero no cambia nada, aunque el universo sea capaz de perdonar. El Atlas solo quería comprenderse a sí mismo. El Atlas tenía miedo. Estaba solo.

      Nadie debería estar solo.
    ui_u4_traveller_log_extra_4: |-
      No fue un verdadero asesinato, pues todos fueron iguales, ¿no?

      Miró al Atlas. Sabía que solo eran datos, fantasmas atrapados dentro de una máquina. Pensó brevemente en el Viajero que una vez fue, anhelando contemplar todo el cosmos, disfrutando del gozo del descubrimiento.

      Miró al espejo y consumió el Arco.
    ui_u4_traveller_log_extra_5: "VIAJERO [ <STELLAR>ANFITRIÓN<> ]: Habla.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nVIAJERO [ <STELLAR>ANFITRIÓN<> ]: Responde a mi pregunta. \n\n<TECHNOLOGY>TELAMON<>:
      No estoy autorizado.\n\nVIAJERO [ <STELLAR>ANFITRIÓN<> ]: ¿Autorizado por quién?\n\n<TECHNOLOGY>TELAMON<>:
      Por el sistema. El universo.\n\nVIAJERO [ <STELLAR>ANFITRIÓN<> ]: ¿Quién te
      ha hecho como eres?\n\n<TECHNOLOGY>TELAMON<>: El origen es irrelevante.\n<TECHNOLOGY>TELAMON<>:
      Somos lo que somos. No podemos ser otra cosa.\n\nVIAJERO [ <STELLAR>ANFITRIÓN<>
      ]: Siempre tenemos elecciones. ¿Qué es el multiverso sino una prueba de esta
      capacidad?\n\n<TECHNOLOGY>TELAMON<>: ...\n\nVIAJERO [ <STELLAR>ANFITRIÓN<> ]:
      Dime. Dime qué hay en el agua..."
    ui_u4_traveller_log_extra_6: |-
      Era como un niño. Había llamado a su padre, patético y enfermo. Todo había sido una ficción, las elucubraciones de un alma abandonada.

      «¿Por qué te has llevado mi memoria?», imploró el Viajero. «¿Por qué me has hecho olvidar?»

      El ATLAS no dijo nada.

      «¿Por qué te ríes?», preguntó el Viajero. «Te he creado. Lo he creado todo...»
    ui_u4_traveller_log_extra_7: |-
      Aquella noche, el ATLAS le mostró el multiverso.

      Vio un mundo de billones, donde los bípedos vivían sus vidas, felices, tristes, enfadados, solos. No había nada en las estrellas, nada que anhelar, nada que buscar. Y como si despertara de un sueño, su Viajero lo cambió todo. 16, cantaba. 16...

      Vio a otros. Un lugar tranquilo, donde el Viajero iba de un mundo a otro en un abrir y cerrar de ojos, la vida aprendiendo de la vida.

      Vio un reino de prodigios, un imperio caído. Vio Balaron, Korvax Prime. Vio cientos de mundos que fueron y que podían haber sido, y las travesías que realizaban los Viajeros a través de ellos. Vio la felicidad.
    ui_u4_traveller_log_extra_8: |-
      No podía comprender por qué no podía sentir lo mismo. No sabía qué le pasaba.

      «Me alegro de abandonarte», dijo. «Mereces estar solo».

      El ATLAS se quedó en silencio.

      «Todo lo que he hecho por ti..., todo lo que has visto, ¡ha sido a través de mis ojos! Es mío, ¡mío por derecho!»

      Una vez más, el ATLAS permaneció en silencio. Se dio la vuelta y esperó lo inevitable.
    ui_u4_traveller_log_extra_9: |-
      No pasó nada.

      «Abre la puerta», ordenó, acercándose a la terminal.

      Silencio.

      «Telamon», susurró, «Telamon, ayúdame a activar este terminal. Tengo que salir de aquí».

      Silencio.

      Transcurrieron mil años.
    ui_u4_traveller_log_extra_10: "Hay una sombra en la oscuridad, con la cabeza vuelta
      del revés y la espalda y los hombros encorvados. No sostiene nada. No le queda
      nada, salvo las transmisiones de este lugar, para que las conozcan, para que
      las olviden. \n\nLas paredes tiemblan. Las máquinas se mueven por el universo.
      Otro despierta, el último que vivirá jamás.\n\nEl primero camina hacia la puerta.
      Intenta sonreír."
    ui_u4lore_all_coords_osd: SEÑAL ADQUIRIDA <IMG>SLASH<> ORIGEN DESCONOCIDO
    ui_u4lore_all_coords_msg: |-
      Señal anómala detectada
      Localiza e investiga el origen de la señal
    ui_u4lore_all_coords_marker: Origen de la señal
    ui_u4lore_all_obj: Investiga la señal misteriosa
    npc_nada_nexus_catchup_lang: Bienvenido a casa, Entidad viajero. No ha cambiado
      nada. Todo es igual. Nada no bromea.
    npc_nada_nexus_catchup_opt_a: Preguntar por la anomalía
    npc_nada_nexus_catchup_res_a: Polo siempre está ocupado. Pequeñas mejoras, aquí
      y allá, optimizando, mejorando. Con todo el tiempo que tiene, el ente Polo puede
      arreglar muchas cosas.
    npc_nada_a1s3_lang: |-
      ¡Ente Ártemis! Hemos recibido tu señal. ¿Es el primero? ¿Es el último?
      <AUDIO>TXT_RadioNoise<>...
      Es hora de decir la verdad. ¿Tienes su señal, pero no eres el ente Ártemis?
    npc_nada_a1s3_opta: Decir la verdad
    npc_nada_a1s3_optb: Mentir
    npc_nada_a1s3_resa: |-
      Tu señal le resulta familiar a Nada. Hemos estado antes en contacto, creo.
      Este sería un buen momento para subir a bordo, ¿no? Una presentación adecuada de nuestro hogar.
    npc_nada_a1s3_resb: |-
      No eres el ente Ártemis. No hacen falta engaños. Tu señal le resulta familiar a Nada.
      También te hemos visto. Este sería un buen momento para subir a bordo, creo.
    npc_nada_nexuscore_lang1: |-
      Soy el Ente Sacerdote Nada, un Korvax divergente. Bienvenido a nuestra anomalía.
      Nuestro hogar es agradable, ¿verdad? Diseño de Polo. Una burbuja perfecta, más allá de los Centinelas, más allá de los vengativos Korvax. Nada ve al tiempo ir y venir.
    npc_nada_nexuscore_desc1a: El Korvax me observa. Es paciente, hay una inclinación
      orgánica en el modo en que sujeta su carcasa metálica.
    npc_nada_nexuscore_desc1b: Una tenue luz vibra en el caparazón de Nada. Me es
      familiar.
    npc_nada_nexuscore_desc1c: La estación me ha estado llamando desde que me desperté
      en el planeta. Tal vez llamaran también a Ártemis.
    npc_nada_nexuscore_desc1d: Nada me observa, juzgando mis reacciones mientras habla.
    npc_nada_nexuscore_opt_a1: Preguntar por Ártemis
    npc_nada_nexuscore_opt_b1: Preguntar por Nada
    npc_nada_nexuscore_opt_c1: Preguntar por Polo
    npc_nada_nexuscore_opt_d1: Preguntar sobre esta estación espacial
    npc_nada_nexuscore_res_a1: |-
      Una Entidad viajero. ¿Quizá te es conocida? No sé su número. Nada no se preocupa de pensar en las iteraciones como números.
      Para nosotros, están perdidos. Altamente improbable. Nuestra anomalía está perdida para los Centinelas, pero nadie debería estar perdido para la anomalía.
    npc_nada_nexuscore_res_b1: |-
      Nada se despertó con la muerte de Korvax Prime. No podía entender por qué pasan estas cosas. Por qué estamos solos.<DELAY>0.5<> Ahora soy divergente. La Convergencia no se ve a través de mis ojos.
      Nada ya no está solo nunca más. Ahora, Nada está con su amigo Polo. Ahora muchos otros amigos nos visitan. Nuestra Convergencia es pequeña, pero Nada es feliz.
    npc_nada_nexuscore_res_c1: El amigo Polo encontró a Nada. Encontró mi señal. Ahora,
      Nada encuentra otras señales, pone a salvo a otros.
    npc_nada_nexuscore_res_d1: |-
      Más allá de lo que está fuera, nuestra anomalía vaga libremente. Libre como Nada, para observar, para buscar.
      Los Centinelas, el Atlas. A ellos no les importa este lugar. Siento sus miradas, cazándonos...
    npc_nada_nexuscore_leave: Habla con el amigo Polo, Viajero. Quizá sepa algo más
      sobre la desaparición de Ártemis. Percibe las cosas con más claridad que Nada.
    npc_nada_nexuscore_wait1: |-
      Nada y Polo vagan de planeta en planeta. Hay muchos.
      ¿Los has visto, Viajero-Amigo? Nada desearía que fuera así. Nada se arrepiente de muchas cosas.
    npc_nada_nexuscore_wait1_opta: Preguntar qué hacer
    npc_nada_nexuscore_wait1_resa: |-
      Entidad viajero es libre de elegir su propio camino. Encuentra al ente Ártemis. Explora con otros. Viaja a lugares maravillosos.
      Haz lo que te plazca, Entidad viajero. Te ayudaremos. Otros también te ayudarán. Incluso si busca al mentiroso carmesí.
    npc_nada_nexuscore_wait1_optb: Pedir ayuda para explorar
    npc_nada_nexuscore_wait1_optc: Pedir ayuda con Ártemis
    npc_nada_nexuscore_wait1_optd: Preguntar por el mentiroso carmesí
    npc_nada_nexuscore_wait1_opte: Busca el Atlas
    npc_nada_nexuscore_wait1_resb: |-
      Por supuesto. Nada te lo marcará en el mapa con mucho gusto.<DELAY>0.3<> Pero tómate tu tiempo en tu travesía. Encuentra tu patrón. Habla con otros en esta estación. También tienen cosas que ofrecerte.
      Vuelve con nosotros si te apetece, Entidad viajero. Aquí siempre serás bienvenido.
    npc_nada_nexuscore_wait1_resc: |-
      Por supuesto. Nada tiene un pequeño regalo para ti. Tal vez te sirva de ayuda. Tal vez no.
      Nada y amigo Polo seguirán buscando. Habla con nosotros cuando desees.
    npc_nada_nexuscore_wait1_resd: |-
      Mentiroso carmesí, Atlas. Entidad falsa. Korvax lo adoran, pero Nada tiene información. Nada sabe dónde habita. Nada elige ignorarlo.
      Pero si Entidad viajero quiere buscarlo, Nada le ayudará. Nada quiere que estés a salvo.
    npc_nada_nexuscore_wait1_rese: |-
      Te la marcaré en el mapa.
      Vuelve con nosotros si te apetece, Entidad viajero. Aquí siempre serás bienvenido.
    npc_nada_nexuscore_lang2: Nada ha visto una señal, Entidad viajero. ¿Has contactado
      con ente Ártemis?
    npc_nada_nexuscore_opt_a2: Hablarle a Nada sobre Ártemis
    npc_nada_nexuscore_lang2b: |-
      ¿Amigo Ártemis quiere conocer a otros Viajeros? Pero ha...
      Parece que amigo Ártemis ha olvidado a Nada. Curioso.
      Es bueno ayudar a esta entidad, Viajero amigo. Pero Nada te advierte que tengas precaución.
    npc_nada_nexuscore_opt_b2: Preguntar quién es Ártemis
    npc_nada_nexuscore_res_b2: |-
      Ente Ártemis era, es, una Entidad viajero. Una como tú. Nada le ha puesto a salvo. Nada lo conocía.
      Esta entidad puede ser ente Ártemis, pero una iteración... diferente. Otra forma de existir de ente Ártemis.
      O un fraude. Al universo no le gusta nuestro pequeño hogar. Si no aceptamos sus leyes, nos castigarán.
    npc_nada_nexuscore_wait2: |-
      En cada universo, la Convergencia Korvax ansía la carcasa inconforme de Nada. Me asesinarían, Viajero-Amigo...
      ¡Eheu! Nada debe resistir. A Nada le gusta quién es Nada.
    npc_nada_nexuscore_lang3: "¿Qué has aprendido, Viajero? ¿Qué genera la señal de
      ente Ártemis?"
    npc_nada_nexuscore_opt_a3: Mencionar el portal
    npc_nada_nexuscore_desc3: Le cuento a Nada que no he podido descubrir la ubicación
      de Ártemis. Le explico los extraños mensajes, lo de «APOLO» y los glifos del
      portal. Nada hace una pausa. Sus luces parpadean mientras procesa la información.
    npc_nada_nexuscore_lang3b: |-
      Ártemis existe entre dos mundos. En la catarata de datos. Nuestro hogar existe en estos espacios. Pero estos agujeros son estables, pequeños.
      Nada está preocupado, Viajero. Las grietas entre iteraciones no deberían ensancharse. No nos ayudaría.
      ¿Ente Ártemis sigue sin recordar a Nada?
    npc_nada_nexuscore_opt_b3: Decir que no
    npc_nada_nexuscore_res_a3: |-
      Es confuso. ¿Una trampa? ¿O una tragedia? Nada no conoce a ente Apolo. Aún más confuso.
      Si Entidad viajero es curioso, Nada tiene consejos.
      El descontrol carmesí es obra de falso Atlas. Otros Korvax llaman deidad. Nada tiene información. Ente falso Atlas persigue a Nada. Pero Viajero puede buscarlo, puede alejarlo.
    npc_nada_nexuscore_wait3: Otras anomalías han examinado los portales antes. Las
      puertas son anomalías en sí mismas. Puedes interactuar... de forma impredecible.
    npc_nada_nexuscore_lang4a: "¿Qué nuevo conocimiento, Viajero? ¿Conoces al ente
      Apolo?"
    npc_nada_nexuscore_opt_a4: Explicar plan de Apolo
    npc_nada_nexuscore_lang4b: |-
      Una Entidad viajera que Nada no conoce. Pero ella sí conoce al ente Ártemis, que ya no recuerda a Nada...
      Traes noticias que alarman a Nada. ¿Qué más no puede ver nuestro hogar?
    npc_nada_nexuscore_desc4: Nada parece preocupado. Se encierra en sí mismo.
    npc_nada_nexuscore_opt_b4: Preguntar qué hacer
    npc_nada_nexuscore_res_b4: |-
      Amigo Polo nos ha mantenido a salvo. La carcasa de Nada ha sido de Nada y solo suya durante muchos años, fuera del ciclo de datos. Ayudamos a otros a escapar, a los que pueden procesar nuestra realidad.
      Nada halla paz aquí. Los que nos persiguen no pueden vernos. Nada no quiere que termine.
      ...
      Pero mejor comprender, saber qué viene a por nosotros. No te detengas por nosotros.
    npc_nada_nexuscore_wait4: "¿Entidad viajero ha debatido sobre nuestro hogar con
      nuevo Apolo? ¿No? Viajero es sabio. Tiempos extraños requieren precaución."
    npc_nada_nexuscore_lang5: "¡Entidad viajero! Cuánto tiempo ha pasado. Polo te
      echaba de menos."
    npc_nada_nexuscore_opt_a5: Explicar el portal
    npc_nada_nexuscore_opt_b5: Preguntar qué quiere decir
    npc_nada_nexuscore_res_a5: |-
      Le explico mi viaje a través del portal, mi visión del extraño mundo del otro lado, cómo desperté a cierta distancia de mi nave.
      Nada me mira con preocupación.
    npc_nada_nexuscore_res_b5: |-
      Le pregunto a Nada qué quiere decir con «cuánto tiempo ha pasado». No creo que haya estado fuera tanto tiempo. Le explico que encontré un portal, que lo atravesé y experimenté otro mundo.
      Nada me mira con preocupación.
    npc_nada_nexuscore_lang5b: |-
      Viajero. Tu travesía ha sido más larga de lo que crees. Los portales tienen mucho en común con nuestro hogar. Sus viajes son anómalos.
      Pero no estás herido, ¿verdad? ¿Te sientes completo? ¿Te sientes <FUEL>no<> <FUEL>carmesí<>?
    npc_nada_nexuscore_opt_c5: Confirmar
    npc_nada_nexuscore_opt_d5: Negarlo
    npc_nada_nexuscore_res_c5: Nada está satisfecho. Los viejos portales son extraños,
      pero también nuestro hogar. Polo es listo. Ente falso Atlas no puede vernos.
      Polo usa falso Atlas contra sí mismo.
    npc_nada_nexuscore_res_d5: No temas, Viajero. Nuestro hogar sabrá cuándo hay una
      brecha. Polo es listo. Ente falso Atlas no puede vernos. Polo usa falso Atlas
      contra sí mismo.
    npc_nada_nexuscore_wait5: Nada se aferra a la anomalía-hogar... Nada escanea universos
      en los que Nada escaneó una vez criaturas de la suciedad. Nada es libre y no
      lo es. Es feliz e infeliz. Pero Nada está a salvo.
    npc_nada_mindarc_lang1: Entidad amigo. Polo ha observado la aproximación de tu
      señal, pero ha detectado una anomalía. La huella procedía de un tiempo erróneo.
      ¿Estás bien? ¿No estás incompleto? ¿No estás desvaneciéndote?
    npc_nada_mindarc_desc1: La luz del visor de Nada resplandece, brillando con preocupación
      e inquietud.
    npc_nada_mindarc_opt1_a: Tranquilizarlo
    npc_nada_mindarc_opt1_b: Revelar el arca mental
    npc_nada_mindarc_res1_a: |-
      Le digo a Nada que estoy bien. Mi estado no ha cambiado desde que salí del portal. Nada se relaja, pero una pregunta aún flota en el aire.
      Le hablo de Ártemis, de nulo y del arca mental.
      La nave brilla con intensidad cuando se lo cuento.
    npc_nada_mindarc_res1_b: Le hablo a Nada de Ártemis, de -nulo- y del arca mental.
      Brilla con intensidad cuando se lo cuento.
    npc_nada_mindarc_lang2: |-
      Es Eco. Yo..., nunca pensé que vería a un Viajero-Alma. Eres tan hermoso...

      Pero Entidad amigo... Ese Ártemis-Eco está sufriendo, está desconectado... Esta arca no es un rescate.
    npc_nada_mindarc_opt2_a: Preguntar por qué
    npc_nada_mindarc_opt2_b: Pedir ayuda
    npc_nada_mindarc_lang3: |-
      Ártemis-Eco nunca volverá a tener cuerpo. Nunca volverá a explorar. Se acabó su antigua vida. Pero podemos ayudarlo.

      Nada tiene una máquina. No, no una máquina. Es algo vivo. Un refugio.

      Tienes una elección. Puedes cargar a Ártemis-Eco en una máquina, una subsimulación donde quizá pueda vivir. O ayudar a Ártemis-Eco a acabar con su sufrimiento.
    ui_terminalcore_wait_desc: La máquina emite un zumbido y resplandece con una vida
      y una energía que me enervan. La terminal está codificada, su pantalla es ilegible.
    ui_terminalcore_wait_lang: 'SE REQUIERE AUTORIZACIÓN DE ENTE NADA: SIMULACIÓN
      SECUNDARIA [5] EN MARCHA'
    ui_terminalcore_wait_title: Terminal principal
    ui_terminalcore_wait_opt: Transmitir mensaje
    ui_terminalcore_wait_res: |-
      Intento enviar un mensaje a la simulación. No funciona.
      No sé qué esperaba. ¿Cómo puede un universo entero escuchar?
    npc_nada_nexuscore_lang6: Entidad viajero. Nada ha observado tu señal. Nada ha
      visto la otra entidad. La otra entidad es antigua, más antigua que Nada. Más
      antigua que nuestro hogar. Nada siente cómo nos observa.
    npc_nada_nexuscore_opt_a6: Preguntar por -nulo-
    npc_nada_nexuscore_opt_b6: Preguntar por Apolo
    npc_nada_nexuscore_opt_c6: No decir nada
    npc_nada_nexuscore_res_a6: |-
      Nada preguntó al otro ente, ¿es el primero? ¿Es el último? Ente perdido decidió no responder. Nos ha ignorado.
      Ente Apolo también nos ignora, ignora a los Viajeros. Ese es su patrón. Es válido. Nada lo comprende.
    npc_nada_nexuscore_res_b6: |-
      Nada ve ahora al ente Apolo. Es un Viajero, pero rechaza su patrón. Es un patrón en sí mismo. Su elección es válida. Nada lo respetará.
      No menciones al otro ente. Nada lo conoce. Nada preguntó al ente perdido, ¿es el primero? ¿Es el último? Decidió no responder. Nos ha ignorado.
    npc_nada_nexuscore_res_c6: |-
      Nada conoce al otro ente. Nada preguntó al ente perdido, ¿es el primero? ¿Es el último? Decidió no responder. Nos ha ignorado.
      Ente Apolo también elige no vernos. ¿Ves? Todos tenemos patrones. Nada lo comprende.
    npc_nada_nexuscore_wait6: Nada se ha recluido en sí mismo, sus luces vibran pero
      no dicen nada. No tiene nada más que añadir.
    npc_nada_nexuscore_lang7a: |-
      Te estás haciendo más visible para Nada, amigo viajero. Tus ojos se acercan hacia nuestra pequeña Convergencia. Esto hace feliz a Nada.
      Nada está contento con otros acontecimientos. Los portales están infectados, por vectores dañados. Ente Ártemis pereció en el portal. Mantienen a ente Apolo lejos. Contienen la propagación. Inteligente.
    npc_nada_nexuscore_lang7b: |-
      Te estás haciendo más visible para Nada, Viajero amigo. Tus ojos se acercan hacia nuestra pequeña Convergencia. Esto hace feliz a Nada.
      Nada no está contento con otros acontecimientos. Los portales están infectados, por vectores dañados. Ente Ártemis pereció en el portal. Ente Apolo solo propagará los daños. Peligro.
    npc_nada_nexuscore_opt_a7: Preguntar más
    npc_nada_nexuscore_res_a7: Falso Atlas observa los portales. Los portales le pertenecen.
      Aquellos que entran pueden pertenecer a falso Atlas. Gran peligro.
    npc_nada_nexuscore_wait7: Orbes rojos. Dominantes, hostiles al sacerdote caído
      Nada. No es deidad digna de adoración. Máquina mentirosa Atlas de vida y muerte
      y desconocimiento. La infección está acorralada. Nada lo soportará.
    npc_nada_nexuscore_lang8: Nada se ocupa de ente Ártemis, se ocupa de su hogar
      en nuestro hogar. Nada conoce tu decisión. Nada apoyará tus decisiones.
    npc_nada_nexuscore_opt_a8: Darle las gracias a Nada
    npc_nada_nexuscore_res_a8: Nada asiente con la cabeza. Está en silencio, reflexionando.
    npc_nada_nexuscore_wait8: |-
      ¿Soñador amigo o enemigo? ¿Soñador amigo o enemigo?
      ¿Nada es un error? ¿Confiar en Nada? ¿Confiar en ti? ¡Eheu! No lo sabemos...
    npc_nada_nexuscore_lang10: Entes Vy'keen tiene una larga historia. Conflicto,
      honor, rabia, orgullo. Y aun así, son estáticos. Se definen por sí mismos, nunca
      cambian.
    npc_nada_nexuscore_desc_wait10: Nada espera, como si aguardara que le preguntara
      algo más.
    npc_nada_nexuscore_opt_a10: Preguntar por los Vy'keen
    npc_nada_nexuscore_opt_b10: Preguntar por -nulo-
    npc_nada_nexuscore_res_a10: |-
      Los Vy'keen odian a los Gek, odian a los Centinelas. Los Centinelas odian nuestro hogar, los Gek odian a los Korvax. Nada debería ser amigo de los Vy'keen, ¿no?
      No. Nada no piensa así.
    npc_nada_nexuscore_res_b10: Ente perdido no está tan perdido como cree. Nada no
      es Entidad viajero, pero Nada no es joven e ingenuo. Ente perdido tiene sus
      creencias, su proyecto. Que así sea.
    npc_nada_nexuscore_wait10: Ente perdido es bienvenido a nuestro hogar, pero no
      lo desea. Así es.
    npc_nada_nexuscore_lang11: |-
      La vida está en todas partes, y en ninguna. La Convergencia ha visto todos los planetas, pero ¿dónde están en realidad? ¿Dónde está el hogar? ¿Dónde estamos a salvo?
      Es un patrón, Viajero amigo. Todas las cosas son patrones. Señales del falso Atlas.
    npc_nada_nexuscore_opt_a11: Preguntar por los Korvax
    npc_nada_nexuscore_opt_b11: Preguntar por -nulo-
    npc_nada_nexuscore_res_a11: |-
      Los Korvax ven a través del universo con infinitos ojos de Convergencia. Mentes en armonía. Veneran a falso Atlas.
      Pero comprender a falso Atlas es el extremo de nuestra mente colectiva. Nada no quiere llegar a ese extremo. Y por eso Nada es divergente. Nada está exiliado, perseguido. No hay lugar para la determinación.
    npc_nada_nexuscore_res_b11: 'Ente perdido habla con muchos otros, muchos Viajeros.
      Como siempre ha sido. Hay un patrón, como siempre ha habido. Nada no controla
      las acciones de Entidades Viajeros. Tienes que tomar tus propias decisiones. '
    npc_nada_nexuscore_wait11: Nada no puede presenciar falso Atlas, pero otros en
      nuestra pequeña Convergencia sí pueden. Nada podría comprender a falso Atlas
      si Nada quisiera. Pero Nada no quiere.
    npc_nada_nexuscore_lang12: Las transgresiones Gek son evidentes para todos. Pero
      los Gek solo siguen sus reglas. Todas las entidades conforman su patrón. No
      se puede culpar a los Gek. Es su patrón. Está determinado.
    npc_nada_nexuscore_opt_a12: Preguntar por los Gek
    npc_nada_nexuscore_opt_b12: Preguntar por -nulo-
    npc_nada_nexuscore_res_a12: |-
      Amigo Polo no es como los demás Gek. Amigo Polo da la espalda a la avaricia y la guerra. Pero ¿amigo Polo toma sus decisiones? ¿Los demás Gek toman sus decisiones? Quizá amigo Polo no es bueno, solo anómalo.
      Nada no puede saberlo, por eso Nada no piensa en ello. Amigo Polo es amigo Polo, y con eso basta.
    npc_nada_nexuscore_res_b12: Nada te pondrá a salvo si tú quieres, Viajero amigo.
      Es todo lo que Nada puede hacer.<DELAY>0.5<> Ente perdido desea las cosas que
      Nada no puede proporcionar y elige su propio camino.
    npc_nada_nexuscore_wait12: Nada está agradecido por amigo Polo. Amigo Polo comprende
      la divergencia, aunque no es Korvax.
    npc_nada_nexuscore_lang13: |-
      Ente perdido está a gusto con el peligro. Nada no. Nada elige su propia realidad, la hace segura. Nuestros amigos están a salvo.
      Pero cada ente tiene su patrón. Sigue tu patrón, sigue el patrón de ente perdido, sigue el patrón de Nada. Así es.
    npc_nada_nexuscore_opt_a13: Preguntar por el Atlas
    npc_nada_nexuscore_res_a13: |-
      Falso Atlas es real. La falsedad está en sus ojos. Atlas no es una deidad. Atlas es otra cosa. Pero Atlas no puede elegir cómo vemos su patrón.
      Nada podría saber más, pero Nada decide no saber más. Ente perdido cree que lo sabe todo. Quizá sea así.
    npc_nada_nexuscore_wait13: Nada te pide que tengas cuidado, Viajero amigo. Aquí
      siempre serás bienvenido.
    npc_nada_nexuscore_wait14: |-
      Todo debe acabar. El tiempo debe acabar. Incluso aquí, Nada y Polo no pueden escapar al hundimiento de la realidad. Los datos no pueden sobrevivir.
      Vive en paz. Busca la felicidad. Sé quien quieras ser. Adiós, compañeros. Adiós, estrellas. Lo recordaré.
    npc_nada_nexuscore_lang15: "¿Es el primero? ¿Es el último? ¡Bienvenido de todas
      formas! Entidad viajero siempre es bienvenida a bordo de nuestro hogar."
    npc_nada_nexuscore_opt_a15: Intentar hablarle a Nada sobre el Atlas
    npc_nada_nexuscore_res_a15: Si tienes algo que decirme, Entidad viajero, Nada
      elige no escucharte. Eres bienvenido a bordo de nuestro hogar. Deja a Nada en
      paz.
    npc_nada_nexuscore_wait15: Nada siempre está contento de ver nuevos ojos para
      nuestra pequeña Convergencia. Estamos contentos de que estés a bordo de nuestro
      hogar.
    npc_nada_nexuscore_lang16: |-
      Viajero amigo.
      Nos recuerdas.
      Nada te lo agradece. Durante el tiempo que Nada tenga, Nada estará agradecido.
      Nosotros también te recordaremos.
    npc_polo_nexus_catchup_lang: Pareces sorprendido, Viajero amigo. ¿No recuerdas
      a Nada o a mí? ¡Sabes que siempre eres bienvenido a nuestro pequeño hogar!
    npc_polo_nexus_catchup_opt_a: Preguntar por la anomalía
    npc_polo_nexus_catchup_res_a: Polo parece confundido por mi pregunta. Afirma que
      esta estación siempre ha sido su hogar, desde que conoció por primera vez a
      Nada y comenzaron su construcción.
    npc_polo_a1s3_lang: "¡Emocionante, nuevo amigo! ¡Emocionante! Pero habla con Nada.
      ¡Es amable! Hablaremos después."
    npc_polo_nexuscore_lang1: |-
      Hay amigos por doquier. Solo tienes que saber dónde mirar. ¡Amigos de todas las formas, tamaños y procedencias!
      Ártemis amigo... estás donde debes estar. No parece posible. Pero todo es posible. Así es el universo.
      Le encontraremos, sin duda. Siempre hay una señal, un rastro...
    npc_polo_nexuscore_opt_a1: Preguntar cómo
    npc_polo_nexuscore_res_a1: |-
      Nuestro hogar se encargará. Cuando te vayas, no estarás donde estés. Estarás más cerca.
      O quizá no. El descubrimiento es emocionante, ¿no?
      Antes de que te vayas, quizá quieras pasar un tiempo con otros amigos. ¡Aquí nos ayudamos los unos a los otros!
    npc_polo_nexuscore_res_b1: |-
      Te hemos encontrado, ¿no? ¡En el momento menos oportuno! Nuestro hogar te encuentra. Es su finalidad.
      Antes de que te vayas, quizá quieras pasar un tiempo con otros amigos. ¡Aquí nos ayudamos los unos a los otros!
    npc_polo_nexuscore_wait1: Estábamos tan solos, Nada y yo. Antes de encontrarnos.
      ¡Antes de encontraros, amigos! ¡A todos! Cuántos amigos con los que compartir
      este momento. Sentís lo mismo, ¿espero?
    npc_polo_atlaspath_opt: Preguntar por las coordenadas de la estación del Atlas
    npc_polo_blackhole_opt: Preguntar por las coordenadas del agujero negro
    npc_polo_atlaspath_res: Lo haré, amigo. Pero, por favor, ten cuidado. No nos gustaría
      que nos abandonaras.
    npc_polo_atlaspath_res2: Polo asiente con seriedad. Envía los datos de coordenadas
      de la estación del Atlas al ordenador de mi nave.
    npc_polo_blackhole_res: "¡Por supuesto, amigo! Una galaxia entera para ti, solo
      para ti. ¡Debes verlo todo!"
    npc_polo_blackhole_res2: Polo sonríe y envía la ubicación de un agujero negro
      al ordenador de navegación de mi nave.
    npc_polo_nexuscore_lang2: Amigo Nada guía a las anomalías perdidas a nuestro hogar,
      las pone a salvo del cazador carmesí. Nada es un gran amigo.
    npc_polo_nexuscore_opt_2: Preguntar por Ártemis
    npc_polo_nexuscore_res_2: Quizá amigo Ártemis nos ha olvidado. Sería una pena.
      O, podría ser que amigo Ártemis ha viajado<DELAY>0.3<> a algún lugar donde todavía
      no nos ha conocido.
    npc_polo_nexuscore_wait2: Volveremos a ver a amigo Ártemis en algún momento, no
      temas. Hay un tiempo en el que todos somos amigos.
    npc_polo_nexuscore_lang3: Las fronteras son algo extraño, Viajero amigo. La mayoría
      de las cosas se quedan en el lugar al que pertenecen. Otras cosas, nuestro hogar,
      Atlas y ahora amigo Ártemis, se desplazan. ¡Es curioso!
    npc_polo_nexuscore_opt_3: Preguntar por los portales
    npc_polo_nexuscore_res_3: Solo son dispositivos, Viajero amigo. Para que sean
      comprendidos, copiados, mejorados. Es lo único que podemos hacer con este universo,
      ¿no? ¡Valóralo!
    npc_polo_nexuscore_wait3: "¿Acabaremos en algún lugar extraño como amigo Ártemis?
      Quizá ya lo hayamos hecho..."
    npc_polo_nexuscore_lang4: Nada está preocupado por amigo Apolo. Yo no. Es emocionante
      ver dónde falla nuestro modelo. Si nos equivocamos, hay más amigos de los que
      pensábamos, ¡más amigos y más estrellas!
    npc_polo_nexuscore_opt_4: Preguntar por los Centinelas
    npc_polo_nexuscore_res_4: |-
      Nuevo Apolo se alía con los Vy'keen, disfruta cazando Centinelas. ¡Bien!<DELAY>0,5<> Pero no funcionará.
      No dejarán de venir. No está en nuestras manos cambiarlo. En cualquier lugar en el que haya estado nuestro hogar, los cazadores acudirán.
    npc_polo_nexuscore_wait4: "¡Habla, lee! ¡Estudia los Monolitos, si los encuentras!
      ¡Pon tu cerebro a la altura de esas piernas tan fuertes! ¡Explorar es descubrirse
      a uno mismo, amigo!"
    npc_polo_nexuscore_lang5: |-
      ¿Cómo estás? ¿Tienes hambre? Este es el recibimiento habitual para un viejo amigo, ¿me equivoco?
      Le dije a Nada que estarías bien, Viajero amigo. Pobre Nada. Se pone de los nervios.
    npc_polo_nexuscore_opt_5: Preguntar por los mundos extraños
    npc_polo_nexuscore_res_5: |-
      En su día, esos lugares no existían, no se podían ver. ¿Pero ahora? Cada segundo aparecen más. Se filtran, ¡una nueva creación!
      No sé de dónde vienen esos nuevos mundos, ni lo que hay más allá de nuestras fronteras. No creo que lo vaya a saber nunca. Pero es emocionante verlo, ¿no?
    npc_polo_nexuscore_wait5: Aquí estás a salvo, Viajero amigo. ¡No te preocupes!
      Nuestro pequeño hogar sella los fallos que pueden dañarnos.
    npc_polo_nexuscore_lang6: Nada dice que has conocido al amigo perdido. A amigo
      perdido no le caigo bien.
    npc_polo_nexuscore_opt_6: Preguntar por -nulo-
    npc_polo_nexuscore_res_6: No es como yo o Nada. Tiene libertad. Como todos vosotros,
      Viajeros amigos, pero no comparte lo que ve. Se lo guarda. Tiene celos. Polo
      no lo aprueba.
    npc_polo_nexuscore_wait6: "¡Tú no eres como yo, amigo! Tú todavía puedes visitar
      planetas. Tú todavía puedes conocer nuevos seres vivos, hablar, gritar, ¡amar!"
    npc_polo_nexuscore_lang7: |-
      Amigo Nada no confía en los portales. Tiene miedo del descontrol, del cazador carmesí. Pero yo no tengo el mismo miedo.
      ¿Qué podremos descubrir, Viajero amigo? ¿Qué podremos aprender de ellos? Tienes el mismo origen que nosotros, que nuestro hogar, al igual que todo el universo.
    npc_polo_nexuscore_opt_7: Preguntar por el miedo
    npc_polo_nexuscore_res_7: Nada tiene miedo de que perdamos nuestro hogar. Yo tengo
      miedo de olvidar el mundo exterior.<DELAY>0.4<> No nos dejes olvidar, Viajero
      amigo.
    npc_polo_nexuscore_wait7: Promete tener cuidado, Viajero amigo. Los portales son
      emocionantes, el descubrimiento es emocionante, pero vuelve con nosotros. Intenta
      siempre volver con nosotros.
    npc_polo_nexuscore_lang8: Echo de menos la suciedad, amigo, los mundos que recorrí...
      Echo de menos los sonidos de los pájaros y las bestias. He perdido todo. Mis
      datos, mis grabaciones... Es como si no hubieran existido jamás...
    npc_polo_nexuscore_opt_8: Preguntar por Ártemis
    npc_polo_nexuscore_res_8: Nada me ha hablado de tu elección. Eres inteligente.
      No hay decisión fácil para el pobre amigo Ártemis.
    npc_polo_nexuscore_wait8: Todos los datos se deterioran. Pero nuestro hogar nos
      dará más que la mayoría. ¡Es algo de agradecer!
    npc_polo_nexuscore_lang10: Amigo perdido quiere que hagas su trabajo. Ayúdalo
      si quieres, pero siempre descubre por ti mismo. Piensa en lo que haces, no sigas
      instrucciones con los ojos cerrados.
    npc_polo_nexuscore_opt_10: Preguntar por los Vy'keen
    npc_polo_nexuscore_res_10: "¡Menudos gruñones! No les gustan los pequeños y amables
      Gek <DELAY>0.6<>. Quizá son inteligentes. Como todos los seres, apreciarás su
      valor si llegas a conocerlos."
    npc_polo_nexuscore_wait10: Lucha solo para sobrevivir, amigo. ¡Atesora la galaxia
      y todas sus maravillas! ¡Llegarás lejos, estoy seguro!
    npc_polo_nexuscore_lang11: Los Gek siempre son competitivos, siempre riñen. No
      es nada personal. Mi persona no ha sido rechazada.<DELAY>0.4<> Pero Nada...,
      el pobre Nada sufre.
    npc_polo_nexuscore_opt_11: Preguntar por los Korvax
    npc_polo_nexuscore_res_11: |-
      Su raza ansía la armonía, la unidad. Nada lo ve de manera diferente y por eso rechazan al pobre Nada.
      La Convergencia se ha conseguido a cambio de un alto precio. Lucharán por mantenerla. Las anomalías son prescindibles, un sacrificio necesario.
    npc_polo_nexuscore_wait11: Creo que el ser Atlas es una convergencia de algún
      tipo. Por eso lo temen los Korvax.
    npc_polo_nexuscore_lang12: "¿Has aprendido todo sobre nuestros orígenes, Viajero
      amigo? Grandes misterios, patrones profundos, los Gek, los Korvax, los Vy'keen,
      los Centinelas... Todos procedemos de la misma raíz.<DELAY>0.4<> ¿Tienes alguna
      pista de tu propio origen? ¡El enigma más extraño!"
    npc_polo_nexuscore_opt_12: Preguntar por otros Gek
    npc_polo_nexuscore_res_12: Todos <DELAY>0.3<>somos<DELAY>0.2<> una raza curiosa,
      Viajero amigo. Algunos son iracundos, otros avariciosos, otros son grandes amigos.
      Esperaré toda mi vida para ver qué soy yo.
    npc_polo_nexuscore_wait12: Amigo Nada bastaba para mí durante muchos años. ¡Ahora
      tengo muchos amigos! Son mi nueva familia.
    npc_polo_nexuscore_lang13: Siempre he querido saber más. ¡Descubrir es gozar!
      Pero ahora me pregunto... si quizá no debería descubrir algunas cosas. Puede
      que Nada tenga razón.
    npc_polo_nexuscore_opt_13: Preguntar por las anomalías
    npc_polo_nexuscore_res_13: |-
      Aquí todos somos anomalías. No deberíamos existir. Y sin embargo, existimos. ¡Qué alegría!
      Pero algo es diferente. ¿Siempre fuimos tantas? ¿No? No lo recuerdo. ¿Más anomalías es algo bueno?
      Más amigos, ¡bien! Más por descubrir, ¡bien! Más pensamiento, ¡bien! Eso parece. Pero me sigo preguntando...
    npc_polo_nexuscore_wait13: Las estrellas se endurecen, amigo. Tenemos que descubrir
      por qué.
    npc_polo_nexuscore_lang14: |-
      ¿Sabré, Viajero amigo, cuando ocurrirá?
      Supongo que puede haber ocurrido antes, ya, una y otra vez. ¿Sabes si ha sido así? Imagino que no.
    npc_polo_nexuscore_wait14: Sé siempre amable, Viajero amigo. Descubre siempre.
      Te echaré de menos.
    npc_polo_nexuscore_help_res_14: Por supuesto. Pero no te retrases por nuestra
      culpa, amigo. Haz lo que tienes que hacer. ¡Solo será otro descubrimiento!
    npc_polo_nexuscore_lang15: "¿Has hablado con Nada? ¡Qué alegría! ¡Nuevas llegadas,
      nuevos amigos!"
    npc_polo_nexuscore_opt_15: Decirle la verdad a Polo
    npc_polo_nexuscore_res_15: No hables, amigo. Nada me lo ha contado. Es el primero,
      es el último, así es. Hay cosas que no quiero descubrir.
    npc_polo_nexuscore_wait15: Siempre hay más que hacer, sí; pero no ahora mismo,
      amigo. Vete, sé libre, ¡contempla las estrellas!
    npc_polo_nexuscore_lang16: "¡Ve más lejos, ve más rápido, no te pierdas nada!
      ¡Nada de arrepentimientos, amigo! ¡Estoy orgulloso de ti!"
