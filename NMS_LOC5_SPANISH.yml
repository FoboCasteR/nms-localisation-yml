    ui_mp_portalquest_portal_desc_1: |-
      Ecos de mundos distantes resuenan tras la puerta, el espacio posible cerca del infinito.
      La aprensión me atenaza mientras me preparo para introducir la secuencia de glifos recuperada. El mundo que me aguarda puede ser inestable...
    ui_mp_portalquest_portal_desc_2: |-
      El portal se alza sobre mí, manteniendo una vigilia silenciosa en el planeta.
      Mientras me preparo para introducir las coordenadas recuperadas, pienso en la estructura idéntica a esta, vigilando aquel mundo distante y perturbado.
    ui_mp_portalquest_portal_desc_3: |-
      La infinidad de los mundos más allá del portal se filtra en mi mente.
      Mientras recuerdo las coordenadas de glifos que he recuperado, una señal planetaria atraviesa la cacofonía. El mundo dañado se manifiesta y brama, como si sintiera dolor...
    ui_mp_portalquest_portal_desc_4: La monumental puerta me susurra. La secuencia
      completa de glifos se repite en mi mente, muevo los dedos hacia el antiguo artefacto,
      casi por propia voluntad...
    ui_mp_portalquest_portal_desc_5: |-
      Las coordenadas recuperadas están recientes en mi memoria. Me preparo para viajar a la tierra anómala a la que Nada y Polo me han enviado.
      Ecos perturbados del lejano planeta emanan de la antigua estructura de piedra.
    ui_mp_portalquest_portal_desc_6: |-
      Me siento atraído hacia la gigantesca puerta, como si me conminara una fuerza mayor que las directrices de la misión de Nada y Polo.
      Desde más allá del portal, el mundo anómalo susurra frenéticamente sus secretos, llenando mi mente por completo.
