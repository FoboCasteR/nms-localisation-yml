    ui_mp_discover_title_4: Exploraciones secuenciales
    ui_mp_discover_title_5: Vetas subterráneas
    ui_mp_discover_desc_1: |-
      Los bancos de datos de la anomalía espacial son los más extensos del universo conocido, pero el Especialista Polo no está satisfecho. Tiene la determinación de documentar cada pársec del infinito.

      Los registros de un planeta en concreto necesitan una actualización. Les pide a los Viajeros que visiten el planeta indicado y realicen una exploración nueva para la anomalía.
    ui_mp_discover_desc_2: |-
      Aunque la anomalía espacial no participa en el comercio intergaláctico, una reciente tendencia ha llamado la atención de Polo. Una cantidad sospechosa de materias primas del mercado parece provenir de un planeta específico.

      Con su interés puesto más en la geología que en obtener beneficios, Polo pide a los Viajeros que visiten y cataloguen este planeta para ayudarle a determinar qué hace que sus recursos sean tan excepcionales.
    ui_mp_discover_desc_3: |-
      El Especialista Polo ha identificado un planeta que parece albergar un ecosistema particularmente inusual. Dice que no podrá descansar hasta que los detalles estén archivados en la anomalía para escrutarlos con detenimiento.

      Se pide a los Viajeros que visiten el planeta y examinen su composición vital y geográfica para luego subir los datos obtenidos a la anomalía.
    ui_mp_discover_desc_4: |-
      Nada y Polo han estado rastreando un flujo de datos específico que muestra un extraordinario patrón de migración y evolución interplanetaria.

      Han identificado el siguiente planeta en la secuencia y piden a los Viajeros que realicen una exploración de la vida que alberga y de su geografía para los registros de la anomalía.
    ui_mp_discover_desc_5: |-
      El punto de datos de un planeta concreto ha llamado la atención de Nada y Polo. ¿Cómo puede surgir tanta vida en un mundo con tan altas concentraciones de gases tóxicos y burbujas volátiles de energía electromagnética?

      Piden a los Viajeros que documenten una muestra representativa del carácter geográfico de este planeta y que carguen sus hallazgos a la anomalía espacial.
