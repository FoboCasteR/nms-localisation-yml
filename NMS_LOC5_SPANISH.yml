    ui_guide_topic_power: Suministrar energía a la base
    ui_guide_body_power: |-
      Muchas piezas de tecnología de la base necesitan <TECHNOLOGY>módulos de energía<> para funcionar. Tienen que estar conectadas mediante cables a una cuadrícula de <STELLAR>generadores<> y <STELLAR>baterías<>. Las bases más grandes con gran cantidad de tecnología necesitarán varios generadores para seguir funcionando.

      Puedes colocar el cableado donde quieras. Selecciona «cableado eléctrico» en el menú de construcción (<IMG>BUILD_MENU<>) y colócalo en un enchufe para empezar a tender cables. Conecta cables directamente a otros enchufes o colócalos por el suelo para disponer caminos intermedios.

      Los cables se pueden conectar a <STELLAR>grandes estructuras<> usando un <TECHNOLOGY>transformador<>. Las grandes estructuras distribuirán energía a todas las tecnologías instaladas en su interior.

      Cada generador tiene capacidades distintas. El <TECHNOLOGY>reactor de biocombustible<> necesita una alimentación manual. Los <TECHNOLOGY>paneles solares<> generan energía de forma automática, pero solo durante el día. El <TECHNOLOGY>generador electromagnético<> genera energía continuamente, pero debe colocarse en <STELLAR>puntos de energía<> especiales que se localizan con la mejora del <TECHNOLOGY>dispositivo de inspección<> del visor de análisis.

      Las <TECHNOLOGY>baterías<> almacenan el excedente de energía de la red y lo redistribuyen cuando es necesario. Son especialmente eficaces cuando se usan junto con los <TECHNOLOGY>paneles solares<>.
    ui_power_hint_title: Energía de la base baja
    ui_power_hint_msg: |-
      Construye <STELLAR>generadores adicionales<> o <TECHNOLOGY>baterías<>
      Conecta mediante cables los nuevos módulos de energía a la red existente
      Accede al menú de construcción con <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Estaciones espaciales
    ui_guide_body_space_station: |-
      Cada sistema habitado tiene una <STELLAR>estación espacial<> que sirve de centro de actividad para los seres vivos que están de paso. Hablar con los seres vivos a bordo de la estación puede brindarte oportunidades para <COMMODITY>comerciar<>, <TECHNOLOGY>aprender palabras<> e <SPECIAL>intercambiar mapas estelares<> o <TRADEABLE>regalos para obtener reputación<>. Otros seres vivos pueden ofrecerte la opción de <COMMODITY>comprar su nave<>.

      En la estación espacial, también puedes encontrar <TECHNOLOGY>mercaderes de tecnología<> que venden <VAL_ON>mejoras<>. Cada estación tendrá un rango de mejoras diferente, así que no olvides comprobar cada sistema que visites.

      Otros puestos clave a bordo de la estación espacial son el <TRADEABLE>cartógrafo<>, que intercambiará <STELLAR>datos de navegación<> por indicaciones hacia puntos de interés; el <STELLAR>enviado del gremio<>, que ofrece recompensas basadas en tu reputación dentro del gremio; y el <SPECIAL>agente de misiones<>, que ofrece misiones locales para mejorar tu reputación y conseguir valiosas recompensas.

      Los mercaderes pueden visitar la <VAL_ON>terminal de comercio galáctica<> para comprar y vender mercancía a granel. Cada sistema tiene diferentes especialidades y ofrece oportunidades a los pilotos dispuestos.

      Por último, cada estación espacial tiene una <TECHNOLOGY>terminal de teletransporte<>, que ofrece acceso rápido tanto a <STELLAR>tu base<> como a <VAL_ON>sistemas visitados con anterioridad<>.
