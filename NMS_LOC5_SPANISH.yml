    all_reply_nav: "%NAME% registra mis datos de navegación en sus sistemas internos.
      A cambio, me ofrece algunos de sus propios datos: un mapa a una ubicación de
      interés."
    tra_reply_nav: "%NAME% introduce mis datos de navegación en su registro personal.
      Como contrapartida, me ofrece algunos de sus propios datos: un mapa a una ubicación
      de interés."
    exp_reply_nav: "%NAME% registra mis datos de navegación en sus sistemas internos.
      A cambio, me ofrece algunos de sus propios datos: un mapa a una ubicación de
      interés."
    war_reply_nav: "%NAME% introduce las coordenadas en su dispositivo de rastreo
      personal. En agradecimiento, me ofrece algunos de sus propios datos: un mapa
      a una ubicación de interés."
    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: El ser vivo abandonado se alegra de verme. Su cercana
      nave parece maltrecha, pero funcional. Un poco de combustible hará que vuelva
      a ponerse en marcha...
    all_crashsite_opt_a_generic: Dar recursos de combustible
    all_crashsite_res_a_generic: "%NAME% agradece mi amabilidad con un obsequio."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: El ser vivo me saluda con educación, pero parece preocupado.
      La tarea que le ha traído hasta aquí, sea la que sea, requiere su atención.
      Está deseoso de volver al trabajo.
    npc_nexusdata_lang_1: |-
      Ah, joven... sigues vagando por los confines de este universo... ¡Cómo te envidio! Mi tiempo en la realidad hace tiempo que pasó, pero lo echo mucho de menos.
      Tal vez quieras ayudar a una vieja alma y compartir las cosas que has visto. Ojalá pudiera volver a percibir a las criaturas con las que compartimos nuestras vidas...
    npc_nexusdata_ret_lang_1: "¿Qué nuevas maravillas has visto, joven? ¿Qué nueva
      forma ha encontrado la vida para manifestarse?"
    npc_nexusdata_lang_2: |-
      Ah, joven... sigues vagando por los confines de este universo... ¡Cómo te envidio! Mi tiempo en la realidad hace tiempo que pasó, pero lo echo mucho de menos.
      Tal vez quieras ayudar a una vieja alma y compartir las cosas que has visto. ¡Mi corazón ansía flores, plantas! ¿Tienes algún dato?
    npc_nexusdata_ret_lang_2: "¿Cómo eran las flores, joven? Siempre me gustaron tanto..."
    npc_nexusdata_lang_3: |-
      Ah, joven... sigues vagando por los confines de este universo... ¡Cómo te envidio! Mi tiempo en la realidad hace tiempo que pasó, pero lo echo mucho de menos.
      Tal vez quieras ayudar a una vieja alma y compartir las cosas que has visto. Añoro la sensación de tener las manos sucias y el trabajo duro, padeciendo entre rocas y suelo...
    npc_nexusdata_ret_lang_3: "¿Has roto el suelo, joven? ¿Te has sentido cómodo entre
      los minerales y las rocas?"
    npc_nexusdata_lang_4: |-
      Ah, joven... sigues vagando por los confines de este universo... ¡Cómo te envidio! Mi tiempo en la realidad hace tiempo que pasó, pero lo echo mucho de menos.
      Tal vez quieras ayudar a una vieja alma y compartir las cosas que has visto. Anhelo las estrellas, ¡por la gloria del descubrimiento!
    npc_nexusdata_ret_lang_4: "¿Has visitado los celestiales, joven?"
    npc_nexusdata_opt_a: Dar datos
    npc_nexusdata_opt_b: Dar datos
    npc_nexusdata_opt_c: Dar datos
    npc_nexusdata_opt_d: Dar datos
    npc_nexusdata_res_a: Gracias, joven. No tienes idea de lo que significa para mí.
      Por favor, toma estos <TECHNOLOGY>nanites<>. No son nada, pero es todo lo que
      tengo.
    npc_nexusdata_done_lang: |-
      Voy a valorar lo que me has encontrado con agradecimiento, joven. ¡Pero todavía hay una infinidad de maravillas ahí fuera por descubrir!
      Tal vez otro día podamos compartir más vivencias...
    npc_nexusdata_done_opt_a: Preguntar por su pasado
    npc_nexusdata_done_opt_b: Marcharse
    npc_nexusdata_done_res_a: No vale la pena preocuparse por ello, joven. Lo que
      ha pasado antes y lo que vendrá después es lo que es. Para mí es demasiado tarde.
    npc_nexusmiles_closed_lang: El Viajero espera realizar progresos. Después, me
      preparo para un intercambio. Progreso por progreso. Pero hoy no.
    npc_nexusmiles_closed_desc: El ser vivo se disculpa con un gesto. Tal vez deba
      volver otro día.
    npc_nexusmiles_lang_1: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Le ayudaré. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>cristales de tormenta<>.
    npc_nexusmiles_ret_lang_1: "¿Preparado para intercambiar?"
    npc_nexusmiles_lang_2: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Le ayudaré. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>perlas vivas<>.
    npc_nexusmiles_ret_lang_2: "¿Preparado para intercambiar?"
    npc_nexusmiles_lang_3: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Le ayudaré. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>pepitas de oro<>.
    npc_nexusmiles_ret_lang_3: "¿Preparado para intercambiar?"
    npc_nexusmiles_lang_4: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Le ayudaré. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>bolas de gravitino<>.
    npc_nexusmiles_ret_lang_4: "¿Preparado para intercambiar?"
    npc_nexusmiles_lang_5: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Le ayudaré. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>cubos vórtice<>.
    npc_nexusmiles_ret_lang_5: "¿Preparado para intercambiar?"
    npc_nexusmiles_lang_6: |-
      El Viajero espera realizar progresos. El Viajero se pone a prueba. Nada le ayudará. Un intercambio. Progreso por progreso.
      O riqueza, quizá. Experiencia o materiales. Ambos son válidos. Hoy... <STELLAR>tecnología recuperada<>.
    npc_nexusmiles_ret_lang_6: "¿Preparado para intercambiar?"
    npc_nexusmiles_opt_a: Transmitir datos de logro
    npc_nexusmiles_opt_b: Intercambiar materiales
    npc_nexusmiles_opt_c: Comprar mejoras
    npc_nexusmiles_res_a: Has visto mucho. Pero ¿lo comprendes? No tengo que saberlo.
      Por favor, acepta esto.
    npc_nexusmiles_res_b: Un intercambio justo. Estamos en paz.
    npc_nexusmiles_res_c: Solo selección básica. Busca <STELLAR>estaciones espaciales<>
      para selecciones mayores.
