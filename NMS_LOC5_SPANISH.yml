    npc_comm_week_09_title: Robot de síntesis de mercurio
    ui_comm_week_09_title: Investigación de comunidad
    ui_comm_week_09_sub: Obtener datos para la anomalía espacial
    ui_comm_week_09_desc: La gran cantidad de datos cotejados entre exploradores de
      múltiples realidades han arrojado resultados inesperados en el compañero sintético
      de Polo. A medida que se envíen más <STELLAR>datos universales<>, el robot de
      síntesis de mercurio generará <SPECIAL>objetos adicionales<>, que podrán descargarse
      con <TRADE_SPECIALS>mercurio<>.
    npc_comm_week_09_brief_intro: |-
      .unidad de lenguaje en línea...................
      .protocolo de inteligencia inicializado...................
      ¿Viajero? ¿Amigo del maestro Polo?
      ¡Saludos! Es un placer interactuar de nuevo. En servicio de la creación, he escrito una instrucción autónoma para señalizar tu nave. Espero que esto satisfaga al maestro Polo.
    npc_comm_week_09_brief_intro2: "¡Saludos! Es un placer interactuar de nuevo."
    npc_comm_week_09_brief: Introduce datos en mis bancos de almacenamiento y yo sintetizaré
      la recompensa obtenida en todas las realidades. Un rango de datos es de utilidad
      para la anomalía espacial. ¿Hoy quieres contribuir al COMERCIO/RECOLECCIÓN,
      la EXPLORACIÓN o la DESTRUCCIÓN?
    npc_comm_week_09_brief_opt_a: Seleccionar «Comercio/Recolección»
    npc_comm_week_09_brief_opt_b: Seleccionar «Exploración»
    npc_comm_week_09_brief_opt_c: Seleccionar «Destrucción»
    npc_comm_week_09_brief_res_a: |-
      ¡Gracias! Has seleccionado COMERCIO/RECOLECCIÓN.
      La directriz de hoy es desmantelar armazones de satélites accidentados y recuperar toda tecnología intacta. Los escaneos de componentes de utilidad enriquecerán en gran medida los archivos históricos y tecnológicos del maestro Polo.
    npc_comm_week_09_brief_res_a2: |-
      ¡Gracias! Has seleccionado COMERCIO/RECOLECCIÓN.
      La directriz de hoy es recoger cristales de tormenta raros de planetas con climas extremos. Los escaneos de este fenómeno natural enriquecerán en gran medida los archivos geológicos del maestro Polo.
    npc_comm_week_09_brief_res_b: |-
      ¡Gracias! Has seleccionado EXPLORACIÓN.
      La directriz de hoy es navegar hacia planetas aún no descubiertos. Los panoramas de los ecosistemas, las formaciones de terreno y los recursos naturales de un conjunto de planetas enriquecerán en gran medida los archivos geológicos del maestro Polo.
    npc_comm_week_09_brief_res_b2: |-
      ¡Gracias! Has seleccionado EXPLORACIÓN.
      La directriz de hoy es navegar hacia sistemas solares aún no descubiertos. Los panoramas de la composición de las órbitas, los niveles de conflicto y la prosperidad económica de un conjunto de sistemas enriquecerán en gran medida los archivos astronómicos del maestro Polo.
    npc_comm_week_09_brief_res_c: |-
      ¡Gracias! Has seleccionado DESTRUCCIÓN.
      La directriz de hoy es buscar formas de vida vegetales que representen un peligro para la vida inteligente y explorar métodos de erradicarlas. Los datos y resultados de esta exterminación enriquecerán en gran medida los archivos botánicos del maestro Polo.
    npc_comm_week_09_brief_res_c2: |-
      ¡Gracias! Has seleccionado DESTRUCCIÓN.
      La directriz de hoy es localizar y destruir depósitos de recursos. Los datos relativos al reto y a la respuesta de los Centinelas a este proceso destructivo enriquecerán en gran medida los archivos defensivos y de estudio de Centinelas del maestro Polo.
    npc_comm_week_09_brief_res_extr: "¡Agradezco de antemano tu contribución! Transmitiendo
      especificaciones de misión..."
    npc_comm_week_09_brief_opt_d: Rechazar
    npc_comm_week_09_brief2: Recibido, Viajero. No hay ninguna obligación de participar.
      Sin embargo, durante el <STELLAR>%MISSIONTIME%<>, estas directrices de misión
      están disponibles cada sol de forma recurrente. ¿Me permitirías volver a contactar
      con tu nave en mi próximo ciclo?
    npc_comm_week_09_brief2_opt_a: Aceptar
    npc_comm_week_09_brief2_opt_b: Rechazar misión
    npc_comm_week_09_brief2_res_a: "¡Qué buena noticia! Señalizaré la frecuencia de
      tu nave cuando estén disponibles las próximas directrices de misión."
    npc_comm_week_09_comp_opt_a: Transmitir datos
