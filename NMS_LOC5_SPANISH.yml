    ui_mp_digsite_npc_init_desc: "%NAME% sacude la cabeza, indicando que debería ocuparme
      de la amenaza Centinela antes de conversar conmigo."
    ui_mp_digsite_npc_exp_desc_1: El visor del ser vivo parpadea. Parece contento
      de verme, pero menos interesado en mi compañía que en la posibilidad de analizar
      los huesos que he desenterrado...
    ui_mp_digsite_npc_tra_desc_1: El Gek no hace preguntas, tan solo extiende la mano
      con expectación. Tengo la sensación de que un donativo anónimo del Especialista
      Polo es el culpable de su disposición a ayudarme.
    ui_mp_digsite_npc_war_desc_1: El Vy'keen gruñe un saludo. Ni me pregunta quién
      me envía, ni ofrece una explicación del motivo por el que está aquí solo. Sin
      embargo, parece comprender la naturaleza de lo que le he traído...
    ui_mp_digsite_npc_opt: Enseñar muestras
    ui_mp_digsite_npc_exp_res_1: El Korvax selecciona una muestra de materia ósea
      y la analiza con rapidez gracias a un módulo integrado en su carcasa. Volviendo
      a los huesos, me transmite los datos de escaneo directamente al traje, listos
      para ser entregados al Nexo.
    ui_mp_digsite_npc_tra_res_1: "%NAME% recorre con las manos diversas muestras antes
      de seleccionar una para escanearla. Volviendo con poca gana a los huesos, me
      transmite los datos de escaneo directamente al traje, listos para ser entregados
      al Nexo."
    ui_mp_digsite_npc_war_res_1: "%NAME% pasa en silencio un dispositivo por encima
      de varias muestras, manejando el resto con profundo respeto. Vuelve a los huesos
      y me transmite los datos de escaneo directamente al traje, listos para ser entregados
      al Nexo."
    ui_mp_fiend_hunt_title_1: Horror biológico
    ui_mp_fiend_hunt_desc_1: A pesar de los esfuerzos de Nada y Polo por estudiar
      el universo de forma imparcial, reconocen que algunas facetas de la vida son...
      diferentes. Una variedad específica de ente biológico parece evocar terror en
      los demás seres vivos con los que se encuentra. Se requieren equipos de valientes
      para que se enfrenten cara a cara con este horror e informen de sus cualidades
      más perturbadoras.
    ui_mp_fiend_hunt_title_2: Un patrón monstruoso
    ui_mp_fiend_hunt_desc_2: Todas las cosas forman patrones, pero algunos patrones
      son más preponderantes que otros. Se ha observado un alarmante predominio de
      huevos susurrantes por todo el universo una y otra vez, agrupados a menudo alrededor
      de instalaciones abandonadas. Nada y Polo precisan Viajeros que investiguen
      estos inquietantes semilleros y eliminen a las monstruosidades que anidan allí.
    ui_mp_fiend_hunt_title_3: Evolución errónea
