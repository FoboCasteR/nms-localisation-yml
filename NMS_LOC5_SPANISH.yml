    bait_veg_desc: |-
      Un <STELLAR>cebo<> especial para <TRADEABLE>herbívoros<>. Usa el <TECHNOLOGY>visor de análisis<> para descubrir las preferencias en cuanto a cebos de criaturas específicas.

