    update6_notes: "O No Man's Sky Origins oferece uma vasta gama de novas características.
      Para mais detalhes, consulta www.nomanssky.com.\n\n* Introdução de novos e estranhos
      mundos a explorar, com mais variedade de biomas de planetas, vegetação, curiosidades
      e cores.\n* Novos planetas foram formados no universo, com paisagens mais impressionantes
      e montanhosas do que nunca. \n* Os climas planetários são mais dinâmicos, com
      a possibilidade de encontrares trovoadas, tempestades de gravidade, tornados
      e muito mais.\n* Os planetas são habitados por um grande número de novas criaturas
      orgânicas e sintéticas.\n* Descobre mais lendas sobre o universo em enormes
      edifícios de arquivos.\n\nA Hello Games tem estado a trabalhar arduamente para
      melhorar e expandir o No Man's Sky. Esperamos que gostes. \n\nObrigado,\nHello
      Games"
