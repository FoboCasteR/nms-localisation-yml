    ui_sungold_name_l: Sol líquido
    ui_sungold_sym: "?"
    ui_sungold_sub: Metal transmutado
    ui_sungold_desc: |-
      Metal planetário convencional, sobreaquecido e depois mantido numa forma plasmática estabilizada.

      Extraído de <STELLAR>depósitos de terreno<> metálicos através de um <TECHNOLOGY>Raio Solar<>. Extremamente energético.
    weapon_soullaser: Raio animus
    ui_soul_laser_name: RAIO ANIMUS
    ui_soul_laser_name_l: Raio animus
    ui_soul_laser_desc: |-
      Uma sobrecarga única para o laser de mineração padrão da Multiferramenta. A frequência do raio é modulada de forma precisa num ciclo de feedback com as ondas delta geradas pelo alvo de impacto.

      Os registos das experiências do alvo são assim gravados em pequenos fragmentos de metal e renderizados como <STELLAR>Qualia fragmentada<>. A legibilidade dos fragmentos recolhidos não é garantida.
    ui_soul_laser_sub: Extrator de alma
    ui_soulfrag_name: QUALIA FRAGMENTADA
    ui_soulfrag_name_l: Qualia fragmentada
    ui_soulfrag_sym: "?"
