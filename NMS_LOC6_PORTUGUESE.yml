    tra_library1_desc: O registo tem o título 'Processamento Eficiente de Korvax'.
      Parece ter sido recuperado de uma era antiga.
    tra_library1_title: Processamento Eficiente de Korvax
    tra_library1_lang: O tratamento das entidades Korvax deve ser <FUEL>MISERICORDIOSO<>.
      O universo não nos exige ordem <FUEL>MORAL<> para além daquela que <STELLAR>ESCOLHEMOS<>
      <STELLAR>IMPÔR<>.
    tra_library1_opta: "[Comunicações]"
    tra_library1_optb: "[Utilidade]"
    tra_library1_optc: "[Aparência]"
    tra_library1_resa: A <TECHNOLOGY>CONCHA<> Korvax será afastada de qualquer contacto
      da sua <TECHNOLOGY>CONVERGÊNCIA<>. Durante cinquenta ciclos será separada de
      TODAS as frequências de comunicação. Todos os pedidos ao <FUEL>FALSO ATLAS<>
      serão castigados.
    tra_library1_resb: Serão dadas aos Korvax <TECHNOLOGY>FERRAMENTAS<> para a sua
      própria <FUEL>HUMILHAÇÃO<>. A recusa da <TECHNOLOGY>EXTRAÇÃO<> de minerais de
      planetas terá como resultado a própria <FUEL>EXTRAÇÃO DOS KORVAX<>.
    tra_library1_resc: Serão dadas aos Korvax modificações de <TECHNOLOGY>APARÊNCIA<>
      para que parecem ser de <TECHNOLOGY>CARNE<>. Qualquer <FUEL>RESISTÊNCIA<> deverá
      terminar.
    tra_library2_desc: O registo tem o título 'As 57 Leis do Lucro'. Milhares de palavras
      da filosofia comercial Gek passam automaticamente pelo terminal. Paro e leio
      um fragmento.
    tra_library2_title: As 57 Leis do Lucro
    tra_library2_lang: "Estabelecer relações amigáveis com qualquer potencial [ <FUEL>CENSURADO<>
      ]. Muitas espécies têm diferentes capacidades de compreender tais tentativas.
      As feromonas não são universais. A desconfiança está em todo o lado.\n\nPor
      isso, a política recomenda uma referência explícita à amizade. Por exemplo,
      'Amigo-Korvax', 'Irmão-Vy'keen', 'Aliado-[ <FUEL>CENSURADO<> ]'.\n\nOs Sentinelas
      NÃO compreendem ou expressam amizade. Qualquer comportamento em contrário deve
      ser comunicado à Federação do Comércio e considerado um aviso prévio de [ <FUEL>CENSURADO<>
      ] \n\nNÃO se devem esgotar os recursos dos parceiros comerciais, ou deixarão
      de poder continuar a negociar. Os nossos inimigos devem continuar a prosperar
      para que os Gek obtenham [ <FUEL>CENSURADO<> ]."
    tra_library3_desc: 'O registo tem o título ''A Fundação da Federação''. O arquivo
      classifica-o como análise histórica. Leio um pequeno fragmento:'
    tra_library3_title: A Fundação da Federação
    tra_library3_lang: |-
      As circunstâncias da reforma Gek ainda não são claras, mesmo agora. Inúmeras gerações passaram desde a queda da Primeira Geração. Mesmo assim, existem arquivos, memórias dispersas desses primeiros dias.

      Menos de 4% da população Gek possui qualquer desejo de aprender sobre a sua história. Menos de 0,08% identificam-se com os objetivos do antigo império. Como pode não haver registos desta mudança sísmica de poder e de filosofia? Nem mesmo com os Korvax, cujas mentes são como máquinas.

      O Projeto Arquivo deve tornar-se imperativo. Para recuperar o que foi perdido. Para salvaguardar o que resta.
    tra_library4_desc: O registo tem o título 'O Conquistador'. Parece ser algum tipo
