    ui_guide_topic_aband: Cargueiros Abandonados
    ui_guide_body_aband: |-
      Os <SPECIAL>Cargueiros Abandonados<> são espaços perigosos, cheios de perigos ambientais e entidades hostis. Contêm uma grande quantidade de <STELLAR>destroços valiosos<>, assim como <SPECIAL>artigos especiais<> que podem ser trocados a bordo de uma Estação Espacial por nanites ou reputação.

      Para encontrar um cargueiro abandonado, adquire um <TECHNOLOGY>Detetor de Sinal de Emergência<> no <SPECIAL>Comerciante de Sucata<> da Estação Espacial. Usa o recetor do teu inventário para localizar um cargueiro abandonado.

      Para além de saques valiosos e quantidades significativas de nanites, é possível usar os sistemas de engenharia de um cargueiro abandonado para gerar valiosa <TECHNOLOGY>Tecnologia de Cargueiro<>, incluindo atualizações para <STELLAR>Sistemas de frotas<> e ferramentas para <STELLAR>expandir o inventário do teu cargueiro<>.

      Os Viajantes podem partilhar a localização de destroços particularmente interessantes, uma vez que cada sistema estelar tem um acidente específico. Pode ser recuperado mais de uma vez, mas para ver novos acidentes, é necessário viajar para novos sistemas.

      Os Viajantes interessados em adquirir um Detetor de Sinal de Emergência <STELLAR>gratuito<> devem falar com a <TRADEABLE>Iteração Hélio<> a bordo da Anomalia Espacial.
    ui_free_aband_opt: Perguntar sobre cargueiros abandonados
    ui_free_aband_res: Ah, ouviste. Sim, adquiri um <STELLAR>Detetor de Sinal de Emergência<>
      de uma iteração distante. É teu, se desejares ver o destino dos que partiram.
