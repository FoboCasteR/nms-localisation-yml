    tra_library5_desc: Imponentes fábricas holográficas são projetadas em meu redor.
      Consigo ouvir uma voz Gek.
    tra_library5_lang: |-
      O Alto Comando Vy'keen não procura lucro. Não oferecem amizade, não oferecem alianças, não oferecem contribuições. Afirmam ser um povo de honra. Afirmam ser bons e justos.

      Mas eis as Fábricas de Guerra, eis a enzima de batalha, os circuitos de carne, a fonte de toda a coragem e força! Eis os órgãos colhidos dos hereges, dos fracos!

      Os Vy'keen são hipócritas. São mentirosos. Recusam-se a aceitar que os Gek mudaram. Eles ameaçam-nos, mas não atacam.
    tra_library5_desc2: Há mais de uma centena de entradas assim no arquivo. Um desfile
      de atrocidades, mais provas da suposta depravação dos Vy'keen e da superioridade
      dos Gek.
    tra_library6_desc: |-
      A interface infiltra cheiros de memória, inundando a sala com um aroma delicado. Tenta encher a minha mente com visões de lugares que nunca existiram, nunca puderam existir.

      A marca de um Gek permanece na interface. Devem ter passado anos aqui, limpando constantemente a sua própria memória a fim de experimentarem vidas fictícias. Tais fantasias simuladas ainda estão disponíveis.
    tra_library6_opta: "[Família]"
    tra_library6_optb: "[Amizade]"
    tra_library6_optc: "[Casa]"
    tra_library6_resa: |-
      As feromonas projetam outra mente dentro da minha.
      Regresso à juventude. O meu irmão e eu brincamos ao lado da piscina de reprodução. A piscina é o nosso mundo. Sou inocente para o comércio, para as Unidades, para a fome insaciável. Aqui ficaremos, para sempre.
    tra_library6_resb: |-
      As feromonas são arrebatadoras. Entro noutra vida.
      Encontrei os Korvax em segredo. Entrego-lhes o artigo proibido. A forma de vida sintética hesita, insegura. Então eles partem. Espero que se lembrem de mim. Este é o caminho que eu teria escolhido, deveria ter escolhido.
    tra_library6_resc: |-
      As feromonas desenham imagens de uma vida simulada, uma fantasia Gek.
      Sou o escolhido para ajudar o Amigo-Viajante. O contraído. O significativo. O Supervisor. Há um lar no universo, só para mim, e nunca mais irei desejar unidades.
    tra_library7_desc: O registo não tem título. O arquivo classifica-o como um fragmento
      de uma investigação, transmitido à Federação do Comércio antes de qualquer contacto
      ter sido perdido. Leio um pequeno segmento.
    tra_library7_lang: Persegui - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - vestes
      vermelhas - para dentro dos túneis -
    tra_library7_desc2: "Durante algum tempo, o ficheiro áudio não tem palavras. Apenas
      sons vindos de baixo da superfície do planeta. \n\nRuídos estranhos de arranhões
      ecoam na escuridão... gritos de dor de uma voz familiar..."
    tra_library7_lang2: Os cultistas são... <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>
      ... Viajante capturado, exige um 'espírito escondido'... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
