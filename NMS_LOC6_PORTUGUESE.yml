    bld_caveplant_1_name: FUNGO DISCAL
    bld_caveplant_1_name_l: Fungo Discal
    bld_caveplant_1_desc: Esta estrutura fúngica, identificável pelo chapéu largo
      e liso, bem como pelos poros luminescentes, é endémica de vários biomas cavernosos.
      Os Fungos Discais usufruem de uma relação simbiótica com muitas espécies de
      criaturas que vivem em tocas.
    bld_caveplant_2_name: TREPADEIRA CAVERNOSA
    bld_caveplant_2_name_l: Trepadeira Cavernosa
    bld_caveplant_2_desc: Uma variedade resistente de lampenflora. Esta planta trepadeira
      ocorre naturalmente em ambientes húmidos e subterrâneos, mas prospera enquanto
      arbusto autónomo em qualquer tipo de bioma.
    bld_caveplant_3_name: TROGLOTULIPA
    bld_caveplant_3_name_l: Troglotulipa
    bld_caveplant_3_desc: Esta atrativa flor resplandecente destaca-se pelo seu aroma,
      semelhante ao de terra acabada de arar. Devido à sua dieta rica em minerais,
      os estames costumam conter vestígios de cobalto.
    bld_caveplant_4_name: CHAPÉU RASO VENADO
    bld_caveplant_4_name_l: Chapéu Raso Venado
    bld_caveplant_4_desc: Podem ser encontrados aglomerados destes grandes cogumelos
      em grutas subterrâneas. As 'veias' superficiais fazem parte de uma estrutura
      invulgar de guelras, que liberta esporos por cima e por baixo do chapéu.
    bld_caveplant_5_name: DEPÓSITO DIGITADO
    bld_caveplant_5_name_l: Depósito Digitado
    bld_caveplant_5_desc: Esta estalagmite formou-se com pingas de humidade rica em
      cobalto ao longo de vários milénios. É eternamente fria ao toque, como se a
      rocha se lembrasse da temperatura da gruta de onde veio.
