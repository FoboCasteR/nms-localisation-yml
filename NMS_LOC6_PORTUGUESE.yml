      Este propulsor experimental aumenta a tecnologia <TECHNOLOGY>hiperdrive<> ao distorcer a geometria local no ponto de inicialização warp, aumentando o <STELLAR>alcance<> e a <STELLAR>eficiência<> muito para além dos propulsores normais.

