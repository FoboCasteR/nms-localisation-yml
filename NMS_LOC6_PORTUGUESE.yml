    exp_library4_desc2: O arquivo recusa o acesso aos seguintes registos deste diário.
      Passo para o fim.
    exp_library4_lang2: "Sétima Convergência. Não deve cair. Não deve esquecer. Imperativo
      Atlas: Descobrir. Colher. Conhecer. Os Korvax farão o mesmo.\n\nOs marcadores
      físicos devem permanecer até ao fim. Devem perdurar para o Regressar do Viajante.
      Têm de ser conhecidos. Mesmo na queda da realidade, eles veem quem nós fomos.
      O que poderíamos ter sido. As nossas sombras de um ser maior. \n\nO Viajante
      regressou... irá perdoar... irá ler... irá saber..."
    exp_library5_desc: "Há velhas orações Korvax, recuperadas de lembranças sombrias
      de uma Convergência há muito obliterada. \nOs Korvax daquela época apareceram
      para adorar os Sentinelas, recitando pequenos poemas de louvor e observação
      aos seus deuses silenciosos."
    exp_library5_lang: |-
      Viagem através da massa <IMG>SLASH<> As aeronaves deslizam com tempo intocado <IMG>SLASH<> A comunhão aguarda

      Concessão de caminhante <IMG>SLASH<> A aeronave paira num campo verdejante <IMG>SLASH<> Contemplando o dia

      Conto trabalhadores caídos em desgraça <IMG>SLASH<> Piratas, ladrões do Monólito <IMG>SLASH<> Os Korvax irão seguir a corrente
    exp_library6_desc: 'O arquivo foi alterado, distorcido em relação ao seu propósito
      original como lugar de paz. Os registos murmuram com uma corrupção distante. '
    exp_library6_lang: |-
      O império anterior tinha a lógica. Remover a identidade Korvax através da alteração de <TECHNOLOGY>aparência metálica<> a <FUEL>carne anónima<>. Carne gerada por um dispositivo de modificação da aparência. Máquina, tal como os Korvax.

      <SPECIAL>Eco Xnt<> primeiro a anular o sistema. Alteração iniciada para aparência da Primeira Geração. Imitiram os seus modos. Morto, devorado, o companheiro Korvax nas ondas de Halacan.

      Mesmo agora, aprendemos a nova lógica. Até mesmo um mundo cruel podia ser compreendido. Até o ódio pode ser manipulado. Não nos vamos perder novamente.
    exp_library7_desc: 'O arquivo é uma unidade segura, apenas acessível por uma seita
      dissidente dos Korvax. O meu Exofato tem dificuldade em superar a encriptação. '
    exp_library7_lang: "Infiltração de Vy'keen proposta em diversas eras de Convergência.
      Espécies resistentes às tentativas. Mas o fracasso é um mestre.\n\nCada Vy-Sintético
      suscitou gritos, reações violentas nos momentos de contacto. Código de honra
      altamente específico / contraditório / fruto de traumas antigos. Causalidade
      estabelecida.\n\nEvidência de múltiplas espécies progenitoras. Variante Vy =
      últimos sobreviventes de família condenados à autodestruição. A substituição
      do medo Vy'keen, da mesma forma que substituíram os seus irmãos. São inconscientes
      da origem do medo. \n\nHirk, Nal... é o antigo padrão. Irmão contra irmão. Os
      padrões podem ser compreendidos. Os padrões são lógicos. O fracasso é um mestre. "
    exp_library8_desc: 'O arquivo contém gravações efetuadas por uma entidade conhecida
      como Observador. Parecem ter sido convidados pelos Korvax para assistir ao nascimento
      da sua descendência. '
    exp_library8_title: O Observador
    exp_library8_lang: "Os jovens da espécie parecem ser indistinguíveis entre si,
      mas referem-se a si próprios como '<STELLAR>Nova Entidade Korvax<>'. \n\nFui
      convidado a observar. Para relatar. Para fornecer as minhas observações sobre
      o processo. Nem mesmo a Primeira Geração compreendeu como forjar o novo Korvax
      desta forma. \n\nA <TECHNOLOGY>carapaça<> e os <TECHNOLOGY>aglomerados de nanites<>
      ondulam no coração do monólito. Três figuras dançam acima de uma <FUEL>esfera
      vermelha<>. Quebro o meu contrato. Desvio o olhar."
    exp_library8_desc2: 'O observador continua a escrever sobre as suas observações,
      anotando as mudanças emocionais nos novos Korvax à medida que crescem. '
    exp_library8_lang2: "Eles experimentam a solidão/isolamento/medo durante muito
      tempo. São frequentemente testados por examinadores na sua capacidade de converter
      grandes quantidades de dados técnicos em precisos <TECHNOLOGY>hologramas<>.
      \n\nSe lhes falta informação/não compreendem o que estão a fazer, podem ser
      <FUEL>desligados<>. Os examinadores não apreciam ou não gostam do envolvimento
      de estranhos. Receio que não... eu... eu..."
    exp_library8_desc3: "Este é o último registo. Há milhares como este... que se
      repetem uma e outra vez. \n\nQuando as <STELLAR>Novas Entidades Korvax<> atingem
      uma certa idade, parecem terminar o seu Observador, apagando a memória da entidade
      para uma nova criação. \n\nÉ um costume antigo, uma dedicação ao próprio Atlas.
      Um eco do que outrora se abateu sobre o próprio universo, embora poucos compreendam
      o segredo primordial. "
    exp_library9_desc: 'O registo tem o título ''Desligamento''. Contém o desejo manifesto
      de antigos Ecos Korvax. '
    exp_library9_title: Desligamento
    exp_library9_lang: "Os desligados escolhem ser o que são. Escolhem os erros que
      levam à sua expulsão. Escolhem, noutros casos, sair por sua livre vontade. 98%
      tentam voltar a entrar na Convergência, uma vez sozinhos.\n\nNão compreendem
      o que nós somos, mesmo aqueles que viveram toda a vida sob a nossa luz. Não
      somos uma mente coletiva. Não somos indivíduos. Estamos no meio disso.\n\nSomos
      um oceano de muitas criaturas, uma massa de multidões, um ecossistema de <STELLAR>vivos<>
      e <STELLAR>mortos<>, de <STELLAR>pensamentos<> e <STELLAR>sentimentos<>, em
      constante <STELLAR>fusão<> e <STELLAR>não-fusão<>. \n\nO choro dos desligados
      é apenas vapor, líquido à deriva em céus desconhecidos."
    exp_library10_desc: "O arquivo contém uma multiplicidade de hologramas Korvax.
      Vejo planetas a dançar nas suas órbitas, torres e cidades a subir e a descer
      como o rebento da vida selvagem. Vejo o fogo nuclear dos Sentinelas, recolhendo
      as colheitas.\n\nVejo concha atrás de concha colapsar em todo o universo, o
      fluxo de um rio de almas que enche cada recipiente adormecido, esferas vermelhas
      sempre a piscar no seu trilho. \nVejo um trilião de Korvax a curvar-se perante
      uma massa esférica, naves biológicas vivas em órbita num mundo consciente. Vejo-os
      adormecer, envoltos em metal à medida que os longos séculos passam. \n\nVejo
      tudo aniquilado, numa guerra de luz e ganância."
    war_library1_desc: |-
      O arquivo é composto de literatura Vy'keen da era anterior a Hirk, tendo uma grande parte da mesma sido eliminada por diversos inquisidores ao longo dos séculos.

      Leio um trecho de poesia.
