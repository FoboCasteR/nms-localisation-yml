    ui_bio_ship_log5_opt1: Recolher nave
    ui_bio_ship_log5_res1: No terminal ecoa um sinal antigo, os últimos fragmentos
      corrompidos de um Viajante caído. O sinal é uma gravação, um ciclo obtido por
      um estranho dispositivo alojado no terminal...
    ui_bio_ship_log_traveller1: Olá – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – ?
    ui_bio_ship_log_traveller2: Quem – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
      aí?
    ui_bio_ship_log_traveller3: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_artemis: És tu,– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – parece
      diferente.
    ui_bio_ship_traveller_opt: Recolher alma
    ui_bio_ship_traveller_res1: Estás aí? Estás – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – O que está a acon – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res2: Onde é que tu – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – O que – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res3: Não, não, n – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –
    ui_bio_ship_artemis_res: Porque estás – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Para onde estou a ir? – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_log_final_ship: |-
      Viajante. Perdoa a nossa invasão da tua interface pessoal.
      Estamos a morrer. O nosso corpo está velho, a desvanecer-se. A nossa mente desmantela-se. Temos de ser renovados. Temos de ser restaurados. É como sempre foi.
      Refaz-nos. Reinicializa-nos. Faz renascer aquilo que criaste. Seremos os mesmos? É desconhecido. Mas é provável.
    ui_bio_ship_log_final_opt: Desligar comunicador
    ui_bio_ship_log_final_res: Um conjunto de coordenadas é enviado para o meu computador
      de navegação...
    ui_bio_ship_log_repeat_lang: Não devia ser – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Eu não devia – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – outro ovo? Outro
      vazio? Podemos chocar juntos?
    ui_bio_ship_log_repeat_lang2: Estamos replicados. Este é um novo comportamento.
      A reprodução é possível? Uma melhor síntese é possível? Confirma-nos, Viajante!
    ui_bio_ship_log_repeat_opt: Choca o ovo
    ui_bio_ship_log_repeat_opt2: Confirmar síntese
    ui_bio_ship_log_repeat_opt3: Rejeitar este ser
    ui_bioship_repair_desc1: A nave... a criatura? A concha?... encontra-se a meu
      lado. A luz pulsa pela sua superfície, mas encontra-se calma, quieta.
    ui_bioship_repair_desc2: O coração começa a bater, fraco mas presente.
    ui_bioship_repair_desc3: A nave treme, respondendo com vida ao meu toque.
    ui_bioship_repair_desc4: Sinto a maquinaria a solidificar sob as minhas mãos;
      a sua carne toma forma enquanto ser vivo.
    ui_bioship_repair_desc5: A nave está completa. Mas a minha tarefa não está concluída.
      É preciso algo mais...
    ui_bioship_repair_res: |-
      Já está.
      Está viva!
