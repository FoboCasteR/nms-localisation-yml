    ui_exped_comm_wrap_sub: Efetua uma pesquisa especial para Nada e Polo
    ui_exped_comm_wrap_desc: |-
      A Anomalia Espacial está a detetar um padrão no tempo, um sinal estranho que emerge em múltiplas realidades.
      Nada e Polo requerem que efetues uma pesquisa sobre <STELLAR>idiomas e histórias alienígenas<> para compreenderem o padrão e construírem um dispositivo de rastreio mais preciso.
    ui_exped_comm_wrap_obj1: Adquire um dosímetro historiográfico
    ui_exped_comm_wrap_obj1_tip: |-
      Polo construiu um novo dispositivo, o <SPECIAL>Dosímetro Historiográfico<>. Este dispositivo irá medir a exposição ao fluxo historiográfico perto de locais com artefactos importantes. Os registos de deslocamentos históricos incomuns irão permitir que Nada rastreie o sinal.

      Completa <EXPED>Objetivos<> no <EXPED>Modo de Expedição<> para adquirires o Dosímetro.
    ui_exped_comm_wrap_obj1_msg: |-
      Adquire um Dosímetro Historiográfico
      Completa <EXPED>Objetivos<> no <EXPED>Modo de Expedição<> para adquirires o Dosímetro
    ui_exped_comm_wrap_obj2: Pesquisa idiomas e histórias alienígenas
    ui_exped_comm_wrap_obj2_tip: |-
      Nada detetou um novo padrão emergente nas histórias dos <TRANS_TRA>Gek<>, <TRANS_EXP>Korvax<> e <TRANS_WAR>Vy'keen<>.

      Acredita-se que este eco histórico é um artefacto de comunicação de uma fonte anómala.
      Submete dados históricos provenientes de locais com artefactos alienígenas para ajudares Nada e Polo na sua pesquisa.

      Compra <SPECIAL>mapas planetários<> de um <TECHNOLOGY>Cartógrafo<> numa estação espacial.
    ui_exped_comm_wrap_obj2_msg: |-
      Submete dados históricos provenientes de locais com artefactos para ajudares Nada e Polo
      Nada detetou um padrão novo nas histórias alienígenas
      Submete leituras do Dosímetro para encontrar a origem
