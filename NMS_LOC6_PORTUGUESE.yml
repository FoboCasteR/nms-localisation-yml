    tra_library7_desc3: A transmissão final é cristalina e sem distorção. Ouço as
      suas palavras...
    tra_library7_lang3: Enviam Gek atrás de Gek. Consideram-nos criminosos, nascidos
      numa época brutal. Mas as vestes da Última Geração não são feitas de sangue.
      São feitas de almas. Lembram-nos de quem já fomos. De quem poderíamos ser novamente...
    tra_library8_desc: 'Leio os registos de um leilão realizado há um século atrás
      em Balaron-Secondus. Um Lorde Comerciante tinha deixado para trás uma grande
      quantidade de obras de arte após a sua morte. Os seus herdeiros, que ascendiam
      aos milhares, tinham liquidado a propriedade. '
    tra_library8_title: Leiloeiro Ancião
    tra_library8_lang: "A seguir, temos o trabalho do Gek Criador Sible, da Quinta
      Alta Recessão. Como se pode ver, as feromonas dançam entre as lanças de luz
      e os hologramas, uma síntese da tecnologia Gek e Korvax. \n\nO trabalho descreve
      duas entidades em ação: comércio, adoração, procura do seu lugar num universo
      estranho e infinito. Apesar dos elementos recorrentes, o Korvax e o Gek nunca
      olham um para o outro, nunca se alinham.\n\nNotem como o Gek hesita frequentemente,
      muitas vezes tremendo, mesmo quando consegue obter lucro, mesmo quando o seu
      aliado continua em paz.\n\nO trabalho tem o título de 'Culpa'. Será que tenho
      um comprador?"
    tra_library9_desc: O registo intitula-se 'Da Classificação dos Gek'. Parece ter
      sido criado pelos Vy'keen e roubado pelos Gek como parte de uma ampla intrusão.
      Existe uma vasta lista de classificações e tipos de Gek. Leio um pequeno segmento.
    tra_library9_title: 'Dados Vy''keen capturados: ''Da Classificação dos Gek'''
    tra_library9_lang: "<STELLAR>Gek Vendedor<>: Preocupado mais com as margens de
