    ui_pin_hydralic_obj_tip: |-
      Elabora %ITEM% de <COMMODITY>Nanotubos de Carbono<>, <TRADEABLE>Sal<> e <SPECIAL>Metal Cromático<>.

      Elabora <COMMODITY>Nanotubos de Carbono<> a partir de <FUEL>Carbono<>. Usa <IMG>PRODMENU<> para criar em <TECHNOLOGY>Compartimentos de Inventário<> vazios.
      O <TRADEABLE>Sal<> é facilmente extraído de <EARTH>depósitos de rochas subaquáticas<>. Aumenta a eficiência marinha, atualizando a <TECHNOLOGY>Membrana de Ventilação<> do Exofato ou reabastecendo os fornecimentos de oxigénio de <TRADEABLE>Bolsas de Algas<>.
      O <SPECIAL>Metal Cromático<> é criado num <TECHNOLOGY>Refinador<> dos <STELLAR>metais estelares<>: <COMMODITY>Cobre<>, <FUEL>Cádmio<>, <TRADEABLE>Emeril<> e <TECHNOLOGY>Índio<>.
    ui_pin_computer_obj_tip: |-
      Elabora %ITEM% a partir de <COMMODITY>Microprocessadores<>, <FUEL>Antimatéria<> e <SPECIAL>Metal Cromático<>.

       Elabora <COMMODITY>Microprocessadores<> ou compra num <TECHNOLOGY>Terminal de Comércio<>.
      Elabora <FUEL>Antimatéria<> a partir de <SPECIAL>O Metal Cromático<>e <FUEL>Carbono Condensado<>
      O <SPECIAL>Metal Cromático<> é elaborado num <TECHNOLOGY>Refinador<> a partir de <STELLAR>metais estelares<>: <COMMODITY>Cobre<>, <FUEL>Cádmio<>, <TRADEABLE>Emeril<> e <TECHNOLOGY>Índio<>.
    ui_pin_magnet_obj_tip: |-
      Elabora %ITEM% a partir de <EARTH>Ferrite Magnetizada<> e <TECHNOLOGY>Cobalto Ionizado<>. Utiliza a <TECHNOLOGY>Refinaria<> para processar materiais avançados.

      O <TECHNOLOGY>Cobalto<> é encontrado no subsolo. Localiza as entradas naturais das cavernas. <RED>AVISO:<> muitas cavernas contêm flora perigosa.
      Recolhe <EARTH>Ferrite<> a partir de rochas planetárias.
    ui_pin_mirror_obj_tip: |-
      Elabora %ITEM% a partir de <EARTH>Ouro<>, <EARTH>Prata<> e <SPECIAL>Metal Cromático<>.

      <EARTH>Ouro<> e <EARTH>Prata<> são minerais de comércio interestelar valioso, habitualmente <COMMODITY>recolhidos de asteróides<>. Podem ser ocasionalmente encontrados em depósitos planetários subterrâneos.
      <SPECIAL>O Metal Cromático<> é elaborado num <TECHNOLOGY>Refinador<> a partir de <STELLAR>metais estelares<>: <COMMODITY>Cobre<>, <FUEL>Cádmio<>, <TRADEABLE>Emeril<> e <TECHNOLOGY>Índio<>.
    ui_pin_bio_obj_tip: |-
      Elabora %ITEM% a partir de <COMMODITY>Revestimento Metálico<>, <FUEL>Carbono Condensado<> e <TRADEABLE>Cloro<>.

      Elabora <COMMODITY>Revestimento Metálico<> a partir de <EARTH>Ferrite<> ou compra num <TECHNOLOGY>Terminal de Comércio<>.
      Refina Carbono Condensado a partir de <FUEL>Carbono<>. O Carbono Condensado pode ser encontrado ocasionalmente na forma de cristais nas superfícies dos planetas.
      Refina Clorina a partir de <TRADEABLE>Sal<>, que é recolhido em <TECHNOLOGY>depósitos minerais subterrâneos<>.
    ui_computer_name: COMPUTADOR QUÂNTICO
    ui_computer_name_l: Computador quântico
    ui_computer_desc: |-
      Uma <TECHNOLOGY>unidade de processamento avançado<> extremamente rápida. Permite a resolução em tempo real de cálculos de outra forma impossíveis. No entanto, a proteção contra a descoerência não é garantida.

      Utilizada na criação de uma ampla gama de <TECHNOLOGY>tecnologias avançadas<>.
    ui_magnet_name: RESSOADOR MAGNÉTICO
    ui_magnet_name_l: Ressoador magnético
    ui_magnet_desc: |-
      Um <TECHNOLOGY>oscilador de frequência<> eletromagnético, capaz de funcionar numa vasta gama de condições graças às propriedades magnéticas tanto dos metais ferrosos como não ferrosos.

      Utilizado na criação de uma ampla gama de <TECHNOLOGY>tecnologias avançadas<>.
    ui_mirror_name: ESPELHO SOLAR
    ui_mirror_name_l: Espelho Solar
    ui_mirror_desc: |-
      Um componente de ótica especializado. Com uma superfície incrivelmente polida, este espelho é capaz de filtrar seletivamente vários comprimentos de onda de luz de modo a alterar o seu padrão de reflexão com base em campos magnéticos das redondezas.

      Utilizado numa ampla gama de <TECHNOLOGY>tecnologias avançadas<>.
    ui_bio_name: CÂMARA AMÍNICA
    ui_bio_name_l: Câmara amínica
    ui_bio_desc: |-
      Um <TECHNOLOGY>dispositivo de catalisação biológica<> especializado.

      Esta unidade aproveita as enzimas naturais para facilitar o aumento do rendimento energético e um processamento mais rápido numa ampla gama de <TECHNOLOGY>tecnologias avançadas<>.
    ui_hydralic_name: CABOS HIDRÁULICOS
    ui_hydralic_name_l: Cabos hidráulicos
    ui_hydralic_desc: |-
      <TECHNOLOGY>Fios de ligação e controlo<> especializados. Este material flexível permite a transmissão de potência e sinais, bem como a manipulação direta de componentes remotos.

      Utilizado numa ampla gama de <TECHNOLOGY>tecnologias avançadas<>.
    ui_pin_lava1_obj_tip: |-
      O <EARTH>Basalto<> pode ser encontrado principalmente em mundos com um <FUEL>ambiente vulcânico<>. Normalmente encontrado em grandes depósitos e localizado com o <TECHNOLOGY>Visor de Análise<>.

      Rochas comuns de Ferrite podem produzir Basalto após inspeção com um <TECHNOLOGY>Visor de Análise<>.O Basalto pode ser refinado a partir de <EARTH>Ferrite Magnetizada<> e metais terrenos de outros mundos com <FUEL>elevadas temperaturas<>.
    ui_lava1_name: BASALTO
    ui_lava1_name_l: Basalto
    ui_lava_sym: B
    ui_lava1_desc: |-
      Extrato mineral local, normalmente encontrado em grandes depósitos ou extraído de minerais comuns depois de inspecionado com um <TECHNOLOGY>Visor de Análise<>.

      Encontrado normalmente em planetas com um <FUEL>ambiente vulcânico<>.
    ui_pin_storm_crystal_obj_tip: |-
      Os cristais de tempestade ocorrem naturalmente em planetas com <FUEL>clima extremo<>, e podem ser colhidos durante uma tempestade ativa.
      Localiza Cristais de Tempestade com o <TECHNOLOGY>Visor de Análise<>.
    ui_pin_fiendcore_obj_tip: |-
      Os <SPECIAL>Núcleos larvais<> são o coração picante e viscoso dos <FUEL>Ovos sussurrantes<>, frequentemente encontrados em planetas sem ar, ou próximo de edifícios abandonados.
      <FUEL>AVISO<>: Ninhadas monstruosas irão guardar as larvas ferozmente.
      Localiza <FUEL>Ovos sussurrantes<> com o <TECHNOLOGY>Visor de Análise<>.
    ui_weapon_inv_token_name: COMP. DE EXP. DA MULTIFERRAMENTA
    ui_weapon_inv_token_name_l: Compartimento de expansão da multiferramenta
    ui_weapon_inv_token_desc: |-
      Um circuito de atualização flexível, compatível com todas as <STELLAR>Multiferramentas pessoais<>.

      Este módulo pode ser ligado a uma Multiferramenta no <STELLAR>Suporte de Atualização de Multiferramenta<> de uma estação espacial, oferecendo mais espaço ao utilizador na estrutura interna da Multiferramenta, para acrescentar atualizações ou especializações tecnológicas.
    ui_weapon_inv_token_sub: Unidade de atualização
    ui_suit_inv_token_name: UNIDADE DE EXPANSÃO DO EXOFATO
    ui_suit_inv_token_name_l: Unidade de Expansão do Exofato
    ui_suit_inv_token_desc: |-
      Um módulo de tecnologia de sobrevivência avançada que permite a expansão do <STELLAR>Armazenamento do Exofato<>.

      Os nano-expansores pré-embalados criam espaços vazios de sub-warp no Exofato, aumentando a <STELLAR>capacidade de inventário<>. Aplica este aumento no terminal de atualização do Exofato a bordo da <STELLAR>Estação Espacial<>.
    ui_suit_inv_token_sub: Unidade de atualização
    ui_pin_shipcharge_obj_tip: |-
      Elabora %ITEM% a partir de <FUEL>Ouro<> e <TECHNOLOGY>Trítio<>. Utiliza o <IMG>PRODMENU<> para fabricar nos <TECHNOLOGY>Compartimentos do Inventário<> vazios.
      <EARTH>Ouro<> e <EARTH>Trítio<> são normalmente <COMMODITY>extraídos de asteróides<>.
    ui_geode_rare_name: MINERAL INCANDESCENTE
    ui_geode_rare_name_l: Mineral incandescente
    ui_geode_rare_desc: |-
