    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>CREDENCIAIS ACEITES<>]
      Bem-vindo, %NAME%. O registo irá certificar-te como comandante temporário. Segue-se
      a última introdução significativa de %CAPT%..."
    tra_capt_log_lang_1: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O computador de comércio insiste que permitamos que o nosso Amigo Korvax fique a bordo, no meu próprio quarto, como se fosse um Gek! Eficiente, diz ele! Irá assegurar um acordo comercial!

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ainda tenho de cumprir algumas quotas, ah! As preocupações! O Amigo Korvax é uma perda de tempo e uma despesa comparado com estes! A sua comida estranha, as suas incómodas insistências, é esgotador!

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Jantámos juntos nos meus aposentos na noite passada. Prefiro o Amigo Korvax cada vez mais. Não é como os outros Korvax. Tem tantas coisas interessantes a dizer...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: O Amigo Máquina tem razão. Devemos libertar-nos da nossa carne para atingir o nosso potencial. Metal e luz, metal sagrado e luz sagrada! Irá libertar-me, libertar todos os Gek!
    tra_capt_log_lang_2: "Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Discursei à tripulação antes de partirmos. Ah, devias tê-los visto nessa
      altura, todos bravos Gek! \nÍamos retomar os postos comerciais avançados perdidos
      centenas de anos antes de nascermos. Íamos ser Heróis Gek. As mentiras que lhes
      contei...\n\nRegisto de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: A
      tripulação está cada vez mais inquieta. Tantas áreas da nave que ninguém pode
      visitar, que ninguém pode ver. Tanta confiança que temos de depositar nos computadores
      da nave. Tudo pela nossa segurança. A Federação de Comércio deixou tudo bem
      claro. Não pode haver testemunhas.\n\nRegisto de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: A confiança foi quebrada. O artefacto começou a controlar-nos, à sua maneira.
      Tem tantas ideias...\n\nRegisto de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: O Traidor Gek tentou assumir o controlo! Chamou-me Gek Mentiroso! Afirmou
      que não éramos heróis! Matei-os a todos.\nO artefacto ajudou-me, mas a um preço.
      Tudo tem um preço..."
    tra_capt_log_lang_3: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O que dizer sobre o espécime? Veio de um colecionador privado, pertença de alguma família durante séculos.
      Apenas tínhamos de o alimentar uma vez por ano. Não precisava de luz nem de água. Tudo o que precisava era de conversa, embora não mostrasse sinais de compreensão. Recebemos ordens para vendê-lo.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Há muitas formas de lucrar com uma forma de vida. Explorar a sua mão de obra, consumi-la, processá-la para produtos químicos. Outras criaturas são puramente para entretenimento.
      Esta entidade... não é nenhuma delas. Não se move. Não canta, não dança, não sangra. Apenas ouve.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Só foi preciso ignorá-lo. Só demorou um mês naquela sala ao frio e no escuro, até encontrarmos o seu valor...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: A criatura pôs um ovo. No próprio momento em que gravo este registo, a tripulação prepara-se para o abrir...
    tra_capt_log_lang_4: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O Almirante Gek era demasiado novo para morrer. Que o Atlas possa inundar a sua família com riquezas! Vou tentar que fiquem orgulhosos, pela minha sensibilidade.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Eu tenho cem irmãos. É difícil ser notado. Talvez esta viagem seja suficiente... Transportamos papéis diplomáticos, encarregados de recuperar a história perdida de todos os Gek. Vamos resistir!

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Estamos em órbita acima de uma capela da era da Primeira Geração. Ah, amigos, estou contente por não ter nascido em tempos tão brutais!
      A tripulação está ansiosa por ver as descobertas que poderemos salvar. O Gek Guerreiro tinha uma tecnologia tal...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Descobrimos uma instalação de armazenamento. O nosso Gek Comerciante pensa que foi utilizado para a produção em massa de clones de Gek Guerreiro. Mas o que é que o Gek Comerciante sabe?
      Ainda não conseguimos ter acesso, mas ah, sinto-me perto! Vamos ser pioneiros!
    tra_capt_log_lang_5: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O nosso cliente é um Viajante. Eu não sei o que eles exigem da nossa nave, mas ah! Pelo que pagam, vamos a qualquer lugar.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: O Amigo-Viajante não sabe muito da nossa língua, embora as pedras do conhecimento tenham ajudado um pouco. Os Gek sabem bem que não devem tocar em tais coisas. Os Gek conhecem o preço a pagar.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Passámos por uma estação Atlas à noite... metade da tripulação caiu em oração, mas o Viajante apenas a fitou. Pediram-nos para esperar aqui enquanto falavam com ele.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ainda sem contacto. Estamos a enviar alguns tripulantes para saber se precisam da nossa ajuda...
    tra_capt_log_lang_6: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A rainha deles tinha desaparecido. O seu sistema estava em desordem. É por isso que contactaram o melhor Deteti-Gek que a galáxia poderia oferecer. Eu ia assumir o caso.
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Visitámos algumas estações. Tive de ser bruto com alguns clientes sombrios. 'Amigo! Não seja um Gek Mentiroso, Amigo! Diga a verdade!'
      Mas não eram mesmo meus amigos. Algo cheirava mal, e não eram só as minhas feromonas.
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Encontrámos o meu antigo primeiro oficial, um Vy'keen com um nome equivalente à sua personalidade: Confuso. Agressivo. Taciturno.
      Disse que não havia ressentimentos. Aceitei isso. Deixei-o embarcar.
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ah! O covarde Deteti-Gek fugiu da nave! A nave pertence ao Vy'keen! O Gek covarde deve lamentar o dia em que roubo o saque do Vy'keen! Salários justos para todos!
    exp_capt_log_lang_1: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A Convergência Korvax ensina que todo o valor está relacionado. Não há números sem outros números. Não há vida sem outras vidas. Então, porque devo fazer isto?

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Outros descansam. É um direito deles. Outros nascem de novo. Eu tenho vivido dentro de incontáveis carapaças. Centenas de ciclos fizeram o meu Eco caminhar pelo universo.
      Ahã! Chegou a hora de retribuir. É o momento de pagar a minha parte.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Todos os Korvax são um, dizem eles, mas não é bem assim. Somos uma família de almas. Nunca estamos sós. Temos vozes na nossa mente. Rezam por mim, agora...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Este navio... este cargueiro... está prestes a tornar-se o meu novo corpo. Ahã, eles estão a obrigar-me! Eles estão a mudar-me! O meu Eco irá encher cada circuito, cada parede, cada luz.
      Eu não quero ir! Eu não –
    exp_capt_log_lang_2: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A Interface Atlas permanece sozinha. Naves de Viajantes atracam, de vez em quando. É o único tipo. As observações continuam.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sentinelas devolvidas após dez ausências de ciclo. Milhares, desta vez. Mais do que se poderia acumular dentro do casco da Interface.
      Todas as leituras permaneceram as mesmas. Os nossos sensores estão defeituosos, claro.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Os leitores de longo alcance detetam um cargueiro a aproximar-se. Afirma ser uma nave Korvax, embora não se ouça nada da Convergência. Ahã! Um truque do inimigo!

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Destruímos o cargueiro à sua chegada. Pequenas embarcações recuperaram corpos do acidente. Pareciam mesmo os nossos, as Carapaças idênticas, os ecos residuais.
      O que queriam eles de nós? O que estavam a tentar fazer?
    exp_capt_log_lang_3: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Dissemos aos Vy'keen qual era o nosso propósito. Toda a vida sintética deve ser protegida. Eles sabem isso. Deixaram-nos passar.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Chegámos ao ponto de origem. Entidades biológicas inundam este mundo. Muitos emitem hologramas a partir dos seus complementos. As torres enchem os céus. Porque é que as Sentinelas permitem isto?

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Realizámos as nossas dissecações. É necessário um coração para que os hologramas possam viver, parte do tronco encefálico também. Estas coisas serão extraídas. Com isto podemos trabalhar...
    exp_capt_log_lang_4: "Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Eu tenho sede! Eu tenho fome! Eu sinto! Acordei numa carapaça de carne -
      desligada da Convergência!\n\nRegisto de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Vou ficar em quarentena dentro deste convés enquanto durar.\n\nRegisto de
      data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: O computador da nave não recorda
      o que aconteceu antes. Não há memória de nenhum Korvax que possua uma forma
      biológica. Concorda que devemos regressar. Temos de partilhar esta descoberta.
      Eu dei-lhe o comando.\n\nRegisto de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Não estamos mais perto de casa. O que esconde a nave de mim?\n\nRegisto de
      data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Tem a minha voz. Ouvi a nave
      e tinha a minha voz... Não entendo. O que sou eu? Sou Korvax? Sou –\n– Houve
      outros como eu... tentativas de recuperar o corpo perdido.\nNão pode saber que
      eu sei - não pode -\nEu tenho sede! Eu tenho fome! Eu sinto!\nAcordei numa carapaça
      de carne – "
    exp_capt_log_lang_5: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O Korvax Eco testemunhou a Grande Desconexão. Um de poucos. Os tempos da escravatura, da guerra, da paz, todos passaram.
      Vou ver o Gek.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Todos os que eu conhecia foram derretidos para formar naves Gek. Entram no sistema e enfrentam o nosso próprio sistema. Viemos discutir mais uma vez o nosso tratado.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Encontramo-nos à sombra de um monólito. É o nosso caminho. Esperamos por um sinal do Atlas. Esperamos por um comando para mudar.
      Não chega. Os Gek irão adiar a sua decisão uma vez mais. Eles não irão devolver o metal dos meus amigos. Ainda não.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Vou ver os Gek. Viemos para discutir o nosso tratado uma vez mais...
    exp_capt_log_lang_6: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: As Sentinelas danificadas devem ser colhidas. Devem ser trazidas para o Jardim. Por isso fazemos um varrimento.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Os drones podem estar perto do Atlas neste mundo. Os seus corpos lembram-se de voar, andar, funcionar. Ficam quietos no solo anómalo. Eles sonham.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: O mundo Jardim está cheio, as suas sementes estão agora a germinar. A máquina acorda. É tempo de avançarmos.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ahã! A Criança-Aeron segue-nos, até mesmo agora. Um enxame de memórias, flutuando de sistema para sistema. Lembra-se de quem cuidou dele. Lembra-se dos Korvax, sempre.
      Por isso jardinamos. E encontramos os caídos...
    war_capt_log_lang_1: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Foi-nos prometida uma batalha! Foi-nos prometida vingança! Mas tudo o que encontrámos foram sobreviventes trémulos, hereges todos. Grah! Que prazer pode haver em tal ato?

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Outra escaramuça. Ainda assim as máquinas seguem. Grah! Como desejaria que pudéssemos lutar com a sua força, o seu poder! Que Hirk nos preserve...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Obtivemos uma nave Sentinela em funcionamento. O seu sistema principal danificado, o seu armamento intacto. Grah! Não vamos voltar a fugir, a esconder-nos de meras máquinas!
      Ordenei à tripulação que integrasse a nossa descoberta nos componentes do nosso próprio cargueiro.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: As Sentinelas deixam-nos em paz agora. Até nos ajudam, como se fôssemos um deles! Tenho de contar esta descoberta à frota! Tenho de contar-lhes sobre a nossa descoberta!
    war_capt_log_lang_2: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Todas as comunicações com as Lâminas de Hirk foram encerradas. Será como se nunca tivéssemos existido.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! Mas o seu vírus ainda se espalha. Convés após convés são purgados. Rezo para que seja suficiente.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: A tripulação pensa que vamos para casa. Eles não sabem o que nos espera. Como posso contá-lo aos meus irmãos? O que é que eu diria? Levaria a um motim, ou pior.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Matei um oficial, ainda há pouco. Eu próprio dei o golpe final. Não fugimos e não nos escondemos do que fizemos.
      Somos Vy’keen... ou fomos, em tempos. Agora... agora limitamo-nos a esperar.
    war_capt_log_lang_3: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A nave é nossa por direito de conquista, pelas leis daqueles que vieram antes de nós. Não voltaremos a ser seguidores. Não voltaremos a suplicar! Grah! O saque será nosso e apenas nosso!

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: As suas lamúrias têm um certo mau odor. São como animais, chafurdando nas suas próprias mentiras. Perguntando-se em voz alta se o seu velho capitão não era um maior guerreiro do que eu! Talvez lhes arranque a língua.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nenhum dos tripulantes disparou até terem a certeza de que eu poderia viver. Eu próprio tive de matar a criatura, o seu veneno escorria para a minha perna. Eles desejam ver-me morto. Eles podem desejar tudo o que quiserem.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRANSCRIÇÃO AUTOMÁTICA: [ <FUEL>palavras não traduzíveis<> ]
    war_capt_log_lang_4: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Estamos abandonados a este mundo esquecido há dias incontáveis. Todas as reparações falham... A nossa nave não nos leva às estrelas...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Se isto falhar, irá utilizar o que resta da nossa energia. E o que nos restará então, para além de colheitas intermináveis através das dunas? Batalhas intermináveis com os vermes enquanto a velha guerra fica sem lutar, e o nosso inimigo fica impune?

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Há uma transmissão, ao longo deste mundo. Procuramos a sua pilhagem. Procuramos a esperança...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Os nossos ouvidos não escutaram. Os nossos olhos não viram. É um grito de Vy'keen! É o nosso povo! A Salvação aguarda...
    war_capt_log_lang_5: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Dizem-nos que os Gek mentem, conspiram, enganam a cada respiração. Dizem-nos que esta é outra forma de guerra. Veremos.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Os nossos 'convidados' estão a revelar-se pouco problemáticos. Talvez os oficiais tenham razão. Eu poderia ser mais flexível...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: O Korvax veio aos meus aposentos esta manhã. Contou-me uma história estranha. Disse-me que me conhecia noutra vida. Que viram a minha morte. Eu ri-me. O Korvax não.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: O Gek tentou um acordo novamente. A sua liberdade em troca de um mundo, um planeta inteiro. Grah! Como se os planetas não fossem baratos. Disse-lhe para tentar de novo. Estamos quase em casa.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: O Korvax fugiu numa cápsula de evacuação enquanto eu dormia. Nenhuma mensagem foi deixada, nenhum aviso.
      Demos meia-volta. Não vou abandonar o meu amigo.
    war_capt_log_lang_6: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Um quinto daqueles que partiram regressou a nós. Grah! É uma má colheita. O sacerdote está envergonhado...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk ensina-nos que espécies inteiras foram varridas da história, uma e outra vez. E entretanto, os Vy'keen são supremos, uma e outra vez. É nosso o direito à existência.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ao tirarmos a vida devolvemo-la ao nosso criador. Provamos que somos uma arma. Por isso, testamos os jovens. Procuramos caçadas, a luz-Atlas proibida até ao fim.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nenhum deles sabe porque deixam os seus pais. Pensam que nunca mais se voltarão a ver. Eles devem ter fé.
      Se forem dignos, irão renascer. Caso contrário, bem... Há coisas neste universo que têm de ser alimentadas.
    all_capt_log_lang_1: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Atirámos o Sacerdote Máquina para fora da câmara de vácuo. Melhorou os ânimos, tal como esperávamos.
      Hoje, aqui vai haver música, a voz disse-nos. Encheu os nossos corações, as nossas mentes.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ouvimos a voz mais uma vez. Depois de um mês de silêncio, finalmente disse-nos o que fazer!
      Ah, se pudessem ouvir... o som da câmara de vácuo a abrir e a fechar, a abrir e a fechar...
      Agora, saímos para o vácuo. Não sei quem será o próximo.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Vinte e oito corpos dançam agora, congelados nos ventos solares. Só resto eu.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Há tanto tempo que não ouvia a voz falar. Passou tanto tempo...
    all_capt_log_lang_2: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Em terra, toda a tripulação foi nadar no mar ácido de Hedarax. Tornámo-nos muito mais. Vemos com tantos olhos, com tantos corações. Sempre adorei a água...

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Para além do fim de todas as coisas, reside o vidro. Até uma criança sabe isso. A minha sabia. Tornaram-se padre. Tornaram-se amados pelo Atlas, recrutando seguidores de Balaron à Allaris perdida.
      O tempo ensinou-me isto: há sempre um caminho. Vou encontrá-los.

      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Eu sonhei com água! É assim que começa. É como começa sempre.
      Ainda acreditas na luz do infinito? Ainda acreditas que tens salvação?
      Faltam dezasseis minutos para a minha morte. Dezasseis minutos.
      Irei encontrar a minha criança. Irei encontrar paz -
