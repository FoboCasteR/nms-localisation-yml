    war_library1_lang: Eles encontraram os Zath'keen, o meu povo. Vieram matá-los.
      Trazem guerreiros.
    war_library1_lang2: Lâminas e gritos, anel de honra. Daksin está num mundo, e
      eu, noutro.
    war_library1_lang3: Quando o ácido caiu, quando o vidro rompeu o véu,
    war_library1_lang4: O sacerdote segurou-me. A sua ausência faz-me mal.
    war_library1_lang5: Os Vy'keen, nossos irmãos, nossos amigos, um povo despedaçado.
    war_library1_lang6: A honra não nasce da solidão.
    war_library1_lang7: A lembrança cura o mundo, a nossa canção, o nosso desejo.
    war_library2_desc: 'O registo tem o nome ''Da Justiça e da Vingança''. O terminal
      está cheio de filosofia Vy''keen, que define um código de comportamento ideal. '
    war_library2_title: Da Justiça e da Vingança
    war_library2_opta: "[Da Justiça]"
    war_library2_optb: "[Da Vingança]"
    war_library2_resa: |-
      A justiça não é um pensamento. Não é um rio, sempre em mudança, sempre a correr. A justiça é a verdade do universo, o desejo do <FUEL>ATLAS<>, o testamento de <SPECIAL>HIRK<>.

      Como a gravidade, ela própria faz a sua existência. A tarefa do guerreiro é apenas cair, sentir a sua força, disparar aquela arma que deve ser disparada.
    war_library2_resb: "A vingança é como uma refeição após um banquete. Desnecessária,
      se o trabalho for feito corretamente. Desnecessária, se o guerreiro for célere
      e nobre. Mas é agradável, por vezes, ser um glutão.\n\nOs jovens não devem seguir
      tais tentações. Mas os velhos? \n\nGrah! Eles irão caçar e dilacerar os ossos
      daqueles que foram injustos com eles em vida, tal como irão combater os odiados
      na morte!"
    war_library3_desc: "Testemunho uma gravação de um jovem guerreiro Vy'keen que
      fala do interior de um fosso de combate, com os corpos de cobardes caídos, recrutas
      falhados e outros criminosos a seus pés.\n\nLutaram durante 50 dias, recebendo
      gás Grahgrah após cada batalha, alimentados pelos circuitos de carne durante
      cada noite, sem possibilidade de descanso. "
    war_library3_title: Gravação do Comandante Uxues
    war_library3_lang: |-
      Irmãos! Lutamos com base numa mentira! Levamos o sangue através do universo por nenhuma razão a não ser a palavra de um cobarde morto! Tenho bons amigos, agora... uma família.
      Os Sentinelas não são nossos inimigos. Apenas nos faltam instruções adequadas. Nós...
    war_library3_desc2: "O Vy'keen faz uma pausa enquanto uma sombra paira sobre o
      fosso. Centenas de lâminas caem da porta de carga de um navio mercante de passagem,
      empalando o herege.\n\nA avaria foi considerada outro milagre de Hirk, apesar
      da embriaguez do piloto e do estado da nave como Gek. "
    war_library4_desc: 'O registo tem o título de ''A Balada de Hroth''. A partir
      de outras referências do arquivo, Hroth parece ter sido um dos primeiros reis
      dos Vy''keen interestelares. '
    war_library4_title: 'A Balada de Hroth: I de XI'
    war_library4_title2: 'A Balada de Hroth: II de XI'
    war_library4_title3: 'A Balada de Hroth: III de XI'
    war_library4_title4: 'A Balada de Hroth: IV de XI'
    war_library4_title5: 'A Balada de Hroth: V de XI'
    war_library4_title6: 'A Balada de Hroth: VI de XI'
    war_library4_title7: 'A Balada de Hroth: VII de XI'
    war_library4_title8: 'A Balada de Hroth: VIII de XI'
    war_library4_title9: 'A Balada de Hroth: IX de XI'
    war_library4_title10: 'A Balada de Hroth: X de XI'
    war_library4_title11: 'A Balada de Hroth: XI de XI'
    war_library4_lang: Grah! A morte condenou o velho Hroth,
    war_library4_lang2: A praga que se oculta nas estrelas,
    war_library4_lang3: Agonia do Atlas, nascido do monólito, o dois em um,
    war_library4_lang4: O rei bondoso viu-os no fim,
    war_library4_lang5: Ouviu as palavras dos antepassados toda a vida
    war_library4_lang6: Deu prémios de caça, honrou com baladas de guerra,
    war_library4_lang7: Desejou que os guerreiros caídos vivessem, cantassem
    war_library4_lang8: Um canto de vidro e céu, de honra
    war_library4_lang9: O sentinela maldito enfrentou um último horror,
    war_library4_lang10: Grah! E assim pereceu o velho Hroth em malícia.
    war_library4_lang11: Era um bom rei.
    war_library5_desc: O registo tem o nome de 'Desonra'. Parece ser um tratado filosófico
      que circulou pelo mundos da Orla Exterior.
    war_library5_title: Desonra
    war_library5_lang: |-
      Os Anciões falam dos Gek. Da sua mudança. Dos seus crimes. Mas a desonra é imutável. Os crimes marcados com sangue não se desvanecem. Não nos esquecemos. Mas nós aceitamos.

      'Nós aceitamos'. O que significa a aceitação, pequenos? Como pode o mal ser sofrido para viver? Porque é que a nossa frota não vai para a guerra? Porque não destruímos os inimigos de Hirk onde quer que estejam, como quer que se chamem, custe o que custar?

      Tudo isso já aconteceu antes, os Anciões ensinam-nos. Há muitas iterações... muitos sonhos. Em todos eles, falhámos, ou perdemo-nos na vitória.

      Chegará um dia, em breve, em que a verdade dos Gek será revelada. Não precisamos de lutar. Eles destruir-se-ão a si próprios...
    war_library6_desc: O arquivo contém uma grande quantidade de informação sobre
      a criação e a educação de crias Vy'keen até a idade adulta. Uma grande parte
      aborda a hostilidade e as ameaças.
    war_library6_title: Da Educação das Crias
    war_library6_lang: "A jovem cria nascerá com medo. Todos foram, são, e serão assim.
      Ligados apenas à sua família, o contacto com qualquer outra entidade causará
      pavor mortal. \n\nO medo dos espaços abertos, do toque, do contacto, é superado
      através de dois meios. A irmandade de toda a espécie, à luz de Hirk. Somos todos
      família. Isto deve ser ensinado.\n\nOutrora fomos presas. Agora, somos predadores.
      Todas as outras formas de vida neste universo devem temer-nos, tal como nós
      os temíamos. O medo será a nossa força.\n\nEsse grito antigo... 'Grah!'... o
      nosso chamamento de reunião, o nosso sinal! O intruso que se atreva a aproximar-se
      do nosso ser, será caçado, será perseguido! Não teremos medo! Não seremos abandonados! "
    war_library7_desc: O arquivo contém milhares de linhas de poesia, um monumento
      a um Viajante caído chamado Asteria.
    war_library7_title: 'Para Asteria: I de VI'
    war_library7_title2: 'Para Asteria: II de VI'
    war_library7_title3: 'Para Asteria: III de VI'
    war_library7_title4: 'Para Asteria: IV de VI'
    war_library7_title5: 'Para Asteria: V de VI'
    war_library7_title6: 'Para Asteria: VI de VI'
    war_library7_lang: Canta, Asteria, Herói Viajante, Mestre da Lâminas de Hirk,
    war_library7_lang2: Da batalha interminável, da triste Atlântida perdida, o preço
    war_library7_lang3: Da misericórdia e da espera. Eles, que cumpriram a profecia,
    war_library7_lang4: Que - feitos e enviados por Atlas - acossaram Aeron, horror
      ferido,
    war_library7_lang5: Encontraram a escuridão no final do mundo, juntaram-se ao
      Vy'keen,
    war_library7_lang6: Pirata Viajante, amigo do Primeiro, aliado dos céus!
    war_library8_desc: 'O arquivo foi subvertido: pirateado para espalhar mensagens
      banidas e censuradas de uma religião distante. '
    war_library8_title: A VOZ INSILENCIÁVEL DE NAL
    war_library8_lang: "<TRANS_EXP>Os Korvax<> são criaturas feridas, quebradas, que
      acreditam que os seus gritos de morte são 'lógicos'. Afogam-se na comunhão para
      esquecerem a sua dor. Não nos irão ajudar.\n\n<TRANS_TRA>Os Gek<>... rebaixados,
      amaldiçoados, sem o seu poder anterior, sem honra para o substituir... acreditam
      que nada acabará. Que o crescimento pode durar para sempre. \n\nFoi assim para
      <TRANS_WAR> os Anciões<>, e aqueles que se seguiram, para descobrir o nosso
      futuro. Mas o que descobriram, senão pó? Grasnidos impotentes? Não."
    war_library8_opt: "[Libertação]"
    war_library8_lang2: "Digam-me, amigos. Já ouviram falar do <SPECIAL>Testamento
      de Nal<>?\n\nNal não está morto. Ouviram o que Hirk não conseguiu! Eles vivem,
      ainda, ao lado de deus! \n\nEncorajam-nos a mostrar como nos preocupamos...
      que não abandonaremos a luz do Atlas... que a devoção nunca se desvanecerá.
      Só assim o esquecimento será evitado. Só assim estaremos prontos."
    war_library9_desc: "O registo tem o título de 'As Caçadas Abissais'. Documenta
      uma série de expedições piratas para catalogar, capturar e consumir novas criaturas
      num mundo distante. \n\nAlgumas expedições estão catalogadas com registos áudio."
    war_library9_title: 'Transcrição: As Caçadas Abissais'
    war_library9_lang: "Os horrores ocultam-se por baixo das ondas. Vêm de muitas
      formas... todas elas corrompidas. Todas elas doentes! Grah! O Gek diz que devemos
      fugir!\n\nGrah ah ah! São um bom desporto. Amarrámos o Gek ao mastro do nosso
      navio, e entrámos nas ondas. "
    war_library9_desc2: 'As leituras taxonómicas e diagramas dançam numa luz sólida
      através da superfície do planeta, mostrando o que encontraram. Os registos áudio
      continuam. '
    war_library9_lang2: "A nossa nave teve cinco piratas a bordo, nascidos fora da
      luz de Hirk. Eu sou o único crente, ou fui, outrora. Há também um Korvax, separado
      da sua Convergência. \n\nDizem-me que as criaturas que caçamos não estão vivas.
      Que o abismo é como a morte... como o desligamento. É um grande erro que nunca
      será remediado. "
    war_library9_desc3: "Outros registos mostram a tripulação a deixar o mundo com
      cinco Horrores Abissais capturados. Nunca conseguiram regressar ao leilão que
      pretendiam. \n\nNo fim, o Korvax deu todos os outros como alimento aos Horrores,
      antes de iniciar a autodestruição. A sua última palavra... 'Atlântida'."
    war_library10_desc: O registo tem o título 'O Último Testamento de Hirk'.
    war_library10_title: O Último Testamento de Hirk
    war_library10_lang: "Ali jazem as estrelas negras, os vastos oceanos. Meus amigos.
      <IMG>SLASH<> A lua ergue-se. Grah! <IMG>SLASH<> Os gritos profundos com o luto
      das máquinas. <IMG>SLASH<> Grah! Em Dryn'dargh, a noite cai sem o seu povo.\n\nA
      Dryn'dargh voltaremos. Eu voltarei. <IMG>SLASH<> Não vos abandonarei. Nunca
      o farei.\n\nEu lembrar-me-ei. "
    war_library10_desc2: |-
      Acreditava-se que estas tinham sido as palavras finais de Hirk, antes de o Alto Comando lançar a dúvida sobre o assunto. Durante cem anos, um colégio eclesiástico debateu a sua inclusão nos ensinamentos oficiais.

      Até agora, não obtiveram resposta. Todas as referências a Dryn'dargh são desencorajadas sob pena de colheita de corpo. Não é claro o porquê, ou o que tal lugar deverá representar.

      Depois de dizer estas palavras, Hirk o Grande terá arrancado os próprios membros. É um ritual de morte seguido por muitos Vy'keen, após uma velhice de vingança e pavor.
