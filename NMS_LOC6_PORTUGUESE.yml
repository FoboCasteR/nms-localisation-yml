    ui_bio_ship_log3_desc: |-
      Estas palavras são traduzidas, concebidas para serem lidas por entidades não-convergentes. Será que os autores trabalharam para além dos seus deveres? Tinham-se tornado divergentes, atraídos pela carne que tinham criado?
      Quantos outros trilharam este mesmo caminho de criação?
    ui_bio_ship_log3_lang: |-
      Programa da carapaça concluído. Maquinaria otimizada. Núcleo biológico não necessário com a correta configuração do acelerador sensorial local.
      Porém, a não-convergência está insuficientemente processada. A biogénese pode oferecer refúgio futuro. O aumento da autonomia deve ser estudado.
    ui_bio_ship_log3_res1: |-
      Preparei o que foi pedido e a máquina trouxe outro pedaço de vida para o universo.
      Será que estes aglomerados pensam? Será que eles sentem? Onde está a fronteira entre a vida e uma máquina orgânica?
    ui_bio_ship_log3_res2: A antiga 'máquina' Korvax sussura um ruído débil para si
      mesma enquanto grava outro diagrama, outro fragmento do quebra-cabeças da vida
      orgânica.
