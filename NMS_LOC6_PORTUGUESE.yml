    launcher_spec_name: SISTEMA DE LANÇAMENTO AVANÇADO
    launcher_spec_name_l: Sistema de Lançamento Avançado
    launcher_spec_desc: "Um sistema de <TECHNOLOGY>controlo de lançamento<> personalizado
      para naves espaciais de alto desempenho. Giroscópios sensíveis e circuitos de
      controlo especiais traçam rotinas de lançamento personalizadas para uma maior
      <STELLAR>velocidade<> e <STELLAR>eficiência<> de lançamento.\n \nÉ necessário
      um <TECHNOLOGY>combustível especial derivado de deutério<> para recarregar o
      propulsor. Os procedimentos de lançamento precisam de combustível suficiente
      para serem ativados.\n \nPressiona <IMG>THRUST<> para descolar do planeta. Pressiona
      <IMG>BOOST<> para iniciar o impulso de velocidade."
