      Apresenta as <TECHNOLOGY>Sementes de vidro<> à maquina
    ui_bio_ship_mission4_msg3: |-
      A <TECHNOLOGY>Singularidade pessoal<> ainda não está desenvolvida
      Ainda está em processamento e precisa de tempo para amadurecer completamente: %TIME%
    ui_bio_ship_mission4_msg4: |-
      O <SPECIAL>Ovo vazio<> zumbe uma estranha frequência.
      Aguardar contacto
    ui_bio_ship_log4_desc: 'Tenho nas minhas mãos fragmentos de vida: coração, corpo,
      rede. Mas é mesmo vida? Será que poderia convergir com outras mentes? Aqui residia
      o cerne desta experiência antiga...'
    ui_bio_ship_log4_lang: |-
      Conchas biológicas instáveis, erráticas. Os dados mentais convergentes não podem ser sobrecarregados através de um centro de processamento.
      São necessários múltiplos locais. Biologia distribuída para corresponder à estrutura da mente distribuída. Parece ser necessário um alinhamento. No entanto, a identidade centralizada deve sustentar cada concha...
    ui_bio_ship_log4_res1: A máquina aceita estas sementes bizarras. Ela realiza o
      seu milagre, trabalhando uma nova forma de vida, um novo conjunto para que eu
      o cuide.
    ui_bio_ship_log4_res2: |-
      Posso sentir as formas de vida que carrego (o ovo, o coração, a pele, os nervos) a pulsar quando sentem a aura da máquina. São conscientes de que alguma coisa está a acontecer, mesmo que não consigam compreender o que é. Como será essa sensação?
      É-me dado outro diagrama, outro plano a seguir. Uma vez mais, tenho de adaptar a minha Multiferramenta a um novo propósito...
    ui_bio_ship_mission5_obj1: Seguir a chamada do Ovo vazio
    ui_bio_ship_mission5_obj1_tip: |-
