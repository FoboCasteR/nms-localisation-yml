    update7_title: Atualização No Man's Sky Expeditions
    update7_notes: |-
      No Man's Sky Expeditions oferece uma ampla gama de novas funcionalidades. Para mais detalhes, consulta www.nomanssky.com.

      * Novo modo de jogo: Expedições de Comunidade.
      * Começa de novo com uma viagem através do universo, com desafios e objetivos adaptados.
      * Serão apresentadas novas expedições regularmente, cada uma delas com recompensas exclusivas.
      * Cada expedição terá o seu próprio tema e conjuntos de desafios.
      * Podes guardar o progresso no Modo Expedição quando a expedição terminar, mas não irás obter mais recompensas.

      A Hello Games tem trabalhado arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
    ui_seasonal_main_title: 'Expedição Um: Pioneiros'
