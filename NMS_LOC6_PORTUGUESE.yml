    tra_landed_pilot_desc1: O Gek olha para mim com curiosidade, como se não esperasse
      encontrar ninguém neste planeta. Olha atentamente para o que o rodeia.
    tra_landed_pilot_desc2: O Gek faz cliques com o bico e gesticula para a paisagem
      que o rodeia. Espera que eu entenda. Não sei bem como proceder.
    tra_landed_pilot_desc3: A pequena criatura abre e fecha o bico em silêncio, os
      seus olhos estreitam-se. Um cheiro ténue permanece no ar. Espera que eu diga
      alguma coisa.
