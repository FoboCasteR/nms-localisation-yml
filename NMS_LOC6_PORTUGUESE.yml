    ui_aband_crewnote_1: Tem tendência a mudança de humor, enjoo do hiperespaço, ou
      qualquer outra maleita?
    ui_aband_crewnote_2: Simpatizante IA - segue-os.
    ui_aband_crewnote_3: |-
      Coleciona objetos estranhos. Porquê?
      PS (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): A recolha tornou-se um problema. A utilização do armazenamento de carga da companhia para objetos pessoais é estritamente contra o protocolo. Intervenção necessária.
    ui_aband_crewnote_4: Vagueia à meia-noite - pedir ao oficial de vigia para verificar
      as câmaras.
    ui_aband_crewnote_5: Cada vez mais confraterniza fora da sua especialização. Comportamento
      inusitado para a sua classe.
    ui_aband_crewnote_6: A tripulação acredita que foi amaldiçoada. A moral está a
      cair.
    ui_aband_crewnote_7: Pede muito aos companheiros de messe. O perigo parece crescer.
    ui_aband_crewnote_8: Grande abastecimento pessoal de comida - de onde?
    ui_aband_crewnote_9: Adquiriu uma gama de criaturas exóticas no mercado local
      durante a paragem. Irei fazer vista grossa, por agora.
    ui_aband_crewnote_10: Demasiado curioso sobre o destino da missão. De que suspeitam?
    ui_aband_crewnote_11: Estuda os gráficos à noite - pensa que não reparo.
    ui_aband_crewnote_12: Utiliza a rádio do navio para transmissão pessoal. Os sinais
      são inofensivos, permiti que continuasse.
    ui_aband_crewnote_13: Numa relação com um passageiro. Retirá-lo na estação seguinte.
    ui_aband_crewnote_14: A segurança não confia nele. Até ao momento, nenhuma prova.
    ui_aband_crewnote_15: Utiliza os recursos da nave para 'experiências' pessoais.
      Devo consultar outros oficiais.
    ui_aband_crewnote_16: Situações de pavor ocasionais - intervenção necessária.
      Acompanhamento pelos médicos.
    ui_aband_crewnote_17: Atualmente a ler muitos panfletos estranhos. Devo descobrir
      onde os arranja.
    ui_aband_crewnote_18: Prega mensagens estranhas ao resto da tripulação. Devo intervir,
      mas sem incomodar os convertidos.
    ui_aband_crewnote_19: Altamente sensível - reage mal a qualquer censura. Começou
      a murmurar para si próprio.
    ui_aband_crewnote_20: Muito descontente com a missão - ou talvez com toda a companhia?
      Não sei como resolver.
    ui_aband_crewnote_21: Tem-se tornado cada vez mais difícil trabalhar com ele.
      Culpa a incapacidade de descansar. Algo está errado.
    ui_aband_crewnote_22: Continua a entrar em conflitos com outros membros da tripulação.
      Requer uma disciplina mais forte do que o mero confinamento.
    ui_aband_crewnote_23: Visitas frequentes à enfermaria. Potencial foco de doenças?
      Está a infetar outros tripulantes?
    ui_aband_crewnote_24: Tem sofrido apagões frequentes desde que utilizámos o buraco
      negro. Os testes são negativos. Preocupante.
    ui_aband_crewnote_25: Repetidamente insubordinado. Algo mudou desde a nossa partida.
      A disciplina está a perder-se em todo o navio.
    ui_aband_crewnote_26: |-
      Retirou-se para a sua cabine. Inicialmente, evitando eventos sociais, depois comendo sozinho, e agora abandonou os seus deveres.
      PS (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): A sua porta está barricada. Não se ouve barulho no interior.
    ui_aband_crewnote_27: Fez uma série de trocas pessoais na última estação espacial.
      Está a usar o seu dinheiro para influenciar os companheiros de messe. Para que
      fim?
    ui_aband_crewnote_28: |-
      Tem-se tornado cada vez mais ansioso à medida que a viagem prossegue. Está cada vez mais preocupado com as válvulas de segurança instaladas no núcleo de IA da nave.
      PS (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): A engenharia tranquiliza-me que os valores são perfeitamente corretos. Não posso suportar este nervosismo constante. Bani-o da ponte.
    ui_aband_crewnote_29: |-
      Altamente dedicado à missão. O seu entusiasmo é digno de louvor.
      ...
      PS (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Estou cada vez mais incomodado com o seu comportamento. É difícil lidar com tal fanatismo.
    ui_aband_crewnote_30: |-
      Os seus companheiros não o apreciam. Os rumores estão a espalhar-se. A disciplina tem de ser aplicada.
      PS (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Colocá-lo em isolamento para sua própria proteção.
