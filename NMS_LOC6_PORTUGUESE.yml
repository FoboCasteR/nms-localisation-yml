    shipjump_alien_name: CORAÇÃO PULSANTE
    shipjump_alien_name_l: Coração pulsante
    shipjump_alien_desc: |-
      Uma superestrutura metálica fibrosa une este órgão quente e vital ao núcleo da nave. Sem ela, a nave não seria nada, uma casca sem vida.

      Mantém <IMG>PULSEJUMP<> premido para pedir ao coração para iniciar um Salto Pulsante.
      Mantém <IMG>BOOST<> premido para solicitar um aumento de velocidade.
    launcher_alien_name: MONTAGEM NEURAL
    launcher_alien_name_l: Montagem neural
    launcher_alien_desc: "Um conjunto de neurónios distribuídos, fundidos a uma placa
      de fios metálicos. Padrões complexos de impulsos eléctricos tecem o seu caminho
      através da superfície, unindo cada sistema de nave.\n \nPrime <IMG>THRUST<>
      para perguntar se a nave gostaria de descolar."
    ion1_alien_name: CÓRTEX DE SINGULARIDADE
    ion1_alien_name_l: Córtex de singularidade
    ion1_alien_desc: |-
      Uma haste biometálica complexa, ligada directamente a um coração antimatéria. Regista uma actividade elevada durante os saltos interestelares. Parece deliciar-se com os cálculos complexos necessários para viagens FTL.

      Acesso a sistemas de navegação de longa distância através do Mapa Galáctico. Mantém a nave feliz, saltando entre os sistemas regularmente.
    shipshield_alien_name: SUPRESSOR DE GRITO
    shipshield_alien_name_l: Supressor de grito
    shipshield_alien_desc: |-
      Esta pequena extensão da rede de defesa automatizada da nave parece ser o seu próprio organismo autónomo. Uma pequena boca no centro da sua carne anseia por <SPECIAL>Pugneum<>.

      Durante o combate, parece desviar a matriz neurológica e evitar que o medo ou a dor traumatize o resto do corpo da nave.
    shiplas1_alien_name: OLHOS ENXERTADOS
    shiplas1_alien_name_l: Olhos enxertados
    shiplas1_alien_desc: |-
      Um arranjo complexo de membranas e lentes, fundidas sobre uma matriz de laser de alta energia. A incineração espera aqueles que se encontram no seu olhar.
      Pressiona <IMG>SHIPFIRE<> para solicitar aos olhos que olhem para os alvos próximos.
    shipgun1_alien_name: ABERTURAS DE EXPULSÃO
    shipgun1_alien_name_l: Aberturas de expulsão
    shipgun1_alien_desc: |-
      Uma confusão de sacos e esfíncteres, estes respiradouros geram e expulsam glóbulos de plasma. Quando fundidos aos sistemas de armas da nave, estes são sobreaquecidos e depois expelidos a alta pressão.

      Pressiona <IMG>SHIPFIRE<> para pedir à nave para direcionar os seus respiradouros para o alvo atual.
