    weapon_sunlaser: Raio solar
    ui_sun_laser_name: RAIO SOLAR
    ui_sun_laser_name_l: Raio solar
    ui_sun_laser_desc: |-
      Um acrescento altamente especializado às capacidades de mineração da Multiferramenta, que permite transformar <STELLAR>depósitos de terreno<> em <STELLAR>sol líquido<>.

      Uma poderosa matriz laser amplifica a radiação solar local, permitindo a rápida reconfiguração dos minérios minerais próximos.
