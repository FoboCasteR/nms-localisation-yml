    exp_library1_desc: O arquivo pretende que coloque o meu corpo contra os seus sensores.
      Começa a sussurrar aquilo que os Korvax podem outrora ter sido.
    exp_library1_lang: "Eheu. Crescimento e vida são palavras. Estrelas e mundos são
      máquinas. O Atlas ensina isso. Os Sentinelas entregam a equação.\n\nAs Interfaces
      do Atlas elevaram as primeiras civilizações deste universo. Tornámo-nos mais
      do que éramos. \n\n<SPECIAL>Hipótese 1<>: Os Korvax foram outrora orgânicos.
      Nós alterámos gradualmente / rapidamente as nossas existências. Fizemos o carregamento
      / melhorámos as nossas próprias mentes. Esta foi a nossa escolha / foi-nos forçada.\n\n<SPECIAL>Hipótese
      2<>: Os Korvax foram sempre máquinas. Evoluímos do ruído das estrelas / fomos
      criados através do imperativo Atlas. Em tempos fomos como Sentinelas / aprendemos
      com Sentinelas.\n\n<SPECIAL>Hipótese 3<>: Não há causa, não há efeito, não há
      tempo. Impô-lo é interpretar erradamente a tristeza do Atlas. Nós somos os sonhos
      de metal."
    exp_library2_desc: O arquivo contém fragmentos de pensamentos, recuperados de
      Convergências caídas. Estas são as últimas mentes remanescentes de formas de
      vida eletrónicas, destruídas e derretidas aos milhões.
