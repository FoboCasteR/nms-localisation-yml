    ui_exo_recharge_name: SISTEMA DE COMBUSTÍVEL ÍCARO
    ui_exo_recharge_name_l: Sistema de combustível Ícaro
    ui_exo_recharge_desc: |-
      O sistema Ícaro aproveita os painéis metálicos existentes, atualizando-os para superfícies fotovoltaicas. Este revestimento reativo gera energia durante as horas de luz, compensando o consumo de combustível.

      Ativa o <STELLAR>carregamento automático do motor<> durante o <STELLAR>dia<>.
    ui_exo_recharge_sub: Unidade de carregamento solar
    ui_exohaz_sub: Unidade de proteção contra perigos da exonave
    ui_exohaz_cold_name: AQUECEDOR DE MEGAWATTS
    ui_exohaz_cold_name_l: Aquecedor de Megawatts
    ui_exohaz_cold_desc: |-
      Instala um potente aquecedor na exonave, mantendo a cabine a uma temperatura habitável mesmo em condições com mais frio.

      Previne totalmente todos os danos ou drenagem de energia no interior de uma exonave em <TEMPERATURE>ambientes congelados<>.
    ui_exohaz_heat_name: AMORTECEDOR TÉRMICO
    ui_exohaz_heat_name_l: Amortecedor térmico
    ui_exohaz_heat_desc: |-
      Os ventiladores de arrefecimento por sublimação e os amortecedores de massa térmica elevada são instalados em todos os painéis estruturais, mantendo o piloto da exonave em temperaturas não letais mesmo nas mais esmagadoras tempestades de fogo.

      Previne totalmente todos os danos ou drenagem de energia no interior de uma exonave em <FUEL>ambientes abrasados<>.
    ui_exohaz_rad_name: BLINDAGEM DE NEUTRÕES
    ui_exohaz_rad_name_l: Blindagem de neutrões
    ui_exohaz_rad_desc: |-
      São inseridos materiais de controlo altamente eficientes na estrutura da exonave, neutralizando perigosas ondas de energia que cheguem.

      Previne totalmente todos os danos ou drenagem de energia enquanto no interior de uma exonave em <COMMODITY>ambientes radioativos<>.
    ui_exohaz_tox_name: UNIDADE DE FILTRAGEM DE AR
    ui_exohaz_tox_name_l: Unidade de filtragem de ar
    ui_exohaz_tox_desc: |-
      Os sistemas de filtragem de ar de duplo vácuo não permitem a entrada da atmosfera planetária na cabine da exonave sem que esteja cuidadosamente depurada.

      Previne totalmente todos os danos ou drenagem de energia enquanto no interior de uma exonave em <TRADEABLE>ambientes tóxicos<>.
    ui_exohaz_all_name: UNIDADE DE CONTROLO AMBIENTE
    ui_exohaz_all_name_l: Unidade de controlo ambiente
    ui_exohaz_all_desc: |-
      Este poderoso sistema de neutralização ambiental é ligado diretamente ao piloto quando este entra na cabine. O sistema é alimentado através do motor principal do Minotauro e não requer ações adicionais do utilizador. Algumas pequenas dores podem ser notadas ao redor do local de inserção.

      Torna o piloto do Minotauro imune a <STELLAR>todos os riscos ambientais<>.
    bld_garage_mech_name: GEOBAÍA MINOTAURO
    bld_garage_mech_name_l: Geobaía Minotauro
    bld_garage_mech_desc: |-
      Um instalação que permite um estacionamento seguro, a convocação e a personalização para o <STELLAR>Exofato Pesado Híbrido do Minotauro<>.

      Ativa o Minotauro a partir do Menu Rápido. Com a ajuda de um <TECHNOLOGY>Materializador orbital da exonave<> instalado no interior de um cargueiro, o Minotauro pode ser ativado instantaneamente em qualquer local dentro do sistema em que encontre a nave-mãe.
    bld_garage_mech_sub: Baía de armazenamento para carregadores pesados
    vehicle_mech_title: MINOTAURO
    vehicle_mech_title_l: Minotauro
    ui_mech_engine_name: MOTOR DE DÉDALO
    ui_mech_engine_name_l: Motor de Dédalo
    ui_mech_engine_desc: |-
      Uma unidade de reactor compacta, este motor é o coração do Minotauro. É instalado num giroscópio para evitar incidentes com o combustível durante o movimento rápido.

      Alimentado por <FUEL>combustíveis à base de carbono<> convencionais.
    ui_mech_engine_sub: Unidade de Energia do Minotauro
    ui_mech_scan_name: ESPETRO DE RADAR DO MINOTAURO
    ui_mech_scan_name_l: Espetro de radar do Minotauro
    ui_mech_scan_desc: |-
      Um dispositivo de radar de alto detalhe, capaz de atualizar a tecnologia do detetor a bordo do Minotauro para níveis de Visor de Análise.

      Prima <IMG>SCAN<> para ativar uma leitura de radar, revelando <STELLAR>pontos de interesse adicionais<> que não podem ser localizados através de uma multiferramenta.

      Utilizar o Menu Rápido para sintonizar o radar para <TECHNOLOGY>edifícios específicos<>.
    ui_mech_scan_sub: Detetor anexado ao Minotauro
    ui_mech_boost_name: CHAMA DE ARIADNE
    ui_mech_boost_name_l: Chama de Ariadne
    ui_mech_boost_desc: |-
      Uma série de ágeis propulsores a jato de alta potência, instalados na parte traseira do Minotauro. Uma utilização precisa permite ao Minotauro atravessar rapidamente e em força todo o tipo de terreno.

      Premir <IMG>JUMP<> para ativar. É possível um controlo limitado em voo.
    ui_mech_boost_sub: Sistema propulsor do Minotauro
    ui_mech_laser_name: LASER DO MINOTAURO
    ui_mech_laser_name_l: Laser do Minotauro
    ui_mech_laser_desc: |-
      Um sistema laser especificamente concebido para o <STELLAR>Exofato pesado híbrido do Minotauro<>.

      Permite operações de mineração convencionais. Ineficaz em cenários de combate.
    ui_mech_laser_sub: Ferramenta de mineração do Minotauro
    ui_mech_laser1_name: LASER DE PRECISÃO DO MINOTAURO
    ui_mech_laser1_name_l: Laser de precisão do Minotauro
    ui_mech_laser1_desc: |-
      Uma atualização para o sistema de espetro laser do <STELLAR>Exofato pesado híbrido do Minotauro<>.

      Amplifica a potência aplicada pelo feixe de mineração, aumentando a velocidade de mineração e ativando o processamento de matérias-primas de difícil mineração.
    ui_mech_laser1_sub: Laser de mineração avançado do Minotauro
    ui_mech_gun_name: CANHÃO DO MINOTAURO
    ui_mech_gun_name_l: Canhão do Minotauro
    ui_mech_gun_desc: |-
      Um canhão montado especificamente para o <STELLAR>Exofato pesado híbrido do Minotauro<>.

      Projetado principalmente para danos contra entidades biológicas, é ineficaz como dispositivo de mineração.
    ui_mech_gun_sub: Arma pesada montada
    ui_mech_miner_name: PERFURAÇÃO DO MINOTAURO
    ui_mech_miner_name_l: Perfuração do Minotauro
    ui_mech_miner_desc: |-
      Adiciona a capacidade de <STELLAR>Manipulação de Terrenos<> para a matriz laser do <STELLAR>Exofato pesado híbrido do Minotauro<>.

      Uma instalação especial permite o rápido desdobramento de uma escavadora de terreno de alta energia, sem correr o risco de entupir as delicadas juntas e servomecanismos do Minotauro com sujidade.
    ui_mech_miner_sub: Laser de perfuração do Minotauro
    ui_mech_fuel_name: SERVOMECANISMOS AUTOLUBRIFICANTES
    ui_mech_fuel_name_l: Servomecanismo autolubrificante
    ui_mech_fuel_desc: |-
      Um dispensador de lubrificante automaticamente regulado, instalado nas juntas das patas do Minotauro, reduz o atrito e incentiva o movimento eficiente do combustível.

      <STELLAR>Reduz significativamente a queima de combustível<> no Motor Dédalo do Minotauro.
    ui_mech_fuel_sub: Atualização de eficiência do motor
    up_mech_eng2_desc: |-
