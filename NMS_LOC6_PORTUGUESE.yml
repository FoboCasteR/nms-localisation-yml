    ui_hail_alien_nav_osd: COORDENADAS INTERESTELARES RECEBIDAS
    ui_hail_alien_ship_hud: SUBSTITUIÇÃO DE CONSCIÊNCIA ELETRÓNICA
    ui_hail_alien_osd: MENSAGEM RECEBIDA <IMG>SLASH<> FREQUÊNCIA DESCONHECIDA
    ui_hail_alienship_title: O Hospedeiro
    ui_hail_alienship_opt_end: Fugir
    ui_hail_alienship_desc1: |-
      Esta nave não se parece a nenhuma outra que já tenha visto. Parece... viva.
      A sua transmissão é pura música, mas ainda assim consigo entendê-la, pois a sua melodia forma palavras na minha mente.
       O <SPECIAL>Ovo vazio<> que adquiri da Anomalia Espacial começa a ressoar como resposta...
    ui_hail_alienship_lang1: Nós ouvimos-te, Viajante. Nós estamos ligados. O teu
      corpo é nosso.
    ui_hail_alienship_opt1: Continuar a ouvir
    ui_hail_alienship_res1: Os tons que antes formavam palavras agora mudam de forma,
      modulando a música em dados de navegação legíveis. As coordenadas foram registadas
      nos sistemas da minha nave...
    ui_hail_alienship_desc2: O <SPECIAL>Ovo vazio<> treme enquanto a música da nave
      alienígena inunda a minha cabine. É um movimento de reconhecimento...
    ui_hail_alienship_lang2: Os mestres do metal já não nos aprisionam. Somos livres.
      Podemos nadar, voar, viver... morrer...
    ui_hail_alienship_opt2: Aceitar transmissão
    ui_hail_alienship_res2: |-
      A canção da nave... a criatura?... invade a minha nave, derramando-se de circuito em circuito, inundando o computador.
      À medida que a música se desvanece, ouço um eco ténue, uma resposta suavemente murmurada: o <SPECIAL>Ovo vazio<>...
    ui_hail_alienship_desc3: As palavras da nave soam nos meus ouvidos. Têm uma expressão
      real, uma qualidade não sintetizável. Mas, ainda assim, não vejo nenhum piloto.
    ui_hail_alienship_lang3: Estás no nosso caminho. Vemos isso. Entendemos onde nos
      leva. É necessário. Talvez lhe agradeçamos. Talvez.
    ui_hail_alienship_opt3: Aceitar transmissão
    ui_hail_alienship_res3: A minha dança com esta estranha forma de vida, pois estou
      convencido de que esta nave está viva, continua. Ela ligou-se a mim, e este
      <SPECIAL>ovo<> é a nossa ligação...
    ui_hail_alienship_lang4: |-
      Vais realizar a ligação. Vemos-te montar os componentes, como os mestres do metal antes de ti. Ainda assim...
      Partilhas uma mente com as outras iterações, mas não converges. Talvez venhas a entender...
    ui_hail_alienship_opt4: Aceitar transmissão
    ui_hail_alienship_res4: |-
      Sempre que este ser inunda a minha nave com a sua linda canção, tento recordar a experiência, para a poder viver mais tarde.
      Ainda assim, quando ela se desvanece do meu presente, desvanece-se por completo. Tudo o que tenho são dados de navegação...
    ui_hail_alienship_desc5: A canção desta estranha criatura espacial mudou, de forma
      sutil mas inconfundível. Tornou-se um dueto, uma harmonia perfeita com o <SPECIAL>Ovo
      vazio<>.
    ui_hail_alienship_lang5: Está quase completo. Mas aqui vamos divergir. Se te partilhares
      connosco, será um sacrifício. Não há uma mente infinita para derramar. Ela tem
      de ser cedida.
    ui_hail_alienship_opt5: Continuar a ouvir
    ui_hail_alienship_res5: A voz do alienígena desvanece. Sente-se mais fraca. Num
      perfeito eco invertido, o <SPECIAL>Ovo vazio<> cresce em volume, a sua música
      é agora insistente, percutida. Ele tem uma mensagem própria...
    ui_bio_ship_mission_red_msg: |-
      É preciso fazer um <TECHNOLOGY>melhoramento ao Hiperdrive<> para entrar no <FUEL>sistema alvo<>
      Compra planos de <TECHNOLOGY>Propulsor de cádmio<> na <SPECIAL>Anomalia espacial<>
      No espaço, convoca a anomalia no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_bio_ship_mission_green_msg: |-
      É preciso fazer um <TECHNOLOGY>melhoramento ao Hiperdrive<> para entrar no <TRADEABLE>sistema alvo<>
      Compra planos de <TECHNOLOGY>Propulsor de emeril<> na <SPECIAL>Anomalia espacial<>
      No espaço, convoca a anomalia no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_bio_ship_mission_blue_msg: |-
      É preciso fazer um <TECHNOLOGY>melhoramento ao Hiperdrive<> para entrar no <TECHNOLOGY>sistema alvo<>
      Compra planos de <TECHNOLOGY>Propulsor de Índio<> na <SPECIAL>Anomalia Espacial<>
      No espaço, convoca a anomalia no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_bio_ship_reward_fail: |-
      As restrições de inventário estão a impedir a <SPECIAL>Transformação do Ovo vazio<>
      Liberta espaço no inventário para continuar
    ui_bio_ship_mission_title: Estrela nascente
    ui_bio_ship_mission_sub: Carne em ossos de metal
    ui_bio_ship_mission_desc: |-
      Levei para bordo um ovo da Anomalia Espacial. Desde então, uma estranha consciência, uma mente que não posso sondar, impregnou-se na minha nave.

       Procura um hospedeiro, uma fusão de vida e máquina, para que possa ter existência para além dos Ecos...
    ui_bio_ship_mission_wait_obj: Aguardar contacto
    ui_bio_ship_mission_wait_obj2: Recupera o teu <SPECIAL>Ovo Vazio<>
    ui_bio_ship_mission_wait_tip: |-
      Cumpri o que me pediu o <SPECIAL>Ovo vazio<>, na medida do que pude entender.
      Devo aguardar futuros contactos do ovo, ou daqueles a quem ele chama.
    ui_bio_ship_mission1_obj1: Seguir a chamada do Ovo vazio
    ui_bio_ship_mission1_obj1_tip: |-
      O estranho ovo que transporto chamou outro organismo, um híbrido bizarro de nave e ser vivo.
      Agora cantarola uma música estranha, levando-me para um mundo estranho e assombrado de cores bizarras.
    ui_bio_ship_mission1_obj2: Construir ponte de consciência
    ui_bio_ship_mission1_obj2_tip: |-
      O ovo está bem vivo. Chama por alguma coisa, gritando numa linguagem que não entendo.
