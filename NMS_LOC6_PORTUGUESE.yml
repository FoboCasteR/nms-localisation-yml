    ui_bio_ship_log2_desc: A placa reproduz mais dados anteriores à destruição de
      Korvax Prime. Estes investigadores estavam a construir algo... uma concha biológica?
      Uma manifestação individual das suas próprias mentes convergentes?
    ui_bio_ship_log2_lang: |-
      Sucesso parcial! A ponte permite a implantação de fragmentos de consciência dentro das conchas.
      A unidade permanece ligada a uma mente maior. As entradas sensoriais, totalmente partilhadas. As tentativas de localização das entradas sensoriais causaram uma separação traumática. Em vão.
      O núcleo biológico suspeito é necessário. Radicar a experiência sensorial na experiência corporal para melhorar a estabilidade. O sistema deve estar controlado localmente.
    ui_bio_ship_log2_res1: Quando a máquina começa a trabalhar, sinto o ovo tremer
      dentro do meu exofato. É ele o responsável por ativar estas máquinas. A sua
      marca encontra-se na vida que estou a criar.
    ui_bio_ship_log2_res2: |-
      Estas máquinas foram construídas para sintetizar vida a partir de tecnologia avançada. Recebo uma vez mais os planos necessários, empurrado através deste caminho por aqueles que tentaram antes de mim.
      Um dos planos é para uma nova atualização da Multiferramenta: o <STELLAR>Raio solar<>.
