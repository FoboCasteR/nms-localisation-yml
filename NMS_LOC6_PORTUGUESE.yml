    tra_aband_handin_crew_shady: O amigo tem informação, sim? Posso cheirar! Queres
      fazer uma troca? Tenho muito <SPECIAL>metal manchado<>...
    exp_aband_handin_crew_shady: Vemos tudo, Entidade-Viajante. Conhecemos os seus
      destinos. Mas um manifesto tal tem valor. Desejas fazer uma troca? Oferecemos
      <SPECIAL>metal manchado<>.
    war_aband_handin_crew_shady: Invasor! Grah! Desejas lucrar com a tua aventura?
      Ótimo! Tenho muito <SPECIAL>metal manchado<>, vamos fazer uma troca!
    tra_aband_handin_crew_guild: Amigo! És honrado, de confiança, bom amigo do Gek,
      sim? Vais fazer a coisa certa, confiar-nos o que sabes?
    exp_aband_handin_crew_guild: Perdidos no espaço, sem ligação... Eheu! Um destino
      terrível. As carapaças serão respeitadas, caso a Entidade-Viajante deseje partilhar
      o que sabe.
    war_aband_handin_crew_guild: Grah! Não há honra numa morte desconhecida! Invasor,
      partilha o que sabes sobre esta tripulação perdida, e o Vy'keen, por sua vez,
      irá honrar-te!
    tra_aband_handin_capt_shady: Ah, amigo, corajoso Viajante! Um item tão inestimável
      em teu poder! Mas não, amigo, nada tem um valor incalculável! Desejas <SPECIAL>metal
      manchado<>?
    exp_aband_handin_capt_shady: Guardas segredos fascinantes, Entidade-Necrófoga!
      Tantos dados, nas tuas mãos! Temos de ter o diário de bordo. Fazemos uma troca?
    war_aband_handin_capt_shady: Que cobarde Capitão morre antes da sua nave ser destruída?
      Grah! Palavras inúteis! Mas talvez algum valor possa ser extraído. Uma troca,
      invasor?
    tra_aband_handin_capt_guild: Que pena, amigo. Toda essa carga, todo esse valor.
      Perdido para as estrelas! Mas a partir das gravações do Capitão, algo pode ser
      ganho. Poderias doar isso, sim?
    exp_aband_handin_capt_guild: Há muito a aprender com as gravações finais da Entidade-Capitão.
      Ajuda o Korvax a aprofundar a causa do conhecimento. Partilha o que aprendeste,
      Entidade-Viajante!
    war_aband_handin_capt_guild: Invasor! Tens as gravações finais do Capitão? Grah!
      Entrega-as, e os Vy'keen assegurarão que justiça será feita!
