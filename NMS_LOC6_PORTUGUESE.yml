    ui_weird_obj5_msg1: Diminuta vida de carbono, desejas juntar-te à nossa dança?
      Fica dentro das tuas asas de metal. Não te queremos fazer mal.
    ui_weird_obj5_msg2: Podes aproximar-te, pequena forma de vida. Somos pó e estamos
      em todo o lado. Não somos tão diferentes de vocês.
    ui_weird_obj5_msg3: Observas como as nossas memórias se condensam, pequena criatura.
      Um sistema que já foi. Um sistema que será.
    ui_weird_obj5_msg4: Foste atraído pela nossa morte, pequena criatura? Aqui éramos
      uma estrela, e aqui iremos repetir-nos. O renascimento carmesim está prometido
      a nós e também a ti.
    ui_weird_obj5_msg5: Notas esta nebulosa, criança senciente? Incrível. Através
      de ti, percebemo-nos a nós próprios.
    ui_weird_obj5_msg6: A tua fusão arde rapidamente, criatura de células quentes.
      Não fiques aqui.
    ui_weird_obj5_msg7: Sentimos a inteligência. Consegues analisar estes pensamentos,
      criatura de pele? Cuida da tua frágil vida, aqui no escuro profundo.
    ui_weird_obj5_msg8: Este é o teu eu completo, pequena consciência? Ou os teus
      irmãos estão muito dispersos? Sentes-te só? Dança connosco um bocado.
    ui_weird_obj5_msg9: Lembraste de nós, forma de vida de carbono? As tuas células
      estão nas nossas células. No pó e na decomposição, em todas as coisas. Está
      tudo registado. Nós lembramo-nos.
    ui_weird_obj5_msg10: Vida próxima, acreditámos que este comprimento de onde irá
      alcançar-te. Saudações, se nos consegues compreender.
