    ui_crea_desc_biome_swamp_1: "%NAME% aninha nos pântanos húmidos do planeta %PLANET%."
    ui_crea_desc_biome_swamp_2: Encontrado a vaguear nas zonas húmidas do planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_3: Endémico das planícies pantanosas do planeta %PLANET%.
    ui_crea_desc_biome_swamp_4: Descoberto a vaguear nos densos sapais do planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_5: Preferindo os climas húmidos, %NAME% encontra-se em
      casa nos pântanos do planeta %PLANET%.
    ui_crea_desc_biome_swamp_6: Prosperando em condições húmidas, %NAME% é encontrado
      em mundos húmidos e pantanosos.
    ui_crea_desc_biome_swamp_7: Uma criatura territorial, %NAME% foi encontrada nas
      zonas húmidas do planeta %PLANET%.
    ui_crea_desc_biome_swamp_8: Descoberto inicialmente nas paisagens ricas em folhagem
      do planeta %PLANET%.
    ui_crea_desc_biome_swamp_9: Encontrado a vaguear nos pântanos nebulosos do planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_10: Encontrado nos sapais chuvosos do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_1: "%NAME% vive nos céus nebulosos no planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_2: Preferindo manter-se seco, %NAME% é encontrado
      sobretudo nos céus do seu pantanoso planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_3: Vivendo bem em condições húmidas, %NAME% é encontrado
      sobretudo na atmosfera vaporosa do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_4: "%NAME% foi descoberto a pairar sobre os terrenos
      alagadiços do planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% faz os seus ninhos nos mangais do planeta
      %PLANET%."
    ui_crea_desc_biome_air_swamp_6: Adequado para condições pantanosas, %NAME% é encontrado
      em mundos com elevada humidade.
    ui_crea_desc_biome_air_swamp_7: Uma criatura voadora, %NAME% foi encontrada sobre
      os pântanos do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_8: Registado pela primeira vez a voar sobre as zonas
      húmidas encharcadas do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Descoberto no planeta %PLANET%, a deslizar alegremente
      pelos céus húmidos.
    ui_crea_desc_biome_air_swamp_10: Nativo dos céus do planeta %PLANET%, onde %NAME%
      desfruta de muita corrida e água.
    ui_crea_desc_water_swamp_1: Descoberto a nadar nos oceanos turvos do planeta %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% vive nas águas infestadas de ervas-daninhas
      do planeta %PLANET%."
    ui_crea_desc_water_swamp_3: Registado a popular os mares lamacentos do planeta
      %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% prospera nas águas viscosas do planeta %PLANET%."
    ui_crea_desc_water_swamp_5: "%NAME% foi descoberto nas profundas águas do planeta
      %PLANET%."
    ui_crea_desc_biome_lava_1: Descoberto na superfície do planeta %PLANET%, com pés
      de sola grossa.
    ui_crea_desc_biome_lava_2: Encontrado no planeta %PLANET%, a conservar energia
      no calor sufocante.
    ui_crea_desc_biome_lava_3: Nativo do planeta %PLANET%, onde vivem vidas breves
      e suadas.
    ui_crea_desc_biome_lava_4: O %NAME% resistente ao calor é do planeta %PLANET%.
    ui_crea_desc_biome_lava_5: Evoluído de forma a filtrar cinza e poluição pelos
      pulmões, %NAME% foi registado pela primeira vez no planeta %PLANET%.
    ui_crea_desc_biome_lava_6: "%NAME% adaptou-se de forma a depender dos fluxos de
      lava do planeta %PLANET%."
    ui_crea_desc_biome_lava_7: Encontrado a vaguear nos planaltos tórridos e voláteis
      do planeta %PLANET%.
    ui_crea_desc_biome_lava_8: "%NAME% prospera no planeta %PLANET%, revigorado pelas
      temperaturas extremas."
    ui_crea_desc_biome_lava_9: Sobrecarregado pela atmosfera ardente, %NAME% consegue
      sobreviver no planeta %PLANET%.
    ui_crea_desc_biome_lava_10: Descoberto entre as rochas vulcânicas do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_1: Descoberto a atravessar os céus fumarentos do planeta
      %PLANET%.
    ui_crea_desc_biome_air_lava_2: Encontrado a voar sobre o planeta %PLANET%, a serpentear
      pelos vulcões ativos.
    ui_crea_desc_biome_air_lava_3: Originário do planeta %PLANET%, vagueia pelos escaldantes
      ventos vulcânicos.
    ui_crea_desc_biome_air_lava_4: "%NAME% vive nos céus carregados de cinzas do planeta
      %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% faz a sua casa acima das árvores de topos
      quentes do planeta %PLANET%."
    ui_crea_desc_biome_air_lava_6: Adaptado para resistir ao sufocante céu de cinzas
      do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_7: Encontrado a sobrevoar sobre as planícies vulcânicas
      do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_8: Indiferente ao calor intenso, %NAME% floresce alegremente
      no planeta %PLANET%.
    ui_crea_desc_biome_air_lava_9: "%NAME% vive uma frágil existência nos céus sobreaquecidos
      no planeta %PLANET%."
    ui_crea_desc_biome_air_lava_10: Descoberto na atmosfera carregada de fumo do planeta
      %PLANET%.
    ui_crea_desc_water_lava_1: Descoberto pela primeira vez a mergulhar nos mares
      fervilhantes do planeta %PLANET%.
    ui_crea_desc_water_lava_2: Encontrado nos oceanos quentes do planeta %PLANET%,
      o %NAME% de sangue frio prospera em temperaturas extremas.
    ui_crea_desc_water_lava_3: Encontrado nas profundezas aquecidas pelo magma do
      planeta %PLANET%.
    ui_crea_desc_water_lava_4: "%NAME% encontrou o seu habitat subaquático nos oceanos
      de magma do planeta %PLANET%."
    ui_crea_desc_water_lava_5: Registado a viver nas águas tórridas e poluídas de
      cinzas do planeta %PLANET%.
