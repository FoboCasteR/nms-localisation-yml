      O Caçador <IMG>SLASH<> O Reflexo <IMG>SLASH<> O Caçador <IMG>SLASH<> A Espiral da Realidade <IMG>SLASH<> A Estrela Sobre a Água<IMG>SLASH<> A Orbe Ascendente <IMG>SLASH<> A Companhia Obscurecida <IMG>SLASH<> O Caçador <IMG>SLASH<> O Inseto Modesto <IMG>SLASH<> A Anomalia <IMG>SLASH<> O Marinheiro <IMG>SLASH<> O Rei do Oceano <IMG>SLASH<> EUCLIDES EUCLIDES EUCLIDES
