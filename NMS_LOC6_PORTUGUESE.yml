    shipjump_spec_name: MOTOR DE FORMA DE ONDA
    shipjump_spec_name_l: Motor de Forma de Onda
    shipjump_spec_desc: |-
      Uma versão altamente ajustada do <TECHNOLOGY>Motor de Pulsação<> convencional da nave espacial. A ocupação da frente de onda foi levada ao limite, criando uma experiência de pulsação que é <STELLAR>eficiente<> e <STELLAR>altamente recetiva<>.

      O utilizador precisa de usar <EXOTIC>Trítio<> para carregar o propulsor. O trítio é abundante em <COMMODITY>campos de asteroides no espaço próximo aos planetas<>. Analisa (<IMG>SCAN<>) para procurar <TECHNOLOGY>asteroides ricos em trítio<>.

      Mantém <IMG>PULSEJUMP<> premido para ativar o Salto Pulsante. Mantém <IMG>BOOST<> premido para iniciar o impulso de velocidade durante o voo.
    shipjump_spec_sub: Motor Altamente Personalizado da Nave Espacial
