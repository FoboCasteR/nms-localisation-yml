    ui_seasonal_main_desc: |-
      A expedição começou. O separador <STELLAR>Expedição<> vai mostrar o teu progresso ao longo do percurso.

      Conclui <STELLAR>Objetivos<> para ganhar recompensas. Conclui todos os objetivos numa <STELLAR>Fase<> para obter itens exclusivos especiais. Este <COMMODITY>Registo de Missão<> vai ajudar-te em cada objetivo.

      Vê o caminho para os principais <SPECIAL>Pontos de Encontro<> no Mapa da Galáxia. Todos os Viajantes que alcancem o ponto de encontro vão receber uma <STELLAR>grande recompensa<>.
