    exp_npc_desc_1a_lava: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar uma secção holográfica de um vulcão ativo. Preciso
      de encontrar uma forma de impressionar...
    exp_npc_desc_1a_swamp: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar um holograma de um fungo complexo. Preciso de encontrar
      uma forma de impressionar...
    exp_npc_desc_5_swamp: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, surprendentemente seca apesar da neblina húmida
      no exterior. Pede-me que ouça.
    exp_npc_desc_11_lava: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Basalto<>,
      encontradas em locais por todo o planeta.
    exp_npc_desc_11_swamp: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Mordite<>,
      abundante nos solos turfosos do planeta.
    exp_npc_desc_18_lava: Ao aproximar-me da forma de vida eletrónica, ela começa
      instintivamente a analisar-me da cabeça aos pés. Solta uns sons animados, com
      a cabeça inclinada para um lado. Deve ver poucas novidades neste mundo carbonizado
      e vulcânico.
    exp_npc_desc_18_swamp: Ao aproximar-me da forma de vida eletrónica, começa instintivamente
      a analisar-me da cabeça aos pés. Solta uns sons animados, com a cabeça inclinada
      para um lado. Desterrado neste mundo em pleno lamaçal, deve ver poucas novidades...
    exp_scavenger_lava_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente insensível às montanhas vulcânicas que caracterizam o horizonte do planeta.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente a minha proteção contra perigos.
    exp_scavenger_swamp_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente pouco incomodado pelas condições pantanosas sob os seus pés.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente o meu suporte de vida.
    exp_scavenger_lava_desc_2: |-
      O Korvax parece estar a demorar alguns instantes para recarregar, expelindo fuligem e calor da sua carapaça.
      A sua casca imunda sugere que esteve aqui por um longo período de tempo. Têm reunido recursos e partilham o seu saque com uma urgência estranha.
    exp_scavenger_swamp_desc_2: |-
      O Korvax parece estar a demorar alguns instantes a recarregar. As gotas de condensação caem da sua carapaça, como se ventilassem uma acumulação de humidade.
      A sua casca imunda sugere que esteve aqui por um longo período de tempo. Têm reunido recursos e partilham o seu saque com uma urgência estranha.
    exp_scavenger_lava_desc_5: 'O Korvax está a examinar o ponto de rota próximo,
      anotando várias medições: as coordenadas dentro da região, o fluxo de magma,
      a elevação. Parece estar a trabalhar num mapa de todo o planeta.'
    exp_scavenger_swamp_desc_5: 'O Korvax está a examinar o ponto de rota próximo,
      anotando várias medições: as coordenadas dentro da região, a densidade do nevoeiro,
      a elevação. Parece estar a trabalhar num mapa de todo o planeta.'
    war_npc_desc_1_swamp: O guerreiro olha para mim com os olhos em chamas. Olha com
      desdém para o meu exofato, pegajoso depois do meu périplo pelo pântano. Porém,
      a forma de vida curva-se para me saudar. Talvez a tradição e a honra assim o
      exijam.
    war_npc_desc_8_lava: O guerreiro está a consultar um mapa do mundo abrasado no
      exterior. Algumas áreas contêm marcações dos Sentinelas, que a forma de vida
      está a enfatizar animadamente. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_swamp: O guerreiro está a consultar um mapa do pântano envolvente.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida está a enfatizar
      animadamente. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_11_swamp: Todo o pescoço do guerreiro está envolto numa marca de
      mordidela recente, vermelha e denteada. As marcas das garras estendem-se pelo
      seu peito e as luzes do seu exofato piscam em vermelho. A ferida pulsa, enrugada
      pela humidade, não consegue sarar adequadamente.
    war_npc_desc_13a_swamp: Detenho-me, considerando a oferta. Apenas o ciciar e o
      zumbido de insetos interrompe o silêncio.<DELAY>0.4<> Será uma armadilha? Um
      teste? O guerreiro indica disposição para negociar...
    war_npc_desc_14_swamp: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando para partir para o pântano e unir-se a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos e estende a sua multiferramenta para mim.
    war_scavenger_lava_desc_1: O Vy'keen parece em paz aqui, apesar do calor e das
      cinzas que pairam no ar. Grita uma saudação e, aparentemente duvidando das minhas
      próprias capacidades de resistência, carrega gratuitamente a minha proteção
      contra perigos.
    war_scavenger_swamp_desc_1: O Vy'keen parece em paz aqui, apesar das nuvens de
      insetos que zumbem em redor. Grita uma saudação e, aparentemente duvidando das
      minhas próprias capacidades de resistência, carrega gratuitamente o meu suporte
      de vida.
    war_scavenger_lava_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta, a sua concentração diminui. Manchas de carvão misturam-se com o seu suor, um sinal de que está a trabalhar aqui há algum tempo.
      Mas deve ter tido sucesso com a sua mineração. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_swamp_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta, a sua concentração diminui. Limpa uma película de suor da sua face. Parece que está a trabalhar aqui há algum tempo.
      Mas deve ter tido sucesso com a sua mineração. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_lava_desc_7: O guerreiro está ofegante de esforço. Parece estar
      a praticar as suas capacidade de sobrevivência, aumentando a sua resistência
      ao calor. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_swamp_desc_7: O guerreiro está ofegante de esforço. Parece estar
      a praticar as suas capacidade de sobrevivência, aumentando a sua agilidade neste
      terreno pantanoso. A frustração surge no seu rosto. Talvez o treino não esteja
      a correr como gostaria.
    tra_npc_desc_1a_swamp: A forma de vida debica energicamente os valores monetários
      na sua plataforma e, de seguida, salta para cima e para baixo. Um aroma límpido
      inunda o ar, um alívio depois do cheiro almiscarado deste mundo de decadência
      vegetativa.
    tra_npc_desc_2_swamp: O comerciante olha melancolicamente para a saída da unidade,
      observando o fértil pantanal para lá dos muros. Aparenta estar preso aqui já
      há algum tempo.
    tra_npc_desc_3_swamp: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para o meu Exofato cheio
      de lodo, mostrando-se preocupado.
    tra_npc_desc_6_swamp: O comerciante parece doente. A sua pele está pegajosa, e
      os olhos vermelhos lacrimejam. Liberta pus enquanto fala comigo.
    tra_npc_desc_10_swamp: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e despenhar-se pesadamente,
      ficando parcialmente afundada no pântano. Filmagens captadas em órbita mostram
      piratas a invadir o porão de mercadorias.
    tra_npc_desc_17_swamp: |-
      Os olhos da forma de vida arregalam em surpresa quando vou falar com eles. Inclinam-se para trás, e ficam atentos a movimentos bruscos.
      Não estão habituados a visitantes vindos da bruma e claramente nunca viram nada parecido comigo.
    tra_scavenger_lava_desc_1: Este Gek trota alegremente pelo terreno exposto, aparentemente
      sentindo-se em casa neste ambiente vulcânico. Parece entusiasmado por me cumprimentar
      e, por motivos indecifráveis, recarrega gratuitamente a minha proteção contra
      perigos.
    tra_scavenger_swamp_desc_1: Este Gek chapinha alegremente pelo terreno pantanoso.
      Parece entusiasmado por me cumprimentar e, por motivos indecifráveis, recarrega
      gratuitamente o meu suporte de vida.
    tra_scavenger_lava_desc_2: |-
      O Gek devia estar aqui há muito tempo. O Exofato e a Multiferramenta estão escurecidos pela fuligem e pelo carvão, mas o Gek parece estar animado.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_swamp_desc_2: |-
      O Gek devia estar aqui há muito tempo. O seu Exofato está manchado com lodo e muco, mas ele parece estar animado.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_lava_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta imponente paisagem vulcânica. Parece abatido e com medo, como se estivesse perdido por aqui há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_swamp_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e pantanosa paisagem. Parece abatido e com medo, como se estivesse perdido no pantanal há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_lava_res_b_5: |-
      Juntos, olhamos para a paisagem. As formações vulcânicas desprendem uma solenidade ancestral, cuspindo fogo e cinzas das profundezas planetárias.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado, os meus olhos reabriram para a infinita estranheza do universo.
    tra_scavenger_swamp_res_b_5: |-
      Juntos, olhamos através da neblina húmida. Os férteis terrenos que nos circundam parecem torcer-se, fervilhantes de incontáveis formas de vida diminutas.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado, os meus olhos reabriram para a infinita estranheza do universo.
