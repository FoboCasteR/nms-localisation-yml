    exp_landed_pilot_desc1: A forma de vida eletrónica prime um pequeno botão na parte
      de trás do seu pescoço e, depois, vira-se na minha direção. As suas luzes piscam
      lentamente.
    exp_landed_pilot_desc2: O Korvax digitaliza-me cuidadosamente à medida que me
      aproximo. Os resultados não parecem ofendê-lo. Faz uma pausa, esperando que
      eu tome a iniciativa.
    exp_landed_pilot_desc3: As luzes cintilam nervosamente à volta da carapaça do
      Korvax. A sua nave permanece ativa, preparada para uma fuga rápida.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: O Vy'keen ladra asperamente, incitando-me a declarar os
      meus interesses. Não está com disposição para tagarelar.
    war_landed_pilot_desc2: O Vy'keen parece surpreendido por me ver. Talvez estivesse
      à espera de encontrar outra pessoa?
    war_landed_pilot_desc3: A forma de vida alienígena parece alarmada ao ver-me.
      Não era a mim que pretendiam encontrar. No entanto, parece que pode ser conquistada.
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
      technology!
    dnt_war_landed_pilot_lang2: Pathetic spy, interloper? Or brave warrior, lover
      of freedom? Decide!
    dnt_war_landed_pilot_lang3: Special weapon, interloper? Extra power to defeat
      Sentinel scum!
