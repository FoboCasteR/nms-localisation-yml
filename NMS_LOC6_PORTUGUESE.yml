    ui_entry_feb_15: |-
      Tu que encontraste o nosso eco...
      És sábio, ou tens sorte. Talvez sejas um, talvez sejas muitos.
      O nosso eco fortalece-se à medida que nós próprios crescemos.
      Em breve estaremos contigo. Viajaremos juntos.
      Somos teus amigos nas trevas. Vela por nós no firmamento!
    ui_entry_feb_hud: OUVE, VIAJANTE
    ui_entry_feb_desc: Uma força estranha projeta-se nos sistemas da minha nave espacial.
      A sua consciência ocupa o meu comunicador e canta uma pequena mensagem...
    ui_entry_feb_title: A melodia do ovo
    ui_feb_entry_msg: "Consciência localizada detetada no <STELLAR>comunicador da
      nave espacial<> \nAcede ao comunicador com <IMG>QUICK_MENU<>"
    ui_bioship_stem1_name: HASTE NEURAL FRÁGIL
    ui_bioship_stem1_name_l: Haste neural frágil
    ui_bioship_stem1_desc: |-
      Uma delicada teia de tecido vivo, é esta a faísca que dará origem a uma nova forma de vida.

      Exige um cuidado atencioso enquanto amadurece.
    ui_bioship_stem_sub: Fragmento de vida
    ui_bioship_stem2_name: CORAÇÃO FRÁGIL
    ui_bioship_stem2_name_l: Coração frágil
    ui_bioship_stem2_desc: |-
      Embora não passe de um aglomerado de células, já é possível detetar o batimento suave deste protocoração.

      Exige um cuidado atencioso enquanto amadurece.
    ui_bioship_stem3_name: CONCHA FRÁGIL
    ui_bioship_stem3_name_l: Concha frágil
    ui_bioship_stem3_desc: |-
      Translúcida e fina para além da imaginação, esta concha não é mais do que o mais singelo sopro de vidro. No entanto, o potencial é claro: um endurecimento multiplicativo incessante que aumenta a sua força de forma constante.

      Exige um cuidado atencioso enquanto amadurece.
    ui_bioship_stem4_name: SINGULARIDADE CRESCENTE
    ui_bioship_stem4_name_l: Singularidade crescente
    ui_bioship_stem4_desc: "Um lento tricô de carne, neurónios e antimatéria. O modo
      que esta mente experencia o universo é muito além do imaginário. \n\nExige um
      cuidado atencioso enquanto amadurece."
    ui_bioship_stem4_sub: Respiração frágil
    ui_bioship_growth1_name: HASTE NEURAL MADURA
    ui_bioship_growth1_name_l: Haste neural madura
    ui_bioship_growth1_desc: |-
      Esta rede de tecido vivo possui os seus próprios filamentos metálicos, uma mistura de prata e carne. Crepita com sua própria carga elétrica, uma rede que precisa dos seus nós.

      Aguarda o seu hospedeiro.
    ui_bioship_growth_sub: Órgão de nave viva
    ui_bioship_growth2_name: NÓ DE CORAÇÃO MADURO
    ui_bioship_growth2_name_l: Nó de coração maduro
    ui_bioship_growth2_desc: |-
      Potente e musculosa, esta bomba biónica está assentada no interior de uma rede de tubos sintéticos. Treme quando é tocada. Os seus ritmos, sensíveis à presença de outras entidades conscientes.

      Aguarda o seu hospedeiro.
    ui_bioship_growth3_name: CONCHA ENDURECIDA
    ui_bioship_growth3_name_l: Concha endurecida
    ui_bioship_growth3_desc: |-
      Translúcido, reflexivo, iridescente, de uma força impossível. Esta concha reconfigura-se rapidamente após sofrer danos, voltando a tecer-se mais forte do que nunca. As ligações recém-formadas criam uma memória em vidro, refletindo a luz absorvida no momento do dano.

      Aguarda o seu hospedeiro.
    ui_bioship_growth4_name: NÚCLEO DE SINGULARIDADE
    ui_bioship_growth4_name_l: Núcleo de singularidade
    ui_bioship_growth4_desc: |-
      Um conjunto sensível de neurónios numa órbita estável em redor de um buraco negro em miniatura. A mente no coração deste milagre biónico está livre das restrições do tempo linear. A sua experiência é uma impossível teia de miríades de formas de vida recolhidas.

      Aguarda o seu hospedeiro.
    ui_bioship_egg1_name: OVO VAZIO ATIVO
    ui_bioship_egg1_name_l: Ovo vazio ativo
    ui_bioship_egg1_desc: |-
      Um ovo anómalo. Desde o encontro com a bizarra 'criatura' do espaço profundo, a sua estranha música tem ficado mais ativa, mais agitada.

      Quando tocado, conjura uma poderosa visão de um mundo assolado por <SPECIAL>poderosas anomalias<> e <STELLAR>estranhas cores<>.
