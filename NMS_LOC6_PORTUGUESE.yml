    bld_exo_freight_summon_name: MATERIALIZADOR ORBITAL DA EXONAVE
    bld_exo_freight_summon_name_l: Materializador orbital da exonave
    bld_exo_freight_summon_desc: |-
      A construção permite ao utilizador convocar qualquer Exonave que possua, que se encontre no mesmo sistema do seu cargueiro.

      Interliga-se com o <STELLAR>Menu de Comando Rápido do Exofato<> para facilitar a utilização.
    bld_exo_freight_summon_sub: Ativação rápida da exonave
    ui_wiki_exocraft_desc: |-
      Para convocar uma exonave, constrói uma <TECHNOLOGY>Geobaía de Exonaves<>.
      Enquanto conduzes uma Exonave, pressiona <IMG>EXOBOOST<> para um curto <VAL_ON>impulso na velocidade<>. Utiliza <IMG>EXOJUMP<> para <VAL_ON>saltar<>.
      Usa o <IMG>SCAN<> para detetar pontos de interesse nas redondezas. É mais potente do que o detetor da multiferramenta e revela mais localizações.
      Usa <IMG>QUICK_MENU<> para aceder a um <TECHNOLOGY>Impulsionador de Sinal<> e analisar edifícios específicos.
    ui_wiki_exocraft_sub: Desbloquear veículos planetários
    ui_wiki_exocraft_obj: Comprar e atualizar exonave
    ui_wiki_exocraft_obj_tip: |-
      Desbloqueia a exonave comprando planos para <STELLAR>Geobaías<> na <TECHNOLOGY>Unidade de Pesquisa de Construção<> na Anomalia Espacial.
      Atualiza a tua exonave com <TECHNOLOGY>Módulos de Atualização<> de <STELLAR>Estações Espaciais<> ou novos diagramas da Anomalia Espacial.
    ui_wiki_exocraft_msg1: |-
      Visita a <SPECIAL>Anomalia Espacial<> para comprar ou atualizar a exonave
      No espaço, invoca a <SPECIAL>Anomalia<> a partir do Menu Rápido (<IMG>QUICK_MENU<>)
    ui_wiki_exocraft_msg2: Visita a <STELLAR>Unidade de Pesquisa de Construção<> para
      comprar geobaías de exonave
    ui_wiki_exocraft_msg3: |-
      Visita a <STELLAR>Iteração: Perses<> para desbloquear diagramas para atualizações da exonave
      As <STELLAR>Estações Espaciais<> também irão vender uma gama única de <TECHNOLOGY>módulos de atualização adicionais<>
    update8_title: Atualização No Man's Sky Prisms
    update8_notes: |-
      O No Man's Sky Prisms oferece uma vasta gama de novas funcionalidades. Para mais detalhes, consulta www.nomanssky.com

      * O universo está mais vívido e maravilhoso do que nunca, com várias novas tecnologias de rendering.
      * As cavernas e a aparência das estrelas distantes foi melhorada.
      * Muitas mais criaturas, incluindo fauna de baixa altitude, podem ser montadas e adotadas como companheiros.
      * As bases de cargueiros podem agora ser transferidas e os componentes de criação podem ser pesquisados na Anomalia.
      * As faixas ByteBeat podem ser reproduzidas independentemente do local e partilhadas com outros viajantes.

      A Hello Games trabalhou incansavelmente para melhorar e expandir No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      A funcionalidade anti-aliasing utiliza várias técnicas para suavizar rebordos irregulares em redor dos objetos (que aparecem como resultado de píxeis quadrados que criam formas não retangulares).

      <STELLAR>FXAA<> - filtragem muito rápida, mas pode resultar numa imagem ligeiramente desfocada.

      <STELLAR>TAA<> - amostragem rápida de vários fotogramas que é mais nítida do que a FXAA.

      <STELLAR>FSR 2.0<> - A AMD FidelityFX™ Super Resolution 2 é uma solução inovadora de upscaling temporal de código aberto que produz imagens de alta qualidade e velocidades de fotogramas melhoradas.

      <STELLAR>DLSS<> - uma tecnologia NVIDIA RTX que utiliza uma rede neuronal de aprendizagem profunda para melhorar a velocidade de fotogramas e gerar imagens nítidas e deslumbrantes.

      <STELLAR>DLAA<> - a DLAA da NVIDIA é um modo anti-aliasing baseado em IA para utilizadores com espaço livre na GPU que procuram níveis mais elevados de qualidade de imagem.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Qualidade de DLSS
    pc_graphics_dlssquality_d: |-
      Deep Learning Super Sampling (DLSS) é uma tecnologia NVIDIA RTX que incorpora técnicas de anti-aliasing e super sampling para melhorar os detalhes das imagens a resoluções superiores sem que tal afete a taxa de fotogramas.

      <STELLAR>Qualidade<> - oferece uma maior qualidade de imagem do que o modo equilibrado.

      <STELLAR>Equilibrado<> - oferece um desempenho e qualidade de imagem otimizados.

      <STELLAR>Desempenho<> - oferece um maior aumento de desempenho do que o modo equilibrado.

      <STELLAR>Desempenho total<> - oferece o melhor aumento de desempenho. Recomendado apenas para resoluções de 8K.

      Esta definição afeta apenas o desempenho da GPU.
