    ui_bio_ship_log1_desc: Esta estrutura antiga é um registo da atividade da Convergência
      em Korvax Prime. Parece conter a rota para recriar uma experiência há muito
      esquecida...
    ui_bio_ship_log1_lang: |-
      A transferência de idioma com 'indivíduos' não convergentes é agora processada, entendida, possível. Mas a coexistência não é possível enquanto a natureza da experiência não-convergente não for compreendida.
      Gek, Vy'keen... demasiado distante. É conveniente experimentar com menos variáveis. O controlo é necessário.
    ui_bio_ship_log_opt1: Inserir materiais
    ui_bio_ship_log1_res1: |-
      A 'máquina' aceita a máquina biogénica que instalei para si. Ouço um zumbido, o eco roncante das suas experiências passadas que regressam ao presente.
      Ela produz... nascimentos... um aglomerado de células, algum prototecido. Que propósito tinham estes antigos Korvax?
    ui_bio_ship_log_opt2: Partir
    ui_bio_ship_log1_res2: Não possuo os materiais que esta máquina deseja. Como respondendo
      a este meu 'fracasso', a máquina proporciona-me um plano... É isto que o meu
      ovo tem estado a procurar?
    ui_bio_ship_hex_title: Transporte de realidade
    ui_bio_ship_hex_lang: |-
