    ui_aband_freighter_shop_title: Comerciante de Sucata
    ui_aband_shop_title: Operador de Mercado Cinzento
    ui_lost_freighter_core: Centro de Controlo de Engenharia
    ui_aband_reveal_osd: DETETOR DE SINAL DE EMERGÊNCIA ATIVADO... A SINTONIZAR...
    ui_poi_reveal_osd: O OBJETO ESTÁ A PROCURAR O ANFITRIÃO... A PESQUISAR...
    exp_abandshop_desc1: O Korvax analisa-me à medida que me aproximo, desconfiado
      das minhas intenções. Verifica os seus dados e relaxa, satisfeito por eu não
      ser uma ameaça.
    exp_abandshop_desc2: Uma série de luzes pisca através do visor da forma de vida.
      Um formigueiro percorre o meu couro cabeludo. É uma sensação desagradável, como
      se os meus pensamentos tivessem sido remexidos.
    exp_abandshop_desc3: O Korvax apaga o ecrã do seu dispositivo de dados à medida
      que me aproximo. Parece estar a tentar parecer inocente, como se estas formas
      de vida eletrónicas fossem capazes de tal coisa.
    exp_abandshop_desc_short: O Korvax aguarda a minha decisão.
    tra_abandshop_desc1: Sinto a já familiar feromona comercial enquanto me aproximo
      do Gek, mas há mais qualquer coisa misturada. Uma sensação avassaladora de cinzento,
      um nevoeiro obscuro a enrolar-se na minha mente.
    tra_abandshop_desc2: O Gek sorri timidamente à medida que me aproximo. Uma encenação,
      pois vejo o contorno de uma arma no meio do caos da sua tenda.
    tra_abandshop_desc3: O Gek sorri quando me aproximo do seu posto de comércio decrépito.
      Coloca de parte uma estranha coleção de arames e dá-me toda a sua atenção.
    tra_abandshop_desc_short: O Gek aguarda a minha decisão.
    war_abandshop_desc1: O Vy'keen fica rígido quando me aproximo, embora faça o seu
      melhor por ocultá-lo. Está nervoso, à defensiva.
    war_abandshop_desc2: O Vy'keen analisa-me à medida que me aproximo. Aparentemente
      passei a prova, pois não me dispensa da sua presença.
    war_abandshop_desc3: Estes ambientes desconjuntados não se adequam ao Vy'keen
      que encontro aqui. Olha-me de relance à medida que me aproximo.
    war_abandshop_desc_short: O Vy'keen aguarda a minha decisão.
    exp_abandshop_lang1: Entidade empreendedora. Procuras conhecimento, oportunidade?
    exp_abandshop_lang2: Entidade-Viajante, bem-vindo. Korvax sabe muito. O viajante
      também procura conhecimento oculto, pensamos nós.
    exp_abandshop_lang3: Tens negócios aqui, Entidade-Viajante? Procuras registos
      perdidos, dados ocultos?
    tra_abandshop_lang1: Oportunidade, lucro para todos, sim? Sem restrições sobre
      o que pode ser vendido, penso eu?
    tra_abandshop_lang2: Ofereço muitos serviços, amigo! Algumas formas de vida não
      se sentem confortáveis com este negócio, mas o lucro é sempre lucro, sim?
    tra_abandshop_lang3: Sente-se corajoso, Amigo-Viajante? Muito bem! Sê corajoso!
      Procura o lucro! Vamos prosperar juntos, penso eu!
    war_abandshop_lang1: Grah! Outra inspeção? Será que honra Vy'keen não é suficiente?
    war_abandshop_lang2: Grah! Não há honra para o lojista. Mas há glória na caça,
      invasor! Concordas, penso eu?
    war_abandshop_lang3: Eu sei o que pensas, invasor. Grah! Já vi mais batalhas do
      que imaginas!
    npc_abandshop_opt_a: Adquirir coordenadas
    tra_abandshop_res_a1: Discretamente, o Gek coloca um pequeno aparelho de rádio
      à sua frente. Apanho-o. Olha para mim, acena com a cabeça e depois vira-se para
      outro lado.
    tra_abandshop_res_a2: Gentilmente, pego no pequeno aparelho de rádio que o Gek
      colocou cuidadosamente à minha frente. Acenamos mutuamente com a cabeça.
    tra_abandshop_res_a3: Com um leve aceno de cabeça, o Gek alivia a tensão. As suas
      feromonas desvanecem-se. Olho para as minhas mãos e vejo um pequeno aparelho
      de rádio.
    exp_abandshop_res_a1: Com um rolar dos dedos, a forma de vida eletrónica deposita
      um pequeno recetor de rádio na minha mão. Escurece a sua viseira enquanto a
      examino.
    exp_abandshop_res_a2: Ouço um apito ténue e rapidamente modulado. Depois, com
      um ténue acenar da cabeça, o Korvax dá-me um pequeno aparelho de rádio.
    exp_abandshop_res_a3: Com um movimento tão rápido como delicado, o Korvax coloca
      um pequeno aparelho de rádio nas minhas mãos. Se não fosse o pacote que agora
      tenho na mão, dificilmente acreditaria que este se moveu.
    war_abandshop_res_a1: O Vy'keen empurra um receptor de rádio para as minhas mãos.
      Ele grunhe e depois vira-se para outro lado.
    war_abandshop_res_a2: O Vy'keen coloca um recetor de rádio à sua frente. Pego
      no recetor. Ele não diz nada.
    war_abandshop_res_a3: Sem palavras, o Vy'keen dá-me um pequeno aparelho de rádio.
      Assim que o agarro, ele volta-se para trás. A transação está terminada.
    npc_abandshop_opt_b: Pergunta o que está a vender
    tra_abandshop_res_b: As grandes naves sofrem destinos estranhos, amigo! Mas as
      suas cargas são muito valiosas! Muito lucro a obter, para os corajosos...
    exp_abandshop_res_b: A Entidade-Viajante procura novos lugares para explorar.
      Tais lugares existem. Flutuam de sistema em sistema, acidentes abandonados.
      Podem ser revelados, por um preço.
    war_abandshop_res_b: |-
      Os cargueiros patéticos desaparecem! Os fracos necrófagos vasculham através dos destroços como pássaros em festa! Grah! Um honorável guerreiro Vy'keen nunca se rebaixaria a esse ponto!
      Mas se o Invasor estiver interessado, o Vy'keen pode ter informações...
    npc_abandshop_opt_c: Comprar bens do mercado cinzento
