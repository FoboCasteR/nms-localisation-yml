      奇妙な引っかき音が暗闇に響く... 聞き覚えのある声が痛みに泣き叫んでいる...
    tra_library7_lang2: 狂信者たちが... <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>... トラベラーを捕え、「隠されたスピリット」を要求した...
      <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>... すべてを拒んだ...
    tra_library7_desc3: 最後の通信は明瞭でひずみがない。言葉が聞き取れる...
    tra_library7_lang3: あなたは次々とゲックを送る。私たちを残酷な時代に生まれた犯罪者だと考えているのだ。だがはじまりの民の服は、血ではなく魂で作られている。思い出させてくれる。私たちがかつて何者であったかを。私たちが再び何者になり得るのかを...
    tra_library8_desc: 'バラロン・セカンダスで1世紀前に開催されたオークションの記録を読む。あるパートナーの死後、膨大な量の美術品が残された。数千にも上る相続人は、その遺産を現金化したようだ。 '
    tra_library8_title: 古代の競売人
    tra_library8_lang: |-
      続いて、第五高不況からの工芸屋ゲック・シブルによる作品です。ご覧の通り、光の槍とホログラムの間を踊るフェロモンはゲックとコーバックスの技術を合成したものです。

      この作品は、奇妙で終わりなき銀河で取引し、崇拝し、居場所を求める2つの存在を表現しています。この反復的な要素にもかかわらず、コーバックスとゲックは決して互いを見ず、並ぶこともありません。

      利益を得るのに成功し、平和な同盟が続いているのに、ゲックが頻繁に身震いし首を振るのはどうしてなのか、ご注目ください。

      作品のタイトルは「罪の意識」です。買われる方はいらっしゃいますか？
    tra_library9_desc: 記録には「ゲックの分類」とタイトルがついている。ヴァイキーンが作成したものを、ゲックが大規模にハッキングして盗んだようだ。ゲックの地位とタイプの長いリストがある。一部を読んでみた。
    tra_library9_title: キャプチャーしたヴァイキーンのデータ：「ゲックの分類」
    tra_library9_lang: "<STELLAR>販売員ゲック<>：仲間よりも利益幅の方に関心がある。遠い世界やちっぽけな取引所に暮らす、背の低い残忍な生物である。死に値する。"
