      宇宙ステーションの<STELLAR>マルチツールアップグレードラック<>で装着できる<TECHNOLOGY>マルチツール拡張スロット<>や、既存のマルチツールテクノロジーを強化するために手作業ですぐ取り付けられるユニークな<TECHNOLOGY>アップグレードモジュール<>などが含まれている。
