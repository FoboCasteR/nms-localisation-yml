    ui_guide_topic_aband: 遺棄された貨物船
    ui_guide_body_aband: |-
      <SPECIAL>遺棄された貨物船<>は危険に満ちている。環境は過酷で、危険な敵も存在する。しかし、船内には<STELLAR>貴重な物資<>や<SPECIAL>特別なアイテム<>が眠っており、それらを宇宙ステーションで交換することで、ナノマシンを手に入れたり、自分の評価を上げたりできる。

      遺棄された貨物船を発見するには、宇宙ステーションの<SPECIAL>スクラップ業者<>から<TECHNOLOGY>緊急信号スキャナー<>を購入し、アイテムケースから受信機を起動する。

      貴重な物資の回収やナノマシンの入手のほか、遺棄貨物船の機械システムで、<STELLAR>艦隊システム<>のアップグレードや<STELLAR>貨物船のアイテムケースを拡張<>するツールといった貴重な<TECHNOLOGY>貨物船テクノロジー<>を製造できる。

      それぞれの星系には、そのエリア固有の難破船が存在しており、トラベラーたちは特に興味深い船の位置情報を共有することができる。船は何度でもサルベージ可能だが、新しい遺棄船を確認するには、新たな星系に移動しなければならない。

      <STELLAR>無料<>で緊急信号スキャナーを手に入れたいトラベラーは、スペースアノマリーにいる<TRADEABLE>イテレーション ヘリオス<>に話しかけるといいだろう。
