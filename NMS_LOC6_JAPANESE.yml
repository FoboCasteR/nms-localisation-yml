    exp_abandshop_desc1: コーバックスに近づくと、スキャンされた。こちらの意図を警戒しているようだ。データを確認すると、緊張を解き、 こちらが脅威ではないことを理解した。
    exp_abandshop_desc2: 光の点滅が生命体のレンズから発せられ、 頭皮のあちこちがヒリヒリする。思考を引っかき回されているようで不快だ。
    exp_abandshop_desc3: 近づくと、コーバックスのデータパッドの画面は 真っ暗になった。無害と思わせたいらしい。この電子生命体にそのようなことができるとは。
    exp_abandshop_desc_short: コーバックスは私の決断を待っている。
    tra_abandshop_desc1: ゲックに近づくと、今では慣れ親しんだ トレーダーフェロモンが香った。だが、他のにおいも混じっている。立ち込める霧のような、
      大量のグレーの感覚が心を抜けていく。
    tra_abandshop_desc2: 近づくと、ゲックは恥ずかしそうに微笑んだ。ごちゃごちゃしたゲックの店の真ん中にある 武器の下書きを見られるからだ。
    tra_abandshop_desc3: 今にも崩れそうな交易所に近づくと、店主のゲックが 顔を輝かせた。奇妙なワイヤーの束を払いのけ、 私に細心の注意を払っている。
    tra_abandshop_desc_short: ゲックは私の決断を待っている。
    war_abandshop_desc1: 近づくと、ヴァイキーンは体をこわばらせたものの、 それを懸命に隠そうとしている。緊張し、警戒した様子だ。
    war_abandshop_desc2: 近づくと、ヴァイキーンはこちらを品定めする。そのテストに合格したらしく、追い払われることはないようだ。
    war_abandshop_desc3: こんなぼろぼろの場所は このヴァイキーンに似つかわしくない。近づくと、じっとにらみつけられた。
    war_abandshop_desc_short: ヴァイキーンは私の決断を待っている。
    exp_abandshop_lang1: 野心的なエンティティよ。知識を、機会を求めるか？
    exp_abandshop_lang2: トラベラーのエンティティよ、ようこそ。コーバックスには知識がある。トラベラーもまた、隠された知識を求めているのでは？
    exp_abandshop_lang3: トラベラーのエンティティよ、取引するものがあるだろう？失われた記録を、隠されたデータを求めているのでは？
    tra_abandshop_lang1: どちらももうかるチャンスだね？何でも買い取るよ！
    tra_abandshop_lang2: 友よ、何でもするよ！こういう取引を嫌う生命体もいるが、もうけはもうけ。そうだろう？
    tra_abandshop_lang3: トラベラーよ、きみは勇敢かい？よかった！大胆に！利益を追い求めよう！共に成功できると思うよ！
    war_abandshop_lang1: ウガァ！また調査か？ヴァイキーンの名誉は不十分なのか？
    war_abandshop_lang2: ウガァ！店番になど名誉はない。だが、狩りには栄光があるぞ、よそ者！そうだろう？
    war_abandshop_lang3: よそ者、お前の考えはわかっている。ウガァ！お前の想像より多くの戦いを見てきたんだ！
    npc_abandshop_opt_a: 座標を入手する
    tra_abandshop_res_a1: ゲックは小さな無線装置を慎重に取り出した。私がそれを手に取ると、こちらを見つめ、 頷き、背を向けた。
    tra_abandshop_res_a2: ゲックが慎重に取り出した無線装置を、 優しく手に取った。お互いを見て、頷き合う。
    tra_abandshop_res_a3: かすかに頷くと、ゲックはにおいを止めた。フェロモンが消えていく。手の中を見ると、小さな無線装置があった。
    exp_abandshop_res_a1: 電子生命体は指を曲げ、小さな無線装置を 私の手に握らせた。その顔を覗き込むと、 コーバックスのレンズは暗くなった。
    exp_abandshop_res_a2: 激しく変調する口笛のような音がかすかに聞こえる。コーバックスは頭をわずかに傾げると、 小さな無線装置を手渡してきた。
    exp_abandshop_res_a3: 素早く繊細な動きで、コーバックスは 私に小さな無線装置を渡した。この装置が手の中に無ければ、 コーバックスが動いたことを信じられなかっただろう。
    war_abandshop_res_a1: ヴァイキーンが私の手に無線受信機を押し付けた。唸り声をあげ、背を向けてしまう。
    war_abandshop_res_a2: ヴァイキーンは無線受信機を眼前に置いた。私はそれを拾い上げる。言葉は交わさない。
    war_abandshop_res_a3: ヴァイキーンは何も言わず、私に小さな無線装置を渡した。受け取ると、ヴァイキーンは背を向ける。取引は終了だ。
    npc_abandshop_opt_b: 何を売っているか聞く
    tra_abandshop_res_b: 大きな船は奇妙な運命に翻弄されるんだ、友よ！けれど、積み荷はかなり貴重だ！たんまりもうかるだろうね、勇敢な者なら...
    exp_abandshop_res_b: トラベラーのエンティティは探索の場所を求めている。そういう場所は存在する。星系と星系の間を漂う、放棄された残骸だ。そこから物を集めて売ることができる。
    war_abandshop_res_b: |-
      哀れな貨物船が行方知れずだ！弱者のハイエナは 馳走を手に入れた鳥のように、残骸の中を捜索するがいい！ウガァ！高潔なヴァイキーンの戦士は そのようなサルベージには手を染めないが！
      だが、興味があるというなら、 ヴァイキーンは情報を持っているかもな...
    npc_abandshop_opt_c: グレーマーケットの品物を買う
