      このマルチツールは
      <STELLAR>取得<>して手持ちに加えるか、現在のマルチツールと<STELLAR>交換<>できる。クイックメニュー（<IMG>QUICK_MENU<>）の機能の項目から使用するマルチツールを切り替えられる。
    ui_twit_gun_05_name: 不完全なループ・リフレクター
    ui_twit_gun_05_name_l: 不完全なループ・リフレクター
    ui_twit_gun_05_desc: |-
      特別製の<STELLAR>マルチツール<>。致死能力のある<TECHNOLOGY>パルススピッター<>と火力の強い<TECHNOLOGY>プラズマランチャー<>があらかじめ取り付けられているライフル。
      このマルチツールは
      <STELLAR>取得<>して手持ちに加えるか、現在のマルチツールと<STELLAR>交換<>できる。クイックメニュー（<IMG>QUICK_MENU<>）の機能の項目から使用するマルチツールを切り替えられる。
