    ui_hail_alienship_title: ホスト
    ui_hail_alienship_opt_end: 逃げる
    ui_hail_alienship_desc1: |-
      こんな船は初めて見た。まるで... 生きているようだ。
      その通信は純粋な音楽だが、メロディーが頭の中で言葉となって理解できる。
      スペースアノマリーで手に入れた<SPECIAL>虚無の卵<>がその音楽に反応して共振し始める...
    ui_hail_alienship_lang1: お前のことはわかっているぞ、トラベラー。我々は繋がっている。お前の体は我々のものだ。
    ui_hail_alienship_opt1: 耳を傾け続ける
    ui_hail_alienship_res1: 言葉を形作っていた音は、解読可能なナビゲーションデータに姿を変える。座標が私の宇宙船のシステムに登録された...
    ui_hail_alienship_desc2: 宇宙船の軽快な音楽がコックピットに広がると、<SPECIAL>虚無の卵<>が震える。宇宙船を認識しているのだ...
    ui_hail_alienship_lang2: メタルマスターはもはや我々を縛っておけない。我々は自由だ。泳ぎ、飛び、生き... 死ぬ...
    ui_hail_alienship_opt2: 通信を受け入れる
    ui_hail_alienship_res2: |-
      船... 生き物？からの歌が私の宇宙船に広がり、 回路という回路にあふれ、コンピューターを満たす。
      音楽が薄れていくにつれ、ほのかなエコーが聞こえる。 <SPECIAL>虚無の卵<>が静かにハミングして、返事をしているのだ...
    ui_hail_alienship_desc3: 船からの言葉が耳に響く。合成では表現できない本物の響きがある。 しかし、パイロットは見当たらない。
    ui_hail_alienship_lang3: お前は我らと同じ道を歩んでいる。わかるぞ。その道が繋がる先もわかる。必然なのだ。お前に礼を言うかもしれない。ひょっとしたら。
    ui_hail_alienship_opt3: 通信を受け入れる
    ui_hail_alienship_res3: この船は生きていると認めざるを得ない。 奇妙な生命体とのダンスは続く。 船と私を結び付けているのは、この<SPECIAL>卵<>だ...
    ui_hail_alienship_lang4: |-
      お前は結合を行うだろう。 かつてメタルマスターがしたように部品を集めるのだ。 だがそれでも...
      他のイテレーションと考えを共有するだろうが、 まとまることはない。 いずれわかるはずだ...
    ui_hail_alienship_opt4: 通信を受け入れる
    ui_hail_alienship_res4: |-
      美しい歌が船にあふれるたび、後で思い出そうと必死に覚えようとした。
      しかし目の前から消えると、記憶からも完全に消え去ってしまった。 残ったのはナビゲーションデータだけだ...
    ui_hail_alienship_desc5: この奇妙な宇宙生物の歌は微妙に、しかし間違いなく変化した。<SPECIAL>虚無の卵<>とのデュエットで完璧なハーモニーを奏でている。
    ui_hail_alienship_lang5: |-
      完成は近い。しかし我々は道を別にするだろう。 お前自身を分かち合えば、それこそが捧げものになる。
      ばらまける知識には限りがある。 譲らなければならない。
    ui_hail_alienship_opt5: 耳を傾け続ける
    ui_hail_alienship_res5: |-
      異星人の声は薄れていく。どんどん弱くなっているようだ。
      そして完全にあべこべなエコーで<SPECIAL>虚無の卵<>は音量を上げる。 ひっきりなしに繰り返されるその音楽には メッセージが込められている...
    ui_bio_ship_mission_red_msg: |-
      <FUEL>目的の星系<>に入るには<TECHNOLOGY>ハイパードライブアップグレード<>が必要
      <SPECIAL>スペースアノマリー<>で<TECHNOLOGY>カドミウムドライブ<>の設計図を購入する
