    tra_library1_desc: エントリーには「コーバックスの効果的な処理」というタイトルがついている。古代に発見されたもののようだ。
    tra_library1_title: コーバックスの効果的な処理
    tra_library1_lang: コーバックスは<FUEL>慈悲深く<>扱わなければならない。宇宙は私たちに<FUEL>道徳的<>であることを求めないが、そうあるよう<STELLAR>強制する<>ことを私たちが<STELLAR>選ぶ<>のだ。
    tra_library1_opta: "[コミュニケーション]"
    tra_library1_optb: "[ユーティリティ]"
    tra_library1_optc: "[外観]"
    tra_library1_resa: コーバックスの<TECHNOLOGY>外殻<>は、<TECHNOLOGY>コンバージェンス<>からのあらゆる通信を剥奪されるだろう。50サイクルの間に、すべての通信周波数から切り離される。<FUEL>虚偽のアトラス<>への訴えはすべて罰せられるだろう。
    tra_library1_resb: コーバックスは自らの<FUEL>名誉挽回<>のために、<TECHNOLOGY>ツール<>を与えられる。惑星から鉱物を<TECHNOLOGY>抽出<>することを拒むと、<FUEL>コーバックスそのものから抽出される<>ことになるだろう。
    tra_library1_resc: コーバックスは自らを<TECHNOLOGY>肉体を持つ者<>に見せるため、<TECHNOLOGY>外見<>変更モジュールを与えられる。<FUEL>抵抗<>はすべて終わるはずだ。
    tra_library2_desc: エントリーには「利益の法則57か条」というタイトルがついている。ゲックの貿易哲学に関する何千という単語が、自動でターミナルを流れていく。それを止めて、一部を読んでみた。
    tra_library2_title: 利益の法則57か条
    tra_library2_lang: |-
      友好的な関係を、すべての潜在的な[ <FUEL>編集済み<> ]と確立せよ。多くの種族は、そういった試みを理解する手段が異なる。フェロモンは普遍的なものではない。不信はいたるところにある。

      そのため、方針として、友情への率直な言及を勧める。例えば、「コーバックスの友」、「ヴァイキーンの兄弟」、「[ <FUEL>編集済み<> ]の仲間」などである。

      ただし、センチネルは友情を理解することも、表現することもない。友情とは逆のいかなる行動も貿易連合に報告し、[ <FUEL>編集済み<> ]の早期警戒と見なすべきである。

      貿易パートナーの資源を根こそぎ奪ってはならない。でなければ、貿易を続けられなくなる。我々の敵はゲックが[ <FUEL>編集済み<> ]を成し遂げるために繁栄し続けなければならない。
    tra_library3_desc: エントリーには「連合の創設」というタイトルがついている。アーカイブによると歴史的解析の一種らしい。一部を読んでみた。
    tra_library3_title: 連合の創設
    tra_library3_lang: |-
      ゲックの改革の状況は今もなお、不透明である。はじまりの民が衰退してから、無数の世代がすでに没した。とはいえ、初期の回想たるアーカイブは今も散在している。

      自分たちの歴史を学びたいと望むゲックは人口の4%未満だ。古代の帝国の目的に共鳴するのは、0.08%未満である。この劇的な勢力と哲学の転換に関する記録がないということがあろうか？ 機械としての精神を持つコーバックスでも記録があるのに。

      アーカイブプロジェクトを必須の責務としなければ。失われたものを復元するために。残ったものを保護するために。
    tra_library4_desc: エントリーには「征服者」というタイトルがついている。第二次貿易時代の対話型テキストのようだ。ターミナルが選択を迫ってくる...
