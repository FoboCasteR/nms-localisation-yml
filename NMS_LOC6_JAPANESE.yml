    ui_capt_password_lang: 当直士官が指揮を執ることになります。続けるには当直士官として認証を受けてください。<STELLAR>セキュリティ証明書<>が必要です。
    ui_capt_password_opt: "%NAME%でログイン"
    ui_capt_read_opt: 艦長のログを読む
    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>証明書を受理<>]ようこそ、%NAME%。ログはあなたを臨時コマンダーとして記録します。%CAPT%からの最新主要エントリーは次の通りです..."
    tra_capt_log_lang_1: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： コーバックスの友には乗船中、 私の部屋に滞在してもらうべきだ、と貿易コンピューターは主張している。まるでゲックのような扱いだ！効率的だそうだ。取引も結べるだろう、と！

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： ああ、まだノルマが残ってる！心配だ！コーバックスの友は時間と費用を 無駄にしているだけだ！おかしな食べ物や小うるさい主張と来たら、 ウンザリする！

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 昨夜も私の部屋で一緒に食事をした。コーバックスの友がどんどん好きになってきている。他のコーバックスとはまったく違う。興味深い話をいくつも話してくれた...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： あの機械の友は正しい。我々は肉体から解き放たれ、 潜在能力を発揮すべきだ。金属と光、聖なる金属と聖なる光だ！私を解放してくれる、すべてのゲックを解放してくれるはず！
    tra_capt_log_lang_2: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 出発前に、乗組員へ演説をした。ああ、みんな、かつての勇敢なるゲックのようだった！
      我々が誕生する数百年も前に失われた貿易アウトポストを再建するつもりだった。英雄ゲックになるつもりだった。私は嘘をついてしまった...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 乗組員はますます落ち着きをなくしている。船には誰も入ることも見ることもできないエリアがたくさんある。私たちは船のコンピューターを絶対的に信頼しなければならない。すべては安全のためだ。貿易連合には念を押されている。目撃者を出すなと。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 信頼は裏切られた。遺物が独自のやり方で 我々全員に話しかけ始めた。あれは、本当に多くのことを考えている...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 裏切り者ゲックが独り占めしようとした！私を嘘つきゲックだと言って！私たちは英雄なんかではなかったと！私はみんな殺した。
      遺物が手を貸してくれた。だが、それには代償が伴う。何事にも代償が伴う...
    tra_capt_log_lang_3: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 検体について、どう説明すればいいだろう？個人の収集家からもらったもので、 何世紀にも渡って一族が所有していた。
      それは年に一度、餌を与えるだけでよかった。明かりも水も必要ない。必要なのは会話だけだったが、 理解している兆候はまったく見られなかった。我々はそれを売るよう指示された。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 生命体から利益を得る方法はいろいろある。労働力の搾取、食料としての摂取、処理して化学物質にするなど。中には、純粋に娯楽用の生物もいる。
      このエンティティは...そのどれでもない。動かない。歌いもしないし、踊りもしないし、血も流さない。ただ耳を傾けるだけだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 無視するだけでよかった。ひと月、寒く暗い部屋の中に 隔離すれば、その価値はすぐに分かった...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： あの生き物が卵を生んだ。このログを私が記録している間にも、 乗組員は卵を切り開く準備をしている...
    tra_capt_log_lang_4: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 提督ゲックは若くして死んだ。遺族にアトラスからの恵みがあらんことを！軟弱者の私も、彼らが誇りに思ってくれるよう努力せねば。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 私にはたくさんのきょうだいがいる。その中で目立つのは簡単じゃないが、この旅ならあるいは...我々はすべてのゲックの 失われた歴史を修復する任を受け、 外交文書を運んでいる。旅を続けなければ！

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 我々は現在、はじまりの民の時代のチャペル上空の軌道上にいる。ああ、友よ、あんな暴力にあふれた時代に生まれなくてよかった！
      乗組員はどんな発見ができるか楽しみにしている。戦争屋ゲックはこんなテクノロジーを持っていたのか...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 貯蔵施設を見つけた。貿易ゲックは、戦争屋ゲックのクローンを 大量生産するのに使われた施設とみている。だが、貿易ゲックに何がわかるというのか。
      まだアクセスできていないが、ああ、もう少しだ！我々は先駆者になるのだ！
    tra_capt_log_lang_5: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 我々のクライアントはトラベラーだ。何を求めているのか知らないが、 あれだけの報酬ならどこにでも行ってやる。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： トラベラーの友は我々の言語を大して知らない。だが知識の石があるので多少は話せる。ゲックはあんなものに触れるほど馬鹿ではない。ゲックは代償を知っている。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 夜間にアトラスステーションを通り過ぎた...乗組員の半分は祈りを捧げて平伏しているが、 トラベラーはステーションをじっと見つめていた。あれに話しかける間、ここで待つよう頼まれた。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： まだ連絡はない。助けが必要かどうか確かめるため、 何人か乗組員を送り込んだのだが...
    tra_capt_log_lang_6: |-
      デートスタンプ<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 女王が行方不明になり、その星系は混乱していた。だから銀河一の探索ゲックに頼ってきたのだ。私が対応に当たった。
      デートスタンプ<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我々はいくつかのステーションを訪れ、 怪しい客の何人かを激しく揺さぶった。
      「友よ！嘘つきゲックにはなるな、 友よ！真実を言ってくれ！」
      だがそういった客は私の友などではない。何かが臭う。私のフェロモンの匂いだけではない。
      デートスタンプ<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: かつての副操縦士と出会った。その性格を表す名前を持つヴァイキーンだ。紛らわしく攻撃的で無口。
      恨みはないと言うので、 私はそれを受け入れ、船に乗せた。
      デートスタンプ<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ウガァ！腰抜け探索ゲックが船を逃げ出した！船はヴァイキーンのものだ！
      腰抜けゲックはヴァイキーンの略奪品を盗んだことを いずれ後悔する！相応の報復をしてやる！
    exp_capt_log_lang_1: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： コーバックスコンバージェンスが、 すべての値は関連すると教えてくれた。ある数字がなければ他の数字もない。生命も依存し合っていると。ならなぜ、私はこんなことをしないといけないのか？

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 他の者は休んでいる。それは彼らの権利だ。他の者は生まれ変わる。私は数え切れないほどの外殻で暮らしてきた。サイクルを繰り返し、私の残響は銀河を渡ってきた。
      フシュー！借りを返す時だ。年貢の納め時だ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： すべてのコーバックスは一つだと言うが、違う。我々は魂の家族だ。決して一人ではない。頭の中で声が聞こえる。私のために祈っているのだ...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： この船...貨物船が...私の新しい体になる。フシュー、船が私になる！私の残響があらゆる回路を、壁を、光を満たす。
      行きたくない！行きたく...
    exp_capt_log_lang_2: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： アトラスインターフェースは孤独なまま。時々、トラベラーの船が停泊するだけだ。他は皆無。観察を続ける。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 10サイクルの不在の後、センチネルが戻ってきた。今回は何千もおり、インターフェース内に 貯めておくことなんてできるはずもない量だ。
      数値にはすべて変化がなかった。もちろん、センサーの調子は良くないが。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 貨物船の接近を長距離スキャナーが検知した。コーバックスの船だと主張しているが、 コンバージェンスからは何も聞こえない。フシュー！敵の策略だ！

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 着陸次第、貨物船を破壊した。小型船が残骸の中から回収した遺体の見た目は 我々そっくりで、それぞれ同じ外殻を持ち、 残響が残っている。
      我々に何を望んでいたのだろう？何をしようとしていたのだろう？
    exp_capt_log_lang_3: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： ヴァイキーンに我々の目的について話した。すべての合成生命は保護されなければならない。それを理解したヴァイキーンは我々を行かせてくれた。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 発信源に到着した。この星には生物学的エンティティがいっぱいだ。多くが拡張器官からホログラムを放っており、 塔が空を埋め尽くしている。なぜセンチネルは放置しているのだろうか？

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 自分たちの解剖を行った。心臓と、それから脳幹の一部も ホログラムが生き続けるために必要だ。これらは抽出できるだろう。これがあれば、うまくいくはず...
    exp_capt_log_lang_4: "日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 喉が渇いた！腹が減った！感覚がある！私は肉体の殻で目覚めた。コンバージェンスから切り離されたのだ！\n\n日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      ：： 当分の間は、このデッキで隔離されることになる。\n\n日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：
      船のコンピューターには、過去にこんなことが起きたという記録はない。知る限りでは、生物学的な姿を 有しているコーバックスはいない。すなわち我々は戻らなければ。この発見を共有しなければ。私は指示を出した。\n\n日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      ：： 故郷にちっとも近付かない。船は私に何を隠している？\n\n日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      ：： 私の声だ。船に耳を傾けると、私の声がした...理解できない。私は何だ？私はコーバックスか？私は...\n...私のようなものがいた...失った身体を取り戻そうとする者たちだ。\n私が知っていると、知っているはずがない...そんなはずは...\n喉が渇いた！腹が減った！感覚がある！\n私は肉体の殻で目覚めた... "
    exp_capt_log_lang_5: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： コーバックスエコーが大切断を目撃した。数少ないうちの一つ。奴隷、戦争、平和の時代、それらはすべて過ぎた。
      ゲックに会いに行こう。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 私の知っていたことはすべて、溶けてゲックの船となった。船が星系に入り、私たち自身と 対面する。我々は条約を今一度話し合うために来たのだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： モノリスの影の中で出会う。我々のやり方だ。アトラスからのサインを待つ。変化の命令を待つ。
      何も来ない。ゲックはまたしても 決断を先延ばしにするだろう。友の金属を返さないだろう。今はまだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： ゲックに会いに行こう。我々は条約を今一度話し合うために来たのだ...
    exp_capt_log_lang_6: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 損傷したセンチネルは収穫しなければならない。ガーデンに運ばなければならない。だから我々は一掃する。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： この星ではドローンならアトラスに近付ける。その体が飛ぶこと、歩くこと、 機能することを覚えている。ドローンは特異な土壌にただ静かにいて、 夢を見ているのだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： ガーデンの星は豊かで、種が芽吹いている。機械が目覚める。前に進む時だ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： フシュー！まだエーロンの子がついてくる。記憶の群れが星系から星系を漂う。気にかけていた者を覚えている。コーバックスを必ず覚えている。
      だから我々は庭を手入れする。だから我々は墜ちたあれを見つける...
    war_capt_log_lang_1: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 我らは戦いを約束された！我らは復讐を約束された！だが見つけたのは、震える生き残り、異端者たちだけだった。ウガァ！これは何の冗談だ？

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： また小競り合いだ。まだ機械がついてくる。ウガァ！あの強さや力と戦うことができたらどれだけいいか！ハークよ、護り給え...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： まともに動くセンチネルの船を手に入れた。コアシステムは損傷しているが、兵器は無事だ。ウガァ！機械ごときから逃げ隠れするのは終わりだ！
      発見したものを貨物船の部品に組み入れるよう乗組員に命令した。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： センチネルは今のところ近付いてこない。我々を仲間だと思っているのか、援助すらしてくるのだ！この発見を艦隊に伝えなければ！我々の勝利を伝えなければ！
    war_capt_log_lang_2: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： ハークのブレイドとの通信がすべて打ち切られた。まるで我らは存在しなかったかのようだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： ウガァ！ウイルスはまだ広がっている。順番にデッキを浄化した。なんとかなることを祈ろう。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 乗組員は、我らが故郷に向かっていると思っている。この先に待ち受けているものをみんな知らないのだ。同胞にどうやって言えるというのか。何と言えばいい？言えば反乱か、もっと悪いことが起こるだろう。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 将校の一人を殺した。ほんの少し前のことだ。自分にも致命傷を与えた。我らは自らが作ったものから逃げも隠れもしない。
      我らはヴァイキーン...だった、かつては。今は...今は、ただ待っている。
    war_capt_log_lang_3: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 我らの前に来た者たちの法に従うと、征服により得た権限で船は我らのものだ。もはや従わない。もはや乞わない！ウガァ！強奪品は我々だけのものだ！

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 泣き言が少しばかり鼻につく。自らのウソに溺れる獣のようだ。前の船長の方がマシだったのではないかと疑問を口にする！舌を引っこ抜いてやった方がいいかもしれない。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 私が生きていると気付くと、乗組員は攻撃してきた。私は自分でその生き物を殺さなければならなかった。私の足を蝕んでいた毒だ。私の死を願っている。欲しいものを何でも願うことができる。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 自動記録転写：\[ <FUEL>翻訳不可能な言葉<> ]
    war_capt_log_lang_4: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： この見捨てられた世界に置き去りにされて、何日も過ぎた。修理はすべて失敗だ...我らの船は、まだ飛べない...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： これが失敗したら電力がなくなるだろう。それからどうなる。砂丘を渡る終わりなき採取か？害虫との終わりなき戦闘か？かつての戦に戻れぬまま、敵を放っておくのか？

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： この星のはるか向こうから通信があった。我らは略奪品を求めている。我らは希望を求めている...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 我らの耳には聞こえなかった。目にも見えなかった。ヴァイキーンの叫びだ！我らの民だ！救助は目前だ...
    war_capt_log_lang_5: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： ゲックは嘘をつくと言われた。悪だくみをし、息を吸うように欺くのだと言われた。これは違う形の戦争なのだと言われた。いずれわかるだろう。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： 我らの「客人」はちょっと厄介だ。将校たちの言う通りかもしれない。もっと柔軟になった方がいいのだろうか...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 今朝、コーバックスが私の部屋に来て、おかしな話をした。別の人生で私を知っていて、私が死んだのを見たと言う。私は笑った。コーバックスは笑わなかった。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： ゲックが再び取引を持ち掛けてきた。世界の、惑星全体の自由だ。ウガァ！惑星が安くないと言わんばかりだ。私は、また試してみろと言った。もう少しで故郷だ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> ：： 私が眠っている間に、コーバックスが脱出ポッドを奪った。メッセージも警告もなかった。
      我々は方向転換をした。友を見捨てられない。
    war_capt_log_lang_6: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： 出発した者のうち5分の1が戻ってきた。ウガァ！よくない結果だ。司祭は残念がっている...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： ハークによると、すべての種は歴史から幾度も消されてきたらしい。そしてどの歴史においても、ヴァイキーンは繰り返し最上位にいたのだと言う。我らには生存権があるのだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 命を奪うことで、創造主にお返しするのだ。我ら自身が武器であることを証明する。だから我らは若者を試す。最後まで禁じられたアトラスの光を探すのだ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 両親を残していく理由を誰も知らない。みんな二度と再会できないと思っている。信念を持たなければ。
      価値がある者は生まれ変われるだろう。ない者は、まあ...この宇宙には餌を必要としているものがいる。
    all_capt_log_lang_1: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> ：： メカ司祭をエアロックの外に放りだした。思っていた通り、気分がよくなった。
      今夜は音楽が流れるだろうと、声が言った。心が、精神が満たされる。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> ：： もう一度、声を聞いた。ひと月の沈黙の後、ようやくなすべきことを教えてくれたのだ！
      ああ、きみにも聞こえたなら...エアロックが開いては閉じ、閉じては開く音が...
      今度は私たち自身が、虚空に踏み出す。次が誰なのかはわからない。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> ：： 28の体が凍り、太陽風に吹かれて踊っている。残ったのは私だけ。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ：： 最後に声が聞こえてからずいぶんと時間がたった。とても長い時間が...
    all_capt_log_lang_2: |-
      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 上陸休暇に入ると、乗組員はみんなヘダラクスの酸性の海に泳ぎに行った。私たちは成長した。多くの目、多くの心で見る。水はよいものだ...

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: すべての終わりの向こうには、ガラスがある。子どもでも知っていることだ。私の子は知っていた。司祭になった子だ。アトラスのお気に入りになり、バラロンから失われたアラリスまで信奉者を募っている。
      長い時を経て、一つ学んだことがある。方法は必ずある、ということだ。あの子を見つけてみせる。

      日付<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 水の夢を見た！そうやって始まるのだ。いつも、そうやって始まるのだ。
      永遠の光をまだ信じているか？きみを助ける者がいると信じているか？
      私の死まで16分。16分だ。
      あの子を探し出す。平穏を手に入れ...
