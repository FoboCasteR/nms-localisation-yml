    bld_caveplant_1_name_l: 円盤型キノコ
    bld_caveplant_1_desc: 広く滑らかなカサと発光する気孔が特徴であるこのキノコは、洞窟の生物群集特有の品種である。円盤型キノコは数多くの種類の穿孔生物との共生関係を受け入れられる。
    bld_caveplant_2_name: 洞窟つる
    bld_caveplant_2_name_l: 洞窟つる
    bld_caveplant_2_desc: 丈夫な発光植物の一種。このつる植物は湿った地下環境に自生するが、どんな種類の生育環境でも自立型の植生として繁茂できる。
    bld_caveplant_3_name: トログロチューリップ
    bld_caveplant_3_name_l: トログロチューリップ
    bld_caveplant_3_desc: 発光するこの魅力的な花は、耕したての土の匂いのような香りで識別できる。取り込む養分がミネラル豊富なことから、雄しべには微量のコバルトが付着していることが珍しくない。
    bld_caveplant_4_name: 脈状平カサ
    bld_caveplant_4_name_l: 脈状平カサ
    bld_caveplant_4_desc: 地下洞窟に群生する大型キノコ。表面の「静脈」は、このキノコ特有のヒダ構造の一部で、カサの上下から胞子を放出する。
    bld_caveplant_5_name: 指状堆積物
    bld_caveplant_5_name_l: 指状堆積物
    bld_caveplant_5_desc: この鍾乳石は何千年にもわたりコバルトが豊富な水滴がしたたり落ちて形成される。触ると常に冷たく、まるで採取された洞窟の寒さを記憶し続けているかのようだ。
