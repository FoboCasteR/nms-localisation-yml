    exp_npc_desc_1a_lava: 生命体は私への興味を失ってしまったようだ。マスクのライトが暗くなったかと思うと、ホログラムで描かれた活火山の断面図を映し出して研究を始めた。なんとかして関心を引かなければ...
    exp_npc_desc_1a_swamp: 私への興味を失ってしまったようだ。マスクのライトが暗くなったかと思うと、精巧な菌類のホログラムを映し出して研究を始めた。なんとかして関心を引かなければ...
    exp_npc_desc_5_swamp: 電子生命体は私の到着を喜んでいるようで、施設の中へと迎え入れてくれた。外のまとわりつくような霧から逃れ、からっとした室内に入る。生命体は話を聞くよう身振りで示している。
    exp_npc_desc_11_lava: 生命体のデータベースに何百という<STELLAR>玄武岩<>のサンプルが表示されているのが目につく。惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_swamp: 生命体のデータベースに何百という<STELLAR>モーダイト<>のサンプルが表示されているのが目につく。この惑星の泥炭地で豊富に見つかるものだ。
    exp_npc_desc_18_lava: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで分析し始める。頭を傾け、活発にさえずるような音を出している。この焦げ付いた火山性の惑星では、目新しいものは多くないのだろう。
    exp_npc_desc_18_swamp: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで分析し始める。頭を傾け、活発にさえずるような音を出している。この湿原の真ん中では、目新しいものはほとんど見つからないのだろう...
    exp_scavenger_lava_desc_1: |-
      コーバックスは落ち着いた様子でこの土地を案内する。この惑星の地平を彩る火山をまったく意に介していない。
      私の装備を素早く分析した後、危険防御システムを惜しみなくチャージしてくれた。
    exp_scavenger_swamp_desc_1: |-
      コーバックスは落ち着いた様子でこの土地を案内する。足元の湿った土壌をものともしないようだ。
      私の装備を素早く分析した後、生命維持システムを惜しみなくチャージしてくれた。
    exp_scavenger_lava_desc_2: |-
      コーバックスは充電の時間をとっている。すすけた煙と熱を殻の継ぎ目から外に出しているようだ。
      外殻の汚れから、かなり長い時間外に出ていたことがわかる。妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_swamp_desc_2: |-
      コーバックスは充電の時間をとっている。その殻から結露が滴っているのは、内部に生まれた湿気を放出しているからだろう。
      外殻の汚れから、かなり長い時間外に出ていたことがわかる。妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_lava_desc_5: コーバックスは近くのマーカーを調べ、地域の座標、マグマの流れ、高度など、様々な測定値をメモしている。星全体の地図を作ろうとしているようだ。
    exp_scavenger_swamp_desc_5: コーバックスは近くのマーカーを調べ、地域の座標、霧の密度、高度など、様々な測定値をメモしている。星全体の地図を作ろうとしているようだ。
    war_npc_desc_1_swamp: |-
      戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。
      沼地を通ったせいでネバついた私のエクソスーツに 軽蔑のまなざしを向けているが、お辞儀して挨拶をしてくる。 伝統と名誉を重んじているのだろう。
    war_npc_desc_8_lava: 戦士は外の焦げ付いた土地の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 生命体は興奮した様子でそれをハイライトしている。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_swamp: 戦士は周辺の湿地の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 生命体は興奮した様子でそれをハイライトしている。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_11_swamp: |-
      戦士の首全体に、最近付けられたらしい 赤いギザギザの噛み跡がある。
      胸にはひっかき傷があり、 エクソスーツのライトが赤く点滅している。 傷口は湿ってしわしわで、うまく癒えていないようだ。
    war_npc_desc_13a_swamp: 私は提案について熟考した。沈黙の中に、虫の羽音と鳴き声だけが聞こえる。<DELAY>0.4<>これは罠か？
      それとも試されているのだろうか？ 戦士は取引をする気があるようだ...
    war_npc_desc_14_swamp: |-
      戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、 湿地に向かい、対センチネルの軍事キャンペーンに 参加することが命じられている。
      目を大きく開いてこちらを見ると、 震える手でマルチツールを差し出してきた。
    war_scavenger_lava_desc_1: 熱と大気中の灰をものともせず、ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、私の危険防御システムを勝手にリチャージした。私の耐久力に疑問を持っているようだ...
    war_scavenger_swamp_desc_1: 羽音を響かせる虫の大群をものともせず、ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、私の生命維持システムを勝手にリチャージした。私の耐久力に疑問を持っているようだ...
    war_scavenger_lava_desc_2: |-
      ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。流れる汗に炭がまとわりついているのは、しばらくここで作業していた証拠だ。
      採掘がうまくいくのを楽しんでいたに違いない。単に気前がよいのか、私に余りをくれた。
    war_scavenger_swamp_desc_2: |-
      ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。顔にべっとりと張りついた汗を拭う。しばらくここで作業していたようだ。
      採掘がうまくいくのを楽しんでいたに違いない。単に気前がよいのか、私に余りをくれた。
    war_scavenger_lava_desc_7: 戦士は奮闘してあえいでいる。サバイバルスキルを鍛え、熱への耐性を高めているようだ。顔には不満が見える。訓練が思い通りに行っていないのだろう。
    war_scavenger_swamp_desc_7: 戦士は奮闘してあえいでいる。サバイバルスキルを鍛え、ぬかるんだ土地での機動性を高めているようだ。顔には不満が見える。訓練が思い通りに行っていないのだろう。
    tra_npc_desc_1a_swamp: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。すがすがしい香りが辺り一帯を満たし、この星に漂う植物の腐敗臭にうんざりしていた私を癒やしてくれた。
    tra_npc_desc_2_swamp: トレーダーは施設の出口のほうに顔を向け、壁の向こうの肥沃な湿地帯を物憂げに眺めていた。かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_3_swamp: このトレーダーは私を待っていたらしい。自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。今度はネバついた私のエクソスーツを指さして、心配するようなしぐさをした。
    tra_npc_desc_6_swamp: トレーダーは体調が優れないようだ。肌はじとじとしており、真っ赤な目から液体が垂れている。粘液を飛ばしながら話しかけてきた。
    tra_npc_desc_10_swamp: 生命体は明らかにいらついている。貿易船が撃墜され、その一部が沼地に沈んでいくホログラム映像を見せてきた。衛星の軌道から撮影された映像には、荷物を積んだ船をつかまえようと海賊船の一団が待ち伏せているのが映っている。
    tra_npc_desc_17_swamp: |-
      私が近づいて話しかけると、生命体は驚いて目を見開いた。身を反らせ、こちらの動きに目を光らせている。
      この霧の中から訪問者が現れることなど滅多にないのだろう。私のような者を見るのは初めてに違いない。
    tra_scavenger_lava_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。火山地帯に慣れているようだ。興奮した様子で私に挨拶すると、理由はよくわからないが、危険防御システムを惜しみなくチャージしてくれた。
    tra_scavenger_swamp_desc_1: ゲックがぬかるんだ地面で楽しそうにバチャバチャと水をはね上げている。興奮した様子で私に挨拶すると、理由はよくわからないが、生命維持システムを惜しみなくチャージしてくれた。
    tra_scavenger_lava_desc_2: |-
      ゲックは長い間ここにいるようだ。エクソスーツはすすと炭で黒ずんでいるが、意気揚々としている。
      かなりの資源を回収できたと見えて、資源の保管場所まで行くと、貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_swamp_desc_2: |-
      ゲックは長い間ここにいるようだ。エクソスーツには粘液と泥が飛び散っているが、意気揚々としている。
      かなりの資源を回収できたと見えて、資源の保管場所まで行くと、貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_lava_desc_3: |-
      ただでさえ小さな%NAME%の体が、堂々とした火山の多い風景のせいで余計にちっぽけに見える。しばらく途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_swamp_desc_3: |-
      ただでさえ小さな%NAME%の体が、この広大な湿地のせいで余計にちっぽけに見える。果てしない沼地に途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_lava_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 火山が地下深くから炎と灰を吐き出す様子には、 時を経ても変わらない荘厳さが感じられる。
      心地よい静寂をしばらく楽しんでいると、 小さな爬虫類のような姿のこの生命体に対する 親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_swamp_res_b_5: |-
      私はゲックと一緒に湿っぽいもやを眺めた。 辺りの肥沃な土壌は、無数の小さな生命体に まみれているせいで、震えているように見える。
      心地よい静寂をしばらく楽しんでいると、 小さな爬虫類のような姿のこの生命体に対する 親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
