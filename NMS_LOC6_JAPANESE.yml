    ui_bio_ship_traveller_opt: 魂を集める
    ui_bio_ship_traveller_res1: 聞いている？ あなたは – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<>
      – 何が起こ – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> –
