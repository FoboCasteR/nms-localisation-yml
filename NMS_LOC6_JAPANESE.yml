    exp_landed_pilot_desc2: 近づくと、コーバックスはこちらを注意深くスキャンした。気に障る結果ではなかったようだ。コーバックスは動きを止め、こちらの反応を待っている。
    exp_landed_pilot_desc3: コーバックスの外殻上でライトが不安げに点滅する。宇宙船は完全には停止しておらず、すぐにでも飛び立てる体制を維持している。
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
