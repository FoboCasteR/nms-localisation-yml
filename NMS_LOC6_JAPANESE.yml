    ui_aband_crewnote_1: 最近、気分の浮き沈みがある。超空間酔いか何かだろうか？
    ui_aband_crewnote_2: AI支持者 - 従わせる。
    ui_aband_crewnote_3: |-
      奇妙なものを集めている。なぜだ？
      追記（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：収集物が厄介なことになった。会社の貨物保管ボックスの個人使用はプロトコルで固く禁止されている。介入が必要だ。
    ui_aband_crewnote_4: 深夜にうろつく - 当直士官にカメラをチェックさせる。
    ui_aband_crewnote_5: 担当分野外の者と親しくすることが増えた。階級を考えると考えられない行動だ。
    ui_aband_crewnote_6: 乗組員は当該乗員が呪われていると思い、士気が下がっている。
    ui_aband_crewnote_7: 複数の同僚からいろいろと借りている。荒れそうだ。
    ui_aband_crewnote_8: 個人用食料を多数保有 - どこから？
    ui_aband_crewnote_9: 停泊中、現地市場でさまざまな外来種の生物を 獲得した。今のところは目をつぶろう。
    ui_aband_crewnote_10: ミッション目的地について過度な関心を示す。何を疑っているのだろう？
    ui_aband_crewnote_11: 夜に星図を調査 - 気付かれないと思っている。
    ui_aband_crewnote_12: 船の無線を個人放送に使用。信号は無害、続行を許可。
    ui_aband_crewnote_13: 乗客と関係。次のステーションで追い出す。
    ui_aband_crewnote_14: セキュリティは疑っている。だが今のところ証拠がない。
    ui_aband_crewnote_15: 船のリソースを個人的な「実験」に使用。他の船員に相談しなければ。
    ui_aband_crewnote_16: 時折、恐慌状態 - 介入が必要。衛生兵によるフォローを続ける。
    ui_aband_crewnote_17: 最近奇妙な小冊子を多く読んでいる。どこで手に入れるのか突きとめなければ。
    ui_aband_crewnote_18: 他の乗組員におかしなメッセージを伝道。改宗した者の気分を害さないように やめさせなければ...
    ui_aband_crewnote_19: 非常に神経質 - どんな批判にもひどく反応。独り言をつぶやき始めた。
    ui_aband_crewnote_20: ミッションに対してかなり 不満を抱いている - あるいは、隊全体に対して？解決方法は不明。
    ui_aband_crewnote_21: 次第に一緒に働くのが困難になってきた。休憩できないと非難している。問題は別にある。
    ui_aband_crewnote_22: 他の乗組員とのいさかいが絶えない。ただの禁錮よりもさらに強力な罰が必要。
    ui_aband_crewnote_23: 頻繁に医務室を訪れている。病原媒介者の可能性？他の乗組員に感染するのか？
    ui_aband_crewnote_24: ブラックホールの使用以降、頻繁に失神する。検査は陰性。心配だ。
    ui_aband_crewnote_25: 反抗的な態度を繰り返す。我々が出発してから、何かが変わった。船内の規律が乱れている。
    ui_aband_crewnote_26: |-
      乗組員室に閉じこもっている。最初は社交行事を欠席し、 続いて食事を一人で取り、 今は自分の職務を放棄している。
      追記（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）： ドアにバリケードが築かれている。中からは何の音もしない。
    ui_aband_crewnote_27: 最後に訪れた宇宙ステーションで、 個人的な取引を多数行っていた。仲間を動かすためにカネを使っている。何のために？
    ui_aband_crewnote_28: |-
      航行が続くにつれ、次第に不安げになっている。船のAIコアに付いている安全バルブに ますます憂慮を示す。
      追記（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）： エンジニアによると、バルブに異常はない。こうも常に神経質でいられると耐えられない。艦橋に入るのを禁止した。
    ui_aband_crewnote_29: |-
      ミッションに非常に献身的。熱意は称賛に値する。
      ...
      追記（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）： やつの行動に参ってきている。あんな狂信者は手に負えない。
    ui_aband_crewnote_30: |-
      仲間からかなり嫌われている。噂が広がっている。規律を励行させなければ。
      追記（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）： 本人の保護のため、隔離した。
