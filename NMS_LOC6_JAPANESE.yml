    exp_library4_desc2: アーカイブは次のエントリーへのアクセスを拒絶。私は最後のエントリーに移動した。
    exp_library4_lang2: |-
      集合体第7期。倒れてはならない。忘れてはならない。 アトラスの指令：発見、収穫、理解。 コーバックスも同様に実行する。

      物理マーカーは最後まで残すこと。トラベラーの 帰還まで耐えねばならない。知らせねばならない。現実 崩壊を迎えても、我々が何者だったか、我々が何者に なり得たのかを知らせるのだ。偉大なる存在の影を。

      トラベラーが帰還した... 許し...読み...そして知るだろう...
    exp_library5_desc: |-
      消滅して久しい集合体のわずかな残滓から、古いコーバックスの祈りが抜き出された。
      当時のコーバックスはセンチネルを崇拝していたようで、優れたる神々を称賛し観察する内容の短い詩を朗唱していた。
    exp_library5_lang: |-
      遥か宙域の先へ <IMG>SLASH<> エーロンは傷なき時とともに行き <IMG>SLASH<> 交流を待つ

      ウォーカーは身を引き <IMG>SLASH<> エーロンは緑の野原で眠る <IMG>SLASH<> 昼を待ちわびながら

      堕ちたる労苦が目に入る <IMG>SLASH<> 海賊よ、モノリス泥棒よ <IMG>SLASH<> コーバックスが水路を見守ろう
    exp_library6_desc: 'アーカイブは改変され、平和の地という元来の目的から逸脱してしまった。ここに残されている記録は、どこかしら破損しているような印象を受ける。 '
    exp_library6_lang: |-
      以前の帝国には論理性があった。<TECHNOLOGY>金属的外見<>を<FUEL>無個性な肉体<>に変容させることで、コーバックスの個性を失わせようとしたのだ。その肉体は外観変更装置によって生み出される。これもまた機械だ。コーバックスと変わらない。

      <SPECIAL>XNT-エコー<>がまずシステムをオーバーライドした。はじまりの民の外見を変え、彼らの行動様式を模倣した。そしてハラカンの波で同胞であるコーバックスを屠り、貪った。

      我々は現在でもこの新たなロジックを学んでいる。残忍な世界であっても理解は可能だ。憎しみですら制御することはできる。我々は二度と己を見失ってはならない。
    exp_library7_desc: 'アーカイブは厳重に守られた施設であり、利用できるのはコーバックスのとある分派だけだ。私のエクソスーツでこの暗号を突破するのは難しい。 '
    exp_library7_lang: "ヴァイキーンの侵入は複数のコンバージェンス期において試みられた。各種族はこれに抵抗したが、彼らは失敗から学んだ。\n\nヴァイシンスはいずれも接触してすぐに、叫び声をあげて暴力的な反応を示した。行動規範は非常に具体的で
      / 矛盾があり / 古いトラウマから生まれた。因果律は確立された。\n\n祖先となる種が複数いることが確認されている。ヴァイ異種は自己破壊を運命づけられた種の生き残りである。ヴァイキーンは自分たちが兄弟種を駆逐したのと同様に、自分たちが追い落とされるのを恐れている。彼ら自身は、不安の源を認識していない。\n\nハークとナル。これも昔ながらの構図だ。兄弟の相克。パターンは理解できる。論理性があるからだ。失敗から学ばねば。 "
    exp_library8_desc: 'アーカイブには観察者と呼ばれる存在の記録がある。コーバックスに招かれ、彼らの子孫の誕生に立ち会ったようだ。 '
    exp_library8_title: 観察者
    exp_library8_lang: |-
      この種族の若年個体は他の個体とほとんど見分けがつかない。だが彼らは自らを『<STELLAR>新たなるコーバックス<>』と呼んでいる。

      私は立ち会いを求められた。一連のプロセスを観察し、報告してほしいと。はじまりの民でさえ、新しいコーバックスをこのように生み出す方法を理解していなかった。

      <TECHNOLOGY>外殻<>と<TECHNOLOGY>ナノマシンクラスター<>がモノリスの中心でうねっている。<FUEL>赤いオーブ<>の上で踊る3つの影が見えた。私は契約に背き、目をそらした。
    exp_library8_desc2: '観察者による観察の記録が続く。成長するにつれ、新たなるコーバックスの感情に変化が訪れたことを察している。 '
    exp_library8_lang2: |-
      彼らは長い間、孤独感/孤立感/不安を覚えている。エグザミナーが頻繁に彼らのもとを訪れ、膨大な技術データを正確に <TECHNOLOGY>ホログラム化<>できるか調べている。

      データが欠けていたり、何をしているのか理解していなかったりするようなら、<FUEL>離脱<>させられる。エグザミナーは部外者の介入をまったく好まない。私も恐らく...
    exp_library8_desc3: "これが最後のエントリーだ。こうしたログが数千個あり、何度も何度も繰り返している。\n\n<STELLAR>新たなるコーバックスエンティティ<>は、一定の年齢に達すると自分の観察者を処分し、その記憶を消して次の収穫に備えるようだ。\n\nこれは古くから伝わる慣習であり、アトラスそのものに捧げられる。かつて宇宙に起きたことを反映したものだ。ただしその根源に迫る秘密を理解する者は少ない。 "
    exp_library9_desc: 'このエントリーは『切断』と題され、古のコーバックスエコーの意志を伝えている。 '
    exp_library9_title: 離脱
    exp_library9_lang: |-
      離脱者は自らそうなることを選んだ。射出につながるエラーを選んだのだ。なかには自ら離れることを選んだ者もいる。しかし孤独を経験した者の98%は集合体への回帰を試みる。

      彼らは我々のことを理解していない。我々の光のなかで生きた者でさえそうだ。我々は集合意識ではない。かといって個体でもない。その中間にあるのだ。

      我々は多くの生物からなる海であり、多様性を内包した一つの塊であり、<STELLAR>生者<>と<STELLAR>死者<>、<STELLAR>思考<>と<STELLAR>感情<>を含む生態系である。そして常に<STELLAR>融合<>と<STELLAR>分離<>を行っている。

      離脱者の嘆きはただの蒸気、未踏の宙へ流れゆく液体に過ぎない。
    exp_library10_desc: |-
      アーカイブにはコーバックスのホログラムが多数収められている。私は惑星が軌道上で踊り、野生生物が栄えるように塔や街が生まれては崩れる様子を目にした。センチネルの核の炎が実りを刈り取るのを見た。

      私は宇宙の各地で殻が次々に崩壊し、魂の川の流れが静かな船をことごとく満たし、その軌跡に赤いオーブが際限なく明滅するのを見た。
      私は1兆ものコーバックスが球体の前に首を垂れるのを見た。知覚可能な世界を周回する、生きた船だ。私はそれが金属に覆われた状態で、数百年の長きにわたって眠りに就くのを見た。

      私は光と強欲の戦によって、すべてが壊滅するのを見た。
    war_library1_desc: |-
      このアーカイブはハーク以前のヴァイキーンによる文献で構成されている。そのほとんどは、数百年の間に数々の審問官が『浄化』してしまった。

      詩の一つを読んでみよう。
    war_library1_title: 分断： I / VII
    war_library1_title2: 分断： II / VII
    war_library1_title3: 分断： III / VII
    war_library1_title4: 分断： IV / VII
    war_library1_title5: 分断： V / VII
    war_library1_title6: 分断： VI / VII
    war_library1_title7: 分断： VII / VII
    war_library1_lang: かの者ら、我が種族ザスキーンを見出し、葬らんとして、戦士を連れ参りたり
    war_library1_lang2: 剣と喊声は名誉の響き、ダクシンは一方の世界に、我は他方の世界にあり
    war_library1_lang3: 酸が降り、ガラスが薄絹を裂きし時
    war_library1_lang4: 祭司は我を掴む - ああ、彼らの不在の嘆かわしきこと
    war_library1_lang5: ヴァイキーン、我らが兄弟、我らが友、隔離されし人々
    war_library1_lang6: 名誉は孤独より生まれるものにあらず
    war_library1_lang7: 記憶は我らの歌、我らの希望となりて世界を癒す
    war_library2_desc: "『正義と復讐について』と題されたエントリー。このターミナルにはヴァイキーンの哲学が詰め込まれ、模範とすべき行動を記している。 "
    war_library2_title: 正義と復讐について
    war_library2_opta: "[正義について]"
    war_library2_optb: "[復讐について]"
    war_library2_resa: |-
      正義は思想ではない。それは川のように常に変化し流れゆくものでもない。正義とは宇宙の真実であり、<FUEL>アトラス<>の願望であり、<SPECIAL>ハーク<>の決意である。

      真実は重力のように、それ自体に存在を与える。戦士の役割は斃れ、その引力を感じ、撃つべき武器を撃つこと。それだけなのだ。
    war_library2_resb: |-
      復讐とは宴の後の食事である。任務が正しく果たされたのなら不要である。戦士が迅速かつ的確であるなら不要である。だが時として大食漢になるのは楽しいものだ。

      若者はかかる誘惑に屈してはならない。だが年長者はどうか？

      ウガァ！ 自分に仇をなした相手を追い詰め、その骨を粉砕すればよい！ 死してなお憎き相手と戦えばよい！
    war_library3_desc: "若きヴァイキーンの戦士が闘技場で語っている記録がある。その足元には倒された臆病者やしくじった新兵、その他犯罪者の死体が転がっている。\n\n彼らは50日にわたって戦い、戦闘を終えるごとにウガァウガァを吸わされ、毎夜肉体回路からの供給を受けるが、それ以外は何も与えられない。 "
    war_library3_title: ウクスース司令官の記録
    war_library3_lang: |-
      聞いてくれ！ 俺たちは嘘のために戦わされている！ 死んだ腰抜けの言葉だけを理由に、宇宙のあちこちで血を流しているんだ！ 俺には今、素晴らしき友と家族がいる。
      センチネルは俺たちの敵ではない。俺たちは正しい指示を得ていないだけだ。俺たちは...
    war_library3_desc2: "闘技場の上に影が差し掛かり、ヴァイキーンは語るのをやめた。通りかかった商船の貨物ドアから何百という剣が降り注ぎ、異端者を串刺しにした。\n\nこの誤作動もまた、ハークの奇跡の一つとみなされた。ただし、操縦士は酩酊状態で、貨物船はゲックのものだった。 "
    war_library4_desc: "『フロスのバラード』と題されたエントリー。アーカイブ内の他のエントリーによれば、フロスは星間活動を行っていた初期ヴァイキーンの王らしい。 "
    war_library4_title: フロスのバラード： I / XI
    war_library4_title2: フロスのバラード： II / XI
    war_library4_title3: フロスのバラード： III / XI
    war_library4_title4: フロスのバラード： IV / XI
    war_library4_title5: フロスのバラード： V / XI
    war_library4_title6: フロスのバラード： VI / XI
    war_library4_title7: フロスのバラード： VII / XI
    war_library4_title8: フロスのバラード： VIII / XI
    war_library4_title9: フロスのバラード： IX / XI
    war_library4_title10: フロスのバラード： X / XI
    war_library4_title11: フロスのバラード： XI / XI
    war_library4_lang: ウガァ！ 老フロスを死が襲った
    war_library4_lang2: 星々の間に潜む疫病が
    war_library4_lang3: アトラスの苦悶にしてモノリスの産物
    war_library4_lang4: 善良なる王はいまわの際に見破った
    war_library4_lang5: 生涯にわたって祖先の言葉を聞き
    war_library4_lang6: 狩りの贈り物を与え、戦の歌で称えた
    war_library4_lang7: 斃れし戦士の復活を願い、歌った
    war_library4_lang8: ガラスと天国と名誉の歌を
    war_library4_lang9: センチネル殺しは最後の恐怖と対峙した
    war_library4_lang10: ウガァ！ 老フロスは悪意のなか息絶えた
    war_library4_lang11: ああ、善き王であった！
    war_library5_desc: "『不名誉』と題されたエントリー。アウターエッジの世界で出回ったパンフレットのようだ。"
    war_library5_title: 不名誉
    war_library5_lang: |-
      古代種はゲックについて語っている。彼らの変化について、そして彼らの罪について。だが不名誉は変わらぬ。血に染まった犯罪は消えるものではない。それは受け入れよう。

      『受け入れる』と言ったが、幼子たちよ、受け入れるとはどういうことだろう？ 悪をどう耐えれば生きていけるのだろう？ どこにいようがハークの敵を撃破すればよいのではないか？ 連中が何と名乗ろうが、どれだけ犠牲を払おうが。

      古代種はこうしたことが以前にもあったと教えてくれた。多くの事例... 多くの夢が存在する。そのすべてで我々は失敗した。あるいは勝利によって己を見失った。

      ゲックの真実が明らかにされるときが間もなくやって来るだろう。戦う必要はない。彼らは自滅するのだから...
    war_library6_desc: このアーカイブにはヴァイキーンの幼子を成体に育てるまでの、養育に関する情報が大量に収められている。その大半は敵意や脅威に触れている。
    war_library6_title: 幼子の養育について
    war_library6_lang: "赤子は恐怖のうちに生まれる。これは過去も現在も未来も変わらない。家族以外とのつながりを持たない彼らは、異質な存在に触れただけで死の恐怖を覚える。\n\n開けた場所や物理的接触の恐怖は、二つの手段で克服できる。ハークの光を受け種族全体の絆を感じること。我々は同じ家族の一員である。そのことを教えねばならない。\n\nかつて狩られるものだった我々が、今や狩るものとなった。この宇宙にいる他の生命体は、我々を恐れるべきだ。かつて我々が彼らを恐れたように。恐怖は我々の強みなのだ。\n\n太古より伝わる鬨の声「ウガァ！
      」は、我々にとっての戒めだ！ 無謀にも我々に近付こうとするよそ者は、追い詰められ、襲撃される！ 恐れてはならない！ 誰も見捨てられはしない！ "
    war_library7_desc: アーカイブには何千行もの詩が残されている。アステリアと呼ばれるトラベラーの記念碑だ。
    war_library7_title: アステリアに捧ぐ： I / VI
    war_library7_title2: アステリアに捧ぐ： II / VI
    war_library7_title3: アステリアに捧ぐ： III / VI
    war_library7_title4: アステリアに捧ぐ： IV / VI
    war_library7_title5: アステリアに捧ぐ： V / VI
    war_library7_title6: アステリアに捧ぐ： VI / VI
    war_library7_lang: トラベラーの英雄、ハークの剣の使い手、アステリアよ、歌え
    war_library7_lang2: 終わりなき戦いの歌を、喪われしアトランティドを悼む歌を
    war_library7_lang3: 慈悲と待望の歌を。その者は予言を成就した
    war_library7_lang4: アトラスに創られ、遣わされ、エーロンを襲い、恐怖を打ち倒し
    war_library7_lang5: 世界の果てで暗黒を見出し、ヴァイキーンの側についた
    war_library7_lang6: トラベラーの海賊、第一の者の友、天の味方！
    war_library8_desc: 'このアーカイブは破壊活動を受け、検閲を受けて閲覧禁止となっていた異教のメッセージを広めるために用いられた。 '
    war_library8_title: 抑えきれぬナルの声
    war_library8_lang: |-
      自分たちの断末魔の叫びが『ロジック』であると信じる<TRANS_EXP>コーバックス<>は、傷つき、壊れた生物である。彼らは苦痛を忘れようとして交流にのめりこむ。頼りにはならない。

      <TRANS_TRA>ゲック<>は低級で呪われた存在だ。以前の力を失い、その穴を埋める名誉もない。彼らは何も終わることはなく、いつまでも成長できると信じている。

      <TRANS_WAR>古代種<>とその追従者は、我々の未来を明らかにしようとした。だが彼らが見つけたのは埃に過ぎなかったのではないか？ 頼りない『ウガァ』では？ だが違うのだ。
    war_library8_opt: "[解放]"
    war_library8_lang2: |-
      友よ、教えてくれ。<SPECIAL>ナルの言葉<>を聞いたか？

      ナルは死んでいない。そしてハークに聞こえないものを聞いた！ ナルはまだ生きている。神の右腕として！

      ナルは我々に関心を示すよう勧めている。アトラスの光から逸脱することなく、いつまでも身を尽くすことを。そうすることでしか忘却を免れることはできない。そうすることでしか、我々は備えられないのだ。
    war_library9_desc: |-
      『深海の狩り』と題されたエントリー。この文書には、海賊が数々の遠征を通じて分類し、捕獲し、試食した遠い世界の新種の生物が記録されている。

      一部の遠征については音声記録が残っている。
    war_library9_title: 音声記録：深海の狩り
    war_library9_lang: "波の下に潜む恐怖。姿は様々だが、どいつもこいつも腐った奴らだ！ 病気持ちだ！ ウガァ！ ゲックは逃げろと言っていた！\n\nウガァッハッハ！
      狩りの獲物にはもってこいだ。我らはゲックを船のマストにくくりつけ、荒波に乗り出した。 "
    war_library9_desc2: '惑星の表面にソリッドライトで分類図が映写され、彼らが遭遇した生物が示されている。音声記録は次のように続いている。 '
    war_library9_lang2: "我らの船にはハークの光が届かない場所で生まれた5人の海賊が乗っていた。信仰心を持っているのは、いや持っていたのは我だけだ。コーバックスも乗っていた。コンバージェンスから切り離された奴だ。\n\n我らが狩った生物は実際には生きていない...
      なんてことも言われた。深海は死と同じだ、切断と同じだって。大間違いだ。直されることはないだろうが。 "
    war_library9_desc3: |-
      その他のログには捕らえた深海の危険生物を5体連れて現地を離れるクルーの姿が映っている。彼らが目指す競売会場にたどり着くことはなかった。

      最終的に、コーバックスが残りのクルーを怪物の餌にして、それから自爆機能を作動させた。『アトランティド』という言葉を残して。
    war_library10_desc: "『ハークの最後の言葉』と題されたエントリー。"
    war_library10_title: ハークの最後の言葉
    war_library10_lang: "友よ、暗き星々が、広大なる海がある。<IMG>SLASH<> 月が昇る、ウガァ！ <IMG>SLASH<> 深海は涙し、機械の嘆きと共鳴する。<IMG>SLASH<>
      ウガァ！ ドリンダルグでは、民はいなくとも夜の帳が下りる。\n\nいずれ我らはドリンダルグに戻るだろう。少なくとも我は戻る。<IMG>SLASH<> 置き去りにはしない。決して置き去りにはしない。\n\nいつまでも記憶に留めよう。 "
    war_library10_desc2: |-
      これはかつてハークの最後の言葉と信じられていたが、最高司令官がそれに疑問符を投げかけた。とある神学校では100年の間、この言葉を公式に教えるべきかどうかの議論が続いている。

      答えは今でも出ていない。ドリンダルグを話題に出すこと自体、身体採集の刑に処せられる恐れがあるため、推奨されていない。理由は不明だ。この場所が何を意味するのかも分かっていない。

      偉大なるハークはこの言葉を発したあと、自らの肉体を引き裂いたと言われている。多くのヴァイキーンがこれにならい、復讐と恐怖の齢を重ねた後に死の儀式を行うようになった。
    exp_library_map_lang: |-
      旅のエンティティよ、惑星<STELLAR>%PLANET%<>の情報保管所へようこそ。
      %PLANET% の歴史データバンクには、コーバックスの重要文化地点がいくつか示されています。星系図を開きますか？
    tra_library_map_lang: |-
