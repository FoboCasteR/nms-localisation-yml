    exp_library1_desc: アーカイブからセンサーに体を密着させるよう求められた。アーカイブはコーバックスの過去がどんなものであったか、その可能性について囁き始めた。
    exp_library1_lang: |-
      フシュー。成長と生命は言葉、星と世界は機械である。アトラスが教えてくれた。そしてセンチネルは方程式をもたらす。

      アトラスインターフェースはこの宇宙の初期文明を進化させた。我々はさらに高度な存在となったのだ。

      <SPECIAL>仮説 1<>：コーバックスはかつて有機生命体だった。我々は徐々に / 加速度的に自己を変容させた。我々は精神をアップロード / 改善した。これは我々の選択だった / 我々に強制された。

      <SPECIAL>仮説 2<>：コーバックスは以前から機械であった。我々は星のノイズから進化した / アトラスの指令によって創造された。我々はかつてセンチネルと同じであった / センチネルから学んだ。

      <SPECIAL>仮説 3<>：原因も、結果も、時間も存在しない。それらを押し付けるとアトラスの悲しみを誤解することになる。我々は金属の夢なのだ。
    exp_library2_desc: アーカイブは死した集合体から回収した思考の断片を保存している。何百万という単位で破壊され溶かされた電子生命体の、最後の名残だ。
