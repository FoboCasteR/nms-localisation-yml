      私は秘密裏にコーバックスと会っていた。禁制品を手渡す。人工生物はためらい、迷う。それから、立ち去った。私を覚えていてくれるといいのだが。これは私が選ぶかもしれなかった、選ぶべきだった道だ。
    tra_library6_resc: |-
