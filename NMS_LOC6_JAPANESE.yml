    bld_radplant_1_name_l: ねじれた茂み
    bld_radplant_1_description: |-
      放射線にさらされた世界に生息する不思議な多肉植物で、
      無風状態でもかすかに揺れているように見える......。

      基地の景観を改良するために使用できる。
    bld_radplant_2_name: 傘状の木
    bld_radplant_2_name_l: 傘状の木
    bld_radplant_2_description: |-
      高濃度の放射線に適応するため進化した特徴的な形状の樹木。
      中心部にある核は輝いて野生生物をひきつけるが
      感覚器ではなく、あなたを見ているわけでもない。

      基地の景観を改良するために使用できる。
    bld_radplant_3_name: 絡みあった木
    bld_radplant_3_name_l: 絡みあった木
    bld_radplant_3_description: |-
      濃厚なガンマ線による熱の中でも生存する美しい大型樹木で、
      樹幹には高エネルギー物質が埋め込まれている。

      基地の景観を改良するために使用できる。
    bld_toxplant_1_name: 灼熱のキノコ
    bld_toxplant_1_name_l: 灼熱のキノコ
    bld_toxplant_1_description: |-
      この膨張した突起物は、
      地下に広がる網状の微細な胞子から急速に成長し、
      周囲の土壌を改善する。

      基地の景観を改良するために使用できる。
    bld_toxplant_2_name: 番人の木
    bld_toxplant_2_name_l: 番人の木
    bld_toxplant_2_description: |-
      この植物は作物として栽培されているものの、
      摂取は控えるのが望ましい。

      基地の景観を改良するために使用できる。
    bld_toxplant_3_name: 触手キノコ
    bld_toxplant_3_name_l: 触手キノコ
    bld_toxplant_3_description: |-
      この素晴らしい建築用花卉（かき）は、
      非常に人気の高い二種類の美を兼ね備えている。
      ビクビクと動く触手と巨大な菌類だ。

      基地の景観を改良するために使用できる。
    bld_dustplant_1_name: 魅惑のサボテン
    bld_dustplant_1_name_l: 魅惑のサボテン
    bld_dustplant_1_description: |-
      優美で柔らかい花糸（かし）が
      この砂漠植物の表面を這っており、
      水分吸収のために表面積を増やしている。
      また、非常に魅力的な外見である。

      基地の景観を改良するために使用できる。
    bld_dustplant_2_name: 祝賀用サボテン
    bld_dustplant_2_name_l: 祝賀用サボテン
    bld_dustplant_2_description: |-
      見事な多肉多汁の球形植物で、
      非常に愛らしい姿をしており、
      球根の頂点部分に雪のような美しい花弁を備える。

      基地の景観を改良するために使用できる。
    bld_dustplant_3_name: 肉厚の木
    bld_dustplant_3_name_l: 肉厚の木
    bld_dustplant_3_description: |-
      樹皮のせいで誤解されることが多いが、
      中身は荒くも硬くもなく、
      触ると柔らかで湿っている。
      表面上のしわで水を貯え、乾燥に備える。

      基地の景観を改良するために使用できる。
    bld_coldplant_1_name: 冬越えの木
    bld_coldplant_1_name_l: 冬越えの木
    bld_coldplant_1_description: |-
      丈夫な針葉樹で、耐寒性をもたらす酵素を含む
      樹液をめぐらせているため
      想像を絶するような低温環境でも生存できる。

      基地の景観を改良するために使用できる。
    bld_coldplant_2_name: 凍てついたプランター
    bld_coldplant_2_name_l: 凍てついたプランター
    bld_coldplant_2_description: |-
      雪が詰まった石製の桶状容器。
      氷雪世界で育つ
      小型の丈夫な植物を入れるのに最適。

      基地の景観を改良するために使用できる。
    bld_coldplant_3_name: 太古の針葉樹
    bld_coldplant_3_name_l: 太古の針葉樹
