    tra_library9_resb: "<STELLAR>貿易特使<>：ゲックの王子たちで、特別優遇の領主の息子。生き残って両親の跡を継げるのは、ほんのわずかである。艦隊の建設を受託することも多い。洗脳の標的として推奨。"
