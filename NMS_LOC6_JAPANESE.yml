      黄金製の建設可能な特製基地装飾品。バイトビートデバイスは先進的な音声発生装置で、<TECHNOLOGY>複雑な楽曲合成<>を可能にする。

      複数のデバイスをつなげたり、<STELLAR>照明<>に接続したりすることで、見映えのある演出も可能。
