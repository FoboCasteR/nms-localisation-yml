    update8_title: No Man's Sky アップデート 「Prisms」
    update8_notes: |-
      今回の「Prisms」アップデートで多数の新機能が追加されました。詳細はwww.nomanssky.comを確認してください。

      * 数々の新しいレンダリング技術により、宇宙はこれまで以上に鮮やかで美しいものになりました。
      * 洞窟や遠方の星の見え方もさらに強化されています。
      * 低空飛行する生き物を含む様々な生物に乗れるようになり、コンパニオンにできます。
      * 貨物船のベースを移動できるようになり、アノマリーで部品を検索できるようになりました。
      * バイトビートのトラックをどこでも再生できるようになり、他のトラベラーたちと共有できます。

      Hello GamesはNo Man's Skyの機能を改善し拡張するため日々改良を続けています。それでは素敵な宇宙の旅を！

      ご搭乗ありがとうございます。
      Hello Games一同より
    pc_graphics_anti_aliasingdlss_d: |-
      アンチエイリアシングはさまざまな技術を用いて、オブジェクト周囲のギザギザ（スクエアピクセルが非長方形を構成した結果表示されるもの）を滑らかにします。

      <STELLAR>FXAA<> - 超高速フィルタリング。ただし、画像がわずかにぼやけます。

      <STELLAR>TAA<> - FXAAよりもシャープな高速マルチフレームサンプリング。

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 (FSR 2)は、優れたフレームレートで高画質を実現する、最先端のオープンソース テンポラル アップスケーリング ソリューションです。

      <STELLAR>DLSS<> - ディープラーニングニューラルネットワークを使用するNVIDIA RTXテクノロジーを活用することで、フレームレートがブースト
      され、よりシャープで美しい映像が生成されます。

      <STELLAR>DLAA<> - NVIDIA DLAAは、AIをベースにしたアンチエイリアスモードです。GPUの性能に余裕があり、より高いクオリティーの画像を求めるユーザーにお使いいただけます。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: DLSS品質
    pc_graphics_dlssquality_d: |-
      ディープラーニング スーパー サンプリング（DLSS）はNVIDIA RTXのテクノロジーで、アンチエイリアシングとスーパーサンプリング技術を組み込むことで、フレームレートを損なうことなく高解像度の画質を提供するものです。

      <STELLAR>品質<> - 安定モードよりも高い画質。

      <STELLAR>バランス<> - 最適のパフォーマンスと画質の両方を提供。

      <STELLAR>パフォーマンス<> - 安定モードよりも高いパフォーマンスブースト。

      <STELLAR>ウルトラ・パフォーマンス<> - 最高のパフォーマンスブーストを提供。8Kにのみ推奨。

      この設定はGPUパフォーマンスに大きく影響します。
