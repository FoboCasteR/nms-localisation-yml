    ui_twit_ship_10_name_l: 運命のヒワミハ
    ui_twit_ship_10_desc: |-
      特別製の<STELLAR>宇宙船<>。効率的な敵船破壊用にアップグレードされた<TECHNOLOGY>ポジトロン・イジェクター<>があらかじめ取り付けられている。
      この宇宙船は
      <STELLAR>取得<>して手持ちに加えるか、現在の宇宙船と<STELLAR>交換<>できる。惑星上ではクイックメニュー（<IMG>QUICK_MENU<>）から宇宙船を招集できる。
    ui_twit_pet_01_name: P. シェプテファラエの卵
    ui_twit_pet_01_name_l: P. シェプテファラエの卵
    ui_twit_pet_01_desc: |-
      生きている受精卵。<TRADEABLE>孵化の準備が整った！<>

      水晶と肉の鎧をまとった獣が、卵の上で静かに揺れている。

      スキャンにより、<TRADEABLE>忠実<>に主人を守る生物となる遺伝的ポテンシャルを持つ存在が中にいると表示されている。
    ui_twit_pet_02_name: J. クロコナケアムの卵
    ui_twit_pet_02_name_l: J. クロコナケアムの卵
    ui_twit_pet_02_desc: |-
      生きている受精卵。<TRADEABLE>孵化の準備が整った！<>

      卵の中の優美な生物は、柔らかい翼を卵に打ちつけ、孵化を待ち望んでいる。

      スキャンにより、高所から資源を探してくる<STELLAR>甲斐甲斐しい<>生物となる遺伝的ポテンシャルを持つ存在が中にいると表示されている。
    ui_twit_pet_03_name: G. オイストリディンゼウスの卵
    ui_twit_pet_03_name_l: G. オイストリディンゼウスの卵
    ui_twit_pet_03_desc: |-
      生きている受精卵。<TRADEABLE>孵化の準備が整った！<>

      卵内部の重心が目まぐるしく移り変わる。まるで中の生き物が元気よく跳ね回っているかのようだ。

      スキャンにより、優しく接することで<TRADEABLE>愛らしく<>癒やされる生物となる遺伝的ポテンシャルを持つ存在が中にいると表示されている。
    ui_twit_pet_04_name: V. ペンタアムクムの卵
    ui_twit_pet_04_name_l: V. ペンタアムクムの卵
    ui_twit_pet_04_desc: |-
      生きている受精卵。<TRADEABLE>孵化の準備が整った！<>

      内部にいる鱗だらけの爬虫類が爪で卵を引っかいている。その獰猛さを証明するのが待ちきれないようだ。

      スキャンにより、強力な顎で他の生物を倒す<FUEL>凶暴<>なハンターとなる遺伝的ポテンシャルを持つ存在が中にいると表示されている。
    ui_twit_pet_05_name: Z. ファリナスクリアの卵
    ui_twit_pet_05_name_l: Z. ファリナスクリアの卵
    ui_twit_pet_05_desc: |-
      生きている受精卵。<TRADEABLE>孵化の準備が整った！<>

      中の昆虫は大きな角を打ちつけ、外に出て宇宙を探索したがっている。

      スキャンにより、<TECHNOLOGY>冒険好き<>で湿地帯の故郷以外の惑星を探検したがる生物となる遺伝的ポテンシャルを持つ存在が中にいると表示されている。
    ui_twit_gun_01_name: クォンタム・ハーモニッシャー・マークIV
    ui_twit_gun_01_name_l: クォンタム・ハーモニッシャー・マークIV
