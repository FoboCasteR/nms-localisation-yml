    tra_library10_lang: "<STELLAR>記録 #5<> <IMG>SLASH<> 監督官が私に腹を立てている。繁殖プールの採集量を増やせとのことだ。「失敗すれば子どもらが全員死ぬぞ、ジェリバブ。絶望的だ！」"
