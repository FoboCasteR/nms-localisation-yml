    ui_bio_ship_mission_desc: |-
      スペースアノマリーから卵を持ち込んだ。
      それ以来、奇妙な意識、理解できない考えが船の中に広がっていた。

      卵はホストを、命と機械の結合を求めている。エコーを超えた存在になるために...
