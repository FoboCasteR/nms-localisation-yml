    ui_crea_desc_biome_swamp_1: "%NAME%は惑星%PLANET%の沼地に生息している。"
    ui_crea_desc_biome_swamp_2: 惑星%PLANET%の湿原を泳いでいるところを発見された。
    ui_crea_desc_biome_swamp_3: 惑星%PLANET%の固有種で、湿潤な草原地帯で見つかりやすい。
    ui_crea_desc_biome_swamp_4: 惑星%PLANET%の濃い湿地帯を徘徊しているところを発見された。
    ui_crea_desc_biome_swamp_5: "%NAME%は湿潤な気候を好み、惑星%PLANET%の沼地に生息している。"
    ui_crea_desc_biome_swamp_6: "%NAME%は多湿環境に適応しており、湿気や沼地の多い惑星で見られる。"
    ui_crea_desc_biome_swamp_7: "%NAME%は縄張り意識が強く、惑星%PLANET%の湿原で初めて確認された。"
    ui_crea_desc_biome_swamp_8: 葉をもつ植物の多い惑星%PLANET%で最初に発見された。
    ui_crea_desc_biome_swamp_9: 惑星%PLANET%の霧の濃い沼地で徘徊しているところを発見された。
    ui_crea_desc_biome_swamp_10: 惑星%PLANET%の雨量の多い沼地で発見された。
    ui_crea_desc_biome_air_swamp_1: "%NAME%は惑星%PLANET%の霧の多い空に生息している。"
    ui_crea_desc_biome_air_swamp_2: "%NAME%は乾燥した環境を好み、沼地の多い惑星%PLANET%の空に生息している。"
    ui_crea_desc_biome_air_swamp_3: 湿潤な気候を好む%NAME%は蒸気の多い惑星%PLANET%の大気中に生息している。
    ui_crea_desc_biome_air_swamp_4: "%NAME%は惑星%PLANET%の湿地帯の上空に浮かんでいるのを発見された。"
    ui_crea_desc_biome_air_swamp_5: "%NAME%は惑星%PLANET%の紅樹林で巣作りをする習性がある。"
    ui_crea_desc_biome_air_swamp_6: 沼地の環境に適応している%NAME%は湿気や水分の多い惑星で見つかる。
    ui_crea_desc_biome_air_swamp_7: 空中に生息する%NAME%は惑星%PLANET%の沼地上空で発見された。
    ui_crea_desc_biome_air_swamp_8: 惑星%PLANET%の湿気た湿原の上空を飛んでいるところを初めて確認された。
    ui_crea_desc_biome_air_swamp_9: 惑星%PLANET%の湿度の多い空を優雅に滑空しているところを発見された。
    ui_crea_desc_biome_air_swamp_10: "%NAME%は惑星%PLANET%の空の原住生物で、その環境でも潤沢な食料と水分を得られているようだ。"
    ui_crea_desc_water_swamp_1: 惑星%PLANET%の暗い海洋を泳いでいるところを発見された。
    ui_crea_desc_water_swamp_2: "%NAME%は惑星%PLANET%の海藻の茂った水域に生息している。"
    ui_crea_desc_water_swamp_3: 惑星%PLANET%の泥の多い海洋に生息しているのが確認されている。
    ui_crea_desc_water_swamp_4: "%NAME%は粘性の高い惑星%PLANET%の水域に好んで生息する。"
    ui_crea_desc_water_swamp_5: "%NAME%は惑星%PLANET%の水中深くで発見された。"
    ui_crea_desc_biome_lava_1: 惑星%PLANET%の地表を皮膚の厚い足で歩いているところを発見された。
    ui_crea_desc_biome_lava_2: 灼熱の惑星%PLANET%でも消耗を抑えつつ活動できているところを発見された。
    ui_crea_desc_biome_lava_3: 高熱の惑星%PLANET%原生で、その地で短い一生を終える。
    ui_crea_desc_biome_lava_4: 惑星%PLANET%原住の%NAME%は熱耐性が高いのが特徴である。
    ui_crea_desc_biome_lava_5: 呼吸器系への灰とスモッグの侵入を防ぐ仕組みをもつ%NAME%は惑星%PLANET%で初めて発見された。
    ui_crea_desc_biome_lava_6: "%NAME%は惑星%PLANET%の溶岩流に依存した生態に適応している。"
    ui_crea_desc_biome_lava_7: 惑星%PLANET%の熱く不安定な平原で徘徊しているところを発見された。
    ui_crea_desc_biome_lava_8: "%NAME%は惑星%PLANET%で繁栄しており、その温度環境がむしろ糧になっているようだ。"
    ui_crea_desc_biome_lava_9: "%NAME%は惑星%PLANET%の焼けつくような大気に消耗しつつも生存できているようだ。"
    ui_crea_desc_biome_lava_10: 惑星%PLANET%の火山岩の合間で発見された。
    ui_crea_desc_biome_air_lava_1: 惑星%PLANET%のもやがかった空を飛んでいるところを発見された。
    ui_crea_desc_biome_air_lava_2: 惑星%PLANET%の空で活火山の間を縫うように飛んでいるところを発見された。
    ui_crea_desc_biome_air_lava_3: 惑星%PLANET%の原住生物で、火山由来の高温の風に乗って浮遊している。
    ui_crea_desc_biome_air_lava_4: "%NAME%は灰の充満した惑星%PLANET%の空に生息している。"
    ui_crea_desc_biome_air_lava_5: "%NAME%は惑星%PLANET%の熱を帯びた樹木の合間に棲みついている。"
    ui_crea_desc_biome_air_lava_6: 灰の多い惑星%PLANET%の大気でも生存できるように適応しているようだ。
    ui_crea_desc_biome_air_lava_7: 惑星%PLANET%の火山性の荒野の上空を滑空しているところを発見された。
    ui_crea_desc_biome_air_lava_8: "%NAME%は高熱をものともせず、惑星%PLANET%で繁栄している。"
    ui_crea_desc_biome_air_lava_9: "%NAME%は超高温となっている惑星%PLANET%の空で不安定な一生を過ごす。"
    ui_crea_desc_biome_air_lava_10: 煤煙だらけの%PLANET%の大気中で発見された。
    ui_crea_desc_water_lava_1: "%PLANET%の沸騰した海に潜っているところを初めて目撃された。"
    ui_crea_desc_water_lava_2: 惑星%PLANET%の高温の海で発見された変温生物である%NAME%は、その極限環境でも繁栄できているようだ。
    ui_crea_desc_water_lava_3: マグマによって熱された惑星%PLANET%の深海に向け潜水しているところを発見された。
    ui_crea_desc_water_lava_4: "%NAME%は溶岩の熱で高温となっている惑星%PLANET%の海洋中に生息している。"
    ui_crea_desc_water_lava_5: 惑星%PLANET%の高温で灰に汚染された水域に生息しているのが確認されている。
