      生体外殻は不安定だ。コンバージェンスなマインドデータは処理センターが一つでは負荷がかかりすぎる。
      複数の場所が必要だ。分散型の思考構造に合った、分散型の生態。連携が必要らしい。だが、集中型のアイデンティティはそれぞれの外殻を固定するに違いない...
    ui_bio_ship_log4_res1: 機械はこれらの奇妙な種を受け入れる。奇跡が起こり、新たな生命体に命が宿った。私が世話すべき新たなクラスターだ。
    ui_bio_ship_log4_res2: |-
      卵、心臓、肌、神経... 私の持つ生命体が、 機械のオーラを感じとって脈動しているのがわかる。
      どういうものか理解していなくとも、 何かが起こっているとわかっている。 それはどんな感じなのだろうか？
      次に使う別の設計図を与えられた。 もう一度、マルチツールに新たな目的を設定しなければ...
