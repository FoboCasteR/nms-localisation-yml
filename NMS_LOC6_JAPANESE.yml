    ui_weird_obj5_msg1: 小さき炭素生命体よ、我らのダンスに加わるか？金属の飛翔体の中に留まれ。傷つけるつもりはない。
    ui_weird_obj5_msg2: 小さき生命体よ、この一団に近づいてもよい。我らは塵。どこにでも存在する。きみとそれほど違わない。
    ui_weird_obj5_msg3: 小さき生き物よ、きみは我らの記憶が凝結するのを目の当たりにする。かつてあったシステム、これからあるべきシステムだ。
    ui_weird_obj5_msg4: 小さき生き物よ、死の玉座に引き寄せられたか？ここで我らは星となり、再び繰り返す。深紅の再生は我らに、そしてきみのような者たちに約束されている。
    ui_weird_obj5_msg5: 幼き知覚体よ、この星雲に気付いているだろう？すばらしい。きみを通して、我らは我らに気付かされる。
    ui_weird_obj5_msg6: 温かき細胞の生き物よ、融合は素早く燃える。ここでぐずぐずしてはならない。
    ui_weird_obj5_msg7: 知性を感じる。肌の中に閉じ込められし生き物よ、この思考を説明できるか？深き闇の中では、そのもろい命に注意を払うことだ。
    ui_weird_obj5_msg8: 小さき思考体よ、きみはこれですべてか？それとも遠くに散らばるきょうだいがいるのか？孤独ではないか？我らと踊ろう。
    ui_weird_obj5_msg9: 炭素生命体よ、我らを覚えていたか？きみの細胞は我らの細胞の中にある。塵と腐敗の中、あらゆるものの中に。すべては記録されている。我らは記憶している。
    ui_weird_obj5_msg10: 近き生命体よ、この波長はきみに届くだろう。挨拶を述べておく。きみが理解できるなら。
