    tra_aband_handin_capt_shady: ああ、友よ、勇敢なるトラベラーよ！それは値段が付けられないほど貴重なものだよ！と同時に、値段が付けられないものなどない！<SPECIAL>汚染された金属<>と交換しないか？
    exp_aband_handin_capt_shady: 魅力的な秘密をお持ちですね、ハイエナのエンティティ！あなたの手には多くのデータがある！そのログが欲しいのです。取引しますか？
    war_aband_handin_capt_shady: 船が破壊される前に死ぬ艦長は臆病者だ。ウガァ！価値のない言葉だ！だが、何か役に立つものがあるかもしれない。よそ者よ、取引しないか？
    tra_aband_handin_capt_guild: 哀れな友よ、その積み荷の価値とは。星々に消えた者たち！だが艦長のログからは、何か得られるかもしれない。寄付してくれないか？
    exp_aband_handin_capt_guild: 艦長のエンティティの最期の記録からは 多くのことがわかるだろう。コーバックスの知識を深めるのに力を貸してくれ。知識を共有してくれ、トラベラーのエンティティ！
    war_aband_handin_capt_guild: よそ者！艦長の最後のログを持っているのか？ウガァ！それを渡せ。ヴァイキーンが正しく使ってやる！
