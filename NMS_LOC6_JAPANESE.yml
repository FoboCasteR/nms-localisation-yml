    ui_pin_hydralic_obj_tip: |-
      <COMMODITY>カーボンナノチューブ<>、<TRADEABLE>塩<>、<SPECIAL>有色金属<>から%ITEM%を作成する。

      <FUEL>炭素<>から<COMMODITY>カーボンナノチューブ<>を作成する。<IMG>PRODMENU<>で<TECHNOLOGY>アイテムケースの空スロット<>に作成できる。
      <TRADEABLE>塩<>は<EARTH>水中にある岩状の鉱脈<>から容易に抽出することができる。エクソスーツの<TECHNOLOGY>通気膜<>をアップグレードするか<TRADEABLE>ケルプサック<>からの酸素供給を絶やさないようにして水中での移動速度を上昇させよう。
      <SPECIAL>有色金属<>は<TECHNOLOGY>精製機<>で<STELLAR>恒星金属<>、<COMMODITY>銅<>、<FUEL>カドミウム<>、<TRADEABLE>エメリル<>、<TECHNOLOGY>インジウム<>を精製すると発生する。
    ui_pin_computer_obj_tip: |-
      <COMMODITY>マイクロプロセッサ<>、<FUEL>反物質<>、<SPECIAL>有色金属<>から%ITEM%を作成する。

      <COMMODITY>マイクロプロセッサ<>を作成するか、<TECHNOLOGY>交易ターミナル<>で購入する。
      <FUEL>反物質<>は<SPECIAL>有色金属<>と<FUEL>濃縮炭素<>から作成する。
      <SPECIAL>有色金属<>は<TECHNOLOGY>精製機<>で<STELLAR>恒星金属<>、<COMMODITY>銅<>、<FUEL>カドミウム<>、<TRADEABLE>エメリル<>、<TECHNOLOGY>インジウム<>を精製すると発生する。
    ui_pin_magnet_obj_tip: |-
      %ITEM%は<EARTH>磁化フェライト<>と<TECHNOLOGY>イオン化コバルト<>から作成する。<TECHNOLOGY>精製機<>で先進材料を加工する。

      <TECHNOLOGY>コバルト<>は地中で見つかる。天然の洞窟の入り口を探そう。<RED>警告：<> 洞窟には危険な植物が生息することが多い。
      惑星の岩から<EARTH>フェライト<>を集めよう。
    ui_pin_mirror_obj_tip: |-
      <EARTH>金<>、<EARTH>銀<>、<SPECIAL>有色金属<>から%ITEM%を作成する。

      <EARTH>金<>と<EARTH>銀<>は星間貿易において高値で取引される鉱物で、<COMMODITY>小惑星<>から採掘するのが一般的。
      惑星の地下鉱脈で見つかることもある。
      <SPECIAL>有色金属<>は<TECHNOLOGY>精製機<>で<STELLAR>恒星金属<>、<COMMODITY>銅<>、<FUEL>カドミウム<>、<TRADEABLE>エメリル<>、<TECHNOLOGY>インジウム<>を精製すると発生する。
    ui_pin_bio_obj_tip: |-
      %ITEM%は<COMMODITY>金属プレート<>、<FUEL>濃縮炭素<>、<TRADEABLE>塩素<>から作成する。

      <COMMODITY>金属プレート<>を<EARTH>フェライト<>から作成するか、<TECHNOLOGY>交易ターミナル<>で購入する。
      <FUEL>炭素<>から濃縮炭素を精製する。濃縮炭素は惑星の地表に結晶の形で見つかることも多い。
      塩素は<TECHNOLOGY>水中鉱脈<>から採取する<TRADEABLE>塩<>から精製できる。
    ui_computer_name: 量子コンピューター
    ui_computer_name_l: 量子コンピューター
    ui_computer_desc: |-
      極めて速度の速い<TECHNOLOGY>高度な処理ユニット<>。他のものでは不可能な計算をリアルタイムで可能にする。しかし、デコヒーレンスに対する保護は保証されない。

      <TECHNOLOGY>高度なテクノロジー<>の作成に幅広く使用される。
    ui_magnet_name: 電磁共鳴装置
    ui_magnet_name_l: 電磁共鳴装置
    ui_magnet_desc: |-
      電磁気の<TECHNOLOGY>周波数発振器<>であり、鉄製と非鉄製の両方の磁気を帯びた性質のおかげで広範な条件下で機能する。

      <TECHNOLOGY>高度なテクノロジー<>の作成に幅広く使用される。
    ui_mirror_name: ソーラーミラー
    ui_mirror_name_l: ソーラーミラー
    ui_mirror_desc: |-
      スペシャリスト用の光学部品。最大限に研磨した表面を採用することで、ミラーが異なる波長の光を個別にフィルターでき、その反射パターンは近辺の磁場により変化する。

      <TECHNOLOGY>高度なテクノロジー<>の作成に幅広く使用される。
    ui_bio_name: アミノチャンバー
    ui_bio_name_l: アミノチャンバー
    ui_bio_desc: |-
      スペシャリスト用の<TECHNOLOGY>生物学的触媒化デバイス<>。

      自然発生する酵素を活用し、多くの<TECHNOLOGY>高度なテクノロジー<>においてエネルギー生成量の増加と処理の高速化を促進する。
    ui_hydralic_name: 油圧系ワイヤー
    ui_hydralic_name_l: 油圧系ワイヤー
    ui_hydralic_desc: |-
      スペシャリスト用の<TECHNOLOGY>配線制御ワイヤー<>。この柔軟な素材のおかげで、電力と信号の伝達が可能になり、離れた部品を直接操作することもできる。

      <TECHNOLOGY>高度なテクノロジー<>の作成に幅広く使用される。
    ui_pin_lava1_obj_tip: |-
      <EARTH>玄武岩<>は主に<FUEL>火山の環境<>の惑星で見つかる。一般的に大鉱脈で見つかり、<TECHNOLOGY>分析レンズ<>で位置を特定できる。

      一般的なフェライト岩を<TECHNOLOGY>分析レンズ<>で調べると、玄武岩が含まれていることがある。玄武岩は、<EARTH>磁化フェライト<>や、その他<FUEL>高温<>惑星の土壌からとれる金属を精製して作り出すことができる。
    ui_lava1_name: 玄武岩
    ui_lava1_name_l: 玄武岩
    ui_lava_sym: B
    ui_lava1_desc: |-
      局所鉱物の抽出物で、一般的に大鉱脈で見つかるほか、<TECHNOLOGY>分析レンズ<>で分析すれば普通の鉱物からも抽出できる。

      主に、<FUEL>火山の環境<>の惑星で見つかる。
    ui_pin_storm_crystal_obj_tip: |-
      ストームクリスタルは<FUEL>異常気象<>の惑星で自然生成され、嵐の最中に採取できる。
      <TECHNOLOGY>分析レンズ<>でストームクリスタルを探そう。
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>幼生コア<>は<FUEL>囁く卵<>の中心にある刺激性の粘体で、大気のない惑星や廃墟周辺によく産み落とされている。
      <FUEL>注意<>：幼生を守ろうと激しい抵抗を受けることが予想される。
      <TECHNOLOGY>分析レンズ<>で<FUEL>囁く卵<>を探そう。
    ui_weapon_inv_token_name: マルチツール拡張スロット
    ui_weapon_inv_token_name_l: マルチツール拡張スロット
    ui_weapon_inv_token_desc: |-
      柔軟なアップグレード回路。すべての<STELLAR>マルチツール<>と互換性がある。

      宇宙ステーションの<STELLAR>マルチツールアップグレードラック<>でマルチツールに装着できるこのモジュールは、マルチツールの内部レイアウトにさらなる空きを作ってくれるため、アップグレードやテクノロジー特性をさらに追加できるようになる。
    ui_weapon_inv_token_sub: アップグレードユニット
    ui_suit_inv_token_name: エクソスーツ拡張ユニット
    ui_suit_inv_token_name_l: エクソスーツ拡張ユニット
    ui_suit_inv_token_desc: |-
      <STELLAR>エクソスーツの保管容量<>を拡張できる高度なサバイバルテクノロジーモジュール。

      あらかじめパックされたナノ拡張剤がエクソスーツの中に安定した空間を作製し、<STELLAR>アイテムケースの容量<>が増加する。<STELLAR>宇宙ステーション<>にあるエクソスーツのアップグレードターミナルで拡張を適用できる。
    ui_suit_inv_token_sub: アップグレードユニット
    ui_pin_shipcharge_obj_tip: |-
      <EARTH>金<>、<TECHNOLOGY>三重水素<>から%ITEM%を作製する。<IMG>PRODMENU<>で<TECHNOLOGY>アイテムケースの空スロット<>に作製する。
      <EARTH>金<>と<EARTH>三重水素<>は<COMMODITY>小惑星<>から採掘するのが一般的。
    ui_geode_rare_name: 光を放つ鉱物
    ui_geode_rare_name_l: 光を放つ鉱物
    ui_geode_rare_desc: |-
      表面はくすんで光沢がないが、磨くと内側深くから輝き、かすかに虹色の表面の下がきらきらと光る。

      アイテムケース（<IMG>INVENTORY<>）で選択し、<IMG>FE_ALT1<>で割って中を調べられる。
