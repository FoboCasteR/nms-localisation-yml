    update6_notes: |-
      No Man's Skyのアップデート「Origins」では、さまざまな新しい特色が追加されます。詳細はwww.nomanssky.comをご覧ください。

      * より多様な惑星バイオーム、植生、レアアイテム、色彩を備えた、奇妙で新しい惑星が登場します。
      * 宇宙に新しく生成された惑星は、これまで以上に壮観で、山岳地帯を含む景観が特徴です。
      * 惑星の気候もよりダイナミックになりました。落雷、重力嵐、竜巻が発生する可能性があります。
      * 惑星上では新たな有機生物や合成生物の数々が登場します。
      * 巨大なアーカイブ建造物で宇宙に関する伝承を入手できます。

      Hello GamesチームはNo Man's Skyをさらに面白く、壮大な体験にするために努力を続けてきました。お楽しみいただければ幸いです！

      無限の素晴らしき旅を。
      Hello Games 一同
