      だが軍事工場を、バトルエンザイムを、肉体の回路を、すべての勇気と強さの源を見よ！ 異端者の、弱者の、収穫された内臓を見よ！

      ヴァイキーンは偽善者である。嘘つきだ。ゲックは変わったと認めるのを拒む。我々を脅すが、攻撃してはこない。
    tra_library5_desc2: アーカイブにはこういったエントリーが百以上もあり、残虐行為を見せつけてヴァイキーンの悪行とゲックの優越性を示そうとしている。
    tra_library6_desc: |-
      インターフェースから漏れた記憶の匂いが、部屋中にほのかに溢れている。その香りは、過去にも未来にも存在し得ない場所のビジョンで私の心を満たそうとする。

      とあるゲックの痕跡がインターフェースに残っている。ここで何年も過ごしたに違いない。架空の人生を歩むため、何度も自身の記憶を消して。彼らの生きた空想はまだ残っている...
    tra_library6_opta: "[ファミリー]"
    tra_library6_optb: "[友情]"
    tra_library6_optc: "[家]"
    tra_library6_resa: |-
      フェロモンが、別人の意識を私に伝えてくる。
      私は幼い頃に戻る。私はきょうだいと一緒に繁殖プールのそばで遊んでいる。プールだけが私の世界だ。貿易も、ユニットも、飽くことのない飢えも知らない。私は永遠にここにいるのだ。
