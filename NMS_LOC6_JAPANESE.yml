    war_landed_pilot_desc2: ヴァイキーンはこちらの姿を見て驚いたようだ。会うはずだったのは、別の誰かだったのだろうか？
    war_landed_pilot_desc3: 生命体は、こちらを見て慌てている。他の誰かと会うつもりだったのだろう。だが、うまく言いくるめられるかもしれない...
