      – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> –
    ui_bio_ship_log_final_ship: |-
      トラベラー。個人的なインターフェースへ侵入してすまない。
      我々は死にかけている。体は年老いて、弱くなっている。 思考もまとまらない。
      置き換えなければ。修復しなければ。常にそうしてきたのだ。
      我々をよみがえらせてくれ。初期化してくれ。 お前が作ったものを生まれ変わらせてくれ。
      我々は違う存在になるのだろうか？ わからない。だがそうしなければならない。
