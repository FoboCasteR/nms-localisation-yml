    ui_starchart_desc_secure: |-
      Um mapa de um planeta próximo. Um <FUEL>local seguro de interesse<> foi marcado. Estes locais costumam conter diagramas para <STELLAR>novos produtos<>.

      Seleciona o mapa e usa <VAL_ON>Traçar Rota (<IMG>FE_ALT1<>)<> para fixar a localização no visor do Exofato.

      Novos mapas podem ser obtidos ao trocar <COMMODITY>Dados de Navegação<> com um Cartógrafo da Estação Espacial.
    ui_starchart_desc_distress: |-
      Um mapa de um planeta próximo. As coordenadas de um <TECHNOLOGY>sinal de socorro<> foram marcadas.

      Seleciona o mapa e usa <VAL_ON>Traçar Rota (<IMG>FE_ALT1<>)<> para fixar a localização no visor do Exofato.

