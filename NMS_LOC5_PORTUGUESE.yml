    fth_exotic1_wait: Ariadne inclina a cabeça educadamente, mas não diz mais nada.
      Talvez eu devesse voltar noutro dia.
    fth_exotic1_lang_1: |-
      Olá, Tipo-Viajante! Aqui estás seguro e, portanto, és muito bem-vindo.
      Iteração 2394829084924924924G. Um encaixe perfeito. Este lugar foi projetado para te receber.
    fth_exotic1_opt_a_1: Perguntar sobre este lugar
    fth_exotic1_opt_b_1: Perguntar sobre Ariadne
    fth_exotic1_res_a_1: |-
      Polo e Nada estão mais bem equipados para descrever este lugar entre os lugares. Eles estão aqui, não longe, apenas no topo destas escadas.
      Mas sou sincero quando digo que és perfeito para este lugar. Não é um lar para a maioria, mas sim um nicho nas estrelas onde serás sempre bem-vindo.
    fth_exotic1_res_b_1: |-
      Queres conhecer-me? Sou como tu e também não como tu. Sou um Viajante, mas permaneço neste lugar entre os lugares, onde ninguém realmente pertence.
      Desculpas, Tipo-Viajante. Eu não quero ser vago, mas ainda não te conheço. Aproveita a anomalia. Talvez possamos discutir isso mais tarde. Nós temos todo o tempo no universo para nos conhecermos.
    fth_exotic1_lang_2: Olá novamente, Tipo-Viajante.
    fth_exotic1_opt_a_2: Perguntar por que motivo te chama assim
    fth_exotic1_opt_b_2: Perguntar sobre a Anomalia
    fth_exotic1_res_a_2: |-
      Eu conheço muitos viajantes aqui. Tantos rostos diferentes, mas todos atraídos pelo convite das estrelas. Todos pilotamos as nossas naves e os nossos fatos, ao longo do caminho que melhor se adapta a cada um de nós.
      Lembro-me de todos os rostos. Pode-se dizer que os coleciono. Mesmo se mudares de rosto, eu vou lembrar-me de ti.
    fth_exotic1_res_b_2: Conheceste outros Tipos-Viajantes aqui? Se tiveres tempo,
      seria uma gentileza visitar Helios. Revigora-o ouvir histórias de jovens viajantes.
      Ele está na praça, acima destas escadas e sempre em frente.
    fth_exotic2_wait: É um prazer ver o teu rosto familiar. Obrigado por me cumprimentares.
    fth_exotic2_lang_1: 'Olá! Já nos encontrámos antes? Penso que não. Sou Gémos.
      Este é Héspero. '
    fth_exotic2_opt_a_1: Perguntar sobre Gémeos
    fth_exotic2_opt_b_1: Perguntar sobre Héspero
    fth_exotic2_res_a_1: Eu? Eu só estou aqui por um tempo. Polo e Nada são muito
      gentis com todos os seus amigos.
    fth_exotic2_res_b_1: Gémeos olha para o ser ao seu lado, os seus olhos dourados
      em contemplação.
    fth_exotic2_lang_2: |-
      Se não fosse por Héspero, eu provavelmente ainda estaria sozinho, a flutuar de mundo em mundo. Galáxias inteiras para descobrir, e ninguém com quem as partilhar.
      Eu nunca encontrei companhia genuína noutros. Mesmo os Geks, apesar de toda a conversa de amizade, todos parecem querer alguma coisa. <MOOD>Positive<>Héspero é diferente. Tem sido um verdadeiro companheiro para mim.
      Foi um prazer conhecer-te. Diz olá se passares por aqui de novo. Estaremos aqui, muito provavelmente.
    fth_exotic2_lang_daily1: |-
      Bem-vindo, caro amigo!
      Tenho algo para ti, se estiveres interessado. Não é muito, é algo trivial, um símbolo das minhas viagens. Mas talvez encontres significado nele?
    fth_exotic2_opt_daily1: Aceitar o presente
    fth_exotic2_res_daily1: Espero mesmo que gostes! Dá-me tanta alegria espalhar
      estes presentes pelos meus amigos!
    fth_exotic2_wait_daily1: Tem um ótimo dia! Lembra-te de ser feliz com as pequenas
      coisas!
    fth_exotic2_wait_exotic5_gone_1: Olá! Já nos encontrámos antes? Penso que não.
      Sou Gemini.
    fth_exotic2_wait_exotic5_gone_2: A forma de vida cumprimenta-me de modo gentil,
      mas o seu sorriso desvanece-se, como se alguma coisa incomodasse a sua mente.
      Talvez devesse voltar outro dia.
    fth_exotic3_lang_1: Já estiveste diante de um portal, estranho? Sentiste como
      sugava a vida da tua pele, sentiste o peito a queimar, enquanto o seu poder
      começa a derreter o teu próprio ser?
    fth_exotic3_opt_a_1: Dizer que sim
    fth_exotic3_opt_b_1: Dizer que não
    fth_exotic3_res_a_1: |-
      O Viajante semicerra os olhos, olhando para mim e julgando a minha afirmação.
      Após um momento, acena. Noto respeito no seu rosto.
    fth_exotic3_res_b_1: Calculei que não. Poucos o fizeram. Menos ainda sobreviveram
      para o contar.
    fth_exotic3_lang_2: |-
      Estava diante do portal em Soleth Prime, mas não cruzei o limiar. Tentei tocá-lo.<DELAY>0.4​​<> Apenas a ponta do meu dedo roçou o portal.
      No momento seguinte, acordei a bordo da Anomalia. Fui transformado.
      O portal aqui não tem o poder dos antigos monólitos, embora partilhe aspetos da sua rede. Usa-o como quiseres.
    fth_exotic3_opt_a_2: Assentir respeitosamente
    fth_exotic3_res_a_2: Mercúrio responde ao aceno de cabeça. Há muita compreensão
      neste gesto simples.
    fth_exotic3_lang_3: Bem-vindo, Adepto do Portal.
    fth_exotic3_lang_daily1: Se escolheres viajar de um modo convencional, talvez
      possa ajudar-te. Um ser que passou pelo nosso portão deu-me este mapa. Talvez
      seja mais útil para ti.
    fth_exotic3_opt_daily1: Aceitar Mapa Planetário
    fth_exotic3_res_daily1: Trilha por onde eu não posso, Utilizador do Portal.
    fth_exotic3_wait_daily1: Que encontres fortuna no teu destino, Adepto do Portal.
    fth_exotic4_wait: Tétis acena com a cabeça, mas não parece estar com vontade de
      conversar. Talvez deva voltar noutro dia.
    fth_exotic4_desc_1: Um perfume estranho envolve este ser. É agradável, embora
      um pouco envelhecido. Parece surpreendido quando me dirijo a ele.
    fth_exotic4_lang_1: Oh! Olá, novo amigo. Não nos conhecemos. Sabes que é... é
      tradicional apresentar-mo-nos com uma troca de unidades?
    fth_exotic4_opt_a_1: Dar unidades
    fth_exotic4_opt_b_1: Recusar
    fth_exotic4_res_a_1: Obrigado! Bem feito! Adeus.
    fth_exotic4_res_b_1: Hmmm. Mal educado. Então, adeus.
    fth_exotic4_opt_a_2: Ficar
    fth_exotic4_lang_3: Ainda estás aqui. Hmmm. Lamento, amigo. Não tenho nada para
      trocar...
    fth_exotic4_lang_ret_3: Estás de volta. Hmmm. Lamento, amigo. Não tenho nada para
      trocar...
    fth_exotic4_opt_a_3: Cheirá-lo
    fth_exotic4_opt_b_3: Olhá-lo fixamente
    fth_exotic4_res_3: Tétis parece desconfortável, a sua pulsação é visível na sua
      garganta.
    fth_exotic4_lang_4: Ok! Está bem. Eu admito. Não sou um Gek. Sou apenas mais um
      Viajante, estou aqui de passagem.
    fth_exotic4_opt_a_4: Perguntar por que está aqui
    fth_exotic4_opt_b_4: Perguntar por que mentiu
    fth_exotic4_res_4: Tétis hesita.
    fth_exotic4_lang_5: Já te cruzaste com os Sentinelas que patrulham a maior parte
      dos mundos exteriores?
    fth_exotic4_opt_a_5: Dizer que sim
    fth_exotic4_opt_b_5: Dizer que não
    fth_exotic4_res_a_5: |-
      Então sabes o que é ser caçado por eles.
      Basta dizer que os Sentinelas e eu tivemos um conflito de interesses. E agora, é do meu interesse ficar discretamente por aqui.
    fth_exotic4_res_b_5: |-
      Então tiveste sorte. Vejo o que transportas contigo. Não acredito que tenhas chegado aqui sem apontar um laser de mineração a alguns dos recursos que este universo tem para oferecer.
      Basta dizer que os Sentinelas e eu tivemos um conflito de interesses. E agora, é do meu interesse ficar discretamente por aqui.
    fth_exotic4_lang_daily1: |-
      Se quiseres, talvez consigamos atacar a ameaça Sentinela.
      Derruba um dos seus Andarilhos infernais e apanha os seus miolos. Iremos recuperar a nossa paz.
    fth_exotic4_opt_daily1: Apresentar Cérebro de Andarilho
    fth_exotic4_res_daily1: Um troféu glorioso. Bom trabalho!
    fth_exotic4_wait_daily1: Em breve, triunfaremos. Em breve, seremos livres, livres
      da praga robótica...
    fth_exotic5_wait: Saudações, meu semelhante. Mais uma vez, de forma impossível,
      encontramo-nos em carne e osso.
    fth_exotic5_wait2: Saudações, irmãos. Os nossos caminhos podem estar fragmentados
      em infinitas variações, infinitas tribulações, mas todos regressam a casa, eventualmente.
    fth_exotic5_wait_opt_a: Tocar no seu ombro
    fth_exotic5_wait_res_a: Héspero olha para o contacto, parecendo tranquilizado
      por ele. Concorda, grato e momentaneamente em paz.
    fth_exotic5_lang_1: Cumprimentos.
    fth_exotic5_desc_1: O ser atento olha para mim, sem piscar os olhos. Diz-me o
      seu nome - Héspero - mas apressa as palavras como se estivesse perturbado por
      se apresentar. O seu foco está em mim.
    fth_exotic5_lang_1b: Diz-me, estranho. Quem és exatamente? Um vagueante? Um viajante?
    fth_exotic5_opt_a_1: Dizer que és um vagueante
    fth_exotic5_opt_b_1: Dizer que és um Viajante
    fth_exotic5_opt_c_1: Dizer que não sabes
    fth_exotic5_res_a_1: Héspero expira ruidosamente.
    fth_exotic5_res_a_1b: Talvez ainda não tenhas ouvido o chamamento. Irá acabar
      por se tornar irresistível. Começas a ouvi-lo em sonhos, no bater do teu coração.
      <MOOD>Sad<>Mesmo depois... mesmo depois.
    fth_exotic5_res_a_1c: Há um movimento repentino da outra forma de vida ao lado
      de Héspero. <MOOD>Neutral<>Héspero pigarreia.
    fth_exotic5_res_a_1d: Acredito que trilhamos caminhos paralelos, tu e eu. E, no
      entanto, de maneira totalmente impossível, encontramo-nos. Não façamos deste
      o nosso único encontro.
    fth_exotic5_res_b_1: O bigode de Héspero treme quando repito o termo que ele escolheu.
      'Viajante'. A palavra está suspensa no ar.
    fth_exotic5_res_b_1b: Acredito que trilhamos caminhos paralelos, tu e eu. E, no
      entanto, de maneira totalmente impossível, encontramo-nos. Não façamos deste
      o nosso único encontro.
    fth_exotic5_lang_daily1: Num dos nossos ciclos, trocámos prendas. Chegou o momento
      de o repetir. Toma. Talvez o teu futuro eu precise disso.
    fth_exotic5_res_daily1: Disfruta. Retribuirás este favor um dia.
    fth_exotic5_wait_daily1: Até à nossa seguinte iteração, irmão.
    fth_nexuschef_desc_1: A forma de vida fareja-me, tentando detetar os artigos que
      transporto apenas pelo cheiro.
    fth_nexuschef_lang_1: Então? Não fiques especado! Tenho cara de quem tem tempo
      a perder? Mostra-me o que tens!
    fth_nexuschef_lang_2: Oferece-me os teus serviços, e dar-te-ei as minhas opiniões.
      Prometo ser honesto. <MOOD>Negative<> Não prometo que fiques satisfeito.
    fth_nexuschef_res_none1: Nada? Pah.
    fth_nexuschef_opt: Apresenta %ITEM%
    fth_nexuschef_opt_none: Nada para apresentar
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Excelente! Possivelmente o melhor
      exemplar que já vi nesta iteração!"
    fth_nexuschef_res_best2: Muito bem... <MOOD>VeryPositive<>Esmeraste-te! Este exemplar
      de %ITEM% é incomparável!
    fth_nexuschef_res_best3: Não sei o que dizer...<MOOD>VeryPositive<> Este exemplar
      de %ITEM% toca a minha alma. Sinto-me transportado!
    fth_nexuschef_res_best4: "%ITEM%... isto não é %ITEM%. <MOOD>VeryPositive<>Isto
      é arte. Isto é vida!"
    fth_nexuschef_res_good1: Isto... <MOOD>Positive<>isto é um belo trabalho. Mais
      refinado, levado a outro nível. Bravo.
    fth_nexuschef_res_good2: Ah... <MOOD>Positive<> Esplêndido! Faz lembrar %ITEM%
      da minha juventude!
    fth_nexuschef_res_good3: Mmm... <MOOD>Positive<>%ITEM%, com estilo e substância!
      Merece o meu aplauso.
    fth_nexuschef_res_good4: Falo contigo agora, <MOOD>Positive<>de artista para artista.
      Tu e o teu exemplar de %ITEM%, conquistaram o meu respeito!
    fth_nexuschef_res_ave1: Mmm... um exemplar de %ITEM% pouco notável, apesar de
      alguns sinais de requinte e de potencial futuro...
    fth_nexuschef_res_ave2: Bem... criaste o exemplar de %ITEM% mais medíocre que
      posso imaginar. Um verdadeiro feito.
    fth_nexuschef_res_ave3: |-
      ...
      Aceitável. Tecnicamente, é %ITEM%. Mas confesso que não me toca.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Talvez.
      Mas a sensação inicial não é o bom gosto. É insipidez. Pura insipidez.
    fth_nexuschef_res_bad1: Isto... isto não presta.<MOOD>Negative<> Tem tanto de
      %ITEM% como a minha língua de uma tábua!
    fth_nexuschef_res_bad2: "<MOOD>Negative<>Posso ver que isto é %ITEM%, mas a sensação
      inicial é de pura insipidez."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>Atreves-te a chamar isto %ITEM%? Bah!"
    fth_nexuschef_res_bad4: Não sei o que dizer.<MOOD>Negative<> Não me deu vontade
      de vomitar. Esse é o único aspeto positivo deste exemplar de %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Escumalha! Falso! Podre! A minha língua
      estremece com esta monstruosidade!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Acho que não passei nada mais
      desagradável pelos meus lábios. Como conseguiste destruir tanto um exemplar
      de %ITEM%?"
    fth_nexuschef_res_worst3: Eu... <MOOD>Negative<>Eu comi o teu exemplar de %ITEM%.
      É o maior arrependimento da minha vida.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Consumir este exemplar de %ITEM%
      é um insulto para o meu corpo!"
    fth_exotic_shipshop1: Cada nave é especial, um convite para explorar as estrelas.
      Deixa-me cuidar da tua.
    fth_exotic_shipshop2: Vamos voar juntos, o meu trabalho nas tuas asas, voando
      pelos céus!
    fth_exotic_shipshop3: Asas de ouro e glória, amigo! Não há fim para as estrelas!
    fth_exotic_suitshop1: Eu ouvi sussurros sobre a tua chegada, Viajante-novo. Ouvi
      o canto dos drones, as suas vozes cortadas falando em uníssono de uma nova anomalia.
      Eu vou ajudar-te.
    fth_exotic_suitshop2: Viajante-novo, o teu fato é uma extensão de ti próprio.
      Deixa-me ajudar.
    fth_exotic_weapshop1: Sim? Multiferramenta? Sim? Tantas Multiferramentas. Fá-las
      melhor. Mais rápido! Faz mais!
    fth_exotic_weapshop2: Mais poder. Mais forte. Mais rápido. Mais afiada. Mais afiada.
      Polida, refinada, afiada com nanites...
    fth_exotic_vehshop1: O Especialista Polo está a ensinar-me muito! Produz motores,
      suaviza pistões, a nitidez atómica das melhores engrenagens! Tudo em forma de
      espuma de nanite. É glorioso aprender a sua arte, sim?
    fth_exotic_vehshop2: Trabalha em conjunto, meu amigo! Sempre um novo equipamento
      para usar!
    fth_exotic_research: |-
      ...
      Estou tão cansado, jovem. Deixa-me descansar. Por favor.
    fth_exotic_tech_help_opt: Pedir ajuda com Nanites
    fth_exotic_tech_help_res: "%NAME% fornece coordenadas "
    tra_npc_opt_word_get_lore: Símbolo Gek
    tra_reply_word_get: "%NAME% produz um painel de dados, como se já contasse com
      este momento. Apresenta uma seleção de símbolos, cada um representando um tipo
      de palavra Gek que talvez possa aprender..."
    tra_reply_word_get2: "%NAME% apresenta uma lista de símbolos, cada um parecendo
      representar uma palavra que posso aprender."
    tra_reply_word_get3: "%NAME% gesticula com excitação, executando uma série de
      ações que parecem representar palavras que posso aprender."
    tra_reply_word_get4: "%NAME% balbucia, símbolos fumegantes na minha mente com
      uma delicada feromona..."
    tra_reply_word_get5: "%NAME% gesticula uma série de ações. Cada uma parece ser
      um conceito que posso aprender..."
    tra_reply_word_get6: "%NAME% uiva com excitação. Apresenta o seu dispositivo de
      dados, revelando uma lista de símbolos linguísticos..."
    tra_reply_word_get7: "%NAME% olha-me fixamente, piscando os olhos em espanto.
      Eventualmente, toca no seu dispositivo de dados e revela uma lista de símbolos
      linguísticos."
    tra_reply_word_get8: "%NAME% inclina a cabeça de um lado para o outro, enquanto
      reflete sobre mim. Consulta uma nota do seu dispositivo de dados e revela uma
      lista de símbolos linguísticos."
    tra_reply_word_get9: "%NAME% acena pensativamente e revela uma lista de símbolos
      linguísticos."
    tra_reply_word_get10: "%NAME% guincha na minha direção. Ao ver que não respondo,
      revela uma lista de símbolos linguísticos."
    tra_reply_word_say: "%NAME% acena animadamente, encantado com esta transação interespécie.
      Recordo-me de algumas palavras Gek que aprendi..."
    tra_reply_word_say2: "%NAME% acena encorajadoramente, ouvindo..."
    tra_reply_word_say3: "%NAME% maravilha-se com esta transação entre espécies. Recordo
      as primeiras palavras Gek que me passam pela cabeça..."
    tra_reply_word_say4: Recordo-me de algumas palavras Gek que aprendi, com a esperança
      de impressionar %NAME%
    tra_reply_word_say5: Aclaro a minha voz, aquecendo as minhas cordas vocais. Ocorrem-me
      várias palavras Gek...
    tra_reply_word_say6: Respiro fundo, pensando nalgumas palavras Gek que possa pronunciar
      com confiança...
    tra_reply_word_say7: "%NAME% contorce-se com excitação. Procuro na minha cabeça
      o meu vocabulário Gek mais impressionante..."
    tra_reply_word_say8: "%NAME% pressiona as pontas dos dedos com ansiedade. Tento
      recordar apressadamente uma palavra apropriada para dizer..."
    tra_reply_word_say9: "%NAME% inclina-se na minha direção, com os seus olhos reptilianos
      esbugalhados em antecipação. Recordo várias palavras Gek que posso dizer..."
    tra_reply_word_say10: Ouço um murmúrio alegre que sai de %NAME%. Inclina a cabeça,
      escutando. Tento pensar numa palavra apropriada para dizer...
    tra_reply_word_say_none: "%NAME% acena animadamente, mas a minha mente esvazia.
      Talvez deva aprender mais algumas palavras Gek antes de tentar falar na sua
      língua nativa."
    tra_npc_res_word_say_dir_neg_1: "%NAME% parece perplexo. Indica que é um comerciante,
      não um explorador."
    tra_npc_res_word_say_dir_neu_1: "%NAME% excita-se, começando a divagar sobre os
      seus sistemas favoritos e rotas comerciais preferidas. A linguagem é demasiado
      complexa, mal consigo acompanhá-lo."
    tra_npc_res_word_say_dir_pos_1: "%NAME% sente que estou perdido e oferece-me um
      mapa para um ponto de interesse próximo."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpreta a minha linguagem como um
      pedido de ajuda e acena negativamente. Não é assim que se faz negócio."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpreta a minha linguagem como um
      pedido de ajuda. Uma fragrância calorosa e pura envolve-nos aos dois, mas o
      Gek não oferece mais ajuda."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpreta a minha linguagem como um
      pedido de ajuda. Apanhados num aparente momento generoso, recarregam o meu exofato
      de graça."
    tra_npc_res_word_say_lore_neg_1: "%NAME% olha para mim em silêncio. Parece suspeitar
      do meu conhecimento sobre história Gek."
    tra_npc_res_word_say_lore_neu_1: "%NAME% parece surpreendido com o meu conhecimento
      de história Gek. Acena em reconhecimento."
    tra_npc_res_word_say_lore_pos_1: "%NAME% parece impressionado com o meu conhecimento
      de história Gek."
    tra_npc_res_word_say_lore_pos_2: "%NAME% parece satisfeito com o meu conhecimento
      de história Gek. Dá-me um presente em nome da amizade."
    tra_npc_res_word_say_tech_neg_1: "%NAME% analisa o seu equipamento, perplexo.
      Parece ofendido."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpreta a minha linguagem como um
      pedido de ajuda, mas acena negativamente. Infelizmente, não tem tecnologia para
      vender."
    tra_npc_res_word_say_tech_pos_1: "%NAME% parece ter interpretado isto como um
      elogio. Orgulhoso, aponta para o seu fato, exibindo a mais recente melhoria
      feita nele."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpreta a minha linguagem como um
      pedido para negociar e acena positivamente. Oferece-me uma melhoria de tecnologia
      em nome da amizade."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% grunhe, interpretando a minha linguagem
      como uma ameaça. Denuncia o meu comportamento agressivo à Federação Comercial
      dos Gek."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% interpreta a minha linguagem como uma
      ameaça e esconde-se, triste."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% grunhe, interpretando a minha linguagem
      como uma ameaça. Transfere apressadamente uma quantia de unidades, procurando
      evitar conflito."
    tra_npc_res_word_say_trad_neg_1: "%NAME% parece interpretar a minha linguagem
      como uma ordem. Acena negativamente, em desaprovação."
    tra_npc_res_word_say_trad_neu_1: "%NAME% parece estar contente e ri-se. Olha para
      mim com simpatia."
    tra_npc_res_word_say_trad_pos_1: "%NAME% está impressionado com o meu conhecimento
      sobre linguagem de comércio. Aplaude com aprovação."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpreta a minha linguagem como um
      pedido para negociar e acena positivamente. Oferece-me um presente em nome da
      amizade."
    tra_request_positive_1: "%NAME% cumprimenta-me alegremente, feliz por ajudar de
      todas as formas possíveis."
    tra_request_negative_1: "%NAME% fita-me com um olhar desafiador. Não está com
      espírito para conversar e exige que eu faça o meu pedido rapidamente."
    tra_request_sad_1: "%NAME% reconhece-me com exaustão, questionando-se sobre o
      que quero dele desta vez."
    tra_closure_vpositive_1: "%NAME% está empolgado em dizer olá, acenando energicamente.
      Agora considera-me um amigo de verdade, em todos os sentidos da palavra."
    tra_closure_vpositive_2: Os minúsculos braços de %NAME% envolvem-me num abraço
      apertado. Lamenta não ter mais nada a dizer.
    tra_closure_vpositive_3: "%NAME% pula nas pontas dos pés, animado por cada encontro
      com o seu amigo explorador."
    tra_closure_vpositive_4: "%NAME% está tão feliz por me ver que não tem palavras."
    tra_closure_vpositive_5: Os olhos de %NAME% enchem-se de emoção quando me aproximo.
      A nossa última conversa deixou-o entusiasmado, e terá sempre tempo de dizer
      olá.
    tra_closure_positive_1: "%NAME% cumprimenta-me alegremente, mas não tem mais nada
      a dizer."
    tra_closure_positive_2: "%NAME% salta em feliz reconhecimento quando o cumprimento.
      Tagarela entusiasticamente sobre nada em particular."
    tra_closure_positive_3: "%NAME% sorri com o seu bico; o dia dele melhorou ao ver-me
      novamente."
    tra_closure_positive_4: "%NAME% parece genuinamente satisfeito por me ver, embora
      não tenha mais nada a discutir."
    tra_closure_positive_5: "%NAME% indica que está feliz por me ver, exagerando os
      gestos para garantir que compreendo."
    tra_closure_neutral_1: "%NAME% reconhece a minha presença com clique cortês do
      bico, mas não tem mais nada a dizer."
    tra_closure_neutral_2: "%NAME% acena para cumprimentar, mas tem de se apressar.
      O tempo é Unidades, afinal de contas."
    tra_closure_neutral_3: "%NAME% não tem mais nada a dizer e desculpa-se o mais
      educadamente possível."
    tra_closure_neutral_4: "%NAME% faz uma pausa desajeitada para me cumprimentar.
      Tem outros negócios para tratar."
    tra_closure_neutral_5: "%NAME% cumprimenta-me educadamente, mas um leve cheiro
      ácido desencoraja uma maior interação com ele."
    tra_closure_negative_1: "%NAME% olha para mim desconfiado, recordando a nossa
      última interação. Não tem mais nada a dizer."
    tra_closure_negative_2: Um cheiro repelente agride os meus sentidos. %NAME% ainda
      está ressentido pelo nosso último encontro.
    tra_closure_negative_3: "%NAME% olha-me fixamente, recordando a nossa última conversa.
      O seu bico permanece firmemente fechado."
    tra_closure_negative_4: "%NAME% murmura algo em voz baixa. Não parece inclinado
      a falar comigo."
    tra_closure_negative_5: "%NAME% assobia, descontente com a minha tentativa de
      interagir com ele."
    tra_closure_vnegative_1: "%NAME% ainda está furioso devido à nossa última interação;
      o seu pequeno corpo treme de raiva. Impede qualquer tentativa de interagir com
      ele."
    tra_closure_vnegative_2: Uma nuvem de fedor e repugnância que irrita os olhos
      rodeia %NAME%. Ele não tem interesse em falar comigo, nunca mais.
    tra_closure_vnegative_3: "%NAME% eriça-se quando me aproximo, com os olhos vermelhos
      de tensão e raiva. Não tem nada para me dizer."
    tra_closure_vnegative_4: "%NAME%, lembra-se da nossa última conversa e está indignado
      com a minha tentativa de conversar. Grita para mim com toda a força da fúria
      Gek."
    tra_closure_vnegative_5: "%NAME% faz um gesto furioso que só posso supor ser vulgar.
      Não quer saber de mim."
    tra_crashsite_wait: "%NAME% inclina-se de um lado para outro nervosamente. Espera
      que eu investigue a sua nave."
    tra_scavenger_wait: "%NAME% estala a língua em desaprovação, aparentemente sem
      interesse na conversa. Talvez devesse investigar a maquinaria danificada que
      ele indicou."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Este Gek parece olhar diretamente para o centro de mim,
      com os seus olhos grandes e implorantes. Gesticula tristemente para o acidente
      nas proximidades. Sinto-me culpado por cada momento que demoro a ajudá-los...
    tra_crashsite_opt_a_1: Dar assistência
    tra_crashsite_res_a_1: "%NAME% parece grato pela minha ajuda, confiando o seu
      destino às minhas mãos. Estou levemente ciente de uma fragrância recompensadora
      que provoca as minhas narinas."
    tra_crashsite_ship_desc_1: O dano à nave é surpreendentemente mínimo; está em
      boas condições, exceto por um propulsor de lançamento curvado. No entanto, sinto
      a ansiedade do Gek. A vontade de ajudar é esmagadora...
    tra_crashsite_ship_opt_a_1: Reparar propulsor
    tra_crashsite_ship_res_a_1: O trabalho de reparação é trivial; perfeitamente dentro
      das capacidades de qualquer piloto de nave espacial. Começo a questionar a sinceridade
      deste desamparo do Gek, mas a minha mente parece estranhamente obscurecida.
    tra_crashsite_ret_desc_1: Percebendo que acabei, o comerciante grita de alegria;
      o humor dele brilha instantaneamente. Aperta a minha mão com as duas mãos e
      agradece com um presente generoso.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Este Gek parece ter sido violentamente cuspido da nave que
      se despenhou aqui perto, ficando ferido como resultado. Agarra-se ao pulso direito,
      a mão pendendo sem força.
    tra_crashsite_opt_a_2: Improvisa uma tala
    tra_crashsite_res_a_2: Reforço a articulação despedaçada do Gek o melhor que posso,
      esperando que isso funcione como uma tala até que possa aceder a uma Estação
      de Saúde. Ele flete os dedos, estremecendo, e agradece com um presente.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Este Gek parece ter ficado encalhado. A sua nave espacial
      deita fumo e está presa à terra. Ele encolhe os ombros, com olhos arregalados
      e inocentes, indicando o defeito na navegação que o fez cair por terra.
    tra_crashsite_opt_a_3: Dar assistência
    tra_crashsite_res_a_3: "%NAME% parece satisfeito. Os seus olhos alternam de forma
      incisiva entre mim e o acidente."
    tra_crashsite_ship_desc_3: 'Um breve olhar sobre os componentes danificados da
      nave é revelador: esta nave tinha má manutenção, os vários subsistemas simplesmente
      desgastaram-se até ao ponto de falharem. Algumas partes têm mais de uma década.'
    tra_crashsite_ship_opt_a_3: Corrigir sistemas críticos
    tra_crashsite_ship_opt_b_3: Realizar uma reparação mais profunda
    tra_crashsite_ship_res_a_3: Estas partes da nave estão em tal estado que qualquer
      reparação é temporária. Presto atenção aos subsistemas cruciais, corrigindo-os
      de forma sólida o suficiente para evitar qualquer desastre iminente.
    tra_crashsite_ship_res_b_3: Qualquer reparação nesta nave não irá durar muito
      tempo se o circuito de navegação não for tratado. Encaixo um novo e caro microprocessador
      e conserto os componentes relacionados.
    tra_crashsite_ret_desc_a_3: |-
      Tento explicar a importância da boa manutenção das naves espaciais ao %NAME%, mas parece que ele não pode (ou não quer) entender.
      No entanto, parece apreciar as minhas reparações ligeiras, que devem levá-lo até à Estação Espacial mais próxima. Ele procura alguma coisa para oferecer em troca, sorrindo quando encontra algo adequado.
    tra_crashsite_ret_desc_b_3: |-
      Tento explicar a importância da boa manutenção das naves espaciais ao %NAME%, mas parece que ele não pode (ou não quer) entender.
      No entanto, parece apreciar as minhas reparações profundas. Procura alguma coisa para oferecer em troca, sorrindo quando encontra algo adequado.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      O Gek agarra numa caixa mal tratada da nave espacial acidentada, abrindo-a para me mostrar um conjunto de objetos de valor. Sinto que a carga original incluía muitos outros invólucros desta natureza.
      Gesticulando amplamente para compensar as lacunas na nossa comunicação, indica que estaria disposto a trocar parte do seu inventário em troca de encontrar os seus atacantes...
    tra_crashsite_opt_a_4: Aceitar
    tra_crashsite_opt_b_4: Recusar
    tra_crashsite_res_a_4: |-
      O Gek parece assoberbado, um súbito aroma involuntário envolve-me em calor e gratidão.
      Ele acede aos registos da sua nave para mostrar algumas imagens breves e danificadas de piratas a atacar a sua nave com um laser polifásico.
      À medida que a emissão pisca e desaparece, o Gek aponta para o céu, incentivando-me gentilmente.
    tra_crashsite_res_b_4: 'O Gek parece surpreendido com a minha recusa, mostrando-me
      mais uma vez a valiosa carga que tem para comerciar. Suspira quando me despeço. '
    tra_crashsite_wait_4: "%NAME% inclina-se de um lado para outro nervosamente. Espera
      notícias de retribuição contra os piratas que saquearam a sua nave."
    tra_crashsite_ret_desc_4: "%NAME% olha para mim, feliz por ver todos os meus membros
      intactos após a minha batalha pirata."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      O Gek aponta as marcas de queimaduras na sua nave, e para o inventário vazio. Fala em voz baixa, olhando em redor nervosamente, como se esperasse que alguma autoridade aparecesse de repente.
      Produz o que inicialmente parece ser uma célula de combustível comum. Furtivamente, abre a caixa para revelar uma nova Multiferramenta, claramente marcada com a insígnia Vy'keen.
      Fechando a caixa com um clique, gesticula para o porão vazio, onde presumivelmente mais desses tesouros contrabandeados estão guardados...
    tra_crashsite_opt_a_5: Oferecer para recuperar bens
    tra_crashsite_opt_b_5: Denunciar às autoridades
    tra_crashsite_res_a_5: "%NAME% pula na ponta dos pés em deleite. Ele dirige-me
      para a unidade onde inicialmente levantou a mercadoria, alertando-me contra
      o forte sistema de segurança..."
    tra_crashsite_res_b_5: |-
      Antes que o comerciante pirata tenha tempo de reagir, transmito um relatório criminal para as autoridades do sistema. Desânimo e traição vislumbram-se no seu rosto.
      Um representante da Federação de Comércio Gek aparece no meu visor, uma elaborada modificação no bico revela o seu posto elevado. No habitual estilo Gek, oferece os seus agradecimentos com unidades.
    tra_crashsite_wait_5: "%NAME% inclina-se de um lado para o outro nervosamente.
      Espera notícias da minha infiltração na unidade segura."
    tra_crashsite_ret_opt_a_5: Partilhar coordenadas
    tra_crashsite_ret_res_a_5: O Gek agradece-me calorosamente, quase parecendo que
      esperava novas coordenadas. Enquanto oferece a prometida Multiferramenta, os
      seus olhos lançam-se sobre o Exofato, procurando ferimentos.
    tra_crashsite_ret2_opt_a_5: Aceitar recompensa Multiferramenta
    tra_crashsite_ret2_opt_b_5: Pedir antes unidades
    tra_crashsite_fact_desc_5: Parece que a cache da Multiferramenta foi relocalizada
      para um novo cofre. O pirata Gek irá provavelmente apreciar estas novas coordenadas.
    tra_crashsite_fact_lang_5: "ENCRIPTAÇÃO CONTORNADA // NÚCLEO DE DADOS ONLINE \n
      Estado do cofre local: VAZIO \n Estado de transferência da cache: CHEGOU à unidade
      X-77393957"
    tra_crashsite_fact_opt_a_5: Transferir coordenadas da unidade
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Este Gek parece estar a fazer um balanço da carga da sua
      nave depois de um acidente. Torce as mãos e anda inutilmente, oscilando entre
      o desamparo e o constrangimento, ao mesmo tempo a querer ajuda e a não querer.
    tra_crashsite_opt_a_6: Dar assistência
    tra_crashsite_opt_b_6: Perguntar sobre o acidente
    tra_crashsite_res_a_6: O conflito interno de %NAME% aparenta dissolver-se. Parece
      aliviado. De repente, tomando consciência de si mesmo, dá uma fungada digna
      e indica que, naturalmente, tem os meios para pagar a minha ajuda.
    tra_crashsite_res_b_6: O Gek encolhe-se. Desajeitadamente, comunica que esta nave
      foi uma aquisição muito recente ou emprestada. De qualquer forma, o controlo
      da nave não lhe era familiar. O acidente foi o resultado natural de uma pilotagem
      precária.
    tra_crashsite_ship_desc_6: Isto parece uma nave espacial nova, apenas recentemente
      certificada para voo. A lamentável amolgadura no nariz conta a história de uma
      colisão direta com um asteróide. A poeira mineral nos canhões das armas sugere
      que alguma mineração entusiasta pode ter precedido o acidente.
    tra_crashsite_ship_opt_a_6: Reparar nave
    tra_crashsite_ret_desc_6: "%NAME% parece muito mais composto agora que a nave
      foi restaurada. Ele prepara as suas contas para transferir o meu pagamento..."
    tra_crashsite_ret_opt_a_6: Aceitar unidade
    tra_crashsite_ret_opt_b_6: Pedir pagamento em mercadoria
    tra_crashsite_ret_res_a_6: O Gek parece feliz em separar-se das suas unidades.
      Despede-se, pronto para continuar a sua jornada.
    tra_crashsite_ret_res_b_6: O rosto do Gek cai ligeiramente, relutante em desistir
      do seu carregamento. No entanto, parece aceitar a justiça da troca e entregar
      uma porção razoável de minerais. Despede-se, pronto para continuar a sua jornada.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: O Gek parece frustrado, amaldiçoando-se a si mesmo. A nave
      próxima, conduzida para a terra por uma aterragem inesperada, deve pertencer-lhe.
    tra_crashsite_opt_a_7: Dar assistência
    tra_crashsite_opt_b_7: Gozar com a situação
    tra_crashsite_res_a_7: "%NAME% parece cético, mas concorda. Tenho permissão para
      investigar o acidente."
    tra_crashsite_res_b_7: A irritação de %NAME% aumenta. Ele acena para que me vá
      embora.
    tra_crashsite_ship_desc_7: O motor da nave parece apropriado para uma embarcação
      deste tamanho; no entanto, falhou por sobreextensão, faiscando em protesto.
      A nave deve ser muito mais pesada do que parece...
    tra_crashsite_ship_opt_a_7: Reparar motor
    tra_crashsite_ship_opt_b_7: Reduzir primeiro a carga
    tra_crashsite_ship_res_a_7: Manipulo o motor com a mão, guiando manualmente as
      peças até que se movam suavemente outra vez. Os movimentos são naturais para
      mim, como se já tivesse executado esta ação por várias vezes.
    tra_crashsite_ship_res_b_7: Dou uma olhadela rápida no porão de carga e acho que
      está sobrecarregado com minerais densos, fazendo a nave pesar muito mais do
      que a capacidade razoável. Adicionando parte do carregamento ao meu porão, a
      nave fica mais ligeira.
    tra_crashsite_ret_desc_a_7: "%NAME% está entusiasmado por ter a sua nave de volta,
      recompensando-me generosamente. Mas o porão de carga ainda está sobrecarregado
      e eu não tenho fé na sobrevivência a longo prazo do motor..."
    tra_crashsite_ret_desc_b_7: "%NAME% notou evidentemente a carga a ser retirada
      do seu porão, enquanto me cumprimentava algo friamente. Transfere uma baixa
      soma de unidades e acena numa despedida sarcástica."
    tra_crashsite_ret_opt_a_7: Despede-te acenando
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Este Gek saltita de um lado para o outro, com os olhos a
      oscilar rapidamente entre mim e a nave acidentada. Noto um objeto nas suas mãos,
      que se apressa em esconder.
    tra_crashsite_opt_a_8: Exigir objeto
    tra_crashsite_opt_b_8: Deixá-lo ir
    tra_crashsite_res_a_8: Com um grito, o Gek empurra o equipamento para as minhas
      mãos, aparentemente nervoso demais para negociar ou protestar. Os seus olhos
      ficam fixos em mim até ter a certeza que parti.
    tra_crashsite_res_b_8: O Gek ri nervosamente, presenteando-me com Unidades quando
      percebe que não pretendo interferir nos seus saques. Os seus olhos ficam fixos
      em mim até ter a certeza que parti.
    tra_crashsite_done_8: O Gek recuperador congela quando me vê novamente. Olha para
      mim, esperando que eu vá embora.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Este Gek trota alegremente pelo terreno exposto, quase
      tendo prazer no calor abrasador. Parece entusiasmado por me cumprimentar e,
      por motivos indecifráveis, recarrega gratuitamente a minha proteção contra perigos.
    tra_scavenger_cold_desc_1: Este Gek trota alegremente pelo terreno exposto, aparentemente
      indiferente ao frio penetrante. Parece entusiasmado por me cumprimentar e, por
      motivos indecifráveis, recarrega gratuitamente a minha proteção contra perigos.
    tra_scavenger_lush_desc_1: Este Gek trota alegremente pelo terreno exposto. Parece
      entusiasmado por me cumprimentar e, por motivos indecifráveis, recarrega gratuitamente
      o meu suporte de vida.
    tra_scavenger_dust_desc_1: Este Gek trota alegremente pelo terreno exposto. Parece
      entusiasmado por me cumprimentar e, por motivos indecifráveis, recarrega gratuitamente
      a minha proteção contra perigos.
    tra_scavenger_tox_desc_1: Este Gek trota alegremente pelo terreno exposto, aparentemente
      indiferente à atmosfera tóxica. Parece entusiasmado por me cumprimentar e, por
      motivos indecifráveis, recarrega gratuitamente a minha proteção contra perigos.
    tra_scavenger_rad_desc_1: Este Gek trota alegremente pelo terreno exposto, aparentemente
      indiferente à radiação pesada. Parece entusiasmado por me cumprimentar e, por
      motivos indecifráveis, recarrega gratuitamente a minha proteção contra perigos.
    tra_scavenger_opt_a_1: Agradecer e partir
    tra_scavenger_res_a_1: "%NAME% recusa meu agradecimento, sorrindo misteriosamente."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      O Gek devia estar aqui há muito tempo. A terra vermelha e seca que salpica o seu Exofato e Multiferramenta indica longas horas de mineração, mas parece estar animado.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_cold_desc_2: |-
      O Gek devia estar aqui há muito tempo. As gotas de condensação caem da sua Multiferramenta, que produz um calor que é o único amparo contra este frio gélido.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_lush_desc_2: |-
      O Gek devia estar aqui há muito tempo. O Exofato está manchado com lama e erva, produto de longas horas de mineração.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_dust_desc_2: |-
      O Gek devia estar aqui há muito tempo. O Exofato mostra as marcas dos ciclos de temperatura frequentes, e a Multiferramenta está coberta de pó. No entanto, parece animado.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_tox_desc_2: |-
      O Gek devia estar aqui há muito tempo. O seu Exofato e Multiferramenta mostram as marcas da corrosão ácida, mas ele parece estar animado.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_rad_desc_2: |-
      O Gek devia estar aqui há muito tempo. O suave brilho radioativo que emana do Exofato indica longas horas de mineração, mas parece estar animados.
      Parece ter recolhido um excesso de recursos. Aproxima-se do seu armazém e oferece uma quantidade de matéria-prima útil, aparentemente não esperando nada em troca.
    tra_scavenger_opt_a_2: Oferecer para pagar
    tra_scavenger_res_a_2: Os olhos de %NAME% iluminam-se com a menção de unidades.
      Aceita alegremente o pagamento, parecendo impressionado com a minha compreensão
      da etiqueta Gek.
    tra_scavenger_opt_b_2: Aceitar e agradecer
    tra_scavenger_res_b_2: "%NAME% canta uma alegre canção de despedida."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta paisagem fervente. Ele parece abatido e com medo, como se estivesse perdido no calor há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_cold_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e nevada paisagem. Ele parece abatido e com medo, como se estivesse perdido no frio há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_lush_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e exuberante paisagem. Ele parece abatido e com medo, como se estivesse perdido na vegetação há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_dust_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e infértil paisagem. Ele parece abatido e com medo, como se estivesse perdido no deserto há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_tox_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e tóxica paisagem. Ele parece abatido e com medo, como se estivesse perdido por aqui há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_rad_desc_3: |-
      O pequeno corpo de %NAME% parece especialmente minúsculo em contraste com esta vasta e irradiada paisagem. Ele parece abatido e com medo, como se estivesse perdido por aqui há algum tempo.
      Estende a mão para mim com os dedos trêmulos e esperança nos olhos.
    tra_scavenger_opt_a_3: Dar indicações
    tra_scavenger_res_a_3: O Gek apreende os dados de navegação, examinando a saída
      descriptografada com alívio. Aparentemente, o seu dilema imediato está resolvido,
      mas ele não se prepara para sair. Com gratidão, recompensa-me, mas depois enterra
      o rosto no bloco de dados. Talvez tenha mais negócios inacabados aqui.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      O Gek começa a dar um salto para mim, mas depois para desajeitadamente. Tem a aparência primitiva e selvagem de alguém que passou fome até ao ponto da violência.
      <MOOD>Sad<>Desesperado por se comunicar, desenha uma forma no ar. Tem uma estranha semelhança com o símbolo das unidades...
    tra_scavenger_opt_a_4: Dar unidades
    tra_scavenger_opt_b_4: Dar nutrientes do Exofato
    tra_scavenger_opt_c_4: Enxotá-lo
    tra_scavenger_res_a_4: Quando as unidades chegam à conta do Gek, o alívio domina-o
      visivelmente, logo seguido de constrangimento. Ele pigarreia.
    tra_scavenger_res_b_4: O Gek solta um grito de frustração simples e cru; depois,
      parece recuperar o controlo sobre si próprio. Parece envergonhado. Está longe
      da civilização há algum tempo.
    tra_scavenger_res_c_4: Raiva indignada inflama-se nos olhos do Gek, rapidamente
      seguida de vergonha. Pede desculpas, depois pede desculpas por pedir desculpa,
      acabando por fechar o bico com firmeza.
    tra_scavenger_desc2_4: Produz-se um estranho silêncio.
    tra_scavenger_opt_d_4: Perguntar sobre a área
    tra_scavenger_res_d_4: |-
      Desejoso de seguir em frente, o Gek partilha com entusiasmo os dados que o levaram a este local.
      Registos históricos indicam que, durante o auge do Império da Primeira Geração, um Korvax escravizado neste planeta conseguiu fugir do seu cativeiro. Chegou até aqui, antes de todos os vestígios dele desaparecessem.
      %NAME% está convencido de que essa fuga, sem precedentes na época, é significativa para a história dos Gek. O Korvax em questão deve ter deixado algo importante aqui na máquina danificada. Se ao menos fosse possível abri-la!
    tra_scavenger_debris_4: Um alarme estridente ressoa quando me aproximo da estranha
      cápsula.
    tra_scavenger_debris_lang_4: AVISO! ENTIDADE ORGÂNICA PRÓXIMA! AVISO!
    tra_scavenger_debris_opt_a_4: Toca no ecrã
    tra_scavenger_debris_opt_b_4: Usar Passe Atlas
    tra_scavenger_debris_opt_c_4: Desativar suporte de vida
    tra_scavenger_debris_res_a_4: Quando coloco a minha mão no ecrã, o alarme soa
      ainda mais alto. O dispositivo parece especificamente preparado para repelir
      formas de vida biológicas.
    tra_scavenger_debris_res_b_4: O dispositivo apita suavemente em resposta ao Passe
      de Atlas. O alarme para e o conteúdo da cápsula é libertado.
    tra_scavenger_debris_res_c_4: |-
      Numa aposta perigosa, respiro fundo, seguro a cápsula e desativo os sistemas de suporte de vida do Exofato. Toco no ecrã, esperando que os meus sinais vitais estejam suficientemente ocultos.
      É suficiente para enganar a tecnologia antiga. O dispositivo apita suavemente e liberta o seu conteúdo. Apressado, reativo o meu suporte de vida.
    tra_scavenger_ret_desc_4: O olhar voraz de %NAME% retorna em força quando vê a
      carapaça nas minhas mãos. Hesita um pouco, com os dedos a contorcerem-se. Há
      algo de errado neste seu desejo irresistível.
    tra_scavenger_ret_opt_a_4: Dar carapaça
    tra_scavenger_ret_opt_b_4: Ficar com carapaça
    tra_scavenger_ret_res_a_4: "Uma risadinha sinistra irrompe do Gek enquanto me
      tira a carapaça. Em troca, apresenta-me uma soma substancial de aglomerados
      de nanite. Os Nanites quase parecem fugir do alcance do Gek.\n%NAME% desinteressa-se
      por mim.  "
    tra_scavenger_ret_res_b_4: O Gek parece completamente furioso ao ver a carapaça
      embalada. A emoção desenfreada da pequena forma de vida é intimidante. Não posso
      deixar de sentir que esta carapaça estaria mais segura noutras mãos.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% parece vaguear sem rumo por este pequeno pedaço
      de terreno. De vez em quando, olha para o horizonte, com olhos arregalados e
      sonhadores."
    tra_scavenger_opt_a_5: Perguntar por que está aqui fora
    tra_scavenger_opt_b_5: Olhar juntamente com ele
    tra_scavenger_res_a_5: O Gek aponta para a paisagem e depois para o céu. Para
      ele, a resposta é evidente.
    tra_scavenger_hot_res_b_5: |-
      Juntos, olhamos para a paisagem. Há uma beleza na terra queimada deste mundo, com a flora coriácea a absorver o calor.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram para a infinita estranheza do universo.
    tra_scavenger_cold_res_b_5: |-
      Juntos, olhamos para a paisagem, coberta por um tapete branco. Há uma beleza brusca neste mundo congelado.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram-se para a infinita estranheza do universo.
    tra_scavenger_lush_res_b_5: |-
      Juntos, olhamos para a paisagem. A sua beleza é imediata e de cortar a respiração, um mundo repleto de vida.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram-se para a infinita estranheza do universo.
    tra_scavenger_dust_res_b_5: |-
      Juntos, olhamos para a paisagem. As dunas estéreis parecem prolongar-se eternamente, mais convidativas do que hostis.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram-se para a infinita estranheza do universo.
    tra_scavenger_tox_res_b_5: |-
      Juntos, olhamos para a paisagem. As tóxicas vegetações são de uma beleza enganadora, brilhando com cor e humidade.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram-se para a infinita estranheza do universo.
    tra_scavenger_rad_res_b_5: |-
      Juntos, olhamos para a paisagem. Parece brilhar suavemente, com padrões de luz capturados neste mundo de plantas com formas bizarras.
      Passam-se vários momentos de silêncio pacífico. Sinto uma ligação com a pequena forma de vida reptiliana... e de certo modo renovado; os meus olhos reabriram-se para a infinita estranheza do universo.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      O Gek olha surpreendido, sem saber quem ou o que sou, ou por que motivo estou aqui fora. Eu noto que brinca com um objeto pequeno, girando-o entre as pontas dos dedos. Um olhar ganancioso invade os seus olhos.
      <MOOD>Neutral<>De repente, o olhar ganancioso desaparece. Ele pressiona o pequeno objeto nas minhas mãos, fechando os meus dedos em seu redor. Um presente. O seu impulso para o comércio é forte, mas ainda assim sente empatia por um amigo perdido.
    tra_scavenger_opt_a_6: Aceitar e agradecer
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% não acredita na sua sorte, os seus olhos enchem-se de emoção quando me aproximo. Um perfume inebriante sopra em nosso redor.
      Olha para o casulo nas proximidades e treme, como se estivesse a associá-lo a uma memória sombria. O estremecimento parece sacudir alguma lesão invisível, pois agarra-se imediatamente às costelas. Este pobre Gek está completamente desolado. Seria indescritivelmente cruel não ajudá-lo.
    tra_scavenger_opt_a_7: Perguntar pela cápsula
    tra_scavenger_opt_b_7: Perguntar sobre ferimento
    tra_scavenger_res_a_7: Explico a minha pergunta com a maior clareza possível através
      de gestos, mas %NAME% abandona a conversa, virando a cabeça, indicando que não
      entende.
    tra_scavenger_res_b_7: De alguma forma, %NAME% parece ainda mais pequeno do que
      antes, piscando para controlar as lágrimas. Alguma experiência traumática fê-lo
      ficar aqui preso, mas falta-lhe a linguagem comum, ou a energia, para recontá-la.
    tra_scavenger_ret_desc_7: 'O Gek chama a minha atenção para um bloco de dados,
      revelando o seu estado financeiro: a sua conta foi apagada, sem uma única unidade
      a seu nome. A autoridade responsável é apresentada como ''GekHaul Corp''.  '
    tra_scavenger_ret_opt_a_7: Perguntar sobre GekHaul
    tra_scavenger_ret_opt_b_7: Dar unidades
    tra_scavenger_ret_res_a_7: O Gek parece chateado. abana a cabeça, recusando-se
      a responder a essa questão.
    tra_scavenger_ret_res_b_7: 'O humor do Gek muda drasticamente. Ele praticamente
      pula de alegria, abraçando-me com força. Dá-me um objeto valioso da sua mochila,
      indicando que não tem utilidade prática para ele.  '
    tra_scavenger_debris_lang_7: PROPRIEDADE DE GEKHAUL FREIGHTER CORP <IMG>SLASH<>
      APENAS PARA EMERGÊNCIAS <IMG>SLASH<> PROIBIDA A EJEÇÃO NÃO AUTORIZADA
    tra_scavenger_debris_res_a_7: O ecrã fica em branco. Percebo um cheiro estranho
      e inquietante que se prolonga em redor da cápsula; de repente, sinto-me claustrofóbico.
      Não há mais nada para aprender aqui. Estou feliz por me afastar.
    tra_scavenger_done_7: "%NAME% está satisfeito por me ver. Agradece-me mais uma
      vez, e desculpa-se educadamente. Precisa de pôr os seus assuntos em ordem antes
      de partir daqui."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      A excitação momentânea inunda a expressão deste Gek, apenas para ser substituída pela deceção. Não sou quem quer que ele esperava ver.
      <MOOD>Neutral<>Aproveitando ao máximo o nosso encontro casual, mostra-me uma imagem de outro ser da sua espécie. A natureza do seu relacionamento não é clara, mas a questão é óbvia: eu vi este Gek?
    tra_scavenger_opt_a_8: Desapontá-lo
    tra_scavenger_opt_b_8: Oferecer para pesquisar
    tra_scavenger_res_a_8: O Gek na imagem não me é particularmente familiar. Não
      poderia dizer com certeza que o reconheço. %NAME% assente. Parecia esperar essa
      resposta.
    tra_scavenger_res_b_8: "%NAME% declina a minha sugestão de procurar pelo Gek perdido,
      embora pareça apreciar a oferta. O trilho levou-o a este local, mas agora o
      rasto desapareceu."
    tra_scavenger_ret_8: Suspira, inseguro de como vai encontrar o seu amigo. Não
      ousa sair deste local, no caso de o outro Gek conseguir voltar para cá.
    tra_scavenger_ret2_8: "%NAME% suspira, inseguro de como vai encontrar o seu amigo.
      Não ousa sair deste local, no caso de o outro Gek conseguir voltar para cá."
    tra_scavenger_ret_opt_a_8: Oferecer impulsionador de sinal
    tra_scavenger_ret_opt_b_8: Emitir transmissão para a Federação
    tra_scavenger_ret_res_a_8: O Gek aceita gratamente o impulsionador de sinal e
      dá-me um presente em agradecimento. Se o amigo deles estiver em qualquer lugar
      neste planeta, agora poderá localizar este local.
    tra_scavenger_ret_res_b_8: |-
      A Federação de Comércio Gek reconhece a assinatura da minha transmissão e emite instantaneamente uma transmissão em nome de %NAME%. Se o amigo dele estiver nalgum ponto deste sistema, deverá receber a mensagem.
      %NAME% fica impressionado com a minha influência. Dá-me um presente em agradecimento, desejando poder oferecer mais.
    tra_scavenger_done_8: "%NAME% cumprimenta-me alegremente. Ainda parecem esperar
      pelo seu amigo, mas com muito mais esperança do que antes."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: O Gek assusta-se momentaneamente e, depois, olha para
      mim desconfiado. Está fortemente equipado para suportar as tempestades no planeta
      e claramente não esperava companhia.
    tra_ext_scavenger_opt_a_1: Perguntar por que está aqui fora
    tra_ext_scavenger_res_a_1: |-
      O olhar de %NAME% desliza pela minha mochila e o seu humor ilumina-se. Recolheu uma quantidade considerável de cristais de tempestade aqui, durante as tempestades. A intenção era acumulá-los para lucrar, mas...
      <MOOD>NEUTRAL<>O Gek agita-se. Parece querer dar-me um, mas algum instinto o impede de o fazer sem uma troca.
    tra_ext_scavenger_opt_b_1: Oferecer unidades
    tra_ext_scavenger_res_b_1: A troca é um negócio fraco para o Gek, mas ele não
      se parece importar. Contorce-se alegremente enquanto as unidades chegam à sua
      conta e, com alegria, entrega-me um bom punhado de cristais.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: O Gek faz o seu melhor para me ignorar enquanto corre para
      algum compromisso urgente. Um cheiro adstringente faz cócegas no fundo da minha
      garganta.
    tra_walkabout_opt_a_1: Cumprimentar
    tra_walkabout_opt_b_1: Deixar estar
    tra_walkabout_res_a_1: A diminuta forma de vida passa por mim. Está evidentemente
      preocupada demais para ligar ao meu cumprimento.
    tra_walkabout_res_b_1: Deveria deixar o Gek regressar aos seus assuntos.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Este Gek não olha por onde anda. Conversa num fluxo contínuo,
      uma voz transmitida de algum lugar do seu fato balbuciando respostas. Nenhuma
      forma de vida parece parar para ouvir a outra.
    tra_walkabout_opt_a_2: Unir-me à conversa
    tra_walkabout_opt_b_2: Acenar à frente dele
    tra_walkabout_res_a_2: Eu adiciono a minha voz ao coro de conversas, mas o Gek
      não parece notar.
    tra_walkabout_res_b_2: O Gek hesita um pouco enquanto tento distraí-lo, mas rapidamente
      recupera o ritmo. O seu parceiro conversador continua a falar, aparentemente
      alheio à interrupção.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: O comerciante parece feliz por ser interompido. Para onde
      quer que esteja a ir, os seus pés arrastam-se com uma pesada apreensão.
    tra_walkabout_opt_a_3: Confortá-lo
    tra_walkabout_opt_b_3: Deixar estar
    tra_walkabout_res_a_3: Sorrio para o Gek e dou um toque encorajador no ombro dele,
      mas ele continua a parecer deprimido.
    tra_walkabout_res_b_3: O Gek suspira quando percebe que não tenho nenhuma distração
      para oferecer para a tarefa que tem de realizar. Ele continua a andar.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: O Gek parece perturbado quando o interrompo no seu caminho.
      Esfrega o bico e fecha os olhos por um momento, como se tentasse recordar alguma
      coisa...
    tra_walkabout_opt_a_4: Gritar
    tra_walkabout_opt_b_4: Sair em silêncio
    tra_walkabout_res_a_4: Grito para o comerciante e os seus olhos abrem-se imediatamente.
      Olha para mim desconfiado, com os olhos semicerrados, como se não soubesse se
      sou real. Por um momento, acho que pretende estender a mão e tocar-me, mas então
      parece lembrar-se de si mesmo e continua.
    tra_walkabout_res_b_4: Afasto-me devagar. Quando o Gek reabre os olhos, retoma
      o seu caminho imediatamente. É como se a nossa troca nunca tivesse acontecido.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: O Gek para e olha-me com curiosidade, com olhos atentos
      e penetrantes. Noto que tem uma mão na anca e depois reparo que está discretamente
      a fazer uma leitura sobre o meu Exofato.
    tra_walkabout_opt_a_5: Protestar
    tra_walkabout_opt_b_5: Partir
    tra_walkabout_res_a_5: Apanhado em flagrante, o Gek encolhe os ombros abertamente
      e olha para o ecrã do detetor. Faz uma anotação particular e lança-me um último
      olhar inescrutável enquanto se afasta.
    tra_walkabout_res_b_5: Saio rapidamente, suspeitando que este Gek pode não ter
      os meus melhores interesses em consideração.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Este Gek parece estar timidamente a pedir uma opinião externa
      sobre alguma coisa. Encolhe-se desajeitadamente, quase como se não quisesse
      ser visto.
    tra_walkabout_opt_a_6: Tranquilizar
    tra_walkabout_opt_b_6: Rir das suas pernas minúsculas
    tra_walkabout_res_a_6: O Gek reconhece os meus gestos universais de segurança
      e faz algumas anotações felizes. Ele continua com os seus negócios, agora com
      uma ligeira alegria no andar.
    tra_walkabout_res_b_6: Parece que encontrei o ponto exato da insegurança do Gek.
      Parece mais desanimado do que antes e rapidamente se afasta de mim.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: O Gek olha para mim com impaciência, esperando para ver
      se tenho algo a dizer.
    tra_walkabout_opt_a_7: Atrasá-los mais
    tra_walkabout_opt_b_7: Deixar em paz
    tra_walkabout_res_a_7: Sentindo que não tenho nada de interesse a dizer, o Gek
      despede-se com irritação e continua.
    tra_walkabout_res_b_7: Bufando levemente pela interrupção sem sentido, o Gek continua
      com os seus negócios.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Este Gek estava claramente a ir para algum lugar, mas volta-se
      para mim com um trinar brincalhão enquanto aceno. Parece curioso sobre mim,
      pronto para ver o que vou fazer a seguir.
    tra_walkabout_opt_a_8: Impressionar com Multiferramenta
    tra_walkabout_opt_b_8: Impressionar com Unidades
    tra_walkabout_res_a_8: O Gek examina os vários anexos da minha Multiferramenta
      em fascínio. Tenho a impressão de que está a avaliar as minhas escolhas em vez
      do produto em si. Eventualmente, acena com a cabeça para si mesmo em solene
      satisfação... e segue em frente.
    tra_walkabout_res_b_8: O Gek desfaz-se em risos quando analisa os números da minha
      conta. Por várias vezes tenta falar, mas falha quando sucumbe a outra onda de
      alegria. Agradece-me, mas não sei porquê; e continua o seu caminho.
    tra_filler_desc_21: Vejo este Gek inclinar-se para mim quando passo, com a língua
      estendida e a tremer. Os nossos olhos encontram-se e recolhe a língua com um
      movimento. Olhamos um para o outro de forma desajeitada.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Cheirar
    tra_filler_opt_b_21: Ameaçar
    tra_filler_res_a_21: Inalo profundamente. %NAME% responde libertando um cheiro
      peculiar, embora intimamente familiar. Parece satisfeito consigo próprio. Saio,
      sentindo-me inseguro.
    tra_filler_res_b_21: Coloco a minha mão na minha Multiferramenta e fito o Gek
      com um olhar severo. Ele grita, alarmado.
    tra_request_text_41: "%NAME% inala profundamente, limpando o ar do seu odor. Espera,
      com esperança."
    tra_filler_desc_22: Essa forma de vida atarracada parece agitada. Acena um bloco
      de dados na minha cara. No ecrã do dispositivo, vejo o que parece ser uma lista
      de leilões caducada. Uma atualização de hiperdrive acaba de ser vendida por
      uma pechincha.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Animá-lo
    tra_filler_opt_b_22: Rir
    tra_filler_res_a_22: Tento distrair %NAME%. Ele dispensa-me impacientemente, mas
      parece um pouco menos aflito.
    tra_filler_res_b_22: O Gek parece profundamente envergonhado, como se tivesse
      falhado nalguma tarefa essencial. Ele recusa-se a interagir mais comigo.
    tra_request_text_42: "%NAME% chia e grita. A perspetiva de uma nova transação
      animou-o."
    tra_filler_desc_23: Tenho a certeza que não conheço este Gek, mas, ao vê-lo agora,
      sou tomado por um súbito afeto. Uma onda de nostalgia agridoce toma conta de
      mim.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Abraçar
    tra_filler_opt_b_23: Suster a respiração
    tra_filler_res_a_23: Envolvo o Gek num abraço que dura vários minutos. Sinto-me
      profundamente seguro e tranquilo, como se juntos pudéssemos superar qualquer
      coisa. Ele parece tonto quando eu finalmente me afasto.
    tra_filler_res_b_23: Prendo a respiração para evitar inalar as feromonas de %NAME%.
      A sensação de familiaridade diminui rapidamente, confirmando as minhas suspeitas.
    tra_request_text_43: "%NAME% vai ajudar-me, tenho certeza. Estaremos unidos numa
      transação gloriosa."
    tra_filler_desc_24: Este Gek está a gritar no seu auricular, num tom irritado
      e de importância. Parece estar descontente com algum negócio.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Pedir educadamente para parar de falar
    tra_filler_opt_b_24: Tossir
    tra_filler_res_a_24: Tento chamar a atenção do Gek, mas ele desinteressa-se de
      mim com desdém.
    tra_filler_res_b_24: Tusso intencionalmente, mas o Gek ignora-me completamente.
    tra_request_text_44: "%NAME% termina a sua comunicação com um estalar irritado
      do bico. Olha para mim, impaciente."
    tra_filler_desc_25: O Gek está a mexer num bloco de dados em ritmo frenético.
      Parece lutar para escrever uma mensagem, escrevendo e apagando filas texto com
      igual fúria.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Observar ecrã do bloco de dados
    tra_filler_opt_b_25: Deixá-lo em paz
    tra_filler_res_a_25: Olho por cima do ombro do Gek, tentando ler a mensagem, mas
      não consigo decifrar a linguagem. Ele lança-me um olhar irritado e afasta o
      dispositivo da minha vista.
    tra_filler_res_b_25: O Gek parece ocupado. Deixo-o continuar com os seus negócios.
    tra_request_text_45: "%NAME% murmura em minha direção, esperando simpatia. Elaboro
      o meu pedido."
    tra_filler_desc_26: O Gek retira uma coisa dos seus bolsos. É uma espécie de entranha
      cinzenta, um tubo curto recheado com pedaços oleosos de matéria vegetal. Acena
      encorajadoramente e faz um gesto de comer.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Provar um
    tra_filler_opt_b_26: Recusar
    tra_filler_res_a_26: |-
      Com alguma apreensão, aceito o objeto viscoso e provo-o. Para meu alívio, derrete-se na minha língua numa mistura gloriosa de sabores, complexa e reconfortante, como nada que eu tenha comido antes.
      %NAME% observa a minha reação e faz várias anotações, parecendo satisfeito.
    tra_filler_res_b_26: "%NAME% parece não estar disposto a aceitar a minha recusa,
      continuando a acenar com a cabeça e a empurrar o seu petisco apetitoso em minha
      direção. Fujo apressadamente da situação."
    tra_request_text_46: "%NAME% aguarda. Ele parece esperançoso de que tomarei a
      sua amostra estranha como parte de um acordo comercial."
    tra_filler_desc_27: 'Esta estranha forma de vida parece agitada. O ar que a rodeia
      muda repetidamente entre dois aromas distintos: um evocando uma tarde ensolarada;
      o outro, uma noite nítida de neve.  '
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Escolher aroma solar
    tra_filler_opt_b_27: Escolher aroma gélido
    tra_filler_res_a_27: O perfume que envolve o Gek intensifica-se. Isso relaxa-me,
      invocando memórias de relva quente, o som de insetos e uma suave luz solar.
      O Gek agradece-me, aparentemente aliviado por ter tomado uma decisão.
    tra_filler_res_b_27: O perfume que envolve o Gek intensifica-se. Intriga-me, invocando
      imagens de luares e mistérios, árvores gélidas, um nevoeiro em trubilhão. O
      Gek agradece-me, aparentemente aliviado por ter tomado uma decisão.
    tra_request_text_47: "%NAME% parece intrigado, chateado por a minha mente não
      estar focada no cheiro."
    tra_filler_desc_28: "%NAME% empurra um bloco de dados em minha direção quando
      me aproximo; uma nuvem de perfume enjoativo sai da sua glândula de cheiro. No
      ecrã, uma imagem do Gek, ao lado do que parece ser um complicado sistema de
      classificação. O valor calculado não parece elevado."
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Inserir valor elevado
    tra_filler_opt_b_28: Inserir valor baixo
    tra_filler_res_a_28: Envio uma classificação elevada para o sistema, mas os números
      não parecem melhorar. Parecendo cada vez mais preocupado, retoma a sua tarefa
      anterior.
    tra_filler_res_b_28: Com um grito de desânimo, o Gek recupera o bloco de dados
      antes que eu possa enviar a pontuação mais baixa. Ele puxa o bloco para perto
      do peito e desinteressa-se de mim, lançando-me um olhar feroz.
    tra_request_text_48: "%NAME% chia alegremente. Clica no bloco de dados e prepara
      as suas mercadorias para inspeção."
    tra_filler_desc_29: Este Gek está ocupado com um ecrã com números. À medida que
      toca nele, vastas somas passam de uma conta para outra, embora as transferências
      não tenham um objetivo óbvio. O pequeno comerciante parece ter grande prazer
      simplesmente a observar os números a fluir, cantarolando para si próprio.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Cantarolar com ele
    tra_filler_opt_b_29: Ir embora
    tra_filler_res_a_29: Cantarolo junto com o Gek, juntando-me a ele e observando
      a riqueza saltar entre contas. Juntos, vangloriamo-nos na emoção de uma empresa
      que abrange continentes, planetas, sistemas solares, com perspetivas de crescimento
      infinitas. Afasto-me, sentindo-me tonto.
    tra_filler_res_b_29: Saio, evitando envolver-me nesse estranho ritual.
    tra_request_text_49: "%NAME% parece surpreso com a perspetiva de uma transação
      genuína. Recompõe-se para ouvir o meu pedido."
    tra_npc_hot_desc_2: |-
      O Gek está a respirar pesadamente, com as mãos cobertas de terra. Várias rochas com sujidade incrustada, envolvidas em folhagens largas e claras, espalham-se pelo chão em seu redor.
      Voltando os olhos injetados de sangue para mim, aponta para as estranhas pedras e para a paisagem abrasada do exterior. Entendo que está a <STELLAR>pedir a minha ajuda<>...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Oferecer ajuda botânica
    tra_npc_hot_opt_b_2: Partir
    tra_npc_hot_res_a_2: O Gek parece grato pela minha ajuda. Quando se vira para
      apertar a minha mão, noto um óleo fétido a escorrer-lhe pelo bico e a acumular-se
      desagradavelmente no chão. Decido evitar o aperto de mão.
    tra_npc_hot_res_b_2: O Gek parece que pode começar a chorar, mas não há humidade
      nos seus olhos.
    tra_npc_hot_farm_ret: |-
      Mesmo dentro de uma unidade com temperatura controlada, o %NAME% parece estar a sofrer com o clima deste planeta. Tosse secamente, libertando uma explosão extra de feromonas com cheiro podre.
      Vira os seus olhos nublados para mim, forçando um sorriso. Com as amostras solicitadas, poderá estabelecer a sua quinta Solanium aqui.
    tra_npc_hot_farm_ret_opt_a: Dar amostras
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% parece imediatamente mais saudável. Talvez seja a antecipação do lucro.
      Usando um dispositivo especializado, retira as folhas e o pó do Solanium. Apenas o bulbo permanece, estranhamente esponjoso ao toque. Ele entrega-mo, pronto para ser plantado.
    tra_npc_hot_farm_ret_opt_b: Esconder amostras
    tra_npc_hot_farm_ret_res_b: |-
      A saúde de %NAME% está obviamente em declínio, aqui. Estabelecer uma quinta neste clima irá provavelmente acabar com ele. Tento transmitir a minha preocupação, gesticulando para o óleo doentio que sai das suas escamas.
      Parece estar em pânico, com o olhar fixo nos cascalhos de Solanium. Indica que, se eu me negar a dar-lhe as amostras, será forçado a recolher mais, por baixo do calor intenso. Nada irá dissuadi-lo desse plano.
    tra_npc_hot_farm_ret_res_c: Afasto resolutamente as amostras de Solanium. %NAME%
      parece totalmente derrotado.
    tra_npc_hot_desc_3: |-
      %NAME% acena, como se quisesse confiar-me alguma tarefa importante. Está de bom humor, apesar de parecer sofrer de algum desconforto físico menor. Esfrega frequentemente a sua barriga arredondada.
      Mostrando-me um raminho de bagas de fogo que cresce nativamente neste planeta, indica que se separaria de unidades preciosas em troca de uma amostra maior...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Perguntar sobre baga
    tra_npc_hot_opt_b_3: Perguntar sobre a barriga
    tra_npc_hot_res_a_3: Com os olhos arregalados, o Gek partilha um panfleto digital
      sobre as propriedades nutricionais das bagas de fogo. Os dados são representados
      graficamente para ilustrar os benefícios para a saúde a curto e longo prazo,
      e parecem posicionar a fruta como uma escolha superior às alternativas sintéticas.
    tra_npc_hot_res_b_3: "%NAME% sorri conscientemente, mas não diz mais nada."
    tra_npc_hot_ret_desc_3: "%NAME% observa a minha mala com otimismo, esperando que
      tenha trazido as bagas de fogo que deseja..."
    tra_npc_hot_ret_opt_a_3: Dar bagas de fogo
    tra_npc_hot_ret2_desc_3: |-
      O Gek canta em voz alta; um perfume alegre surge em redor dele. Cuidadosamente, guarda as bagas e transfere-me o pagamento prometido.
      Pareço ter ganho a confiança de %NAME%, pois ele partilha uma imagem de uma piscina natural, aquecida pela estrela local, ideal para uma reprodução tradicional Gek. Sorri para mim, oferecendo-me a honra de nomear o seu primeiro rebento...
    tra_npc_hot_ret2_opt_a_3: Nome para riqueza
    tra_npc_hot_ret2_opt_b_3: Nome para generosidade
    tra_npc_hot_ret2_opt_c_3: Nome para esperteza
    tra_npc_hot_ret2_res_a_3: O Gek acena com a cabeça, com a sua confiança bem colocada
      em mim. Com um nome tão forte, talvez a sua semente cresça e se torne um grande
      Senhor do Comércio. Ele está tão satisfeito que me oferece uma recompensa, em
      agradecimento.
    tra_npc_hot_ret2_res_b_3: O Gek parece intrigado pela minha escolha, mas parece
      honrá-la, tomando nota do nome que sugeri.
    tra_npc_hot_ret2_res_c_3: O Gek parece pensativo, como se isso não fosse uma escolha
      que ele tivesse considerado. Ele parece apreciar meu conselho e oferece um sinal
      de agradecimento.
    tra_npc_hot_desc_4: |-
      Antes que eu possa reagir, o Gek agarra numa pequena garrafa e borrifa as minhas luvas com um óleo de cheiro forte. O meu fato não reage adversamente, mas ele parece ser muito cuidadoso para não tocar no óleo.
      Segura um bloco de dados e aponta na minha direção. Duas caixas aparecem no ecrã; o comerciante pressiona o próprio dedo sobre uma e indica que eu deveria tocar na outra com a minha luva untada...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspecionar bloco de dados
    tra_npc_hot_opt_b_4: Tocar ecrã
    tra_npc_hot_res_a_4: O documento no ecrã tem marcas de água oficiais da Federação
      de Comércio Gek. O seu objetivo exato é difícil de discernir; o texto é minúsculo,
      a linguagem não é familiar, mas parece ser uma espécie de autorização, exigindo
      duas bioassinaturas Gek...
    tra_npc_hot_ret_opt_a_4: Forjar bioassinatura
    tra_npc_hot_ret_opt_b_4: Reportar o crime
    tra_npc_hot_ret_res_a_4: "%NAME% pisca-me o olho. Ele agora é um fornecedor autorizado
      de tecnologia, armazenando atualizações de proteção térmica para Exofato. Oferece-me
      um preço irrepetível, agradecido por ter um amigo tão valioso..."
    tra_npc_hot_ret_res_b_4: Desanimado, o %NAME% agarra no bloco de dados. Gesticulando
      com raiva, recusa-se a falar comigo.
    tra_npc_hot_ret_res_b_4alt: Desanimado, o %NAME% agarra no bloco de dados. Parecendo
      assustado, transfere-me um grupo de nanites. Espera que isso compre o meu silêncio.
    tra_npc_hot_ret2_opt_a_4: Comprar tecnologia
    tra_npc_hot_ret2_opt_b_4: Reportar o crime
    tra_npc_hot_ret2_res_b_4: Desanimado, o %NAME% tenta esconder o bloco de dados,
      mas é tarde demais. A Federação de Comércio Gek pune-nos aos dois pelo nosso
      envolvimento no mercado negro.
    tra_npc_hot_desc_5: "%NAME% está exaltado devido a uma pequena caixa que tem a
      seus pés. Gotas de condensação formam-se rapidamente nos lados da caixa; o que
      quer que esteja lá dentro não ficará congelado por muito mais tempo. O Gek mostra-me
      os restos caducados do selo da caixa, esfarrapados e inúteis..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Oferecer substituição
    tra_npc_hot_res_a_5: O Gek anima-se, instalando a peça de substituição. Abre a
      caixa para revelar uma seleção de confeitaria gelada, cada uma com um aroma
      e sabor característicos. Revela que me quer recompensar pela minha opinião...
    tra_npc_hot_ret_opt_a_5: Provar amostra GekNip
    tra_npc_hot_ret_opt_b_5: Provar amostra anómala
    tra_npc_hot_ret_opt_c_5: Provar amostra de ovo sussurrante
    tra_npc_hot_ret_res_a_5: "A confeitaria gelada é uma delícia para os sentidos,
      doce e cremosa. Sinto-me profundamente relaxado e, no entanto, de algum modo,
      também mais faminto do que antes. É dececionante quando acaba.\n%NAME% ri, aparentemente
      entretido. Ele toma nota da minha preferência e resposta e paga-me pelo meu
      feedback.  "
    tra_npc_hot_ret_res_b_5: |-
      O sabor doce e cremoso da confeitaria é logo subjugado por um ataque crescente aos meus outros sentidos. Os meus ouvidos enchem-se de estática e a minha visão enche-se de carmesim. O som aumenta e a cor torna-se mais brilhante, até ser insuportável...
      Por um momento agridoce, sinto que voltei para casa. Depois, de repente, tudo passa. Estou aqui com %NAME%, agarrado a nutrientes gelados comuns.
      Devolvo o produto estranho ao Gek, não querendo repetir a experiência. Ele parece um pouco atordoado e dá-me pagamento pelo meu feedback.
    tra_npc_hot_ret_res_c_5: |-
      A confeitaria gelada inicialmente tem um sabor doce e cremoso e deliciosamente refrescante. É só depois de alguns momentos que um gosto amargo se instala, formigando venenosamente na minha garganta.
      Tenho um súbito desejo por carne. %NAME% parece delicioso...
      O Gek pigarreia. Ele paga apressadamente pelo meu feedback, fazendo uma anotação para si próprio.
    tra_npc_cold_desc_1: Há um conjunto de pegadas húmidas em redor deste Gek, as
      suas botas ainda levemente cobertas de neve. Parece desorientado, olhando fracamente
      em seu redor, como se procurasse algo que tinha perdido.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Oferecer ajuda
    tra_npc_cold_opt_b_1: Partir
    tra_npc_cold_res_a_1: |-
      O Gek vira-se lentamente para me olhar nos olhos. Ele insere algumas coordenadas no meu Exofato, presumivelmente a última localização do que quer que seja que ele tenha perdido no frio.
      Mostra-me um emblema que decora o seu fato, batendo nele duas vezes para dar ênfase.
    tra_npc_cold_res_b_1: O trémulo comerciante continua a olhar em redor, parecendo
      mal reparar em mim.
    tra_npc_cold_wait_1: O trémulo comerciante continua a olhar em redor, parecendo
      mal reparar em mim.
    tra_npc_cold_comp_1: 'Este Gek tem um emblema familiar - eu imediatamente reconheço-o
      do fato do Gek que me dirigiu para esta região. '
    tra_npc_cold_desc_2: |-
      Este Gek tem um olhar empreendedor, como se estivesse à beira de um empreendimento comercial inovador. Está a tremer visivelmente, mas é impossível dizer se é pelo frio ou pela excitação.
      Chamando-me, %NAME% mostra-me um conjunto de esquemas para uma possível quinta local. Ele aponta para a tundra no exterior. Eu entendo que ele está <STELLAR>a pedir a minha ajuda<>...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Oferecer ajuda botânica
    tra_npc_cold_opt_b_2: Partir
    tra_npc_cold_res_a_2: Ainda a tremer, %NAME% salta um pouco, evidentemente feliz
      por fazer negócios comigo. Ele esfrega as mãos uma e outra vez.
    tra_npc_cold_res_b_2: "%NAME% fica desanimado ao ver-me desistir da oferta dele.
      Ele continua a tremer, olhando pesarosamente tanto para os esquemas como para
      o clima hostil no exterior."
    tra_npc_cold_farm_ret: "%NAME% está alegremente a rever a previsão de receita
      da sua quinta quando regresso. Por baixo do rendimento potencial e do valor
      de exportação, vejo uma margem de lucro impressionante. Os olhos do comerciante
      dirigem-se para a minha mochila, esperando que tenha recuperado as amostras
      botânicas solicitadas..."
    tra_npc_cold_farm_ret_opt_a: Dar amostras
    tra_npc_cold_farm_ret_res_a: |-
      O Gek coloca um punhado de Cristais de Geada num dispositivo cilíndrico. Um anel de luz desliza sobre as amostras, desintegrando as cascas e a folhagem, depositando apenas as sementes na palma da mão aberta de %NAME%.
      Ele entrega-me as sementes para a etapa final, sorrindo com expetativa.
    tra_npc_cold_farm_ret_opt_b: Exigir pagamento extra
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% bufa com aborrecimento e esconde o bloco de dados. No entanto, relutantemente transfere um pagamento extra. Faz uma anotação para si, depois reassume a sua fachada afável, como se nunca tivesse mudado de expressão.
      O Gek coloca um punhado de Cristais de Geada num dispositivo cilíndrico. Um anel de luz desliza sobre as amostras, desintegrando as cascas e a folhagem, depositando somente as sementes na palma da mão aberta de %NAME%.
      Entrega-me as sementes para a etapa final, sorrindo com expetativa.
    tra_npc_cold_desc_3: |-
      O Gek está a mexer num líquido fumegante numa tigela de aquecimento automático. Cheira-o e depois balança a cabeça de forma desamparada.
      Gesticulando para o armazenamento do meu Exofato, anima-se. Parece pedir um ingrediente bastante incomum...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Fornecer ingrediente
    tra_npc_cold_opt_b_3: Partir
    tra_npc_cold_res_a_3: O Gek joga os pedaços de ingrediente no líquido, clicando
      com o bico a cada respingo. Mexe o conteúdo da tigela e, em seguida, decanta
      o fluido em dois vasos menores; oferece-me um e eleva o outro para o seu próprio
      bico.
    tra_npc_cold_ret_opt_a_3: Beber o fluido pungente
    tra_npc_cold_ret_opt_b_3: Recusar
    tra_npc_cold_ret_res_a_3: |-
      Hesitante, bebo um bocado do líquido arenoso. Um calor reconfortante espalha-se suavemente pelos meus membros... seguido por uma onda quente de náusea.
      Parecendo não notar o meu desconforto, o comerciante bate a sua tigela na minha, feliz por ter partilhado a sua tradição.
    tra_npc_cold_ret_res_b_3: O Gek parece magoado com a minha recusa. Afasta o meu
      copo e toma um gole do seu, um pouco do líquido grosso escorrendo pela sua face.
      O cheiro é extraordinário.
    tra_npc_cold_desc_4: 'O Gek mostra-me um catálogo digital de produtos congelados
      que tem para venda, com preços excecionalmente razoáveis. Quando a lista termina,
      é mostrada uma mensagem, traduzida numa linguagem que posso entender: ''Refrigeração
      Renovável Capuz Vermelho: Poupança para nós é poupança para os amigos!'' '
    tra_npc_cold_ret_desc_4: |-
      O comerciante está entusiasmado por transferir as suas economias para mim. Um cheiro maravilhoso encanta os meus sentidos, a sua felicidade torna-se a minha. Comprar coisas deste Gek faz-me sentir feliz...
      <PROP>None<>Subitamente, %NAME% para. Ri-se. Parece que esgotei os seus recursos por completo.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Comprar produtos alimentares
    tra_npc_cold_opt_b_4: Comprar produtos de plantas
    tra_npc_cold_opt_d_4: Partir realmente
    tra_npc_cold_res_a_4: 'O comerciante está entusiasmado em transferir as suas economias
      para mim. Um cheiro maravilhoso encanta os meus sentidos, a sua felicidade torna-se
      a minha. Comprar deste Gek faz me sentir feliz...  '
    tra_npc_cold_res_c_4: O Gek sorri e abana a cabeça. Ele reproduz a informação
      do produto, enfatizando a singularidade desta oportunidade de compra...
    tra_npc_cold_desc_5: Nada sobre a aparência deste Gek é incomum, mas algum aspeto
      da sua presença parece incompleto. É apenas quando noto uma glândula que se
      agita debilmente no pescoço dele que percebo que é totalmente inodoro.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Inspirar profundamente
    tra_npc_cold_res_a_5: "%NAME% arregala os olhos com vergonha. Lutando por recuperar
      a sua dignidade, começa a segregar uma substância oleosa; uma fragrância doce
      e subtil atinge-me, mas é rapidamente abafada pelo frio."
    tra_npc_cold_ret_opt_a_5: Oferecer alimento
    tra_npc_cold_ret_opt_b_5: Oferecer calor
    tra_npc_cold_ret_res_a_5: O Gek engole a comida com gratidão. A substância oleosa
      flui mais rápido, as suas escamas tornam-se imediatamente brilhantes e rechonchudas,
      as suas feromonas aumentam, penetrando no ar frio.
    tra_npc_cold_ret_res_b_5: O Gek reabastece com gratidão um pequeno dispositivo
      de aquecimento, abraçando-o perto dele. Os seus olhos fecham por um momento
      enquanto a temperatura do núcleo sobe.
    tra_npc_cold_ret2_desc_5: Renovado e radiante, o Gek oferece-me uma escolha de
      aromas para demonstração...
    tra_npc_cold_ret2_opt_a_5: Escolher o cheiro do sucesso
    tra_npc_cold_ret2_opt_b_5: Escolher o cheiro dos sonhos
    tra_npc_cold_ret2_res_a_5: Perco-me temporariamente no cheiro do lucro, da ambição,
      do poder intergaláctico. Quando volto a mim, o Gek sorri. Sinto-me um pouco
      mais rico.
    tra_npc_cold_ret2_res_b_5: Perco-me temporariamente no cheiro de realidades distantes,
      possibilidades de mundos infinitos. Quando volto a mim, o Gek sorri. Sinto-me
      um pouco mais sábio.
    tra_npc_lush_desc_2: |-
      A fragrância deste Gek atingiu-me antes que eu pudesse pudesse reparar nele. A sua presença é uma delícia olfativa da primavera e do sol, e ele parece saber disso, chamando-me.
      %NAME% produz uma flor de Espinheiro Estelar, inalando profundamente o ar em seu redor. Ele oferece-ma, mas não deteto nenhum odor para além das feromonas do próprio Gek.
      Acenando a flor na minha cara, a forma de vida de olhos aguçados aponta para os campos abundantes no exterior. Entendo que está a <STELLAR>pedir a aminha ajuda<>...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Oferecer ajuda botânica
    tra_npc_lush_opt_b_2: Partir
    tra_npc_lush_res_a_2: Incapaz de conter a excitação, as feromonas do Gek explodem
      num espetro vertiginoso de odores.
    tra_npc_lush_res_b_2: O Gek parece desapontado e toma uma nota particular para
      si mesmo.
    tra_npc_lush_farm_ret: |-
      %NAME% cumprimenta-me com um charme tão exuberante que eu quase coro. Apesar da sua aparência alienígena, é impossível não se sentir seduzido por este brilhante, bondoso, generoso, engenhoso, forte, inteligente, talentoso, trabalhador, sensível, belo...
      Apanho a espiral de pensamento. As feromonas do Gek devem ser excecionalmente poderosas para causar isto. Ele sorri timidamente.
    tra_npc_lush_farm_ret_opt_a: Comprar feromonas
    tra_npc_lush_farm_ret_res_a: "%NAME% parece disposto a vender um pouco da sua
      magia. Ele instala o dispensador de feromonas diretamente no meu Exofato. Permanecerá
      forte durante pelo menos alguns anos, diz ele."
    tra_npc_lush_farm_ret_opt_b: Dar amostras
    tra_npc_lush_farm_ret_res_b: |-
      O deleite de %NAME% é contagiante. É glorioso estar simplesmente perto dele.
      Com movimentos ágeis e elegantes, arranca as sementes das flores e coloca-as na minha mão. Em qualquer lugar do exterior, em breve, serão transformadas em saudáveis Espinheiros Estelares.
    tra_npc_lush_desc_3: Este Gek é só sorrisos e feromonas hospitaleiras. Indica
      que está configurado para receber turistas como eu e que tem uma ampla variedade
      de itens úteis armazenados, dependendo de quanto eu tiver para gastar...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Muito poucas unidades
    tra_npc_lush_opt_b_3: Uma quantia modesta
    tra_npc_lush_opt_c_3: Riquezas fabulosas
    tra_npc_lush_res_a_3: "%NAME% murmura, em reconhecimento, embora não consiga esconder
      a sua deceção. Para muito poucas unidades, poderia oferecer um dos seguintes..."
    tra_npc_lush_reta_opt_a_3: Um aço antigo
    tra_npc_lush_reta_opt_b_3: Um lodo amigável
    tra_npc_lush_reta_opt_c_3: Uma árvore morta
    tra_npc_lush_res_b_3: "%NAME% parece satisfeito. Por uma quantia modesta, poderia
      oferecer um dos seguintes..."
    tra_npc_lush_retb_opt_a_3: Combustível suporte de vida
    tra_npc_lush_retb_opt_b_3: Combustível proteção contra perigos
    tra_npc_lush_retb_opt_c_3: Combustível lançamento Nave Espacial
    tra_npc_lush_res_c_3: "%NAME% ri reflexivamente, libertando uma explosão alegre
      de perfume. Eu sou o seu tipo favorito de cliente. Por uma quantia razoável,
      poderia oferecer um dos seguintes..."
    tra_npc_lush_retc_opt_a_3: Tecnologia do Exofato
    tra_npc_lush_retc_opt_b_3: Tecnologia da Nave
    tra_npc_lush_retc_opt_c_3: Tecnologia da Multiferramenta
    tra_npc_lush_ret_opt_d_3: Algo mais...
    tra_npc_lush_res_all_3: O Gek produz o item que escolhi com um floreio e uma pequena
      vénia.
    tra_npc_dust_desc_2: |-
      Este Gek tem um olhar desesperado. Apressadamente, oculta algo da minha vista, mas um momento depois parece reconsiderar, revelando tristemente o que parece ser uma planta murcha, bastante morta.
      Aponta para a terra árida no exterior; a encolhida flora alienígena cai pateticamente na sua mão. Entendo que está a <STELLAR>pedir a minha ajuda<>...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Oferecer ajuda botânica
    tra_npc_dust_opt_b_2: Partir
    tra_npc_dust_res_a_2: O Gek parece tão aliviado que, por um momento, acho que
      está prestes a abraçar-me. Saio rapidamente.
    tra_npc_dust_res_b_2: Um som de percussão indescritível sai do bico do Gek. Tenho
      a impressão que, se a forma de vida tivesse lábios, estaria a fazer beicinho.
    tra_npc_dust_farm_ret: "%NAME% ainda está a cuidar do cato murcho, mas deixa-o
      de lado assim que me vê. Avidamente, olha para a Carne de Cato."
    tra_npc_dust_farm_ret_opt_a: Dar amostras
    tra_npc_dust_farm_ret_res_a: |-
      O Gek agradece-me. Passa o cato por um dispositivo que drena a carne e espreme as sementes soltas. Os movimentos ocorrem naturalmente, como se tivesse feito isso centenas de vezes, mas eu noto que as suas mãos tremem.
      Entrega-me as sementes para que as plante, mas olha para mim com curiosidade. A sua confiança está abalada. E se estas plantações também murcharem e morrerem?
    tra_npc_dust_farm_ret2_opt_a: Sugerir algo mais forte
    tra_npc_dust_farm_ret2_opt_a1: Sugerir coprite
    tra_npc_dust_farm_ret2_opt_a2: Sugerir faecium
    tra_npc_dust_farm_ret2_opt_b: Sugerir sal de nitrogénio
    tra_npc_dust_farm_ret2_opt_c: Sugerir reduzir colheita
    tra_npc_dust_farm_ret2_res_a: "%NAME% faz uma cara de desagrado, mas parece aceitar
      o conselho, assegurando-me que vai seguir em frente, assim que eu arrancar com
      a sua quinta."
    tra_npc_dust_farm_ret2_res_b: "%NAME% arregala os olhos. O sal de nitrogénio é
      caro. No entanto, parece aceitar o conselho, assegurando-me que vai seguir em
      frente, assim que eu arrancar com a sua quinta."
    tra_npc_dust_farm_ret2_res_c: "%NAME% parece deprimido com a ideia de sacrificar
      algumas das suas valiosas culturas à natureza. No entanto, parece aceitar o
      conselho, assegurando-me que vai seguir em frente, assim que eu arrancar com
      a sua quinta."
    tra_npc_dust_desc_3: Este Gek parece perdido em pensamentos, os seus olhos desfocados
      e as glândulas de cheiro inativas. Distraidamente, cumprimenta-me, mas falta
      a habitual fachada educada da sua espécie. Indica-me que não tem nada para trocar.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Perguntar sobre comércio
    tra_npc_dust_opt_b_3: Perguntar sobre feromonas
    tra_npc_dust_opt_c_3: Perguntar sobre amigos
    tra_npc_dust_res_a_3: "%NAME% abana a cabeça, dispensando-me. Indica que deseja
      ser deixado sozinho."
    tra_npc_dust_res_b_3: "%NAME% abana a cabeça, dispensando-me. Indica que deseja
      ser deixado sozinho."
    tra_npc_dust_res_c_3: |-
      A pequena forma de vida anima-se, partilhando uma imagem de duas crianças Gek. Um deles é claramente o próprio %NAME%. O outro, de cara suja, agarra uma espátula lamacenta. Estão de mãos dadas, como os melhores amigos.
      O Gek olha para mim com curiosidade, apontando para o amigo de infância, procurando no meu rosto indícios de que o reconheço.
    tra_npc_dust_ret_opt_a_3: Dizer que reconheces o Gek
    tra_npc_dust_ret_opt_b_3: Dizer que não reconheces
    tra_npc_dust_ret_res_a_3: |-
      Na coincidência mais estranha, o outro Gek na imagem é inquestionavelmente familiar: reconheço o agricultor que contratei para cuidar da minha base. Este deve ser o seu planeta natal.
      %NAME% está fora de si com alegria enquanto partilho as coordenadas da minha base. Agradece-me repetidamente, balbuciando na sua própria língua e terminando com um presente.
    tra_npc_dust_ret_res_b_3: Abano a cabeça, desculpando-me. Não consigo identificar
      este Gek específico, pelo menos não com certezas. %NAME%, acenando tristemente,
      parecia esperar esta resposta.
    tra_npc_tox_desc_2: |-
      O Gek encolhe-se quando me aproximo e rapidamente arruma o bloco de dados que estava a examinar. Tenho apenas um vislumbre passageiro de um relatório financeiro de aparência correta, ao lado do que parecem ser planos para distribuição de nutrientes e sistema de irrigação.
      Ele aponta para a paisagem tóxica no exterior, revelando alguns dos mais impressionantes aglomerados de fungos. Entendo que está a <STELLAR>pedir a minha ajuda<>...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Oferecer ajuda botânica
    tra_npc_tox_opt_b_2: Partir
    tra_npc_tox_res_a_2: O Gek parece surpreendido com minha oferta de ajuda, como
      se de alguma forma esperasse menos de mim. Acena com a cabeça, novamente apontando
      para os aglomerados de fungos.
    tra_npc_tox_res_b_2: O Gek olha para mim sem emoção, com uma expressão inescrutável.
    tra_npc_tox_farm_ret: "%NAME% salta de surpresa. Parece que não esperava ver-me
      novamente."
    tra_npc_tox_farm_ret_opt_a: Dar amostras
    tra_npc_tox_farm_ret_res_a: O Gek agarra no fungo, mas a sua resposta é silenciosa.
      Ele cheira as guelras com desconfiança. Parece questionar as suas origens, talvez
      considerando-me algum tipo de ameaça ou espião.
    tra_npc_tox_farm_ret2_opt_a: Dar unidades
    tra_npc_tox_farm_ret2_opt_b: Ameaçar
    tra_npc_tox_farm_ret2_opt_c: Provar identidade
    tra_npc_tox_farm_ret2_res_a: |-
      O comerciante treme com prazer involuntário ao receber as unidades. Ainda parece desconfiado, mas o presente monetário acalmou-o um pouco.
      Agarra no bolor com uma mão e processa-o com um pequeno dispositivo. A engenhoca aquece e os esporos incham, tornando-se no que parecem ser árvores fúngicas em miniatura. O espetáculo bizarro terminou num instante.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, já no limite, reage mal à ameça. Grita comigo
      furiosamente para que desapareça da sua vista."
    tra_npc_tox_farm_ret2_res_c: |-
      Produzo os registos do Exofato dos meus relacionamentos anteriores com outros Gek. %NAME%, convencido da minha integridade, pede desculpas profusamente. Ele transfere-me unidades como um gesto de boa vontade.
      Agarra no bolor com uma mão e processa-o com um pequeno dispositivo. A engenhoca aquece e os esporos incham, tornando-se no que parecem ser árvores fúngicas em miniatura. O espetáculo bizarro terminou num instante.
    tra_npc_tox_desc_3: Um odor de mofo envolve este Gek, as suas escamas brilhando
      com um suor ansioso. Parece contente com a minha companhia, mas não inteiramente
      presente; os seus olhos lançam-se repetidamente em direção à plataforma de aterragem
      do lado de fora da unidade.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Perguntar sobre a plataforma de aterragem
    tra_npc_tox_opt_b_3: Perguntar sobre o recipiente
    tra_npc_tox_res_a_3: O Gek olha ansioso para as plataformas de aterragem, como
      se esperasse ver uma nave específica. Aponta para o recipiente que segura e
      gesticula em direção a uma data impressa na parte lateral.
    tra_npc_tox_res_b_3: |-
      De forma subreptícia, como se não estivesse autorizado a fazê-lo, %NAME% abre o recipiente que está a segurar. Dentro, vislumbro um fungo pálido, coberto de pêlo. Parece recém-colhido, com um odor vertiginoso, quase como combustível de nave espacial.
      O Gek lambe o bico e, depois, sela novamente o recipiente com rapidez. Gesticula para uma data impressa no recipiente e, em seguida, volta a olhar para as plataformas de aterragem da unidade.
    tra_npc_tox_ret_3: A transpiração fresca cai do seu rosto. A criatura que devia
      vir recolher este produto de %NAME% está claramente atrasada.
    tra_npc_tox_ret_opt_a_3: Oferecer para entregar produto
    tra_npc_tox_ret_opt_b_3: Solicitar ajuda oficial
    tra_npc_tox_ret_res_a_3: "%NAME% arregala os olhos quando tento pegar no recipiente,
      abanando a cabeça negativamente. Reconhece a sinceridade da minha oferta, mas
      não pode perder o recipiente de vista."
    tra_npc_tox_ret_res_b_3: |-
      Procurando as autoridades locais, peço a %NAME% que explique o seu dilema. Há um som abafado <AUDIO>TXT_RadioNoise<>na transmissão; então, uma nova voz vem à linha.
      Um Lorde Comercial Gek, falando num idioma que eu posso entender, agradece-me pessoalmente. Devo ser compensado pela minha ajuda; um mensageiro diferente estará connosco brevemente para entregar o recipiente ao Grande Festival.
    tra_npc_rad_desc_2: |-
      Este Gek está a examinar uma série de cápsulas de espécimes hidratadas, cada uma trabalhada a partir de um material ligeiramente diferente e contendo uma única flor, estranhamente radiante.
      A pequena forma de vida irradia em minha direção, aparentemente orgulhosa da sua coleção botânica. Ela aponta para a paisagem irradiada no exterior. Entendo que está a <STELLAR>pedir a minha ajuda<>...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Oferecer ajuda botânica
    tra_npc_rad_opt_b_2: Partir
    tra_npc_rad_res_a_2: O Gek faz estalidos com o seu bico em excitação nervosa,
      satisfeito por ter encontrado uma alma parecida com interesse em plantas.
    tra_npc_rad_res_b_2: O Gek levanta uma das cápsulas de flores, como que para provar
      o quão bela é. Parece ficar triste quando saio.
    tra_npc_rad_farm_ret_lang: Não há necessidade de perguntas. A tecnologia será
      obediente.
    tra_npc_rad_farm_ret: "%NAME% termina uma chamada. Ele cumprimenta-me docemente,
      esperando que eu tenha trazido as prometidas amostras Erva Gama."
    tra_npc_rad_farm_ret_opt_a: Dar amostras
    tra_npc_rad_farm_ret_res_a: "%NAME% insere a erva brilhante num dispositivo portátil,
      que começa a vibrar. Sopros de pólen luminoso vagueiam pela câmara. O Gek entrega-me
      as sementes extraídas, prontas para serem plantadas."
    tra_npc_rad_farm_ret_opt_b: Perguntar sobre a chamada
    tra_npc_rad_farm_ret_res_b: Um olhar de concentração passa sobre o rosto do Gek
      e sou atingido por um cheiro enjoativo. Não conseguir indentificá-lo distrai-me
      - é algo entre açúcar queimado e decomposição. Acho que não me consigo lembrar
      do que acabei de perguntar.
    tra_npc_rad_desc_3: |-
      Algo sobre este Gek parece ser pioneiro, ousado. Um leve pó de terra cobre as extremidades das suas mangas, como tivesse andado a vasculhar a terra no exterior.
      Mostra-me um pedaço de mineral irradiado que coletou - não é urânio, mas uma substância carmesim brilhante para a qual é difícil olhar diretamente. Criou parte do material estranho numa atualização experimental, aparentemente pronta para venda...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Trocar unidades para atualização
    tra_npc_rad_opt_b_3: Trocar presente para atualização
    tra_npc_rad_res_a_3: |-
      Quando alcanço a tecnologia, sou subitamente dominado por náuseas. Por um momento, tudo dói, todas as articulações gritam, os meus tecidos moles em chamas, a pressão por trás dos meus olhos insuportável..
      O momento passa. O Gek olha para mim, um pouco confuso, mas está satisfeito por ter feito uma venda.
    tra_npc_shop_desc_1: Este Gek segura um bloco de dados, fazendo anotações no que
      parece ser um banco de dados personalizado de ID de produtos e dos seus preços
      respetivos. Os seus dedos voam pelo ecrã com um entusiasmo zeloso, quase ganancioso.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Examinar dados
    tra_npc_shop_opt_b_1: Examinar dados profundamente
    tra_npc_shop_opt_c_1: Pedir avaliação de produto
    tra_npc_shop_res_a_1: O Gek parece feliz por partilhar as suas pesquisas. Ele
      fala-me ansiosamente sobre algumas das suas rotas comerciais favoritas, e oferece
      direções para um posto avançado próximo.
    tra_npc_shop_res_b_1: O Gek parece empolgado por partilhar a sua pesquisa com
      um amigo genuíno. Ele fala-me ansiosamente sobre algumas das suas rotas comerciais
      favoritas, e dá direções para um posto avançado próximo, oferecendo-me Unidades
      como gesto de amizade.
    tra_npc_shop_res_c_1: O Gek gira o objeto estranho em suas mãos, guinchando com
      aprovação enquanto avalia sua qualidade. Oferece-me um bom preço e toma nota
      do sistema no qual pode lucrar com isso.
    tra_npc_shop_desc_2: |-
      Este Gek tem-me observado de perto desde o momento em que entrei nesta pequena loja. Ele parece estar completamente em casa, como se a maior parte do seu tempo fosse passado aqui.
      Ele partilha duas imagens de Multiferramentas: à esquerda elaborada e extensivamente modificada, acompanhada por uma grande soma de Unidades; à direita, um modelo mais simples, mas muito menos caro. Ele olha para mim expectante, esperando uma escolha.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Escolher imagem esquerda
    tra_npc_shop_opt_b_2: Escolher imagem direita
    tra_npc_shop_opt_c_2: Escolher ambas
    tra_npc_shop_res_a_2: Um grito de alegria explode do Gek, fazendo os meus ouvidos
      zumbir. Um aroma soalheiro preenche o pequeno prédio e o Gek transfere-me um
      presente de Unidades. Quero gastá-las imediatamente.
    tra_npc_shop_res_b_2: Não parece surpreendido pela minha escolha e troca um olhar
      significativo e um odor que faz arder os olhos com o Gek atrás do balcão.
    tra_npc_shop_res_c_2: O Gek faz uma pausa, abalado pela minha escolha. Evidentemente,
      não considerou a possibilidade deste resultado. Eventualmente, o seu bico abre
      um sorriso e oferece-me Unidades para encorajar a minha vontade de gastar.
    tra_npc_shop_desc_3: O Gek navega preguiçosamente pelo catálogo do terminal de
      comércio, parecendo não estar a procurar por nada em particular. Faz uma anotação
      de alguns itens que aparentemente captam o seu interesse, emitindo uma exclamação
      suave para si próprio.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Juntar-se à procura
    tra_npc_shop_opt_b_3: Apontar para o item realçado
    tra_npc_shop_opt_c_3: Apontar para item aleatório
    tra_npc_shop_res_a_3: O Gek ri para si próprio enquanto acompanho a sua exploração
      pelos itens disponíveis para trocar. De alguma forma, tenho a sensação de que
      sou o sujeito da sua piada particular. Dá-me pancadas gentis e Unidades, como
      que por simpatia.
    tra_npc_shop_res_b_3: O Gek de repente repara em mim, olhando-me de cima a baixo.
      Após um momento de avaliação, abana a cabeça, indicando um item diferente. Está
      tão satisfeito com a oportunidade de partilhar os seus conhecimentos que compra
      e oferece-me o item.
    tra_npc_shop_res_c_3: O Gek olha para mim, olha para o item que indiquei, olha
      para mim de novo... e depois derrete-se em risos incontroláveis. O comerciante
      atrás do balcão acena com a cabeça de uma forma que sugere que já viu este cenário
      antes.
    tra_npc_shop_desc_4: Este Gek está a introduzir notas intermináveis num bloco
      de dados, olhando em redor de modo furtivo. Parece estar a avaliar a qualidade
      desta unidade de comércio, mas quando repara que o observo, endireita-se desajeitadamente
      e tapa o ecrã do dispositivo.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Espreitar notas
    tra_npc_shop_opt_b_4: Apontar um detalhe da unidade
    tra_npc_shop_opt_c_4: Alertar comerciante
    tra_npc_shop_res_a_4: O Gek parece irritado, afastando o bloco de dados do meu
      alcance. Aponta para si próprio e depois para mim, abanando a cabeça e balbuciando
      até eu sair.
    tra_npc_shop_res_b_4: Subtilmente, atraio a atenção de %NAME% para uma pequena
      falha de fabrico na construção da unidade. Parece estranhamente confortado pelo
      detalhe, acrescentando-o às suas anotações. Timidamente, dá-me um presente em
      agradecimento.
    tra_npc_shop_res_c_4: Aclaro a minha voz ruidosamente, chamando a atenção do comerciante
      para as anotações sub-reptícias de %NAME%. Um alarme suave soa e sou imediatamente
      recompensado pela Federação de Comércio Gek por ajudar na luta contra a espionagem
      corporativa.
    tra_npc_outpost_desc_1: |-
      O Gek, dominado pela excitação, começa a hiperventilar quando me aproximo. Pergunta alguma coisa no seu bloco de dados e, depois, olha para mim.
      Orgulhosamente, estende a mão para apertar a minha, confiante de que identificou a saudação socialmente apropriada para a minha espécie.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Apertar as mãos
    tra_npc_outpost_opt_b_1: Abraçar
    tra_npc_outpost_opt_c_1: Esmurrar
    tra_npc_outpost_res_a_1: Um murmúrio de prazer escapa de %NAME% quando apertamos
      as mãos. O seu aperto é surpreendentemente bem calibrado, nem muito firme nem
      muito frágil. É um aperto de mão bem pesquisado, se nunca foi posto em prática
      antes.
    tra_npc_outpost_res_b_1: "%NAME% engasga-se, reconhecendo esta forma alternativa
      de saudação. Há um tilintar desajeitado de bico contra vidro quando tenta beijar
      a minha viseira."
    tra_npc_outpost_res_c_1: "%NAME% começa a chorar, sem entender o erro que cometeu
      para provocar uma resposta tão agressiva. Parece que já não quer ser meu amigo."
    tra_npc_outpost_ret_1: O Gek gesticula em torno do posto avançado, indicando todos
      os amigos que fez aqui. Então, gesticula para mim, sorrindo timidamente. Agora
      estou entre os muitos amigos de %NAME%, e ele gostaria de saber também o tamanho
      do meu próprio círculo de amizade.
    tra_npc_outpost_ret_opt_a_1: Um círculo modesto
    tra_npc_outpost_ret_opt_b_1: Um círculo amplo
    tra_npc_outpost_ret_opt_c_1: Um círculo invejável
    tra_npc_outpost_ret_res_a_1: A expressão do Gek altera-se; outra coisa substitui
      brevemente o seu entusiasmo. Fora da sua zona de conforto, regride para as sutilezas
      sociais que lhe são mais familiares e oferece-me unidades para ajudar nas minhas
      futuras amizades.
    tra_npc_outpost_ret_res_b_1: O Gek parece estar impressionado por estar na companhia
      de um diplomata tão proeminente. %NAME% coloca algo na minha mão, esperando
      que eu me lembre dele.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% está a hiperventilar novamente.
      Instintivamente, inunda-me com unidades, na esperança de impressionar.
    tra_npc_obs_desc_1: Este Gek parece assustado, numa respiração ofegante. Aparentemente
      não estava à espera de companhia.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: O olhar atento de %NAME% converge para a minha mochila, questionando
      o seu conteúdo. Aponta cuidadosamente para o terminal da unidade, talvez num
      pedido de ajuda...
    tra_npc_obs_opt_a_1: Oferecer assistência
    tra_npc_obs_res_a_1: O Gek acena prudentemente, ainda desconfiado.
    tra_npc_obs_res_b_1: O Gek não diz nada, mantém os seus pensamentos para si mesmo.
    tra_npc_obs_wait_1: O Gek bate ceticamente com o seu bico. O terminal da unidade
      continua inoperável, pelo menos para as intenções de %NAME%, sejam elas quais
      forem.
    tra_term_obs_desc_1: |-
      A antena da unidade tenta captar um sinal ancestral, num terminal devastado pela idade e desuso. No entanto, existe pó espalhado em sítios onde componentes modernos se encontram ligados ao equipamento original.
      Independentemente do propósito para o qual este terminal foi reprogramado, encontra-se avariado neste momento. A tecnologia moderna foi instalada desajeitadamente, e as ligações centrais parecem ter entrado em curto-circuito.
    tra_term_obs_opt_a_1: Substituir cabo
    tra_term_obs_chain_desc_1: |-
      O ecrã brilha imediatamente, mostrando um mapa celestial de diversos sistemas próximos. Dezenas de emissores de naves, vermelhos e verdes, piscam de forma irregular à volta do mapa.
      Periodicamente, os emissores verdes aglomeram-se, circundando um alvo. O emissor rodeado desaparece, aparentemente foi destruído. Na base do ecrã, um valor de <IMG>UNITS<> aumenta drasticamente.
    tra_term_obs_chain_opt_a_1: Descarregar relatório
    tra_term_obs_chain_opt_b_1: Extrair lucros
    tra_term_obs_chain_res_lang_a_1: |-
      REDE GALÁCTICA 'AMIGA'... A DESCARREGAR RESUMO DE DADOS...
      LUCRO: <IMG>UNITS<>392M <IMG>SLASH<> 'CLIENTES': 2241 <IMG>SLASH<> NAVES DE COLABORADORES: 482
    tra_term_obs_chain_res_a_1: A última linha do relatório destaca-se dos dados restantes,
      revelando explicitamente a natureza desta Rede Galáctica 'Amiga'...
    tra_term_obs_chain2_res_lang_a_: 'COLABORADOR DO MÊS: O TEMÍVEL PIRATA OGAARKIV'
    tra_term_obs_chain2_res_a_1: Descarrego os dados para os registos do meu Exofato.
      Posso ponderar confrontar o Gek com estes resultados.
    tra_term_obs_chain_res_b_1: |-
      Seleciono a opção para 'extrair lucros' do terminal. A minha conta é imediatamente inundada por unidades, aos milhares.
      O Gek de repente repara no que estou a fazer. Ele desliga o processo e grita comigo para que eu saia.
    tra_npc_obs_ret_desc_1: O Gek parece contente por ver a ligação da rede restaurada,
      apesar de demonstrar um certo nervosismo. Oferece-me uma boa quantidade de unidades
      pelas provisões e trabalho que ofereci.
    tra_npc_obs_ret_opt_a_1: Aceitar pagamento
    tra_npc_obs_ret_opt_b_1: Ameaçar com dados
    tra_npc_obs_ret_res_a_1: "%NAME% parece estar finalmente relaxado. Ele transfere
      o pagamento prometido com um sorriso maroto."
    tra_npc_obs_ret_res_b_1: "%NAME% treme de raiva ou pavor - ou ambos. Oferece uma
      quantia maior, um suborno substancial pelo meu silêncio."
    tra_npc_obs_ret2_opt_a_1: Aceitar suborno
    tra_npc_obs_ret2_opt_b_1: Denunciar pirataria
    tra_npc_obs_ret2_res_a_1: O Gek transfere o suborno com um sorriso forçado, e
      depois gesticula para que eu saia.
    tra_npc_obs_ret2_res_b_1: Eu denuncio a rede pirata ilegal à Federação Comercial
      Gek. %NAME% entra num pranto, culpando-se por me ter envolvido. As autoridades,
      no entanto, estão radiantes, e transferem-me uma recompensa generosa.
    tra_npc_freighter_desc_1: Este Gek parece relativamente novo na vida do cargueiro.
      De tempos em tempos, os seus olhos vagueiam para as janelas, hipnotizados pela
      imensidão infinita das estrelas e dos mundos distantes que as orbitam.
    tra_npc_freighter_desc_2: O Gek olha para mim com fascínio evidente. Algo sobre
      a sua curiosidade arregalada parece ingénuo, como se tivesse vivido uma existência
      protegida. Talvez nunca tenha saído deste cargueiro.
    tra_npc_freighter_desc_3: As luvas do Exofato deste Gek apresentam restos de comida
      e os dedos estão ligeiramente enrugados, sugerindo uma longa história de danos
      e reparos.
    tra_npc_freighter_desc_4: Este Gek parece satisfeito por servir neste cargueiro,
      mas noto que verifica o saldo da sua conta com uma frequência quase obsessiva.
      Talvez vislumbre uma vida diferente no seu futuro.
    tra_npc_freighter_desc_5: A forma de vida fica atenta quando me aproximo dela,
      escondendo alguns produtos que preparara para o comércio. A vida no cargueiro
      deve ser uma oportunidade lucrativa para os empreendedores Gek.
    exp_npc_opt_word_get_lore: Símbolo Korvax
    exp_reply_word_get: "%NAME% parece satisfeito com a minha curiosidade intelectual.
      Apresenta uma seleção de símbolos, cada um representando um tipo de palavra
      Korvax que talvez possa aprender..."
    exp_reply_word_get2: "%NAME% apresenta uma lista de símbolos, cada um parecendo
      representar uma palavra que posso aprender."
    exp_reply_word_get3: Agradado por ser questionado, %NAME% apresenta uma série
      de símbolos que parecem representar palavras que posso aprender.
    exp_reply_word_get4: O visor de %NAME% pisca, à medida que projeta símbolos linguísticos
      no ar.
    exp_reply_word_get5: Sinto um ligeiro choque a passar entre eu e %NAME%. Estranhos
      símbolos formam-se na minha cabeça, cada um deles representando um conceito
      que posso aprender...
    exp_reply_word_get6: "%NAME% toca-me no fato. Estranhos símbolos formam-se na
      minha cabeça, cada um deles representando um conceito que posso aprender..."
    exp_reply_word_get7: "%NAME% murmura em aprovação. Apresenta o seu dispositivo
      de dados, revelando uma lista de símbolos linguísticos..."
    exp_reply_word_get8: "%NAME% pausa, momentaneamente imóvel enquanto pensa em algo.
      Por fim, parece mais amável , apresentando-me uma lista de símbolos linguísticos."
    exp_reply_word_get9: O visor da forma de vida empena e cintila, parece que ocorre
      alguma consulta entre Korvax. Um pouco depois, %NAME% está recuperado e apresenta
      uma lista de símbolos linguísticos.
    exp_reply_word_get10: "%NAME% vibra em reconhecimento. Oferece-me uma lista de
      símbolos linguísticos, uma seleção de temas para aprender."
    exp_reply_word_get11: "%NAME% pergunta algo incompreensível. Olho fixamente, em
      branco. Por fim, apresenta uma seleção de glifos simples, conceitos de palavras
      que posso aprender..."
    exp_reply_word_say: "%NAME% inclina a sua cabeça, num discurso mais observador,
      aguardando a minha resposta. Recordo-me de algumas palavras Korvax que aprendi..."
    exp_reply_word_say2: "%NAME% olha para mim, sem expressão. Posso apenas assumir
      que está a ouvir. Penso que palavra Korvax devo dizer..."
    exp_reply_word_say3: "%NAME% ativa o seu analisador de línguas, à espera de ouvir
      o que tenho a dizer. A sua concha inclina-se na minha direção com uma fascinação
      genuína..."
    exp_reply_word_say4: Recordo-me de algumas palavras Korvax que aprendi, com a
      esperança de impressionar %NAME%.
    exp_reply_word_say5: Aclaro a minha voz, aquecendo as minhas cordas vocais. Ocorrem-me
      várias palavras Korvax...
    exp_reply_word_say6: Respiro fundo, pensando nalgumas palavras Korvax que possa
      pronunciar com confiança...
    exp_reply_word_say7: "%NAME% parece preparar-se para fazer apontamentos. Procuro
      na minha cabeça o meu vocabulário Korvax mais impressionante..."
    exp_reply_word_say8: Sinto mais de uma entidade a observar-me através da carapaça
      de  %NAME%. Tento recordar apressadamente uma palavra apropriada para dizer...
    exp_reply_word_say9: A atenção de %NAME% está totalmente focada em mim, de uma
      forma que me intimida. Recordo várias palavras Korvax que lhe posso dizer...
    exp_reply_word_say10: "%NAME% está silencioso e atento. Tento pensar numa palavra
      apropriada para dizer..."
    exp_reply_word_say_none: "%NAME% acena ansiosamente, mas a minha mente esvazia.
      Talvez deva aprender mais algumas palavras Korvax antes de tentar falar na sua
      língua nativa."
    exp_npc_res_word_say_dir_neg_1: "%NAME% acena negativamente. O que quer que seja
      que ele pensa que eu quero, não está disposto a dar-me."
    exp_npc_res_word_say_dir_neg_2: "%NAME% não consegue analisar o meu pedido. Parece
      desapontado."
    exp_npc_res_word_say_dir_neg_3: O visor de %NAME% pisca, mas a nossa conversa
      fica por aí. Não conseguem, ou não querem, fornecer direções.
    exp_npc_res_word_say_dir_neu_1: "%NAME% acena e aponta para as estrelas."
    exp_npc_res_word_say_dir_pos_1: "%NAME% agarra o meu braço, acreditando que me
      encontro perdido. Oferece-me direções para um ponto de interesse próximo."
    exp_npc_res_word_say_help_neg_1: "%NAME% acena negativamente, triste. Sente que
      não consegue oferecer a ajuda que eu preciso."
    exp_npc_res_word_say_help_neu_1: "%NAME% vibra, preocupado pela minha escolha
      de palavras."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpreta a minha linguagem como um
      pedido de ajuda. Quase que por reflexo, como se de um instinto involuntário
      se tratasse, o Korvax recarrega o meu exofato."
    exp_npc_res_word_say_lore_neg_1: "%NAME% ilumina o seu visor, mas não diz nada.
      Parece duvidar da minha compreensão sobre a palavra que proferi."
    exp_npc_res_word_say_lore_neu_1: "%NAME% inclina a cabeça, intrigado pela minha
      escolha de palavras."
    exp_npc_res_word_say_lore_pos_1: "%NAME% murmura gentilmente. Parece satisfeito
      com o meu conhecimento de história Korvax."
    exp_npc_res_word_say_tech_neg_1: "%NAME% recua, aparentemente acha a minha escolha
      de palavras rude."
    exp_npc_res_word_say_tech_neu_1: "%NAME% parece estar agradavelmente surpreendido
      com a minha escolha de palavras."
    exp_npc_res_word_say_tech_pos_1: "%NAME% parece sentir-se inspirado pelo que eu
      disse. Responde empolgadamente, com frases tão longas e complicadas que mal
      consigo acompanhá-lo."
    exp_npc_res_word_say_tech_pos_2: "%NAME% parece sentir-se inspirado pelo que eu
      disse. Dá uma olhadela ao meu exofato e oferece-me uma melhoria para me ajudar
      na minha aventura."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% parece estar receoso, perturbado pela
      linguagem que escolhi. Responde agressivamente, dando-me um ligeiro choque elétrico."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% olha para mim com frieza. Sinto-me julgado
      por várias entidades Korvax a olhar-me através do seu visor."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% olha para mim com uma expressão firme,
      a sua face sintética é indecifrável."
    exp_npc_res_word_say_thrt_pos_1: O visor de %NAME% pisca um alarme. Oferece-me
      unidades na esperança de me silenciar.
    exp_npc_res_word_say_trad_neg_1: "%NAME% parece desapontado pelo que eu disse
      e redirecionou os seus processos."
    exp_npc_res_word_say_trad_neu_1: "%NAME% parece entediado com este tema."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpreta a minha linguagem como um
      pedido educado e oferece-me um presente para ajudar a minha jornada."
    exp_closure_vpositive_1: A carapaça de %NAME% zumbe de forma audível à medida
      que me aproximo dele; uma manifestação física da emoção Korvax. Está infinitamente
      feliz por me ver.
    exp_closure_vpositive_2: "%NAME%, numa rara demonstração de humildade Korvax,
      inclina a cabeça em respeito."
    exp_closure_vpositive_3: "%NAME% canta em tons doces e satisfeitos. Alegra-se
      com a minha presença."
    exp_closure_vpositive_4: "%NAME% inscreveu a minha identidade na memória; a nossa
      última conversa ficou gravada permanentemente. Está feliz por me receber."
    exp_closure_vpositive_5: "%NAME%, honrando a nossa interação anterior, cumprimenta-me
      quase como um igual."
    exp_closure_positive_1: "%NAME% não tem mais palavras para trocar, mas um padrão
      feliz pisca na sua viseira, um reconhecimento da nossa última conversa."
    exp_closure_positive_2: "%NAME%, sem dominar as tradições de saudação da minha
      espécie, mas feliz por me ver, faz uma pequena e desajeitada vénia."
    exp_closure_positive_3: "%NAME% emite um som afetuoso, satisfeito por encontrar
      a sua entidade orgânica favorita."
    exp_closure_positive_4: Um padrão de boas-vindas aparece na viseira de %NAME%.
      Está mais do que disposto a gastar alguns ciclos para dizer olá.
    exp_closure_positive_5: "%NAME% faz uma pausa para me cumprimentar antes de retornar
      ao seu próprio negócio."
    exp_closure_neutral_1: "%NAME% parece olhar para mim, mas a sua consciência parece
      estar noutro lugar, ocupada com alguma tarefa para a Convergência."
    exp_closure_neutral_2: O visor de %NAME% não dá sinal de que esteja consciente
      da minha presença; o seu rosto digital fica impassível.
    exp_closure_neutral_3: "%NAME% faz uma saudação superficial, mas não diz mais
      nada."
    exp_closure_neutral_4: "%NAME% realiza uma análise rápida e, em seguida, dispensa-me.
      Já não lhe sou útil."
    exp_closure_neutral_5: "%NAME% reconhece-me com um solitário e educado bipe, mas
      não tem mais nada a dizer."
    exp_closure_negative_1: "%NAME% exala uma aura de desaprovação. Não tem mais tempo
      a perder comigo."
    exp_closure_negative_2: "%NAME% está frio, silencioso e intimidante. Não deseja
      mais interação."
    exp_closure_negative_3: "%NAME% abana a cabeça, recusando-se a passar mais ciclos
      a interagir comigo."
    exp_closure_negative_4: "%NAME% emite um tom de aviso baixo. A nossa última conversa
      deixou-o muito pouco acessível."
    exp_closure_negative_5: "%NAME% pisca com hostilidade. O nosso último encontro
      está escrito na sua memória e não pode ser apagado."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% desliga completamente quando me aproximo,
      rejeitando totalmente qualquer tentativa de aproximação."
    exp_closure_vnegative_2: Embora não consiga ouvir um som, uma pressão desconfortável
      aumenta nos meus ouvidos quando estou perto de %NAME%. Deveria afastar-me dele,
      ou arrisco danos físicos.
    exp_closure_vnegative_3: A fúria de múltiplas entidades emerge da iluminação facial
      de %NAME%. O nosso encontro anterior não será esquecido facilmente.
    exp_closure_vnegative_4: A raiva de %NAME% parece orgânica e descontrolada. A
      sua concha balança com desagrado ao ver-me.
    exp_closure_vnegative_5: Por um momento, parece que %NAME% poderia esmagar-me
      com um único golpe metálico. Indica-me que vá embora.
    exp_crashsite_wait: "%NAME% está perdido nos seus processos internos. A sua interface
      de fala está suspensa enquanto aguarda por dados sobre a sua nave."
    exp_scavenger_wait: "%NAME% parece quase inconsciente da minha presença, com os
      sentidos sintonizados noutro lugar. Talvez devesse investigar a maquinaria danificada
      que ele apontarou."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Este Korvax parece abalado, olhando em volta com medo. Ele agarra-se protetoramente ao seu próprio corpo com mãos trémulas de silício, embora eu não consiga ver sinais de danos na carapaça de metal.
      O casco da sua nave, no entanto, apresenta o inconfundível fumo de plasma. Tentando ultrapassar a nossa barreira de comunicação, percebo que este Korvax não ousa deixar a superfície do planeta enquanto qualquer coisa que os ameace ainda orbitar lá fora...
    exp_crashsite_opt_a_1: Dar assistência
    exp_crashsite_opt_b_1: Partir
    exp_crashsite_res_a_1: A iluminação facial do Korvax irradia alívio e gratidão
      ao analisar a minha oferta de ajuda. Ele transmite a assinatura de identificação
      da nave maliciosa e a última localização conhecida...
    exp_crashsite_res_b_1: Percebendo a minha relutância em ajudar, o Korvax volta
      o seu olhar medroso para os céus, como se procurasse perseguidores.
    exp_crashsite_ret_desc_1: "%NAME% analisa-me nervosamente, ainda alerta para a
      ameaça de ataque. Aguarda notícias sobre o meu conflito espacial."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: O Korvax parece estar a sofrer com a perda de uma nave valiosa.
      Embora a entidade esteja em frente a mim, a sua consciência parece estar noutro
      lugar. Em vez disso, parece dirigir-se à própria nave, resmungando ininteligivelmente
      em rápidos tons eletrónicos.
    exp_crashsite_opt_a_2: Oferece-te para investigar
    exp_crashsite_res_a_2: "%NAME% de repente concentra-se em mim, entrando em pânico.
      Indica que a nave é deles e que a interferência física não seria bem-vinda."
    exp_crashsite_ship_desc_2: |-
      Numa inspeção mais detalhada, noto várias semelhanças  entre o casco da nave e a carapaça da forma de vida eletrónica próxima. Pergunto-me qual é o significado da nave.
      A falha da nave pode ser reduzida a uma falha no isolamento elétrico.
    exp_crashsite_ship_opt_a_2: Reparar nave
    exp_crashsite_ship_res_a_2: Corrijo a brecha no isolamento da nave, consertando
      um circuito crítico que tinha feito curto-circuito. A faísca cessa imediatamente.
    exp_crashsite_ship_opt_b_2: Deixá-la estar
    exp_crashsite_ship_res_b_2: Anotei mentalmente a localização da falha do isolamento.
      Talvez <STELLAR>esta informação<> seja reveladora para o Korvax.
    exp_crashsite_ret_desc_a_2: Os Korvax continuam a zumbir e resmungar. Talvez fiquem
      mais comunicativos se ajudá-los a resolver o erro da nave, mas parecem relutantes
      em deixar-me repará-la diretamente.
    exp_crashsite_ret_opt_a_2: Oferecer recursos de reparação
    exp_crashsite_ret_res_a_2: |-
      %NAME% foca-se em mim novamente, piscando alegremente. Aceita os recursos e calcula uma recompensa apropriada.
      Depois esquece-me e começa a gritar em direção à nave num tom mais exuberante. Ouvindo atentamente, sou capaz de aprender algumas competências linguísticas novas.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% parece estar em conflito. Está muito feliz por ver a nave recuperada, mas angustiado com a minha interferência física.
      Ele calcula uma recompensa apropriada e depois dispensa-me. Deseja agora passar algum tempo com a sua nave.
    exp_crashsite_done_2: "%NAME% e a sua nave espacial parecem partilhar um vínculo
      único. O Korvax está atualmente a compensar o tempo perdido, abordando a embarcação
      em tons suaves, não prestando atenção a mais nada."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Este Korvax, presumivelmente o piloto da nave espacial próxima,
      observa a sua nave a uma distância cautelosa. Oscila desajeitadamente, aparentemente
      em conflito entre o desejo de se aproximar da nave e o receio pela sua segurança.
    exp_crashsite_opt_a_3: Oferece-te para investigar
    exp_crashsite_res_a_3: "%NAME% emite um som suave de alarme, mas dá a sua aprovação
      nervosa."
    exp_crashsite_ship_desc_3: À primeira vista, o casco da nave parece estar intacto.
      Mas é evidente que algo está muito errado. A nave balança ameaçadoramente e
      um clique insalubre ressoa em torno dos propulsores de lançamento.
    exp_crashsite_ship_opt_a_3: Reparar nave
    exp_crashsite_ship_res_a_3: |-
      Localizo a fonte do clique e, cuidadosamente, chego a uma escotilha de reparo para tratar do componente volátil.
      Fico momentaneamente cego por uma descarga de luz e calor. A dor inunda o meu corpo, lancinante por um momento e, abruptamente, desaparece.
      A explosão não parece ter causado nenhum dano permanente e a nave está agora reparada.
    exp_crashsite_ret_desc_3: "%NAME% parece agradecido por me ver vivo. A explosão
      que apenas me chamuscou teria, sem dúvida, sido fatal para a sua concha eletrónica.
      Agradece-me, reparando habilmente os danos do meu fato antes de ir embora."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: O Korvax gesticula desanimadamente em direção à nave arruinada.
      O casco amassado parece ser resultado da aterragem forçada e não do fogo de
      uma arma. Ao longe, é impossível determinar o estado dos componentes internos.
    exp_crashsite_opt_a_4: Oferecer-te para investigar
    exp_crashsite_res_a_4: Enquanto %NAME% aceita com gratidão a minha oferta, reparo
      numa pequena escotilha de silicone pendurada de lado, perto da axila. Ele percebe
      que estou a olhar e fecha rapidamente a escotilha.
    exp_crashsite_ship_desc_4: Não consigo detetar nenhum dano físico em nenhum dos
      componentes. No entanto, atrás do cockpit da nave, vários cabos parecem suspeitosamente
      semelhantes aos cabos de carregamento Korvax encontrados em estações espaciais.
    exp_crashsite_ship_opt_a_4: Reabastecer nave
    exp_crashsite_ship_opt_b_4: Transferir energia do exofato
    exp_crashsite_ship_res_a_4: Todos os motores e acionamentos estão totalmente abastecidos.
      É a parte eletrónica da nave que parece ter falhado...
    exp_crashsite_ship_res_b_4: |-
      Atingido por uma ideia, retiro cuidadosamente o isolamento de um dos cabos soltos e ligo-o ao sistema de suporte de vida do meu Exofato. Há um momento de silêncio tenso.
      De repente, soa um bipe alto e poderoso; o ecrã do painel acende. Os subsistemas eletrónicos da nave foram restaurados e estão ativos.
    exp_crashsite_ret_desc_4: A forma de vida eletrónica agradece-me profusamente.
      Recompensa-me generosamente pela minha ajuda, acrescentando mais um pouco para
      garantir a minha discrição neste assunto.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Uma nave avariada brilha ao perto, mas o Korvax chama a minha atenção para o bloco de dados. Mostra-me uma série de glifos muito simples, controlando frequentemente a minha expressão para saber se entendi.
      Aprendo que a tecnologia da nave danificada é confidencial para a Convergência Korvax. Não possuo os materiais ou o conhecimento para repará-la.
      No entanto, %NAME% ofereceria compensação se identificasse a localização física da sua carapaça. A construção de uma <TECHNOLOGY>Estação de Comunicações<> forneceria a transmissão necessária.
    exp_crashsite_opt_a_5: Aceitar ajudar
    exp_crashsite_res_a_5: O visor de %NAME% aquece com aprovação. Parece não estar
      receoso da sua situação, mas sim feliz por ter assistência. Pergunto-me quanto
      tempo esperou aqui.
    exp_crashsite_wait_5: "%NAME% mal repara em mim. Parece estar ocupado com outros
      assuntos enquanto aguarda a construção da <TECHNOLOGY>Estação de Comunicações<>
      solicitada."
    exp_crashsite_ret_desc_5: "%NAME% analisa o fraseamento da minha mensagem com
      interesse. Acena com satisfação e produz um presente em troca do meu serviço
      à Convergência."
    exp_crashsite_done_5: "%NAME% está focado no seu interior, com a sua rede neural
      envolvida em conversas privadas. Reconhece educadamente a minha presença, mas
      não tem mais nada para me dizer."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      O Korvax chama por mim com entusiasmo. Presumo que os destroços próximos tenham sido, até recentemente, a sua nave pessoal. No entanto, parece claramente não se incomodar com a queda, acenando com a mão com desdém quando gesticulo para a nave.
      Em vez disso, aponta entusiasticamente para o seu bloco de dados. Múltiplos arquivos circulam pelo ecrã, densos, com datas e gráficos de estrelas, com planetas e eventos específicos realçados. Repetida em todo o lado, aparece a imagem de um artefacto.
    exp_crashsite_opt_a_6: Perguntar sobre gráficos estelares
    exp_crashsite_opt_b_6: Perguntar sobre artefacto
    exp_crashsite_res_a_6: "%NAME% gesticula para a paisagem ao nosso redor e toca
      enfaticamente num dos planetas destacados. Evidentemente, está a caminho da
      sua missão, mesmo que a nave esteja temporariamente inactiva."
    exp_crashsite_res_b_6: "%NAME% parece impressionado com o meu interesse. Mostra-me
      a renderização de um moderno Cubo de Convergência. A semelhança com o artefacto
      é inconfundível. Deve ser um antigo protótipo deste dispositivo Korvax, agora
      essencial."
    exp_crashsite_ret_desc_6: 'O Korvax olha para mim com curiosidade, como se estivesse
      a avaliar alguma coisa. Traz uma imagem final: um edifício outrora imponente,
      arruinado e meio enterrado no chão. Entendo que <STELLAR>solicita a minha ajuda<>...'
    exp_crashsite_ret_opt_a_6: Pedir coordenadas
    exp_crashsite_ret_res_a_6: Emocionado, %NAME% dirige-me para a localização da
      ruína. Parece sugerir que posso ficar com o que encontrar, depois de extraír
      os dados essenciais de que necessita para continuar a sua jornada.
    exp_crashsite_wait_6: "%NAME% está ocupado a estudar os seus documentos de navegação.
      Recorda-me do artefacto que procura, prometendo compensar-se pelo incómodo."
    exp_crashsite_ret2_desc_6: Noto que %NAME% reparou a nave na minha ausência. Segura
      a minha mão com ambas as suas, a sua luz facial a irradiar. O silicone bate
      contra o meu Exofato.
    exp_crashsite_ret2_opt_a_6: Mostrar artefacto
    exp_crashsite_ret2_res_a_6: Após a mais breve das verificações, %NAME% parece
      ter adquirido todas as informações de que precisa. Agradece-me generosamente,
      preparado agora para a próxima etapa da sua jornada.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Este Korvax está a cantarolar uma frase musical melancólica
      repetidamente. As luzes do visor parecem desfocadas e os pés e as pernas da
      carapaça estão sujos de poeira, como se tivesse vindo a pé para este aviso de
      perigo.
    exp_crashsite_opt_a_7: Confortar
    exp_crashsite_res_a_7: |-
      Desajeitadamente, tento consolar o triste Korvax. Não entende as minhas palavras, mas parece apreciar o esforço ainda assim.
      %NAME% gesticula em direção à nave próxima com uma mão trémula. A sua emoção, embora seja gerada, parece autêntica.
    exp_crashsite_ship_desc_7: A nave espacial aterrou mal, com as partes internas
      danificadas pela colisão. Mesmo do exterior, é claro que as perspetivas para
      o piloto são sombrias.
    exp_crashsite_ship_opt_a_7: Olhar no interior
    exp_crashsite_ship_res_a_7: 'O piloto Korvax está caído sobre o painel: imóvel,
      com o visor escuro. Um corte irregular na carapaça revela a intrincada cablagem
      interna.'
    exp_crashsite_ship_ret_opt_a_7: Falar com piloto
    exp_crashsite_ship_ret_opt_b_7: Recuperar corpo
    exp_crashsite_ship_ret_res_a_7: A carapaça está sem vida. Esta casca está muito
      danificada e inabitável no seu estado atual. A entidade única que uma vez a
      ocupou partiu para sempre.
    exp_crashsite_ship_ret_res_b_7: Suavemente, ergo dos destroços a carapaça partida.
    exp_crashsite_ret_desc_7: "%NAME% ainda cantarola o seu refrão triste. Pergunto-me
      se está a representar a tristeza de toda a Convergência Korvax, ou se a ligação
      entre estas duas entidades individuais seria considerada divergente."
    exp_crashsite_ret_opt_a_7: Dar carapaça
    exp_crashsite_ret_res_a_7: |-
      O Korvax empurra o invólucro sem vida do seu amigo de volta para as minhas mãos, recusando-se a aceitá-lo. Em vez disso, oferece-me um pequeno presente: pagamento para transportá-lo para uma casa melhor, onde pode ser útil a outra entidade.
      %NAME% indica que agora ele gostaria de ser deixado em paz.
    exp_crashsite_done_7: "%NAME% indica que agora gostaria de ser deixado em paz."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Deparei-me com um Korvax a andar em redor de uma nave espacial.
      Intermitentemente, modifica alguma coisa num bloco de dados, parecendo aflito
      com os resultados.
    exp_crashsite_opt_a_8: Dar assistência
    exp_crashsite_res_a_8: "%NAME% aponta desesperadamente para a nave. Seja qual
      for a tarefa que está a tentar executar remotamente, não está a funcionar."
    exp_crashsite_ship_8: A nave está danificada apenas superficialmente; nada impede
      que seja lançada. No entanto, e curiosamente, parece que existe uma única caixa
      de mercadoria armazenada no próprio cockpit.
    exp_crashsite_ship_opt_a_8: Examinar carregamento
    exp_crashsite_ship_opt_b_8: Ouvir carregamento
    exp_crashsite_ship_res_a_8: A caixa parece ter sido deliberadamente armazenada
      fora do porão da nave, ao alcance do piloto. Uma interface no mecanismo de bloqueio
      digital mostra o símbolo universal do  oxigénio; a luz que o rodeia pisca em
      vermelho.
    exp_crashsite_ship_res_b_8: Ouvindo atentamente, posso distinguir um som abafado,
      mas frenético.
    exp_crashsite_ship_ret_opt_a_8: Fornecer oxigénio à caixa
    exp_crashsite_ship_ret_opt_b_8: Extrair oxigénio da caixa
    exp_crashsite_ship_ret_res_a_8: Reabasteço o tanque vazio ao lado da caixa; a
      luz no ecrã passa de vermelho para azul. Os sons arranhados e aflitos cessam
      imediatamente.
    exp_crashsite_ship_ret_res_a2_8: Reabasteço o tanque vazio ao lado da caixa; a
      luz no ecrã passa de vermelho para azul. Pergunto-me de que forma o piloto Korvax
      irá reagir às novidades.
    exp_crashsite_ship_ret_res_b_8: Retiro uma pequena quantidade de oxigénio da caixa,
      mas este parece já ser quase inexistente. Os sons da caixa tornam-se mais audíveis,
      passando para uma batida frenética.
    exp_crashsite_ship_ret_res_b2_8: Aproximando-me da peça solitária de carga, posso
      começar a distinguir um ruído vindo de dentro, como se fossem arranhões abafados.
    exp_crashsite_ship_ret2_opt_b_8: Ir embora
    exp_crashsite_ship_ret2_res_b_8: Quando me afasto da nave, noto que o cockpit
      parece agora completamente silencioso.
    exp_crashsite_ret_desc_a_8: |-
      O Korvax agradece-me repetidamente na sua própria língua. Por quase um minuto, parece preso num ciclo de gratidão, mas finalmente resolve isso ao inundar as minhas contas com nanites.
      O que quer que seja que o meu presente de oxigénio preservou, dentro daquela caixa, é obviamente algo importante para %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% olha para mim com uma descrença furiosa. Recusa-se
      a envolver-se noutras comunicações."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente imune à superfície fervente do seu invólucro sintético.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente a minha proteção contra perigos.
    exp_scavenger_cold_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente imune aos cristais de geada que se formam no seu invólucro sintético.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega de livre vontade a minha proteção contra perigos.
    exp_scavenger_lush_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente contente por estar à mercê dos elementos exteriores.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente o meu suporte de vida.
    exp_scavenger_dust_desc_1: |-
      O Korvax navega serenamente pelo terreno, aparentemente imune à poeira que deve estar a entupir os seus componentes.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente a minha proteção contra perigos.
    exp_scavenger_tox_desc_1: |-
      O Korvax navega serenamente pelo terreno. Se tem um sistema respiratório, ele não é afetado pela atmosfera tóxica deste planeta.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente a minha proteção contra perigos.
    exp_scavenger_rad_desc_1: |-
      O Korvax navega serenamente pelo terreno; os materiais sintéticos do seu invólucro são aparentemente imunes à elevada radiação.
      Depois de realizar uma análise rápida do meu equipamento, ele recarrega gratuitamente a minha proteção contra perigos.
    exp_scavenger_opt_a_1: Agradecer e sair
    exp_scavenger_res_a_1: "%NAME% olha para mim sem expressão."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      O Korvax parece estar a demorar alguns instantes para recarregar, talvez convertendo o calor que irradia à nossa volta numa forma mais útil de energia.
      A sua casca imunda sugere que esteve aqui por um longo período de tempo. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_cold_desc_2: O Korvax parece estar a demorar um momento a desfrutar
      do ar fresco. A sua casca imunda sugere que esteve aqui por um longo período
      de tempo. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_lush_desc_2: O Korvax parece estar a demorar alguns instantes a
      recuperar. A sua casca imunda sugere que esteve aqui por um longo período de
      tempo. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_dust_desc_2: |-
      O Korvax parece estar a demorar alguns instantes a recarregar. Os rápidos ciclos de calor deste implacável deserto devem afetar até mesmo os seus avançados circuitos.
      A sua casca imunda sugere que esteve aqui por um longo período. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_tox_desc_2: |-
      O Korvax parece estar a demorar alguns instantes a realizar uma manutenção de rotina, purgando-se dos detritos cáusticos deixados pela eterna chuva ácida deste planeta.
      A sua casca imunda sugere que esteve aqui por um longo período. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_rad_desc_2: |-
      O Korvax parece estar a demorar alguns instantes a recarregar, talvez metabolizando a radiação natural de forma a que a possa utilizar.
      A sua casca imunda sugere que esteve aqui por um longo período. Tem reunido recursos e partilha o seu saque com uma urgência estranha.
    exp_scavenger_opt_a_2: Aceitar e agradecer
    exp_scavenger_res_a_2: "%NAME% parece divertido, mas aceita os meus agradecimentos."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: O Korvax estremece em aflição, exaustivamente dando voltas
      pelo mesmo processo repetidas vezes. Ele aborda-me desesperadamente, procurando
      qualquer informação que o faça sair deste impasse.
    exp_scavenger_opt_a_3: Dar indicações
    exp_scavenger_res_a_3: "%NAME% insere os dados diretamente na sua carapaça; a
      sua iluminação facial ajusta-se imediatamente a um novo padrão. Demora um momento
      a recompensar-me; depois, recua para o espaço comum da Convergência, dando por
      concluída a nossa conversa."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: O Korvax examina-me várias vezes, tentando averiguar quem
      sou e se estou sozinho. Parece apanhado de surpresa; não imaginava que mais
      alguém poderia aventurar-se aqui.
    exp_scavenger_opt_a_4: Identifica-te
    exp_scavenger_opt_b_4: Perguntar sobre esta área
    exp_scavenger_res_a_4: |-
      O visor de %NAME% pisca quando ele verifica a minha reclamação nos bancos de dados da Convergência. <MOOD>Dead<>Fica silencioso por um momento. <MOOD>Confused<>Seja o que for que encontrou, parece simultaneamente excitado e amedrontado.
      <MOOD>Neutral<>Explica que este era o local de uma intervenção sentinela. Algo valioso foi armazenado aqui: uma fonte de conhecimento, desejada pelos Korvax. Tragicamente, foi obliterada antes que pudesse ser reivindicada.
      Tudo o que resta é a cápsula nas proximidades, mas até agora ele não conseguiu aceder aos seus segredos.
    exp_scavenger_res_b_4: |-
      %NAME% hesita, observando-me atentamente, calculando alguma coisa. Eventualmente, parece determinar que pode confiar em mim.
      Explica que este foi o local de uma intervenção sentinela. Algo valioso foi armazenado aqui: uma fonte de conhecimento, desejada pelos Korvax. Tragicamente, foi obliterada antes que pudesse ser reivindicada.
      Tudo o que resta é a cápsula nas proximidades, mas até agora não conseguiu aceder aos seus segredos.
    exp_scavenger_debris_4: 'A cápsula parece ser um tipo de dispositivo de armazenamento.
      De acordo com o Korvax, esse é o único vestígio dos dados proibidos procurados
      pela Convergência. Uma mensagem aparece no visor:'
    exp_scavenger_debris_lang_4: ACESSO RECUSADO <IMG>SLASH<> <STELLAR>[CENSURADO]<>
      NECESSÁRIA CHAVE DE DESCODIFICAÇÃO
    exp_scavenger_debris_opt_a_4: Tentar substituição de dados
    exp_scavenger_debris_opt_b_4: Tentar substituição biológica
    exp_scavenger_debris_res_a_4: |-
      Quando toco com o cubo na cápsula, um grupo de nanites sai de trás do ecrã. A minha cabeça ressoa e dói quando se espalham sobre mim, antes de se dispersarem pelo chão.
      O dispositivo ecoa e, lá dentro, um mecanismo encaixa no seu lugar. Um momento depois, ejeta um chip de navegação de aparência comum para as minhas mãos.
    exp_scavenger_debris_res_b_4: |-
      Pressiono com a mão no ecrã. Apesar da proteção do meu Exofato, uma onda de dormência sobe pelo meu braço e espalha-se pelo meu corpo. As pontas dos meus dedos ardem com extremo frio, ou talvez calor.
      Sentindo-me balançar no limite da consciência, respiro fundo.
      O dispositivo ecoa e, lá dentro, um mecanismo encaixa no seu lugar. Um momento depois, ejeta um chip de navegação de aparência comum para as minhas mãos.
    exp_scavenger_ret_desc_4: "%NAME% recua, deixando cair os braços para uma pose
      neutra. Suspeito que me tem analisado durante todo o tempo em que acedi à cápsula
      de armazenamento."
    exp_scavenger_ret_opt_a_4: Dar Dados
    exp_scavenger_ret_res_a_4: O Korvax examina os dados, vendo muito mais do que
      é aparente para mim. <MOOD>VeryPositive<>Acende-se, transmitindo animadamente
      uma mensagem remota e depois, recompensa-me profusamente pela minha ajuda.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 'O Korvax está a examinar o ponto de rota próximo, anotando
      várias medições: as coordenadas dentro da região, os extremos de temperatura,
      os níveis de luz. Parece estar a trabalhar num mapa de todo o planeta.'
    exp_scavenger_cold_desc_5: O Korvax está a examinar o ponto de rota próximo, anotando
      várias medições; as coordenadas dentro da região, a profundidade do gelo permanente,
      a elevação. Parece estar a trabalhar num mapa de todo o planeta.
    exp_scavenger_lush_desc_5: 'O Korvax está a examinar o ponto de rota próximo,
      anotando várias medições: as coordenadas dentro da região, a densidade da folhagem,
      a humidade relativa. Parece estar a trabalhar num mapa de todo o planeta.'
    exp_scavenger_dust_desc_5: O Korvax está a examinar o ponto de rota próximo, anotando
      várias medições; as coordenadas dentro da região, os níveis de erosão do solo,
      os extremos de temperatura. Parece estar a trabalhar num mapa de todo o planeta.
    exp_scavenger_tox_desc_5: 'O Korvax está a examinar o ponto de rota próximo, anotando
      várias medições: as coordenadas dentro da região, a toxicidade do solo, a elevação.
      Parece estar a trabalhar num mapa de todo o planeta.'
    exp_scavenger_rad_desc_5: O Korvax está a examinar o ponto de rota próximo, anotando
      várias medições; as coordenadas dentro da região, os níveis de radiação, a elevação.
      Parece estar a trabalhar num mapa de todo o planeta.
    exp_scavenger_weird_desc_5: O Korvax está a examinar o ponto de rota próximo,
      anotando várias coordenadas dentro da região, assim como a posição local e a
      elevação. Parece estar a trabalhar num mapa para todo este planeta pouco comum.
    exp_scavenger_opt_a_5: Perguntar sobre mapa
    exp_scavenger_opt_b_5: Perguntar por ponto de rota
    exp_scavenger_res_a_5: "%NAME% partilha o seu trabalho com paixão. O mapa é carinhosamente
      trabalhado, nenhum detalhe esquecido. Parece lisonjeado pelo meu interesse,
      oferecendo-me uma pequena lembrança pelo nosso encontro."
    exp_scavenger_res_b_5: |-
      O Korvax brande o seu bloco de notas para mim, como se eu tivesse atingido o cerne de algum mistério que o desconcertou. Quem colocou este ponto de rota? Não foi %NAME% que o construiu.
      Encorajado pelo meu interesse, mostra-me o seu trabalho. O mapa é carinhosamente trabalhado, nenhum detalhe esquecido. Antes de sair, oferece-me uma pequena lembrança do nosso encontro.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: O Korvax olha para mim com espanto. Os seus olhos digitais
      giram suavemente enquanto lêem os meus sinais vitais, genuinamente preocupados
      com a presença de uma forma de vida biológica aqui ao ar livre. Supondo que
      eu deva estar perdido, indica-me alguns dados de navegação.
    exp_scavenger_opt_a_6: Aceitar e agradecer
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Algo não está certo com este Korvax. Ele contrai-se ocasionalmente,
      como se algo inibisse o seu movimento. Se estas formas de vida podem experimentar
      desconforto, esta parece... que tem comichão.
    exp_scavenger_opt_a_7: Examinar carapaça
    exp_scavenger_res_a_7: |-
      Com alguma relutância, %NAME% permite-me inspecionar a sua concha.
      Identifico imediatamente o problema: uma simples obstrução física nas articulações. Com cuidado, raspo um número de objetos ovóides da sua carapaça, dando um passo para trás em repulsa quando criaturas semelhantes a lesmas saem dos objetos. Elas espalham-se rapidamente, deixando rastros de gosma viscosa.
      O Korvax parece tremendamente aliviado. Ele discretamente transfere um pagamento e depois, afasta-se, recusando-se a reconhecer o que acabou de acontecer.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% parece intrigado ao ver uma forma de vida orgânica tão distante do abrigo. Ele examina-me e depois examina-se a si próprio, como que comparando a resistência do meu fato com a sua carapaça.
      Oferece-me gratuitamente uma melhora para o meu fato. Sinto uma multidão de olhos Korvax em cima de mim. Por alguma razão, esta troca capta a atenção da Convergência.
    exp_scavenger_opt_a_8: Aceitar e agradecer
    exp_scavenger_opt_b_8: Recusar
    exp_scavenger_res_a_8: Num súbito borrão de movimento, %NAME% aproxima-se e implanta
      algo no meu braço. Parecendo satisfeito, entrega-me a melhoria do fato e, depois,
      dispensa a minha presença.
    exp_scavenger_res_b_8: "%NAME% olha para mim longamente e anota algo. Dispensa
      a minha presença."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: O Korvax olha para mim bruscamente, surpreendido por
      ver outra forma de vida a vaguear por um planeta tão extremo. Ele parece quase
      energizado com este clima; a sua concha vibra suavemente.
    exp_ext_scavenger_opt_a_1: Perguntar por que está aqui fora
    exp_ext_scavenger_res_a_1: |-
      Se um Korvax pudesse sorrir, %NAME% estaria a sorrir agora. Estar aqui é fácil para eles. A sua mente está naturalmente sintonizada com os padrões das tempestades, antecipando facilmente os aguaceiros mais violentos.
      Alguma coisa sobre encontrar um companheiro explorador parece tê-lo agradado. Num ato repentino de gentileza, oferece-me um aglomerado de cristais ionizados que recolheu.
    exp_filler_desc_21: Este Korvax gesticula e abana a cabeça freneticamente, como
      se estivesse envolvido em conversas remotas. As luzes do visor tremulam rapidamente.
      Ele não está ciente da minha abordagem ou não se importa em responder.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Tentar responder
    exp_filler_opt_b_21: Sair rapidamente
    exp_filler_res_a_21: A iluminação facial do Korvax faz uma breve pausa, como se
      reconhecesse e dispensasse rapidamente a minha presença. No entanto, o fluxo
      vocal continua e o fio da conversa não se interrompe.
    exp_filler_res_b_21: O Korvax está obviamente envolvido num assunto privado. Vou
      deixá-lo em paz.
    exp_request_text_41: O brilho e o fluxo das luzes do visor chegam ao fim. %NAME%
      olha para mim.
    exp_filler_desc_22: A carapaça deste Korvax alterna entre três posturas diferentes,
      como se estivesse a dar voltas em torno de uma questão que não pode resolver.
      Em momentos do ciclo, parece quase melancólico.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Tentar consolar
    exp_filler_opt_b_22: Tentar alarmar
    exp_filler_res_a_22: O Korvax faz uma pausa nas suas reflexões para olhar para
      mim, a iluminação do visor difundindo-se por um momento. Não sei dizer se está
      a expressar piedade ou gratidão.
    exp_filler_res_b_22: O Korvax recua e afasta-se de mim, como se tivesse sido apanhado
      num momento privado.
    exp_request_text_42: Trazido de volta ao presente, %NAME% suspira. Parece consolado
      pela distração.
    exp_filler_desc_23: |-
      Um zumbido suave emana deste Korvax. Parece estar a examinar a sua própria carapaça física, produzindo complicados registos de diagnósticos e cálculos.
      O Korvax estende a mão para mim, indicando que deseja examinar o braço do meu Exofato.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Oferecer braço
    exp_filler_opt_b_23: Partir rapidamente
    exp_filler_res_a_23: Surpreende-me a delicada precisão do toque do Korvax enquanto
      segura o meu braço para o examinar. Parece satisfeito com os resultados e dispensa
      a minha presença, acenando a cabeça.
    exp_filler_res_b_23: O Korvax está visivelmente desapontado, mas não tenta agarrar
      o meu braço à força.
    exp_request_text_43: A forma de vida não esperava que eu também tivesse um pedido.
      Detém-se e escuta-me.
    exp_filler_desc_24: Este Korvax endireita-se quando me aproximo. Estende entusiasticamente
      uma série de sondas para o meu Exofato, monitorizando de perto a minha reação.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Aceitar as sondas
    exp_filler_opt_b_24: Recusar
    exp_filler_res_a_24: |-
      O Korvax projeta uma série de imagens diretamente nas minhas retinas: memórias de conversas, paisagens alienígenas, encontros próximos com o perigo. Conclui com uma visão arrepiantemente próxima e detalhada do meu próprio rosto.
      Anota cada uma das minhas reações, assentindo calmamente com a cabeça. Algo sobre as minhas respostas parece tê-lo impressionado.
    exp_filler_res_b_24: A forma de vida eletrónica perde imediatamente o interesse
      em mim e começa a procurar um novo voluntário.
    exp_request_text_44: "%NAME% insere uma sequência no seu bloco de dados antes
      de voltar toda a sua atenção para o meu pedido."
    exp_filler_desc_25: Um pequeno cubo de dados levita em frente a este Korvax, piscando
      num padrão rítmico de luzes. A luz facial da forma de vida pulsa em sincronia.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Examinar o cubo
    exp_filler_opt_b_25: Tocar no cubo
    exp_filler_res_a_25: Eu olho de perto para o cubo de dados, mas os padrões de
      luz não têm sentido para mim.
    exp_filler_res_b_25: O cubo de dados cai no chão com um estrondo. O Korvax emite
      um zumbido eletrónico alto que eu interpreto como exasperação. Despeço-me rapidamente.
    exp_request_text_45: O visor de %NAME% acende mais uma vez. Inclina a cabeça,
      aguardando o meu pedido.
    exp_filler_desc_26: A forma de vida eletrónica parece estar de bom humor. Gesticula
      em direção ao peito, aparentemente fazendo-me uma oferta.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Aceitar oferta
    exp_filler_opt_b_26: Recusar a oferta
    exp_filler_res_a_26: O Korvax tenta abrir uma escotilha no peito. Incapaz de o
      fazer, parece muito desapontado. Acena para mim.
    exp_filler_res_b_26: "%NAME% parece chateado, o orgulho esvaindo-se das luzes
      do seu visor. Afasta-se para partir."
    exp_request_text_46: Desapontado, %NAME% aperta os parafusos da sua carapaça.
      Espera para ouvir o que tenho a dizer.
    exp_filler_desc_27: Este Korvax fica animado quando me aproximo. Levanta o braço
      na minha direção.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Apertar mão
    exp_filler_opt_b_27: Recuar
    exp_filler_res_a_27: O Korvax devolve com entusiasmo o meu aperto de mão com um
      aperto de ferro. Espero que não haja contusões duradouras.
    exp_filler_res_b_27: A forma de vida eletrónica observa-me tristemente e deixa
      cair o braço para o lado.
    exp_request_text_47: "%NAME% parece satisfeito em poder ajudar, ouvindo com entusiasmo
      o meu pedido."
    exp_filler_desc_28: Este Korvax está metodicamente a digitalizar todos os objetos
      próximos. Parece entediado, apenas parcialmente envolvido na sua tarefa.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Acenar
    exp_filler_opt_b_28: Contar piada
    exp_filler_res_a_28: O Korvax analisa a minha mão sem interesse, mal reparando
      em mim.
    exp_filler_res_b_28: |-
      Tento divertir o Korvax com a minha melhor piada de Multiferramenta.
      A forma de vida eletrónica limita-se a olhar para mim preocupada, antes de me acariciar gentilmente no ombro e retomar a sua análise.
    exp_request_text_48: "%NAME% olha para mim, feliz por ter uma coisa nova de que
      falar ou, pelo menos, para analisar."
    exp_filler_desc_29: 'A %NAME% produz um bloco de dados, gesticulando com com o
      dispositivo na minha direção com uma delicada reverência. Na ecrã aparece, tenho
      quase a certeza, um esquema para um drone sentinela. '
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Acenar
    exp_filler_opt_b_29: Afastar
    exp_filler_res_a_29: A forma de vida eletrónica dá um estalido que só posso interpretar
      como prazer. Ela acena fervorosamente em resposta, como se houvesse uma compreensão
      mútua.
    exp_filler_res_b_29: O Korvax parece ofendido e indica que a nossa conversa acabou.
    exp_request_text_49: "%NAME% observa o meu desinteresse nos Sentinelas. Aguarda
      o meu pedido com suspeição."
    exp_npc_hot_desc_2: O olho digital do Korvax contrai e foca-se imediatamente na
      minha Multiferramenta. Fica especado por algum tempo, pensativo, até que se
      dirige a mim.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Aponta para as minhas luvas e mimica o desenraizamento de
      vegetação. Assumo que esteja a <STELLAR>pedir-me ajuda<>...
    exp_npc_hot_opt_a_2: Oferecer ajuda botânica
    exp_npc_hot_opt_b_2: Partir
    exp_npc_hot_res_a_2: |-
      Mostra-me uma amostra vegetal que parece mais mineral do que flora. %NAME% mostra-me um fragmento de um material avermelhado, uns rebentos tipo vinhas a brotar diretamente de uma superfície rochosa.
      Lança um último olhar suspeito à minha Multiferramenta e sugere, através de gestos exaltados, que deveria deixar os restantes materiais deste planeta intactos.
    exp_npc_hot_res_b_2: "%NAME% olha de novo para a minha Multiferramenta com o que
      pode ser lido como repugnância. Acena para me ir embora."
    exp_npc_hot_farm_ret: "%NAME% cumprimenta-me com um ar estóico. Estende a mão
      para receber as amostras de Solanium, ao mesmo tempo que lança outro olhar crítico
      à minha Multiferramenta."
    exp_npc_hot_farm_ret_opt_a: Dar amostras
    exp_npc_hot_farm_ret_res_a: |-
      O Korvax parece animado ao receber Solanium, mudando completamente de atitude. Vira o organismo cru na sua mão, maravilhado pela sua simplicidade.
      <PROP>HoloSolarSystem<> Recorrendo a um holograma para se explicar, afirma que tudo, incluindo esta planta estranha, tem um lugar no padrão da natureza. Plantas e criaturas, entidades como nós os dois, os Sentinelas.
    exp_npc_hot_farm_ret2_opt_a: Sugerir que os Korvax não são naturais
    exp_npc_hot_farm_ret2_res_a: |-
      A forma de vida eletrónica lança-me um olhar apiedado. De repente, apercebo-me que estou a falar com um ser cujo intelecto supera o meu, seja qual for o material que conduz os seus sinais neurais.
      Ele processa Solanium eficientemente, torcendo e arrancando cada raiz com a elegância de uma mão experiente. Precisam de ser replantadas e redistribuídas. O equilíbrio ecológico do planeta tem de ser reposto.
    exp_npc_hot_farm_ret2_opt_b: Sugerir que os Sentinelas não são naturais
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME parece ligeiramente ofendido e apiedado. Sinto que, da sua perspetiva, estou abaixo dos Sentinelas na ordem natural. Ele acena negativamente.
      <MOOD>Neutral<>O Solanium é processado eficientemente, torcendo e arrancando cada raiz com a elegância de uma mão experiente. Precisam de ser replantadas e redistribuídas. O equilíbrio ecológico do planeta tem de ser reposto.
    exp_npc_hot_farm_ret2_opt_c: Não dizer nada
    exp_npc_hot_farm_ret2_res_c: "%NAME% processa o Solanium eficientemente, torcendo
      e arrancando cada raiz com a elegância de uma mão experiente. Precisam de ser
      replantadas e redistribuídas. O equilíbrio ecológico do planeta tem de ser reposto."
    exp_npc_hot_desc_3: A concha sintética do Korvax está carregada de sentimentos,
      a sua emoção indistinguível de qualquer forma de vida orgânica. O seu medo e
      desânimo são palpáveis, enquanto luta com algum processo interno.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Perguntar audivelmente qual é o problema
    exp_npc_hot_opt_b_3: Observar discretamente
    exp_npc_hot_res_a_3: O Korvax encolhe-se, pedindo que me silencie. O visor pisca
      enquanto tranquiliza uma entidade remota.
    exp_npc_hot_res_b_3: |-
      Sub-repticiamente, como se temendo ser observado, %NAME% revela um ecrã de resultados de desempenho. Os números estão bem abaixo dos pontos de referência indicados.
      É evidente que a sua concha, inadequada para ter estabilidade no clima severo deste planeta, não satisfaz as expetativas do seu observador.
    exp_npc_hot_ret_opt_a_3: Oferecer invólucro extra
    exp_npc_hot_ret_opt_b_3: Dar refrigerante
    exp_npc_hot_ret_opt_c_3: Argumentar com o observador
    exp_npc_hot_ret_res_a_3: "%NAME% aceita a minha oferta com gratidão. Paga-me pela
      minha ajuda; depois, indica educadamente que eu deveria sair. O que quer que
      seja que pretende fazer com o invólucro que forneci, claramente quer fazê-lo
      em privado."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% olha para a minha oferta orgânica simples com ceticismo. Finalmente, suficientemente desesperado para improvisar uma solução, coloca a planta numa escotilha que tem no seu flanco e mergulha um arame na sua carne gelada.
      A carapaça do Korvax arrefece imediatamente e os seus sistemas danificados regressam à vida. Pelo menos ganhei algum tempo para esta entidade. Ele agradece a minha gentileza com um presente.
    exp_npc_hot_ret_res_c_3: |-
      Através da entidade física à minha frente, dirijo-me a qualquer parte da Convergência que o esteja a observar. Talvez a reputação que conquistei com os Korvax possa dar credibilidade à minha opinião.
      Um momento tenso passa.
      <MOOD>Positive<>Por fim, %NAME% gera um fluxo eletrónico de gratidão. A mesma entidade parece ter sobrevivido ao julgamento da Convergência, ainda presente na sua concha. Ele recompensa-me pela minha empatia.
    exp_npc_hot_desc_4: |-
      Belas aparas de algum material sintético flutuam no ar em redor deste Korvax, combrindo o chão e as suas botas. Parece animado, zumbindo com a satisfação da invenção.
      Detetando minha curiosidade, a forma de vida mostra orgulhosamente as suas modificações no fato personalizado. Nas fibras que envolvem as suas articulações, esconde-se uma rede de minúsculas células solares. Mas algumas partes ainda não estão terminadas...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Admirar painéis
    exp_npc_hot_opt_b_4: Fornecer recursos
    exp_npc_hot_res_a_4: O Korvax reconhece a minha admiração, mas a sua atenção parece
      focada na minha mochila; as suas potenciais ofertas parecem ser mais valiosas
      do que a minha opinião...
    exp_npc_hot_res_b_4: |-
      %NAME% está maravilhado com a oportunidade de completar o seu processo.
      Com uma carga solar total garantida, a sua reserva de energia está livre para desenvolver uma atualização tecnológica à minha escolha...
    exp_npc_hot_res_c_4: |-
      Um tom involuntário de prazer emana de %NAME%, deleitado com a oportunidade de completar o seu fato com as substâncias de melhor qualidade.
      Com uma carga solar total garantida, a sua reserva de energia está livre para desenvolver uma atualização tecnológica à minha escolha...
    exp_npc_hot_ret_opt_a_4: Pedir melhoria de fato
    exp_npc_hot_ret_opt_b_4: Pedir melhoria de Multiferramenta
    exp_npc_hot_ret_opt_c_4: Pedir melhoria de nave
    exp_npc_hot_ret_res_a_4: Livre das preocupações com o racionamento de energia,
      o Korvax dedica todo o seu poder de processamento a criar a atualização que
      pedi. A tarefa parece não representar um esforço; a tecnologia fica pronta quase
      de imediato. Com a dívida saldada, retorna à questão mais desafiadora do seu
      fato, dispensando-me educadamente.
    exp_npc_hot_desc_5: |-
      O Korvax faz uma pausa no seu trabalho num esquema mecânico. Acolhe-me com uma ansiedade genuína, embora ligeiramente condescendente.
      Parece projetar um sistema de purificação de água, utilizando a abundância de luz ultravioleta deste planeta.
      Em contraste com os diagramas precisos de engenharia, vejo várias ilustrações desnecessariamente detalhadas de criaturas alienígenas. %NAME% aparenta procurar uma amostra orgânica.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Dar amostra de fauna
    exp_npc_hot_res_a_5: "%NAME% aceita entusiasticamente a amostra. Aparentemente,
      os resíduos orgânicos não provocam nenhuma repulsa nestas formas de vida eletrónica."
    exp_npc_hot_res_b_5: "%NAME% aceita a mordite com certo desânimo, emitindo um
      tom fúnebre."
    exp_npc_hot_res_c_5: A luz facial de %NAME% brilha com fascínio enquanto estuda
      a hexite. As suas expetativas foram superadas; parece que subi ligeiramente
      na sua consideração.
    exp_npc_hot_ret_desc_5: |-
      À medida que insere um dedo de silicone diretamente na amostra, os diagramas do purificador no seu bloco de dados são preenchidos imediatamente com novas informações. %NAME% estuda o conjunto de dados completo durante um momento.
      Projetando uma série de imagens simples no meu visor, consulta-me sobre a distribuição do fornecimento de água purificada. Suspeito que me vê como parte do seu público-alvo, pouco mais evoluído do que uma criatura não-verbal.
    exp_npc_hot_ret_opt_a_5: Priorizar jovens
    exp_npc_hot_ret_opt_b_5: Priorizar caçadores
    exp_npc_hot_ret_opt_c_5: Priorizar cuidadores
    exp_npc_hot_ret_res_a_5: O Korvax acena com a cabeça, apreciando a empatia do
      meu conselho. Em agradecimento, oferece-me um presente apropriado.
    exp_npc_hot_ret_res_b_5: O Korvax acena com a cabeça, apreciando o pragmatismo
      do meu conselho. Em agradecimento, oferece-me um presente apropriado.
    exp_npc_hot_ret_res_c_5: O Korvax acena com a cabeça, apreciando a previsão no
      meu conselho. Em agradecimento, oferece-me um presente apropriado.
    exp_npc_cold_desc_2: A minha presença é escassamente reconhecida pela forma de
      vida eletrónica. O seu olhar atravessa-me, a sua vasta mente preocupada.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: De repente, %NAME% analisa-me cuidadosamente. Ele produz
      um raminho de um Mostogeado colhido recentemente e usa-o para apontar para a
      paisagem glaciar lá fora. Estimo que viram uma oportunidade para me <STELLAR>pedir
      ajuda<>...
    exp_npc_cold_opt_a_2: Oferecer ajuda botânica
    exp_npc_cold_opt_b_2: Partir
    exp_npc_cold_res_a_2: O Korvax acena, satisfeito. Volta a mostrar o Mostogeado
      e pede-me para memorizar as suas pétalas azuis radiantes, as suas incríveis
      sementes de cristal. Ele precisa de mais substâncias destas para progredir com
      o seu trabalho.
    exp_npc_cold_res_b_2: O Korvax parece confuso com a minha relutância em ajudar,
      mas rapidamente se recompõe, ignorando a minha presença.
    exp_npc_cold_farm_ret: Quando regresso, %NAME% observa algo numa câmara fechada.
      O seu visor pulsa com concentração, talvez esteja a gravar resultados de experiências.
      Olha para mim, expectante.
    exp_npc_cold_farm_ret_opt_a: Dar amostras
    exp_npc_cold_farm_ret_res_a: |-
      À medida que o Korvax se aproxima para recolher as amostras, vejo de relance o interior da sua caixa de experiências. Uma lâmpada quente resplandece sob uma vinha viva de Mostogeado.
      A planta reage dramaticamente. Parece murchar em resposta à luz, o seu esplendor entorpecido, as suas células rebentam e colapsam. %NAME% observa com um fascínio imparcial.
    exp_npc_cold_farm_ret2_opt_a: Protestar
    exp_npc_cold_farm_ret2_res_a: |-
      O Korvax aponta para as amostras de Mostogeado que acabei de lhe entregar: arrancadas do seu sistema radicular, moribundas. Não existe progresso na ciência sem sacrifícios. Ele extrai algo do tanque antes de a pôr de lado.
      Num gesto elegante, retira as folhas de Mostogeado fresco e belisca o cristal central com um dedo e o polegar até se partir.
      Ele deposita as sementes peladas na minha mão. São para ser replantadas, redistribuídas, algures aqui perto, onde possam florescer. A ciência é exigente, mas salda as suas dívidas.
    exp_npc_cold_farm_ret2_opt_b: Observar
    exp_npc_cold_farm_ret2_res_b: |-
      À medida que o Mostogeado murcha, um gás amarelado começa a emanar da vegetação morta. O Korvax extrai-o para um recipiente e coloca-o de lado. As amostras frescas roubam a sua atenção.
      Num gesto elegante, retira as folhas do Mostogeado fresco e belisca o cristal central com um dedo e o polegar até se partir.
      Ele deposita as sementes peladas na minha mão. São para ser replantadas, redistribuídas, algures aqui perto, onde possam florescer.
    exp_npc_cold_desc_3: |-
      O visor deste Korvax brilha em mim com uma intensa curiosidade analítica. Tenho a sensação desconfortável de que está a extrair mais dados meus do que eu gostaria.
      %NAME% produz um contentor de neve limpa e fresca. Lenta e deliberadamente, observando a minha resposta, desliza a mão de silicone na neve, de forma profunda. Então, apresenta-me o recipiente, indicando que deveria imitar suas ações.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Colocar mão na neve
    exp_npc_cold_opt_b_3: Recusar
    exp_npc_cold_res_a_3: Mergulho os meus dedos na neve; a minha proteção contra
      riscos neutraliza a mudança de temperatura. Há um longo momento de avaliação
      silenciosa. O Korvax observa o meu poder a ser drenado; a sua expressão digital
      é inexpugnável...
    exp_npc_cold_res_b_3: O Korvax faz uma pausa e anota algo. Satisfeito com o que
      acaba de aprender, dispensa a minha presença.
    exp_npc_cold_ret_opt_a_3: Continuar corajosamente
    exp_npc_cold_ret_opt_b_3: Desistir com sensatez
    exp_npc_cold_ret_res_a_3: |-
      Superando o instinto de retirar a mão, permaneço imóvel enquanto o frio começa a penetrar no meu Exofato. Só quando a dor começa a disparar através dos meus dedos é que retiro a mão.
      O Korvax apalpa o meu braço com simpatia e recompensa-me com algo para ajudar na sobrevivência. Tenho a impressão de que questiona a minha capacidade de preservação.
    exp_npc_cold_ret_res_b_3: O Korvax parece impressionado com o resultado, como
      se esperasse algo diferente. Recompensa-me generosamente pela minha participação
      na sua experiência.
    exp_npc_cold_desc_4: |-
      Há uma rigidez subtil nos movimentos desta forma de vida eletrónica, como se as juntas do seu invólucro não estivessem totalmente operacionais. Apesar da baixa temperatura da unidade, deteto um leve odor a silicone em chamas.
      %NAME% vira o visor para mim, com a luz facial esbatida. Uma cobertura discreta na sua carapaça torce-se e fica parcialmente aberta, antes de parar. O Korvax emite um tom longo e desesperado.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Reparar cobertura
    exp_npc_cold_res_a_4: Aplico lubrificante na tampa encravada, que se abre para
      revelar um sensor biométrico. Incapaz de ativá-lo, o Korvax aguarda a minha
      ação...
    exp_npc_cold_ret_opt_a_4: Perguntar sobre o sensor
    exp_npc_cold_ret_opt_b_4: Ativar sensor
    exp_npc_cold_ret_opt_c_4: Recusar
    exp_npc_cold_ret_res_a_4: O Korvax apaga-se e fica e parado por um momento; depois,
      com esforço, retoma os ciclos regulares de movimento.<MOOD>Sad<>O cheiro a queimado
      intensifica-se. Ele parece estar em perigo...
    exp_npc_cold_ret_res_b_4: |-
      Quando pressiono um dedo no sensor, o visor da forma de vida pisca de gratidão e depois fica escuro. Não é evidente se a entidade no interior foi absorvida pela Convergência Korvax mais ampla, ou se simplesmente parou.
      Um cubo cai com um estrondo no chão, talvez contendo as memórias registadas por esta concha.
    exp_npc_cold_ret_res_c_4: "%NAME% está desanimado, a sua carapaça avariada estremecendo
      com uma emoção artificial. De repente<MOOD>Neutral<>, de maneira assustadora,
      este fica calmo, como se a nossa troca nunca tivesse ocorrido. Recebo unidades
      de um benfeitor desconhecido."
    exp_npc_cold_desc_5: A forma de vida estremece, acordando de um devaneio onírico.
      À medida que a sua atenção se concentra em mim, começo a sentir uma ligação
      estranha com ela, como se estivesse a partilhar a sua perspetiva, observando
      a minha própria presença anómala através dos olhos Korvax.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Permitir fusão
    exp_npc_cold_opt_b_5: Resistir
    exp_npc_cold_res_a_5: 'Memórias deste planeta materializam-se na minha mente:
      milénios de populações a crescer e a decair, a cicatrização de feridas ambientais,
      a queda de neve cíclica a redefinir o terreno para uma requintada neutralidade.'
    exp_npc_cold_res_b_5: Tento rejeitar a presença estranha na minha mente. Sentindo
      a minha resistência, o Korvax permite-se ser expulso, balançando a cabeça com
      tristeza. Ensina-me uma palavra na sua língua, como se esperasse guiar-me para
      escolhas mais sábias no futuro.
    exp_npc_cold_ret_opt_a_5: Aceitar visão
    exp_npc_cold_ret_opt_b_5: Rejeitar visão
    exp_npc_cold_ret_res_a_5: "%NAME% e eu estamos convergidos. Por um momento de
      êxtase, pertenço a uma rede de mentes brilhantes, com conhecimento ilimitado
      a fluir através de mim como se fosse eletricidade. O momento passa, mas antes
      de sair o Korvax entrega-me um presente de despedida."
    exp_npc_cold_ret_res_b_5: 'Rejeitando essa visão sombria, projeto conceitos alternativos
      no espaço mental que partilho com %NAME%: visões de mudança, progresso, impacto
      pessoal. Embora o Korvax não seja persuadido, parece intrigado com o meu pensamento
      independente e dá-me um presente como sinal de agradecimento.'
    exp_npc_lush_desc_2: |-
      Este Korvax está a mexer numa simulação portátil, presumivelmente de criação própria. À medida que ajusta várias propriedades, o fractal gerado entra em novas direções: floresce, murcha e replica-se em ciclos.
      Ele aponta para a paisagem exuberante no exterior. Simulação é uma coisa, mas eles anseiam por um verdadeiro jardim próprio, um santuário orgânico para cuidar e nutrir. Eles procuram ajuda <STELLAR><> de uma entidade biológica como eu...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Oferecer ajuda botânica
    exp_npc_lush_opt_b_2: Partir
    exp_npc_lush_res_a_2: "%NAME% está satisfeito. Gesticula em direção às minhas
      mãos, fletindo os próprios dedos de silicone. Deseja que regresse com amostras
      de <TRADEABLE>Espinheiro Estelar<>, recolhidas pelas minhas próprias mãos orgânicas."
    exp_npc_lush_res_b_2: "%NAME% parece entristecido, mas não surpreendido. Está
      familiarizado com a imprevisibilidade das formas de vida orgânicas."
    exp_npc_lush_farm_ret: Os processos interativos de %NAME% são suspensos enquanto
      desvia a energia para uma leitura completa do meu corpo e mochila. Tenho a desconcertante
      sensação de que está a examinar as minhas células numa escala microscópica.
    exp_npc_lush_farm_ret_opt_a: Dar amostras
    exp_npc_lush_farm_ret_res_a: O Korvax agarra nas amostras com reverência. Analisa
      cada bulbo em vários ângulos, saboreando todos os detalhes visuais. Enquanto
      um perfume fresco entra no meu fato, pergunto-me se a forma de vida eletrónica
      também tem olfato.
    exp_npc_lush_farm_ret2_opt_a: Perguntar sobre o cheiro
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% parece entender a essência da minha pergunta. Balbucia afirmativamente, tentando descrever as nuances da química do perfume.
      Devo parecer confuso, pois rapidamente desiste. Numa demonstração simplificada, alterna algumas válvulas internas, gesticulando conforme estas se abrem, fecham, e abrem novamente. Parece que pode cheirar, ou não, consoante quiser.
      Ansioso por continuar, insere as Lâmpadas Estelares numa centrifugadora portátil. A amora gira violentamente, com as sementes a serem sacudidas por uma rajada de pétalas. Estas sementes são-me dadas, prontas para plantar no exterior.
    exp_npc_lush_farm_ret2_opt_b: Perguntar sobre o jardim
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% chilreia apaixonadamente. Entendo pouco do que diz, mas o seu fascínio pela matéria orgânica é mais do que evidente. Parece quase beirar a inveja.
      Ansioso por continuar, insere as Lâmpadas Estelares numa centrifugadora portátil. A amora gira violentamente, com as sementes a serem sacudidas por uma rajada de pétalas. Estas sementes são-me dadas, prontas para plantar no exterior.
    exp_npc_lush_farm_ret2_res_c: Ansioso por continuar, %NAME% insere as lâmpadas
      estelares numa centrifugadora portátil. O espinheiro gira violentamente, sementes
      caídas de uma enxurrada de pétalas. Estas sementes são-me oferecidas, prontas
      para plantar lá fora.
    exp_npc_lush_desc_3: |-
      O Korvax examina as descobertas deste planeta, de uma maneira quase infantil. Examina-me sem vergonha quando me aproximo. Pergunto-me que dados está a recolher sobre o meu género e sobre a minha dieta.
      %NAME% repara subitamente no meu visor de análise e faz gestos de forma entusiasmada.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Partilhar descoberta de flora
    exp_npc_lush_opt_b_3: Partilhar descoberta de fauna
    exp_npc_lush_opt_c_3: Partilhar descoberta de mineral
    exp_npc_lush_res_a_3: "%NAME% integra com gratidão as análises de flora na sua
      própria base de dados. A sua carapaça contorce-se levemente de entusiasmo."
    exp_npc_lush_res_b_3: "%NAME% integra com gratidão as análises de fauna na sua
      própria base de dados. A sua carapaça contorce-se levemente de entusiasmo."
    exp_npc_lush_res_c_3: "%NAME% agradece educadamente, mas apenas olha superficialmente
      para os minerais antes de retornar à própria base de dados de descobertas."
    exp_npc_lush_reta_opt_a_3: Apontar descoberta enorme
    exp_npc_lush_reta_opt_b_3: Apontar descoberta perigosa
    exp_npc_lush_reta_opt_c_3: Apontar descoberta delicada
    exp_npc_lush_reta_res_a_3: |-
      O Korvax olha com admiração. A reprodução de células orgânicas parece ser infinitamente fascinante para ele; e a disparidade de tamanho entre os rebentos dessa espécie e as plantas totalmente maduras é particularmente impressionante.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, parece grato pela contribuição e oferece-me uma lembrança em agradecimento.
    exp_npc_lush_reta_res_b_3: |-
      O Korvax examina os apêndices letais da flora, espantado por um ser tão primitivo poder desafiar a vida inteligente na cadeia alimentar. Percebo que começa a olhar para mim com cautela e sinto-me vagamente ofendido.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, parece grato pela contribuição e oferece-me uma lembrança em agradecimento.
    exp_npc_lush_reta_res_c_3: |-
      O Korvax olha com admiração. Esta parece ser a sua variedade favorita de flora, com pétalas desafiantemente frágeis e folhas minúsculas que o atraíram para este mesmo planeta.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, parece grato pela contribuição e oferece-me uma lembrança em agradecimento.
    exp_npc_lush_retb_opt_a_3: Apontar descoberta majestosa
    exp_npc_lush_retb_opt_b_3: Apontar descoberta perigosa
    exp_npc_lush_retb_opt_c_3: Apontar descoberta engraçada
    exp_npc_lush_retb_res_a_3: |-
      Um estranho som metálico sacode o Korvax; talvez o equivalente ao suspiro de uma forma de vida com pulmões. Juntos, maravilhamo-nos com a formidável escala e musculatura da criatura.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, parece grato pela contribuição e oferece-me uma lembrança em agradecimento.
    exp_npc_lush_retb_res_b_3: |-
      O olho eletrónico do Korvax inflama-se. Vejo-o olhar para as mandíbulas brutais da criatura e depois para a minha biologia comparativamente suave. Toca em mim, como se estivesse a avaliar a suavidade da minha carne.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, ele parece grato por esta contribuição, e dá-me uma lembrança em agradecidmento.
    exp_npc_lush_retb_res_c_3: |-
      O Korvax canta alto. Parece ser a sua variedade favorita de fauna, com membros delicados e olhos grandes, ainda mais adorável devido às suas proporções bizarras.
      Apesar de muitas descobertas igualmente impressionantes nos seus registos, ele parece grato por esta contribuição, e dá-me uma lembrança em agradecimento.
    exp_npc_dust_desc_2: |-
      Uma sensação de movimento e descoberta envolve este Korvax, cada um dos seus sistemas iluminado de inspiração. Parece imitar a minha saudação, mas sem nenhuma intenção indelicada, apenas fascínio pelas nossas semelhanças e diferenças.
      Transmite que está a realizar uma pesquisa baseada em plantas como parte de uma experiência maior, e que poderia oferecer pagamento em troca da <STELLAR>minha ajuda<>...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Oferecer ajuda botânica
    exp_npc_dust_opt_b_2: Partir
    exp_npc_dust_res_a_2: Apesar do óbvio apego à sua experiência, %NAME% está estranhamento
      pouco comovido com a minha resposta. É como se acreditasse que esta troca estava
      já predeterminada.
    exp_npc_dust_farm_ret: "%NAME% olha para mim expectante, animado por dar continuidade
      à sua experiência. Mais uma vez, noto que me imita, comparando a força e a flexibilidade
      dos meus músculos com as suas articulações sintéticas."
    exp_npc_dust_farm_ret_opt_a: Dar amostras
    exp_npc_dust_farm_ret_res_a: |-
      O Korvax agarra no Echinocactus e, numa simples demonstração de força, espreme o fluido, sacudindo as sementes com um polegar de silicone. Repete isto com várias das amostras, reunindo uma pilha de sementes.
      De repente, a sua carapaça sacode em sinal de inspiração. Do nada, produz dois segmentos comestíveis de cacto, embora não esteja claro se ambos são das amostras que forneci. Empurra ambos os segmentos na minha direção.
    exp_npc_dust_farm_ret2_opt_a: Provar os segmentos
    exp_npc_dust_farm_ret2_res_a: |-
      O primeiro segmento é agradavelmente doce e suculento. O segundo é quase idêntico em sabor, mas com uma subtileza diferente; é difícil de definir, o gosto desaparece e desaparece, em ondas, como um sonho a escorrer da memória.
      %NAME% observa atentamente, esperando que eu indique uma preferência.
    exp_npc_dust_farm_ret2_opt_b: Recusar
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% parece ligeiramente desapontado, mas não força a situação.
      Entrega-me algumas sementes selecionadas. Devem ser plantadas no exterior, para cultivar novos Echinocacti no seu habitat natural.
    exp_npc_dust_farm_ret3_opt_a: Dizer primeiro segmento
    exp_npc_dust_farm_ret3_opt_b: Dizer segundo segmento
    exp_npc_dust_farm_ret3_opt_c: Dizer que ambos são iguais
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% permanece impassível, enquanto me agradece pelo feedback. A luz da sua máscara brilha e eu sinto que está a transmitir uma mensagem remota, talvez para a Convergência de Korvax.
      Entrega-me algumas sementes selecionadas. Devem ser plantadas no exterior, para cultivar novos Echinocacti no seu habitat natural.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% não pode reprimir uma pequena explosão de alegria, quando me agradece pelo feedback. A luz da sua máscara brilha e eu sinto que está a transmitir uma mensagem remota, talvez para a Convergência de Korvax.
      Entrega-me algumas sementes selecionadas. Devem ser plantadas no exterior, para cultivar novos Echinocacti no seu habitat natural.
    exp_npc_dust_desc_3: Este Korvax está a mexer na sua concha, mexendo nas dobras
      e chiando com irritação. Ele para e olha, quando o interrompo.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Tranquilizá-lo
    exp_npc_dust_opt_b_3: Mostrar preocupação
    exp_npc_dust_res_a_3: Muito brevemente, a luz facial de %NAME% distorce a corrupção
      digital. Suspeito que isso possa ser o equivalente Korvax a um revirar de olhos.
      O problema com a carapaça não é cosmético e não pode ser tranquilizado.
    exp_npc_dust_res_b_3: "%NAME% reconhece a minha preocupação de forma apreciativa.
      Gira um dos seus membros, perturbado por alguma nuance do seu movimento."
    exp_npc_dust_ret_3: O Korvax está parado por um momento e depois expele uma fina
      nuvem de poeira através de vários dutos de ventilação. Parece estar a modificar
      o fluxo de ar da carapaça para remover gravilha com mais eficiência, mas o seu
      sucesso é limitado.
    exp_npc_dust_ret_opt_a_3: Perguntar sobre a gravilha
    exp_npc_dust_ret_opt_b_3: Oferecer recursos
    exp_npc_dust_ret_opt_c_3: Oferecer recursos
    exp_npc_dust_ret_res_a_3: Gesticula amplamente em direção à paisagem poeirenta.
      Então, encolhendo os ombros, transmite algumas coordenadas planetárias, indicando
      que eu talvez gostasse de explorar este local. Não pensa aventurar-se novamente
      no exterior, nos próximos tempos.
    exp_npc_dust_ret_res_b_3: "%NAME% parece surpreendido com a minha desenvoltura,
      aceitando com gratidão a oferta. Fornece alguns recursos para manter o meu próprio
      fato antes de me dispensar."
    exp_npc_dust_ret_res_c_3: "%NAME% parece surpreendido com a minha desenvoltura,
      aceitando com gratidão a oferta. Oferece-me uma atualização do fato experimental
      antes de me dispensar."
    exp_npc_tox_desc_2: |-
      O Korvax analisa-me animadamente, parecendo concentrar-se nos esporos que se agarram às minhas botas. Zumbindo com feliz reconhecimento, partilha um vídeo de uma câmara artificialmente iluminada, cheia de uma variedade de grupos de fungos.
      Indicando que ainda não está satisfeito com a sua recolha, <STELLAR> pede ajuda<> para recolher o fungo nativo deste planeta. Talvez então, o seu jardim fique completo...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Oferecer ajuda botânica
    exp_npc_tox_opt_b_2: Partir
    exp_npc_tox_res_a_2: |-
      %NAME% continua a analisar-me. Ele não parece ter registado a minha resposta.
      De repente, ele detém-se, processando alguma coisa. Acena com a cabeça. A minha ajuda foi aceite. Deveria localizar exemplos do fungo que ocorre naturalmente neste planeta e regressar com amostras.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% analisa-me animadamente, parecendo concentrar-se
      nos esporos que se agarram às minhas botas. Enquanto zumbe com feliz reconhecimento,
      tenho a mais estranha sensação de déjà vu."
    exp_npc_tox_farm_ret_opt_a: Dar amostras
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% analisa animadamente as amostras, zumbindo com reconhecimento feliz.
      Precisa de mais destes aglomerados. O ciclo deve continuar ininterrupto. Preciso de plantar estas no exterior, estabelecer um novo ciclo de vida.
    exp_npc_tox_farm_ret2_opt_a: Tocar no Korvax
    exp_npc_tox_farm_ret2_res_a: Toco com dureza na carapaça de %NAME%, mas ele nem
      parece notar. O seu olho digital vira-se para mim, sem piscar, à espera.
    exp_npc_tox_farm_ret2_opt_b: Gritar
    exp_npc_tox_farm_ret2_res_b: "%NAME% parece não ouvir o meu grito. Seu olho digital
      vira-se para mim, sem piscar, à espera."
    exp_npc_tox_farm_ret2_opt_c: Levar as amostras de volta
    exp_npc_tox_farm_ret2_res_c: |-
      Eu esforço-me para recuperar os Aglomerados Fúngicos, mas %NAME% responde violentamente, batendo na minha mão.
      <MOOD>Neutral<>Depois, volta a ficar parado. O seu olho digital vira-se para mim, sem piscar, à espera.
    exp_npc_tox_desc_3: |-
      O Korvax examina um ecrã de estatísticas de uma espécie de fauna local. A interface é semelhante ao banco de dados de descoberta do meu exofato, mas é mais rica em detalhes científicos. Além dos descritores gerais de dieta e comportamento, o sistema digestivo da criatura e vários traços adaptativos são totalmente simulados.
      Ele olha para mim com o seu olho digital e estende a mão para tocar suavemente no meu exofato. Parece curioso: por que motivo as criaturas locais não exigem esta pele de nanofibra? Serei eu menos evoluído? Serei uma forma de vida mais crua?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Indicar diferenças pulmonares
    exp_npc_tox_opt_b_3: Indicar diferenças cerebrais
    exp_npc_tox_res_a_3: Comparando a morfologia da criatura com a minha (observando
      com certo desânimo que apareço nú), aponto para os nossos respectivos pulmões.
      As células da criatura possuem uma enzima que está ausente nas minhas.
    exp_npc_tox_res_b_3: Aponto para o meu próprio desenho no ecrã deles (observando
      com algum desânimo que apareço nu) e chamo a atenção para os tratos neurais
      do meu cérebro, muito mais densos que os da criatura. As minhas vantagens físicas
      são simplesmente diferentes, não menores.
    exp_npc_tox_ret_3: |-
      %NAME% inclina a cabeça. As carapaças Korvax progrediram linearmente na direção de um ideal arredondado, valorizando tanto a durabilidade física quanto o poder de processamento. Essa ideia de evolução diversa é estranha para ele.
      Se minha morfologia é tão mal equipada para este planeta, ele pergunta, por que motivo estou eu aqui, tão longe de casa?
    exp_npc_tox_ret_opt_a_3: Dizer que não te lembras de casa
    exp_npc_tox_ret_opt_b_3: Dizer que és um Viajante
    exp_npc_tox_ret_res_a_3: |-
      Tanto quanto posso ler na expressão sem rosto da forma electrónica, esta parece triste. A memória do mundo natal de Korvax está intrinsecamente ligada à sua consciência. Sempre se lembrou de casa.
      Em solidariedade, dá-me uma atualização exótica. Assim, posso viajar ainda mais e talvez - eventualmente - lembrar-me de casa.
    exp_npc_tox_ret_res_b_3: A máscara facial do Korvax brilha. Inclina a cabeça e
      dá-me combustível para continuar as minhas viagens.
    exp_npc_rad_desc_2: |-
      O Korvax inclina o capacete em direção a uma flora nativa, a sua luz facial a brilhar de prazer. Quase parece estar a ouvir a planta, embora o que ele possa estar a ouvir seja inaudível para os meus sentidos.
      Cantarolando num tom suave, aponta para a planta e, depois, para o terreno no exterior. Parece que precisa de mais raízes destas e que está a <STELLAR>pedir ajuda<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Oferecer ajuda botânica
    exp_npc_rad_opt_b_2: Partir
    exp_npc_rad_res_a_2: "%NAME% sacode a Raiz Gama na minha direcção. Não parecendo
      entender que não consigo ouvir o que ele ouve, indica-me que deveria ouvir para
      encontrar mais. Suspeito que terei mais sorte com o meu Visor de Análise."
    exp_npc_rad_res_b_2: O tom de %NAME% torna-se mais grave, vocalizando a sua deceção.
    exp_npc_rad_farm_ret: Os olhos de %NAME% iluminam-se quando me reconhece.
    exp_npc_rad_farm_ret_opt_a: Dar amostras
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% está satisfeito, mas assoberbado pela Raiz Gama acumulada à sua frente. Mais uma vez, parece ouvir as plantas, levantando as mãos para o capacete, como se estivesse a concentrar-se no meio de uma cacofonia.
      Metodicamente, seleciona apenas três espécimes. Quase demasiado rápido para eu o acompanhar; uma agulha fina emerge da palma da sua mão e retira uma semente de cada flor. A agulha retrai-se. Ele solta as sementes na minha palma.
    exp_npc_rad_farm_ret2_opt_a: Pedir para ouvir música
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% parece solidário quando finalmente percebe que não consigo detetar os sons que ele ouve. Inclina a cabeça na minha direção, procurando algum tipo de permissão; de repente, a minha realidade parece agitar-se e borbulhar.
      Com uma perspetiva Korvax temporária, posso finalmente ouvir. Tons suaves saem das raízes, em ondas de radiação.
      A música desaparece quando %NAME% gentilmente corta a nossa ligação. Ele gesticula para o exterior. Eu deveria plantar estas sementes num local à minha escolha.
    exp_npc_rad_desc_3: |-
      Esta entidade Korvax experienciou muitos ciclos no invólucro que usa agora. Embora seja individualmente insignificante e tenha jurado servir a Convergência, valoriza a sabedoria em primeira mão que acumulou nesta vida.
      O seu interesse estende-se ainda mais, aos milénios que este planeta tem suportado. Ele olha para mim, duvidoso. Seja qual for o conhecimento histórico que tem, hesita em partilhá-lo comigo.
    exp_npc_rad_desc_alt_3: |-
      Esta entidade Korvax passou por vários ciclos na concha que habita. Apesar de ser individualmente insignificante e ter jurado servir a Convergência, ela valoriza a sabedoria em primeira mão que acumulou neste ciclo de vida.
      Suavemente, quase ternamente, produz a sua maior descoberta recente: um fóssil descoberto no solo local. Incrivelmente, este fóssil é uma evidência material de que este planeta nem sempre foi irradiado. Aparentemente, já foi um lugar com uma floresta densa, com terreno fértil e limpo.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Produzir credenciais
    exp_npc_rad_opt_b_3: Oferecer dados
    exp_npc_rad_opt_c_3: Tentar persuadir
    exp_npc_rad_res_a_3: |-
      Apelo à consciência coletiva ligada a esta entidade. Num instante, %NAME% confirma a minha identidade, reconhecida a partir de uma infinidade de interações Korvax.
      Suavemente, quase ternamente, produz a sua maior descoberta recente: um fóssil descoberto no solo local. Incrivelmente, este fóssil é uma evidência material de que este planeta nem sempre foi irradiado. Aparentemente, já foi um lugar com uma floresta densa, com terreno fértil e limpo.
    exp_npc_rad_res_b_3: |-
      O Korvax parece cético ao aceitar o cubo de dados. Onde se originou? Os Cubos de Convergência são sempre valiosos, mas os dados armazenados neste podem não ter nenhuma relevância para a pesquisa de %NAME%.
      Suavemente, quase ternamente, produz a sua maior descoberta recente: um fóssil descoberto no solo local. Incrivelmente, este fóssil é uma evidência material de que este planeta nem sempre foi irradiado. Aparentemente, já foi um lugar com uma floresta densa, com terreno fértil e limpo.
    exp_npc_rad_res_c_3: "%NAME% fica a olhar, impassível, com os processos de fala
      a serem desativados. Não irá dedicar mais tempo a esta conversa."
    exp_npc_rad_ret_opt_a_3: Pedir para comprar fóssil
    exp_npc_rad_ret_res_a_3: O olho digital do Korvax fita-me. O fóssil tem um valor
      incalculável para um cientista, mas ele estaria contente por passá-lo para um
      colega investigador, alguém dedicado ao estudo a tempo inteiro, que prefere
      o conhecimento ao lucro.
    exp_npc_rad_ret2_opt_a_3: Levar fóssil para vender
    exp_npc_rad_ret2_opt_b_3: Recusar
    exp_npc_rad_ret2_res_a_3: Para um explorador, o único valor do fóssil é monetário.
      No entanto, o Korvax parece não estar consciente disso, entregando o fóssil
      de bom grado.
    exp_npc_rad_ret2_res_b_3: |-
      Sabendo que não posso dedicar a minha vida à ciência, evito a oportunidade de pegar neste valioso fóssil. O Korvax parece agradecido pela minha honestidade.
      Tenho a sensação inabalável de estar a ser observado por algo maior do que a Convergência. Uma voz sem origem sussurra na minha cabeça e uma nova palavra toma forma.
    exp_npc_shop_desc_1: |-
      Este Korvax parece ser uma entidade recém-consciente, ainda a aclimatizar-se à casca física que herdou. Flexiona e contorce os membros experimentalmente.
      A carapaça ainda não é ideal. As melhorias estão desatualizadas, a tecnologia obsoleta. Esperava ser visto pelo menor número possível de formas de vida antes da sua atualização.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Solicitar tecnologia antiga
    exp_npc_shop_opt_b_1: Perguntar sobre a carapaça
    exp_npc_shop_res_a_1: "%NAME% habilmente desinstala uma atualização e entrega-a.
      O componente parece estar em perfeita ordem, mas a forma de vida electrónica
      fica feliz por descartá-lo, indicando que prefere não ser visto com uma tecnologia
      tão divergente."
    exp_npc_shop_res_b_1: "%NAME% olha para baixo, envergonhado. Aprecia o invólucro
      herdado, é claro, e não quer desrespeitar os desconectados."
    exp_npc_shop_ret_opt_a_1: Perguntar sobre desconexão
    exp_npc_shop_ret_res_a_1: |-
      Por um momento, há um eco de uma entidade diferente diante de mim, uma consciência diferente. Talvez um vestígio do ocupante anterior do invólucro ainda esteja preservado dentro da rede neural do Korvax, assombrando a sua antiga pele de metal.
      %NAME% reclama o controlo. O seu olho parece girar um pouco mais rápido, a velocidade do relógio acelerando. Olha para mim com curiosidade, como se contemplasse como deve ser ter um corpo de uso único.
    exp_npc_shop_ret2_opt_a_1: Dizer que é melhor
    exp_npc_shop_ret2_opt_b_1: Dizer que é pior
    exp_npc_shop_ret2_opt_c_1: Dizer que é apenas diferente
    exp_npc_shop_ret2_res_a_1: |-
      Há um estouro de estática na forma de vida electrónica. A minha opinião parece diverti-la.
      Grata pela distração das suas próprias inseguranças físicas, oferece-me algumas das nanites que ia gastar. Aparentemente, vê a minha necessidade como maior do que a dela.
    exp_npc_shop_ret2_res_b_1: |-
      O Korvax acena, pressionando um dedo curioso na minha carne abdominal, com força suficiente para doer. Ao estremecer, sinto grande pena e tristeza no olhar que ele me dá.
      Grato pela distração das suas próprias inseguranças físicas, oferece-me algumas nanites que iria gastar. Aparentemente, vê a minha necessidade como maior do que a dele.
    exp_npc_shop_ret2_res_c_1: |-
      O Korvax pensa e pesa os benefícios dos nossos respectivos formatos físicos. Parece encontrar alguma sabedoria inesperada na minha resposta.
      Grato pela distração das suas próprias inseguranças físicas, oferece-me algumas nanites que iria gastar. Aparentemente, vê a minha necessidade como maior do que a dele.
    exp_npc_shop_desc_2: O Korvax está a brincar com uma mão cheia de nanites, vertendo-as
      de palma em palma. Existe uma apatia no seu movimento, como se as suas ações
      fossem de cariz automático, enquanto outros pensamentos o assolam.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Perguntar sobre as nanites
    exp_npc_shop_opt_b_2: Perguntar sobre pensamentos
    exp_npc_shop_res_a_2: |-
      Aponto para as nanites, questionando o comportamento de %NAME%. Ele fecha rapidamente o punho com o aglomerado, escondendo-o.
      O Korvax bate num espaço vazio da sua carapaça. Ele viajou até aqui para comprar melhorias, mas só a ideia de trocar nanites por outros bens parece enfurecê-lo.
    exp_npc_shop_res_b_2: |-
      Toco em %NAME% gentilmente. Ele desperta rapidamente da sua frouxidão e esconde o aglomerado de nanite num punho fechado.
      O Korvax bate num espaço vazio da sua carapaça. Ele viajou até aqui para comprar melhorias, mas só a ideia de trocar nanites por outros bens parece enfurecê-lo.
    exp_npc_shop_ret_opt_a_2: Oferecer mais nanites
    exp_npc_shop_ret_opt_b_2: Oferecer unidades em troca de nanites
    exp_npc_shop_ret_opt_c_2: Oferecer conhecimento em troca de nanites
    exp_npc_shop_ret_res_a_2: "%NAME% está surpreendido, mas aceita as nanites, aparentemente
      aliviado. Como forma de agradecimento e para partilhar a sabedoria da sua raça,
      ele sussurra uma palavra da linguagem dos Korvax."
    exp_npc_shop_ret_res_b_2: "%NAME% parece ofendido, resmungando de forma incompreensível.
      Parece comparar-me negativamente a um Gek, insinuando que a ideia de trocar
      unidades por nanites é absolutamente inaceitável."
    exp_npc_shop_ret_res_c_2: "%NAME% está encantado com esta proposta, parecendo
      aliviado por ter uma razão para adiar a sua compra. Ele processa os dados do
      sistema em milissegundos, e de seguida entra em devaneio, aparentemente a correr
      simulações na sua mente."
    exp_npc_shop_desc_3: A forma de vida eletrónica liberta uma pulsação de entusiasmo
      à medida que me aproximo, a sua força penetra o meu exofato. Quase parece que
      antecipava a minha visita.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: O Korvax gesticula à volta do estabelecimento, questionando-me
      sobre as minhas intenções aqui. Sinto que estou a ser analisado, talvez até
      gravado, por mais do que uma entidade.
    exp_npc_shop_opt_a_3: Indicar comerciante
    exp_npc_shop_opt_b_3: Indicar o ecrã da Multiferramenta
    exp_npc_shop_opt_c_3: Indicar saída
    exp_npc_shop_res_a_3: "%NAME% não evita uma resposta de agrado. No seu painel
      de dados, reparo num incremento de números."
    exp_npc_shop_res_c_3: "%NAME% não revela nada na sua resposta, apesar de as luzes
      do seu visor piscarem no seu painel de dados."
    exp_npc_shop_ret_desc_3: Um conjunto de dados curioso é exibido no ecrã. Reconheço
      símbolos dos Vy'keen, dos Gek e dos Korvax, cada um deles seguido de uma tabela
      densa em imagens, mas também consta um quarto símbolo, ao lado de um conjunto
      de dados móveis e dinâmicos.
    exp_npc_shop_ret_opt_a_3: Apontar para símbolo Korvax
    exp_npc_shop_ret_opt_b_3: Apontar para o quarto símbolo
    exp_npc_shop_ret_opt_c_3: Apontar para dados em movimento
    exp_npc_shop_ret_res_a_3: |-
      O Korvax bate nos números ao lado do símbolo, e depois aproxima-se do meu equipamento. Parece estar a gravar a popularidade da tecnologia Korvax, colaborando com outras entidades para criar uma base de dados intergaláctica.
      Num repentino gesto de bondade, estende uma mão de silicone na minha direção, revelando um monte reluzente de nanites. Gesticula para que eu fique com elas, apesar de a sua motivação permanecer um mistério.
    exp_npc_shop_ret_res_b_3: |-
      Após um momento de hesitação, o Korvax pousa a sua mão sintética no meu peito. As luzes do seu visor cegam a minha cara.
      Num repentino gesto de bondade, estende uma mão de silicone na minha direção, revelando um monte reluzente de nanites. Gesticula para que eu fique com elas, apesar de a sua motivação permanecer um mistério.
    exp_npc_shop_ret_res_c_3: |-
      O Korvax segue a forma dos dados, a suavidade dos seus dedos deixam o vidro imaculado. Ele chama a atenção para um anel de pontos que se materializam erraticamente, gradualmente deslocando-se para o centro do anel.
      Num repentino gesto de bondade, estende uma mão de silicone na minha direção, revelando um monte reluzente de nanites. Gesticula para que eu fique com elas, apesar de a sua motivação permanecer um mistério.
    exp_npc_outpost_desc_1: |-
      Este Korvax está a gerar um padrão regular de tons electrónicos. Os sons são tão profundos que mal se registam como notas - mais como um estrondo, ou uma sensação no canal auditivo.
      Enquanto o padrão gira, tomo consciência de outras vozes no coro. Os Korvax nas proximidades também estão a cantar. E cada um deles está a olhar para mim.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Responder indignadamente
    exp_npc_outpost_opt_b_1: Responder educadamente
    exp_npc_outpost_res_a_1: Protesto e sinto-me escrutinado. Recebo ondulações de
      diversão vindas da multidão de Korvax. <MOOD>Negative<>%NAME% imita a minha
      indignação, mas com um ar de curiosidade, em vez de gozo. <MOOD>Neutral<>Parece
      genuinamente intrigado.
    exp_npc_outpost_res_b_1: "%NAME% bate palmas com prazer. Responde com cortesia
      recíproca, espelhando a minha linguagem corporal e tentando replicar o meu discurso.
      Parece genuinamente intrigado comigo."
    exp_npc_outpost_ret_1: 'O zumbido subtil da música dos Korvax continua a girar
      em meu redor. Ao entrar em sintonia, começo a reconhecer o padrão: é inquestionável,
      mas familiar, como algo ouvido num sonho.'
    exp_npc_outpost_ret_opt_a_1: Repetir o padrão
    exp_npc_outpost_ret_opt_b_1: Alterar o padrão
    exp_npc_outpost_ret_opt_c_1: Permanecer silencioso
    exp_npc_outpost_ret_res_a_1: |-
      Monto o padrão com a maior precisão possível, transpondo-o para o meu alcance vocal. As viseiras dos Korvax piscam em meu redor, brilhando como um campo de estrelas. A multidão parece satisfeita por ter a sua música validada.
      Um momento depois, todos se calam. Em união, as formas de vida electrónicas afastam-se e retomam as suas rotinas anteriores, mas o nosso relacionamento parece ter mudado para sempre.
    exp_npc_outpost_ret_res_b_1: |-
      Entoo o padrão com a maior precisão possível, adaptando-o ao meu alcance vocal. Uma modificação flui de mim intuitivamente, com novas notas preenchendo a melodia.
      Perfeitamente, a multidão Korvax adota a nova variação. As viseiras piscam ao meu redor, brilhando como um campo de estrelas. Parecem ter esperado por este resultado, muito felizes em seguir o meu exemplo.
      Um momento depois, todos se calam. Em união, as formas de vida electrónicas afastam-se e retomam as suas rotinas anteriores, mas o nosso relacionamento parece ter mudado para sempre.
    exp_npc_outpost_ret_res_c_1: Parecendo desiludida, a multidão Korvax cala-se.
      Em união, afastam-se e retomam as suas rotinas anteriores.
    exp_npc_obs_desc_1: Este Korvax resmunga em voz alta enquanto calibra o equipamento
      da instalação. Uma constelação é renderizada através dos vários terminais instalados
      e um marcador de localização pisca em ambos os lados do campo estelar.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Apontar para os marcadores
    exp_npc_obs_opt_b_1: Apontar para a constelação
    exp_npc_obs_opt_c_1: Experimentar usar equipamentos
    exp_npc_obs_res_a_1: |-
      %NAME% fica surpreendido pelo meu interesse, examinando-me mais de perto enquanto reavalia as minhas capacidades. Depois de estabelecer que eu entendo o que é uma estrela, partilha uma transmissão ao vivo de outro observatório.
      Esta instalação remota parece estar a quase 600 anos-luz de distância. O Korvax responsável está a examinar a mesma recolha de estrelas, mas na direção oposta.
    exp_npc_obs_res_b_1: "%NAME% fica surpreendido pelo meu interesse, examinando-me
      mais de perto enquanto reavalia as minhas capacidades. Erguendo um dedo de silicone
      para uma das renderizações, traça o contorno semelhante ao de um papagaio de
      papel, indicando as principais estrelas desta constelação."
    exp_npc_obs_res_c_1: "%NAME% vibra com uma série de tons irritados, afastando
      as minhas mãos."
    exp_npc_obs_ret_desc_1: No centro da constelação, há uma luz anómala que pisca
      a vermelho.
    exp_npc_obs_ret_opt_a_1: Contar as estrelas
    exp_npc_obs_ret_opt_b_1: Olhar para a estrela vermelha
    exp_npc_obs_ret_res_a_1: |-
      De qualquer ângulo de observação, a constelação é rodeada por um número de luzes mais suaves, mas a forma principal em forma de papagaio, notavelmente simétrica a partir deste observatório e do seguinte, consiste em exatamente dezasseis estrelas brilhantes.
      O Korvax percebe o que estou a fazer e bate o dedo dele contra o meu, dezesseis vezes. Dirige-me um olhar significativo e dá-me alguma tecnologia de nave, para que eu possa um dia visitar estes sistemas em primeira mão.
    exp_npc_obs_ret_res_b_1: |-
      A luz carmesim é hipnotizante, maravilhosa. Suspeito que não seja uma estrela, não no sentido convencional, mas sinto uma atração familiar, como se estivesse a lembrar-me de um lugar do qual não tenho memória...
      O Korvax entende a minha fixação e parece solidário. Fornece algumas tecnologias de nave, para que eu possa um dia visitar a estrela carmesim em primeira mão.
    exp_npc_obs_desc_2: Este Korvax parece particularmente sombrio, uma seriedade
      que resvala para medo. Parece que reconfigurou este estabelecimento abandonado
      para um novo propósito, manipulando o equipamento daqui através do seu painel
      de dados.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Perguntar sobre o estabelecimento
    exp_npc_obs_opt_b_2: Examinar painel de dados
    exp_npc_obs_res_a_2: |-
      Um zumbido suave preenche o ar, e o visor de %NAME% pisca por instantes um vermelho profundo, de aviso. Ou terá sido imaginação minha?
      Parece já ter decidido que confia em mim, e gesticula para o terminal do observatório. Sou convidado a inspecionar as suas descobertas.
    exp_npc_obs_res_b_2: |-
      Espreito o painel de dados de %NAME%, para tentar ver o ecrã com os meus olhos. O Korvax parece estar a seguir a atividade de naves numa localização remota, recolhendo dados para se preparar para tomar uma decisão.
      A forma de vida eletrónica repara no que estou a fazer e gesticula para o terminal do observatório. Sou convidado a inspecionar as suas descobertas.
    exp_npc_obs_wait_2: "%NAME% está perdido nos pensamentos. Dados parecem fluir
      sem problemas entre os equipamentos do estabelecimento, o painel de dados do
      Korvax, e a sua própria interface eletrónica. O terminal que fui convidado a
      inspecionar poderá revelar mais..."
    exp_term_obs_desc_2: |-
      Este observatório foi ajustado para a mesma gama de frequências durante anos. O ser que tratou deste equipamento já pereceu há muito. Só podemos especular sobre os seus motivos.
      No entanto, um padrão consistente de interferências surgiu ao longo dos anos - um padrão defeituoso de ondas eletromagnéticas, estranhamente elevadas no espectro, provenientes de um ponto específico no espaço profundo.
    exp_term_obs_opt_a_2: Ver vídeo
    exp_term_obs_opt_b_2: Ouvir áudio
    exp_term_obs_opt_c_2: Extrair estatísticas
    exp_term_obs_res_a_2: |-
      O terminal começa a projetar um vídeo irregular e fragmentado. Os clipes são uma série de memórias, aparentemente agregadas das mentes individuais de pilotos Korvax.
      Cada clipe mostra um vislumbre de uma secção anómala do espaço. É uma pedaço profundamente inquietante de nada, como uma lacuna na realidade. À medida que surge, os clipes terminam abruptamente, como se a mente do Korvax tivesse sido desconectada.
      É possível ver-se naves fantasma a afastarem-se do local em muitas das memórias, ocupadas apenas por carapaças vazias. Parece que nenhum Korvax regressa vivo da fenda.
    exp_term_obs_res_b_2: |-
      O terminal começa a emitir uma série de clipes de áudio irregulares e fragmentados, aparentemente uma amálgama de memórias individuais de pilotos Korvax.
      Cada clipe começa com sons de naves em voos a solo, seguidos de uma terrível distorção que estoira o clipe. Mistura-se com gritos de Korvax, as suas vozes aumentam e fragmentam-se, terminando subitamente em silêncio.
    exp_term_obs_res_c_2: |-
      Divergência 239 Observatório Reivindicado <IMG>SLASH<> Relatório de Deteção de Anomalia
      Pilotos que entraram na fenda: 93 <IMG>SLASH<> Pilotos que saíram da fenda: 0 <IMG>SLASH<> Falha na fronteira detetada <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% aproxima-se para me tocar, como que para confirmar se estou mesmo aqui, se sou sólido. Pelo seu ar trémulo, é imediatamente aparente que testemunhou tudo o que acedi no terminal.
      Tem uma decisão complicada por ponderar, e parece querer a minha opinião. São-me apresentadas as opções consideradas pelo seu coletivo. O que é que um membro da minha espécie sugeriria?
    exp_npc_obs_ret_opt_a_2: Avisar os pilotos para se afastarem da fenda
    exp_npc_obs_ret_opt_b_2: Enviar uma forma de vida orgânica
    exp_npc_obs_ret_opt_c_2: Reconectar as conchas fantasmas
    exp_npc_obs_ret_res_a_2: O Korvax vota para que se dê por terminada a investigação
      desta anomalia perigosa, avisando os pilotos para se afastarem da área. Há um
      momento de silêncio, e depois %NAME% discursa com as vozes de múltiplas entidades.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Acena negativamente, triste. Parece que nenhum aviso
      será emitido. A investigação continuará. No entanto, %NAME% não esquecerá a
      minha empatia. Ele dá-me algo antes de me ir embora.
    exp_npc_obs_ret_res_b_2: O Korvax vota para que se investigue com um piloto biológico,
      na esperança de que se provem imunes à fenda. Há um momento de silêncio, e depois
      %NAME% discursa com as vozes de múltiplas entidades.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Ele acena, solenemente. Questiono-me sobre o destino
      que espera o piloto selecionado. %NAME% agradece a minha opinião, dando-me algo
      antes de me ir embora.
    exp_npc_obs_ret_res_c_2: O Korvax vota para que se recuperem as carapaças desconectadas,
      para enviar mentes frescas diretamente para a fenda. Há um momento de silêncio,
      e depois %NAME% discursa com as vozes de múltiplas entidades.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Ele acena, solenemente. Questiono-me sobre o destino
      que espera estes pilotos, se sobreviverão tempo suficiente para descobrir mais.
      %NAME% agradece a minha opinião, dando-me algo antes de me ir embora.
    exp_npc_freighter_desc_1: A geleia di-hidrogénio está espalhada nos braços metálicos
      desta forma de vida. Cantarolam contentes para si próprios em agradáveis tons
      eletrónicos.
    exp_npc_freighter_desc_2: Este Korvax está perdido em si próprio, a sua máscara
      pisca enquanto funde a sua consciência com a da nave. Parece satisfeito com
      a sua ocupação.
    exp_npc_freighter_desc_3: A luz facial do tripulante brilha enquanto se esforça
      para processar o que está a ver, o sistema de refrigeração compensa de forma
      audível.
    exp_npc_freighter_desc_4: O Korvax verifica a carga a bordo do cargueiro exaustivamente,
      fazendo um inventário repetidas vezes. Talvez este seja o seu dever como tripulante,
      ou talvez a carga tenha algum significado pessoal para ele.
    exp_npc_freighter_desc_5: Sinto uma infinidade de entidades a assistir através
      do olho desta forma de vida eletrónica. Tenho a sensação surreal e vertiginosa
      de cargueiros infinitos a deformar-se através de infinitas galáxias, com infinitos
      olhos de Korvax virados para mim.
    war_npc_opt_word_get_lore: Símbolo Vy'Keen
    war_reply_word_get: "%NAME% ergue-se, orgulhoso por ensinar a sua língua. Apresenta
      uma seleção de símbolos, cada um representando um tipo de palavra Vy'keen que
      talvez possa aprender..."
    war_reply_word_get2: "%NAME% apresenta uma lista de símbolos, cada um parecendo
      representar uma palavra que posso aprender."
    war_reply_word_get3: "%NAME% balança os braços, executando uma série de ações
      dramáticas que parecem representar palavras que posso aprender."
    war_reply_word_get4: "%NAME% grunhe, martelando símbolos no seu dispositivo de
      dados. Parecem representar categorias da língua Vy'keen..."
    war_reply_word_get5: "%NAME% acena com um orgulho solene. Apresenta uma série
      de símbolos; cada um parece ser um conceito que posso aprender..."
    war_reply_word_get6: "%NAME% ladra com um entusiasmo agressivo. Apresenta o seu
      dispositivo de dados, revelando uma lista de símbolos linguísticos..."
    war_reply_word_get7: "%NAME% ruge desconfiadamente. Eventualmente, toca no seu
      dispositivo de dados e revela uma lista de símbolos linguísticos."
    war_reply_word_get8: "%NAME% fecha e abre um punho enquanto me estuda. Por fim,
      atira um dispositivo de dados na minha direção, com uma lista de símbolos linguísticos."
    war_reply_word_get9: "%NAME% acena pensativamente e revela uma lista de símbolos
      linguísticos."
    war_reply_word_get10: "%NAME% ladra uma pergunta. Ao ver que não respondo, revela
      uma lista de símbolos linguísticos."
    war_reply_word_say: "%NAME% fica respeitosamente em silêncio, curioso para ouvir
      a minha pronúncia da sua língua gutural. Recordo-me de algumas palavras Vy'keen
      que aprendi..."
    war_reply_word_say2: "%NAME% escuta, num silêncio respeitador..."
    war_reply_word_say3: "%NAME% parece impressionado com a minha intenção de comunicar
      na língua Vy'keen. Recordo as primeiras palavras que me vêm à cabeça..."
    war_reply_word_say4: Recordo-me de algumas palavras Vy'keen que aprendi, com a
      esperança de impressionar %NAME%.
    war_reply_word_say5: Aclaro a minha voz, aquecendo as minhas cordas vocais. Ocorrem-me
      várias palavras Vy'keen...
    war_reply_word_say6: Respiro fundo, pensando nalgumas palavras Vy'keen que possa
      pronunciar com confiança...
    war_reply_word_say7: "%NAME% parece estar cético. Procuro na minha cabeça o meu
      vocabulário Vy'keen mais impressionante..."
    war_reply_word_say8: De modo inquietante, a pele de %NAME% ondula em antecipação.
      Tento recordar apressadamente uma palavra apropriada para dizer...
    war_reply_word_say9: "%NAME% inclina-se na minha direção, com o seu bafo quente
      e húmido no meu visor. Recordo várias palavras Vy'keen que posso dizer..."
    war_reply_word_say10: Absorto, %NAME% brinca com a sua Multiferramenta enquanto
      ouve o que tenho a dizer. Tento pensar numa palavra apropriada para dizer...
    war_reply_word_say_none: "%NAME% fica respeitosamente em silêncio, mas a minha
      mente esvazia. Talvez deva aprender mais algumas palavras Vy'keen antes de tentar
      falar na sua língua nativa."
    war_npc_res_word_say_dir_neg_1: "%NAME% acena negativamente. Se estou perdido,
      não será ele que me ajudará."
    war_npc_res_word_say_dir_neu_1: "%NAME% acena seriamente, interpretando a minha
      linguagem como um pedido de direções. Ele descreve um ponto de interesse próximo,
      mas não consegue oferecer coordenadas para lá chegar."
    war_npc_res_word_say_dir_pos_1: "%NAME% acena seriamente, interpretando a minha
      linguagem como um pedido de direções. Ele dá-me um mapa para um ponto de interesse
      próximo."
    war_npc_res_word_say_help_neg_1: "%NAME% rosna, interrompendo-me. Interpreta a
      minha palavra como um sinal de fraqueza."
    war_npc_res_word_say_help_neu_1: "%NAME% finge não entender a minha palavra, achando-a
      embaraçosa."
    war_npc_res_word_say_help_pos_1: "%NAME% pausa, tentando decifrar o significado
      da minha escolha de palavras. Finalmente acena e recarrega-me o exofato de graça."
    war_npc_res_word_say_help_pos_8: "%NAME% pondera sobre esta palavra. Pondera sobre
      mim. Finalmente acena e recarrega-me o exofato de graça."
    war_npc_res_word_say_lore_neg_1: "%NAME% berra uma corrente de linguagem Vy'keen
      como resposta, aparentemente agitado pela minha escolha de palavras."
    war_npc_res_word_say_lore_neu_1: "%NAME% acena, reconhecendo esta palavra importante."
    war_npc_res_word_say_lore_pos_1: "%NAME% acena, bastante impressionado. Sussurra
      a palavra de volta."
    war_npc_res_word_say_lore_pos_2: "%NAME% ruge, impressionado pelo meu conhecimento
      de história Vy'keen."
    war_npc_res_word_say_lore_pos_3: "%NAME% agarra a minha mão em resposta a esta
      palavra. Oferece-me um brinde como reconhecimento do meu respeito pelo seu povo."
    war_npc_res_word_say_tech_neg_1: "%NAME% assume que estou a falar da sua Multiferramenta.
      Ele segura-a defensivamente."
    war_npc_res_word_say_tech_neu_1: "%NAME% assume que estou a falar da sua Multiferramenta.
      Ele segura-a defensivamente."
    war_npc_res_word_say_tech_pos_1: "%NAME% dá uma olhadela ao meu equipamento e
      sente uma vergonha alheia ao ver a minha Multiferramenta. Embaraçado, oferece-me
      rapidamente uma melhoria."
    war_npc_res_word_say_thrt_neg_1: "%NAME% ri-se de forma empática, interpretando
      a minha linguagem como uma ameaça fraca. Esmurraça-me o peito, talvez com mais
      força do que pretendia."
    war_npc_res_word_say_thrt_neu_1: "%NAME% olha especado, incerto de se estou a
      tentar ameaçá-lo."
    war_npc_res_word_say_thrt_pos_1: "%NAME% ri-se vivamente, impressionado pela minha
      linguagem agressiva."
    war_npc_res_word_say_thrt_pos_2: "%NAME% sorri como qualquer Vy'keen sorri, impressionado
      pela minha linguagem agressiva. Oferece-me um presente para ajudar a minha aventura."
    war_npc_res_word_say_trad_neg_1: "%NAME% reconhece que a minha palavra está relacionada
      com comércio. Ele parece ligeiramente enjoado, pois este é um tópico que lhe
      é enfadonho."
    war_npc_res_word_say_trad_neu_1: "%NAME% reconhece que a minha palavra está relacionada
      com comércio. Ele encolhe os ombros, entediado."
    war_npc_res_word_say_trad_pos_1: "%NAME% reconhece que a minha palavra está relacionada
      com comércio. Encolhe os ombros e oferece-me algo que não precisa. Talvez me
      venha a ser útil."
    war_closure_vpositive_1: "%NAME% saúda-me, dando-me toda a sua atenção enquanto
      estou na sua presença. O seu respeito e apreciação é evidente."
    war_closure_vpositive_2: "%NAME% grita em comemoração enquanto o saúdo. Apesar
      de não ter mais nada para discutir, está muito feliz em dizer olá."
    war_closure_vpositive_3: "%NAME% acena com profundo respeito. Depois do nosso
      encontro mais recente, considera-me um aliado dos Vy'keen."
    war_closure_vpositive_4: "%NAME% faz um contacto visual prolongado e significativo.
      Não são necessárias palavras para expressar o afeto e a confiança que tão obviamente
      sente."
    war_closure_vpositive_5: "%NAME% quase esmaga os meus dedos com a sua saudação
      entusiasmada. Embora eu não seja um Vy'keen, ele tem-me em grande estima."
    war_closure_positive_1: "%NAME% cumprimenta-me com uma rápida saudação, esperando
      gentilmente que o dispense."
    war_closure_positive_2: "%NAME% acena para mim. Não tem mais nada a dizer, mas
      recorda a nossa interação anterior com satisfação."
    war_closure_positive_3: "%NAME% cumprimenta-me com um soco seguido de um abraço,
      possivelmente na forma Vy'keen tradicional. Indica que não tem mais nada a discutir."
    war_closure_positive_4: "%NAME% cumprimenta-me de forma silenciosa e respeitosa.
      Não parece ter mais nada a dizer."
    war_closure_positive_5: Os lábios não convencionais de %NAME% curvam-se num sorriso
      bem intencionado, mas perturbador. Parece não ter mais nada a dizer.
    war_closure_neutral_1: "%NAME% resmunga com uma simpatia forçada, mas não tem
      mais nada a dizer."
    war_closure_neutral_2: "%NAME% abana a cabeça. Não me quer magoar, mas a sua tolerância
      para a conversa terminou."
    war_closure_neutral_3: "%NAME% resmunga. Não tem mais nada para falar."
    war_closure_neutral_4: Não obtenho mais resposta de %NAME%. Parece não ter mais
      nada a dizer .
    war_closure_neutral_5: "%NAME% parece entediado. Tenta ser educado, mas claramente
      está farto de tagarelar."
    war_closure_negative_1: A respiração de %NAME% desacelera até se tornar num rugido
      profundo e intimidador. Recordando o nosso último encontro desagradável, treme
      com o esforço de não me atacar.
    war_closure_negative_2: "%NAME% lança-me um olhar formidável. Parece profundamente
      desapontado com o fim da nossa última conversa e não deseja conversar novamente."
    war_closure_negative_3: "%NAME% rosna, transmitindo um aviso. A sua paciência
      parece ter-se esgotado totalmente, no nosso último encontro."
    war_closure_negative_4: "%NAME% ainda está furioso com a nossa interação anterior.
      Não tem mais nada a dizer."
    war_closure_negative_5: "%NAME% flexiona um músculo sem esforço, um lembrete da
      sua força. Olha para mim de forma hostil."
    war_closure_vnegative_1: "%NAME% respinga o meu fato com um uivo molhado e ensurdecedor.
      Parece querer ver-me fora da sua vista."
    war_closure_vnegative_2: Sinto uma onda de medo real quando %NAME% violentamente
      se atira a mim. O alienígena musculoso parece ter entrado num estado de fúria
      primitiva, todas as tentativas de comunicação entre espécies abandonadas.
    war_closure_vnegative_3: "%NAME% ruge para eu sair, com a nossa última conversa
      ainda fresca e sangrenta na sua mente."
    war_closure_vnegative_4: "%NAME% rosna, numa demonstração desenfreada de raiva.
      Pode ser perigoso tentar reiniciar uma conversa."
    war_closure_vnegative_5: "%NAME% altera a sua postura, com uma ameaça implícita
      óbvia. Claramente não esqueceu - ou perdoou - a nossa interação mais recente."
    war_crashsite_wait: "%NAME% parece desinteressado noutras conversas. Espera que
      eu investigue a sua nave."
    war_scavenger_wait: O olhar de desdém de %NAME% é suficiente para dissolver qualquer
      pensamento de conversa. Não tem interesse em conversa fiada. Talvez devesse
      investigar a maquinaria danificada que indicou.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      A forma de vida vigorosa parece profundamente frustrada pela sua situação. Sinto que este é o território de %NAME%, e que os seus meios de defesa foram comprometidos.
      Gesticula furiosamente em direção à artilharia arruinada da sua nave, e em direção aos céus. Os seus olhos encontram os meus num <STELLAR>desafio óbvio<>.
    war_crashsite_opt_a_1: Dar assistência militar
    war_crashsite_opt_b_1: Afastar
    war_crashsite_res_a_1: |-
      O Vy'keen ruge em aprovação. Fornece a descrição eletrónica de uma nave inimiga, assim como as coordenadas do encontro violento que os levou até este ponto.
      Com a informação pertinente transmitida, o guerreiro olha para mim com um olhar vazio até eu sair.
    war_crashsite_res_b_1: O Vy'keen abana a cabeça em descrença. Sinto me a encolher
      ligeiramente sob sua desaprovação.
    war_crashsite_wait_1: "%NAME% parece desinteressado noutras conversas. Espera
      por notícias da derrota do inimigo."
    war_crashsite_ret_1: "%NAME% olha para mim expectante, esperando que minha batalha
      espacial termine em vitória."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: O Vy'keen parece tão exausto como inconsolável e furioso.
      Está instável nos seus próprios pés, com a atitude desorientada de alguém que
      voou durante dias sem descanso. Seja o quê ou quem for que estivesse à procura,
      não parece estar por perto.
    war_crashsite_opt_a_2: Oferecer alimento
    war_crashsite_opt_b_2: Perguntar sobre a nave
    war_crashsite_res_a_2: A raiva borbulha no guerreiro, interpretando insulto no
      gentil gesto. Não foi a sua própria fraqueza ou fome que o colocou aqui! Foi
      a fraqueza da nave deles!
    war_crashsite_res_b_2: "%NAME% faz um gesto vulgar para a nave, parecendo indignado
      por esta ter falhado. Sou bem-vindo para investigar, aparentemente."
    war_crashsite_ship_desc_2: |-
      A nave parece ter sofrido poucos danos reais. A sua navegação está ainda a seguir coordenadas num sistema próximo. A julgar pelo movimento do alvo, é quase certamente outra nave, talvez à distância de apenas um salto warp.
      Uma análise superficial revela que os propulsores de lançamento e o hiperdrive estão sem combustível. Parece que um simples despósito vazio é a fonte de toda a frustração do guerreiro.
    war_crashsite_ship_opt_a_2: Abastecer propulsor de lançamento
    war_crashsite_ship_res_a_2: O propulsor de lançamento é reabastecido. A nave já
      não está presa ao chão e qualquer manutenção adicional pode ser realizada numa
      estação espacial ou entreposto comercial avançado.
    war_crashsite_ship_opt_b_2: Abastecer ambos
    war_crashsite_ship_res_b_2: Tanto o propulsor de lançamento como o hiperdrive
      estão agora com combustível. A nave está totalmente preparada para navegar diretamente
      para as coordenadas de destino.
    war_crashsite_ret_desc_a_2: "%NAME% ruge em agradecimento, presenteando-me com
      parte da sua carga. Tento explicar que deveriam atracar nalgum lugar para reabastecer
      o hiperdrive, mas não tenho certeza que me entendam. O foco deles regressou
      à perseguição, os olhos a brilhar com sede de sangue."
    war_crashsite_ret_desc_b_2: "%NAME% ruge em agradecimento, presenteando-me com
      uma generosa porção da sua carga. A sua nave está forte novamente. O voo covarde
      do seu alvo chegou ao fim. Os olhos do Vy'keen brilham com sede de sangue."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: O Vy'keen está a gritar para um dispositivo de comunicação.
      Um Gek Vendedor está em algazarra no outro lado, com uma apreensão gordurosa
      bem visível até no pequeno ecrã.
    war_crashsite_opt_a_3: Perguntar sobre o Gek
    war_crashsite_opt_b_3: Ouvir
    war_crashsite_res_a_3: "%NAME% vira-se ferozmente. Parece enfurecer-se comigo,
      com o Gek, com ele próprio e com a nave despenhada nas proximidades, tudo ao
      mesmo tempo. O Gek no comunicador defende-se estridentemente, aumentando a cacofonia."
    war_crashsite_res_b_3: As duas formas de vida gritam uma por cima da outra, nunca
      parando para se ouvirem. O tom do Vy'keen é acusatório, e o do Gek é defensivo.
      Por várias vezes, %NAME% sacode o bloco de notas e aponta para a nave destruída
      nas proximidades.
    war_crashsite_ret_desc_3: Os detalhes da discussão não são claros, mas a nave
      do Vy'keen certamente está envolvida. Investigá-la diretamente pode ser mais
      produtivo do que envolver-me neste conflito.
    war_crashsite_ship_desc_3: Os componentes da nave são muito mais recentes do que
      o seu casco. Alguém fez um trabalho de remodelação razoável, mas foi instalado
      um giroscópio de segurança de baixo custo, que se desprendeu. O Vy'keen teve
      sorte de sair ileso.
    war_crashsite_ship_opt_a_3: Reinstalar giroscópio
    war_crashsite_ship_res_a_3: Recoloco o giroscópio com um adesivo mais apropriado.
      Com os recursos de estabilização restaurados, a nave está segura para voar novamente.
    war_crashsite_ret2_3: |-
      O Vy'keen olha em feliz descrença para a sua nave reparada. O Gek Vendedor tenta desligar a chamada, mas hesita quando o guerreiro mostra os dentes ameaçadoramente.
      %NAME% traz um esquema holográfico da nave, com os componentes expandidos para facilitar a identificação. Parece querer que eu indique a parte defeituosa. No ecrã, o Gek Vendedor parece nervoso.
    war_crashsite_ret2_opt_a_3: Descrever falha da nave
    war_crashsite_ret2_res_a_3: |-
      Indico o componente defeituoso, expondo em que ponto a segurança da nave foi comprometida. O Gek reage apressadamente, transferindo a %NAME% um grande número de unidades, antes de cortar abruptamente as comunicações.
      <MOOD>VeryPositive<>%NAME% repentinamente parece divertir-se com a situação. Solta uma risada e partilha parte da sua carga comigo em agradecimento.
    war_crashsite_ret2_opt_b_3: Dizer que está arranjado
    war_crashsite_ret2_res_b_3: |-
      Deixo de lado a questão, sugerindo que o problema está resolvido e não vale a pena insistir. O alívio do Gek Vendedor é tangível.
      %NAME% paga-me pela minha ajuda, parecendo mais calmo. Um momento depois, mais unidades entram na minha conta vindas de uma fonte anónima.
    war_crashsite_desc_4: Parece que tirei o Vy'keen de um transe. Ele compõe-se e
      dirige-se a mim educadamente. Os seus músculos volumosos estão posicionados
      com perfeita civilidade.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% tem o foco tranquilo de alguém que está em guerra
      há muito tempo. Parece altamente treinado e mortífero. É possível que nunca
      tenha conhecido outra vida."
    war_crashsite_opt_a_4: Perguntar por que está aqui
    war_crashsite_opt_b_4: Perguntar sobre a nave acidentada
    war_crashsite_res_a_4: O Vy'keen partilha algumas filmagens. Reconheço %NAME%
      no vídeo, mas sem a sua atual serenidade. Está no topo de um sentinela partido,
      a rindo maniacamente, disparando a sua Multiferramenta para o ar.
    war_crashsite_res_b_4: "%NAME% vira-se para a nave e suspira. A sua jornada foi
      interrompida por uma falha de equipamento; e ele é um guerreiro, não um mecânico.
      Ele oferece carga em troca de qualquer ajuda..."
    war_crashsite_ship_desc_4: Esta nave sem charme tem sido desgastada por décadas
      de uso diário. A nave parece bem cuidada, sobretudo as armas, que estão muito
      bem cuidadas; mas algumas partes parecem ter ficado corroídas com o tempo.
    war_crashsite_ship_opt_a_4: Remover corrosão
    war_crashsite_ship_res_a_4: Felizmente, a ferrugem é apenas superficial e não
      comeu muito os componentes. Cuidadosamente, retiro a corrosão das partes afetadas,
      restaurando a funcionalidade de vários conectores.
    war_crashsite_ship_opt_b_4: Substituir peça
    war_crashsite_ship_res_b_4: Substituo as peças corroídas com revestimento de metal
      novo, garantindo que não haverá necessidade de revisitá-las por algum tempo.
    war_crashsite_ret_desc_a_4: "%NAME% parece fascinado pela minha simples técnica
      de manutenção, aparentemente aprendendo uma nova habilidade para ele próprio.
      Ele honra-me com um presente substancial."
    war_crashsite_ret_desc_b_4: "%NAME% olha para mim com profundo respeito. Apesar
      da sua habilidade militar óbvia, a manutenção básica do motor parece escapar-lhe.
      Ele recompensa-me com gratidão."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: O guerreiro cumprimenta-me com um imediatismo áspero, puxando
      a minha mão para a frente para apertá-la. Parece satisfeito por ter companhia
      e muito disposto a partilhar alguns dos objetos de valor que carrega, em troca
      de alguma ajuda na sua nave avariada.
    war_crashsite_opt_a_5: Dar assistência
    war_crashsite_res_a_5: "%NAME% solta uma gargalhada. Está muito contente por me
      ter encontrado."
    war_crashsite_ship_desc_5: A nave militar é Vy'keen, embora a insígnia esteja
      tão repleta de sujidade que o regimento não pode ser identificado. O casco carrega
      as cicatrizes de dezenas, talvez centenas, de lutas acesas. O fogo de plasma
      cortou completamente uma parte da asa.
    war_crashsite_ship_opt_a_5: Reparar casco
    war_crashsite_ship_res_a_5: O dano à asa é extenso, mas não irreparável. Uma vez
      reparada, a secção remendada mal se destaca da restante nave desgastada.
    war_crashsite_ship_opt_b_5: Examinar carregamento
    war_crashsite_ship_res_b_5: Furtivamente, espio o porão de carga. Caixas de objectos
      de valor estão empilhadas em altura, todos os bens legalmente comercializáveis,
      com exceção de uma pequena caixa, escondida conspicuamente sob uma capa. Parece
      improvável que estas substâncias tenham sido legitimamente adquiridas.
    war_crashsite_ret_desc_5: "%NAME% cumprimenta-me calorosamente, impressionado
      com o meu trabalho de reparação. Ele preguiçosamente oferece a recompensa prometida.
      Parece rara e valiosa."
    war_crashsite_ret_opt_a_5: Aceitar recompensa
    war_crashsite_ret_res_a_5: O Vy'keen parece presunçoso quando me entrega o pagamento.
      Tenho a sensação arrepiante de estar a ser observado...
    war_crashsite_ret_opt_b_5: Reportar o crime
    war_crashsite_ret_res_b_5: |-
      Eu envio as minhas coordenadas para as autoridades do sistema. Um pagamento de recompensa é transferido imediatamente para a minha conta; parece que estão a caçar este notório pirata há meses.
      %NAME% está furioso e foge do planeta.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: O guerreiro parece enervado. Tudo, desde a postura até o
      traje indica um alto nível militar, mas o esquadrão não está em lugar nenhum.
      Ele evita a sua nave, como se não pudesse suportar chegar demasiado perto...
    war_crashsite_opt_a_6: Oferecer-te para investigar
    war_crashsite_res_a_6: "%NAME% parece preocupado."
    war_crashsite_ship_desc_6: Um estranho sussurro vem de dentro do cockpit...
    war_crashsite_ship_opt_a_6: Abrir o cockpit
    war_crashsite_ship_res_a_6: O sussurro fica mais claro quando começo a abrir o
      cockpit. Quando cresce para um grasnido ensurdecedor, algo ácido espalha-se
      contra o meu visor. Fecho a porta.
    war_crashsite_ship_opt_b_6: Disparar através da fenda
    war_crashsite_ship_res_b_6: Abrindo apenas uma pequena fenda no cockpit, disparo
      rapidamente a minha Multiferramenta apenas uma vez; depois, fecho a porta. Algo
      lá dentro chia furiosamente. O sussurro parece mais rápido agora.
    war_crashsite_ship_ret_opt_a_6: Disparar novamente
    war_crashsite_ship_ret_res_a_6: Desta vez, o tiro parece encontrar o alvo. Há
      um único grito borbulhante e um líquido verde respinga da janela da cabine e
      da minha Multiferramenta. Faz-se silêncio.
    war_crashsite_ret_desc_6: "%NAME% está a contorcer-se um pouco, como se estivesse
      desconfortável no seu Exofato. Ele não diz nada, mas a questão é evidente nos
      seus olhos."
    war_crashsite_ret_opt_a_6: Acenar
    war_crashsite_ret_opt_b_6: Mostrar Multiferramenta
    war_crashsite_ret_res_a_6: "%NAME% acena bruscamente em resposta, com dificuldade
      em ocultar a sua emoção. Recompensa-me novamente pelo meu silêncio em relação
      a este incidente."
    war_crashsite_ret_res_b_6: "%NAME% vê o respingo no cano da minha arma e relaxa
      um pouco. Recompensa-me novamente pelo meu silêncio em relação a este incidente."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: O guerreiro Vy'keen mantém uma dignidade treinada. Goza
      um pouco quando me aproximo, com a impaciência de um oficial de alta patente
      que não está acostumado a esperar. Gesticula languidamente em direção à nave.
    war_crashsite_opt_a_7: Perguntar se quer ajuda
    war_crashsite_opt_b_7: Esmurrá-lo
    war_crashsite_res_a_7: "%NAME% olha para mim sem expressão. Pergunta por que ainda
      estou aqui a tagarelar, em vez de reparar a nave."
    war_crashsite_res_b_7: "%NAME% revira os olhos. Depois, dá-me um murro de resposta
      com o dobro da minha força e olha intencionalmente para a nave ainda avariada."
    war_crashsite_ship_desc_7: A nave espacial foi muito castigada numa escaramuça
      com pelo menos uma outra nave, embora o dano pareça facilmente reparável. Pergunto-me
      quantas outras naves foram derrubadas por esta antes de os seus sistemas falharem.
    war_crashsite_ship_opt_a_7: Esconder materiais pungentes
    war_crashsite_ship_res_a_7: Completando o trabalho de reparação trivial, também
      deposito um pequeno punhado de matéria orgânica no sistema de suporte de vida
      da nave, como uma surpresa para o arrogante Vy'keen depois de algumas horas
      de voo.
    war_crashsite_ship_opt_b_7: Reparar a nave
    war_crashsite_ship_res_b_7: As reparações são triviais, quase instantâneas. A
      nave do Vy'keen está pronta para voltar aos céus.
    war_crashsite_ret_desc_a_7: Permito-me um pequeno sorriso.
    war_crashsite_ret_desc_b_7: O Vy'keen grunhe para mim. Emite um pagamento pela
      reparação, pronto para se pôr a caminho.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: O Vy'keen murmura para si mesmo furiosamente. Parece estar
      a rever uma lista de possibilidades, contando cada item com um dedo. A nave
      próxima deve lhe pertencer, mas atualmente não parece funcional...
    war_crashsite_opt_a_8: Perguntar sobre a lista
    war_crashsite_opt_b_8: Perguntar sobre a nave
    war_crashsite_res_a_8: "%NAME% suspende a contagem. Ele lentamente levanta um
      dedo para apontar diretamente para mim, quase em acusação, mas depois descarta
      o pensamento. A ruína da sua nave, indica, não é acidental; ele tem a certeza
      disso."
    war_crashsite_ship_desc_8: O fumo fétido sobe de algum lugar dentro da nave, mas
      a fonte não é imediatamente óbvia. Afastando as partículas para o lado, localizando-as
      na sua origem, noto um fragmento de metal que parece fora do lugar.
    war_crashsite_ship_opt_a_8: Extrair metal
    war_crashsite_ship_opt_b_8: Utilizar isolamento para extrair
    war_crashsite_ship_res_a_8: Uma força dolorosa passa pelo meu Exofato e faz-se
      sentir nos meus nervos. A minha mão liberta instintivamente o fragmento.
    war_crashsite_ship_res_b_8: |-
      Extraio cuidadosamente o fragmento da placa que ele obstrui. Apesar do óbvio curto-circuito, nada parece ter derretido.
      Percebo que o item é um punhal Vy'keen. Uma sequência agressiva de glifos está esculpida à mão no cabo.
    war_crashsite_ret_desc_8: "%NAME% mal parece registar a reparação da sua nave.
      Em vez disso, parece fixado no porquê disso: a identidade do sabotador. Há um
      olhar enlouquecido e sedento de sangue nos seus olhos."
    war_crashsite_ret_opt_a_8: Mostrar punhal
    war_crashsite_ret_opt_b_8: Abanar a cabeça
    war_crashsite_ret_res_a_8: O Vy'keen explode com fúria enquanto coloca os olhos
      nos glifos esculpidos. Ele recompensa-me generosamente por expor a sabotagem.
      Enquanto ele agarra a sua Multiferramenta com raiva, suspeito que acabei de
      condenar alguém a um fim violento.
    war_crashsite_ret_res_b_8: Abano a cabeça, sem dizer nada. O Vy'keen parece confuso
      e, depois, desanimado, parecendo debater a sua própria sanidade. Ele honra a
      minha ajuda com um pagamento apropriado.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: O Vy'keen parece em paz aqui, apesar do calor que resplandece
      sobre nós. Grita uma saudação e, aparentemente duvidando das minhas próprias
      capacidades de resistência, carrega gratuitamente a minha proteção contra perigos.
    war_scavenger_cold_desc_1: O Vy'keen parece em paz aqui, apesar dos ventos gélidos
      que nos fustigam. Grita uma saudação e, aparentemente duvidando das minhas próprias
      capacidades de resistência, carrega gratuitamente a minha proteção contra perigos.
    war_scavenger_lush_desc_1: O Vy'keen parece em paz aqui, em uníssono com os elementos.
      Grita uma saudação e, aparentemente duvidando das minhas próprias capacidades
      de resistência, carrega gratuitamente o meu suporte de vida.
    war_scavenger_dust_desc_1: O Vy'keen parece em paz aqui, apesar da completa exposição
      aos elementos. Grita uma saudação e, aparentemente duvidando das minhas próprias
      capacidades de resistência, carrega gratuitamente a minha proteção contra perigos.
    war_scavenger_tox_desc_1: O Vy'keen parece em paz aqui, apesar das esporas tóxicas
      que preenchem as uniões do seu fato. Grita uma saudação e, aparentemente duvidando
      das minhas próprias capacidades de resistência, carrega gratuitamente a minha
      proteção contra perigos.
    war_scavenger_rad_desc_1: O Vy'keen parece em paz aqui, apesar da óbvia contaminação
      do solo deste planeta. Grita uma saudação e, aparentemente duvidando das minhas
      próprias capacidades de resistência, carrega gratuitamente a minha proteção
      contra perigos.
    war_scavenger_opt_a_1: Agradecer e sair
    war_scavenger_res_a_1: "%NAME% acena solenemente."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta; a sua concentração diminui. Brilha levemente no calor, um sinal de que está a trabalhar aqui há algum tempo.
      Deve ter tido sucesso com a sua mineração, no entanto. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_cold_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta; a sua concentração diminui. A sua respiração pesada forma espessas nuvens de vapor no ar envolvente. Parece que está a trabalhar aqui há algum tempo,
      mas deve ter tido sucesso com a sua mineração. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_lush_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta; a sua concentração diminui. Tropeça levemente com exaustão, um sinal de que está a trabalhar aqui há algum tempo.
      Deve ter tido sucesso com a sua mineração, no entanto. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_dust_desc_2: |-
      A sobrancelha do Vy'keen relaxa quando me cumprimenta; a sua concentração diminui. Afasta uma espessa camada de areia do deserto do Exofato. Parece que está a trabalhar aqui há algum tempo,
      mas deve ter tido sucesso com a sua mineração. Num ato de simples generosidade, oferece um pouco do seu excedente.
    war_scavenger_tox_desc_2: "A sobrancelha do Vy'keen relaxa quando me cumprimenta;
      a sua concentração diminui. A sua respiração é superficial, pois tem os pulmões
      e a garganta queimados pelo ar tóxico. \nParece que está a trabalhar aqui há
      algum tempo, mas deve ter tido sucesso com a sua mineração. Num ato de simples
      generosidade, oferece um pouco do seu excedente."
    war_scavenger_rad_desc_2: "A sobrancelha do Vy'keen relaxa quando me cumprimenta;
      a sua concentração diminui. Os seus olhos emanam um brilho ténue, tocado pela
      radiação que mancha este planeta. \nParece que está a trabalhar aqui há algum
      tempo, mas deve ter tido sucesso com a sua mineração. Num ato de simples generosidade,
      oferece um pouco do seu excedente."
    war_scavenger_opt_a_2: Aceitar e agradecer
    war_scavenger_res_a_2: "%NAME% grunhe, encolhendo os ombros perante o meu agradecimento."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: O Vy'keen amplia a sua postura agressivamente enquanto fala,
      mas seus membros trêmulos revelam a sua exaustão. Parece completamente sozinho
      aqui fora, sem nave ou exonave à vista.
    war_scavenger_opt_a_3: Dar indicações
    war_scavenger_res_a_3: "%NAME% não perde tempo a descriptografar os dados, mas
      algo nos resultados parece perturbá-lo. Distraidamente, ele recompensa-me pela
      ajuda, mas depois absorve-se completamente nesta nova informação, fazendo anotações
      agitadas no seu bloco de dados."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: O Vy'keen recua quando me aproximo dele. Parece assustado
      com a presença de outra forma de vida inteligente e sem saber como se comportar.
      A sua voz é áspera, como se não tivesse sido usada em semanas.
    war_scavenger_opt_a_4: Tranquilizá-lo
    war_scavenger_opt_b_4: Perguntar o que está a fazer
    war_scavenger_res_a_4: |-
      %NAME% não parece entender as minhas palavras; em vez disso, avalia a multiferramenta que carrego. Relaxa, persuadido de que eu não sou uma ameaça.
      Revela a sua sucata, recuperada de caixas e maquinarias abandonadas. A cápsula próxima, diz, provou ser problemática; adquiriu apenas acesso parcial ao seu conteúdo. Sou convidado a experimentar sozinho...
    war_scavenger_res_b_4: |-
      %NAME% olha com suspeita. Ele avalia-me, o silêncio estendendo-se entre nós.
      Por fim, ele parece relaxar.
      Revela a sua sucata, recuperada de caixas e maquinarias abandonadas. A cápsula próxima, diz, provou ser problemática; adquiriu apenas acesso parcial ao seu conteúdo. Sou convidado a experimentar sozinho...
    war_scavenger_debris_4: 'A finalidade da cápsula não é clara, mas a origem da
      curiosidade do Vy''keen é evidente: uma câmara fechada no lado do dispositivo.
      A escotilha permanece firmemente selada, apesar dos numerosos arranhões deixados
      pelas tentativas de abri-la.'
    war_scavenger_debris_opt_a_4: Abrir câmara
    war_scavenger_debris_opt_b_4: Tocar ecrã
    war_scavenger_debris_res_a_4: Mesmo usando a minha Multiferramenta para alavancagem,
      a escotilha não se move. A interface do dispositivo, no entanto, emite um sinal
      sonoro em protesto.
    war_scavenger_debris_res_b_4: |-
      O ecrã responde dramaticamente no momento em que minha mão faz contacto. Várias telas de mensagens passam rápido demais para serem vistas, mas eu vejo alguma coisa sobre biometria.
      A escotilha abre e um sinistro tique-taque começa a soar. Tenho tempo suficiente para entrar e agarrar os conteúdos da câmara; ao décimo sexto tique-taque, a escotilha fecha e a cápsula fica silenciosa novamente.
    war_scavenger_ret_desc_4: "%NAME% parece surpreendido com o meu regresso, como
      se tivesse esquecido que estava mais alguém aqui."
    war_scavenger_ret_opt_a_4: Oferecer metais
    war_scavenger_ret_opt_b_4: Ficar com metais
    war_scavenger_ret_res_a_4: O Vy'keen está impressionado com a minha recuperação.
      Ele aceita os metais e, em troca justa, oferece um módulo Multiferramenta que
      ele próprio desenvolveu. A formalidade parece desadequada nestes ambientes,
      mas a melhoria parece valiosa.
    war_scavenger_ret_res_b_4: O Vy'keen está impressionado com a minha recuperação
      e respeita o meu direito a ficar com o que encontrei.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: Ao contrário de muitas das suas espécies, não há vestígios
      de violência em %NAME%. Em vez disso, ele move-se lentamente, sombriamente,
      como se contemplasse um fardo pesado. Sinto que quer ficar sozinho.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: O guerreiro volumoso reprime uma risada. Ele tenta ser educado,
      mas parece achar a minha presença aqui divertida. Ele entrega-me alguns dados
      de navegação, sorrindo levemente.
    war_scavenger_opt_a_6: Aceitar e agradecer
    war_scavenger_opt_b_6: Recusar ajuda
    war_scavenger_res_a_6: "%NAME% dá palmadas no meu ombro."
    war_scavenger_res_b_6: "%NAME% fica surpreendido, mas parece impressionado."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: O guerreiro está ofegante de esforço. Parece estar a
      praticar as suas capacidade de sobrevivência, aumentando a sua resistência ao
      calor. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_cold_desc_7: O guerreiro está ofegante de esforço. Parece estar
      a praticar as suas capacidade de sobrevivência, aumentando a sua resistência
      ao frio. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_lush_desc_7: O guerreiro está ofegante de esforço. Parece estar
      a praticar as suas capacidade de sobrevivência, aumentando a sua resistência
      à exposição. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_dust_desc_7: O guerreiro está ofegante de esforço. Parece estar
      a praticar as suas capacidade de sobrevivência, aumentando a sua resistência
      às mudanças de temperatura. A frustração surge no seu rosto. Talvez o treino
      não esteja a correr como gostaria.
    war_scavenger_tox_desc_7: O guerreiro está ofegante de esforço. Parece estar a
      praticar as suas capacidade de sobrevivência, aumentando a sua resistência às
      toxinas. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_rad_desc_7: O guerreiro está ofegante de esforço. Parece estar a
      praticar as suas capacidade de sobrevivência, aumentando a sua resistência à
      radiação. A frustração surge no seu rosto. Talvez o treino não esteja a correr
      como gostaria.
    war_scavenger_opt_a_7: Dar oxigénio
    war_scavenger_opt_b_7: Dar gel de suporte de vida
    war_scavenger_res_a_7: "%NAME% recarrega o suporte de vida do seu fato. Parece
      revigorado, embora levemente constrangido por aceitar ajuda de um estranho.
      Faz-me um sinal de agradecimento antes de retomar o treino."
    war_scavenger_res_b_7: "%NAME% engole avidamente o gel e solta um grito. Parece
      estar reconetado com a sua natureza guerreira recompensa-me generosamente antes
      de retomar o seu treino."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      O Vy'keen parece acordar de um transe, surpreendido por ver outra forma de vida. Os seus olhos deslizam para mim interrogativamente, parecendo debater-se quanto à minha identidade. É um sinal, um presságio, que me encontre aqui em plena natureza?
      Gesticula na direção da formação de terra, uma forma visível no horizonte. No seu bloco de dados, seguindo uma lista de coordenadas, há uma única palavra legível: Dun's'kaareen. <MOOD>Sad<>Tristemente, abana a cabeça.
    war_scavenger_opt_a_8: Incentivar
    war_scavenger_opt_b_8: Consolar
    war_scavenger_opt_c_8: Ignorar
    war_scavenger_res_a_8: "%NAME% parece mais irritado do que incentivado, abanando
      a cabeça com mais vigor."
    war_scavenger_res_b_8: "%NAME% treme. O que quer que esteja a incomodá-lo, é demasiado
      profundo para que um estranho o possa consolar."
    war_scavenger_res_c_8: Digo que não me cabe interferir na jornada de %NAME%. Ele
      acena em apreço, como se algo acabasse de ser confirmado para si, e entrega-me
      algo pequeno para a minha própria jornada.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: O grito do guerreiro parece mais surpreendido do que
      agressivo. Toca-me em descrença. A sua própria pele é densa e espessa; parece
      chocado por uma forma de vida como eu poder sobreviver aqui.
    war_ext_scavenger_opt_a_1: Perguntar por que está aqui fora
    war_ext_scavenger_res_a_1: "%NAME% ri. Parece impressionado por eu ter aguentado
      o caminho até aqui. Entrega-me um cristal brilhante, indicando que tem muito
      mais e que deveria guardar este."
    war_npc_hot_desc_2: |-
      Um profundo suspiro escapa a este Vy'keen. Está debruçado sobre um bloco de dados, olhando para imagens de outro da sua espécie. A figura no vídeo parece muito similar a ele e encontra-se dentro de um campo de rochas vivas.
      Reparando em mim, o Vy'keen grunhe. Com alguma relutância, aponta para as rochas no holograma, e depois para a paisagem chamuscada do lado de fora. Entendo que <STELLAR>solicita a minha ajuda<>...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Oferecer ajuda botânica
    war_npc_hot_opt_b_2: Partir
    war_npc_hot_res_a_2: O guerreiro fixa os olhos nos meus. Assente estoicamente,
      aceitando a minha oferta de ajuda. Sentindo a sua necessidade de privacidade,
      deixo-o estar.
    war_npc_hot_res_b_2: O Vy'keen afunda-se ainda mais em si mesmo e afasta-se de
      mim.
    war_npc_hot_farm_ret: "%NAME% olha para mim orgulhosamente; todos os vestígios
      da sua anterior melancolia foram apagados. Olha para mim com expetativa."
    war_npc_hot_farm_ret_opt_a: Dar amostras
    war_npc_hot_farm_ret_res_a: |-
      O Vy'keen coloca as amostras num processador especializado, em movimentos rigidamente controlados. Em poucos segundos, os bulbos Solanium estão descascados e crus, ideais para o replantio.
      Algo cintila na sua expressão. Olha para mim, mas de uma distância fixa, não encontrando os meus olhos.
    war_npc_hot_farm_ret2_opt_a: Oferecer ajuda para plantar
    war_npc_hot_farm_ret2_opt_b: Pegar nos bulbos em silêncio
    war_npc_hot_farm_ret2_res_a: A expressão de %NAME% oscila novamente, como se lutasse
      para aceitar a minha oferta. Coloca as sementes nas minhas mãos e depois afasta-se.
    war_npc_hot_farm_ret2_res_b: "%NAME% relaxa visivelmente enquanto, silenciosamente,
      antecipo o seu pedido. Distraí-se com alguma coisa no seu bloco de dados, dispensando-me
      efetivamente."
    war_npc_hot_desc_3: Com destreza surpreendente, este Vy'keen trabalha para reconfigurar
      os complementos da sua Multiferramenta. A aparência excêntrica da ferramenta
      sugere que não é a primeira modificação personalizada.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Examinar Multiferramenta
    war_npc_hot_opt_b_3: Tocar na Multiferramenta
    war_npc_hot_res_a_3: O Vy'keen parece tentar fortalecer os seus ataques com calor
      extra, mas com pouco sucesso. Invólucros de drones sentinela em diferentes níveis
      de carbonização sujam o chão.
    war_npc_hot_res_b_3: O meu Exofato pisca em alarme quando entra em contacto com
      a Multferramenta do Vy'keen. Esta é extremamente quente ao toque. %NAME% mostra
      os dentes, pouco impressionado com  a minha interferência.
    war_npc_hot_ret_opt_a_3: Sugerir máximo calor
    war_npc_hot_ret_opt_b_3: Sugerir atualização de proteção contra perigos
    war_npc_hot_ret_opt_c_3: Disparar no invólucro
    war_npc_hot_ret_res_a_3: |-
      O Vy'keen aprova a minha sugestão agressiva e faz um ajuste dramático ao módulo de calor da sua arma. Dispara avidamente outro tiro de treino e o cano da arma rapidamente derrete.
      <MOOD>VeryNegative<>Com um rugido de desespero, desfaz a sua Multiferramenta em pedaços; as modificações experimentais voam pela unidade. Alguns dos destroços atingem-me quando se espalham.
    war_npc_hot_ret_res_b_3: |-
      Quando sugiro uma tática mais defensiva, a expressão do Vy'keen transita da inspiração pensativa para frenesim. Rindo maniacamente, desfaz uma parte solta da sua Multiferramenta e recoloca-a no seu Exofato. O fato começa a emitir chamas.
      Encantado com o seu novo escudo de chamas, o guerreiro agradece-me com um presente.
    war_npc_hot_ret_res_c_3: Como não tenho o vocabulário necessário para argumentar
      com os Vy'keen, limito-me a disparar contra a proteção do sentinela com a arma
      mais eficaz. A concha de metal é destruída na explosão. O guerreiro fica estupefacto
      com a minha sabedoria e agradece-me.
    war_npc_hot_desc_4: O Vy'keen fita-me sem piscar os olhos, ignorando a minha presença.
      O seu corpo muscular balança ao ritmo de uma batida interna. Um objeto nas suas
      mãos brilha, parecendo ser o centro material do transe.
    war_npc_hot_opt_a_4: Examinar objeto incandescente
    war_npc_hot_opt_b_4: Pegar no objeto
    war_npc_hot_opt_c_4: Despertar o Vy'keen
    war_npc_hot_res_a_4: |-
      A efígie em forma de drone está gravada numa pedra cinzenta com tons de laranja. No espaço destinado ao olho carmesim do Sentinela, veias laranja brilham de forma incandescente.
      O guerreiro torna-se consciente da minha proximidade e desativa o seu trance. Olha para mim de forma suspeita.
    war_npc_hot_res_b_4: Imediatamente acordando do seu trance, o guerreiro olha para
      mim de forma feroz. Ele recolhe a efígie para mais perto de si e a luz brilhante
      do objecto diminui.
    war_npc_hot_ret_opt_a_4: Entrar no transe
    war_npc_hot_ret_opt_b_4: Fazer pequena oferta
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>Eu e %NAME% inalamos o gás da batalha e gritamos em conjunto, de forma violenta e rica.
      <AUDIO>WARRIORANGRY<>Não sei durante quanto tempo eu e o Vy'keen berramos, mas quando volto a tomar consciência do que me rodeia, sinto-me novo, como se tivesse acordado de um sono satisfatório.
    war_npc_hot_ret_res_b_4: "%NAME% parece satisfeito e aceita a minha oferta de
      mordite. O Vy'keen aplica um pouco da pasta grossa na testa e consome o resto
      de forma desleixada. Emite um pequeno pagamento como agradecimento."
    war_npc_hot_ret_res_c_4: "%NAME% fica irritado com a minha oferta inadequada e
      manda-me embora. Deseja regressar ao seu ritual."
    war_npc_hot_desc_5: O Vy'keen examina-me intensamente. O olhar faminto dele parece
      retirar a proteção do meu exofato, como se considerasse o possível sabor da
      carne dentro dele. Parece enfraquecido e desesperado...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Ajudá-lo
    war_npc_hot_opt_b_5: Explorar as suas fraquezas
    war_npc_hot_res_a_5: Agarrando-se desesperadamente ao seu orgulho, %NAME% faz
      um breve aceno em direção à minha mochila. A sua barriga ronca de forma reveladora.
    war_npc_hot_res_b_5: Ergo a minha Multiferramenta, enfatizando o peso dos seus
      anexos de armas. %NAME% olha para mim com ódio puro, demasiado cansado para
      lutar, mas demasiado desafiador para oferecer um suborno.
    war_npc_hot_ret_opt_a_5: Oferecer comida local
    war_npc_hot_ret_opt_b_5: Oferecer comida exótica
    war_npc_hot_ret_opt_c_5: Oferecer substituto de comida
    war_npc_hot_ret_res_a_5: |-
      %NAME% arranca a comida das minhas mãos no instante em que ela sai da minha mochila. Com pouca cerimónia, come-a. Por vários minutos, apenas o som húmido da mastigação quebra o silêncio.
      O Vy'keen respira de forma pesada depois de comer de forma apressada. Revigorado e grato, agradece-me com um presente.
    war_npc_hot_ret_res_b_5: |-
      %NAME% arranca a comida das minhas mãos no instante em que ela sai da minha mochila. Com pouca cerimónia, come-a. Por vários minutos, apenas o som húmido da mastigação quebra o silêncio.
      O Vy'keen respira de forma pesada depois de comer de forma apressada. As propriedades de resfriamento dos tubérculos trouxeram-lhe um alívio profundo. Revigorado e grato, agradece-me com um presente.
    war_npc_hot_ret_res_c_5: "%NAME% parece desiludido, mas a fome anula o seu orgulho.
      Pega no composto oferecido e devora-o apressadamente. Aliviado, se não totalmente
      satisfeito, dá-me um pequeno presente como agradecimento."
    war_npc_cold_desc_2: |-
      O Vy'keen de olhos arregalados observa-me com grande desconfiança quando me aproximo. Percebo que as suas mãos estão sujas e húmidas de granizo. <MOOD>Neutral<>Depois de um momento de deliberação, parece decidir que pode confiar em mim.
      Mostra-me um esquema de flora nativa cuidadosamente disposta, ladeada por vários drones sentinelas riscados. Não tenho a certeza se entendi o significado completo, mas o Vy'keen acena vigorosamente. Entendo que está <STELLAR>a pedir a minha ajuda<>...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Oferecer ajuda botânica
    war_npc_cold_opt_b_2: Partir
    war_npc_cold_res_a_2: Aceno de volta ao Vy'keen. Fico satisfeito com a proteção
      do meu exofato enquanto a enorme mão gelada dele aperta a minha.
    war_npc_cold_res_b_2: O Vy'keen fica de novo desconfiado.
    war_npc_cold_farm_ret: "%NAME% fica tenso quando me aproximo, a mão dele tentando
      agarrar reflexivamente a minha Multiferramenta. Depois, reconhece-me e relaxa.
      Um solitário latido de riso escapa da sua boca."
    war_npc_cold_farm_ret_opt_a: Dar amostras
    war_npc_cold_farm_ret_res_a: |-
      %NAME% ri-se novamente quando pega na Geada Cristal. Coloca-a sem cerimónia num dispositivo cilíndrico que derrete a maior parte da vegetação, deixando apenas as sementes intactas.
      Ele coloca essas sementes na minha mão. Devem ser plantadas do lado de fora e numa configuração 'agressiva', insiste ele.
    war_npc_cold_desc_3: Interrompi este Vy'keen no meio de um trabalho de conserto.
      Ele tem estado a enfiar nanotubos de carbono num impulsionador de sinal usado
      e desgastado. Agarra-se de forma desajeitada a um datapad, diminuindo significativamente
      a sua eficácia de reparação.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Examinar impulsionador de sinal
    war_npc_cold_opt_b_3: Examinar datapad
    war_npc_cold_res_a_3: O equipamento do Vy'keen foi levado ao ponto da ruptura,
      mas não está além do reparo. A forma de vida do guerreiro seguiu a sua tarefa
      com persistência e agora espera impacientemente que eu saia.
    war_npc_cold_res_b_3: |-
      Uma ilustração tradicional de um monumento alienígena, polvilhado de neve, embeleza o topo do documento. Abaixo, reconheço contornos topográficos, uma constelação visível localmente... Tenho a certeza que é um mapa.
      Em busca desta estrutura Vy'keen antiga, %NAME% parece ter traçado um caminho entre várias instalações neste planeta, mas perdeu-se. Não pode ter-se desviado muito da rota...
    war_npc_cold_ret_opt_a_3: Oferecer recursos de reparação
    war_npc_cold_ret_opt_b_3: Oferecer uma análise em busca de estruturas
    war_npc_cold_ret_res_a_3: O guerreiro rosna para mim, desagradado. Tem todos os
      recursos que precisa.
    war_npc_cold_ret_res_b_3: "%NAME% faz uma pausa, parecendo entender a minha proposta.
      Olha para mim fixamente enquanto considera. <MOOD>Positive<>Eventualmente, acena
      brevemente com a cabeça e toca num dos edifícios no mapa. Uma análise para <STELLAR>localizar
      estruturas nas redondezas<> deve de o colocar de volta ao caminho certo..."
    war_npc_cold_ret2_opt_a_3: Abandonar missão
    war_npc_cold_ret2_res_a_3: Os Vy'keen lança-me um olhar duro. Retoma o seu trabalho
      de reparo. É como se a nossa conversa nunca tivesse acontecido.
    war_npc_cold_desc_4: O Vy'keen parece distraído, esforçando-se para olhar para
      mim. O seu exofato parece límpido, sem nenhuma quebra visível nas nanofibras,
      mas os seus gemidos sugerem uma lesão oculta. Reparo em sangue misturado com
      a neve nas suas botas.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Parar sangue
    war_npc_cold_opt_b_4: Oferecer alívio para a dor
    war_npc_cold_res_a_4: |-
      %NAME% encolhe-se, lutando com o seu orgulho, depois encolhe-se uma segunda vez, agarrando as suas costelas. Um suspiro escapa e aceita a minha ajuda. A minha ação cuidou do desconforto, mas também diminuiu o seu estatuto.
      Apelando pelo meu comando, partilha um recente registo de batalha: um conflito violento com um Sentinela Andarilho, resultando em vários Vy'keen mortos. Como único sobrevivente da equipa, %NAME% deseja saber como pode garantir a sua próxima vitória...
    war_npc_cold_ret_opt_a_4: Sugerir melhoria de Multiferramenta
    war_npc_cold_ret_opt_b_4: Sugerir recuperação
    war_npc_cold_ret_opt_c_4: Sugerir rendição
    war_npc_cold_ret_res_a_4: O Vy'keen fica repentinamente revigorado, fúria cintilando
      nos seus olhos e acenando numa concordância apaixonada. Dá à anterior multiferramenta
      um olhar reverente final, como se fosse uma despedida e oferece-a a mim.
    war_npc_cold_ret_res_b_4: O Vy'keen olha para mim com respeito, abanando a cabeça
      lentamente e absorvendo a sabedoria da minha sugestão. Oferece-me um presente
      como agradecimento e, com tempo nas suas mãos, começa a elaborar uma nova estratégia
      de batalha.
    war_npc_cold_ret_res_c_4: A atmosfera fica repentinamente tensa, a instalação
      mais fria do que antes. O Vy'keen olha para mim, e a sua expressão fica cada
      vez mais carregada de ódio. Saio antes que a situação se agrave.
    war_npc_cold_desc_5: O vigoroso Vy'keen faz uma pausa no seu trabalho. Parece
      estar a interagir com uma simulação médica, aprimorando parâmetros e fazendo
      revisões. A inteligência nos seus olhos faz com que pareça especialmente perigoso.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Ver simulação
    war_npc_cold_res_a_5: "%NAME% direciona a minha atenção para a simulação. Está
      a desenvolver uma técnica cirúrgica para substituir uma córnea Vy'keen natural
      por algo sintético polarizado, eficaz para reduzir o brilho do terreno coberto
      de neve."
    war_npc_cold_ret_opt_a_5: Perguntar como funciona à noite
    war_npc_cold_ret_opt_b_5: Comprar tecnologia ocular
    war_npc_cold_ret_res_a_5: |-
      Divertido com a minha ignorância, %NAME% mostra-me um vídeo aproximado de um olho Vy'keen. À medida que a iluminação do vídeo muda, a grande pupila central do olho divide-se em dezasseis pupilas minúsculas, cada uma a contrair e a dilatar em sintonia com as outras.
      Não está claro se essa é uma característica natural ou o resultado de bioengenharia. Ambas as possibilidades parecem igualmente perturbadoras.
    war_npc_cold_ret_res_b_5: |-
      A forma de vida olha superficialmente para os meus olhos, depois ri-se. Este procedimento é adequado apenas para Vy'keen. A estrutura ótica de qualquer espécie menor rejeitaria o implante.
      No entanto, %NAME% indica algumas tecnologias militares alternativas que podem ser do meu interesse em troca de um teste sensorial rápido...
    war_npc_cold_ret2_opt_a_5: Executar teste de olfato
    war_npc_cold_ret2_opt_b_5: Executar teste de tato
    war_npc_cold_ret2_opt_c_5: Executar teste de audição
    war_npc_cold_ret2_opt_d_5: Fugir
    war_npc_cold_ret2_res_a_5: |-
      O Vy'keen presenteia-me com uma garrafa de feromonas de Gek, um olhar de repugnância passando pelas suas feições enquanto a tem na mão. Inalando, sou inundado por um desejo violento... de negociar.
      %NAME% toma nota da minha resposta. Como agradecimento pela minha contribuição à pesquisa militar Vy'keen, oferece-me uma tecnologia que está a desenvolver.
    war_npc_cold_ret2_res_b_5: |-
      O Vy'keen reveste as minhas luvas com uma camada brilhante do que parece ser muco. Seca instantaneamente. A seguir, pede-me para segurar num pedaço de gelo. Inacreditavelmente, não escorrega da minha mão, mas permanece firmemente preso.
      %NAME% toma uma nota e parece satisfeito. Como agradecimento pela minha contribuição à pesquisa militar Vy'keen, oferece-me uma tecnologia que está a desenvolver.
    war_npc_cold_ret2_res_c_5: |-
      Com um sorriso sem lábios, o Vy'keen pressiona algo húmido nos meus ouvidos<AUDIO>WPN_PL_TAKEOUT<> e dispara<AUDIO>WPN_PL_PISTOL<> a sua Multiferramenta muito perto da minha cabeça. O som é silenciado, como se tivesse sido ouvido à distância.
      %NAME% toma uma nota e parece satisfeito. Como agradecimento pela minha contribuição à pesquisa militar Vy'keen, oferece-me uma tecnologia que está a desenvolver.
    war_npc_lush_desc_2: |-
      Este Vy'keen tem os olhos atentos de um oficial da sua espécie. Está a analisar um plano de batalha, que partilha abertamente comigo. No centro do plano está uma distracção baseada em plantas.
      O Vy'keen parece convencido de que se aumentar a flora local numa área, irá distrair as patrulhas sentinelas da recolher de recursos noutra área. O guerreiro olha para mim, claramente <STELLAR>a pedir a minha ajuda<>...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Oferecer ajuda botânica
    war_npc_lush_opt_b_2: Partir
    war_npc_lush_res_a_2: "%NAME% indica que eu deveria procurar ocorrências existentes
      de <TRADEABLE>Espinheiro Estelar<> selvagem. Colher as suas sementes é o primeiro
      passo para estabelecer a plantação de distracção."
    war_npc_lush_res_b_2: Demonstrando uma restrição emocional rara na sua espécie,
      o Vy'keen não parece zangado, apenas desapontado.
    war_npc_lush_farm_ret: Voltei em boa hora. %NAME% parece frustrado. Algumas notícias
      positivas vão animá-lo.
    war_npc_lush_farm_ret_opt_a: Dar amostras
    war_npc_lush_farm_ret_res_a: |-
      O Vy'keen agradece-me, mas ainda parece incomodado.
      Aproveitando a oportunidade de desabafar, partilha registos de batalhas em curso neste planeta. Com o tempo, surgiu um impasse. As forças sentinelas parecem infinitamente renováveis. Os Vy'keen simplesmente não conseguem progredir.
      Se este plano for bem sucedido, se o crescimento desses novos recursos satisfizer a obsessão das sentinelas pelo equilíbrio, o que acontecerá? As forças dos Vy'keen ficarão sempre comprometidas a trocar novos recursos por antigos?
    war_npc_lush_farm_ret2_opt_a: Sugerir aumentar o conflito
    war_npc_lush_farm_ret2_opt_b: Sugerir continuar com a estratégia
    war_npc_lush_farm_ret2_opt_c: Apontar os benefícios da sustentabilidade
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% fica calado e considera o conselho. Um confronto maior estaria de acordo com as táticas tradicionais Vy'keen.
      O Vy'keen recompõe-se de volta ao presente. Insere as Lãmpadas Estelares num pequeno dispositivo. Gira violentamente, arrancando as sementes do suporte. Devolve-me as sementes, prontas para serem plantadas lá fora.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grunhe sem compromisso. Precisará de mais tempo para refletir.
      O Vy'keen recompõe-se de volta ao presente. Insere as Lâmpadas Estelares num pequeno dispositivo. Gira violentamente, arrancando as sementes do suporte. Devolve-me as sementes, prontas para serem plantadas lá fora.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% fica surpreendido. Não tinha considerado esta hipótese: que renovar a flora aqui poderia sustentar as recolhas de recursos Vy'keen por mais tempo, independentemente da interferência sentinela.
      O Vy'keen recompõe-se, de volta ao presente. Insere as Lâmpadas Estelares num pequeno dispositivo. Gira violentamente, arrancando as sementes do suporte. Devolve-me as sementes, prontas para serem plantadas lá fora.
    war_npc_lush_desc_3: Este Vy'keen parece estar no pico da forma física. A sua
      pele brilha e os seus olhos são particularmente claros e brilhantes. Parece
      inspecionar o seu equipamento por desgaste, descansando entre sessões de treino
      de combate.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Perguntar sobre o treino
    war_npc_lush_opt_b_3: Perguntar sobre o equipamento
    war_npc_lush_res_a_3: |-
      %NAME% concorda. Treinou bastante. Demonstra o seu progresso ao flexionar um músculo enorme, aparentemente alheio a qualquer intimidação que o gesto possa causar.
      Recuo quando de repente se volta para mim, com a mão em punho, mas o ataque antecipado não chega. Em vez disso, parece colocar uma questão, um convite para lutar com ele.
    war_npc_lush_reta_opt_a_3: Treinar com o Vy'keen
    war_npc_lush_reta_opt_b_3: Recusar
    war_npc_lush_reta_res_a_3: |-
      O guerreiro grunhe com aprovação e, antes que eu possa reagir, saca da sua Multiferramenta e dispara um tiro de boltcaster contra a minha perna. Antes que consiga atirar de novo, bato no cano da arma e disparo um tiro de resposta.
      %NAME% contorce-se com dores, parecendo impressionado. Ganhei o respeito dele.
    war_npc_lush_reta_res_b_3: O guerreiro fica sombrio. A sua opinião sobre mim piora.
    war_npc_lush_res_b_3: O guerreiro mostra-me as melhorias do seu equipamento. O
      seu fato parece estar em boas condições, tendo em conta o calendário de treino
      pesado de seu ocupante. O clima ameno deste planeta deve ajudar a preservá-lo.
    war_npc_lush_retb_opt_a_3: Perguntar sobre melhorias
    war_npc_lush_retb_opt_b_3: Perguntar sobre recursos
    war_npc_lush_retb_res_a_3: "%NAME% encolhe os ombros e calmamente desinstala uma
      das suas melhorias, oferecendo-ma. Tem pouca necessidade disso aqui, e o seu
      progresso físico só será acelerado com menos ajudas tecnológicas."
    war_npc_lush_retb_res_b_3: "%NAME% encolhe os ombros e generosamente oferece alguns
      dos seus recursos em excesso. Este planeta é pouco exigente para os seus equipamentos
      e encontra-se bem abastecido."
    war_npc_dust_desc_2: |-
      Este Vy'keen está de bom humor. Solta um soluço e começa a rir, batendo nas minhas costas como se tivéssemos acabado de partilhar uma piada maravilhosa.
      Subitamente, chama-me para mais perto. Está a desenvolver um método de espremer carne de cato. Isso poderia tornar-se numa alternativa para o GrahGrah, uma nova tintura para dar vantagem em batalha.
      O fornecimento de Echinocactus está a desaparecer, no entanto. Parece estar <STELLAR>a pedir a minha ajuda<>...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Oferecer ajuda botânica
    war_npc_dust_opt_b_2: Partir
    war_npc_dust_res_a_2: A boca de %NAME% transforma-se em algo parecido com um sorriso.
    war_npc_dust_res_b_2: "%NAME% parece ficar desiludido com a minha falta de ambição.
      Está convencido que este produto será fantástico."
    war_npc_dust_farm_ret: "%NAME% grita de satisfação quando me vê."
    war_npc_dust_farm_ret_opt_a: Dar amostras
    war_npc_dust_farm_ret_res_a: 'O Vy''keen agarra a flora espinhosa com uma mão
      com luva, enfiando uma fatia da sua carne num dispositivo especializado. Entrega-me
      as sementes que se soltam, junto com um pequeno copo de sumo, cuidadosamente
      deixando o resto de lado. '
    war_npc_dust_farm_ret2_opt_a: Experimentar o sumo
    war_npc_dust_farm_ret2_opt_b: Recusar
    war_npc_dust_farm_ret2_res_a: Bebo de forma nervosa do copo, sentindo o olhar
      confuso de %NAME% sobre mim. O sumo é surpreendentemente doce, mas não sofro
      nenhum efeito imediato. Talvez só afecte a fisiologia Vy'keen.
    war_npc_dust_farm_ret2_res_b: "%NAME% encolhe os ombros e engole o sumo. Os seus
      olhos adquirem uma qualidade intensa e cintilante, e o copo parte-se subitamente
      nas suas mãos. <PROP>None<>Saio antes que a situação fique estranha."
    war_npc_dust_desc_3: Este Vy'keen bufa, com as suas narinas inflamadas e os seus
      olhos a lacrimejar. Espirra violentamente e um globo de muco por pouco não me
      acerta. De repente, percebendo que está a ser observado, olha para trás, desafiador.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Expressar repugnância
    war_npc_dust_opt_b_3: Expressar preocupação
    war_npc_dust_opt_c_3: Ficar impressionado com o tamanho do muco
    war_npc_dust_res_a_3: "%NAME% resmunga. Limpa frustradamente o fluido que continua
      a sair dos seus olhos e narinas."
    war_npc_dust_res_b_3: "%NAME% resmunga irritadamente. Limpa frustradamente o fluido
      que continua a sair dos seus olhos e narinas."
    war_npc_dust_res_c_3: "%NAME% ri-se e encontra o humor na sua condição, antes
      de outra onda de espirros tomar conta dele. Limpa frustradamente o fluido que
      escorre dos seus olhos e narinas."
    war_npc_dust_ret_3: Batendo no dispositivo de dados com um dedo pegajoso, indica
      que examinou uma fábrica de sentinelas locais, mas teve que se proteger de uma
      repentina tempestade de poeira. Cego e desorientado, não tem mais a certeza
      da sua localização.
    war_npc_dust_ret_opt_a_3: Ajudar com indicações
    war_npc_dust_ret_opt_b_3: Ajudar com proteção contra riscos
    war_npc_dust_ret_opt_c_3: Ajudar com energia
    war_npc_dust_ret_res_a_3: "%NAME% aceita a ajuda de navegação de forma apreciativa.
      Isso deve acelerar consideravelmente a sua missão. Ele agradece-me com um presente
      apropriado."
    war_npc_dust_ret_res_b_3: "%NAME% aceita a ajuda dos recursos de forma apreciativa.
      Deve acelerar consideravelmente a sua missão. Agradece-me com um presente apropriado."
    war_npc_dust_ret_res_c_3: "%NAME% aceita a efígie de forma apreciativa. Deve acelerar
      consideravelmente a sua missão. Agradece-me com um presente apropriado."
    war_npc_tox_desc_2: Este Vy'keen está atrapalhado com um datapad, com os seus
      dedos grossos a não conseguirem organizar vários símbolos fúngicos numa tabela.
      Avalia-me e parece identificar alguma qualidade que o satisfaça. Com grande
      seriedade, aponta para o arranjo de cogumelos e para a paisagem tóxica lá fora.
      Entendo que está <STELLAR>a pedir a minha ajuda<>...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Oferecer ajuda botânica
    war_npc_tox_opt_b_2: Partir
    war_npc_tox_res_a_2: O Vy'keen parece ter ficado satisfeito por ter conseguido
      a minha ajuda. Mostra-me um exemplo de uma variedade crescente de fungos, sugerindo
      que deveria procurar essa espécie...
    war_npc_tox_res_b_2: O Vy'keen grita para eu ir embora. Parece ofendido pela minha
      relutância em ajudar.
    war_npc_tox_farm_ret: "%NAME% cumprimenta-me de forma sombria."
    war_npc_tox_farm_ret_opt_a: Dar amostras
    war_npc_tox_farm_ret_res_a: |-
      %NAME% polvilha o molde numa câmara de incubação portátil. Grânulos de humidade crescem nas paredes enquanto os esporos se dividem e crescem. Em poucos segundos, brota uma floresta de fungos em miniatura.
      Ele apresenta-me um certo número de hastes, indicando que eu deveria escolher aquela que ele irá usar no seu arranjo.
    war_npc_tox_farm_ret2_opt_a: Escolher as hastes mais fortes
    war_npc_tox_farm_ret2_opt_b: Pegar nas hastes mais altas
    war_npc_tox_farm_ret2_opt_c: Pegar nas hastes mais coloridas
    war_npc_tox_farm_ret2_res_a: Pressiono cada grupo de fungos, escolhendo as hastes
      mais robustas. O Vy'keen entende o meu padrão de seleção e ruge dramaticamente,
      alargando as suas narinas. Indica que eu deveria plantar os meus cachos escolhidos
      do lado de fora.
    war_npc_tox_farm_ret2_res_b: Noto algumas emoções no Vy'keen enquanto ele me observa,
      escolhendo os caules mais altos. Este arranjo é obviamente significativo para
      ele. Indica que eu deveria plantar os meus cachos lá fora.
    war_npc_tox_farm_ret2_res_c: Escolho o mais vibrante de todos os aglomerados de
      fungos. O Vy'keen parece surpreendido, mas agradece a minha contribuição. Indica
      que eu deveria plantar os meus cachos lá fora.
    war_npc_tox_desc_3: O Vy'keen parece ter usado o punho arredondado de um punhal
      para esmagar algo numa tigela. Agarrando o instrumento pela sua lâmina afiada,
      mói deliberadamente o próprio sangue na mistura.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Perguntar sobre a mistura
    war_npc_tox_opt_b_3: Examinar mistura
    war_npc_tox_opt_c_3: Ligar a sua ferida
    war_npc_tox_res_a_3: |-
      Com muito orgulho, %NAME% mostra-me filmagens do seu clã em batalha. Atacando à noite, cada guerreiro Vy'keen pinta a sua Multiferramenta, fato e pele com uma tinta escura coagulada .
      O contraste entre o avançado equipamento de alta tecnologia e a simples arma de guerra cria uma exibição surreal e aterrorizante.
    war_npc_tox_res_b_3: A mistura é principalmente uma combinação altamente tóxica
      de cogumelos, ligada a uma pasta com sangue Vy'keen escuro. Preparada com um
      ritual, não está claro se a sua finalidade é puramente estética, ou se a toxicidade
      tem outro efeito.
    war_npc_tox_res_c_3: "%NAME% rosna, ofendido, e afasta a palma da mão ferida para
      fora do meu alcance."
    war_npc_tox_ret_desc_3: O guerreiro olha desconfiado, parecendo considerar algo.<DELAY>0.2<>
      Finalmente, e decisivamente, oferece-me a tigela, apontando para o meu fato.
    war_npc_tox_ret_opt_a_3: Oferecer mão com luva
    war_npc_tox_ret_opt_b_3: Oferecer mão sem luva
    war_npc_tox_ret_opt_c_3: Recusar educadamente
    war_npc_tox_ret_res_a_3: |-
      %NAME% põe um pouco da pasta no meu exofato. As nanofibras imediatamente escurecem e ficam com um tom preto fosco, parecendo consumir a luz que as rodeia. O efeito é impressionante para uma mistura aparentemente tão simples.
      %NAME% sorri. Um gesto raro para esta espécie agressiva. Parece satisfeito com a minha participação no seu ritual e fornece um pequeno presente para ajudar nas minhas futuras batalhas.
    war_npc_tox_ret_res_b_3: |-
      %NAME% ri-se, impressionado com a minha ousadia, e espalha um pouco da pasta na minha mão nua. Sinto a pele latejar, gelada - uma sensação que logo se espalha pelo meu pulso, braço e ombro.
      O mundo inclina-se e tenho uma súbita visão de mim próprio a acelerar rumo a uma batalha, com os músculos de uma enorme montada ondulando por baixo de mim. Eu e os meus irmãos guerreiros avançamos na noite, com luas gémeas por cima de nós. Raios de plasma brilhante perfuram a escuridão, extinguindo os olhos vermelhos que flutuam em nosso redor.
      A visão desaparece. A minha mão dói. %NAME%, observando o meu rosto, acena com a cabeça e oferece-me um grande presente para ajudar nas minhas futuras batalhas.
    war_npc_tox_ret_res_c_3: |-
      Tão delicadamente quanto consigo, recuso a oferta de %NAME%, tentando dizer que não sou um guerreiro Vy'keen.
      Parecendo entender o significado, fica impressionado com o meu respeito pelo seu povo. Dispensa-me com um grunhido de aprovação, com a sua estimativa de mim reavaliada.
    war_npc_rad_desc_2: O Vy'keen observa-me com um olhar de aço e uma postura rígida.
      Toca nas ordens militares que segura nas suas mãos. Foi transferido para este
      planeta para garantir uma fonte contínua de Erva Gama. O guerreiro <STELLAR>pede
      a minha ajuda<>.
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Oferecer ajuda botânica
    war_npc_rad_opt_b_2: Partir
    war_npc_rad_res_a_2: "%NAME% grita para mim. Devo localizar um campo natural de
      Erva Gama e recolher um pouco de raíz. Os comandos seguintes serão emitidos
      quando eu regressar."
    war_npc_rad_res_b_2: "%NAME% fica impressionado quando eu não peço imediatamente
      para ajudar. Indica que vai esperar aqui enquanto eu volto à razão."
    war_npc_rad_farm_ret: Quando eu regresso, encontro %NAME% a empacotar o que parecem
      ser munições. Cumprimenta-me com formalidade.
    war_npc_rad_farm_ret_opt_a: Dar amostras
    war_npc_rad_farm_ret_res_a: |-
      O Vy'keen analisa as amostras que recolhi e parece considerá-las aceitáveis. Um dispositivo especializado corta as flores e retira as sementes. Entrega-me estas últimas.
      As raízes radioativas são acrescentadas a uma coleção, todas em diferentes fases de secura. Reparo que as raízes completamente desidratadas são o que %NAME% estava a pulverizar e embalar em invólucros.
    war_npc_rad_farm_ret2_opt_a: Perguntar sobre as balas
    war_npc_rad_farm_ret2_opt_b: Pedir comando seguinte
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% olha bem para mim.
      Eventualmente, abana a cabeça. Não pode partilhar esta tecnologia. No entanto, talvez sentindo a tensão, assegura-me que nenhuma forma de vida sensível virá a sofrer com estas balas.
      Gesticula lá para fora. Quer que plante as sementes num local adequado para estabelecer uma quinta. Quando voltar, serei recompensado pelo meu serviço.
    war_npc_rad_farm_ret2_res_b: "% NAME% gesticula lá para fora. Quere que plante
      as sementes num local adequado para estabelecer uma quinta. Quando voltar, serei
      recompensado pelo meu serviço."
    war_npc_rad_desc_3: Este Vy'keen é pálido e pegajoso. Algo não está certo. Os
      seus olhos, semicerrados com esforço, parecem seguir o movimento de uma ameaça
      no ar entre nós, mas eu não vejo nada.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Tocar no ar
    war_npc_rad_opt_b_3: Apontar a Multiferramenta para o ar
    war_npc_rad_opt_c_3: Chamá-lo
    war_npc_rad_res_a_3: |-
      Estico-me em direção ao espaço que %NAME% está a observar tão atentamente. Sem surpresas, a minha mão passa pelo ar.
      Em pânico, como se fosse para me proteger, ele agarra o meu pulso e puxa-o para baixo. Seja o que for que está a ver, ele está convencido que representa perigo.
    war_npc_rad_res_b_3: Pego na minha Multiferramenta e tento apontar diretamente
      para local que %NAME% está a observar. Este parece aliviado ao ver a ameaça
      invisível abordada e cambaleia para trás, piscando os olhos rapidamente.
    war_npc_rad_res_c_3: "Abano %NAME% pelos ombros, tentando sacudir a ilusão da
      sua mente. \nHá um barulho retumbante quando o punho do Vy'keen colide com o
      meu peito. A sua desorientação não parece ter entorpecido a sua agressividade,
      nem a sua força."
    war_npc_rad_ret_3: |-
      O Vy'keen parece cada vez mais doente. Uma nova onda de náusea ameaça tomar conta dele, mas o seu fato intervém, permitindo-lhe recuperar alguma compostura.
      A proteção de perigo sobrecarregada pisca com um vermelho desesperado. A radiação local colocou-a à beira do erro. %NAME% não durará muito mais neste estado.
    war_npc_rad_ret_opt_a_3: Aumentar a proteção contra perigos
    war_npc_rad_ret_opt_b_3: Alertar o seu Comandante
    war_npc_rad_ret_opt_c_3: Gritar com ele
    war_npc_rad_ret_res_a_3: |-
      O fato do Vy'keen devora os recursos com gratidão, e o próprio %NAME% parece imediatamente rejuvenescido. Por um momento estranho - tão breve que poderia ser uma ilusão - um eco solidário parece percorrer o meu próprio exofato.
      A respiração de %NAME% está a abrandar, conforme a dor diminui. Ele volta a si. Evidentemente, acabei de salvar um guerreiro muito rico da morte certa. Recompensa-me generosamente, assegurando-me que isto não será esquecido.
    war_npc_rad_ret_res_b_3: |-
      Reconhecendo esta situação como uma emergência, entro em contacto com o Alto Comando Vy'keen, relatando o estado de %NAME% ao líder do batalhão.
      Escuto resmungos e grunhidos na transmissão, à medida que as autoridades Vy'keen verificam a situação. Finalmente, ele agradece-me com um pagamento substancial, mas pede-me para evitar mais contacto com %NAME%.
    war_npc_rad_ret_res_c_3: Grito, tentanto incutir algum senso em %NAME%, mas não
      adianta. Ele fica furioso, murmurando algo sobre sentinelas, e pede-me para
      levar os meus gritos para outro lugar.
    war_npc_shop_desc_1: O Vy'keen esmaga preguiçosamente os ossos de uma pobre ex-criatura
      com a ponta dos seus dedos, observando o chão a encher-se de pó. Parece aborrecido.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Perguntar sobre tédio
    war_npc_shop_opt_b_1: Perguntar sobre os ossos
    war_npc_shop_res_a_1: |-
      %NAME% bate no seu coldre vazio. Está preso à espera que lhe arranjem a sua Multiferramenta, e evidentemente que acha esta loja insuportavelmente enfadonha.
      Suspirando, ele gesticula para o meu exofato e pergunta-me sobre os seus registos. Parece querer entretenimento. Qualquer coisa para aliviar o seu tédio.
    war_npc_shop_res_b_1: |-
      %NAME% encolhe os ombros. Está só a passar tempo. O anterior dono destes ossos já não sente dor.
      Suspirando, ele gesticula para o meu exofato e pergunta-me sobre os seus registos. Parece querer entretenimento. Qualquer coisa para aliviar o seu tédio.
    war_npc_shop_ret_opt_a_1: Partilhar dados de exploração
    war_npc_shop_ret_opt_b_1: Partilhar dados de combate
    war_npc_shop_ret_opt_c_1: Partilhar dados comerciais
    war_npc_shop_ret_res_a_1: |-
      Acedo aos dados de alguns dos planetas mais estranhos que já visitei, partilhando registos de formações rochosas que desafiam a gravidade, criaturas com evoluções trágicas, e flora gloriosamente estranha.
      O Vy'keen anima-se, impressionado com a dimensão das minhas viagens. Sentindo -se na companhia de um companheiro aventureiro, partilha coordenadas para uma localização que pretende explorar, assim que a sua Multiferramenta esteja pronta.
    war_npc_shop_ret_res_b_1: |-
      %NAME% está praticamente a salivar à medida que revemos os registos do meu Exofato. Os seus olhos reluzem à medida que revive a glória de vitórias passadas, a sua mão com uns espasmos subtis.
      A expressão do Vy'keen abunda respeito, as suas expetativas foram superadas. Faz dois gestos distintos com as suas mãos: um punho bem apertado, e uma palma da mão serenamente voltada para cima. Parece estar à espera de uma escolha.
    war_npc_shop_ret_res_c_1: À medida que começo a aceder aos registos dos meus ganhos
      comerciais, reparo que %NAME% adormeceu. Eu literalmente adormeci-o com tédio.
    war_npc_shop_ret2_opt_a_1: Escolher punho
    war_npc_shop_ret2_opt_b_1: Escolher palma
    war_npc_shop_ret2_res_a_1: "%NAME% acena, apertando ainda mais o seu punho, um
      inequívoco símbolo de força. Ele oferece-me um pequeno presente antes de me
      ir embora."
    war_npc_shop_ret2_res_b_1: "%NAME% acena, o fogo nos seus olhos atenuado por uma
      disciplina já praticada há muito tempo. Ele oferece-me um pequeno presente antes
      de me ir embora."
    war_npc_shop_desc_2: |-
      Ostensivamente, este Vy'keen está a examinar as mercadorias da instalação, mas parece pesquisar sem propósito, mexendo em tudo.
      Ocasionalmente, olha para o balcão de vendas, parecendo comparar a força do comerciante com a deles. Os olhares cessam quando me aproximo.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Admirar o seu físico
    war_npc_shop_opt_b_2: Admirar a sua Multiferramenta
    war_npc_shop_opt_c_2: Permanecer silencioso
    war_npc_shop_res_a_2: |-
      Com coragem, %NAME% lança um olhar abertamente malicioso para o comerciante da instalação. De forma clara, e numa demonstração peculiar de domínio, ele transfere unidades para mim.
      O comerciante, que já parece insatisfeito com sua posição, agacha-se por atrás do balcão, cheio de raiva. Parece evidente que o dia dele ficou um pouco pior.
    war_npc_shop_res_b_2: |-
      %NAME% sente-se desconcertado quando chamo a atenção para a Multiferramenta atualizada, bem mantida e comprada recentemente.
      Até mesmo uma raça de guerreiros precisa de mercadores, ao que parece. O Vy'keen empurra a Multiferramenta na minha direção, parecendo querer perdê-la de vista.
    war_npc_shop_res_c_2: "%NAME% olha para mim, aparentemente ressentido com uma
      acusação que não fiz."
    war_npc_shop_desc_3: 'O Vy''keen finge ler, mas é uma fraca tentativa de subtileza:
      ele espreita por cima do seu painel de dados, examinando as melhorias do meu
      equipamento.'
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Deixando-se de teatros, dirige-se diretamente a mim, partilhando
      duas imagens de guerreiros Vy'keen. Um está armado com uma Multiferramenta avançada;
      o outro com um punhal simples. Ele observa-me para ver qual o que mais me impressiona.
    war_npc_shop_opt_a_3: Indicar a Multiferramenta
    war_npc_shop_opt_b_3: Indicar o punhal
    war_npc_shop_res_a_3: |-
      %NAME% ergue-se mais um bocadinho. Revela com orgulho um holograma de uma Multiferramenta modelada por ele próprio, personalizada com melhorias de última geração.
      Entusiasmado por partilhar a sua paixão por tecnologia, o guerreiro aponta para os módulos da sua arma que poderiam ser melhorados. Aparentemente está à espera da minha opinião.
    war_npc_shop_res_b_3: "%NAME% berra agressivamente, batendo no guerreiro que carrega
      a Multiferramenta, mas evitando contato visual. Parece que abordei um medo profundo.
      Ele recusa discutir mais este assunto."
    war_npc_shop_ret_opt_a_3: Sugerir melhoria da Boltcaster
    war_npc_shop_ret_opt_b_3: Sugerir melhoria do Visor de Análise
    war_npc_shop_ret_opt_c_3: Sugerir melhoria significativa do Cuspidor de Pulsação
    war_npc_shop_ret_res_a_3: O Vy'keen apressa-se a concordar com esta escolha pragmática.
      Arranca uma velha melhoria, subitamente constrangido por ela, e manda a tecnologia
      descartada na minha direção.
    war_npc_shop_ret_res_b_3: O Vy'keen ronca, pouco impressionado. Não tem interesse
      em desperdiçar espaços de armas com acessórios de recolha de dados. Ele manda-me
      embora.
    war_npc_outpost_desc_1: |-
      Embora não transpareça, na sua aparência ou postura, este é um Vy'keen muito antigo. A sabedoria acumulada de uma vida inteira de guerra interestelar brilha nos seus olhos.
      O ancião parece desaprovar da multidão, olhando desconfortavelmente para os outros Vy'keens. Seja qual for a sociedade a que ele estava acostumado, esta reunião heterogénea de guerreiros não a reflete.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Empatizar
    war_npc_outpost_opt_b_1: Perguntar porque está aqui
    war_npc_outpost_res_a_1: |-
      %NAME% retrai-se. Quaisquer que sejam as suas preocupações com a moderna sociedade Vy'keen, a contribuição de um estranho não é significativa. Eu nunca poderia entender.
      No entanto, aproveitando um ouvido simpático, o Vy'keen faz uma queixa mais específica. Diz-me as horas e grunhe com impaciência. Aguarda uma entrega neste lugar horrível. As horas passam tão lentamente...
    war_npc_outpost_res_b_1: |-
      Produz um holograma de uma Multiferramenta altamente modificada, construída para maximizar a capacidade de perfuração de blindagem. É um aparelho caro e luxuoso da tecnologia Anti-Sentinela, personalizado especificamente para as mãos de %NAME%.
      Indica o tempo e grunhem com impaciência. Já teria ido embora se ainda não tivesse que esperar pela entrega da nova arma. Quão lentamente passam as horas...
    war_npc_outpost_ret_opt_a_1: Oferecer mordite
    war_npc_outpost_ret_opt_b_1: Oferecer um abraço
    war_npc_outpost_ret_opt_c_1: Pedir uma história
    war_npc_outpost_ret_res_a_1: |-
      O Vy'keen ri-se, como se a visão do composto mórbido evocasse alguma memória sentimental para ele. Coloca um punhado de cristais na boca e começa a mastigar.
      O esmagamento resultante, quase como molares a partirem-se, é o suficiente para fazer subir um arrepio pela minha espinha, mas a distração agrada ao idoso Vy'keen. Aparentemente emocionado pela minha gentileza, ele oferece-me um pequeno presente em troca.
    war_npc_outpost_ret_res_b_1: "%NAME% parece bastante aterrorizado, afastando-se
      do contacto indesejado. A sua opinião sobre a multidão decrépita ao nosso redor
      parece melhorar de repente, em contraste."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% bate na sua arma, parecendo estar com os olhos enevoados. Não temos uma língua em comum para diálogos complexos, mas ele partilha a sua história através de uma sequência metódica de grunhidos, gestos e hologramas. Esta é lenta, mas surpreendentemente envolvente.
      Ele descreve o que devem ser séculos de guerra contra os Sentinelas. Inúmeros camaradas tombaram - cada vida Vy'keen única é insubstituível, mas as máquinas parecem infinitas. Não parece sentir emoções por perdas individuais.
      Agora, nos seus últimos anos, %NAME% aproveita a sua oportunidade final de encontrar e destruir a fonte das forças Sentinela. São apenas máquinas e devem ser montadas em algum lugar. Têm de ser.
      O Vy'keen idoso suspira. A sua aspereza suaviza quando reavalia a multidão Vy'keen em nosso redor, cada uma delas preciosa. Agradece-me por ouvir e dá-me algo para prolongar a minha própria jornada.
    war_npc_obs_desc_1: Vários mapas estelares holográficos, distribuídos em vários
      dispositivos, estão espalhados perante este Vy'keen. Colocado em posição reverente
      nas proximidades, está um manuscrito em ruínas que parece comparar com os dados
      celestes.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Constelação Escudo
    war_npc_obs_opt_b_1: Constelação Atlas
    war_npc_obs_opt_c_1: Constelação Bolha
    war_npc_obs_res_a_1: O Vy'keen acena com a cabeça, como se esperasse essa resposta.
      Bate-me no ombro em apreciação e oferece-me unidades pelo meu tempo.
    war_npc_obs_res_b_1: A cor escoa do rosto do Vy'keen enquanto considera a gravidade
      da minha escolha. Oferece-me um presente do seu povo e insiste para que saia.
    war_npc_obs_res_c_1: O Vy'keen parece ter ficado ofendido pela irreverência da
      minha escolha. Rosna e empurra-me para fora.
    war_npc_obs_desc_2: |-
      O Vy'keen silencia-me, levantando a mão quando me aproximo, como se estivesse a ouvir um som, mas eu não ouço nada. Insere algo num terminal e um som estático estranho começa a soar de dentro do meu exofato. Fechamos os olhos e ouvimos juntos.
      Esta instalação parece ter sido planeada ou reutilizada para seguir este sinal de áudio específico. Este assobia e estala, mas nunca se torna claro.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Calibrar volume
    war_npc_obs_opt_b_2: Calibrar tom
    war_npc_obs_opt_c_2: Calibrar coordenadas
    war_npc_obs_res_a_2: Aumento a sensibilidade do recetor, mas a clareza do áudio
      continua baixa, os estalos aumentando juntamente com o som pretendido. No entanto,
      o Vy'keen parece satisfeito com este resultado, e oferece-me unidades como agradecimento.
    war_npc_obs_res_b_2: |-
      Sentindo uma estranha intuição, calibro a entrada do aparelho para sintonizar as frequências mais baixas, filtrando os estalidos agudos.
      O eco inconfundível do rugido de um guerreiro ecoa através de mim, claro como vidro. O Vy'keen olha para mim com pura admiração, ouvindo no seu próprio equipamento. Sinto que é algo totalmente único, o que estamos a partilhar. Saúda-me quando saio e oferece-me um presente.
    war_npc_obs_res_c_2: Tento recalibrar a direção do recetor de áudio, mas cada
      ajuste que faço apenas parece enfraquecer o sinal. O Vy'keen grita em frustração
      e indica que eu deveria sair.
    war_npc_freighter_desc_1: O tripulante dos Vy'keen examina-me com desprezo. Sente
      que eu não sou um residente de cargueiro como eles e desconfia da minha falta
      de experiência planetária.
    war_npc_freighter_desc_2: Este Vy'keen aprecia os seus companheiros do cargueiro
      com uma expressão de afeição incondicional e lealdade. As características dos
      tripulantes são demasiado diversas para estes estarem relacionados biologicamente,
      mas esta família talvez tenha tratado %NAME% melhor do que o seu próprio sangue.
    war_npc_freighter_desc_3: "%NAME% parece deleitar-se com a diversidade da vida
      nos cargueiros. Move-se, inquieto, enquanto a embarcação está parada, tocando
      na sua Multiferramenta e antecipando o próximo salto para um novo sistema."
    war_npc_freighter_desc_4: "%NAME% parece desconcertado pelo que o rodeia, como
      se não estivesse inteiramente à vontade com a vida no cargueiro. Os seus olhos
      dirigem-se para um companheiro de tripulação, um Vy'keen especialmente viril
      e imponente. Só posso adivinhar como será o relacionamento deles."
    war_npc_freighter_desc_5: O volumoso Vy'keen flexiona os musculos um pouco quando
      me aproximo dele. Os seus olhos procuram uma reação nos meus. Parece jovem e
      ansioso por se mostrar perante esta tripulação.
    newpoop_name: AMOSTRA DE ESTRUME
    newpoop_name_l: Amostra de Estrume
    newpoop_label: Procurar Amostra de Estrume
    hyperfuel2_name: HIPERNÚCLEO DE VELOCIDADE WARP
    hyperfuel2_name_l: Hipernúcleo de Velocidade Warp
    hyperfuel2_subtitle: Unidade de Carregamento da Hiperdrive
    hyperfuel2_description: |-
      Um <FUEL>combustível baseado em antimatéria<> de <COMMODITY>alta capacidade<>, esta célula usa um gerador interno de buraco negro para alimentar <TECHNOLOGY>hiperdrives de naves<> em vários saltos warp.

      As paredes das células foram concebidas para refletir qualquer paradoxo da realidade em direção ao centro da unidade, onde é gerada energia adicional.
    ui_shipcharge_name: BATERIA DO ESCUDO ESTELAR
    ui_shipcharge_name_l: Bateria do Escudo Estelar
    ui_shipcharge_desc: "Uma unidade de armazenamento de energia otimizada para uso
      em <COMMODITY>sistemas defensivos de naves<>.\n \nOs condensadores alimentados
      com <SPECIAL>trítio<> fornecem uma carga de libertação rápida para o <TECHNOLOGY>Escudo
      Defletor<>, mas sobrecarregariam equipamentos de menor escala."
    ui_log_frag_name: CAHVE DE ENCRIPTAÇÃO DE REGISTO
    ui_log_frag_name_l: Chave de encriptação de Registo
    ui_log_frag_desc: |-
      Um fragmento da sequência de encriptação de sobrecarga para um <TECHNOLOGY>registo de emergência de um cargueiro<>.

      Podem ser necessárias várias partes da sequência para aceder aos dados guardados.
    ui_log_frag_sub: Sequência de Dados Incompleta
    ui_war_tablet_name: PLACA VY’KEEN
    ui_war_tablet_name_l: Placa Vy’keen
    ui_war_tablet_desc: |-
      Uma placa de pedra que com linhas e linhas de runas complexas. As palavras são incompreensíveis, um dialeto arcaico que apenas os Vy’keen mais anciãos se lembram.

      A mão que esculpiu esta pedra devia ser extraordinária. O trabalho é preciso e delicado - e transmite perfeitamente a agressão implacável que o escritor claramente possuía.
    ui_war_tablet_sub: Comunhão de Hirk
    ui_exp_tablet_name: CUBO DA DIVERGÊNCIA
    ui_exp_tablet_name_l: Cubo da Divergência
    ui_exp_tablet_desc: |-
      Uma unidade de dados errática e que pisca. Não parece pertencer a esta realidade.

      O cubo dá a impressão de um grito silencioso, os gemidos gélidos de centenas de mentes perdidas lá aprisionadas.
    ui_exp_tablet_sub: Unidade de Dados Anómala
    ui_fact_token_name: UNIDADE DE SUBSTITUIÇÃO DA FÁBRICA
    ui_fact_token_name_l: Unidade de substituição da fábrica
    ui_fact_token_desc: |-
      Uma unidade de dados portátil, compatível com a maioria das <STELLAR>instalações de fabricadores planetárias<>.

      Uma vez obtido o acesso a um terminal de controlo central, a Unidade de Substituição pode desviar os recursos das instalações para a pesquisa de receitas de novos produtos.
    ui_fact_token_sub: Módulo de pesquisa avançada
    ui_frig_token_term: Terminal de Investigação de Cargueiros
    ui_frig_token_name: MÓDULO DE FRAGATA RECUPERADO
    ui_frig_token_name_l: Módulo de Fragata Recuperado
    ui_frig_token_desc: |-
      Um módulo de tecnologia recolhido dos restos de uma grande nave interestelar. Pode ser recolhido de <STELLAR>acidentes de cargueiros<> ou recuperados durante <STELLAR>expedições de fragatas<>.

      Inútil na sua forma atual, uma <TECHNOLOGY>Estação de Pesquisa<> a bordo de um cargueiro pode convertê-lo em tecnologia utilizável.
    ui_frig_token_sub: Plataforma de Cablagem de Nave Capital
    ui_ship_inv_token_name: AUMENTO DE ARMAZENAMENTO
    ui_ship_inv_token_name_l: Aumento de Armazenamento
    ui_ship_inv_token_desc: |-
      Um módulo de tecnologia recolhido dos restos de uma <STELLAR>nave espacial recuperada<>. Pode ser recolhido de <STELLAR>locais de acidentes de cargueiros<> ou recuperado em <STELLAR>expedições de fragatas<>.

      Nas <TECHNOLOGY>Lojas de Naves Espaciais<> apropriadas, pode ser usado para expandir a capacidade de armazenamento da nave.
    ui_ship_inv_token_sub: Módulo de Expansão da Nave Espacial
    ui_ship_class_token_name: UNIDADE DE SOBRECARGA DA NAVE
    ui_ship_class_token_name_l: Unidade de Sobrecarga da Nave
    ui_ship_class_token_desc: |-
      Um módulo de tecnologia recolhido dos restos de uma <STELLAR>nave espacial recuperada<>. Pode ser recolhido de <STELLAR>locais de acidentes de cargueiros<> ou recuperado em <STELLAR>expedições de fragatas<>.

      Pode ser usado para aumentar a <STELLAR>categoria de classe<> de uma nave na <TECHNOLOGY>Unidade de Equipamento de Naves Espaciais<> da Estação Espacial.
    ui_ship_class_token_sub: Dispositivo de Atualização Poderosa
    ui_blackhole_name: BURACO NEGRO DIMINUTO
    ui_blackhole_name_l: Buraco Negro Diminuto
    ui_blackhole_desc: |-
      Um buraco negro capturado, mantido artificialmente com um longo período de atraso. Campos avançados de contenção reduzem a possibilidade de uma singularidade para quase zero.

      Uma fonte de combustível sofisticada e <STELLAR>altamente poderosa<>.
    ui_blackhole_sub: Anomalia contida
    bld_antimatter_name: REATOR DE ANTIMATÉRIA
    bld_antimatter_name_l: Reator de Antimatéria
    bld_antimatter_desc: |-
      Um <TECHNOLOGY>reator de biogénese autónomo<> que pode ser deixado a recolher paradoxos da realidade e convertê-los em <FUEL>antimatéria<>. O utilizador deve monitorizar os níveis de combustível para garantir a continuidade da operação.

      A antimatéria resultante é contida com segurança, pronta para usar em todas as <FUEL>unidades de potência hiperespacial<>.
    bld_antimatter_sub: Unidade de Biogénese
    antimatter_unit_name_l: Reator de Antimatéria
    antimatter_unit_sub: Abastece o reator para gerar antimatéria
    ut_launchcharge_name: CARREGADOR AUTOMÁTICO DE LANÇAMENTO
    ut_launchcharge_name_l: Carregador Automático de Lançamento
    ut_launchcharge_desc: |-
      Painéis fotovoltaicos instalados nos <TECHNOLOGY>Propulsores de Lançamento<> da nave espacial permitem uma carga lenta enquanto a nave não está em operação.

      A luz recolhida é usada para fundir o di-hidrogénio da atmosfera e, com o tempo, <STELLAR>reabastecer os Propulsores de Lançamento automaticamente<>.
    ship_launcher_autocharge: Recarregamento Automático
    weapon_laser_miningbonus: Recursos extraídos
    ut_miner_name: BROCA ÓTICA
    ut_miner_name_l: Broca Ótica
    ut_miner_desc: |-
      As matrizes de lentes finas estão dispostas numa matriz altamente calibrada, concentrando o <TECHNOLOGY>Laser de Mineração<> a um nível atómico.

      Esta precisão extra proporciona uma mineração altamente eficiente. Os elementos são extraídos mais eficientemente, <STELLAR>aumentando o rendimento<> dos itens recolhidos com a multiferramenta.
    ut_miner_sub: Amplificador de Ganho de Material
    ut_survey_name: DISPOSITIVO DE ANÁLISE
    ut_survey_name_l: Dispositivo de Análise
    ut_survey_desc: |-
      Uma atualização de circuito independente para o <TECHNOLOGY> Visor de Análise<>, adicionando uma análise de terreno em tempo real às funcionalidades de digitalização.

      Alterna entre os modos de visor com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Usa o <STELLAR>Modo de Pesquisa<> para detetar recursos ocultos do terreno.
    ut_survey_sub: Atualização do Visor de Análise
    ut_translate1_name: TRADUTOR SIMPLES
    ut_translate1_name_l: Tradutor Simples
    ut_translate1_desc: |-
      Um dispositivo de tradução automática. Grava e analisa conversas próximas antes de processar os dados por meio de um sistema de aprendizagem contextual para determinar o significado pretendido.

      A pouca capacidade de memória neste modelo ideal para principiantes limita a capacidade de tradução.
    ut_translate2_name: TRADUTOR SUPERIOR
    ut_translate2_name_l: Tradutor Superior
    ut_translate2_desc: |-
      Um dispositivo de tradução automática. Grava e analisa conversas próximas antes de processar os dados por meio de um sistema de aprendizagem contextual para determinar o significado pretendido.

      Os processadores de idioma paralelos permitem que uma proporção maior de fala gravada seja traduzida.
    ut_translate3_name: TRADUTOR AVANÇADO
    ut_translate3_name_l: Tradutor Avançado
    ut_translate3_desc: |-
      Um dispositivo de tradução automática. Grava e analisa conversas próximas antes de processar os dados por meio de um sistema de aprendizagem contextual para determinar o significado pretendido.

      Uma grande capacidade de memória e processadores de linguagem sobrepostos permite a tradução em tempo real de partes consideráveis de texto.
    ut_translatestory_name: TRADUTOR DE ARTEMIS
    ut_translatestory_name_l: Tradutor de Artemis
    ut_translatestory_desc: |-
      Um dispositivo de tradução automática. O dispositivo deve ser calibrado ao ser pré-carregado com dados de tradução existentes. O dispositivo deve ter uma <STELLAR>ligação de rede à Artemis<> para funcionar.

      Sem acesso ao serviço de tradução do anfitrião, o circuito integrado permite a tradução limitada em tempo real de um pequeno número de palavras.
    ut_translate_sub: Analisador Automático de Línguas
    suit_autotranslator: Palavras Traduzidas
    weapon_scan_surveying: Análise Ativada
    bld_utility_sub: Módulo Distribuidor de Energia
    bld_silo_sub: Módulo Distribuidor de Substâncias
    bld_u_powerline_name: CABOS ELÉTRICOS
    bld_u_powerline_name_l: Cabos Elétricos
    bld_u_powerline_desc: |-
      Cabos elétricos de alta capacidade. Usa os cabos para ligar <TECHNOLOGY>geradores de energia<> à tua base. A maioria das tecnologias, assim como as estruturas com sistemas de iluminação embutidos, exigem uma fonte de energia para operar.

      Os cabos podem ser ligados a <TECHNOLOGY>vários interruptores<> para facilitar o fluxo de energia seletiva.
    bld_u_powerline_coloured_name: CABOS COLORIDOS
    bld_u_powerline_coloured_name_l: Cabos coloridos
    bld_u_powerline_coloured_desc: |-
      Uma alternativa de cores brilhantes e alta visibilidade relativamente aos <TECHNOLOGY>Cabos elétricos<>.

       Este cabo de alta capacidade é revestido com pigmentos sintéticos duráveis, projetados para suportar todas as condições climáticas. Permite uma estética visível dos cabos para bases habitáveis, ou pode ser usado para esculpir peças mais criativas.
    bld_u_adaptor_name: TRANSFORMADOR
    bld_u_adaptor_name_l: Transformador
    bld_u_adaptor_desc: |-
      Adapta a potência bruta de alta tensão de um <TECHNOLOGY>gerador de energia<> para um fluxo mais gerível, para que possa ser aproveitado por <TECHNOLOGY>grandes estruturas de base<>.

       Instala na parede exterior de uma sala pré-construída. Liga o transformador à <STELLAR>rede elétrica<>. A energia fornecida à base será direcionada automaticamente para tecnologias internas corretamente instaladas.
    bld_u_switchbutton_name: BOTÃO
    bld_u_switchbutton_name_l: Botão
    bld_u_switchbutton_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando usado.

      Os interruptores requerem cabos de energia e de sinal para controlarem um dispositivo.
    bld_u_switchprox_name: INTERRUPTOR DE PROXIMIDADE
    bld_u_switchprox_name_l: Interruptor de Proximidade
    bld_u_switchprox_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando uma entidade for detetada nas proximidades.

      Os interruptores requerem cabos de energia e de sinal para controlarem um dispositivo.
    bld_u_switchwallname: INTERRUPTOR DE PAREDE
    bld_u_switchwallname_l: Interruptor de Parede
    bld_u_switchwall_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando puxado.

      Os interruptores requerem cabos de energia e de sinal para controlarem um dispositivo.
    bld_u_switchpress_name: INTERRUPTOR DE PISO
    bld_u_switchpress_name_l: Interruptor de Piso
    bld_u_switchpress_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando for ativado.

      Os interruptores requerem cabos de energia e de sinal para controlarem um dispositivo.
    bld_u_powerswitch_name: INTERRUPTOR
    bld_u_powerswitch_name_l: Interruptor
    bld_u_powerswitch_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando usado.

      Os interruptores requerem cabos de energia e de sinal para controlarem um dispositivo.
    bld_u_transistor_name: INVERSOR DE ENERGIA
    bld_u_transistor_name_l: Inversor de Energia
    bld_u_transistor_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando usado.

      Os interruptores requerem cabos de energia e sinal para controlar um dispositivo.
    bld_u_transistor2_name: INTERRUPTOR AUTOMÁTICO
    bld_u_transistor2_name_l: Interruptor Automático
    bld_u_transistor2_desc: |-
      Sendo um <STELLAR>dispositivo de gestão de energia<>, o interruptor alternará o fluxo de energia quando sinalizado por um sinal externo.

      Os interruptores requerem cabos de energia e sinal para controlar um dispositivo.
    bld_u_biogenerator_name: REATOR DE BIOCOMBUSTÍVEL
    bld_u_biogenerator_name_l: Reator de Biocombustível
    bld_u_biogenerator_desc: "Um pequeno <STELLAR>gerador de energia<>. Queima combustível
      à base de carbono na sua <TECHNOLOGY>fornalha<> e converte-o em energia utilizável.
      \n\nLiga geradores de energia a estruturas de base e tecnologias com <TECHNOLOGY>cabos
      elétricos<>. Muitas peças requerem energia para funcionar."
    bld_u_wind_name: GERADOR DE VENTO
    bld_u_wind_name_l: Gerador de Vento
    bld_u_wind_desc: |-
      Um <STELLAR>gerador de energia<> adaptado para uso em planetas tempestuosos. O gerador cria energia limpa e livre para alimentar estruturas de base.

      Os valores de geração de energia são superiores em <FUEL>tempestades<>. Nenhuma energia será gerada se for colocado num planeta com pouco vento.
    bld_u_solar_name: GERADOR SOLAR
    bld_u_solar_name_l: Gerador Solar
    bld_u_solar_desc: |-
      Um painel solar com <STELLAR>gerador de energia<> eficaz que transformará a luz solar em energia elétrica necessária para alimentar muitas estruturas de base.

      Gera <FUEL>zero energia à noite<>. Em conjunto com <TECHNOLOGY>Baterias<> pode armazenar energia para as horas com maior escuridão.
    bld_u_water_name: GERADOR HIDROELÉTRICO
    bld_u_water_name_l: Gerador Hidroelétrico
    bld_u_water_desc: |-
      Um <STELLAR>gerador de energia<> adaptado para uso em planetas subaquáticos. O gerador cria energia limpa e grátis para alimentar estruturas de base.

      Nenhuma energia será gerada se for colocado em terra.
    bld_u_battery_name: GAMA DE BATERIAS PESADAS
    bld_u_battery_name_l: Gama de Baterias Pesadas
    bld_u_battery_s_name: BATERIA
    bld_u_battery_s_name_l: Bateria
    bld_u_battery_desc: |-
      <TECHNOLOGY>Unidades de armazenamento de energia<> altamente eficazes. Liga a uma rede elétrica para que os circuitos de gestão de energia <STELLAR> extraiam automaticamente a energia extra<> para carregar as suas células.

      Quando a rede tentar extrair mais potência do que a fornecida atualmente, a bateria <STELLAR>implantará automaticamente energia<> para compensar o défice.
    bld_u_pipeline_name: CANO DE ABASTECIMENTO
    bld_u_pipeline_name_l: Cano de Abastecimento
    bld_u_pipeline_desc: |-
      Tubagem flexível e de alta resistência. Capaz de suportar um ambiente interno altamente pressurizado.

      Usado para associar vários <STELLAR>Extratores de Minerais<> e <STELLAR>de gás<> a <TECHNOLOGY>Silos<>
    bld_u_silo_name: ARMAZÉM DE ABASTECIMENTO
    bld_u_silo_name_l: Armazém de Abastecimento
    bld_u_silo_desc: |-
      Uma unidade de armazenamento automatizada. Liga-a a uma <TRADEABLE>rede de fornecimento<> usando <TECHNOLOGY>tubos<>.

      Armazena automaticamente a saída de vários <STELLAR>Minerais<> e <STELLAR>Extratores de gás<>, permitindo uma maior capacidade e localização mais eficiente. Pode ser colocado a longas distâncias do local de extração.
    bld_u_extractor_name: EXTRATOR DE MINERAIS
    bld_u_extractor_name_l: Extrator de Minerais
    bld_u_extractor_desc: |-
      Um extrator de minerais automatizado. Determina um local com a atualização de <TECHNOLOGY>Pesquisa<> para o <TECHNOLOGY>Visor de análise<>. Os valores de extração mineral e os minerais produzidos dependem do local.

      Requer <STELLAR>energia<> para funcionar. Liga a <TECHNOLOGY>Silos<> com <TECHNOLOGY>Tubos<> para permitir a recolha a partir de locais mais convenientes.
    bld_u_gasextractor_name: EXTRATOR DE GÁS
    bld_u_gasextractor_name_l: Extrator de Gás
    bld_u_gasextractor_desc: |-
      Um extrator de gás automatizado. Determina um local com a atualização de <TECHNOLOGY>Pesquisa<> para o <TECHNOLOGY>Visor de análise<>. Os valores de extração de gás e os gases produzidos dependem do local.

      Requer <STELLAR>energia<> para funcionar. Liga a <TECHNOLOGY>Silos<> com <TECHNOLOGY>Tubos<> para permitir a recolha a partir de locais mais convenientes.
    bld_u_generator_name: GERADOR ELETROMAGNÉTICO
    bld_u_generator_name_l: Gerador Eletromagnético
    bld_u_generator_desc: |-
      Quando colocado de forma adequada numa área com um campo forte, os dínamos eletromagnéticos eficientes são usados para gerar uma <STELLAR>potência quase ilimitada<>.

      Encontra os locais apropriados com a atualização de <TECHNOLOGY>Pesquisa<> do <TECHNOLOGY>Visor de análise<>. A saída de energia depende do local.
    bld_u_solar_s_name: PAINEL SOLAR
    bld_u_solar_s_name_l: Painel Solar
    bld_u_solar_s_desc: |-
      Um painel solar com <STELLAR>gerador de energia<> eficaz que transformará a luz solar em energia elétrica necessária para alimentar muitas estruturas de base.

      Gera <FUEL>zero energia à noite<>. Em conjunto com <TECHNOLOGY>Baterias<> pode armazenar energia para as horas com maior escuridão.
    bld_c_gdoor_name: PORTA ELÉTRICA EM CIMENTO
    bld_c_gdoor_name_l: Porta Elétrica em Cimento
    bld_c_gdoor_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<>. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>lajes de betão armado<>.
    bld_c_gdoor_d_name: GRANDE PORTA ELÉTRICA EM CIMENTO
    bld_c_gdoor_d_name_l: Grande Porta Elétrica em Cimento
    bld_c_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<> com largura dupla. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>lajes de betão armado<>.
    bld_w_gdoor_name: PORTA ELÉTRICA EM MADEIRA
    bld_w_gdoor_name_l: Porta Elétrica em Madeira
    bld_w_gdoor_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<>. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>madeira injetada com resina pressurizada<>.
    bld_w_gdoor_d_name: GRANDE PORTA ELÉTRICA EM MADEIRA
    bld_w_gdoor_d_name_l: Grande Porta Elétrica em Madeira
    bld_w_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<> de largura dupla. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>madeira injetada com resina pressurizada<>.
    bld_m_gdoor_name: PORTA ELÉTRICA EM METAL
    bld_m_gdoor_name_l: Porta Elétrica em Metal
    bld_m_gdoor_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<>. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>alumínios de metal resistente<>.
    bld_m_gdoor_d_name: GRANDE PORTA ELÉTRICA EM METAL
    bld_m_gdoor_d_name_l: Grande Porta Elétrica em Metal
    bld_m_gdoor_d_desc: |-
      Uma <TECHNOLOGY>porta operada eletricamente<> de largura dupla. Pode ser ligada a uma <STELLAR>rede elétrica<> e operada com vários interruptores.

      Construída com <TITLE>alumínios de metal resistente<>.
    bld_c_roof_ic_name: CANTO DE TELHADO INTERIOR EM CIMENTO
    bld_c_roof_ic_name_l: Canto de Telhado Interior em Cimento
    bld_c_roof_ic_desc: |-
      Uma peça vital de estrutura de telhado, essencial para construir telhados angulares.

      Formada a partir de <TITLE>lajes de cimento reforçado <>.
    bld_w_roof_ic_name: CANTO DE TELHADO INTERIOR EM MADEIRA
    bld_w_roof_ic_name_l: Canto de Telhado Interior em Madeira
    bld_w_roof_ic_desc: |-
      Uma peça vital de estrutura de telhado, essencial para construir telhados angulares.

      Formada a partir de <TITLE>madeira injetada de resina pressurizada<>.
    bld_m_roof_ic_name: CANTO DE TELHADO INTERIOR EM METAL
    bld_m_roof_ic_name_l: Canto de Telhado Interior em Metal
    bld_m_roof_ic_desc: |-
      Uma peça vital de estrutura de telhado, essencial para construir telhados angulares.

      Formada a partir de <TITLE>ligas de metal resistente<>.
    bld_lightboxname: CAIXA DE LUZ
    bld_lightboxname_l: Caixa de Luz
    bld_lightboxdescription: |-
      Um módulo de construção especial formado inteiramente a partir de painéis emissores de luz.

      Pode ser usado para construir paredes de luz. A caixa pode ser recolorida antes ou depois da montagem. Requer <STELLAR>energia<> para funcionar.
    bld_lightboxsubtitle: Dispositivo de Luz
    bld_lightfloorname: CHÃO DE LUZ
    bld_lightfloorname_l: Chão de luz
    bld_lightfloordescription: |-
      Um módulo de construção especial formado inteiramente a partir de painéis emissores de luz.

