    ui_guide_topic_silos: Peças Industriais
    ui_guide_body_silos: "As unidades Industriais incluem o <TECHNOLOGY>Gerador Eletromagnético<>
      e os <TECHNOLOGY>Extratores de Minerais<>, ou de <TECHNOLOGY>Gás<>. Estes módulos
      avançados são capazes de gerar energia e recursos grátis e infinitos se forem
      instalados corretamente.\nEncontrar o local correto depende do uso do <TECHNOLOGY>Dispositivo
      de Análise<>.\n\nExistem vários tipos de <STELLAR>núcleos de recursos<>. Os
      Núcleos de Energia Eletromagnética permitem a construção de <STELLAR>geradores
      de energia de base altamente eficientes<>, enquanto que os depósitos de gás
      e minerais permitem uma <TRADEABLE>recolha infinita de recursos<>. Os núcleos
      podem ser classificados como classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<>
      ou <COMMODITY>S<>.\nOs \n<TECHNOLOGY>Extratores<> requerem <STELLAR>energia<>
      para funcionar. Uma vez ligados a uma rede elétrica, extrairão recursos continuamente
      com base no núcleo onde foram construídos.\n\nExpande a tua rede de Extratores
      com <TECHNOLOGY>Silos<> e <TECHNOLOGY>Tubagens<>. Cria uma <STELLAR>rede de
      silos e tubagens<> para que os recursos sejam extraídos dos pontos de acesso
      mais eficientes e, ao mesmo tempo, beneficiem de bons acessos e armazenamentos.\nSeleciona
      a Tubagem no Menu de Construção (<IMG>BUILD_MENU<>) e coloca uma extremidade
      num Extrator. Liga a outra extremidade do tubo diretamente a um Silo ou começa
      a colocar pontos intermediários ao longo do terreno."
    ui_guide_topic_nanites: Ganhar Nanites
    ui_guide_body_nanites: |-
      Os <STELLAR>Aglomerados de Nanite<> são um material valioso, uma substância estranha que borbulha nas rachaduras da realidade. As nanites são usadas como moeda para comprar <TECHNOLOGY>Atualizações de Equipamentos<>.

      As nanites podem ser obtidas em várias fontes enquanto exploras. Muitos postos avançados e relíquias alienígenas oferecem-te uma oportunidade de obteres nanites enquanto exploras os seus interiores e desvendas os seus mistérios. Os mapas desses locais planetários podem ser adquiridos no <TRADEABLE>Cartógrafo<> da <VAL_ON>Estação Espacial<>.

      As <STELLAR>Descobertas<> podem ser feitas ao aterrar em planetas, ao visitar novos sistemas ou ao analisar objetos com o <TECHNOLOGY>Visor de análise<>. As nanites são obtidas em cada descoberta <VAL_ON>carregada<> para outros Viajantes verem. Carrega descobertas no <STELLAR>separador Descobertas<>.

      As iterações de viajantes <STELLAR>Ares<> e <STELLAR>Helios<> podem ser encontradas a bordo da <SPECIAL>Anomalia espacial<>. Eles procuram novos itens e dados todos os dias e <VAL_ON>oferecem Nanites em troca<>.

      As missões específicas oferecidas pelo <STELLAR>Nexus<> e por <TECHNOLOGY>Agentes de Listas de Missões<> a bordo da <VAL_ON>Estação Espacial<> também costumam ser uma boa fonte de Nanites.

      Finalmente, as <STELLAR>Expedições de Frotas<> enviadas a partir da tua <TECHNOLOGY>Nave Capital<> também costumam regressar com grandes quantidades de Nanites.
    ui_guide_topic_words: Aprender Palavras
    ui_guide_body_words: |-
      As formas de vida alienígenas encontradas em <VAL_ON>planetas<> e <VAL_ON>Estações Espaciais<> falam uma variedade de línguas, nenhuma das quais inicialmente compreensível.

      As palavras podem ser decifradas por vários meios.
      Os <TECHNOLOGY>Dispositivos de Tradução Automática<> permitem traduzir em tempo real um número limitado de palavras. Os diagramas para criar dispositivos de tradução podem ser obtidos através do <STELLAR>Especialista de Investigação em Exofatos<> a bordo da <SPECIAL>Anomalia Espacial<>.

      As palavras podem ser aprendidas através de encontros com formas de vida alienígenas. Faz <STELLAR>pedidos amigáveis a formas de vida<> na estação espacial para <STELLAR>aprender novas palavras permanentemente<>.

      Algumas palavras também podem ser aprendidas através de<SPECIAL>Relíquias Antigas<>, como <SPECIAL>Placas<>, <SPECIAL>Ruínas<> e <SPECIAL>Pedras do Conhecimento<>.

      Vagueia as superfícies do planeta e usa o <TECHNOLOGY>Visor de Análise<> para localizar Pedras de Conhecimento. Os locais maiores também podem ser encontrados da mesma forma, mas também podem ser encontrados do ar ou identificados através de um mapa do <TRADEABLE>Cartógrafo da Estação Espacial<>.
    ui_guide_topic_survey: Pesquisa Industrial
