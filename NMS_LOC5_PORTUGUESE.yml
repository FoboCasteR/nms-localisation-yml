    mission_obj_mp_repair: Salva a forma de vida encalhada
    ui_mp_repair_title_1: Uma angústia passada
    ui_mp_repair_title_2: Amigos à Deriva
    ui_mp_repair_title_3: Associações perigosas
    ui_mp_repair_title_4: Assistência Anónima
    ui_mp_repair_title_5: Inimigo do meu Inimigo
    ui_mp_repair_desc_1: |-
      Dos inúmeros sinais de socorro recebidos pela Anomalia Espacial, um em particular chamou a atenção de Nada. A sua assinatura fê-lo destacar-se no meio do ruído. Recorda um tempo que não desejaria recordar.

      Nada pede aos Viajantes que rastreiem a fonte deste sinal e salvem quaisquer sobreviventes. Nada não deseja saber quaisquer detalhes.
    ui_mp_repair_desc_2: |-
      Ainda mais emocional do que habitualmente, o Especialista Polo implora aos Viajantes que respondam a um sinal de socorro recebido.

      Incapaz de deixar a Anomalia, Polo conta com a coragem dos seus amigos. A missão é resgatar um contacto há muito perdido, cuja nave parece ter encontrado um destino infeliz...
    ui_mp_repair_desc_3: |-
      A Iteração %EXOTIC% tem recebido notícias perturbadoras. Um antigo associado deles desapareceu. Parece que a assinatura da nave deixou de transmitir há vários dias.

      Não querendo revelar a sua nova vida a bordo da Anomalia, %EXOTIC% solicita aos Viajantes que partam em seu lugar para as últimas coordenadas conhecidas do antigo associado, e tentem levá-lo para casa.
    ui_mp_repair_desc_4: |-
      Para a segurança dos seus habitantes, a existência da Anomalia Espacial deve permanecer em segredo. No entanto, Nada e Polo dão por eles frequentemente incapazes de ignorar situações externas de risco de vida.

      Foi rastreado um sinal de socorro dentro do alcance da Anomalia. Pede-se aos Viajantes que visitem as suas últimas coordenadas conhecidas e que, anonimamente, ajudem quaisquer sobreviventes.
    ui_mp_repair_desc_5: |-
      A Anomalia foi alertada para um pico de atividade sentinela num sistema próximo. O conflito parece ter agora terminado, mas um sinal de socorro persistente continua a ser transmitido a partir dessa área.

      Considerando qualquer 'crime' que possa ter sido cometido como irrelevante, Nada e Polo pedem aos Viajantes que ajudem quaisquer sobreviventes no local deste acidente.
    mp_mission_repair_sub: Salva a forma de vida encalhada
    ui_mp_repair_npc_osd: Últimas coordenadas conhecidas
    ui_mp_repair_ship_label: Nave despenhada
    ui_mp_repair_npc_label: Forma de vida encalhada?
    ui_mp_repair_npc_label2: Forma de vida encalhada
    ui_mp_repair_npc_exp_desc_1: O visor do Korvax permanece intencionalmente estático.
      Se acolhe a minha chegada, não o revela. No entanto, parece considerar que,
      dada a sua situação difícil, eu sou a sua melhor hipótese...
    ui_mp_repair_npc_tra_desc_1: Os olhos do Gek alargam-se à medida que me saúdam.
      Fareja a minha mochila, com a língua esticada apenas ligeiramente. Parece ansioso
      por ajudar, devido à sua situação difícil atual.
    ui_mp_repair_npc_war_desc_1: O Vy'keen rosna suavemente enquanto se recompõe.
      As circunstâncias do seu recente acidente tornaram-no desconfiado, mas sozinho
      aqui, as suas escolhas são limitadas...
    ui_mp_repair_npc_desc_1: Desesperançado, %NAME% mostra-me o <TECHNOLOGY>computador
      de navegação<> da sua nave derretido. Esta secção está já além de qualquer reparação,
      mas talvez possa ser substituída...
    ui_mp_repair_npc_desc_2: Em desespero, %NAME% mostra-me a <TECHNOLOGY>unidade
      de controlo do comunicador<> da sua nave estilhaçada. Esta secção está já além
      de qualquer reparação, mas talvez possa ser substituída...
    ui_mp_repair_npc_desc_3: Com um ar derrotado, %NAME% revela o <TECHNOLOGY>autenticador
      de utilizador<> da sua nave queimado. Esta secção está já além de qualquer reparação,
      mas talvez possa ser substituída...
    ui_mp_repair_npc_fth_desc_1: O Viajante hesita. Olha para mim de forma estranha,
      como se pudesse ver através de mim...
    ui_mp_repair_npc_fth_desc_2: Ouço uma forte aspiração de ar por parte do Viajante.
      Começa a chegar-se a mim, depois fica parado, como se refletisse.
    ui_mp_repair_npc_fth_desc_3: O Viajante parece surpreendido por me ver. Os seus
      olhos procuram os meus, questionando-se porque estou aqui e como o encontrei.
    ui_mp_repair_npc_opt: Dá a peça
    ui_mp_repair_ship_desc: Externamente, a nave está praticamente intacta, o casco
      e a cabine continuam selados. Contudo, um breve olhar para o interior revela
      um <TECHNOLOGY>computador de navegação<> derretido, muito para além de qualquer
      reparação. Poderia ser substituído, se fosse possível recuperar uma parte funcional.
    ui_mp_repair_obj1: Alcança o local do acidente
