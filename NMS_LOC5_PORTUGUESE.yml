    npc_comm_week_09_title: Robô Síntese de Mercúrios
    ui_comm_week_09_title: Pesquisa de Comunidade
    ui_comm_week_09_sub: Recolhe dados para a Anomalia Espacial
    ui_comm_week_09_desc: Dados massivos recolhidos de exploradores em várias realidades
      tiveram um resultado inesperado na companhia sintética de Polo. À medida que
      mais <STELLAR>dados universais<> são enviados, o Robô de Síntese de Mercúrios
      irá gerar <SPECIAL>colecionáveis adicionais<>, que podem ser transferidos com
      <TRADE_SPECIALS>Mercúrios<>.
    npc_comm_week_09_brief_intro: |-
      .unidade de idioma online...................
      .protocolo de inteligência inicializado...................
      Viajante? Amigo do Mestre Polo?
      Saudações! É muito agradável interagir novamente. A serviço da criação, escrevi uma instrução autónoma para sinalizar a tua nave. É minha intenção que isso agrade o Mestre Polo!
    npc_comm_week_09_brief_intro2: Saudações! É muito agradável interagir novamente.
    npc_comm_week_09_brief: Insere dados nas minhas bases de armazenamento e irei
      sintetizar resultados de recompensa em todas as realidades. Um intervalo de
      dados é útil para a Anomalia Espacial. Hoje, desejas contribuir para COMÉRCIO/RECOLHA,
      EXPLORAÇÃO ou DESTRUIÇÃO?
    npc_comm_week_09_brief_opt_a: Selecionar 'Comércio/Recolha'
    npc_comm_week_09_brief_opt_b: Selecionar 'Exploração'
    npc_comm_week_09_brief_opt_c: Selecionar 'Destruição'
    npc_comm_week_09_brief_res_a: |-
      Obrigado! Selecionaste COMÉRCIO/RECOLHA.
      A diretriz de hoje é desmantelar os satélites com falha e resgatar qualquer tecnologia intacta. As leituras de componentes utilizáveis irão aumentar grandemente os arquivos históricos e tecnológicos do Mestre Polo.
    npc_comm_week_09_brief_res_a2: |-
      Obrigado! Selecionaste COMÉRCIO/RECOLHA.
      A diretriz de hoje é recolher raros cristais de tempestade de planetas com climas extremos. As leituras deste fenómeno natural irão aumentar grandemente os arquivos geológicos do Mestre Polo.
    npc_comm_week_09_brief_res_b: |-
      Obrigado! Selecionaste EXPLORAÇÃO.
      A diretriz de hoje é navegar para mundos não descobertos. As visões gerais dos ecossistemas, formações de terreno e recursos naturais de uma variedade de planetas irão aumentar enormemente os arquivos geográficos do Mestre Polo.
    npc_comm_week_09_brief_res_b2: |-
      Obrigado! Selecionaste EXPLORAÇÃO.
      A diretriz de hoje é navegar para sistemas solares não descobertos. Visões gerais da composição orbital, níveis de conflito e prosperidade económica de uma série de sistemas irão aumentar enormemente os arquivos astronómicos do Mestre Polo.
    npc_comm_week_09_brief_res_c: |-
      Obrigado! Selecionaste DESTRUIÇÃO.
      A diretriz de hoje é procurar formas de vida vegetativas que representem um perigo para a vida consciente e explorar métodos de as erradicar. Os dados dos métodos e resultados desse extermínio aumentam grandemente os arquivos botânicos do Mestre Polo.
    npc_comm_week_09_brief_res_c2: |-
      Obrigado! Selecionaste DESTRUIÇÃO.
      A diretiva de hoje é direcionar e destruir armazéns de recursos. Os dados referentes ao desafio e a resposta sentinela a este processo destrutivo irão aumentar grandemente os arquivos de estudo defensivo e de sentinelas do Mestre Polo.
    npc_comm_week_09_brief_res_extr: A tua contribuição é gratamente antecipada! A
      transmitir especificações da missão...
    npc_comm_week_09_brief_opt_d: Recusar
    npc_comm_week_09_brief2: Entendido, viajante. Não há obrigação de participar.
      No entanto, enquanto a <STELLAR>%MISSIONTIME%<>durar, estas diretivas de missão
      estão periodicamente disponíveis em cada Sol. Permite-me entrar em contacto
      com a sua nave no meu próximo ciclo?
    npc_comm_week_09_brief2_opt_a: Aceitar
    npc_comm_week_09_brief2_opt_b: Recusar missão
    npc_comm_week_09_brief2_res_a: Isso são boas notícias! Sinalizarei a frequência
      da sua nave quando estiverem disponíveis as próximas diretivas de missão.
