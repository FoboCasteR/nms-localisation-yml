    npc_mission_bones_proc_b_1: Os dados genéticos detetados são suficientes. Não
      precisam do espécime físico.
    npc_mission_bones_proc_b_2: São necessários os ossos de todas as espécies. Os
      fragmentos serão analisados e os registos inseridos na sua base de dados pessoal.
    npc_mission_bones_proc_b_3: Ele procura exploradores que o ajudem. Os ossos desenterrados
      pertencerão ao explorador; ele apenas me pede dados de análise ou cópias digitais
      da amostra.
    npc_mission_bones_proc_b_4: Está particularmente interessado em recuperar análises
      de ossos de quaisquer animais antigos. Assim que forem registados, o agente
      poderá guardar o espécime.
    npc_mission_bones_proc_b_5: Há falhas gigantescas nos registos históricos deles
      e procuram agentes para expedições paleontológicas que encontrem os dados em
      falta.
    npc_mission_bones_proc_c_1: O cliente não aceita qualquer responsabilidade por
      maldições antigas que possam ter influência no agente durante a sua missão.
    npc_mission_bones_proc_c_2: O cliente não aceita qualquer responsabilidade se
      o agente ficar aprisionado num buraco, precipício ou qualquer outro tipo de
      escavação durante a sua missão.
    npc_mission_bones_proc_c_3: O cliente recomenda que o agente tenha alguma discrição
      neste assunto e que não partilhe o local de escavações com caçadores de ossos
      com menos escrúpulos.
    npc_mission_bones_proc_c_4: Irá identificar independentemente quaisquer dados.
      Quem tentar passar esqueletos novos por antigos será denunciado às autoridades.
    ui_mp_construct_title_1: A Alegria de um Lar
    ui_mp_construct_desc_1: Polo e Nada afirmam que criar um lar com amigos é uma
      alegria sem igual. Estão à procura de uma equipa de engenheiros composta por
      Viajantes, para se aventurarem pelo universo e construir algo alegre juntos.
    ui_mp_construct_title_2: Nicho nas Estrelas
    ui_mp_construct_desc_2: 'A Anomalia Espacial é um projeto contínuo para o Especialista
      Polo. Ele está continuamente a modificar a sua casa: com expansões, melhoramentos,
      e acolhendo mais amigos a bordo. Mas estes amigos são apenas visitantes. Polo
      pediu a um grupo prestável de Viajantes para voar até um planeta específico
      para lá construírem um nicho entre as estrelas.'
    ui_mp_construct_title_3: Lares Terrestres
    ui_mp_construct_desc_3: 'Num lar eternamente à deriva, Polo e Nada pedem aos seus
      amigos para construírem aquilo que eles não conseguem: bases planetárias estáticas
      e sólidas. Eles estão à procura de equipas de engenheiros que possam fazer protótipos
      destes lares terrestres e carregar essas criações para os registos da Anomalia.'
    ui_mp_construct_title_4: Espaço Civilizado
    ui_mp_construct_desc_4: 'À medida que mais realidades se entrelaçam na Anomalia
      Espacial e iterações Viajantes convergem para este centro de amizade, um padrão
      torna-se claro: existem outros centros, outros grupos de espaço civilizado.
      Polo está a investigar as origens destes centros. Ele está à procura de equipas
      de engenheiros para criar as sementes de novas bases habitáveis, de forma a
      observar como florescem e crescem.'
    ui_mp_construct_title_5: Habitação Comunitária
    ui_mp_construct_desc_5: Polo e Nada afirmam que criar um lar com amigos é uma
      alegria sem igual. Estão à procura de uma equipa de engenheiros composta por
      Viajantes, para se aventurarem pelo universo e construir algo alegre juntos.
