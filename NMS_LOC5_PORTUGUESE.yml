    ui_guide_topic_power: Fornecer energia à base
    ui_guide_body_power: |-
      Muitas peças de tecnologia de base exigem <TECHNOLOGY>Módulos de Energia<> para serem executadas. Devem estar ligadas a uma rede de <STELLAR>Geradores<> e <STELLAR>Baterias<>. As grandes bases com muita tecnologia podem exigir vários geradores para funcionarem.

      Os cabos não tem custos. Seleciona Cabos Elétricos no Menu de Construção (<IMG>BUILD_MENU<>) e seleciona uma tomada para começares a colocar os cabos. Encaixa os cabos diretamente noutra tomada ou coloca-os no chão para traçar caminhos intermediários.

      Os cabos podem ser ligados a <STELLAR>grandes estruturas<> usando um <TECHNOLOGY>Transformador<>. As grandes estruturas distribuirão energia a todas as tecnologias colocadas dentro delas.

      Os geradores diferentes têm capacidades diferentes. O <TECHNOLOGY>Reator de Biocombustível<> requer um abastecimento manual. Os <TECHNOLOGY>Painéis Solares<> geram energia automaticamente, mas apenas durante o dia. O <TECHNOLOGY>Gerador Eletromagnético<> gera energia continuamente, mas deve ser colocado em <STELLAR>núcleos de energia<> localizados com o <TECHNOLOGY>Dispositivo de Análise <>, uma atualização para o Visor de Análise.

      As <TECHNOLOGY>Baterias<> armazenam energia excedente da rede e redistribuem-na quando necessário. São particularmente eficientes quando usadas com <TECHNOLOGY>Painéis Solares<>.
    ui_power_hint_title: Energia da Base em baixo
    ui_power_hint_msg: |-
      Constrói <STELLAR>mais Geradores<> ou <TECHNOLOGY>Baterias <>
      Liga os novos módulos de energia à rede existente
      Acede ao menu de construção com <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Estações Espaciais
    ui_guide_body_space_station: |-
      Todos os sistemas habitados têm uma <STELLAR>Estação Espacial<> que serve como centro para formas de vida em passagem. Fala com formas de vida a bordo da estação para teres oportunidades <COMMODITY>comerciais<>, para <TECHNOLOGY>aprenderes palavras<>, <SPECIAL>trocares mapas planetários<> ou <TRADEABLE>trocares presentes e aumentares a tua reputação<>. Outras formas de vida podem oferecer-te oportunidades de <COMMODITY>comprar a sua nave<>.

      Os <TECHNOLOGY>Mercadores de Tecnologias<> que vendem <VAL_ON>atualizações<> também podem ser encontrados na estação espacial. Cada estação terá uma gama diferente de atualizações, por isso, verifica todos os sistemas que visitares.

      Outros postos importantes a bordo da estação espacial são o <TRADEABLE>Cartógrafo<> para trocar <STELLAR>dados de navegação<> por direções para pontos de interesse; um <STELLAR>Enviado da Guilda<> que oferece recompensas com base na tua reputação com a sua guilda; e o <SPECIAL>Agente de Listagens de Missões<> que oferece missões locais para melhorares a tua reputação e ganhares recompensas valiosas.

      Os mercadores também podem visitar o <VAL_ON>Terminal de Comércio Galáctico <> para comprar e vender mercadorias a granel. Sistemas diferentes têm diferentes especialidades, oferecendo oportunidades para todos os pilotos.

      Finalmente, todas as estações espaciais têm um <TECHNOLOGY>Terminal de Teletransporte<> que dá acesso rápido à tua <STELLAR>base<> e a <VAL_ON>sistemas visitados anteriormente<>.
