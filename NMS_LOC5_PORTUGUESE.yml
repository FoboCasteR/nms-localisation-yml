    npc_mission_portalquest_sub: Investigar a Região Anómala
    ui_mp_portalquest_desc_1: |-
      O processador espaço-temporal de Nada detetou um distúrbio numa região distante do universo. A provável brecha na realidade faz com que um salto em velocidade warp da Anomalia Espacial seja demasiado perigoso. Viajantes devem aceder a região através de um Portal.

      <SPECIAL>EVENTO DE FIM DE SEMANA<>: Esta missão só pode ser completada uma vez por semana. Recomendamos que te juntes a outros exploradores, mas também podes jogar sozinho.
    ui_mp_portalquest_desc_2: |-
      Um sinal anormal alcançou os comunicadores da Anomalia e a sua frequência indica uma perturbação na realidade. O sinal está corrompido e a sua origem exata não pode ser trinagulada. A única forma de alcançá-lo é através do Portal.

      <SPECIAL>EVENTO DE FIM DE SEMANA<>: Esta missão só pode ser completada uma vez por semana. Recomendamos que te juntes a outros exploradores, mas também podes jogar sozinho.
    ui_mp_portalquest_desc_3: |-
      Surgiram leituras incomuns e potencialmente perigosas no processador espaço-temporal de Nada. As iterações que habitam a Anomalia espacial julgam que apontam para uma perturbação na realidade que só pode ser acedida através do Portal.

      <SPECIAL>EVENTO DE FIM DE SEMANA<>: Esta missão só pode ser completada uma vez por semana. Recomendamos que te juntes a outros exploradores, mas também podes jogar sozinho.
    ui_mp_portalquest_desc_4: |-
      Uma transmissão desesperada e quebrada alcançou a Anomalia espacial, mas é impossível seguir o sinal, já que a sua origem sofreu perturbações. Nada e Polo suplicam aos Viajantes que encontrem uma rota através da rede antiga do Portal e investiguem o sinal.

      <SPECIAL>EVENTO DE FIM DE SEMANA<>: Esta missão só pode ser completada uma vez por semana. Recomendamos que te juntes a outros exploradores, mas também podes jogar sozinho.
    ui_mp_portalquest_desc_5: |-
      Os habitantes da Anomalia ficaram muito perturbados com as recentes leituras do processador espaço-temporal de Nada. Os dados indicam uma região com uma realidade distorcida. São oferecidas recompensas aos Viajantes que atravessarem o Portal para ajudar.

      <SPECIAL>EVENTO DE FIM DE SEMANA<>: Esta missão só pode ser completada uma vez por semana. Recomendamos que te juntes a outros exploradores, mas também podes jogar sozinho.
    ui_mp_portalquest_leave_nexus: |-
