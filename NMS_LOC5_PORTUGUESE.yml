    ui_mp_spacebattle_title_1: Extermínio de Praga
    ui_mp_spacebattle_desc_1: |-
      Um grupo de bandidos tem aterrorizado um sistema solar inteiro, intercetando naves de comércio e esgotando as provisões da população local.

      Nada e Polo sentem-se perturbados e desejam tornar o universo apenas um pouco mais agradavél. Eles estão à procura de um esquadrão de Viajantes experientes para irradicar esta ameaça pirata.
    ui_mp_spacebattle_title_2: Esquadrões Rebeldes
    ui_mp_spacebattle_desc_2: Há algum tempo que o Especialista Polo tem observado
      a rivalidade entre duas comunidades alienígenas, na esperança por uma resolução
      pacífica. Infelizmente, um dos grupos fez-se às armas e o conflito tornou-se
      violento. Polo está à procura de um grupo de Viajantes para confrontar contra
      o esquadrão agressivo, de forma a acabar com esta violência.
    ui_mp_spacebattle_title_3: O Poder da Amizade
    ui_mp_spacebattle_desc_3: Um grupo de piratas tem espalhado o caos num sistema
      estrelar próximo, e gabam-se que não há quem os consiga derrotar em combates
      espaciais. Polo e Nada estudam as motivações e a bravura dos seus amigos Viajantes
      e solicitam um esquadrão armado que confronte estes forasteiros arrogantes para
      desafiarem as suas afirmações presunçosas.
