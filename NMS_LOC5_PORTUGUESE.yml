    all_portalquest_word_name: Pedra Reluzente do Conhecimento
    all_portalquest_word_desc_1: A pedra reage à minha presença, como que a antecipar
      aquilo que procuro. As gravuras oscilam e refratam, como se submersas em líquido...
    all_portalquest_word_desc_2: A face desta pedra, manchada por manchas escuras,
      sugere uma história peculiar. É como se, há muito tempo, tivesse estado no fundo
      do oceano.
    all_portalquest_word_desc_3: As gravuras na pedra desfocam-se enquanto as observo,
      distantes e enevoadas, como se vistas através de uma vidraça grossa.
    all_portalquest_word_desc_4: Esta pedra do conhecimento parece estar a alternar
      rapidamente entre duas posições. Talvez esteja a vibrar. Os meus olhos doem
      quando me tento concentrar.
    all_portalquest_word_desc_5: A pedra cumprimenta-me com uma frequência de áudio
      desagradável, como uma nota desafinada. É como se tivesse sido calibrada para
      outra pessoa.
    all_portalquest_word_desc_6: A minha cabeça nada ao aproximar-me da pedra, mergulhada
      numa sensação de déjà-vu. Será que já vi exatamente a mesma pedra antes? Acordado,
      ou num sonho?
    all_portalquest_word_opt: Tocar na pedra
    all_portalquest_word_res_1: A Pedra do Conhecimento tem uma textura quente. Emite
      um som sobrenatural, as notas manifestam-se na minha mente sob a forma de uma
      sequência parcial de glifos...
    all_portalquest_word_res_2: 'Algo viscoso agarra-se à minha luva. Embora as gravuras
      já tenham erodido há muito tempo, a natureza da inscrição da pedra torna-se
      repentinamente óbvia, impressa para a eternidade na sujidade: uma curta sequência
      de glifos.'
    all_portalquest_word_res_3: A membrana vítrea ondula quando a minha mão passa
      por ela. A pedra canta e, de repente, consigo ler a sequência parcial de glifos...
    all_portalquest_word_res_4: |-
      Ao tocar na pedra, os meus sentidos ficam cada vez mais confusos. Ela não vibra, mas parece possuir duas existências, em duplicado, uma a sobrepor-se à sua réplica.
      Com este pensamento, concentro-me numa única iteração da pedra e consigo entender uma sequência de glifos. Um fragmento de um código do portal.
    all_portalquest_word_res_5: Um alívio apodera-se do meu ser ao ouvir a afinação
      da nota a mudar, transformando-se num acorde musical mais agradável e harmonioso.
      Na minha mente, cada nota do acorde associa-se à forma de um glifo.
    all_portalquest_word_res_6: Lembro-me de pressionar a palma da minha mão contra
      a superfície da pedra, como faço agora novamente. Lembro-me da curta sequência
      de glifos a revelarem-se, tal como acontece agora novamente.
