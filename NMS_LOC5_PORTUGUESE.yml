    ui_vr_movement_detail_line3_alt: Recentra a posição VR a qualquer momento pressionando
      <IMG>HMD_CENTRE1<> e <IMG>HMD_CENTRE2<>
    ui_freighter_detail_title: Frotas de Cargueiro
    ui_freighter_detail_desc: Ter um cargueiro tem vários benefícios, incluindo uma
      <STELLAR>base portátil<>, um inventário muito grande e a capacidade para comandar
      frotas de <TECHNOLOGY>fragatas<>.
    ui_freighter_detail_line1: Os cargueiros oferecem <STELLAR>Espaço de Inventário<>
