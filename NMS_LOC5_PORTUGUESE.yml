    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Esta forma de vida encalhada está contente por me
      ver. A sua nave próxima parece maltratada, mas funcional. Um pouco de combustível
      deve voltar a pô-la no caminho...
    all_crashsite_opt_a_generic: Dar fontes de combustível
    all_crashsite_res_a_generic: "%NAME% agradece-me pela minha gentileza com um presente."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: A forma de vida cumprimenta-me educadamente, mas parece
      preocupada. A tarefa que a trouxe aqui, seja lá qual for, exige a sua atenção.
      Está ansiosa para voltar ao trabalho.
    npc_nexusdata_lang_1: |-
      Ah, jovem... ainda vagueias pelas fronteiras deste universo... como te invejo! O meu tempo na realidade já passou há muito tempo, mas como sinto falta disso.
      Talvez possas ajudar uma alma antiga e partilhar as coisas que viste? Se ao menos eu pudesse sentir mais uma vez as criaturas com as quais partilhamos as nossas vidas...
    npc_nexusdata_ret_lang_1: Que novas maravilhas viste, jovem? Que nova forma encontrou
      a vida?
    npc_nexusdata_lang_2: |-
      Ah, jovem... ainda vagueias pelas fronteiras deste universo... como te invejo! O meu tempo na realidade já passou há muito tempo, mas como sinto falta disso.
      Talvez possas ajudar uma alma antiga e partilhar as coisas que viste? O meu coração deseja flores, plantas! Tens alguns dados?
    npc_nexusdata_ret_lang_2: Como estavam as flores, jovem? Foram sempre tão queridas
      para mim...
    npc_nexusdata_lang_3: |-
      Ah, jovem... ainda vagueias pelas fronteiras deste universo... como te invejo! O meu tempo na realidade já passou há muito tempo, mas sinto tanta falta disso.
      Talvez possas ajudar uma alma antiga e partilhar as coisas que viste? Sinto falta da sensação de mãos sujas, de trabalho árduo, de esgravatar as pedras e o chão...
    npc_nexusdata_ret_lang_3: Já partiste o chão, jovem? Fizeste a tua casa entre
      minerais e rochas?
    npc_nexusdata_lang_4: |-
      Ah, jovem... ainda vagueias pelas fronteiras deste universo... como te invejo! O meu tempo na realidade já passou há muito tempo, mas como sinto falta disso.
      Talvez possas ajudar uma alma antiga e partilhar as coisas que viste? Anseio por estrelas, pela glória da descoberta!
    npc_nexusdata_ret_lang_4: Já visitaste os celestiais, jovem?
    npc_nexusdata_opt_a: Dar Dados
    npc_nexusdata_opt_b: Dar Dados
    npc_nexusdata_opt_c: Dar Dados
    npc_nexusdata_opt_d: Dar Dados
    npc_nexusdata_res_a: Obrigado, meu pequeno. Não sabes o que isso significa para
      mim. Por favor, leva estas <TECHNOLOGY>Nanites<>. Não são nada, mas são tudo
      o que tenho agora.
    npc_nexusdata_done_lang: |-
      Vou refletir sobre aquilo que encontraste para mim com um coração agradecido, meu pequeno. Mas ainda há uma infinidade de maravilhas por descobrir!
      Talvez outro dia possamos partilhar mais lembranças...
    npc_nexusdata_done_opt_a: Perguntar sobre o seu passado
    npc_nexusdata_done_opt_b: Partir
    npc_nexusdata_done_res_a: Não vale a pena insistir, jovem. O que veio antes e
      o que pode acontecer são o que são. É tarde demais para mim agora.
    npc_nexusmiles_closed_lang: O viajante espera fazer algum progresso. Mais tarde
      estarei pronto para trocar. Progresso por progresso. Mas não hoje.
    npc_nexusmiles_closed_desc: A forma de vida gesticula pedindo desculpas. Talvez
      seja melhor voltar noutro dia.
    npc_nexusmiles_lang_1: |-
      O viajante espera fazer algum progresso. O viajante testa-se a si próprio. Irei ajudar. Uma troca. Progresso por progresso.
      Ou riqueza, talvez. Experiência ou materiais. Ambos válidos. Hoje... <STELLAR>Cristais de tempestade<>.
    npc_nexusmiles_ret_lang_1: Estás preparado para trocar?
