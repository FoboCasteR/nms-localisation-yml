      O Robô de Síntese de Mercúrios solicitou dados de registo reunidos durante a exterminação de <FUEL>flora perigosa<>.
      Localiza e destrói plantas perigosas e depois transmite os dados para as bases de dados da <SPECIAL>Anomalia Espacial<> através do Comunicador da Nave Espacial.
