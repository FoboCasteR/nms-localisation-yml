    suit_jetpack_midairrefill: Recarregamento no Ar
    ut_quickwarp_name: UNIDADE WARP DE EMERGÊNCIA
    ut_quickwarp_name_l: Unidade Warp de Emergência
    ut_quickwarp_desc: |-
      Uma atualização significativa do <TECHNOLOGY>Hiperdrive<> que permite realizar um <STELLAR>salto warp instantâneo<>, mesmo que sistemas convencionais estejam bloqueados devido a um <WARNING>combate de naves espaciais<>. O acesso ao sistema de warp de emergência é feito através do <STELLAR>Menu Rápido<>.

      <FUEL>AVISO:<> Os sistemas de interferência rápida impedem o utilizador de traçar uma rota. Eventos à velocidade da luz incalculáveis irão danificar a unidade e requerem <STELLAR>reparações frequentes<>.
