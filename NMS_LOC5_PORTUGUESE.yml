    ui_freighter_detail_line3: Comanda <STELLAR>Expedições<> a partir da ponte
    ui_freighter_detail_line4: Constrói uma <STELLAR>base<> no cargueiro
    ui_terrainedit_detail_title: Alerta de Orientação do Exofato <IMG>SLASH<> Manipulação
      de Terrenos
    ui_terrainedit_detail_desc: |-
      O Computador da Base requer uma substância: <STELLAR>COBRE<>
      Recomendação: <TECHNOLOGY>INSTALAR MANIPULADOR DE TERRENOS<>
    ui_terrainedit_detail_line1: O Manipulador de Terrenos é um melhoramento da <TECHNOLOGY>Multiferramenta<>
    ui_terrainedit_detail_line2: Permite extrair <COMMODITY>minerais valiosos<> diretamente
