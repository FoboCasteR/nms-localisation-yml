    ui_mp_depot_raid_title_1: Rede comprometida
    ui_mp_depot_raid_desc_1: |-
      Foi detetada uma perturbação na mente coletiva das Sentinelas. Um terminal numa instalação de mineração exibe tendências anómalas e pode revelar a localização dos entrepostos de materiais das Sentinelas, se examinado.

      Alcança o terminal vulnerável para localizares e destruíres um entreposto.
      <FUEL>ATENÇÃO:<> As sentinelas podem reagir com extrema hostilidade.
    ui_mp_depot_raid_title_2: Conetividade Inconsciente
    ui_mp_depot_raid_desc_2: |-
      Sonhos relativos a um reencontro têm incomodado a Entidade Sacerdotal Nada, vislumbres de redes tanto de Korvax como de Sentinelas enchem a sua mente inconsciente. Um recorrente conjunto de coordenadas invade estes sonhos, que Nada acha terem sido divulgados a partir de um terminal danificado das Sentinelas.

      Acede a este terminal vulnerável para localizares e destruíres um depósito.
      <FUEL>ATENÇÃO:<> as sentinelas podem reagir com extrema hostilidade.
    ui_mp_depot_raid_title_3: Táticas de Subalimentação
    ui_mp_depot_raid_desc_3: |-
      As forças Sentinela perseguem incessantemente a Anomalia Espacial, convergindo em qualquer lugar onde esta permaneça. Nada e Polo, numa tentativa de despistar os seus perseguidores, sabotaram um terminal num estabelecimento planetário. Uma equipa capaz deverá conseguir explorar o terminal para localizar um depósito Sentinela escondido.

      Acede a este terminal vulnerável para localizares e destruíres um depósito.
      <FUEL>ATENÇÃO:<> as sentinelas podem reagir com extrema hostilidade.
