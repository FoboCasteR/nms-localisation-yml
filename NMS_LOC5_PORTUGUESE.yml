    ui_mp_feeding_title_1: Fauna Simples
    ui_mp_feeding_desc_1: O fascínio de Polo com fauna simples parece não ter fim.
      A partir de que nível de inteligência é que as criaturas começam a exibir traços
      de ganância, falsidade e manipulação? Como é que se pode evitar a evolução de
      tais características? Polo procura por uma equipa terrestre que se aproxime
      destas criaturas, que ganhe a sua confiança e que estude o seu habitat.
    ui_mp_feeding_title_2: Intriga Biológica
    ui_mp_feeding_desc_2: A Entidade Sacerdotal Nada, após examinar a sua própria
      definição de 'vida', pretende estudar a psicologia de formas de vida biológicas.
      Nada postula que toda a vida biológica é escrava das exigências do tecido orgânico,
      e que estão prontas a abdicar de outras motivações em troco de alimento. Nada
      invoca os amigos Viajantes para que estes examinem as reações de fauna selvagem
      com estranhos, para depois reportarem como as criaturas podem ser domadas através
      de comida.
