    pc_graphics_texture_quality_d: |-
      Define o tamanho das texturas usadas ao longo do jogo. Como esta configuração afeta diretamente o uso da memória de vídeo (VRAM), é recomendável seguir o guia mais abaixo ao alterar a configuração.

      Requisitos de memória de vídeo recomendados, com resolução 1080p:
      <STELLAR>Ultra<> - mais de 8 GB
      <STELLAR>Alto<> - 6 GB
      <STELLAR>Melhorado<> - 4 GB
      <STELLAR>Normal<> - 2 GB

      Aumentar esta configuração para além da memória de vídeo disponível no seu sistema causará problemas significativos de desempenho e estabilidade.

      Esta configuração afeta apenas o desempenho da GPU e utilização da VRAM.
    pc_graphics_animation_quality_d: |-
      Controla a fidelidade das animações e a distância a partir da qual os objetos começam a ter animação.

      Afeta quantas iterações IK são feitas para modelos de jogadores e NPCs.

      Esta configuração afeta apenas o desempenho do CPU.
    pc_graphics_shadow_quality_d: |-
      Define a resolução usada para mapas de sombra. Aumentar este valor irá oferecer sombras mais nítidas.

      Esta configuração afeta apenas o desempenho do GPU.
    pc_graphics_post_processing_d: |-
      Controla a qualidade dos efeitos de pós-processamento, como desfoque de movimento e raios de sol.

      Esta configuração afeta apenas o desempenho do GPU.
    pc_graphics_volumetric_d: |-
      Controla a qualidade das nuvens e das partículas ambientais do planeta.

      Esta configuração afeta fortemente o desempenho do GPU.
    pc_graphics_planet_quality_d: |-
      Controla o nível de detalhe e os detalhes à distância do terreno do planeta e da flora/minerais.

      Esta configuração afeta fortemente o desempenho do CPU e do GPU.
    pc_graphics_tessellation_d: |-
      A tesselação adiciona dinamicamente detalhes geométricos ao terreno do planeta. Esta configuração controla a fidelidade dos detalhes geométricos.

      A configuração 'Normal' desativa a tesselação do terreno.

      Esta configuração afeta o desempenho do GPU e o uso da VRAM.
    pc_graphics_base_quality_d: |-
      Controla quantas partes da base são visíveis simultaneamente.

      Diminuir esta configuração ajudará o desempenho quando estiver perto de grandes bases de jogadores.

      Esta configuração afeta o desempenho do CPU e do GPU.
    pc_graphics_anisotropic_d: |-
      A filtragem anisotrópica melhora a clareza e a nitidez dos objetos com texturas quando vistos à distância.

      Esta configuração afeta apenas o desempenho do GPU.
    pc_graphics_anti_aliasing_d: |-
      A funcionalidade anti-aliasing utiliza várias técnicas para suavizar bordas irregulares em redor dos objetos (que aparecem como resultado de píxeis quadrados que formam formas não retangulares).

      <STELLAR>FXAA<> - Filtragem muito rápida, mas pode resultar numa imagem ligeiramente desfocada.

      <STELLAR>TAA<> - Amostragem rápida de vários fotogramas mais nítida do que a FXAA.

      <STELLAR>FSR 2.0<> - A AMD FidelityFX™ Super Resolution 2 é uma solução inovadora de upscaling temporal de código aberto que produz imagens de alta qualidade e velocidades de fotogramas melhoradas.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_hbao_d: |-
      A oclusão ambiental baseada em horizonte cria sombras realistas ao redor dos objetos. Ao contrário das sombras tradicionais, este tipo de oclusão ambiental pode realizar a oclusão da luz, criando sombras não uniformes que adicionam profundidade à cena.

      Esta configuração afeta apenas o desempenho do GPU.
    pc_graphics_gtao_d: |-
      A oclusão ambiental ground truth (GTAO) cria sombras realistas ao redor dos objetos. Ao contrário das sombras tradicionais, o GTAO pode realizar a oclusão da luz, criando sombras não uniformes que adicionam profundidade à cena.

      Esta configuração afeta apenas o desempenho do GPU.
    pc_graphics_warning: O desempenho pode sofrer um impacto negativo com as configurações
      atuais!
