    bait_basic_desc: |-
      Um <STELLAR>isco de criaturas<> básico. Pode ser colocado diretamente ou acedido através do Menu Rápido (<IMG>QUICK_MENU<>).

      Este isco básico atrai criaturas e fará com que produzam <FUEL>Faecium<>. Depois de alimentada, uma criatura pode ser <STELLAR>domada<> ou <STELLAR>usada para criação<>.

      Deixar cair isco pode acalmar criaturas <FUEL>furiosas<>.
    bait_basic_desc_alt1: |-
      Um <STELLAR>isco de criaturas<> básico. Pode ser colocado diretamente ou acedido através do Menu Rápido (<IMG>QUICK_MENU<>).

      Um isco básico atrai criaturas e fará com que produzam <TRADEABLE>Coprite<>.

      Usa o <TECHNOLOGY>Visor de Análise<> para descobrir as preferências de iscos de criaturas específicas. Usa iscos específicos para aceder a <STELLAR>ações de criaturas avançadas<>.
    bait_basic_desc_alt2: |-
      Um <STELLAR>isco de criaturas<> básico. Pode ser colocado diretamente ou acedido através do Menu Rápido (<IMG>QUICK_MENU<>).

      Um isco básico atrai criaturas e fará com que produzam <FUEL>Amostras de Estrume<>.

