    fth_exotic_all_pq_opt_b: Pedir orientações
    fth_exotic1_pq_cra_lang_1: Vi-te a chegar ao Nexus. Como já estava à esperava.
      Obrigado, Tipo-Viajante. Esta missão é importante para seres como nós.
    fth_exotic1_pq_cra_opt_a_1: Perguntar sobre importância
    fth_exotic1_pq_cra_res_a_1: |-
      Algo terrível apareceu no processador de Nada. Uma falha no espaço-tempo. Já retirou um cargueiro inteiro dos céus. Tenho a certeza de ter sentido a perda de Tipo-Viajantes na colisão.
      Passa do portal para o tipo-portal para alcançares a perturbação. A chave glífica está fragmentada mas pode ser recuperada. Procura por pedras do conhecimento. Eu sei que a chave se irá revelar.
    fth_exotic1_pq_cra_res_b_1: Passa do portal para o tipo-portal para alcançares
      a perturbação. A chave glífica está fragmentada mas pode ser recuperada. Procura
      por pedras do conhecimento. Eu sei que a chave se irá revelar.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>O local do acidente
      cheira a metal queimado e carne em brasa. Uma energia desconhecida surge e faz
      faíscas em torno da nave, atravessando a fuselagem e percorrendo o meu Exofato.
      Um efeito do acidente, ou a causa?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Um ritmo contido
      na estática torna-se evidente, ritmando uma exigência. Comicha-me a mente com
      um apelo, exigindo materiais deste planeta. Sinto a inquietação de uma força
      desconhecida que só deseja estabilidade.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Não existe colisão entre as matérias. Os materiais dissolvem-se diretamente na perturbação, desaparecendo sem deixar rasto.
      As descargas de estática transformam-se num zumbido suave. A falha pode não estar completamente reparada, mas está estável, por enquanto.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Estás a investigar a perturbação, amigo? Espero que
      leves companheiros.
    fth_exotic2_pq_bld_opt_a_1: Perguntar sobre companheiros
    fth_exotic2_pq_bld_res_a_1: |-
      Por favor, não penses que estou a questionar as tuas habilidades! Não era a minha intenção, de todo. É só porque pode ser bastante perigoso. Nada parecia muito preocupada.
      Acho que precisas de encontrar um portal para chegar lá. Não sei muito sobre essa tecnologia antiga, mas está de alguma forma ligada às pedras do conhecimento. Se encontrares as pedras, talvez consigas encontrar as coordenadas.
      Espero ter ajudado um pouco. Ficaria contente. Estamos todos juntos nisto, não estamos?
    fth_exotic2_pq_bld_res_b_1: |-
      Acho que precisas de encontrar um portal para chegar lá. Não sei muito sobre essa tecnologia antiga, mas está de alguma forma ligada às pedras do conhecimento. Se encontrares as pedras, talvez consigas encontrar as coordenadas.
      Espero ter ajudado um pouco. Ficaria contente. Estamos todos juntos nisto, não estamos?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Uma energia não natural
      crepita no ar à volta desta estrutura, atingindo-me com ondas de estática. O
      meu fato exibe uma série de avisos e erros.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Entre o ruído, consigo
      discernir um padrão, insistente e exigente. A realidade desta estrutura foi
      comprometida, e a fenda resultante expele estática e instabilidade. Pode ser
      estabilizada, mas apenas com um sacrifício material.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>À medida que aproximo os materiais à fonte do ruído, eles desintegram-se nas minhas mãos, envoltos em estática.
      Os avisos do meu fato tornam-se menos frenéticos. Este local já não representa uma ameaça imediata.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Este será um teste de força, Adepto do Portal.
    fth_exotic3_pq_bld_opt_a_2: Perguntar sobre força
    fth_exotic3_pq_bld_res_a_2: |-
      A falha assinalada pelo dispositivo de Nada é grave. Embora possas mitigar o seu impacto, duvido que possa ser completamente revertido.
      No entanto, o verdadeiro teste é arranjar forma de alcançar a falha. Terás de viajar até à região perturbada através de um portal.
      Sugiro que comeces a tua viagem por procurar pedras do conhecimento. Sabias que compartilham uma herança com as antigas passagens? Se te aproximares delas com uma mente lúcida e uma mão firme, elas podem-te revelar as coordenadas que precisas.
    fth_exotic3_pq_bld_res_b_2: |-
      Terás de viajar até à região perturbada através de um portal.
      Sugiro que comeces a tua viagem por procurar pedras do conhecimento. Sabias que compartilham uma herança com as antigas passagens? Se te aproximares delas com uma mente lúcida e uma mão firme, elas podem-te revelar as coordenadas que precisas.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Dou-me conta de um
      choro agudo vindo desta estrutura. À medida que me aproximo, o choro distorce
      para o som crepitante e sibilante da estática, movendo-se pelo ar e em ziguezague
      pela superfície do meu Exofato.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Quase impercetível
      devido à crepitação, ouve-se uma mensagem frenética que passa repetidamente.
      Existe uma fenda nesta estrutura; este planeta está profundamente ferido. Requer
      um sacrifício material específico para recuperar...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Aproximo os materiais
      ao ponto mais ruidoso da estática. Eles desaparecem numa explosão de energia.
      A perturbação daqui começou a ser reparada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Com que então alistaste-te para investigar este
      'distúrbio' que tanto tem preocupado Nada.
    fth_exotic4_pq_gra_opt_a_1: Perguntar sobre o 'distúrbio'
    fth_exotic4_pq_gra_res_a_1: |-
      Ouve, eu não percebo nada sobre distúrbios, nem realidades, nem nada disso. Mas quero realmente ajudar-te. A sério, quero mesmo.
      Alguém que eu...<DELAY>0.4<> conhecia não tem dado notícias, bem perto do sítio onde Nada captou aquele sinal esquisito. Não é normal. Não é costume este silêncio.
      Não conto voltar a vê-lo. Mas se conseguires impedir... O que quer que seja, se conseguires impedir isso de acontecer a outros, seria bom, percebes?
      Será quase impossível chegar a este sítio por vias normais. Terás de viajar por um portal.
      Antes de desaparecer, o meu amigo disse qualquer coisa sobre as pedras do conhecimento. Acho que... Bem, tenho a certeza que se encontrares algumas e colocares a tua mão sobre elas, terás as coordenadas que precisas. Boa sorte.
    fth_exotic4_pq_gra_res_b_1: |-
      Será quase impossível chegar a este sítio por vias normais. Terás de viajar por um portal. Eu...<DELAY>0.4<> ouvi umas informações sobre as pedras do conhecimento. Sabes, aquelas pequenas colunas de pedra que costumam falar connosco? Bem, parece que escondem mais alguns segredos.
      Acho que... Bem, tenho a certeza que se encontrares algumas e colocares a tua mão sobre elas, terás as coordenadas que precisas. Boa sorte.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Incongruente com
      este local de morte, uma estática viva crepita e aparece debaixo do túmulo.
      O meu Exofato estremece à medida a estática o percorre, mas a energia não parece
      causar-me qualquer dano.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Consigo discernir
      um padrão por entre os ruídos de estática. Emite uma exigência, numa estrutura
      semelhante a uma frase. A realidade aqui está comprometida e é volátil, apenas
      materiais específicos podem acalmá-la.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>A energia estática reage violentamente à presença dos itens, flagrando na minha direção. Lambe os materiais diretamente das minhas mãos, consumindo-os.
      Silêncio. A perturbação parece ter estabilizado.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Soube que te alistaste para uma investigação, irmão.
      Nada tem muita sorte em ter-te a ajudá-la.
    fth_exotic5_pq_bld_opt_a_3: Perguntar sobre Nada
    fth_exotic5_pq_bld_res_a_3: |-
      Há aqui uma força poderosa em jogo. Nada teme tais coisas. É verdadeiramente um Korvax brilhante, único entre a sua espécie, mas ainda um Korvax. Seria insensato esperar que ele partilhasse da nossa perspetiva, irmão.
      Sonhei com esta conversa e com o que farás a seguir. Não é exatamente uma pesquisa empírica, verdade, mas já tive sonhos desta natureza no passado. Confio na visão que me mostrou. Em contrapartida, peço que confies em mim.
      Entrarás num portal que te levará ao planeta em apuros. O destino está predeterminado: irás descobrir o seu endereço universal com as pedras do conhecimento. Elas reagem ao toque de um Viajante.
      Até ao nosso próximo encontro, irmão.
    fth_exotic5_pq_bld_res_b_3: |-
      Sonhei com esta conversa, irmão, e com o que farás a seguir. Não é exatamente uma pesquisa empírica, verdade, mas já tive sonhos desta natureza no passado. Confio na visão que me mostrou. Em contrapartida, peço que confies em mim.
      Entrarás num portal que te levará ao planeta em apuros. O destino está predeterminado: irás descobrir o seu endereço universal com as pedras do conhecimento. Elas reagem ao toque de um Viajante.
      Até ao nosso próximo encontro, irmão.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>A estrutura produz
      um som sibilante e crepitante. Esta energia estática deve ser a perturbação
      que Polo e Nada detetaram. Transmite mudamente as suas exigências diretamente
      para a minha mente.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Algo grunhe bem
      debaixo do solo, como se a própria terra estivesse com fome. Mas porquê estes
      materiais, já abundantes neste mundo?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Empurro os materiais
      para a fonte da perturbação estática e observo enquanto se desfazem em nada.
      O planeta ferido alimenta-se dos seus próprios recursos. Acalma-se. A fenda
      da realidade está reparada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: 'O Parceiro de Síntese de Mercúrios é um artesão habilidoso.
      Já viste as faces que que criou, Tipo-Viajante? Indistinguíveis de pele real. '
    fth_exotic1_pq_bld_opt_a_4: Perguntar sobre faces
    fth_exotic1_pq_bld_res_a_4: |-
      São obras de arte. Mas, na verdade, o robô é apenas uma ferramenta do Especialista Polo.
      Não podemos subestimar o Gek. Os seus maneirismos joviais escondem uma profunda inteligência. Ele fez muito por mim. Por nós todos.
    fth_exotic1_pq_bld_desc_4: Os bigodes de Ariadne contraem-se. Leva uma mão enluvada
      à sua própria face, como que a familiarizar-se de novo com as suas imperfeições
      e contornos.
    fth_exotic1_pq_bld_res_b_4: Deverás procurar por pedras do conhecimento para desbloquear
      um portal. Toca nestas pedras com a tua mão. Elas estão à tua espera, Tipo-Viajante.
    ui_mp_portalquest_bld_desc_4: O meu Exofato soa um alerta à medida que me aproximo
      da estrutura, uma voz sintetizada estridente.
    ui_mp_portalquest_bld_lang_4: Aviso. Anomalia detetada. Aviso. Aviso. Aviso.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Sinto os meus membros
      fracos e pouco cooperativos, o meu fato está apertado e desconfortável. Uma
      exigência desesperada ressoa por toda a estrutura, quase inaudível por causa
      da estática.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Luto contra o meu próprio corpo enquanto empurro os materiais em direção à estrutura, os meus músculos tremem em protesto, a minha mente carregada de medo.
      Quando penso que não consigo mais fazer isto, uma explosão de energia arranca os recursos das minhas mãos, devorando-os. A estática mergulha em silêncio. Não há mais nada a fazer aqui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gémeos lança-me um sorriso aquoso, mas parece distraído.
      Olha repetidamente para Héspero.
    fth_exotic2_pq_cra_opt_a_2: Perguntar sobre Héspero
    fth_exotic2_pq_cra_res_a_2: |-
      Ah, desculpa, meu amigo. A minha falta de atenção deve ser óbvia. Bem-vindo. É sempre um prazer falar contigo.
      Estou apenas um bocado preocupado por causa do Héspero. Eu...
    fth_exotic2_pq_cra_res2_a_2: Gémeos baixa a sua voz; parece inquieto.
    fth_exotic2_pq_cra_res3_a_2: Com todas estas estranhas perturbações na realidade,
      preocupa-me que Héspero se... ponha a si próprio em perigo. Eu sei como ele
      é. Este tipo de mistério é-lhe irresistível.
    fth_exotic2_pq_cra_res4_a_2: |-
      Mas chega das minhas preocupações. Sei que tens feito um trabalho importante, em nome de todos nós.
      Podes alcançar a região perturbada através de um portal, mas irás precisar de uma morada para chegares ao local certo. Procura por pedras do conhecimento. Toca-lhes. Tenho a certeza que encontrarás o que precisas.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah, desculpa, meu amigo. A minha falta de atenção deve ser óbvia. Sei que tens feito um trabalho importante, em nome de todos nós.
      Podes alcançar a região perturbada através de um portal, mas irás precisar de uma endereço para chegares ao local certo. Procura por pedras do conhecimento. Toca-lhes. Tenho a certeza que encontrarás o que precisas.
    fth_exotic5_pq_cra_desc_2: O alienígena de óculos ignora-me. Parece preocupado.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>O navio range e chia. Esta energia estática tem uma qualidade não natural; é mais do que um motor avariado a faiscar.
      Embora não haja aqui ninguém, uma voz grita, abafada e distante.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Onde esto <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> é o mesmo sítio! O
      sinal da realidade<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> o que aconteceu
      à Artemis não é <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<> esta estática!
      Por favor, alguém <AUDIO>TXT_RadioNoise<><STELLAR>- kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>A estática crepita
      a sua própria exigência. O planeta está ferido, destabilizado. Um material específico,
      encontrado localmente, deverá ser o suficiente para o curar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Estendo as minhas mãos, permitindo à minha mente flutuar pela estática, para encontrar a origem desta estranha energia.
      De repente, sinto-a, a repelir-me como uma força magnética. Não consigo sentir mais nada. Com esforço, ofereço os materiais no local.
      Ouço um estalo ensurdecedor, e a minha oferenda desaparece. Em seguida, silêncio. A paz chegou ao local novamente.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: O Viajante solene avalia-me. Os seus olhos fitam a
      minha cara, como que à procura de ferimentos.
    fth_exotic3_pq_bld_lang_5: Fico contente por saber que estás vivo. Este será o
      teu primeiro contacto com uma destas perturbações?
    fth_exotic3_pq_bld_opt_a_5: Dizer que sim
    fth_exotic3_pq_bld_opt_c_5: Dizer que não
    fth_exotic3_pq_bld_res_a_5: Mercúrio volta a analisar-me atentamente. Ele olha
      para as suas mãos. Depois olha para cima, até se cruzar com os meus olhos.
    fth_exotic3_pq_bld_res2_a_5: |-
      Nesse caso, esperemos que sobrevivas a esta viagem e voltes sem arranhões.
      A rede de portais irá fornecer uma entrada para a região agitada. Terás de simular os caminhos neurais com um código glífico. Pedras do conhecimento antigas podem ensinar-te esse código.
    fth_exotic3_pq_bld_res_c_5: |-
      A tua resistência impressiona-me, Adepto do Portal.
      Tal como antes, a rede de portais irá fornecer uma entrada para a região agitada. Terás de simular os caminhos neurais com um código glífico. Pedras do conhecimento antigas podem ensinar-te esse código.
    fth_exotic3_pq_bld_res_b_5: A rede de portais irá fornecer uma entrada para a
      região agitada. Terás de simular os caminhos neurais com um código glífico.
      Pedras do conhecimento antigas podem ensinar-te esse código.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>O zumbido e o estalar
      da estática rodeiam esta estrutura. Ao colocar a minha mão nela, descubro uma
      secção estranhamente insubstancial. Onde seria de esperar contacto com matéria
      sólida, os meus dedos atravessam, interagindo apenas com o ar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>A estrutura parece
      estar e não estar aqui ao mesmo tempo. Reparo num leve brilho onde a estática
      é mais ruidosa. Crepita repetidamente a sua exigência: pede-me um sacrifício
      material, para a acalmar e estabilizar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>A superfície brilhante
      cede, engolindo a oferenda. O crepitar amaina para um zumbido suave, aparentemente
      apaziguado. Fiz tudo o que podia aqui.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Pronto para investigar a perturbação mais recente?
      Mais vale tu do que eu. Se bem que seria bom sair daqui. Os outros não se calam
      com isso.
    fth_exotic4_pq_bld_opt_a_6: Perguntar sobre os outros
    fth_exotic4_pq_bld_res_a_6: |-
      Está obcecado! É excessivo. Ariadne é o principal culpado. Ele arrepia-me. Toda aquela conversa sobre faces, quando ele próprio tem a face mais estranha que alguma vez vi.
      Seja como for. Se precisares de uma ajudinha para começar: voa daqui para fora e procura por pedras do conhecimento. O código do portal que elas revelam deverá levar-te até ao sítio mau. Certifica-te apenas que trazes contigo uma Multiferramenta decente.
    fth_exotic4_pq_bld_res_b_6: Voa daqui para fora e procura por pedras do conhecimento.
      O código do portal que elas revelam deverá levar-te até ao sítio mau. Certifica-te
      apenas que trazes contigo uma Multiferramenta decente.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Sou cumprimentado
      pelo crepitar da estática ao aproximar-me. A fisicalidade desta estrutura parece
      estar comprometida.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Apesar de fraco
      e corrompido, há definitivamente um padrão a soar por entre o ruído da estática.
      A perturbação daqui é uma fissura, uma brecha na realidade. Apenas materiais
      específicos podem estabilizá-la...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Os materiais desintegram-se
      por completo. Os estalidos da estática abrandam, acabando por parar. Resta apenas
      um zumbido suave. A estrutura parece estabilizada.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Já descobriste alguma coisa nova sobre as perturbações,
      irmão? Por favor. Conta-me sobre as tuas experiências.
    fth_exotic5_pq_cra_opt_a_3: Dizer que têm sido assustadoras
    fth_exotic5_pq_cra_opt_c_3: Dizer que têm sido elucidativas
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Sim. Entendo.
      Eu próprio juntei-me para tentar estabilizar a mais recente perturbação. A voz da estática perturbava-me. É como o Atlas e, ao mesmo tempo... não é como o Atlas.
    fth_exotic5_pq_cra_res_a_alt_3: Héspero desaprova, incrédulo. Não comenta mais
      sobre o meu pedido.
    fth_exotic5_pq_cra_res_b_3: Já vi isto antes. Aterra a tua nave num planeta; vasculha
      a superfície para encontrares pedras do conhecimento. Toca-lhes e descobrirás
      a morada desta região em apuros. Introduz essa morada num portal e dá um passo
      em frente...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Embora o estrondo em si seja silencioso e frio, uma força estranha crepita da terra como estática, fazendo disparar avisos no meu Exofato.
      A energia estática transmite uma mensagem diretamente para a minha mente:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Estabilizar... instabilidade. Resolver... corrupção.
      Materiais necessários.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>O meu fato soa um alarme, as leituras numa completa desordem. Os alarmes tornam-se mais frenéticos à medida que me aproximo da fonte da energia estranha.
      O ruído da estática aumenta gradualmente para um rugido quando ofereço os materiais, e depois desaparece.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: A natureza destas perturbações preocupa-me, Tipo-Viajante.
      Não é todos os dias que me aventuro para além da Anomalia, mas o que encontrei
      lá fora foi mais do que alguém semelhante.
    fth_exotic1_pq_bld_opt_a_7: Perguntar sobre alguém semelhante
    fth_exotic1_pq_bld_res_a_7: |-
      Vi a minha própria cara na perturbação. Não era nenhuma iteração. Era eu. Olhei através de dois pares de olhos.
      Tencionas vê-lo por ti próprio? Descobre as localizações das pedras do conhecimento. As pedras deverão partilhar os seus segredos sem problemas. Foram concebidas para te receber...
    fth_exotic1_pq_bld_res_b_7: 'Para te aventurares até lá sozinho e descobrires
      as localizações das pedras do conhecimento. As pedras deverão partilhar os seus
      segredos sem problemas. Foram concebidas para te receber... '
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>O meu fato soa um
      alarme, os sensores oscilam descontroladamente. Esta estrutura é instável e
      pouco segura.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Uma energia estática
      percorre a superfície da estrutura e enrola-se no meu braço, viva e implorando.
      Algo no tecido da realidade encontra-se danificado. É necessário um sacrifício
      material para reparar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>A estática salta da ponta dos meus dedos para os materiais que recolhi. Estes desintegram-se, sem deixar qualquer rasto.
      A energia desconhecida amaina, recolhendo-se lentamente para o solo. Os danos parecem estar reparados.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Os olhos grandes de Gémeos parecem ofuscados por tristeza,
      mas alegram-se ao cruzarem-se com os meus.
    fth_exotic2_pq_bld_lang_8: Estás bem, meu amigo? Perdoa-me se pareço desanimado.
      Claro que estou grato pelos esforços de Viajantes como tu. E Héspero. Se não
      fosse pela sua natureza aventureira, nunca nos teríamos conhecido.
    fth_exotic2_pq_bld_opt_a_8: Perguntar como é que conheceu Héspero
    fth_exotic2_pq_bld_res_a_8: |-
      Conhecemo-nos quando descobri os portais pela primeira vez. Assim que emergi naquele cenário desconhecido, a pestanejar e desorientado, deparei-me com uma estranha esfera de luz. Imagina o meu espanto quando a esfera falou.
      Durante muito tempo tínhamos apenas as nossas vozes para nos orientarmos pelo escuro. Mas quando as fronteiras foram finalmente destruídas, <DELAY>0.4<> bem, foi como se já nos conhecêssemos desde sempre.
      Se pretenderes silenciar esta anomalia, procura por pedras do conhecimento, meu amigo. Elas dir-te-ão tudo o que precisas para direcionares o fluxo do portal.
    fth_exotic2_pq_bld_res_b_8: Se pretenderes silenciar esta anomalia, procura por
      pedras do conhecimento, meu amigo. Elas dir-te-ão tudo o que precisas para direcionares
      o fluxo do portal.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>A minha visão vai-se enevoando à medida que olho para esta estrutura. Por um momento, é como se duas cópias idênticas estivessem diante de mim, ligeiramente desalinhadas.
      Pestanejo, e o momento passa.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Ouço uma energia
      estática dentro do meu Exofato que transmite uma mensagem: a realidade desta
      estrutura foi danificada. Anseia por estabilidade.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Reparo num fluido
      brilhante a escorrer na estrutura. Parece reagir à minha presença, fluindo mais
      rapidamente à medida que aproximo a minha mão. Será uma oferenda? Algo para
      me auxiliar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>O líquido alastra-se
      ansiosamente pelas minhas palmas. Tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Olho para as minhas mãos que ficaram subitamente sem nada, uma miragem dos materiais que ali estavam. Pestanejo. Sem dúvida que desapareceram, retirados diretamente desta realidade.
      A energia estática amaina até se tornar apenas um zumbido. A estrutura parece estar estabilizada agora.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Recolher fluido de enzimas
    ui_mp_portalquest_rift_opt_b3: Recolhe Adubo Adoçado
    fth_exotic3_pq_cra_lang_4: Estas perturbações enchem-me com uma profunda inquietação.
    fth_exotic3_pq_cra_opt_a_4: Perguntar sobre inquietação
    fth_exotic3_pq_cra_res_a_4: |-
      A voz da estática é... inebriante. Olhar para aquela fenda é como uma janela para um sonho. Consigo ver Soleth Prime. Vejo como fui em tempos. Uma versão mais antiga. E sinto-me cru, como se o sonho estive a olhar diretamente de volta para mim.
      Vai, Adepto do Portal. Encontra as crianças de pedra dos portais. Ouve os seus ensinamentos com atenção.
    fth_exotic3_pq_cra_res_b_4: Encontra as crianças de pedra dos portais. Ouve o
      que elas têm para te dizer.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>A carga de estática
      neste local parece estar a penetrar o meu Exofato. Sinto-a a criar um formigueiro
      na minha pele.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Um sinal perfura
      o ruído: esta ferida precisa de um sacrifício. Tem de consumir um material deste
      planeta. Tem de se consumir a si próprio.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> não
      estive sempre aqui <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> tornou-se tão
      escuro<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> tornou-se redundante <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Uma onda de energia inunda os meus braços estendidos, consumindo completamente os materiais.
      Resta apenas silêncio.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Investigar os destroços
    ui_mp_portalquest_water2_res: |-
      Encalhado numa secção do casco quebrado, descubro um trapo de material nanofibroso, semelhante ao do meu exofato.
      Uma atualização de oxigénio está embutida no tecido, ainda intacta. Levo-a comigo. Talvez me ajude na minha investigação subaquática.
    fth_exotic4_pq_bld_desc_9: Tétis parece estar com mais calma, mostra menos agitação
      do que o habitual. Atenta-me silenciosamente.
    fth_exotic4_pq_bld_lang_9: Estas perturbações... Passa-se algo de muito errado.
      Fui ver com os meus próprios olhos. Até o meu exofato pareceu entrar em pânico
      quando me aproximei.
    fth_exotic4_pq_bld_opt_a_9: Perguntar sobre o fato
    fth_exotic4_pq_bld_res_a_9: |-
      Não te preocupes, ainda não fritei completamente o miolo. Eu sei que um fato não entra em pânico. Mas não parecia estar programado para lidar com este tipo de perigo. Os sensores estavam num completo alvoroço, a lançar avisos e alertas.
      De qualquer forma, se quiseres mesmo ir lá, vê se encontras umas pedras do conhecimento. Cada uma contém um fragmento da morada do portal que irás precisar.
    fth_exotic4_pq_bld_res_b_9: Se quiseres mesmo ir lá, vê se encontras umas pedras
      do conhecimento. Cada uma contém um fragmento da morada do portal que irás precisar.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Esta estrutura está
      contida num estranho campo de estática que aparenta crepitar com energia e uivar
      de vazio.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Os estalidos e cliques
      da estática revelam uma exigência. Remove materiais da superfície deste planeta;
      entrega-os a este local perturbado.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Após um estouro de rebentar ouvidos, os materiais desaparecem. A estática levou-os.
      A estrutura aparenta estar completamente normal agora, como se nenhuma perturbação tivesse ocorrido sequer.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: A estática falou comigo, irmão. Foi um julgamento pelo
      qual já passei. É um pesadelo recorrente.
    fth_exotic5_pq_gra_opt_a_2: Perguntar sobre pesadelo
    fth_exotic5_pq_gra_res_a_2: Héspero faz uma pausa para para me avaliar. Sinto
      que a minha face brilha sob o seu escrutínio.
    fth_exotic5_pq_gra_res2_a_2: |-
      Deparaste-te com o observador carmesim, não foi? O Atlas.
      Fui um idiota. Somos todos filhos dele, isso é incontestável. Mas eu pensava... Tinha esperanças que isso significasse que cada um de nós era merecedor do seu amor. A verdade é que... A verdade é que nem todas as iterações são suficientes.
      ...
      Resta-nos apenas recorrer às possibilidades do futuro, irmão. A estática não pertence a este plano. Fazes bem em combatê-la. Vai. Procura por pedras do conhecimento. O caminho irá tornar-se claro.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Sinto que ainda não te adiantaste muito no Caminho. Não seria apropriado discutirmos isto. Não tenho intenções de interferir com a tua viagem, irmão. Cada um de nós tem de encontrar o seu caminho.
      Resta-nos apenas recorrer às possibilidades do futuro, irmão. A estática não pertence a este plano. Fazes bem em combatê-la. Vai. Procura por pedras do conhecimento. Pelo menos este caminho irá tornar-se claro.
    fth_exotic5_pq_gra_res3_a_2: Resta-nos apenas recorrer às possibilidades do futuro,
      irmão. A estática não pertence a este plano. Fazes bem em combatê-la. Vai. Procura
      por pedras do conhecimento. O caminho irá tornar-se claro.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% está definitivamente
      morto, mas um eco da sua assinatura única ainda existe neste sítio. Mais do
      que uma memória, é como se a sua essência permanecesse aqui...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Um campo de estática
      envolve o túmulo em dedos longos e crepitantes. Entre o ruído, uma mensagem:
      traz materiais deste mundo. Sacrifica-os aqui. Estabiliza esta anomalia.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Os dedos aproximam-se e, num beliscar, os materiais desaparecem.
      O túmulo de %NAME% é novamente um local de paz e repouso. Não consigo evitar questionar-me se não terá sido também raptado por esta estranha energia estática.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Estas perturbações são uma janela que olha para este
      universo, Tipo-Viajante. Na luz ou na escuridão, ambos os lados do plano são
      válidos. Estou em paz com isso. Ambos estamos.
    fth_exotic1_pq_cra_opt_a_5: Perguntar sobre ambos
    fth_exotic1_pq_cra_res_a_5: |-
      Eu e o Tipo-Eu. Temos de aceitar os protocolos que não podemos mudar, ou nunca encontraremos sossego.
      Inicia a busca por pedras do conhecimento. A janela da fenda irá transmitir-te a sua localização, como sempre. Sinto este ciclo a aproximar-se do seu início.
    fth_exotic1_pq_cra_res_b_5: Inicia a busca por pedras do conhecimento. A janela
      da fenda irá transmitir-te a sua localização, como sempre. Sinto este ciclo
      a aproximar-se do seu início.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Um sentimento de
      perda assola este local. Uma energia misteriosa vibra em torno da nave avariada,
      mas não há sinais de vida nem de morte. Se havia tripulação, esta desapareceu
      há muito.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>A voz da estática
      sussurra a sua exigência. Este planeta está ferido. Tem fome. Tem de copiar
      um material deste planeta. Tem de copiar-se a si mesmo.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>só
      quero regressar a<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> nos bastidores,
      o meu próprio substituto<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> tão escuro.
      Não suporto, quero <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> luz carmesim
      <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Sou subitamente surpreendido por uma visão de mim mesmo. A minha cabeça às voltas com déjà-vus de déjà-vus, espelhos dentro de espelhos, como se já tivesse reparado a dor deste planeta infinitas vezes...
      Os materiais dissolvem-se. A visão passa. A estática está silenciosa.
      Resta apenas silêncio.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Vi a perturbação com os meus próprios olhos, meu amigo.
      Senti-me vivo lá fora. Fez-me lembrar as saudades que tenho de aventura.
    fth_exotic2_pq_bld_opt_a_11: Perguntar sobre aventura
    fth_exotic2_pq_bld_res_a_11: Gémeos olha para o seu parceiro e sussurra.
    fth_exotic2_pq_bld_res_b_11: |-
      Houve uma altura em que Héspero precisava de ser salvo, mas isso está no passado. Há muito tempo que ando a arranjar desculpas e a esconder-me de mim próprio. Mas basta.
      Atravessa pelo portão da Anomalia. Voa até uma superfície planetária e desembarca. Sente o moer da terra sob os teus pés. Procura pelos pilares de pedra anciães. Atenta ao código do portal que cantam na tua alma...
    fth_exotic2_pq_bld_res_b2_11: Atravessa pelo portão da Anomalia. Voa até uma superfície
      planetária e desembarca. Sente o moer da terra sob os teus pés. Procura pelos
      pilares de pedra anciães. Atenta ao código do portal que cantam na tua alma...
    ui_mp_portalquest_bld_desc_11: Há claramente algo de errado com esta estrutura.
      Uma estática fraca crepita dela, deitando faíscas como um fogo extinto.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Um padrão em constante
      repetição está contido no ruído da estática. O meu fato traduz os dados corrompidos
      numa mensagem, uma exigência: certos materiais, se sacrificados aqui, poderão
      estabilizar esta perturbação.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Os materiais desmoronam na nuvem de estática, deixando-me de mãos a abanar.
      O local perturbado encontra-se estabilizado. A estática foi-se, ou pelo menos amainou.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: O nosso trabalho é de extrema importância para este
      universo. Orgulha-te no teu contributo, Adepto do Portal.
    fth_exotic3_pq_bld_opt_a_12: Perguntar sobre trabalho
    fth_exotic3_pq_bld_res_a_12: |-
      Ultimamente, tenho dado por mim a pensar no passado, no vazio. Mas não é esse o destino do Viajante, ficar preso a um local ou a uma época. A Anomalia é a minha família agora.
      As pedras do conhecimento contêm o código glífico que procuras. Insere-as na pedra giratória e submete-te ao fluxo do portal.
    fth_exotic3_pq_bld_res_b_12: As pedras do conhecimento contêm o código glífico
      que procuras. Insere-as na pedra giratória e submete-te ao fluxo do portal.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Os meus músculos estremecem involuntariamente à medida que me aproximo desta estrutura. Uma energia estática sinistra materializa-se do solo e parece repelir algo do meu Exofato.
      O ruído tem todas as características de uma mensagem corrompida, dados fragmentados de uma fonte desconhecida. Suplica:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Traz materiais para
      aqui... submete. Equilíbrio... região perturbada.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Não consigo ver o que acontece aos materiais; uma luz carmesim cega-me. Curvo-me enquanto penetra a minha mente. Dói.
      A região parece estar estabilizada, mas devia sair daqui o quanto antes.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Sabe tão bem deixar de estar escondido de vez em quando.
      Vale a pena.
    fth_exotic4_pq_cra_opt_a_6: Perguntar sobre deixar de andar escondido
    fth_exotic4_pq_cra_res_a_6: |-
      Viver sem medo, aproveitar os espólios deste universo. É assim que nos definimos, não é?
      Luta para manter essa liberdade. Resolve estas perturbações. Mantém-te vivo.
      Podes chegar a uma perturbação através de um portal. Explora a superfície de um planeta com o teu visor e toca nas pedras do conhecimento que encontrares. Elas irão mostrar-te o caminho.
    fth_exotic4_pq_cra_res_b_6: Podes chegar a uma perturbação através de um portal.
      Explora a superfície de um planeta com o teu visor e toca nas pedras do conhecimento
      que encontrares. Elas irão mostrar-te o caminho.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Este local é profundamente
      inquietante. Não há sinais de tripulação, viva ou morta, mas ouve-se um voz
      algures, um sinal fraco...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>sim ainda
      sou eu mesma<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>assinatura é igual <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Em redor do local
      do acidente, uma energia sombria emite um pedido: a realidade daqui está a quebrar.
      O planeta é instável. Certos materiais poderião ajudar a repará-lo...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Sinto-me subitamente desorientado, nauseado. Como vim aqui parar? O que é que eu estava a fazer?
      Não tenho nada nas mãos. O local do acidente parece sossegado. Devo ter concluído o meu trabalho aqui.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Eu aprecio muito os nossos encontros impossíveis, irmão.
      É importante que apreciemos os nossos pares.
    fth_exotic5_pq_gra_opt_a_3: Perguntar sobre pares
    fth_exotic5_pq_gra_res_a_3: A voz da hierarquia é alta e violenta. Pode ensurdecer-nos
      às vozes mais próximas dos nossos ouvidos.
    fth_exotic5_pq_gra_res2_a_3: O olhos de Héspero fixam-se em Gémeos, e depois no
      chão. Engole em seco.
    fth_exotic5_pq_gra_res_b_3: Confia na tua intuição, irmão. Já conheces este caminho
      por esta altura. As pedras do conhecimento irão libertar a chave do portal que
      procuras. A perturbação espera por ti. Espera por todos nós.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>O local de repouso
      final de %NAME% encontra-se perturbado por uma energia feroz e crepitante.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>O meu fato interpreta
      uma mensagem entre as batidas da estática: esta realidade é frágil, ténue e
      quebradiça. Talvez não seja possível reparar completamente a fenda, mas poderia
      ser estabilizada com um sacrifício material.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Um fluido brilhante
      escorre pela terra debaixo da sepultura. Parece reagir à minha presença, fluindo
      mais rapidamente à medida que aproximo a minha mão. Será uma oferenda? Algo
      para me auxiliar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>O líquido alastra-se
      ansiosamente pelas minhas palmas. Tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>A estática percorre e introduz-se no meu corpo. Os meus nervos gritam de dor ao conduzir a energia feroz.
      A sensação pára tão depressa como começou. Sinto que já estive aqui. Sinto que me estou a mergulhar num sono, antecipando outra noite do mesmo sonho recorrente.
      Ao menos a sepultura parece estável agora.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Há quanto tempo acompanhamos este ritmo? A regularidade
      destes distúrbios trazem qualquer coisa de reconfortante.
    fth_exotic1_pq_bld_opt_a_13: Perguntar sobre o conforto
    fth_exotic1_pq_bld_res_a_13: |-
      O intervalo temporal destas anomalias parece preciso, Tipo-Viajante. Um padrão natural. Talvez apenas as pontas da forma de onda se manifestem para nós. Seja como for, tem um ritmo. Sempre que o universo chama, nós respondemos.
      A resposta começa com uma procura pelo conhecimento. Ouçam as pedras antigas; elas irão indicar o caminho para a região conturbada.
    fth_exotic1_pq_bld_res_b_13: Talvez também te lembres deste ritmo. Ouve as pedras
      antigas do conhecimento; elas irão indicar o caminho para a região conturbada.
    ui_mp_portalquest_bld_desc_13: Um pouco de energia estática salta da estrutura
      conturbada para o meu braço. Os sensores do meu fato registam uma sensação quase
      de cócegas. Involuntariamente, estremeço.
    ui_mp_portalquest_bld_desc_13a: 'Uma mensagem silenciosa entra na minha mente:
      esta estrutura tem consumido recursos locais e agora precisa de assistência
      manual. É necessário um sacrifício de materiais para restaurar o equilíbrio.'
    ui_mp_portalquest_bld_res_13: Os materiais são engolidos pela estática. Embora
      não possa ver para onde foram, tenho a sensação de ter reequilibrado alguma
      coisa. Onde está a outra metade destas balanças?
    fth_exotic2_pq_cra_lang_7: Olá! Ah, dá-me tanta alegria cumprimentar-te. Esquecendo
      por um momento o perigo destes distúrbios, estou feliz por participar ao teu
      lado neste esforço.
    fth_exotic2_pq_cra_opt_a_7: Perguntar sobre o esforço
    fth_exotic2_pq_cra_res_a_7: |-
      Nós, Viajantes, já abordamos estes distúrbios há alguns meses, e nem Héspero sabe a sua origem. No entanto, ainda assim continuamos a reunir-nos aos milhares para estabilizar o universo.
      Acredito realmente que nestes momentos de colaboração, os nossos esforços prolongam o nosso tempo juntos, apenas um pouco. Não há algo de alegre nisso?
      Um portal pode transportar-te para a região afetada. Vais precisar do conhecimento de três pedras para aprender a sequência de glifos. A tarefa será muito mais rápida com companheiros! Espero que encontres novos amigos hoje.
    fth_exotic2_pq_cra_res_b_7: Um portal pode transportar-te para a região afetada.
      Vais precisar do conhecimento de três pedras para aprender a sequência de glifos.
      A tarefa será muito mais rápida com companheiros! Espero que encontres novos
      amigos hoje.
    ui_mp_portalquest_cra_desc_7: 'Os restos do casco brilham com uma estranha energia
      estática. Tomo consciência de um cheiro doentio. Vem em ondas, atingindo o pico
      a cada explosão da estática. O cheiro é como o das proteínas queimadas: unhas,
      cabelos ou pêlos carbonizados.'
    ui_mp_portalquest_cra_desc_7a: 'Tentando ignorar o fedor de queimado, escuto as
      exigências da estática: um certo material deste planeta estabilizará a perturbação.
      Deveria providenciar este recurso, para não ser, também eu, devorado.'
    ui_mp_portalquest_cra_res_7: À medida que os materiais se dissolvem, o fedor das
      proteínas queimadas diminui um pouco, embora sem se dissipar completamente.
      A estática também diminui, e eu aceito que fiz tudo o que pude aqui.
    fth_exotic3_pq_bld_desc_14: Mercúrio observa-me silenciosamente. Há uma intensidade
      nos seus olhos pálidos que não consigo identificar. É a fome? Ressentimento?
      Inveja?
    fth_exotic3_pq_bld_opt_a_14: Perguntar se estão bem
    fth_exotic3_pq_bld_res_a_14: As bochechas nuas do Viajante ficam vermelhas, e
      pergunto-me como será não ter pele. Ele recompõe-se.
    fth_exotic3_pq_bld_res2_a_14: |-
      Peço desculpa, Adepto do Portal. Não há dúvida que te aproximaste de mim em busca de orientação.
      Só um portal te pode ligar ao teu destino. Os distúrbios mais recentes têm conduzido muito tráfego através daquela rede antiga. Procura pedras do conhecimento, e insere a sabedoria que elas albergam num acesso da rede.
    fth_exotic3_pq_bld_res_b_14: |-
      Claro.
      Só um portal te pode ligar ao teu destino. Os distúrbios mais recentes têm conduzido muito tráfego através daquela rede antiga. Procura pedras do conhecimento, e insere a sabedoria que elas albergam num acesso da rede.
    ui_mp_portalquest_bld_desc_14: Embora tenha a aparência de uma estrutura comum,
      o meu fato indica que se trata de um verdadeiro precipício. Por um momento,
      tenho o desejo avassalador de me atirar para dentro da estrutura comprometida...
      mas o momento passa.
    ui_mp_portalquest_bld_desc_14a: 'Uma energia de outro mundo, que desafia uma descrição
      adequada, percorre a superfície da estrutura, fazendo as suas próprias partículas
      como que dançar. Dança na minha mente, transformando-se num exigência: fazer
      um sacrifício material. Estabiliza esta perturbação.'
    ui_mp_portalquest_bld_res_14: |-
      Deixo cair os materiais na base da estrutura. De forma impossível, derretem diretamente no chão.
      A estática, que há momento era ensurdecedora na minha cabeça, é de repente silenciada. Já fiz a minha parte aqui.
    fth_exotic4_pq_bld_desc_15: Tétis deixa escapar um suspiro mal-humorado. Não diz
      nada, impaciente para acabar com esta conversa.
    fth_exotic4_pq_bld_opt_a_15: Perguntar sobre o suspiro
    fth_exotic4_pq_bld_res_a_15: Não estou de humor para discutir isso. Estou apenas...
      zangado. Já se passaram quase seis meses. Como podem ser tão estúpidos? Como
      se atrevem a ser tão estúpidos?
    fth_exotic4_pq_bld_opt_c_15: Pressionar mais
    fth_exotic4_pq_bld_opt_d_15: Esquecer
    fth_exotic4_pq_bld_res_c_15: Eu<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<> bem. Posso
      falar, se é isso o que realmente queres.
    fth_exotic4_pq_bld_res2_c_15: |-
      A instabilidade deste universo, todos estes distúrbios; o resultado não é livre de baixas, sabias?
      Ainda não recebi notícias de um contacto que desapareceu há meses. Sei que não irei receber. Sei que desapareceram. Isso deixa-me furioso. Pensei que tinha um gosto mais inteligente quanto a amigos. Pensei que podia confiar neles.
    fth_exotic4_pq_bld_res3_c_15: Respiram fundo.
    fth_exotic4_pq_bld_res4_c_15: |-
      Desculpa. É bom que estejas a ajudar.
      Sai da Anomalia e vai procurar pedras do conhecimento. Elas irão mostrar uma sequência de glifos que serão necessários para entrar num portal. Passa por esse portal e entrarás na região que precisa da tua ajuda.
    fth_exotic4_pq_bld_res_d_15: Obrigado. Por esqueceres. E por ajudares. Desculpa.
    fth_exotic4_pq_bld_res_b_15: Sai da Anomalia e vai procurar pedras do conhecimento.
      Elas irão mostrar uma sequência de glifos que serão necessários para entrar
      num portal. Passa por esse portal e entrarás na região que precisa da tua ajuda.
    ui_mp_portalquest_bld_desc_15: Estou ciente da versão desta estrutura que está
      diante de mim; e, de alguma forma, simultaneamente ciente de outra versão. O
      espectro do passado sobrepõe-se à estrutura atual, fazendo com que os meus olhos
      fiquem turvos e aguados.
    ui_mp_portalquest_bld_desc_15a: Uma ruído estrondoso de estática exige a minha
      atenção completa. Esta estrutura é instável. Uma oferta de materiais locais,
      em excesso neste planeta, ajudará a reparar esta fenda na realidade...
    ui_mp_portalquest_bld_res_15: A estática parece reduzida, menos frenética, à medida
      que consome os materiais. Tenho a sensação de ser dispensado; a minha utilidade
      acabou, embora a perturbação não esteja completamente resolvida. Precisa de
      mais viajantes para se satisfazer.
    fth_exotic5_pq_cra_lang_8: |-
      Saudações. Estás a ajudar com o distúrbio? Muitos espíritos semelhantes, hoje em dia. Já tive muitas conversas como esta. Acho que nunca me canso delas.
      Antes de partires, podes falar-me um pouco sobre o teu encontro mais recente com outros semelhantes? Uma história que marque esta conversa na minha memória?
    fth_exotic5_pq_cra_opt_a_8: Contar uma história animada
    fth_exotic5_pq_cra_opt_c_8: Contar uma história triste
    fth_exotic5_pq_cra_res_a_8: A expressão nos olhos de Héspero suaviza.
    fth_exotic5_pq_cra_res2_a_8: |-
      A generosidade dos Viajantes pode ser imprevisível, mas histórias como estas recordam-me que é sempre recorrente e eterna. Obrigado, Semelhante-Viajante.
      Irás chegar à região perturbada através de um portal antigo, embora o código glifico seja mantido por pedras de conhecimento adormecidas. O contacto das tuas mãos irá despertá-las.
    fth_exotic5_pq_cra_res_c_8: Héspero franze o sobrolho.
    fth_exotic5_pq_cra_res2_c_8: |-
      Tais incidentes ocorrem. Lamento ouvir isso. Desejo que tenhas mais sorte com os teus companheiros viajantes de hoje.
      Irás chegar à região perturbada através de um portal antigo, embora o código glifico seja mantido por pedras de conhecimento adormecidas. O contacto das tuas mãos irá despertá-las.
    fth_exotic5_pq_cra_res_b_8: Claro. Não irei atrasar-te. Irás chegar à região perturbada
      através de um portal antigo, embora o código glifico seja mantido por pedras
      de conhecimento adormecidas. O contacto das tuas mãos irá despertá-las.
    ui_mp_portalquest_cra_desc_8: A anormalidade deste acidente torna-se evidente
      ao perto. O próprio momento do impacto parece congelado no tempo, vacilando
      como um visor analógico em pausa. Bolhas de estática incham e rebentam em redor.
    ui_mp_portalquest_cra_lang_8: Ajuda... a completar... o processo. Salvar dados...
      preservar a memória...
    ui_mp_portalquest_cra_res_8: Alguma coisa muda na atmosfera enquanto apresento
      os recursos solicitados. O acidente já não parece invulgar, mas simplesmente
      uma triste recordação dos últimos momentos da vida de algum piloto infeliz.
      Acho que contribuí com tudo o que pude.
    fth_exotic1_pq_bld_lang_16: Continua a haver motivos de esperança, companheiro
      Viajante, mesmo perante a calamidade. Eu tenho um plano...
    fth_exotic1_pq_bld_opt_a_16: Perguntar sobre os seus planos
    fth_exotic1_pq_bld_res_a_16: |-
      Traça o caminho à tua frente com pedras do conhecimento, segue-as até um portal e cura esta corrupção. Quanto ao meu caminho?

      Não nascemos para correr e esconder-nos, companheiro Viajante. É chegada a hora.

      Pretendo enfrentar a causa de todas estas anomalias e distúrbios por mim próprio, custe o que custar.
    fth_exotic1_pq_bld_res_b_16: As pedras do conhecimento esperam por ti. Elas mostrar-te-ão
      o caminho através do portal...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Uma transmissão emana da estrutura corrompida. Entre os gritos dos cultistas Gek, uma palavra ecoa com claridade, uma e outra vez.

      Exige sacrifício. Exige materiais.

      'Abismo'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: O culto não conseguia alimentar o seu mestre.
      O meu serviço é exigido. Tenho de trazer recursos para cá...
    ui_mp_portalquest_bld_res_16: "A transmissão mudou com o colapso da anomalia.
      Em seu lugar, as vozes Gek falam em gratidão e amizade. \n\nDizem-me que este
      mundo pode ser um lar para mim. Que eu deveria ficar. Que a água é perfeitamente
      segura para beber.\n\nDizem-me que têm estado tão sós."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne desapareceu!

      Tentei impedi-los... Tentei fazê-los ver a razão! Oh, espero que estejam a salvo...
    fth_exotic2_pq_bld_opt_a_17: Tranquilizá-los
    fth_exotic2_pq_bld_opt_c_17: Pergunta o que podes fazer
    fth_exotic2_pq_bld_res_a_17: Gémeos gesticula, tremendo em pânico.
    fth_exotic2_pq_bld_res2_a_17: |-
      Como podes estar tão calmo? Ariadne procura a fonte do próprio Abismo!

      Se eu fosse mais imprudente, se soubesse para onde foram, segui-los-ia e certificar-me-ia de que estão bem

      Não posso pedir-te que passes pelo portal, que procures pedras do conhecimento... a escolha seria tua, e só tua.
    fth_exotic2_pq_bld_res_c_17: Gémeos gesticula, aliviado e grato pela tua ajuda.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne procura a fonte do próprio Abismo! Deves seguir os seus passos!

      Procura pedras do conhecimento, passa através do portal e encontra a nossa amiga! Rápido! Não há tempo a perder!
    fth_exotic2_pq_bld_res_b_17: Ariadne está em perigo! Temos de encontrar as pedras
      do conhecimento para a próxima anomalia! Ah!
    ui_mp_portalquest_bld_desc_17: "A anomalia canta com vozes, de Viajantes através
      do tempo e do espaço. \n\nOuço os seus nomes pela estática... Astéria, Herói-Viajante...
      Narciso, aliado da Última Ninhada... Eles são inúmeros. \n\nA anomalia exige
      um sacrifício. Não fala com malícia. Está a sofrer..."
    ui_mp_portalquest_bld_desc_17a: Vozes sem fim clamam pela minha ajuda. Tenho de
      disponibilizar recursos. Tenho de curar o mundo.
    ui_mp_portalquest_bld_res_17: "A fenda cura-se a si própria. Rastreio os dados
      de navegação de todos aqueles que passaram por este lugar.\n\nNomes enchem-me
      a mente. Lázaro. Ártemis. Hildebrand. \n\nTransfiro os dados de navegação para
      o Nexus. Estes dados vão demorar algum tempo a ser descodificados..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Um crescimento
      musgoso reveste a estrutura. As suas folhas minúsculas mexem em frenesim quando
      aproximo a minha mão. Será uma oferenda? Algo para me auxiliar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>O adubo cai facilmente
      nas minhas mãos. Tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Muitas vezes pergunto-me sobre a natureza da nossa
      existência, Adepto do Portal. O que significa para nós o recente desaparecimento
      de Ariadne.\n\nExiste quem acredite que os Viajantes são a mesma alma, divididos
      por inúmeras iterações e universos. \n\nO que poderíamos ter sido, se tivéssemos
      vivido vidas diferentes..."
    fth_exotic3_pq_cra_opt_a_9: Perguntar sobre a missão
    fth_exotic3_pq_cra_res_a_9: Mercúrio suspira, cansado, mas acena com a cabeça
      mesmo assim.
    fth_exotic3_pq_cra_res2_a_9: "Claro que sim. O grande trabalho deve vir primeiro.
      \n\nLocalizámos a nave de Ariadne. Ou melhor, localizámos centenas delas, duplicadas
      e espalhadas pelo universo conhecido.\n\nA rede de portais está danificada,
      perigosa. É preciso ter cuidado, indo por esse caminho.\n\nComunga com as pedras
      do conhecimento. Passa através do portal. Descobre a verdade."
    fth_exotic3_pq_cra_res_b_9: |-
      Ainda não entendeste? Encontra pedras do conhecimento e procura a nave de Ariadne do outro lado do portal.

      Faças o que fizeres... não bebas a água.
    ui_mp_portalquest_cra_desc_9: A nave de Ariadne está à minha frente. O meu exofato
      grita, indicando que me afaste. Tenta salvar-me da infeção.
    ui_mp_portalquest_cra_desc_9a: O Abismo está diante de nós os dois. Exige uma
      homenagem. Exige mais.
    ui_mp_portalquest_cra_res_9: "A corrupção abandona esta nave e, com ela, desaparecem
      mil duplicados para além das estrelas. Li o relatório.\n\nAntes do estilhaçar
      da realidade desta nave, ela entrou em contacto com um estranho e vasto cargueiro
      na escuridão entre sóis. \n\nO único ocupante conseguiu escapar antes do acidente.
      Ariadne ainda está lá fora, de alguma forma, algures.\n\nO meu amigo ainda vive."
    fth_exotic4_pq_bld_lang_18: |-
      Uma vez vivi com um modificador de aparência Vy'keen durante um ano inteiro, sabias? Fiz muitas coisas de que me arrependo.

       Nem sei porque estou a falar disso. Nós não somos amigos. És apenas um estranho.
    fth_exotic4_pq_bld_opt_a_18: Oferecer amizade
    fth_exotic4_pq_bld_opt_c_18: Concordar e ficar em silêncio
    fth_exotic4_pq_bld_res_a_18: "Faz isto por mim, talvez eu pense nisso, está bem?
      Eu tenho uma missão para ti. Uma fábrica foi atingida... uma operação clandestina
      do meu interesse. \n\nDesloca-se de mundo para mundo para evitar a deteção dos
      sentinelas. Preciso que rastreies as pedras do conhecimento e encontres as suas
      atuais coordenadas de portal.\n\nNão me desiludas."
    fth_exotic4_pq_bld_res_c_18: Tétis mostra desilusão. Esperava que lutasses pela
      sua amizade.
    fth_exotic4_pq_bld_res2_c_18: "Eu... eu tenho uma missão para ti. Uma fábrica
      foi atingida... uma operação clandestina do meu interesse. \n\nDesloca-se de
      mundo para mundo para evitar a deteção dos sentinelas. Preciso que rastreies
      as pedras do conhecimento e encontres as suas atuais coordenadas de portal.\n\nPreciso
      de ajuda."
    fth_exotic4_pq_bld_res_b_18: Localiza as pedras do conhecimento para encontrar
      a perturbação. Deves procurar uma fábrica, no lado de lá. Qualquer portal deverá
      levar-te lá.
    ui_mp_portalquest_bld_desc_18: |-
      Várias espécies já trabalharam neste local, recolhendo e manipulando dados genéticos para formar modificadores de aparência.

      Os registos da fábrica estão corrompidos pela estática, mas eu posso aceder aos projetos finais. Os trabalhadores começaram a criar modificadores de aparência de luz pura, esferas em vez de cabeças.

      Todos eles estão mortos agora.
    ui_mp_portalquest_bld_desc_18a: 'A estrutura exige novos dados. Exige sacrifício. '
    ui_mp_portalquest_bld_res_18: "À medida que a corrupção se desvanece, investigo
      uma última vez os registos da fábrica, tentando encontrar provas dos seus derradeiros
      dias.\n\nEm algum momento, os trabalhadores descobriram que os visores holográficos
      que tinham criado substituíram os seus verdadeiros crânios. \n\nCom estas esferas
      de luz tinham chegado pesadelos. As imagens parecem de alguma forma familiares.
      Como se eu já tivesse visto esta cara."
    fth_exotic5_pq_gra_desc_5: Héspero parece perturbado. Quando me aproximo, esconde
      o seu bloco de dados.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne mandou-nos notícias... estão a voltar para
      nós, semelhante. Estão a salvo.
    fth_exotic5_pq_gra_opt_a_5: Perguntar o que há errado
    fth_exotic5_pq_gra_res_a_5: "Diz-me, já ouviste a história do Herói-Viajante Astéria?
      Um dos primeiros entre nós a quebrar o fosso entre mundos.\n\nO tempo flui de
      forma estranha para o nosso povo. Astéria foi preservado num arco mental após
      a sua morte, transmitindo sabedoria do seu túmulo. \n\nÉ uma peregrinação que
      todos nós fizemos. É tempo de procurar a sua profecia, semelhante.\n\nEncontra
      o seu mundo. Segue as pedras do conhecimento e transporta os seus glifos através
      do portal."
    fth_exotic5_pq_gra_res_b_5: 'Procura o túmulo do Herói-Viajante Astéria. Segue
      as pedras do conhecimento e o caminho ao qual conduzem. '
    ui_mp_portalquest_gra_title_5: Túmulo de Astéria
    ui_mp_portalquest_gra_desc_5: |-
      O túmulo de Astéria sibila com algo familiar. Por todo o lado, deteto os sinais de vida dos Viajantes separados da realidade.

      Uma voz cansada fala, praticamente inaudível devido à estática.

      Astéria conta-me que, certa vez, conduziram os Vy'keen para a batalha contra emissários de vidro. Que, certa vez, destruíram uma frota de Sentinelas.

      Dizem-me que serei traído. Dizem-me que também eu me tornarei um traidor.
    ui_mp_portalquest_gra_desc_5a: A corrupção chegou a este lugar. Quer negociar.
      Deseja levar toda a matéria e vida que puder.
    ui_mp_portalquest_gra_res_5: |-
      O Arco da Mente está limpo. A alma no seu interior agradece aos Viajantes pela ajuda.

      Perguntei a Astéria sobre qualquer profecia que possa dar. Pergunto sobre a natureza do meu inimigo.

      Diz-me que o Abismo não é o que parece.

      A voz silencia-se. Parto, perturbado com o que ouvi.
    fth_exotic1_pq_cra_lang_10: Estou em casa. Estou finalmente em casa. Amigo-Viajante,
      fico tão feliz de te ver.
    fth_exotic1_pq_cra_opt_a_10: Diz que sentes o mesmo
    fth_exotic1_pq_cra_opt_c_10: Perguntar onde estiveram
    fth_exotic1_pq_cra_res_a_10: |-
      Fui em busca do Abismo. Quase enfrentei o nosso adversário e, então..

      Não... não me lembro do que me aconteceu naquele vazio, Companheiro-Viajante.

      Sei apenas que acordei, e fui caçado. Assombrado.

      Há uma nave, imensa e terrível. A corrupção ondula, persistente...

      Encontra as pedras do conhecimento. Passa pelo portal. Vou recuperar as minhas forças para o teu regresso.
    fth_exotic1_pq_cra_res_b_10: Segue as pedras do conhecimento através do portal.
      Luta contra o nosso inimigo...
    ui_mp_portalquest_cra_desc_10: O cargueiro fora Vy'keen. Era um navio de inquisidores,
      que percorria as galáxias em busca de hereges.
    ui_mp_portalquest_cra_desc_10a: |2-

      Tudo o que encontrou foi a morte. A corrupção está aqui, agora. Está em todo o lado. Anseia por um tributo...
    ui_mp_portalquest_cra_res_10: "A corrupção já partiu. Tudo o que resta são os
      tristes troncos dos seres que sofrem, clamando a sua inocência.\n\nO pai de
      um sacerdote mecânico, afirmando que não sabe onde está o seu filho, afirmando
      que ainda segue o caminho de Hirk. \n\nOs dados revelam que todos os prisioneiros
      foram executados, antes de um motim. Os restantes membros da tripulação partiram
      para o desconhecido.\n\nNada para além de restos mortais."
    fth_exotic2_pq_bld_lang_19: Ariadne voltou! O nosso amigo está bem! Ah, alegrem-se!
    fth_exotic2_pq_bld_opt_a_19: Alegre-se
    fth_exotic2_pq_bld_opt_c_19: Pedir uma missão
    fth_exotic2_pq_bld_res_a_19: Queria que nossos irmãos tivessem o teu espírito!
    fth_exotic2_pq_bld_res_c_19: Tens razão. A nossa tarefa aqui é mais importante
      do que nunca.
    fth_exotic2_pq_bld_res2_a_19: |-
      Héspero está a evitar-nos. Tem viajado para o espaço Korvax, cada vez mais frequentemente.

      Temo por ele, que possa estar a planear algo perigoso. E este não é o momento para segredos...

      Podes segui-lo? Encontra as suas coordenadas, segue as pedras do conhecimento. O portal irá mostrar-te o caminho.
    fth_exotic2_pq_bld_res_b_19: Por favor, segue as pedras do conhecimento até ao
      local da corrupção. Segue os portais. Encontra Héspero. Temo por ele...
    ui_mp_portalquest_bld_desc_19: |-
      Os meus sensores detetam os restos de mil almas Korvax, espalhadas por todo este sistema.

      Tentaram simular o Abismo. Conseguiram apenas atrair a sua atenção.
    ui_mp_portalquest_bld_desc_19a: |2-


      Não vai ser fácil curar este vazio. Sem sustento, ele irá devorar sistema atrás de sistema.
    ui_mp_portalquest_bld_res_19: "A fenda cicatrizada, descubro a origem da experiência.
      \n\nHéspero tinha estado a trabalhar com os Korvax... tinha estado a tentar
      resolver a nossa situação.\n\nO seu fracasso aqui causou devastação a esta espécie.
      Não sei se o meu amigo sobreviveu..."
    fth_exotic3_pq_bld_lang_20: |-
      A calamidade abateu-se sobre nós, Adepto do Portal. Mil almas Korvax foram separadas da Convergência.

      O resultado da ambição de um companheiro viajante que excedeu o seu limite. Héspero estava a trabalhar com os Korvax para tentar simular o próprio Abismo. Em vez disso, o Abismo atacou-os.

      Se Héspero voltar para nós, acreditas que ainda podemos confiar nele? Tem muitas contas para prestar.
    fth_exotic3_pq_bld_opt_a_20: Declarar confiança
    fth_exotic3_pq_bld_opt_c_20: Abanar a cabeça
    fth_exotic3_pq_bld_res_a_20: Espero que tenhas razão, Adepto do Portal.
    fth_exotic3_pq_bld_res_c_20: É algo que me dói, Adepto do Portal. Embora receie
      que possas ter razão.
    fth_exotic3_pq_bld_res2_a_20: "Ariadne diz que não podemos dar-nos ao luxo de
      perder a esperança, não agora. Estas anomalias continuam a espalhar-se...\n\nAs
      pedras de conhecimento irão abrir o caminho. É tudo o que podemos esperar.\n\nEncontrarás
      a próxima incursão através de um portal. "
    fth_exotic3_pq_bld_res_b_20: As pedras do conhecimento vão iluminar o teu caminho,
      Adepto do Portal. Parte. Faz aquilo que eu não posso.
    ui_mp_portalquest_bld_desc_20: A corrupção dá-me as boas-vindas, afirmando que
      já me encontrou antes, vezes sem conta.
    ui_mp_portalquest_bld_desc_20a: Ouço agora a sua estática na minha mente. Ela
      exige presentes. Afirma ter-me dado tantos...
    ui_mp_portalquest_bld_res_20: |-
      A anomalia cessa. Penso nas dúvidas de Mercúrio... nos fracassos de Héspero...

      Os meus companheiros Viajantes estão a fazer o seu melhor. Temos de nos ajudar mutuamente, eu sei

      E, com esse pensamento, outro atravessa-me o corpo. Não é meu. É uma voz dentro de mim.

      Devo <STELLAR>ajudá-la<>.
    fth_exotic4_pq_cra_desc_11: Tétis mostra inquietude. Os seus olhos sem pálpebras
      piscam em direção ao lugar vazio de Mercúrio.
    fth_exotic4_pq_cra_lang_11: 'Conta. Já te sentiste sozinho? '
    fth_exotic4_pq_cra_opt_a_11: Dizer que todos sentem
    fth_exotic4_pq_cra_opt_c_11: Dizer que não
    fth_exotic4_pq_cra_res_a_11: Mas eu não sou só mais um, pois não? Eu devia ser
      melhor...
    fth_exotic4_pq_cra_res_c_11: Não? Hm. Estás a mentir.
    fth_exotic4_pq_cra_res2_a_11: Eles movem-se desconfortavelmente.
    fth_exotic4_pq_cra_res3_a_11: |-
      Talvez haja mais hipóteses de sobrevivência se viajarmos sozinhos. Não sei por quanto tempo continuaremos seguros aqui.
      As pedras do conhecimento chamam-nos a todos, agora. Os portais precisam de ti.
    fth_exotic4_pq_cra_res_b_11: Segue as pedras do conhecimento, atravessa o portal.
      Preciso de fazer os meus próprios preparativos.
    ui_mp_portalquest_cra_desc_11: A corrupção fervilha através da nave acidentada,
      de alguma forma o diário de bordo do capitão não é afetado.
    ui_mp_portalquest_cra_desc_11a: O piloto foi traído por alguém que considerava
      aliado. O Abismo só pode levar aquilo que o convidam a consumir. Ele deseja
      muito mais, mesmo agora...
    ui_mp_portalquest_cra_res_11: "Depois de purgada a corrupção, observo mais de
      perto os dados da nave caída. O piloto Viajante acreditava ouvir vozes nos dias
      anteriores ao acidente.\nSussurros do seu próprio exofaro emitidos para o vazio,
      negociando pela sobrevivência...\nSaio, verificando se o meu próprio exofato
      apresenta sinais de adulteração ou mau funcionamento. Tudo parece estar bem. "
    fth_exotic5_pq_gra_lang_6: Ah, semelhante... não temas. Toda a culpa foi purgada
      da minha mente. Os aglomerados de nanites podem facilmente transformar neurónios...
    fth_exotic5_pq_gra_opt_a_6: Escutar
    fth_exotic5_pq_gra_res_a_6: "Ajudei os Korvax a criar a sua simulação do Abismo.
      Lamento sinceramente a sua morte, semelhante. Mas não foi apenas esse trabalho
      que determinou o seu destino!\nAlguém entre nós é um traidor... alguém conduziu
      o Abismo até nós!\nNão consegues ver? As pedras do conhecimento estão a ser
      desviadas! \nQuem está por trás desta traição quer que passemos pelos portais.
      Querem que alimentemos as anomalias.\nPassa pela brecha mais uma vez, semelhante.
      Vou tentar libertar-nos deste ciclo terrível..."
    fth_exotic5_pq_gra_res_b_6: Encontra as pedras do conhecimento, passa pelo portal.
      Eu irei vigiar e observar...
    ui_mp_portalquest_gra_desc_6: "O túmulo crepita com energias exóticas. \nO Viajante
      que outrora descansou aqui já partiu há muito, colhido por um Arco da Mente
      de outro universo. "
    ui_mp_portalquest_gra_desc_6a: 'Agora, o túmulo é um lugar de remorso sem fim.
      A sua existência exige um tributo de recursos. '
    ui_mp_portalquest_gra_res_6: "O túmulo está purificado. Tento encontrar o nome
      daquele que aqui morreu, mas tudo o que encontro é um valor nulo.\nParto, perturbado.
      Sinto como se alguém me estivesse a observar... "
    fth_exotic1_pq_cra_lang_12: Ah, companheiro Viajante. Voltaste.
    fth_exotic1_pq_cra_desc_12: O seu rosto contorce-se em algo que parece ser um
      sorriso.
    fth_exotic1_pq_cra_opt_a_12: Devolver o sorriso
    fth_exotic1_pq_cra_opt_c_12: Pedir uma missão
    fth_exotic1_pq_cra_res_a_12: |-
      Alguns acreditam que todos Viajantes são uma entidade, dividida em formas e corpos incontáveis.
      Eu sou tu, e tu és eu.
      É por isso que acredito em ti, Companheiro-Viajante. Se trabalharmos juntos, podemos salvar tudo aquilo que somos.
      As pedras do conhecimento são um presente do Atlas. Quem somos nós para recusar o chamamento dos portais?
    fth_exotic1_pq_cra_res_b_12: Segue as pedras do conhecimento, Companheiro-Viajante,
      para que o portal te conduza à tua próxima tarefa.
    ui_mp_portalquest_cra_desc_12: |-
      Uma vez, os devotos de Atlas vieram a este mundo para rezar.
      Uma anomalia distorce a sua nave acidentada. Ela ceifou as vidas daqueles que há muito tempo se encontravam lá dentro.
    ui_mp_portalquest_cra_desc_12a: Agora, a anomalia deseja mais. Espera o nosso
      convite para partir, para que os recursos saciem a sua inconcebível sede.
    ui_mp_portalquest_cra_res_12: "A nave acidentada é purgada de todos os vestígios
      anómalos. \nO diário de bordo fala do Atlas, que fez todas as coisas... até
      a própria perda. Até o ódio.\nInterrogo-me se, nos seus momentos finais, confiou
      na sua divindade. Se esperava a salvação..."
    fth_exotic2_pq_bld_desc_21: Gémeos observa esquemas de exofatos. Não parece notar
      a minha aproximação...
    fth_exotic2_pq_bld_opt_a_21: Cumprimentar o teu amigo
    fth_exotic2_pq_bld_res_a_21: 'Ele esconde os esquemas, hesitando quando se vira
      para mim. '
    fth_exotic2_pq_bld_res2_a_21: "Tanto das nossas vidas é um mistério, meu amigo.
      Os rostos com os quais nascemos...\nAs roupas que vestimos. Quem fez os exofatos?
      Quem fala com a sua voz? \nAs pedras do conhecimento, os portais pelos quais
      nos conduzem... são o nosso direito de nascença. \nHá tanta coisa lá fora, ainda
      por encontrar."
    fth_exotic2_pq_bld_res_b_21: Segue as pedras do conhecimento, como sempre fizemos.
      É direito de qualquer Viajante poder passar pelos portais...
    ui_mp_portalquest_bld_desc_21: "Outrora, a estrutura abrigou uma inteligência
      artificial.\nA corrupção festeja agora dentro da sua concha, odiando tudo aquilo
      que alguma vez foi. "
    ui_mp_portalquest_bld_desc_21a: Este lugar só deseja matéria. Quer que eu lhe
      traga mais.
    ui_mp_portalquest_bld_res_21: "Observo os últimos vestígios da IA no momento em
      que toda a corrupção parte, os últimos quinze minutos da sua vida...\nSabia
      que eu viria aqui. Sabia que eu iria tentar salvá-la. \n Mundos atrás de mundos
      derivam no vazio. O Abismo espalha-se. "
    fth_exotic3_pq_bld_lang_22: Vivemos tempos sombrios, Adepto do Portal. A nossa
      comunidade deixou-se cair na discórdia.
    fth_exotic3_pq_bld_opt_a_22: Perguntar o que se passa
    fth_exotic3_pq_bld_res_a_22: |-
      Héspero ficou paranóico. Recusa-se a participar nas nossas reuniões. Evita até Nada e Polo.

      Não te deves tornar no nosso antigo amigo. O teu trabalho é tão importante...

      As pedras do conhecimento irão guiar-te pelo teu caminho através dos portais. Elas irão mostrar-te o caminho para a salvação.
    fth_exotic3_pq_bld_res_b_22: Permite que as pedras do conhecimento sejam o teu
      guia. Os portais guiar-te-ão para a salvação.
    ui_mp_portalquest_bld_desc_22: A estrutura foi infetada, as suas chamadas anómalas
      ecoam através do próprio planeta.
    ui_mp_portalquest_bld_desc_22a: O Abismo requer recursos. Sem eles, este mundo
      estará perdido para sempre.
    ui_mp_portalquest_bld_res_22: |-
      Cumpro o meu dever. A corrupção desvanece-se. Ouço a sua voz... Sinto os seus sentimentos...

      Sinto malícia, ódio, desespero... tudo dirigido apenas contra si própria...

      Vejo memórias de água...
    fth_exotic4_pq_gra_lang_7: 'Viajante... o teu exofato tem estado a funcionar corretamente? '
    fth_exotic4_pq_gra_opt_a_7: Dizer que sim
    fth_exotic4_pq_gra_opt_c_7: Dizer que não
    fth_exotic4_pq_gra_res_a_7: |-
      Hmm...
      Tenho ouvido ruídos estranhos do meu próprio fato. Quase como se estivesse a sussurrar.
      Um associado meu dirigiu-se ao espaço Korvax para completar uma análise dos nossos sinais, mas não regressou.
      Poderias ir procurá-lo, passando através do portal? As pedras do conhecimento deverão mostrar-te o caminho.
    fth_exotic4_pq_gra_res_b_7: Outro associado meu está desaparecido. Encontra-o,
      atravessando o portal... as pedras do conhecimento deverão mostrar-te o destino.
      Rápido.
    ui_mp_portalquest_gra_desc_7: |-
      Um Viajante fez isto?
      Há provas de que uma multiferramenta disparou sobre o amigo caído de Tétis; a sua análise, para sempre incompleta.
    ui_mp_portalquest_gra_desc_7a: A corrupção espalha-se em redor do túmulo, exigindo
      o seu tributo.
    ui_mp_portalquest_gra_res_7: "O túmulo está purificado. \nVejo vestígios da batalha,
      das memórias do Viajante caído.\nVejo um rosto que não é um rosto, um braço
      levantado para disparar a sua arma.\nVejo o assassino. \nÉ Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Um crescimento musgoso
      reveste este cemitério. As suas folhas minúsculas mexem em frenesim quando aproximo
      a minha mão. Será uma oferenda? Algo para me auxiliar?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>O adubo cai facilmente
      nas minhas mãos. Tem um cheiro doce, quase apetitoso.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Os outros estarão de regresso em breve, semelhante.
      Não temos muito tempo...
    fth_exotic5_pq_bld_opt_a_23: Escutar
    fth_exotic5_pq_bld_res_a_23: "Ariadne diz-nos que o universo arde de corrupção;
      que só nós, Viajantes, o podemos combater. \nMas estas missões... estas mentiras...
      meu semelhante, nós fomos enganados. \nPensei que as minhas leituras tinham
      de estar erradas. Pensei que tinha sonhado com os sussurros que ouvi na minha
      mente."
    fth_exotic5_pq_bld_res2_a_23: 'Héspero sacode-se, atormentado. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadne despenhou-se com a sua nave há algumas semanas. Nunca mais voltou. A entidade que agora nos conduz é uma impostora.
      Encontra as pedras do conhecimento e define o teu rumo através do portal. Vê a verdade com os teus olhos.
    fth_exotic5_pq_bld_res_b_23: Ariadne, a verdadeira entidade, ainda está por aí.
      Verifica este engano, semelhante. Encontra as pedras do conhecimento, cruza
      a rede de portais. Descobre a verdade...
    ui_mp_portalquest_bld_desc_23: |-
      A estrutura canta com energias exóticas. Vê-me. Conhece a minha mente.
      Na canção ouço nomes, distantes, desvanecidos... Ouço o número no final de tudo.
      Vejo o seu sussurro. Vejo uma forma sem nome banir Ariadne...
      E vejo um duplicado que é resultado do acidente, que regressa para reivindicar a sua forma.
      Acreditando nesta visão, então Héspero tem razão. Ariadne é um impostor.
    ui_mp_portalquest_bld_desc_23a: Este lugar deseja ajudar-me... desde que eu possa
      dar-lhe recursos.
    ui_mp_portalquest_bld_res_23: |-
      A energia exótica dissipa-se, mas a sua canção perdura.
      O que foi feito de Ariadne? Quem é o impostor que tomou o seu lugar?
    ui_mp_portalquest_rift_opt_a: Oferecer materiais
    ui_mp_portalquest_comp_osd: Fenda Anómala Estabilizada
    ui_mp_portalquest_water_res: |-
      Algo borbulha dos destroços. Um trapo de material nanofibroso, não muito diferente do meu exofato. Uma relíquia sombria do último explorador a alcançar este local?
      Uma atualização de oxigénio está embutida no tecido, ainda intacta. Levo-a comigo. Talvez me ajude na minha investigação subaquática.
