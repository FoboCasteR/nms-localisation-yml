    ui_mp_digsite_title_1: Esqueletos no Tempo
    ui_mp_digsite_desc_1: O tempo é uma dimensão nebulosa para Nada e Polo. Eles pretendem
      estudar uma relíquia natural de um passado distante, algo verdadeiramente ancestral,
      para contextualizar o presente. Estão à procura de uma equipa de investigação
      para escavar os cemitérios de criaturas ancestrais e partilhar os dados com
      o seu contacto planetário. A tripulação pode guardar os espécimes físicos.
    ui_mp_digsite_title_2: Legado Ósseo
    ui_mp_digsite_desc_2: Nada e Polo estão a classificar a biologia do universo,
      focando-se nos padrões mais interessantes. Encontraram uma possível ligação
      entre uma espécie de um planeta e uns antepassados extintos de outro sistema
      completamente diferente. Para confirmar esta relação, precisam de análises de
      ossos descobertos neste sistema. A equipa pode ficar com os espécimes físicos.
    ui_mp_digsite_title_3: Exumar os Ancestrais
    ui_mp_digsite_desc_3: Nada está a investigar doenças biológicas. O seu estudo
      compara as propriedades de patogénicos orgânicos com vírus que podem comprometer
      a sua própria fisiologia artificial. Para perceber melhor a origem destas doenças,
      Nada precisa de análises ósseas de criaturas ancestrais. A equipa pode ficar
      com os espécimes físicos.
    ui_mp_digsite_title_4: A Espinha da História
