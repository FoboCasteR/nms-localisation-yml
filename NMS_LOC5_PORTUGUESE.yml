    ui_mp_depot_fact_title: Terminal Comprometido
    ui_mp_depot_fact_main_desc1: O alarme soa nos meus ouvidos quando me aproximo
      do terminal. O painel de entrada está coberto por uma substância carmesim espessa;
      bolhas cintilantes expandem-se sob a superfície. Por baixo do lodo, palavras
      piscam numa língua alienígena.
    ui_mp_depot_fact_main_desc1_alt: O terminal está coberto por uma substância púrpura
      espessa, bolhas cintilantes expandem-se sob a superfície. O alarme soa nos meus
      ouvidos.
    ui_mp_depot_fact_main_lang: ANOMALIA DETETADA! INFRAÇÃO! INFRAÇÃO! INFRAÇÃO! REDE
      SOBRECARREGADA!
    ui_mp_depot_fact_main_desc2: Cuidadosamente, toco no terminal, mas não responde.
      Talvez se a rede me tomasse por um Sentinela eu poderia ir mais longe...
    ui_mp_depot_fact_return_desc: O desagradável lodo roxo parece espalhar-se lentamente
      pelo terminal. Reage agressivamente ao meu toque, como se sentisse que sou um
      corpo hostil. Eu preciso fundir-me com ele de alguma forma, se quiser ir mais
      longe.
