      Seleciona o mapa e usa <VAL_ON>Traçar Rota (<IMG>FE_ALT1<>)<> para fixar a localização no visor do Exofato.

      Novos mapas podem ser obtidos ao trocar <COMMODITY>Dados de Navegação<> por um Cartógrafo da Estação Espacial.
    ui_starchart_desc_alien: |-
