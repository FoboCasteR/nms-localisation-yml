    ui_words_detail_line2: Aprende palavras em <SPECIAL>ruinas ancestrais<> e locais
      históricos
    ui_words_detail_line3: Instala um <TECHNOLOGY>Autotradutor<> no Exofato para traduzir
      conversas
    ui_factions_detail_title: Fações e Reputação
    ui_factions_detail_desc: "<STELLAR>Reputação<> mede o teu estatuto entre raças
      alienígenas e associações. Uma reputação elevado permite-te acesso a uma maior
      variedade de <STELLAR>missões<>, <TECHNOLOGY>tecnologias<> e <COMMODITY>negócios<>."
    ui_factions_detail_line1: 'Aumenta a tua reputação por:'
    ui_factions_detail_line2: Completando missões no <COMMODITY>Quadro de Missões<>
    ui_factions_detail_line3: Derrotando <FUEL>piratas<> e <TECHNOLOGY>salvando cargueiros<>
    ui_factions_detail_line4: Oferecendo <TRADEABLE>presentes<> a formas de vida alienígenas
    ui_factions_detail_line5: Explorando <TECHNOLOGY>edifícios planetários<> e outros
      locais de interesse...
    ui_warping_detail_title: Deslocação Interestelar
    ui_warping_detail_desc: O <TECHNOLOGY>Mapa Galáctico<> oferece uma panóplia de
      informação sobre sistemas planetários próximos. Procura por <STELLAR>sistemas
      próximos<> ou <STELLAR>rotas disponíveis<> para escolheres o teu próximo destino.
    ui_warping_detail_line1: No espaço, acede ao <TECHNOLOGY>Mapa Galáctico<> a partir
      do Menu Rápido
    ui_warping_detail_line2: Viaja por <STELLAR>caminhos específicos<> ou pesquisa
      e escolhe a tua própria rota
    ui_warping_detail_line3: O transporte requer que o teu hiperdrive tenha <FUEL>Combustível
      de Velocidade Warp<>
    ui_warping_detail_line4: Alguns sistemas requerem <TECHNOLOGY>melhorias no hiperdrive<>
      para serem acedidos
    ui_tech_detail_title: Diagramas de Tecnologias
    ui_tech_detail_desc: "<TECHNOLOGY>Diagramas de Tecnologias<> permitem-te criar
      novas tecnologias. Depois de os aprenderes, podes usá-los para reinstalar a
      mesma tecnologia, ou instalá-la numa nova nave espacial."
    ui_tech_detail_line1: 'Diagramas são <TECHNOLOGY>planos<>: os materiais têm de
      ser reunidos para finalizar a instalação'
    ui_tech_detail_line2: Instala uma tecnologia para <COMMODITY>marcar<> direções
      até aos seus componentes
    ui_tech_detail_line3: A maioria dos diagramas são <STELLAR>tecnologias centrais<>
      que desbloqueiam novas habilidades
    ui_tech_detail_line4: Alguns diagramas são <TECHNOLOGY>melhoramentos<> que melhoram
      tecnologia já existente
    ui_upgrades_detail_title: Módulos de Atualização
    ui_upgrades_detail_desc: "<VAL_ON>Módulos de Atualização<> melhoram tecnologias
      específicas que já tenhas instaladas. Cada módulo é <STELLAR>único<>; procura
      por módulos específicos ou raros em cada Estação Espacial."
    ui_upgrades_detail_line1: Os módulos de atualização estão <STELLAR>prontos para
      serem usados<>, não precisam de fabrico
    ui_upgrades_detail_line2: Usa <STELLAR>nanites<> para comprares atualizações de
      <TECHNOLOGY>Comerciantes de Tecnologias<> nas Estações Espaciais
    ui_upgrades_detail_line3: 'Cada atualização é única: investiga todas as Estações
      Espaciais por <SPECIAL>atualizações raras<>'
    ui_upgrades_detail_line4: Cada tecnologia central pode levar até <TECHNOLGY>três<>
      módulos de atualização
    ui_nexus_detail_title: A Anomalia Espacial
    ui_nexus_detail_desc: |-
