    ui_vr_movement_detail_title: Movimento
    ui_vr_movement_detail_desc: Anda pelo planeta e procura por recursos com <STELLAR>Movimentação
      de Teletransporte<>. Tens vários <TECHNOLOGY>estilos de movimentação<> e <TECHNOLOGY>opções
