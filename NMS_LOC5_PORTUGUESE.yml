    ui_crea_desc_fishpred12_1: Com olhos grandes e uma bolsa cerebral inchada, estes
      peixes aparentam possuir uma sapiência que poucas criaturas marinhas têm.
    ui_crea_desc_herbivore1_1: Uma análise ao seu intestino revela uma dieta variada
      mas exclusivamente vegetariana.
    ui_crea_desc_herbivore1_2: Bocas vorazes, consomem várias vezes o próprio peso
      em matéria vegetal todos os dias.
    ui_crea_desc_herbivore2_1: Comem em grupo, recolhem folhas da flora local e apenas
      consomem-nas se for possível satisfazer todo o grupo.
    ui_crea_desc_herbivore2_2: Herbívoros, aviam folhas ricas em minerais da flora
      local.
    ui_crea_desc_herbivore3_1: Constantemente com fome, os seus dentes e intestinos
      especialmente adaptados permitem-lhes consumir árvores inteiras, das folhas
      até à seiva e ao tronco.
    ui_crea_desc_herbivore3_2: Usam as suas línguas acídicas para se enfiarem dentro
      de árvores, dissolvendo-as e sugando a suave e deliciosa madeira no interior.
    ui_crea_desc_herbivore4_1: A sua dieta consiste em frutas caídas que estão a começar
      a apodrecer. Parece que esta papa fermentada e rica em bactérias tem um papel
      vital no seu sistema digestivo.
    ui_crea_desc_herbivore4_2: Atraídos pelo açúcar, consomem pequenos frutos que
      caem da flora local.
    ui_crea_desc_herbivore5_1: A sua dieta parece ser muito específica; mordiscam
      apenas os frutos mais frescos da flora local.
    ui_crea_desc_herbivore5_2: Alimentam-se de folhas, os seus dentes são demasiado
      suaves para a maioria da matéria vegetal. Como tal, consomem apenas folhas suaves
      e frescas.
    ui_crea_desc_herbivore6_1: As suas garras afiadas permitem-lhe escavar e consumir
      raízes de plantas, que parecem ser o grosso da sua dieta.
    ui_crea_desc_herbivore6_2: Uma análise dos seus rastos revela uma dieta rica em
      fibra. A principal fonte de nutrientes parece vir de raízes escavadas.
    ui_crea_desc_herbivore7_1: Escavadores noturnos, criam túneis elaborados em busca
      de tubérculos nutritivos.
    ui_crea_desc_herbivore7_2: Sentidos e garras aguçadas permitem-lhe viajar agilmente
      sob a terra em busca de tubérculos que constituem o grosso da sua dieta.
    ui_crea_desc_herbivore8_1: Perpetuamente no pasto, consomem vastas quantidades
      de relva todos os dias.
    ui_crea_desc_herbivore8_2: Um animal primariamente de pasto, a sua dieta pobre
      em nutrientes à base de relva leva-os a lamber rochas ricas em minerais.
    ui_crea_desc_herbivore9_1: Um forrageiro, procura no chão por frutos secos que
      providenciem a sua principal fonte de nutrientes.
    ui_crea_desc_herbivore9_2: Confortáveis em vegetação densa, bisbilhotam por entre
      folhas caídas, à procura de frutos secos que os alimentem.
    ui_crea_desc_herbivore10_1: Uma visão aguçada permite-lhes detetar sementes assim
      que começam a inchar nas suas cascas, dando-lhes uma vantagem sobre outras criaturas
      exploradoras.
    ui_crea_desc_herbivore10_2: Uma análise ao intestino revela que a sua dieta consiste
      num vasto número de frutos secos parcialmente apodrecidos.
    ui_crea_desc_herbivore11_1: Seres delicados, mordiscam seletivamente a flora local,
      certificando-se que nunca arrasam com a vegetação da área.
    ui_crea_desc_herbivore11_2: Dentes excecionalmente finos permitem-lhes comer seletivamente,
      mastigam apenas as partes mais nutritivas de plantas duras e difíceis de digerir.
    ui_crea_desc_herbivore12_1: Vasculham vegetação rasteira em busca de comida, consumindo
      o topo de relva madura.
    ui_crea_desc_herbivore13_1: Escavam em busca de comida, e parecem particularmente
      fãs de medula da caverna.
    ui_crea_desc_herbivore14_1: A sua fome é apenas saciada pelas raízes corpulentas
      e carnudas das plantas de mordite.
    ui_crea_desc_herbivore15_1: Orgãos sensoriais altamente especializados permitem-lhe
      cavar por entre os depósitos fecais de outras criaturas, detetando e consumindo
      os nutrientes presentes.
    ui_crea_desc_herbivore16_1: Dentes densos e uma série de estômagos extremamente
      acídicos permitem-lhes consumir uma dieta maioritariamente composta por rochas.
    ui_crea_desc_herbivore17_1: Uma praga para aventureiros perdidos, pois alimentam-se
      de cristais de di-hidrogénio. A sua saliva altamente reativa dissolve os cristais,
      eliminando a necessidade de os mastigar.
    ui_crea_desc_herbivore18_1: Procuram comida com os narizes enfiados no solo, atirando
      terra para dentro da boca com línguas longas e cheias de picos. Presume-se que
      a fonte de nutrientes seja micro-organismos ligados ao solo.
    ui_crea_desc_herbivore19_1: O seu sangue é altamente tóxico para a maioria dos
      predadores, graças a uma dieta rica em óxido.
    ui_crea_desc_herbivore20_1: Apesar de terem bocas, parece que os principais nutrientes
      são consumidos através da pele, numa espécie de absorção mineral atmosférica.
    ui_crea_desc_herbivore21_1: Um sistema digestivo altamente especializado permite-lhes
      comer %BIOME_PLANT%, que cresce no seu planeta.
    ui_crea_desc_herbivore22_1: Uma análise intestinal revela uma dieta que consiste
      quase exclusivamente em %BIOME_PLANT%.
    ui_crea_desc_herbivore23_1: Têm uma dieta rica em %BIOME_PLANT%, abundante neste
      planeta.
    ui_crea_desc_herbivore24_1: Sempre esfomeados, buscam e consomem %BIOME_PLANT%
      que cresce por todos este mundo.
    ui_crea_desc_herbivore25_1: Têm uma dieta variada, mas devoram %BIOME_PLANT% à
      mínima oportunidade que surja.
    ui_crea_desc_herbivore26_1: Rejubilam-se com %BIOME_PLANT% e deslocam-se por vastas
      distâncias para o obterem.
    ui_crea_desc_herbivore27_1: Têm uma dieta maioritariamente convencional, assente
      em flora local. Mas o cheiro a NipNip despoleta neles um frenesim, e não hesitam
      em devorar os seus gomos.
    ui_crea_desc_herbivore28_1: Dentes de pugneum permitem-lhes consumir e digerir
      bolas de gravitino, triturando as cascas exteriores numa explosão de luz.
    ui_crea_desc_herbivore29_1: As suas línguas são peludas e espessas, o que lhes
      permite mastigar todas as folhas, exceto as mais venenosas.
    ui_crea_desc_herbivore30_1: As guelras filtrantes no interior das suas bochechas
      permitem-lhes sugar água e extrair nutrientes de aglomerados de algas.
    ui_crea_desc_herbivore31_1: A sua dieta à base de tubérculos é suplementada com
      flores de cores fortes; a pigmentação complexa fornece um reforço valioso de
      micronutrientes.
    ui_crea_desc_herbivore32_1: O seu olfato altamente aguçado guia-os às flores mais
      bonitas e aromáticas, para de seguida serem consumidas por inteiro.
    ui_crea_desc_herbivore33_1: Uma língua especialmente adaptada indica que a sua
      dieta é predominantemente composta por néctar, colhido da flora local.
    ui_crea_desc_herbivore34_1: Uma intensa fome por açúcar alimenta cada segundo
      de vida; levam uma existência em constante busca por plantas doces.
    ui_crea_desc_omnivore1_1: Necrófagos, pilham os depósitos de outros animais, roubando
      ossos e outros restos de comida que encontrem.
    ui_crea_desc_omnivore2_1: Têm línguas cortantes e velozes, o que lhes permite
      apanhar e cozinhar os pequenos insetos que compõem grande parte da dieta deles.
    ui_crea_desc_omnivore3_1: Atravessam pilhas de vermes com os seus focinhos fortes,
      chupando colónias inteiras em meros momentos.
    ui_crea_desc_omnivore4_1: 'Seres oportunistas, devoram com gosto qualquer fonte
      de alimento que encontram: fruta, nozes, insetos, ossos velhos, por vezes rochas.'
    ui_crea_desc_omnivore5_1: Têm um sistema sensorial adaptativo que desliga temporariamente
      os seus nervos olfativos ao desbravarem por depósitos de faecium em busca de
      restos de comida não digeridos.
    ui_crea_desc_omnivore6_1: Atentos e astutos, atacam qualquer pássaro desprevenido
      ou distraído que se aproxime demasiado no chão.
    ui_crea_desc_omnivore7_1: Sorrateiros e oportunistas, roubam as caçadas de predadores
      maiores, mordiscando e fugindo com o que conseguirem.
    ui_crea_desc_omnivore8_1: Seres omnívoros que devoram de tudo. Enzimas digestivas
      poderosas permitem-lhes aproveitar os restos deixados por predadores mais poderosos.
    ui_crea_desc_omnivore9_1: Apesar de não estarem adaptados para confronto aberto,
      não deixam de ser caçadores impressionantes. Sob a proteção da escuridão, esgueiram-se
      até tocas, onde devoram ovos e crias.
    ui_crea_desc_omnivore10_1: Seres omnívoros e ladroeiros, comem de tudo, de todo
      o lado. Isto significa que é frequente consumirem os alimentos que outros animais
      tanto lutaram para obter.
    ui_crea_desc_omnivore11_1: Línguas poderosas e blindadas permitem-lhes penetrar
      as cascas tóxicas e espinhosas de Veneno de Ouriço. A gema esverdeada nelas
      contida fornece vários nutrientes.
    ui_crea_desc_omnivore12_1: Seres omnívoros e gulosos, devoram os restos rejeitados
      por criaturas com dietas mais específicas e adaptadas.
    ui_crea_desc_omnivore13_1: Seres fracos para competirem com animais grandes, optam
      por caçar presas mais pequenas. Roedores, insetos, plantas ricas em nitrogénio
      - qualquer coisa que não riposte.
    ui_crea_desc_omnivore14_1: Sistemas digestivos bem adaptados permitem-lhes encontrar
      nutrientes onde outros desistiriam. Devoram alegremente ossos rejeitados até
      ao tutano e partem-nos para emborcar os seus núcleos nutritivos.
    ui_crea_desc_omnivore15_1: Atraído pelo odor da morte, a sua principal fonte nutritiva
      é Mordite. Não distinguem bestas de plantas.
    ui_crea_desc_carnivore1_1: Uma análise intestinal revela uma dieta carnívora e
      rica em ferro. As suas fezes são densas e majestosas.
    ui_crea_desc_carnivore2_1: Seres exclusivamente carnívoros, devoram a carne de
      outras criaturas. Não há como escapar às suas garras.
    ui_crea_desc_carnivore3_1: Olhos hipnóticos e implacáveis hipnotizam as suas presas,
      permitindo-lhes comer outras criaturas sem os riscos mortais de uma caçada.
    ui_crea_desc_carnivore4_1: Dentes afiados e mandíbulas poderosas permitem-lhe
      triturar as carcaças das suas presas, devorando tanto carne como osso.
    ui_crea_desc_carnivore5_1: Apenas se alimentam de presas frescas, desfrutam de
      sangue ainda quente. Deixam cadáveres frios e carnes velhas para os necrófagos.
    ui_crea_desc_carnivore6_1: Digerem as suas refeições antes de as consumirem. Injetam
      enzimas poderosas diretamente nas suas presas para depois beberem tranquilamente
      a carne líquida resultante.
    ui_crea_desc_carnivore7_1: Carnívoros, preferem caçar criaturas maiores. Separam
      a carne do osso das suas presas, para depois consumirem o tutano de uma forma
      quase ritualística.
    ui_crea_desc_carnivore8_1: Sistemas de remoção de toxinas extremamente bem adaptados
      permitem-lhes consumir presas inteiras, desde a carne até às entranhas nutritivas
      mas tipicamente perigosas.
    ui_crea_desc_carnivore9_1: Carnívoros pouco sofisticados e selvagens, alimentam-se
      da carne crua das suas presas.
    ui_crea_desc_carnivore10_1: Uma análise dentária revela mandíbulas e dentes adaptados
      para rasgar a carne de ossos, bem como sugar a vida de outras seres.
    ui_crea_desc_carnivore11_1: Carnívoros extremamente poderosos, situam-se no topo
      da cadeia alimentar. Nenhum ser se atreve a caçá-los.
    ui_crea_desc_carnivore12_1: Após uma caçada, estas bestas carnívoras esmagam o
      crânio da sua presa e oferecem a matéria cerebral ao membro mais velho do grupo.
    ui_crea_desc_carnivore13_1: Fila após fila de dentes altamente sofisticados permitem-lhes
      rasgar carne e tendões. Conseguem descarnar um cadáver em meros minutos.
    ui_crea_desc_carnivore14_1: Bem adaptados para a caça, mas mal adaptados para
      a digestão, estes carnívoros apenas se alimentam das carnes mais frescas.
    ui_crea_desc_carnivore15_1: Carnívoros mas oportunistas, estas bestas não têm
      problemas em atacar o cadáver da presa de outros caçadores.
    ui_crea_desc_carnivore16_1: Apesar de serem fisicamente mais fracos que outras
      espécies carnívoras, a vantagem destas criaturas resido no poder do seu trato
      digestivo. Podem consumir cadáveres com meses sem sofrerem qualquer efeito adverso
      nem represálias bacterianas.
    ui_crea_desc_carnivore17_1: A fome destes carnívoros leva-os a consumir tudo;
      recorrem facilmente ao canibalismo, não têm problemas em devorar os da própria
      espécie.
    ui_crea_desc_carnivore18_1: Seres carnívoros que escarnam as suas presas, num
      desespero para devorar as entranhas das carcaças.
    ui_crea_desc_carnivore19_1: Comedores limpos e meticulosos. Eles esquartejam os
      cadáveres das suas presas e comem cada naco de carne segundo uma espécie de
      horário instintivo. Aparentemente, apenas consomem os corações das suas presas
      durante certas fase lunares.
    ui_crea_desc_carnivore20_1: Preferem adquirir as suas carnes de seres que não
      irão ripostar. Garras ágeis e olhos atentos permitem-lhes caçar criaturas pequenas
      e esquivas que outros caçadores costumam ignorar.
    ui_crea_desc_carnivore21_1: Estes seres são hipercarnívoros, predadores poderosos
      no topo da cadeia alimentar. Estas são as bestas que caçam os caçadores.
    ui_crea_desc_carnivore22_1: Procuram por criaturas maiores, optando por caçadas
      ocasionais que os alimentem por meses.
    ui_crea_desc_carnivore23_1: Seres carnívoros cujo apetite por carne não conhece
      fronteiras. Engolem-na aos bocadões, arrancada dos ossos das suas presas.
    ui_crea_desc_carnivore24_1: Carnívoros brutais que iniciam os seus banquetes sangrentos
      enquanto as suas presas ainda esperneiam, em gritos de agonia.
    ui_crea_desc_carnivore25_1: Depois de uma caçada, eles preservam o sangue das
      suas presas em massas coaguladas. Estas reservas são-lhes úteis em períodos
      de caçadas infrutíferas.
    ui_crea_desc_carnivore26_1: Carnívoros, a sua fome por %BIOME_MEAT% não conhece
      fronteiras.
    ui_crea_desc_carnivore27_1: Carnívoros, a sua fome por %BIOME_MEAT% não conhece
      limites.
    ui_crea_desc_carnivore28_1: Carnívoros, a sua fome por %BIOME_MEAT% é interminável.
