    ui_mp_fiend_kill_term_marker: Terminal Assombrado
    ui_mp_fiend_kill_term_desc_alt: |-
      O terminal zumbe à medida que me aproximo, uma luz de aviso indica um erro. Uma injeção de dados não autorizada da Anomalia ficou em quarentena.
      Um odor horrendo preenche o ar. O terminal geme à medida que me aproximo, exigindo algo.
    ui_mp_fiend_kill_term_osd: Mensagem Recebida <IMG>SLASH<> Terminal Próximo Ativado
    ui_mp_fiend_kill_term_opt_alt: Oferecer um presente
    ui_mp_fiend_kill_term_res_alt: As larvas contorcem-se freneticamente à medida
      que se aproximam do terminal. O ovo começa a mexer-se, um líquido viscoso escorre
      e rapidamente se dissolve em nanites.
    ui_mp_fiend_kill_term_desc: |-
      O terminal zumbe suavemente à medida que me aproximo, uma luz intermitente indica uma mensagem pendente no sistema.
      O meu fato alerta-me sobre anomalias na assinatura da rede, rastos familiares da interferência do Especialista Polo. No entanto, o terminal decrépita parece ter autorizado a injeção, não acusando nada de errado.
    ui_mp_fiend_kill_term_opt: Recuperar dados
    ui_mp_fiend_kill_term_chain: PROTOCOLO DE CONTENÇÃO DE MONSTRUOSIDADE ATIVO...
      Indique o Método de Controlo Populacional Desejado...
    ui_mp_fiend_kill_term_opt_a: Repelente de Áudio
    ui_mp_fiend_kill_term_opt_b: Repelente Olfativo
    ui_mp_fiend_kill_term_opt_c: Exterminação Tóxica
    ui_mp_fiend_kill_term_res_a: O sistema confirma a minha seleção, indicando que
      o repelente de áudio está ativo. O tom é inaudível, mas consigo ouvir um som
      escavador sinistro, a rastejar por debaixo da superfície, enquanto as últimas
      monstruosidades se retiram.
    ui_mp_fiend_kill_term_res_b: |-
      O sistema confirma a minha seleção, e uma fragrância agradável preenche a unidade.
      Bem abaixo da superfície, é possível ouvir-se um coro abafado de guinchos. Há um som de escavação sinistro, seguido de silêncio.
    ui_mp_fiend_kill_term_res_c: O sistema confirma a minha seleção, libertando uma
      mistura de toxinas para o terreno envolvente. Por um momento, ouve-se um choro
      arrepiante, e depois silêncio.
    ui_mp_fiend_kill_2_term_osd: NOVA INFESTAÇÃO DETETADA <IMG>SLASH<> COORDENADAS
      DISPONÍVEIS
    ui_mp_fiend_kill_2_term_desc: O terminal imundo ressuscita à medida que me aproximo.
