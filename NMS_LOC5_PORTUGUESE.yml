    bld_u_portalline_name_l: Cabo de Teletransporte
    bld_u_portalline_desc: Cablagem de fibra ótica avançada, concebida para ligar
      um ou mais <TECHNOLOGY>Teletransportadores de Curto Alcance<>.
    ui_burner_tech_name: FORNALHA
    ui_burner_tech_name_l: Fornalha
    ui_burner_tech_desc: |-
      Uma unidade de fornalha de alta temperatura, criada para consumir uma ampla gama de material biológico. Insere materiais para iniciar a queima.

      Quando ativo, aciona uma turbina interna para gerar <STELLAR>energia<>.
