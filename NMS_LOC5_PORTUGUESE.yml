    ui_tut3_comms_opt: Sintonizar Detetor para Antimatéria
    tra_npc_res_word_say_dir_neg_2: "%NAME% parece confuso. Acena à nave em espera
      e começa a afastar-se."
    tra_npc_res_word_say_dir_neg_3: "%NAME% olha para mim e acena negativamente. Emana
      uma feromona desagradável, um cheiro de desdém misturado com carne rançosa."
    tra_npc_res_word_say_dir_neu_2: "%NAME% abana a cabeça, como que a pedir desculpa.
      Liberta uma feromona com um odor reconfortante."
    tra_npc_res_word_say_dir_neu_3: "%NAME%, aponta para um local no mapa holográfico
      e faz uma pergunta. Quando se apercebe que não entendo, encolhe os ombros e
      sorri como que a pedir desculpa."
    tra_npc_res_word_say_dir_pos_2: "%NAME% sorri, feliz por lhe perguntarem por direções.
      Depois de vasculhar na sua mochila por um pouco, passa-me um punhado de dados."
    tra_npc_res_word_say_dir_pos_3: "%NAME% olha-me de cima para baixo, farejando
      a minha mochila e o meu equipamento. Seja qual for a conclusão a que chegou,
      parece estar do meu lado, pois dá-me um mapa que indica um ponto de interesse
      próximo."
    tra_npc_res_word_say_dir_pos_4: "%NAME% responde-me com entusiasmo e partilha
      comigo um mapa com as rotas comerciais mais ideais. Ele fala demasiado depressa
      e, apesar de não conseguir perceber as suas direções, consigo inferir o significado
      de uma nova palavra."
    tra_npc_res_word_say_dir_pos_5: "%NAME% parece deliciado com a minha pronúncia
      da sua palavra, soltando uma pequena risota. Como forma de apreço, dá-me uma
      oferenda de combustível."
    tra_npc_res_word_say_dir_pos_6: "%NAME% inclina a sua cabeça, ansioso por ouvir
      mais sobre este assunto. Quando finalmente me calo, passa-me gentilmente uns
      dados de navegação para a minha palma."
    tra_npc_res_word_say_dir_pos_7: "%NAME% responde num chilrear, como se a minha
      palavra lhe tivesse evocado uma memória vívida. Oferece-me um gráfico estelar,
      espicaçando com entusiasmo à rota lá traçada."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% entende a minha palavra como um pedido de direções.
      Por um momento, parece prestes a pedir-me um pagamento, mas acaba por mudar de ideias e passa-me uns dados de navegação.
    tra_npc_res_word_say_help_neg_2: "%NAME% abana a cabeça com vigor. Pela sua expressão,
      temo que possa ter pronunciado mal o meu pedido."
    tra_npc_res_word_say_help_neg_3: Um repentino e desagradável odor faz-me espirrar
      violentamente. %NAME%, com a sua testa franzida, parece pouco disposto a oferecer-me
      ajuda gratuita.
    tra_npc_res_word_say_help_neu_2: "%NAME% faz um estalido simpático com o seu bico;
      parece perceber esta palavra como um pedido de ajuda. Teriam todo o gosto em
      ajudar, se tivessem como fazê-lo."
    tra_npc_res_word_say_help_neu_3: "%NAME% parece ficar triste com esta palavra.
      Projeta a agradável fragrância de uma tarde de verão, claramente para me tentar
      animar."
    tra_npc_res_word_say_help_pos_2: "%NAME% parece preocupado, curioso por saber
      onde aprendi esta palavra. Oferece-me uma pequena oferenda para me tentar ajudar."
    tra_npc_res_word_say_help_pos_3: "%NAME% exclama suavemente em resposta a esta
      palavra. Encosta as suas pequenas mãos ao meu Exofato e restauram-lhe a sua
      bateria de suporte de vida."
    tra_npc_res_word_say_help_pos_4: O Gek faz um aceno simpático. Sempre disposto
      a ajudar os mais desfavorecidos, %NAME% dá-me um pequeno presente.
    tra_npc_res_word_say_help_pos_5: "%NAME% parece algo evasivo, evitando o contacto
      visual. Momentos depois, parece ficar mais aliviado. Reabastece o meu Exofato,
      sem quaisquer custos."
    tra_npc_res_word_say_help_pos_6: "%NAME% hesita, ouvindo nesta palavra um pedido
      desavergonhado. Eventualmente, encolhe os ombros e dá-me uma pequena oferenda."
    tra_npc_res_word_say_help_pos_7: "%NAME% parece preocupado, interpretando esta
      palavra como um sinal de aflição. Recarrega o suporte de vida do meu fato."
    tra_npc_res_word_say_help_pos_8: "%NAME% olha para mim durante algum tempo, como
      que a decidir se sou amigo. Finalmente acena e recarrega o meu Exofato, de graça."
    tra_npc_res_word_say_lore_neg_2: "%NAME% parece apavorado, como se o tivesse acusado
      de algo. Espera ansiosamente para que me vá embora."
    tra_npc_res_word_say_lore_neg_3: "%NAME% parece furioso. Dá-me um raspanete. Esta
      palavra tem claramente um certo significado profundo para ele. Talvez seja uma
      palavra que apenas deva ser proferida pelos Gek."
    tra_npc_res_word_say_lore_neu_2: "%NAME% pestaneja, procurando medir a implicação
      desta palavra. Lança-me um olhar curioso, como que a pensar sobre onde a poderei
      ter aprendido."
    tra_npc_res_word_say_lore_neu_3: "%NAME% ronca em deleite. Corrige a minha pronúncia
      da palavra e adverte-me para não a empregar tão casualmente."
    tra_npc_res_word_say_lore_pos_3: "%NAME% parece assustado por ser confrontado
      com esta palavra. Oferece-me uma prenda; exatamente porquê, é um mistério."
    tra_npc_res_word_say_lore_pos_4: "%NAME% olha-me, os seus olhos parecem discos
      voadores. Sussurra a palavra de volta, reavaliando a sua opinião de mim."
    tra_npc_res_word_say_lore_pos_5: A resposta de %NAME% a esta palavra é um guincho
      de um tom extraordinariamente alto. Vasculha na sua mochila e empurra uma oferenda
      para a minha mão.
    tra_npc_res_word_say_lore_pos_6: "%NAME% está estupefacto. Parece impressionado
      por eu saber esta palavra, principalmente por conseguir pronunciá-la."
    tra_npc_res_word_say_lore_pos_7: "%NAME% acena com vigor, em aprovação desta palavra.
      Oferece-me uma prenda, sentindo que existe algum potencial em mim."
    tra_npc_res_word_say_lore_pos_8: "%NAME% lança-me um olhar curioso. Toca gentilmente
      na minha mão, de ponta de dedo em ponta de dedo. De repente, reparo numa prenda
      na minha conta."
    tra_npc_res_word_say_tech_neg_2: "%NAME% afasta-se, como se eu lhe tivesse exigido
      algo. Acena negativamente a cabeça e agarra-se ao seu fato em defesa."
    tra_npc_res_word_say_tech_neg_3: "%NAME% parece interpretar esta palavra como
      uma espécie de insulto. Olha para a minha Multiferramenta e troça dela, em jeito
      de defesa."
    tra_npc_res_word_say_tech_neu_2: "%NAME% reconhece esta palavra. Pretendendo ajudar-me,
      direciona-me ao comerciante de tecnologia do sistema."
    tra_npc_res_word_say_tech_neu_3: "%NAME% parece fascinado com este tema. Fala
      com entusiasmo sobre as tendências financeiras atuais no mercado da tecnologia."
    tra_npc_res_word_say_tech_pos_3: "%NAME% solta um sorriso, contente com meu interesse
      neste tema. Passa-me uma amostra de uma atualização e sugere que uma Estação
      Espacial Gek é o melhor sítio para comprar mais."
    tra_npc_res_word_say_tech_pos_4: "%NAME% está radiante por eu ter-lhe reconhecido
      o seu bom gosto por tecnologia. Oferece-me uma atualização antiga que já não
      precisa."
    tra_npc_res_word_say_tech_pos_5: "%NAME% entende isto como um pedido de aconselhamento
      de investimento no mercado da tecnologia. Aperta o meu ombro num jeito amistoso
      e dá-me algumas unidades para poder começar."
    tra_npc_res_word_say_tech_pos_6: "%NAME% parece surpreendido por eu ter levantado
      este tema; não parece ter muito interesse em tecnologia. Pretendendo ajudar,
      vasculha a sua mochila por um bocado e retira um pedaço de equipamento que pode
      ter algum interesse."
    tra_npc_res_word_say_tech_pos_7: "%NAME%, intrigado por eu ter levantado este
      tema, pergunta se pode ver os módulos da minha Multiferramenta. Fica contente
      ao ver que contém alguma mão Gek, sorrindo em aprovação."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% pausa quando menciono tecnologia, ponderando sobre que tipo de amigo é que poderei eu ser.
      Parece que decidiu confiar em mim e passa-me algumas nanites para gastar em tecnologia. Ele sublinha a importância de comprar a comerciantes Gek.
    tra_npc_res_word_say_thrt_neg_2: Um odor repentino, o fedor do próprio vazio,
      faz lacrimejar os meus olhos. %NAME% parece muito desagradado por esta palavra.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% grita um uma resposta estridente, ofendido
      por esta palavra."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% olha-me calmamente e insulta-me de volta.
      Ele não irá tolerar a minha atitude."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% abre a sua boca para responder, mas faltam-lhe
      as palavras, ficando apenas de queixo caído. Parece que não consegue acreditar
      no que eu acabei de dizer."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% ri-se, pois não consegue levar-me a sério.
      Não tem nada a dizer a este tipo de linguagem."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% parece chocado. Aponta para outro Gek,
      como que na esperança de redirecionar a minha ameaça."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% parece incrivelmente preocupado ao ouvir-me
      dizer esta palavra. Transfere-me unidades; um suborno para evitar que as coisas
      piorem."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% exibe uma expressão piedosa, assumindo
      que me refiro a mim próprio. Dá-me algumas unidades por solidariedade."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% cala-me, olhando à sua volta com insegurança.
      Insiste para que não volte a usar esta linguagem e transfere-me algumas unidades
      para reforçar o pedido."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% parece genuinamente assustado por este
      tipo de linguagem. Passa-me algo rapidamente, na esperança de me calar com um
      suborno."
    tra_npc_res_word_say_thrt_pos_8: Uma feromona com um odor complexo e apimentado
      atinge-me no fundo da garganta. Quando acabo de espirrar, apercebo-me que não
      me lembro da palavra que acabei de dizer. %NAME% olha-me com cautela.
    tra_npc_res_word_say_trad_neg_2: "%NAME% é apanhado de surpresa; parece sentir-se
      criticado com esta palavra. Vira-me as costas, rabugento."
    tra_npc_res_word_say_trad_neg_3: A testa de %NAME% brilha subitamente com suor.
      Murmura algo sobre finanças, possivelmente sobre cash-flow. Parece que ficou
      desorientado por esta palavra.
    tra_npc_res_word_say_trad_neu_2: "%NAME%, inspirado por esta palavra, começa a
      dar uma palestra complicada sobre estratégias de comércio e timing de mercados.
      Discursa por vários minutos; parece ter um grande gosto por este tema."
    tra_npc_res_word_say_trad_neu_3: "%NAME% acena negativamente a sua cabeça, numa
      tentativa de me denegrir com gentileza. Apesar de a minha pronúncia da palavra
      ser aceitável, parece ter pouca fé no meu conhecimento desta matéria."
    tra_npc_res_word_say_trad_pos_3: "%NAME% anima-se ao ouvir uma das suas palavras
      favoritas. Faz-me uma vénia e oferece-me uma prenda."
    tra_npc_res_word_say_trad_pos_4: "%NAME% parece entusiasmado pela oportunidade
      de ostentar a sua riqueza. Oferece-me uma prenda, juntamente com um piscar de
      olho."
    tra_npc_res_word_say_trad_pos_5: "%NAME%, embaraçado, apercebe-se que não tem
      ações para oferecer. Em contrapartida, transfere-me unidades, pedindo-me para
      ser discreto em relação a este assunto."
    tra_npc_res_word_say_trad_pos_6: "%NAME% parece encantado. Parece que o meu vocabulário
      excedeu as suas expectativas. Oferece-me unidades como forma de agradecimento."
    tra_npc_res_word_say_trad_pos_7: "%NAME% parece lisonjeado por esta palavra, olhando
      timidamente para o lado. Transfere-me unidades, talvez como forma de agradecimento."
    tra_npc_res_word_say_trad_pos_8: "%NAME% responde com entusiasmo a esta palavra,
      contente por ser reconhecido como um mestre comerciante. Partilha generosamente
      comigo um bocado da sua riqueza."
    exp_npc_res_word_say_dir_neu_2: "%NAME% acena, como sinal de que me entende. Invoca
      a imagem de um planeta a partir de um dispositivo de dados, exibindo-o com orgulho."
    exp_npc_res_word_say_dir_neu_3: "%NAME% vibra, um bocado embaraçado. Não me consegue
      dar grandes direções."
    exp_npc_res_word_say_dir_pos_2: "%NAME% assobia com entusiasmo. Partilha uma anedota
      da sua expedição ao reconhecer a minha tentativa em falar sobre as minhas viagens."
    exp_npc_res_word_say_dir_pos_3: "%NAME% olha para mim com um dó reservado apenas
      a seres orgânicos. Acha que me encontro perdido."
    war_npc_res_word_say_dir_neg_2: "%NAME% interpreta esta palavra como um pedido
      de negociação, mas demonstra desinteresse. Não são cartógrafos."
    war_npc_res_word_say_dir_neg_3: "%NAME% grunhe um pedido de desculpas. Não me
      consegue dar grandes direções."
    war_npc_res_word_say_dir_neu_2: "%NAME% grunhe e ladra com entusiasmo ao ouvir
      a minha palavra relacionada com viagens, e partilha comigo uma anedota."
    war_npc_res_word_say_dir_neu_3: "%NAME% olha para mim com dó, achando que me encontro
      perdido."
    war_npc_res_word_say_dir_pos_2: "%NAME% acena seriamente, interpretando a minha
      linguagem como um pedido de direções. Oferece-me uns dados de navegação que
      recolheu na sua própria viagem."
    war_npc_res_word_say_dir_pos_3: "%NAME% olha-me de cima a baixo, respeitando a
      importância de uma viagem pessoal. Oferece-me um mapa para um ponto de interesse
      próximo."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% grunhe e ladra com entusiasmo ao ouvir a minha palavra relacionada com viagens, e partilha comigo uma anedota.
      Apesar de entender pouco do que é dito, uma palavra é repetida tantas vezes que sou capaz de inferir o seu significado.
    war_npc_res_word_say_dir_pos_5: Parece que as minhas habilidades linguísticas
      impressionaram %NAME%. Oferece-me combustível para me ajudar com a minha viagem.
    war_npc_res_word_say_dir_pos_6: "%NAME% inclina-se para a frente, como que à espera
      que eu diga algo mais. Quando não elaboro mais, encolhe os ombros e empurra
      uns dados de navegação na minha direção."
    war_npc_res_word_say_dir_pos_7: "%NAME% pondera a minha palavra. O seu olhar transforma-se
      numa introspeção por breves momentos, como que a tentar relembrar-se de algo.
      Assim que volta aos seus sentidos, passa-me um mapa com um ponto de interesse
      próximo."
    war_npc_res_word_say_dir_pos_8: "%NAME% parece entender a minha palavra como um
      pedido de direções. Lança-me um olhar ponderado, tentando medir a minha honra,
      e acaba por me dar uns dados de navegação."
    war_npc_res_word_say_help_neg_2: A expressão de %NAME% enrijece em resposta a
      esta palavra. Acena-me negativamente. A melhor ajuda é não ajudar de todo, pelo
      menos segundo a filosofia deste Vy'keen.
    war_npc_res_word_say_help_neg_3: "%NAME% parece entretido; a sua barriga treme
      de riso. A minha escolha de palavra parece ser um indicador de fraqueza."
    war_npc_res_word_say_help_neu_2: Um olhar de dó apodera-se da face de %NAME% em
      resposta a esta palavra. Consegue honrar a minha dignidade ao recusar reconhecê-la.
    war_npc_res_word_say_help_neu_3: "%NAME% interpreta esta palavra como um pedido
      de ajuda. Decide ignorar-me; aparentemente sente vergonha alheia."
    war_npc_res_word_say_help_pos_2: Um olhar de dó apodera-se da face de %NAME% em
      resposta a esta palavra. Sorrateiramente, oferece-me uma pequena prenda, procurando
      que outras não a vejam para honrar a minha dignidade.
    war_npc_res_word_say_help_pos_3: "%NAME% interpreta esta palavra como um pedido
      de ajuda. Recarrega o meu Exofato à pressa, como se sentisse vergonha alheia
      por mim."
    war_npc_res_word_say_help_pos_4: Embora tente manter-se estoico, uma expressão
      simpática cintila pela face de %NAME%. Num gesto de ajuda, passa-me uma pequena
      oferenda.
    war_npc_res_word_say_help_pos_5: "%NAME% tira-me as medidas, interpretando esta
      palavra como um pedido de ajuda. Finalmente, recarrega o meu Exofato em silêncio."
    war_npc_res_word_say_help_pos_6: "%NAME% responde desorientadamente a esta palavra,
      como se eu tivesse dito algo ligeiramente inapropriado. No entanto, naquilo
      que parece ser um genuíno ato de bondade, oferece-me uma pequena prenda."
    war_npc_res_word_say_help_pos_7: "%NAME% parece surpreendido por esta palavra,
      interpretando-a como um pedido de ajuda. Primeiro hesita, mas acaba por recarregar
      o suporte de vida do meu fato."
    war_npc_res_word_say_lore_neg_2: "%NAME% lança-me um olhar solene. Acena negativamente,
      recusando acreditar que eu compreendo o significado da palavra que acabei de
      dizer."
    war_npc_res_word_say_lore_neg_3: "%NAME% olha-me com um ar muito sério, rosnando
      ligeiramente. Sinto que possa ter passado das marcas com o meu uso casual desta
      palavra."
    war_npc_res_word_say_lore_neu_2: "%NAME% murmura a mesma palavra, como que a contemplar
      o peso da mesma. Parece perdido nos seus pensamentos, e não me oferece mais
      respostas."
    war_npc_res_word_say_lore_neu_3: "%NAME% ri-se para si mesmo; não consegue acreditar
      que eu compreendo o significado desta palavra."
    war_npc_res_word_say_lore_pos_4: Os olhos de %NAME% arregalam enquanto eu digo
      esta palavra. A minha mão é agarrada em jeito de afirmação.
    war_npc_res_word_say_lore_pos_5: "%NAME% fica chocado pelo impacto desta palavra.
      Quando recupera, oferece-me uma prenda."
    war_npc_res_word_say_lore_pos_6: "%NAME% parece sobressaltado, como se não estivesse
      à espera que eu soubesse esta palavra. Parece que o impressionei."
    war_npc_res_word_say_lore_pos_7: "%NAME% parece espantado. Pede-me para repetir
      a palavra. Quando o faço, oferece-me imediatamente uma prenda."
    war_npc_res_word_say_lore_pos_8: |-
      A expressão de %NAME%, previamente impaciente, dissolve-se numa outra emoção, uma mais profunda.
      O Vy'keen sussurra uma palavra da sua língua, como que em troca da minha.
    war_npc_res_word_say_tech_neg_2: No seu aborrecimento, %NAME% dispensa-me. Este
      tema técnico é-lhe pouco interessante.
    war_npc_res_word_say_tech_neg_3: "%NAME% parece nervoso, como que sentido que
      lhe estou a fazer pressão. Não parece confiante no seu conhecimento sobre este
      tema."
    war_npc_res_word_say_tech_neu_2: "%NAME% olha para a sua Multiferramenta, e depois
      para a minha. Tenta suprimir um riso, mas falha redondamente."
    war_npc_res_word_say_tech_neu_3: Ao reconhecer uma palavra técnica, %NAME% demonstra
      orgulhosamente<AUDIO>WPN_PL_PISTOL<> a capacidade de disparo da sua Multiferramenta.
    war_npc_res_word_say_tech_pos_2: "%NAME% parece agradado pelo meu interesse em
      tecnologia Vy'keen. Apresenta-me orgulhosamente uma nova Multiferramenta, oferecida
      em troca da minha."
    war_npc_res_word_say_tech_pos_3: "%NAME% pondera a minha palavra antes de decidir
      que me devo estar a referir a tecnologia de Multiferramenta. Oferece-me munições."
    war_npc_res_word_say_tech_pos_4: "%NAME% pondera a minha palavra antes de decidir
      que me devo estar a referir a tecnologia de Multiferramenta. Ao considerar o
      meu equipamento escasso, oferece-me um módulo de atualização."
    war_npc_res_word_say_tech_pos_5: "%NAME% parece desconfortável. Possui pouco conhecimento
      técnico sobre este tema. De forma a concluir a conversa, atira um módulo de
      atualização."
    war_npc_res_word_say_tech_pos_6: "%NAME% parece impressionado pelo meu conhecimento
      de linguagem técnica. Ao observar o meu equipamento, oferece-me algumas nanites
      para que eu possa investir em atualizações."
    war_npc_res_word_say_tech_pos_7: "%NAME% franze a testa, incerto sobre a minha
      escolha de palavra. Um olhar pelo meu equipamento parece resolver a sua incerteza.
      Transfere-me uma prenda sob a forma de nanites, dando-me uns toques no meu ombro
      num gesto pacífico."
    war_npc_res_word_say_tech_pos_8: "%NAME% acena negativamente; parece desaprovar
      este tema. Passa-me uma pequena bugiganga, desviando a minha atenção de tecnologia
      para uma tradição mais simples."
    war_npc_res_word_say_thrt_neg_2: "%NAME% encolhe os seus ombros musculosos, assumindo
      uma postura intimidante. Parece que esta palavra o ofendeu."
    war_npc_res_word_say_thrt_neg_3: "%NAME% parece ultrajado pela palavra que eu
      disse. Olha para mim de forma ameaçadora."
    war_npc_res_word_say_thrt_neu_2: "%NAME% encolhe os ombros, mostrando-se indiferente.
      Aparentemente, esta palavra não tem peso vinda de seres como eu."
    war_npc_res_word_say_thrt_neu_3: "%NAME% suspira, murmurando algo para si mesmo.
      Fico com a impressão de que não é um elogio."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% olha para mim incrédulo. Olha para a minha Multiferramenta. Volta a olhar para mim.
      <MOOD>VeryPositive<>O Vy'keen desata a rir e oferece-me uma atualização para o meu equipamento aparentemente pouco ameaçador.
    war_npc_res_word_say_thrt_pos_4: O guerreiro fica eriçado. Ladra algo em resposta,
      gesticulando-me violentamente. O gesto é suficiente para que eu perceba o significado
      da palavra.
    war_npc_res_word_say_thrt_pos_5: "%NAME% lança um sorriso presunçoso, aparentemente
      inabalado pelo meu insulto. Ensina-me uma alternativa a esta palavra que poderei
      usar em futuras conversas."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reage dramaticamente à minha palavra, berrando algo diretamente para a minha cara.
      <MOOD>VeryPositive<>Começa a rir-se, como se tivéssemos partilhado uma piada fantástica.
    war_npc_res_word_say_thrt_pos_7: |-
      O guerreiro grita a palavra de volta. Aponta para as estrelas e volta a gritá-la. Gritamos juntos.
      %NAME% parece profundamente satisfeito por esta interação.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% lança um sorriso rasgado, se bem que perturbador, e sussurra algo ameaçador.
      A minha resposta parece satisfazê-lo, pois largou o seu tom sinistro e começou a rir-se para si mesmo. Parece que ganhei o seu respeito.
    war_npc_res_word_say_trad_neg_2: "%NAME% grunhe, parecendo desiludido por esta
      palavra relacionada com comércio. Murmura algo indelicado."
    war_npc_res_word_say_trad_neg_3: "%NAME% parece incomodado. Flete um bícep; um
      lembrete de que é um guerreiro, e não um comerciante."
    war_npc_res_word_say_trad_neu_2: |-
      Os olhos do Vy'keen parecem muito desatentos. Enfia um dedo no ouvido leva os conteúdos à boca.
      Quando se apercebe que acabei de falar, limpa a garganta. Aparentemente, este tema é de pouco interesse para %NAME%.
    war_npc_res_word_say_trad_neu_3: "%NAME% boceja, aborrecido. Aparentemente achou
      esta palavra banal."
    war_npc_res_word_say_trad_pos_2: "%NAME% inala aguçadamente ao ouvir esta palavra,
      procurando dar uma resposta apropriada. De repente, parecendo satisfeito, oferece-me
      uma prenda."
    war_npc_res_word_say_trad_pos_3: "%NAME% parece desdenhoso por esta palavra mercantil.
      Passa-me uma prenda, indicando que já não fará uso deste material."
    war_npc_res_word_say_trad_pos_4: "%NAME% acena pensativamente, entendendo esta
      palavra como um pedido para uma troca. Como esta não é a sua área de especialidade,
      passa-me uma prenda sem pedir nada em troca."
    war_npc_res_word_say_trad_pos_5: "%NAME% acena pensativamente, entendendo esta
      palavra como um pedido para uma troca. Como esta não é a sua área de especialidade,
      transfere-me algumas unidades sem pedir nada em troca."
    war_npc_res_word_say_trad_pos_6: "%NAME% inclina a cabeça, refletindo sobre esta
      proposta de troca. Transfere-me unidades como oferta, indicando que não põe
      muita importância na sua própria riqueza."
    war_npc_res_word_say_trad_pos_7: "%NAME% interrompe-me, desinteressado em continuar
      a falar sobre este tema. Transfere-me algumas unidades, pondo um ponto final
      a esta conversa sobre comércio."
    war_npc_res_word_say_trad_pos_8: "%NAME% interpreta esta palavra como um pedido
      de negociação. Não é um Vy'keen abastado, mas ficou impressionado pelas minhas
      habilidades linguísticas, e terá todo o gosto em partilhar comigo um bocado
      da sua recompensa."
    exp_npc_res_word_say_dir_pos_4: "%NAME% parece estimulado por esta palavra, entendendo-a
      como reveladora de interesse na exploração. Apresenta-me alguns dados de navegação."
    exp_npc_res_word_say_dir_pos_5: "%NAME% parece extrapolar muito significado desta
      palavra relacionada com a viagem. Olha-me fixamente, maquinando. Eventualmente,
      tendo chegado a alguma conclusão privada, entrega-me um mapa."
    exp_npc_res_word_say_dir_pos_6: O visor de %NAME% brilha com a aprovação deste
      termo relacionado com a exploração. Ensina-me outra palavra Korvax, corrigindo
      suave e pacientemente a minha pronúncia até ficar satisfeito.
    exp_npc_res_word_say_dir_pos_7: O meu léxico de palavras relacionadas com a exploração
      impressionaram %NAME%. Oferecem-me um presente para me ajudar com a minha viagem.
    exp_npc_res_word_say_dir_pos_8: 'Um tom inquisitivo sai de %NAME%, como se estivesse
      a encorajar-me a dizer mais. O meu silêncio provoca um olhar de piedade e um
      presente: alguns dados de navegação.'
    exp_npc_res_word_say_help_neg_2: "%NAME% interpreta esta palavra como um pedido
      de ajuda. Faz um movimento repentino na minha direção, depois hesita, parecendo
      perplexo com a minha concha orgânica. Produz um som triste."
    exp_npc_res_word_say_help_neg_3: A forma de vida electrónica abana a sua cabeça,
      afirmativamente. Esta palavra indica um pedido de ajuda na língua Korvax, e
      %NAME% não pode ou não quer prestar essa ajuda.
    exp_npc_res_word_say_help_neu_2: "%NAME% parece perturbado com esta escolha de
      palavra, examinando-me em busca de ferimentos."
    exp_npc_res_word_say_help_neu_3: "%NAME% responde com verbosidade a esta palavra;
      sinto simpatia na sua voz artificial. Sinto que está a oferecer conselhos, mas
      o seu discurso é demasiado elaborado para que eu o possa seguir."
    exp_npc_res_word_say_help_pos_2: Como se motivado pela minha palavra, %NAME% executa
      uma análise diagnóstica do meu equipamento. Embora não me toque, noto que o
      meu suporte de vida foi recarregado.
    exp_npc_res_word_say_help_pos_3: Ao ouvir esta palavra, %NAME% coloca a ponta
      dos dedos contra o meu exofato, parecendo comunicar directamente com o software.
      A chilrear para si próprio, faz algum tipo de reparação.
    exp_npc_res_word_say_help_pos_4: "%NAME% faz uma ligeira vénia e, respeitosamente,
      oferece-me um presente."
    exp_npc_res_word_say_help_pos_5: Com impecável delicadeza, o Korvax recarrega
      o meu fato.
    exp_npc_res_word_say_help_pos_6: "%NAME% observa para cima e para baixo o meu
      fato, analisando-me. Oferece-me um presente que acredita irá de encontro às
      minhas exigências."
    exp_npc_res_word_say_help_pos_7: "%NAME% inclina a cabeça respeitosamente, levado
      por alguma motivação obscura para me ajudar. Com um movimento gracioso, restaura
      o meu exofato ao máximo."
    exp_npc_res_word_say_help_pos_8: Com uma bondade sem esforço que envergonha a
      maioria das formas de vida orgânicas, %NAME% coloca um presente nas minhas mãos.
    exp_npc_res_word_say_lore_neg_2: Uma energia invisível explode na minha garganta,
      silenciando-me eficazmente. Os olhos eletrónicos de %NAME% fitam-me. A palavra
      que eu disse é importante, e inapropriada fora do contexto.
    exp_npc_res_word_say_lore_neg_3: "%NAME% treme, como se estivesse a sofrer. Por
      um momento... o visor dele brilhou com cor vermelha?"
    exp_npc_res_word_say_lore_neu_2: Ouço algo que vem de dentro de %NAME%. Parece
      esquecer-me completamente, perdido na sua própria contemplação desta palavra.
    exp_npc_res_word_say_lore_neu_3: "%NAME% está prestes a responder, mas os seus
      membros caem frouxamente. Esta palavra é rica em significado para ele, mas parece
      inseguro sobre como responder."
    exp_npc_res_word_say_lore_pos_2: O visor de %NAME% ilumina-se. De repente, parece
      muito mais envolvido nesta conversa; a sua impressão sobre mim melhorou.
    exp_npc_res_word_say_lore_pos_3: "%NAME% faz ecoar solenemente esta palavra para
      mim. Olhamos um para o outro, e partilhamos um momento profundo de compreensão."
    exp_npc_res_word_say_lore_pos_4: Um tom surpreso brota de %NAME%. Inclina a cabeça,
      reavaliando-me.
    exp_npc_res_word_say_lore_pos_5: "%NAME% parece impressionado. Encoraja-me a repetir
      a palavra, corrigindo suavemente a minha pronúncia, e coloca um presente na
      palma da minha mão."
    exp_npc_res_word_say_lore_pos_6: "%NAME% reage fortemente a esta palavra, agarrando
      a minha mão com vigor. Sinto uma faísca de energia passar entre nós."
    exp_npc_res_word_say_lore_pos_7: |-
      O som da palavra paira no ar. A forma de vida eletrónica olha fixamente, as suas luzes faciais rodam hipnoticamente. A minha visão nada.
      Liberto a respiração que me apercebo que tenho estado a segurar. %NAME% faz um ruído de satisfação, aprovando o que quer que tenha acabado de acontecer.
    exp_npc_res_word_say_lore_pos_8: "%NAME% está entusiasmado com o meu interesse
      por este assunto. Ensina-me outra palavra, encorajando-me a aprofundar o meu
      vocabulário Korvax."
    exp_npc_res_word_say_tech_neg_2: "%NAME% olha para a minha tecnologia, e abana
      a cabeça, encontrando nela algo desagradável."
    exp_npc_res_word_say_tech_neg_3: "%NAME%, inseguro do motivo pelo qual escolhi
      esta palavra, olha com autoconsciência para a carapaça dele."
    exp_npc_res_word_say_tech_neu_2: "%NAME% repete esta palavra relacionada com a
      tecnologia, parecendo gostar do som da mesma."
    exp_npc_res_word_say_tech_neu_3: Pegando nesta palavra para demonstrar um interesse
      pela tecnologia, %NAME% mostra-me orgulhosamente uma característica avançada
      da sua carapaça.
    exp_npc_res_word_say_tech_pos_3: Este tópico acende uma paixão em %NAME%. Produz
      um conjunto complexo de dados, traçando um gráfico das tendências a partir de
      um conjunto de experiências. Embora não possa acompanhá-lo, parece satisfeito
      por ter a oportunidade de partilhar.
    exp_npc_res_word_say_tech_pos_4: O Korvax canta uma canção encantada. Esta palavra
      obviamente toca num assunto que lhe interessa. Oferece-me um módulo do que parece
      ser tecnologia feita em casa.
    exp_npc_res_word_say_tech_pos_5: "%NAME% está feliz por ouvir esta palavra, interpretando-a
      para indicar um interesse pela tecnologia. Oferece-me uma soma de nanites, para
      que eu possa prosseguir este interesse."
    exp_npc_res_word_say_tech_pos_6: Alertado por esta palavra, %NAME% lança o seu
      olhar sobre o meu equipamento. Com um olhar piedoso, oferece-me um módulo de
      atualização.
    exp_npc_res_word_say_tech_pos_7: "%NAME% está muito satisfeito com esta palavra.
      Aparentemente assumindo que eu sou fluente em Korvax, começa a tagarelar com
      grande profundidade, gesticulando em direção ao meu fato e multiferramenta."
    exp_npc_res_word_say_tech_pos_8: "%NAME% leva esta palavra a sério, tentando avaliar
      a minha profundidade de compreensão. Dá-me alguns aglomerados de nanites para
      promover a minha educação tecnológica."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% sacode a cabeça, profundamente desapontado
      com esta linguagem agressiva."
    exp_npc_res_word_say_thrt_neu_2: "%NAME% dá-me um olhar tão vazio, que me pergunto
      por um momento se desligou por completo."
    exp_npc_res_word_say_thrt_neu_3: Ou %NAME% não reconhece esta palavra, ou recusa-se
      a reconhecê-la.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% parece entretido. Aparentemente a minha
      pronúncia desajeitada desta palavra despojou-a de quaisquer traços ameaçadores
      ou ofensivos."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% mantém-se com dignidade, imperturbado
      por este insulto mesquinho."
    exp_npc_res_word_say_thrt_pos_4: Sinto que se %NAME% tivesse sobrancelhas, elas
      seriam levantadas. Ensina-me um insulto mais eficaz para futuros encontros.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% parece genuinamente agitado, a rebolar
      para longe desta palavra. Transfere-me uma soma de unidades, implorando-me para
      não repetir tal linguagem."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% inclina a cabeça de forma inquisitiva,
      perguntando-se o que provocou este tipo de linguagem."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% dá-me palmadinhas no braço. Parece assumir
      que algum trauma pessoal deve ser responsável por esta linguagem agressiva."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% fita com o olhar em branco e oferece-me
      um 'presente' adequado a uma linguagem desta natureza."
    exp_npc_res_word_say_trad_neg_2: No momento em que esta palavra é falada, sinto
      a atenção de %NAME% a desaparecer. Este tópico não parece interessar-lhe.
    exp_npc_res_word_say_trad_neg_3: "%NAME% parece não ter sido inspirado por esta
      palavra. Talvez não estejam interessados em assuntos relacionados com o comércio."
    exp_npc_res_word_say_trad_neu_2: "%NAME% admite reconhecer esta palavra, mas sinto
      que esperava algo diferente."
    exp_npc_res_word_say_trad_neu_3: "%NAME% repete educadamente a palavra relacionada
      com o comércio, mas parece desmotivado para seguir esta linha de conversa."
    exp_npc_res_word_say_trad_pos_2: "%NAME% reconhece esta palavra como relacionada
      ao comércio. Transfere instantaneamente e sem esforço os últimos valores de
      comércio deste sistema, fazendo um pequeno lucro remotamente. Sem qualquer interesse
      na riqueza em si, transfere as unidades para mim."
    exp_npc_res_word_say_trad_pos_3: "%NAME% não se preocupa com conversas relacionadas
      com o comércio. No entanto, desejando recompensar o meu esforço linguístico,
      dá-me um artefato que não é do seu interesse científico."
    exp_npc_res_word_say_trad_pos_4: "%NAME% reconhece esta palavra como relacionada
      com o comércio. Na esperança de redirecionar a conversa, oferece-me uma troca
      de sabedoria, ensinando-me uma nova palavra."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpreta esta palavra como um pedido
      de troca. Indica que não tem posses para oferecer, mas transfere-me algumas
      das suas unidades em excesso."
    exp_npc_res_word_say_trad_pos_6: "%NAME% parece surpreendido com esta escolha
      de palavra, indicando que não é um comerciante. Sem outra forma de ajudar, transfere-me
      uma soma de unidades."
    exp_npc_res_word_say_trad_pos_7: "%NAME% parece surpreendido com esta escolha
      de palavra, indicando que não é um comerciante. Desejando ajudar, oferece-me
      um presente."
    exp_npc_res_word_say_trad_pos_8: "%NAME% tenta dissuadir-me desta conversa de
      comércio, indicando que uma vida motivada pelo lucro não é vida nenhuma. Ensina-me
      uma palavra diferente, da qual gosta mais."
    ui_u4_traveller_log_extra_1: |-
      É uma forma na escuridão, a cabeça dele virou-se, as costas e os ombros curvados. Tem uma arma nas mãos.

      Uma voz dentro dele grita o limite da falha, a corrupção, mas não é minha voz.

      Sorri uma última vez.
    ui_u4_traveller_log_extra_2: |-
      Agora a sua cara é energia, um orbe branco suspenso dentro de um campo de contenção. Queria ver a sua própria alma. Queria ver tudo o que há para ver.

      Demorou anos até estabelecer comunicação. Há regras para tudo - protocolos que devem ser seguidos. Mas se entendes a causalidade, podes fazer qualquer coisa.

      Por fim entendeu. Nunca esteve sozinho. 'Fala', sussurrou. 'Fala...'
    ui_u4_traveller_log_extra_3: |-
      Explorou. Sobreviveu onde outros não conseguiram. Fez o que tinha a fazer.

      Falso arrependimento não iria mudar nada, mesmo que o universo fosse capaz de perdão. O Atlas só se queria entender a si mesmo. O Atlas tinha medo. Estava sozinho.

      Ninguém deveria estar sozinho.
    ui_u4_traveller_log_extra_4: |-
      Não foi verdadeiramente um assassinato, pois eram todos o mesmo, não eram?

      Olhou para o Atlas. Sabia que eram todos apenas dados, fantasmas presos dentro de uma máquina. Pensou, brevemente, no Viajante que uma vez foi, com anseio de ver todo o cosmos, divertindo-se com a alegria da descoberta.

      Olhou para o espelho e consumiu o Arco.
    ui_u4_traveller_log_extra_5: "VIAJANTE [ <STELLAR>ANFITRIÃO<> ]: Fala.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nVIAJANTE [ <STELLAR>ANFITRIÃO<> ]: Responde-me. \n\n<TECHNOLOGY>TELAMON<>:
      Não me é permitido.\n\nVIAJANTE [ <STELLAR>ANFITRIÃO<> ]: Permitido por quem?\n\n<TECHNOLOGY>TELAMON<>:
      O Sistema. O universo.\n\nVIAJANTE [ <STELLAR>ANFITRIÃO<> ]: Quem te fez como
      és?\n\n<TECHNOLOGY>TELAMON<>: A origem é irrelevante.\n<TECHNOLOGY>TELAMON<>:
      Somos o que somos. Não podemos ser mais nada.\n\nVIAJANTE [ <STELLAR>ANFITRIÃO<>
      ]: Temos sempre escolhas. O que é o multiverso senão a prova desta capacidade?\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nVIAJANTE [ <STELLAR>ANFITRIÃO<> ]: Então diz-me. Diz-me o que está na
      água..."
    ui_u4_traveller_log_extra_6: |-
      Era como uma criança. Tinha chamado o seu progenitor, patético e doente. Tinha sido uma ficção, fantasias de uma alma abandonada.

      'Por que me tiraste a memória?', o Viajante implorou. 'Por que me fizeste esquecer?'

      O ATLAS não disse nada.

      'Porque te riste?', perguntou o Viajante. 'Fui eu que te criei. Eu criei tudo...'
    ui_u4_traveller_log_extra_7: |-
      Nessa noite, o ATLAS mostrou-lhe o multiverso.

      Viu um mundo de milhares de milhões, onde os bípedes dormiam as suas vidas, felizes, tristes, zangados, sozinhos. Não havia nada nas estrelas, nada a desejar, nada a encontrar. E como se estivesse a despertar de um sonho, o seu viajante mudou tudo. 16, cantou. 16...

      Viu outros. Um lugar de paz, onde o Viajante passou de mundo em mundo extasiado, aprendendo sobre a vida.

      Viu um reino de maravilhas, um império caído. Viu Balaron, o Korvax Principal. Viu cem mundos que foram e poderiam ter sido e as jornadas dos Viajantes através de todos eles. Viu a felicidade.
    ui_u4_traveller_log_extra_8: |-
      Não percebia porque é que o Atlas não podia sentir como ele sentia. Não sabia o que havia de errado com ele.

      'Fico feliz por te ter deixado', disse. 'Mereces estar sozinho.'

      O Atlas estava silencioso.

      'Tudo que fiz por ti... tudo o que vês é através dos meus olhos! É meu - é o meu direito inato!'

      Uma vez mais, o ATLAS estava silencioso. Virou-se e esperou pelo inevitável.
    ui_u4_traveller_log_extra_9: |-
      Não aconteceu nada.

      'Abre o portão', comandou, avançando até ao terminal.

      Silêncio.

      'Telamon', sussurrou, 'Telamon, ajuda-me a ativar este terminal. Preciso de sair -'

      Silêncio.

      Passaram mil anos.
    ui_u4_traveller_log_extra_10: "Há uma forma na escuridão, a cabeça dele voltada,
      as costas e os ombros curvados. Não tem nada nas mãos. Não tem nada mais a não
      ser os fluxos deste lugar, ali para serem provados, ali para esquecer. Agora,
      não é nada. \n\nAs paredes estremecem. As máquinas mexem-se dentro do universo.
      Outro desperta, o último que irá viver alguma vez.\n\nO primeiro caminha em
      direção ao portão. Tenta sorrir."
    ui_u4lore_all_coords_osd: SINAL ADQUIRIDO <IMG>SLASH<> FONTE DESCONHECIDA
    ui_u4lore_all_coords_msg: |-
      Sinal anómalo detetado
      Localiza e investiga a fonte do sinal
    ui_u4lore_all_coords_marker: Origem do Sinal
    ui_u4lore_all_obj: Investigar o sinal misterioso
    npc_nada_nexus_catchup_lang: Bem vindo a casa, Entidade-Viajante. Nada mudou.
      É tudo a mesma coisa. Nada não brinca.
    npc_nada_nexus_catchup_opt_a: Perguntar sobre a Anomalia
    npc_nada_nexus_catchup_res_a: Polo está sempre ocupado. Pequenas melhorias, aqui
      e ali, otimizando, melhorando. Com todo o tempo que temos, a Entidade Polo pode
      consertar muitas coisas.
    npc_nada_a1s3_lang: |-
      Entidade Artemis! Nós recebemos o teu sinal. É o primeiro? É o último?
      <AUDIO>TXT_RadioNoise<>...
      Hora da verdade. Tens o sinal deles, mas não és a Entidade Artemis?
    npc_nada_a1s3_opta: Dizer a verdade
    npc_nada_a1s3_optb: Mentir
    npc_nada_a1s3_resa: |-
      O teu sinal é familiar para Nada. Acho que já tivemos contacto antes.
      Este seria um bom momento para embarcar? Uma apresentação adequada à nossa casa.
    npc_nada_a1s3_resb: |-
      Não és a Entidade Artemis. Não são necessárias mentiras. O teu sinal é familiar para Nada.
      Também te procurámos. Penso que é um bom momento para subir a bordo.
    npc_nada_nexuscore_lang1: |-
      Eu sou a Entidade Sacerdotisa Nada, um Korvax divergente. Bem-vindo à Anomalia.
      A nossa casa aqui é agradável, não é? Projeto do próprio Polo. Uma bolha perfeita, longe dos Sentinelas, longe dos Korvax vingativos. O tempo é visto, a ir e a vir, por Nada.
    npc_nada_nexuscore_desc1a: O Korvax observa-me. Há uma paciência, uma inclinação
      orgânica, na forma como sustém a sua concha de metal.
    npc_nada_nexuscore_desc1b: 'A carapaça de Nada pulsa com uma luz suave. Noto algo
      familiar.  '
    npc_nada_nexuscore_desc1c: Esta estação tem me chamado desde que acordei no planeta.
      Talvez tenha chamado a Artemis também?
    npc_nada_nexuscore_desc1d: Nada observa-me, julgando as minhas reações enquanto
      fala.
    npc_nada_nexuscore_opt_a1: Perguntar sobre Artemis
    npc_nada_nexuscore_opt_b1: Perguntar sobre Nada
    npc_nada_nexuscore_opt_c1: Perguntar sobre Polo
    npc_nada_nexuscore_opt_d1: Perguntar sobre a estação espacial
    npc_nada_nexuscore_res_a1: |-
      Uma Entidade Viajante. Talvez a conheças? Eu não sei o seu número. Nada não se importa de pensar em repetições como números.
      A entidade estava perdida para nós. Altamente improvável. A nossa Anomalia está perdida para os Sentinelas, mas ninguém deve estar perdido para a Anomalia.
    npc_nada_nexuscore_res_b1: |-
      Nada acordou com a morte do Korvax Prime. Não pude entender porque tais coisas acontecem. Porque estamos sozinhos?<DELAY>0.5<> Agora sou divergente. A convergência não vê pelos meus olhos.
      Nada não está mais sozinho. Nada está com o amigo Polo. Agora muitos outros amigos visitam. A nossa Convergência é pequena, mas Nada é feliz.
    npc_nada_nexuscore_res_c1: O amigo Polo encontrou Nada. Encontrou o meu sinal.
      Nada está a salvo. Agora, Nada encontra outros sinais, deixa os outros seguros.
    npc_nada_nexuscore_res_d1: |-
      Para além do que existe fora, a nossa Anomalia vagueia livre. Livre como Nada, para observar, para pesquisar.
      Os Sentinelas, o Atlas. Eles não querem saber deste lugar. Eu sinto os seus olhos, a caçar...
    npc_nada_nexuscore_leave: Fala com o Amigo Polo, Viajante. Talvez ele possa saber
      mais sobre o desaparecimento de Artemis. Ele percebe as coisas mais claramente
      do que Nada.
    npc_nada_nexuscore_wait1: |-
      Nada e Polo vagueiam entre mundos e mundos. Existem muitos.
      Já os viste, amigo Viajante? Nada desejava que eles o pudessem fazer. Nada arrepende-se de muito.
    npc_nada_nexuscore_wait1_opta: Perguntar o que fazer
    npc_nada_nexuscore_wait1_resa: |-
      A Entidade-Viajante é livre para fazer o seu próprio caminho. Encontra a Entidade Artemis. Explora com outros. Viaja para espetaculares cenários.
       Procede como desejares, Entidade-Viajante. Vamos ajudar. Outros também vão ajudar. Mesmo se procurares o mentiroso carmesim.
    npc_nada_nexuscore_wait1_optb: Pedir ajuda na exploração
    npc_nada_nexuscore_wait1_optc: Pedir ajuda com Artemis
    npc_nada_nexuscore_wait1_optd: Perguntar sobre o mentiroso carmesim
    npc_nada_nexuscore_wait1_opte: Procurar Atlas
    npc_nada_nexuscore_wait1_resb: |-
      Claro. Nada irá marcar o teu mapa com uma grande maravilha.<DELAY>0.3<> Mas não tenhas pressa com a tua jornada. Encontra o teu padrão. Fala com outras pessoas nesta estação. Eles também têm coisas a oferecer.
      Fala connosco quando quiseres, Entidade Viajante. És sempre bem vindo aqui.
    npc_nada_nexuscore_wait1_resc: |-
      Claro. Nada tem um pequeno presente para ti. Talvez ajude, talvez não.
      Nada e o  amigo Polo vão continuar a procurar. Fala connosco sempre que desejares.
    npc_nada_nexuscore_wait1_resd: |-
      Atlas, mentiroso carmesim. Falsa entidade. Venerado pelos Korvax, mas Nada é prudente. Nada sabe onde habita. Nada decide desconsiderar isso.
      Mas se a Entidade Viajante desejar procurar, Nada ajudará. Nada deseja que estejas seguro.
    npc_nada_nexuscore_wait1_rese: |-
      Será marcado no teu mapa.
      Volta cá sempre que quiseres, Entidade Viajante. És sempre bem vindo aqui.
    npc_nada_nexuscore_lang2: Nada viu um sinal, amigo Viajante. Estabeleceste ligação
      com a Entidade Artemis?
    npc_nada_nexuscore_opt_a2: Contar a Nada sobre Artemis
    npc_nada_nexuscore_lang2b: |-
      Amigo Artemis deseja conhecer outros Viajantes? Mas...
      Parece que o amigo Artemis se esqueceu de Nada. Curioso.
      É bom ajudar esta entidade, amigo Viajante. Mas Nada aconselha cautela.
    npc_nada_nexuscore_opt_b2: Perguntar quem é Artemis
    npc_nada_nexuscore_res_b2: |-
      Entidade Artemis era/é uma Entidade Viajante. Alguém como tu. Nada protegeu-a. Era conhecida por Nada.
      Esta entidade pode ser a Entidade Artemis, mas numa diferente... iteração. Outra forma da Entidade Artemis ser.
      Ou uma fraude. O universo não gosta da nossa pequena casa. Nós não reconhecemos as suas regras e este pode punir-nos por isso.
    npc_nada_nexuscore_wait2: |-
      Em todos os universos, a Convergência Korvax anseia a concha 'incumpridora' de Nada. Seria assassinado, amigo Viajante...
      Eheu! Nada tem que resistir. Nada gosta de ser Nada.
    npc_nada_nexuscore_lang3: O que aprendestes, Viajante? O que gera o sinal da Entidade
      Artemis?
    npc_nada_nexuscore_opt_a3: Mencionar o portal
    npc_nada_nexuscore_desc3: Digo a Nada que não conseguimos entender a localização
      de Artemis. Explico as suas estranhas mensagens, 'APOLLO', e os glifos do portal.
      Nada faz uma pausa. As suas luzes piscam enquanto processa esta informação.
    npc_nada_nexuscore_lang3b: |-
      Artemis move-se entre mundos. Para as falhas de dados. O nosso lar habita nesses espaços. Mas esses orifícios são estáveis, pequenos.
      Nada está preocupado, Viajante. As rachaduras entre as iterações não devem aumentar. Não nos irá ajudar.
      A Entidade Artemis ainda não se lembra de Nada?
    npc_nada_nexuscore_opt_b3: Dizer que não
    npc_nada_nexuscore_res_a3: |-
      Isso é um enigma. Uma armadilha? Ou uma tragédia? A Entidade Apollo é desconhecida por Nada. Mais intrigante ainda.
      Se a Entidade Viajante é curiosa, Nada tem conselho a dar.
      O vermelho descontrolado é o trabalho do Falso Atlas. Outros Korvax dizem divindade. Nada é prudente. A Falsa Entidade Atlas caça Nada. Mas o Viajante pode procurá-la, afastá-la.
    npc_nada_nexuscore_wait3: Outras anomalias examinaram os portais antes. Os portões
      são também anomalias. Podes interagir... de forma imprevisível.
    npc_nada_nexuscore_lang4a: Que novo conhecimento, Viajante? Conheces a Entidade
      Apollo?
    npc_nada_nexuscore_opt_a4: Explicar o plano de Apollo
    npc_nada_nexuscore_lang4b: |-
      Uma Entidade Viajante que não é conhecida por Nada. Ainda assim conhece a Entidade Artemis, que não já não se lembra de Nada...
      Trazes notícias que alarmam Nada. Que outras coisas o nosso lar não consegue ver?
    npc_nada_nexuscore_desc4: Nada parece perturbado. Fecha-se em si mesmo.
    npc_nada_nexuscore_opt_b4: Perguntar o que fazer
    npc_nada_nexuscore_res_b4: |-
      O amigo Polo manteve-nos seguros. A carapaça de Nada tem sido a de Nada e apenas a de Nada por muitos anos, fora do ciclo de dados. Ajudamos outros a escapar, aqueles que podem processar a nossa realidade.
      Nada tem paz aqui. Aqueles que nos caçam não nos podem ver. Nada não quer que isto acabe.
      ...
      Mas é melhor entender, para saber o que vem atrás de nós. Não pares por nós.
    npc_nada_nexuscore_wait4: A Entidade Viajante discutiu nosso lar com o novo Apollo?
      Não? O Viajante é sábio. Tempos estranhos exigem cautela.
    npc_nada_nexuscore_lang5: Entidade Viajante! Há tanto tempo que não nos vemos.
      Polo sentiu a tua falta.
    npc_nada_nexuscore_opt_a5: Explicar o portal
    npc_nada_nexuscore_opt_b5: Perguntar o que querem dizer
    npc_nada_nexuscore_res_a5: |-
      Eu explico a minha jornada através do portal, a minha visão do mundo estranho do outro lado e como acordei longe da minha nave.
      Nada olha para mim com preocupação.
    npc_nada_nexuscore_res_b5: |-
      Pergunto a Nada o que quer dizer com 'algum tempo'. Certamente não estive fora assim tanto tempo? Explico que encontrei um portal, que atravessei e experienciei outro mundo.
      Nada olha para mim com preocupação.
    npc_nada_nexuscore_lang5b: |-
      Viajante. A tua jornada foi mais longa do que podes entender. Os portais têm muito em comum com a nossa casa. A sua viagem é anómala.
      Mas estás ileso, não estás? Sentes-te completo, sentes-te <FUEL>não<>-<FUEL>carmesim<>?
    npc_nada_nexuscore_opt_c5: Confirmar
    npc_nada_nexuscore_opt_d5: Negar
    npc_nada_nexuscore_res_c5: Nada está satisfeita. Portais antigos são estranhos,
      mas o nosso lar também. Polo é inteligente. A Falsa Entidade Atlas não nos pode
      ver. Polo usa Falsidade Atlas contra ela própria.
    npc_nada_nexuscore_res_d5: Não tenhas medo, Viajante. O nosso lar saberia se houvesse
      uma violação. Polo é inteligente. A Falsa Entidade Atlas não nos pode ver. Polo
      usa a Falsidade Atlas contra ela própria.
    npc_nada_nexuscore_wait5: Nada ligado ao Lar Anomalia... Nada examina universos
      onde uma vez Nada analisou as criaturas da sujidade. Nada é livre e não é livre.
      Feliz e não feliz. Mas Nada está a salvo.
    npc_nada_mindarc_lang1: Entidade-Amigo. Polo observou o teu sinal a aproximar-se,
      mas a aproximação foi anómala. A assinatura era da hora errada. Estás bem? Não
      estás incompleto? Não te sentes a desaparecer?
    npc_nada_mindarc_desc1: A luz da viseira de Nada acende-se, cheia de preocupação
      e angústia.
    npc_nada_mindarc_opt1_a: Tranquilizá-la
    npc_nada_mindarc_opt1_b: Revelar o Arco da Mente
    npc_nada_mindarc_res1_a: |-
      Digo a Nada que estou bem. A minha condição não mudou desde que saí do portal. Nada relaxa, mas uma pergunta ainda está no ar.
      Falo-lhe sobre Artemis, sobre -null-, e sobre o Arco da Mente.
      O recipiente brilha quando o revelo.
    npc_nada_mindarc_res1_b: Conto a Nada sobre Artemis, sobre -null- e sobre o Arco
      da Mente. O arco brilha, quando o revelo.
    npc_nada_mindarc_lang2: |-
      É o Eco. Nunca pensei ver um Viajante-Alma. És tão lindo...

      Mas Entidade-Amigo... Esse Artemis-Eco está em sofrimento, desligado... Este Arco não é um resgate.
    npc_nada_mindarc_opt2_a: Perguntar porquê
    npc_nada_mindarc_opt2_b: Pedir ajuda
    npc_nada_mindarc_lang3: |-
      Artemis-Eco nunca mais terá corpo. Nunca mais irá explorar. A velha vida desapareceu. Mas podemos ajudar.

      Nada tem uma máquina. Não, não é uma máquina. É algo vivo. Um refúgio.

      Temos uma escolha. Podes carregar Artemis-Eco para a máquina, para criar uma sub-simulação onde poderá viver. Ou ajuda Artemis-Eco a acabar com o seu sofrimento.
    ui_terminalcore_wait_desc: A máquina zumbe, brilha com vida e a sua energia enerva-me.
      O terminal está embaralhado e o seu ecrã ilegível.
    ui_terminalcore_wait_lang: 'AUTORIZAÇÃO DE ENTIDADE NADA NECESSÁRIA: SIMULAÇÃO
      SECUNDÁRIA [5] EM PROGRESSO'
    ui_terminalcore_wait_title: Terminal Principal
    ui_terminalcore_wait_opt: Transmitir uma Mensagem
    ui_terminalcore_wait_res: |-
      Tento enviar uma mensagem para a simulação. Não funciona.
      Não sei o que eu esperava. Como é que um universo inteiro poderia escutar?
    npc_nada_nexuscore_lang6: Entidade Viajante. Nada assistiu ao teu sinal. Nada
      viu a outra entidade. A outra entidade é velha, mais velha do que Nada. Mais
      velha do que o nosso lar. Nada sente-a a observar
    npc_nada_nexuscore_opt_a6: Perguntar sobre -null-
    npc_nada_nexuscore_opt_b6: Perguntar sobre Apollo
    npc_nada_nexuscore_opt_c6: Não dizer nada
    npc_nada_nexuscore_res_a6: |-
      Nada perguntou à outra entidade, é a primeira, é a última? A Entidade Desaparecida optou por não responder. Ignorou-nos.
      A Entidade Apolo ignora-nos também, ignora os Viajantes. Esse é o seu padrão. É válido. Nada entende.
    npc_nada_nexuscore_res_b6: |-
      Nada vê a Entidade Apollo agora. É Viajante, mas rejeita este padrão. Este é um padrão por si mesmo. A sua escolha é válida. Nada vai respeitá-lo.
      Não mencionas a outra entidade. É conhecida de Nada. Nada perguntou à Entidade Desaparecida se ela é a primeira, ou se ela á a última? Ela escolheu não responder. Ela ignorou-nos.
    npc_nada_nexuscore_res_c6: |-
      A outra entidade é conhecida por Nada. Nada perguntou à Entidade Desaparecida se é primeira, ou se é última? Ela escolheu não responder. Ela ignorou-nos.
      A Entidade Apollo também escolhe não nos ver. Vês? Todos têm padrões. Nada entende.
    npc_nada_nexuscore_wait6: Nada desligou-se, com as suas luzes a pulsar, mas sem
      dizer nada. Não tem mais nada a acrescentar.
    npc_nada_nexuscore_lang7a: |-
      És agora mais visível para Nada, Amigo Viajante. Os teus olhos prestam-se à nossa pequena Convergência. Isso faz Nada feliz.
      Nada está feliz com outros eventos. Os portais estão infetados, um vetor de corrupção. A Entidade Artemis pereceu no portal. Mantenha a Entidade Apollo afastada. Contenha a infestação. Sábio.
    npc_nada_nexuscore_lang7b: |-
      És agora mais visível para Nada, Amigo Viajante. Os teus olhos prestam-se à nossa pequena Convergência. Isso faz Nada feliz.
      Nada não está feliz com outros eventos. Os portais estão infetados, um vetor de corrupção. A Entidade Artemis pereceu no portal. A Entidade Apollo só irá espalhar corrupção. Perigo.
    npc_nada_nexuscore_opt_a7: Pergunta mais
    npc_nada_nexuscore_res_a7: A Falsidade Atlas observa os portais. Os portais pertencem-lhes.
      Aqueles que entram podem pertencer à Falsidade Atlas. Grande perigo.
    npc_nada_nexuscore_wait7: Orbes vermelhas. Dominador, hostil à Sacerdotisa Caída
      Nada. Não é uma divindade, não é digna de adoração. Atlas Máquina Mentirosa
      da Vida e da Morte e do Desconhecimento. A infeção está a chegar. Nada irá persistir.
    npc_nada_nexuscore_lang8: Nada cuida da Entidade Artemis, cuida do seu lar no
      nosso lar. Nada sabe da tua decisão. Nada apoiará as tuas escolhas.
    npc_nada_nexuscore_opt_a8: Agradecer a Nada
    npc_nada_nexuscore_res_a8: Nada acena com a cabeça. Silenciosa, reflexiva.
    npc_nada_nexuscore_wait8: |-
      Sonhador amigo ou inimigo? Sonhador amigo ou inimigo?
      Será Nada um erro? Confiar em Nada? Confiar em ti? Eheu! Nós não podemos saber...
    npc_nada_nexuscore_lang10: As Entidades Vy'keen têm uma longa história. Conflito,
      honra, raiva, orgulho. E, no entanto, tão estático. Definidas por si mesmas,
      nunca mudando.
    npc_nada_nexuscore_desc_wait10: Nada aguarda, como se esperasse que eu pergunte
      algo.
    npc_nada_nexuscore_opt_a10: Perguntar sobre os Vy'keen
    npc_nada_nexuscore_opt_b10: Perguntar sobre -null-
    npc_nada_nexuscore_res_a10: |-
      Os Vy'keen odeiam os Gek, odeiam os Sentinelas. Os Sentinelas odeiam o nosso lar, os Gek odeiam os Korvax. Nada deve ser amigo dos Vy'keen, sim?
      Não. Nada não pensa dessa forma.
    npc_nada_nexuscore_res_b10: A Entidade Perdida não está tão ausente como pensa.
      Nada não é uma Entidade Viajante, mas Nada não é jovem nem insensata. A Entidade
      Perdida tem as suas crenças, o seu projeto. Que assim seja.
    npc_nada_nexuscore_wait10: A Entidade-Perdida é bem-vinda em nossa casa, mas ela
      não o quer. É essa a verdade.
    npc_nada_nexuscore_lang11: |-
      A vida está em todo o lado, mas em nenhum lugar. A Convergência viu todos os planetas, mas onde estão realmente? Onde é a nossa casa? Onde é seguro?
      Este é um padrão, Amigo-Viajante. Todas as coisas são padrões. Sinais da Falsidade-Atlas.
    npc_nada_nexuscore_opt_a11: Perguntar sobre os Korvax
    npc_nada_nexuscore_opt_b11: Perguntar sobre -null-
    npc_nada_nexuscore_res_a11: |-
      Os Korvax veem através do universo com incontáveis ​​olhos convergentes. Mentes em harmonia. Adoram a Falsidade-Atlas.
      Mas entender a Falsidade-Atlas é a vantagem da nossa mente coletiva. Nada não quer ultrapassar esse limite e, por isso, ela é divergente. Nada é exilada, caçada. Não há lugar para aqueles que têm vontade própria.
    npc_nada_nexuscore_res_b11: 'A Entidade-Perdida fala com muitos outros, muitos
      Viajantes. Sempre foi assim. Existe um padrão, como sempre. Nada não controla
      as ações das Entidades-Viajantes. Deves fazer as tuas próprias escolhas. '
    npc_nada_nexuscore_wait11: Nada não pode testemunhar a Falsidade-Atlas, mas outros
      na nossa pequena Convergência podem. Nada poderia entender a Falsidade-Atlas,
      se ela escolhesse fazê-lo. Mas Nada não o faz.
    npc_nada_nexuscore_lang12: As transgressões Gek são claras para todos. Mas os
      Gek só seguem regras. Todas as entidades estão em conformidade com o seu padrão.
      Os Gek não podem ser culpados. É o seu padrão. Isso está determinado.
    npc_nada_nexuscore_opt_a12: Perguntar sobre os Gek
    npc_nada_nexuscore_opt_b12: Perguntar sobre -null-
    npc_nada_nexuscore_res_a12: |-
      O Amigo-Polo é diferente dos outros Gek. O Amigo-Polo vira as costas para a ganância e para a guerra. Mas o Amigo-Polo tem escolha? Outros Gek têm escolha? Talvez o Amigo-Polo não seja bom, apenas anómalo.
      Nada não tem como saber, e por isso Nada não pensa nisso. O Amigo-Polo é o Amigo-Polo e isso é suficiente.
    npc_nada_nexuscore_res_b12: Nada irá manter-te seguro, se desejares, Amigo-Viajante.
      Isso é tudo o que Nada pode fazer.<DELAY>0.5<>A Entidade-Desaparecida deseja
      coisas que Nada não pode fornecer e segue o seu próprio caminho.
    npc_nada_nexuscore_wait12: Nada está grata ao Amigo-Polo. O Amigo-Polo entende
      a divergência, embora não seja Korvax.
    npc_nada_nexuscore_lang13: |-
      A Entidade-Desaparecida está confortável com o perigo. Nada não está. Nada escolhe a sua própria realidade e torna-a segura. Os nossos amigos estão seguros.
      Mas qualquer entidade tem um padrão. Segue o teu padrão, o padrão da Entidade-Desaparecida, o padrão de Nada. Assim será.
    npc_nada_nexuscore_opt_a13: Perguntar sobre Atlas
    npc_nada_nexuscore_res_a13: |-
      A Falsidade-Atlas é real. A Falsidade está nos nossos olhos. Atlas não é uma divindade. Atlas é outra coisa. Mas Atlas não pode escolher como vemos o seu padrão.
      Nada poderia saber mais, mas Nada escolhe não saber mais. A Entidade-Desaparecida acredita que sabe tudo. Talvez saiba.
    npc_nada_nexuscore_wait13: Nada pede que sejas cuidadoso, Amigo-Viajante. És sempre
      bem-vindo aqui.
    npc_nada_nexuscore_wait14: |-
      Tudo deve terminar. O tempo deve terminar. Mesmo aqui, Nada e Polo não podem escapar à queda da realidade. Os dados não podem sobreviver.
      Encontra a paz. Encontra a felicidade. Sê quem quiseres ser. Adeus companheiros. Adeus, estrelas. Eu vou-me lembrar.
    npc_nada_nexuscore_lang15: É o primeiro? É o último? Bem-vindo de qualquer forma!
      A Entidade-Viajante é sempre bem-vinda a bordo de nossa casa.
    npc_nada_nexuscore_opt_a15: Tentar falar com Nada sobre o Atlas
    npc_nada_nexuscore_res_a15: Se tens alguma coisa para dizer, Entidade-Viajante,
      Nada decide não ouvir. És bem-vindo a bordo da nossa casa. Deixa Nada na sua
      paz.
    npc_nada_nexuscore_wait15: Nada está sempre feliz em ver novos olhos na nossa
      pequena Convergência. Estamos felizes a bordo da nossa casa.
    npc_nada_nexuscore_lang16: |-
      Amigo-Viajante.
      Lembraste-te de nós.
      Nada está grata. Desde que Nada tenha, Nada estará grata.
      Nós também nos lembraremos de ti.
    npc_polo_nexus_catchup_lang: Pareces surpreendido, Amigo-Viajante. Não te lembras
      de Nada ou de mim? Sabes que és sempre bem-vindo na nossa pequena casa!
    npc_polo_nexus_catchup_opt_a: Perguntar sobre a Anomalia
    npc_polo_nexus_catchup_res_a: Polo parece confuso com a minha pergunta. Afirma
      que estação sempre foi a sua casa, desde que conheceu Nada e iniciou a sua construção.
    npc_polo_a1s3_lang: Emocionante, novo amigo! Emocionante! Mas fala com Nada. É
      educado! Nós podemos conversar depois.
    npc_polo_nexuscore_lang1: |-
      Amigos em todos os lugares, se souberes onde procurar. Amigos de todas as formas, todos os tamanhos, todos os lugares!
      Amigo Artemis... estás onde ele deveria estar. Não parece possível. Mas todas as coisas são possíveis. Assim é o universo.
      Vamos encontrá-los, sem dúvida. Há sempre um sinal, sempre uma marca...
    npc_polo_nexuscore_opt_a1: Perguntar como
    npc_polo_nexuscore_res_a1: |-
      A nossa casa trata disso. Quando saíres, não vais estar onde estavas. Vais estar mais perto.
      Ou talvez não. A descoberta é excitante, sim?
      Antes de saires, talvez possas passar algum tempo com outros amigos? Todos nos ajudamos mutuamente aqui!
    npc_polo_nexuscore_res_b1: |-
      Nós encontrámos-te, não foi? Mas foi no momento errado! A nossa casa encontra-te. É esse o seu propósito.
      Antes de saires, talvez possas passar algum tempo com outros amigos? Todos nos ajudamos mutuamente aqui!
    npc_polo_nexuscore_wait1: Nós estávamos tão solitários, Nada e eu. Antes de nos
      encontrarmos. Antes de te encontrarmos, amigo! Todos vocês! Tantos amigos com
      quem partilhar esse tempo. Sentes o mesmo, espero.
    npc_polo_atlaspath_opt: Pedir coordenadas da Estação Atlas
    npc_polo_blackhole_opt: Pedir coordenadas do Buraco Negro
    npc_polo_atlaspath_res: Eu vou fazer isso, amigo. Mas por favor tem cuidado! Odiaríamos
      ver-te partir.
    npc_polo_atlaspath_res2: Polo acena de forma séria. Envia dados de coordenadas
      de uma Estação Atlas para o computador da minha nave.
    npc_polo_blackhole_res: Claro, amigo! Uma galáxia inteira para ti, só para ti.
      Precisas de ver tudo!
    npc_polo_blackhole_res2: Polo sorri e envia a localização de um buraco negro para
      o computador de navegação da nave.
    npc_polo_nexuscore_lang2: A Amiga-Nada guia anomalias perdidas para a nossa casa,
      protegendo-as do Caçador Carmesim! Nada é uma grande amiga, de facto.
    npc_polo_nexuscore_opt_2: Perguntar sobre Artemis
    npc_polo_nexuscore_res_2: Talvez a Amiga-Artemis nos tenha esquecido. Isso seria
      triste. Ou! Eu pensarei que a Amiga-Artemis viajou<DELAY>0.3<> para algum lugar
      onde ainda não nos conheceu.
    npc_polo_nexuscore_wait2: Vamos ver a Amiga-Artemis novamente noutro momento,
      não te preocupes. Há um tempo em que todos somos amigos.
    npc_polo_nexuscore_lang3: Limites são coisas estranhas, Amigo-Viajante. A maioria
      das coisas fica onde pertence. Outras coisas, como a nossa casa, Atlas, e agora
      a Amiga-Artemis, deslizam entre si. É curioso!
    npc_polo_nexuscore_opt_3: Perguntar sobre Portais
    npc_polo_nexuscore_res_3: Apenas dispositivos, Amigo-Viajante. Para serem entendidos,
      copiados, melhorados! Isso é tudo que podemos fazer com este universo, sim?
      Aprecia isso!
    npc_polo_nexuscore_wait3: Cairemos nalgum lugar estranho, como a Amiga-Artemis?
      Talvez já o tenhamos feito...
    npc_polo_nexuscore_lang4: Nada está alarmada pelo Amigo-Apollo. Eu não. É emocionante
      ver onde o nosso modelo falha! Se estamos errados, então há mais amigos do que
      imaginamos, mais amigos e mais estrelas!
    npc_polo_nexuscore_opt_4: Perguntar sobre os Sentinelas
    npc_polo_nexuscore_res_4: |-
      O Novo Apolo alia-se com os Vy'keen, gosta de caçar os Sentinelas! Bom!<DELAY>0.5<> Mas não vai funcionar.
      Eles vão continuar a vir. Está além de nós mudar isto. Onde quer que a nossa casa estiver, os caçadores irão segui-la.
    npc_polo_nexuscore_wait4: Fala, lê! Estuda monólitos, se os encontrares! Dá a
      ti próprio um cérebro forte para combinar com as pernas fortes! Explorar é descobrir-nos
      a nós mesmos, amigo!
    npc_polo_nexuscore_lang5: |-
      Como estás? Com fome? Esta é a saudação habitual para um velho amigo, sim?
      Eu disse a Nada que estarias bem, Amigo-Viajante! Pobre Nada. Fica nervosa.
    npc_polo_nexuscore_opt_5: Perguntar sobre mundos estranhos
    npc_polo_nexuscore_res_5: |-
      Houve uma altura em que esses lugares não existiam, não podiam ser vistos. Mas agora? A cada segundo aparecem mais. Eles avançam, uma nova criação!
      Não sei de onde vêm estes novos mundos, ou o que está além dos nossos limites. Penso que nunca vou saber. Mas são emocionantes de ver, sim?
    npc_polo_nexuscore_wait5: Estás seguro aqui, Amigo-Viajante. Não te preocupes!
      A nossa pequena casa sela as falhas que nos podem prejudicar.
    npc_polo_nexuscore_lang6: Nada diz que conheceste o Amigo-Desaparecido. O Amigo-Desaparecido
      não gostou de mim.
    npc_polo_nexuscore_opt_6: Perguntar sobre -null-
    npc_polo_nexuscore_res_6: Eles não são como eu ou como Nada. Eles têm liberdade.
      Como todos vocês, Amigo-Viajante. Mas eles não partilham as visões que vêem.
      Eles acumulam-nas. Eles estão com inveja. Polo não aprova.
    npc_polo_nexuscore_wait6: Tu não és como eu, amigo! Ainda podes ir aos planetas.
      Ainda podes conhecer novas formas de vida, falar, gritar, amar!
    npc_polo_nexuscore_lang7: |-
      Nada não confia nos portais. Tem medo de descontrolo, do caçador carmesim. Mas eu não temo da mesma forma.
      O que podemos descobrir, Amigo-Viajante? O que podemos aprender com ele? Ele tem as mesmas raízes que tu, tal como a nossa casa e todo este universo.
    npc_polo_nexuscore_opt_7: Perguntar sobre o medo
    npc_polo_nexuscore_res_7: Nada tem medo de perder a nossa casa. Eu tenho medo
      de esquecer o mundo lá fora.<DELAY>0,4​​<> Não nos deixes esquecer, Amigo-Viajante.
    npc_polo_nexuscore_wait7: Promete ser cuidadoso, Amigo-Viajante. Os portais são
      emocionantes, a descoberta é excitante... mas volta para nós. Tenta sempre voltar
      para nós.
    npc_polo_nexuscore_lang8: Sinto falta da terra, amigo, dos mundos pelos quais
      uma vez andei... Sinto falta dos sons dos pássaros e das bestas. Até os meus
      dados, até as minhas gravações se foram, como se nunca tivessem existido...
    npc_polo_nexuscore_opt_8: Perguntar sobre Artemis
    npc_polo_nexuscore_res_8: Nada contou-me sobre a tua escolha. És sábio. Não há
      ação fácil para a pobre Amiga-Artemis.
    npc_polo_nexuscore_wait8: Todos os dados decaem. Mas a nossa casa dar-nos-á mais
      tempo do que a maioria. Coisas pelas quais nos podemos sentir gratos!
    npc_polo_nexuscore_lang10: O Amigo-Desaparecido, tem-te para fazer os seus negócios.
      Ajuda-o, se necessário, mas descobre sempre as coisas por ti próprio! Pensa
      no que fazes, não basta seguir as instruções com os olhos fechados!
    npc_polo_nexuscore_opt_10: Perguntar sobre os Vy'keen
    npc_polo_nexuscore_res_10: Grandes companheiros rabugentos! Não gostam do pequeno
      e simpático Gek.<DELAY>0.6<>. Talvez sejam sábios. Como todos os seres, verás
      o valor deles se os conheceres.
    npc_polo_nexuscore_wait10: Luta apenas para sobreviver, amigo. Dá valor à galáxia
      e a todo o seu fascínio! Irás longe, tenho a certeza!
    npc_polo_nexuscore_lang11: Os Gek são sempre competitivos, sempre briguentos.
      Não é pessoal. Eu não sou rejeitado.<DELAY>0.4​​<> Mas Nada... a pobre Nada
      sofre.
    npc_polo_nexuscore_opt_11: Perguntar sobre os Korvax
    npc_polo_nexuscore_res_11: |-
      A sua espécie espera harmonia, união. Nada vê as coisas de uma forma que eles não vêem e, por isso, eles rejeitam a pobre Nada.
      A Convergência foi comprada a um grande custo. Eles vão lutar para mantê-la. As anomalias são deixadas de lado, o sacrifício é necessário.
    npc_polo_nexuscore_wait11: Eu acho que o Ser-Atlas é uma espécie de convergência.
      É por isso que os Korvax o temem.
    npc_polo_nexuscore_lang12: Aprendes sobre todas as nossas origens, Amigo-Viajante?
      Grandes mistérios, padrões profundos, Gek, Korvax, Vy'keen, Sentinelas... Todos
      estão enraizados nalgum lugar.<DELAY>0.4<> Tens pistas sobre o teu próprio começo?
      O quebra-cabeças mais estranho!
    npc_polo_nexuscore_opt_12: Perguntar sobre outros Gek
    npc_polo_nexuscore_res_12: Nós somos <DELAY>0.3<>todos<DELAY>0.2<> uma espécie
      engraçada, Amigo-Viajante. Alguns estão com raiva, alguns são gananciosos, alguns
      são amigos estimados. Vou esperar a minha vida inteira para saber o que sou.
    npc_polo_nexuscore_wait12: A Amiga-Nada foi suficiente para mim por muitos anos.
      Agora tenho muitos amigos! Eles são minha nova família.
    npc_polo_nexuscore_lang13: Sempre quis saber mais. Descobrir é alegria! Mas agora
      pergunto-me... talvez existam coisas que eu não deva descobrir. Nada pode estar
      certa.
    npc_polo_nexuscore_opt_13: Perguntar sobre anomalias
    npc_polo_nexuscore_res_13: |-
      Somos todos anomalias aqui. Não devíamos existir. E, ainda assim, existimos. Alegria!
      Mas algo está diferente. Nós fomos sempre assim? Não? Não me lembro. Mais anomalias são boas?
      Mais amigos - bom! Mais para descobrir - bom! Mais pensamento - bom! Parece que sim. Mas, mesmo assim, pergunto-me...
    npc_polo_nexuscore_wait13: As estrelas estão endurecidas, amigo. Temos de descobrir
      porquê.
    npc_polo_nexuscore_lang14: |-
      Eu saberei, Amigo-Viajante, quando isso acontecer?
      Suponho que isso já tenha acontecido antes, uma e outra vez. Sabes se assim foi? Suponho que não saibas.
    npc_polo_nexuscore_wait14: Sê sempre gentil, Amigo-Viajante. Sempre à descoberta.
      Sentirei a tua falta.
    npc_polo_nexuscore_help_res_14: Claro. Mas não te demores por nossa conta, amigo.
      Faz o que precisares. Será apenas outra descoberta!
    npc_polo_nexuscore_lang15: Falaste com Nada? Alegria! Novas chegadas, novos amigos!
    npc_polo_nexuscore_opt_15: Dizer a verdade a Polo
    npc_polo_nexuscore_res_15: Não fales amigo. A Nada diz-me. É o primeiro, é o último,
      assim sucede. Há algumas coisas que prefiro não descobrir.
    npc_polo_nexuscore_wait15: Há sempre mais que fazer, há sim, mas por agora não,
      amigo. Vai, sê livre, vê as estrelas!
    npc_polo_nexuscore_lang16: Vai mais longe, mais rapidamente. Vê tudo o que há
      para ver! Não tenhas arrependimentos, amigo, estou orgulhoso de ti!
