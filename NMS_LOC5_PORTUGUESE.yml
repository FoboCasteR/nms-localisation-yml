      Também pode ser processado com um <TECHNOLOGY>Processador de Nutrientes<> para criar <STELLAR>novos tipos de iscos<>

      A alimentação com o isco correto permitirá <VAL_ON>montar<> ou <VAL_ON>colher<> as criaturas. Escolhe o tipo de isco no Menu Rápido (<IMG>QUICK_MENU<>).
    bait_veg_desc_alt2: |-
