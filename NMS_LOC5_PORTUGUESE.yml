    ui_terrainedit_detail_line3: O Manipulador de Terrenos <STELLAR>modifica o mundo<>,
      permitindo-te criar túneis ou novos terrenos.
    ui_words_detail_title: Aprender Palavras
    ui_words_detail_desc: As formas de vida alienígenas falam em várias línguas, nenhuma
      das quais é percetível ao início. Aprende as suas línguas para poderes comunicar.
    ui_words_detail_line1: Fala com <COMMODITY>alienígenas<> em planetas e Estações
