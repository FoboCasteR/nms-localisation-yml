    all_request_word_say: Praticar competências linguísticas
    all_request_word_say_repeat: Diz outra palavra
    all_techshop_planet_desc: Os artigos de %NAME% incluem <TECHNOLOGY>diagramas<>
      para criar tecnologia, bem como vários <TECHNOLOGY>componentes<> necessários
      para a criar.
    all_techshop_planet_desc_1: Parece que a forma de vida está a vender <TECHNOLOGY>diagramas<>
      em troca de Aglomerados de Nanite, e cria <TECHNOLOGY>componentes<> em troca
      de unidades.
    all_techshop_space_desc: O guerreiro oferece-me os diagramas para <TECHNOLOGY>atualizações
      instaláveis de %TECHCATEGORY%<> em troca de Aglomerados de Nanite.
    all_techshop_space_desc_1: Parece que a forma de vida está a vender <TECHNOLOGY>melhorias
      %TECHCATEGORY% instaláveis<> em troca de Aglomerados de Nanite.
    tra_techshop_desc_intro_1: A pequena criatura alienígena acena-me, farejando com
      curiosidade. Aponta ansiosamente para os seus artigos.
    tra_techshop_desc_intro_2: A forma de vida reptiliana tenta pôr as mãos no meu
      fato, invadindo o meu espaço pessoal, até que me avalia melhor e reconsidera.
      Saltita apreensivamente.
    tra_techshop_desc_intro_3: Um perfume delicioso enche esta cabine comercial. Parece
      originar do pequeno comerciante, que me contempla com um olhar satisfeito.
    dnt_tra_techshop_planet_lang_1: New friend, welcome to prosperous Gek system!
      Cleverest traders, best prices!
    dnt_tra_techshop_planet_lang_2: Pleasure to meet friend! I am top SalesGek. I
      hope my wares impress!
    dnt_tra_techshop_planet_lang_3: Hello friend! Do you have units or nanites to
      spend? Please enjoy pleasurable trade scent!
    dnt_tra_techshop_planet_lang_4: Welcome to best shop in system, friend! Sell blueprints
      and components!
    dnt_tra_techshop_space_lang_1: Friend! Please spend nanites, receive useful upgrades!
      Gek Trade Federation smiles on us both!
    dnt_tra_techshop_space_lang_2: Nanite Clusters to spend, friend? Happy customer
      makes happy Gek!
    dnt_tra_techshop_space_lang_3: Welcome to Gek shop! Best shop! Happy to accept
      your nanites!
    dnt_tra_techshop_space_lang_4: Friend is clever to buy here! Upgrades for your
      nanites, best deal here, limited time!
    war_techshop_desc_intro_1: O alienígena corpulento fita-me enquanto me aproximo,
      tentando transformar a sua careta num sorriso, mas falhando redondamente. Parece
      infeliz com a sua posição atual.
    war_techshop_desc_intro_2: Esta espécie parece capaz de partir os meus dedos com
      um simples aperto de mão, mas - felizmente - cumprimenta-me com um aceno formal.
    war_techshop_desc_intro_3: Esta espécie exibe várias cicatrizes salientes, assumindo
      uma postura de um guerreiro corajoso. Parece-se deslocado neste papel como mercantil.
    dnt_war_techshop_planet_lang_1: Grah! Honourable Vy'keen welcomes pathetic coward!
    dnt_war_techshop_planet_lang_2: Interloper. I demand no blood for Vy'keen blueprints
      today, only nanites.
    dnt_war_techshop_planet_lang_3: Interloper is pathetic! Equipment looks Gek made!
      Death! Death!
    dnt_war_techshop_planet_lang_4: Grah! Hand over your nanites, Interloper, and
      receive Vy'keen wisdom.
    dnt_war_techshop_space_lang_1: Grah! Weak-minded interloper, your equipment insults
      me!
    dnt_war_techshop_space_lang_2: Interloper, give me your nanites and I will grant
      you modules to upgrade your pathetic equipment!
    dnt_war_techshop_space_lang_3: 'Grah! Pitiful interloper would not kill a blob!
      Upgrade equipment or get out! '
    dnt_war_techshop_space_lang_4: Interloper body is weak! Death is coming! Upgrade
      modules only chance to improve combat.
    exp_techshop_desc_intro_1: Esta forma de vida sintética crepita inteligência.
      Os seus sensores parecem estar a calibrar-se comigo, ajustando a fala para um
      volume confortável.
    exp_techshop_desc_intro_2: As luzes faciais da forma de vida brilham assim que
      me vê. Produz um painel de dados, segurado com um equilíbrio perfeito desde
      a ponta dos seus dedos de silício.
    exp_techshop_desc_intro_3: Quando me apercebo desta forma de vida, já ela correu
      uma análise completa ao meu equipamento. Aguarda educadamente que me recomponha
      antes de começar a falar.
    dnt_exp_techshop_planet_lang_1: Greetings, visitor entity. Advanced Korvax blueprints
      available for purchase.
    dnt_exp_techshop_planet_lang_2: Unknown entity, Korvax welcomes you. Trade nanites
      for blueprints yes / no?
    dnt_exp_techshop_planet_lang_3: Visitor entity seeks Korvax knowledge? Nanites
      accepted, eheu!
    dnt_exp_techshop_planet_lang_4: Trade with biological lifeform is probable. Blueprints
      available.
    dnt_exp_techshop_space_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax will grant installable upgrades.'
    dnt_exp_techshop_space_lang_2: Organic entity is welcome in Korvax system. Nanites
      acceptable trade for upgrade modules.
    dnt_exp_techshop_space_lang_3: Nanites requested. Korvax entity reciprocates with
      technology upgrade.
    dnt_exp_techshop_space_lang_4: Welcome. Commendable decision to trade with Korvax.
      Technology upgrades available.
