    freighter_teleport_name_l: Laser de Matéria
    freighter_teleport_desc: |-
      Um dispositivo que modula os sinais padrão de comunicação de um cargueiro para permitir o <TECHNOLOGY>transporte interplanetário de matéria<> e de dados.

      Os cargueiros equipados com um destes dispositivos podem enviar e receber produtos e substâncias para o <STELLAR>Exofato<> de um utilizador através de <STELLAR>longas distâncias<>.
