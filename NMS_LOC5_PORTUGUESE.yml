    ut_pulsefuel_name_l: Propulsor de Instabilidade
    ut_pulsefuel_sub: Aumento do Motor de Pulsação
    ut_pulsefuel_desc: |-
      Uma atualização altamente avançada para o <TECHNOLOGY>Motor de Pulsação<> que aumenta imensamente a <STELLAR>eficiência do combustível<>.

      Abastecimentos de Trítio são redirecionados para um ciclo de buracos negros em miniatura. As flutuações microgravíticas resultantes são aproveitadas para impulsionar a propulsão da nave para além do que é possível através de métodos convencionais de combustão.
    ut_pulsespeed_name: AMPLIFICADOR DE SUBLUZ
    ut_pulsespeed_name_l: Amplificador de Subluz
    ut_pulsespeed_sub: Aumento do Motor de Pulsação
    ut_pulsespeed_desc: |-
      Uma atualização altamente avançada para o <TECHNOLOGY>Motor de Pulsação<> que aumenta imensamente a <STELLAR>velocidade interplanetária<>.

      Os efeitos nas mudanças da matriz de leitura que ocorrem naturalmente no Motor de Pulsação são amplificados por ressoadores de trítio, aumentando a velocidade máxima de subluz.
    ut_midair_name: MOTOR DE EXPLOSÃO
    ut_midair_name_l: Motor de Explosão
    ut_midair_desc: |-
      Uma atualização poderosa para o <TECHNOLOGY>Jetpack do Exofato<> que permite um <STELLAR>recarregamento limitado do jetpack<> enquanto estás suspenso no ar.

      Compressores altamente eficientes instalados à volta do exaustor do jetpack reaproveitam o fluxo de ar gerado por uma <STELLAR>queda persistente<>, transformando alguma dessa energia em combustível de jetpack.
    ut_midair_sub: Aumento do Jetpack
