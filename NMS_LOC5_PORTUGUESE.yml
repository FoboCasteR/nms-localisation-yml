    ui_mp_discover_desc_1: |-
      As bases de dados da Anomalia Espacial são as mais extensas do universo conhecido, mas o Especialista Polo não está satisfeito. Parece determinado a documentar cada parsec do infinito.

      Os seus registos para um planeta específico estão a precisar de atualização. Pede aos Viajantes que visitem o planeta indicado, e enviem um novo estudo planetário para a Anomalia.
    ui_mp_discover_desc_2: |-
      Embora a Anomalia Espacial não participe no comércio intergaláctico, uma tendência recente chamou a atenção de Polo. Um número suspeito de matérias-primas no mercado parece ter origem num planeta específico.

      Mais interessado na geologia do que no lucro, Polo pede aos Viajantes que visitem e cataloguem este planeta, para ajudar a determinar o que torna os seus recursos tão excecionais.
    ui_mp_discover_desc_3: |-
      O Especialista Polo identificou um planeta que parece acolher um ecossistema particularmente invulgar. Diz que não poderá descansar enquanto os seus detalhes não estiverem arquivados na Anomalia, para que os possa estudar.

      Pede aos Viajantes que visitem o planeta e examinem a sua vida e composição geográfica, para depois enviarem os dados pesquisados para a Anomalia.
    ui_mp_discover_desc_4: |-
      Nada e Polo têm seguido um padrão específico de dados, traçando um extraordinário padrão de migração e evolução interplanetária.

      O próximo planeta na sequência foi agora identificado, e pede-se aos Viajantes que realizem um estudo da vida e geografia do planeta para os registos da Anomalia.
    ui_mp_discover_desc_5: |-
      Os dados do ponto importante de um planeta específico chamaram a atenção de Nada e Polo. Como poderá florescer tanta vida num mundo com tais concentrações de gás tóxico, e tais bolsas voláteis de energia eletromagnética?

      É pedido aos Viajantes que documentem uma amostra representativa do carácter geográfico deste planeta e que enviem as suas descobertas para a Anomalia Espacial.
