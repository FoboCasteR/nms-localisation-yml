    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% emite um aroma doce e ensina-me uma palavra da sua língua. Sinto o meu cérebro refrescado.
      Quando me volto para me ir embora, %NAME% puxa-me a mão. Deve ter gostado do meu interesse na sua história, e dá-me um mapa com direções para uma relíquia ancestral.
    exp_a1s6_wordguy_res: |-
      %NAME% pisca as suas luzes, a sua mente está ligada à minha. Ensina-me uma palavra da sua língua. Sinto o meu cérebro refrescado.
      Quando me volto para me ir embora, %NAME% assobia uma melodia aguda. Deve ter gostado do meu interesse na sua história, e dá-me um mapa com direções para uma relíquia ancestral.
    war_a1s6_wordguy_res: |-
      Apresento o meu pedido com algum nervosismo, mas %NAME% adota uma postura gentil para alguém tão intimidante. Ensina-me uma palavra da sua língua e faz-me uma saudação. Sinto o meu cérebro refrescado.
      Quando me volto para me ir embora, %NAME% ladra para me parar. Deve ter gostado do meu interesse na sua história, e atira-me um mapa com direções para uma relíquia ancestral.
    tra_mon_find_portal: Os anciãos que habitam este monólito aceitam a minha presença.
      Irão tolerar um pedido.
