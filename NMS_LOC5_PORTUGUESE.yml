    ui_mp_digsite_npc_init_desc: "%NAME% sacode a cabeça, indicando que eu deveria
      lidar com a ameaça do Sentinela antes que eles falem comigo."
    ui_mp_digsite_npc_exp_desc_1: O visor da forma de vida cintila. Parece satisfeito
      por me ver, mas menos interessado na minha tarefa e mais na perspetiva de analisar
      os ossos que eu escavei...
    ui_mp_digsite_npc_tra_desc_1: O Gek não faz perguntas, mas simplesmente estende
      a mão ansiosamente. Tenho a sensação de que uma doação anónima do especialista
      Polo deve estar por trás da sua vontade de ajudar.
    ui_mp_digsite_npc_war_desc_1: O Vy'keen grunhe um olá. Não questiona quem me enviou,
      nem oferece uma explicação para o motivo de estar aqui sozinho. No entanto,
      parece compreender a natureza daquilo que lhes trouxe...
    ui_mp_digsite_npc_opt: Mostrar amostras
    ui_mp_digsite_npc_exp_res_1: O Korvax selecciona uma amostra de matéria óssea,
      analisando-a rapidamente com um módulo incorporado na carapaça. Devolvendo os
      ossos, transmite os dados da análise diretamente para o meu fato, pronto para
      entregar ao Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% passa as mãos ansiosas sobre um número de
      amostras antes de selecionar uma para analisar. Devolvendo relutantemente os
      ossos, transmite os dados da análise diretamente para o meu fato, pronto para
      entregar ao Nexus."
    ui_mp_digsite_npc_war_res_1: "%NAME% executa silenciosamente um dispositivo em
      várias das amostras, manuseando os restos com um profundo respeito. Devolve
      os ossos e transmite os dados da análise diretamente para o meu fato, pronto
      para entregar ao Nexus."
    ui_mp_fiend_hunt_title_1: Horror Biológico
    ui_mp_fiend_hunt_desc_1: Apesar dos melhores esforços de Nada e Polo para estudarem
      o universo imparcialmente, eles reconhecem que certos tipos de vida são... diferentes.
      Uma entidade de uma variedade biológica específica parece gerar horror em todos
      os seres vivos com que se depara. Pede-se a equipas corajosas que enfrentem
      diretamente este horror e que reportem as suas qualidades mais inquietantes.
    ui_mp_fiend_hunt_title_2: Um Padrão Monstruoso
    ui_mp_fiend_hunt_desc_2: Tudo na vida segue padrões, mas alguns padrões são mais
      predominantes que outros. Temos observado uma predominância alarmante de ovos
      sussurrantes por todo o universo, repetidamente, muitas vezes agrupados à volta
      de instalações abandonadas. Nada e Polo precisam de Viajantes que investiguem
      estes terrenos férteis sinistros e eliminem as monstruosidades que lá se aninham.
    ui_mp_fiend_hunt_title_3: Evolução Errónea
    ui_mp_fiend_hunt_desc_3: Apesar dos melhores esforços de Nada e Polo para estudarem
