    ui_power_tut_obj4: Ligar a Rede Elétrica
    ui_power_tut_obj4_tip: |-
      Usa o <TECHNOLOGY>Cabo Elétrico<> para ligar o <TECHNOLOGY>Reator de Biocombustível<> a qualquer componente que precise de energia.
      A instalação de cabos é gratuita. Seleciona o Cabo Elétrico no Menu de Construção (<IMG>BUILD_MENU<>) e coloca uma tomada para começar a instalar cabos.
      Coloca os cabos noutra tomada ou posiciona-os no chão para criar caminhos temporários.
      Ao construir, ativa a <COMMODITY>Câmara de Construção<> com <IMG>BASE_CAM<>.
    ui_power_tut_msg4: |-
      Para criar uma <STELLAR>Rede Elétrica<>, seleciona o Cabo Elétrico no menu de construção (<IMG>BUILD_MENU<>)
      Seleciona o <TECHNOLOGY>Reator de Biocombustível<> e começa a colocar os cabos com <IMG>BUILD_PLACE<>
      Encaixa os cabos diretamente nas peças ou coloca-os no chão para traçar caminhos
    ui_power_tut_obj5: Abastece o Reator de Biocombustível
