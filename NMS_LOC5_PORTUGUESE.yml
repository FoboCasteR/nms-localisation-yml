    ui_crea_desc_playerpred1_4: Um assassino que mata indiscriminadamente, esta criatura
      raramente se afasta de um conflito onde o seu adversário ainda respira.
    ui_crea_desc_playerpred1_5: Pouco depois de nascerem, lutam até à morte com os
      seus irmãos; apenas os mais fortes e ferozes sobrevivem.
    ui_crea_desc_playerpred2_1: Pouco depois de nascerem, lutam até à morte com os
      seus irmãos; apenas os mais fortes e ferozes sobrevivem.
    ui_crea_desc_playerpred3_1: Uma besta feroz, atrai companheiros ostentando os
      ossos das suas presas.
    ui_crea_desc_playerpred4_1: Um predador cruel e perigoso, desenvolveu um maxilar
      surpreendentemente musculoso. Esmaga os seus próprios dentes de vez em quando.
    ui_crea_desc_playerpred5_1: Os órgãos sensoriais aparentam ser estranhamente subdesenvolvidos
      para um predador de topo. Parece compensar ao atacar de forma violenta e indiscriminada.
    ui_crea_desc_playerpred6_1: Excecionalmente fortes, aparentam regozijar-se no
      desmembramento das suas presas. Será esta emoção uma ilusão, ou um sinal de
      maior inteligência?
    ui_crea_desc_playerpred7_1: Aparentam possuir um certo tipo de memória genética
      ou coletiva, guardando rancores profundos contra espécies que os prejudicaram
      num passado longínquo.
    ui_crea_desc_playerpred8_1: Um predador perigoso, as suas glândulas supra-renais
      permitem-lhe passar de um momento de descanso para um momento de fúria em meros
      momentos.
    ui_crea_desc_playerpred9_1: Um predador extremamente territorial, a sua excelente
      memória e visão de longa distância permitem-lhe caçar por vastas distâncias.
    ui_crea_desc_playerpred10_1: Um predador incansável, não possui inimigos naturais.
      A sua crueldade não conhece limites.
    ui_crea_desc_passive1_1: A sua demanda por comida arrasta-o ao longo de todo o
      planeta; a sua jornada nunca termina.
    ui_crea_desc_passive1_2: A sua natural alta resistência serve-lhe bem enquanto
      vagueia, caminhando incontáveis ​​quilómetros em busca de alimento e abrigo.
    ui_crea_desc_passive1_3: A sua notável alta resistência significa que raramente
      para de se mover, capaz de fitar o seu objetivo enquanto migra pelo planeta.
    ui_crea_desc_passive1_4: Migratório por natureza, as suas transumâncias sazonais
      levam-no de um polo a outro, movendo-se à medida que os níveis de luz mudam.
    ui_crea_desc_passive1_5: A sua busca por um companheiro leva-o a percorrer muitos
      quilómetros pela superfície do planeta, uma jornada ardente e de longa distância
      por amor.
    ui_crea_desc_passive2_1: Caminhante duro e resistente, passa a vida em movimento.
      A sua existência é uma corrida constante e lenta contra os predadores e contra
      a fome.
    ui_crea_desc_passive2_2: Atraído por forças magnéticas em longas jornadas pelo
      planeta, a sua vida é passada em constante movimento.
    ui_crea_desc_passive2_3: Sempre em movimento, este pastador nómada procura em
      toda a parte os locais ideais para pastoreio.
    ui_crea_desc_passive2_4: Mais frágil do que sua aparência sugere, compensa as
      elevadas perdas nas suas viagens nómadas com procriações frequentes e rápidas.
    ui_crea_desc_passive2_5: A sua alma responde a um ritmo profundo dentro do núcleo
      do planeta, fazendo-o vaguear infinitamente ao seu ritmo lento e marcante.
    ui_crea_desc_passive3_1: Possuindo uma inteligência calma, os seus olhos penetrantes
      nunca esquecem um rosto.
    ui_crea_desc_passive3_2: Uma notável fusão entre o nervo ótico e o hipocampo significa
      que os dados visuais são instantânea e perfeitamente armazenados. Uma adaptação
      para a navegação, talvez. Mas isso garante que eles nunca se irão esquecer de
      ti.
    ui_crea_desc_passive3_3: Altamente social e com uma complexa hierarquia de rebanho,
      a sua notável memória garante que nunca se esquece do rosto de outra criatura,
      sejam amigos ou inimigos.
    ui_crea_desc_passive3_4: Altamente inteligente, recorda cada encontro que tenha
      tido com outra espécie.
    ui_crea_desc_passive3_5: Uma inteligência de ordem superior vive dentro do seu
      crânio. O processo de análise revela uma memória eidética, embora algumas funções
      cerebrais pareçam resistentes ao detetor.
    ui_crea_desc_passive4_1: Submissas sem serem tímidas, estas criaturas gentis não
      conhecem o medo, apenas a curiosidade.
    ui_crea_desc_passive4_2: Animais gentis de coração, desejam apenas ficar em paz
      para vaguear.
    ui_crea_desc_passive4_3: Poderosos, mas submissos, evoluíram para evitar confrontos.
    ui_crea_desc_passive4_4: Rendendo-se rapidamente em confronto direto, a sua natureza
      não ameaçadora é uma contra-estratégia bem-sucedida num mundo agressivo.
    ui_crea_desc_passive4_5: Submissos e gentis nos seus relacionamentos uns com os
      outros, respondem vigorosamente quando ameaçados por outras criaturas.
    ui_crea_desc_passive5_1: Excecionalmente inteligentes, são altamente percetivos
      ao seu ambiente sensorial, reagindo a padrões e sinais para além da observação
      da maioria das espécies.
    ui_crea_desc_passive5_2: As leituras revelam uma estrutura incomum de 'cérebro
      duplo', onde lobos extras são executados em paralelo e aumentam a velocidade
      na tomada de decisão.
    ui_crea_desc_passive5_3: Níveis elevados de hormona do crescimento nos seus cérebros
      causaram uma estrutura neuronal excecionalmente densa. Não é claro de que forma
      esse poder neural adicional é usado.
    ui_crea_desc_passive5_4: As leituras revelam pequenos aglomerados neurais a crescer
      por todo o sistema nervoso, criando uma rede cerebral distribuída de alta complexidade.
    ui_crea_desc_passive5_5: Imagens cerebrais revelam centros de linguagem pouco
      desenvolvidos no giro supramarginal. O método pelo qual usam esse poder não
      é claro.
    ui_crea_desc_passive6_1: Criatura gentis e passivas. De atitude monótona e pouco
      inteligente, é alegre e despreocupada.
    ui_crea_desc_passive6_2: Sistemas sensoriais fracos deixam esta criatura tipicamente
      passiva incapaz de perceber grande parte do mundo externo. No entanto, os exames
      ao cérebro revelam uma vida interior profunda e rica.
    ui_crea_desc_passive6_3: Exames cerebrais revelam um hipotálamo anormalmente estruturado.
      Parece que percebem o tempo numa escala diferente da maioria das formas de vida,
      originando o seu temperamento passivo, sem perturbações.
    ui_crea_desc_passive6_4: Passivos, estão felizes em ignorar a maioria da vida
      animal, a menos que sejam forçados pelas circunstâncias a prestar atenção.
    ui_crea_desc_passive6_5: Criaturas passivas e de movimento lento, contentam-se
      em concentrar-se apenas na vida das plantas.
    ui_crea_desc_passive7_1: Amigáveis ​​e curiosos por natureza, mostram grande interesse
      em qualquer nova forma de vida que encontrarem.
    ui_crea_desc_passive7_2: Criaturas gentis, são governados por um temperamento
      amigável e altamente confiante.
    ui_crea_desc_passive7_3: As leituras revelam que são altamente inteligentes. No
      entanto, são facilmente domados e parecem contentes em seguir os caprichos de
      outras criaturas.
    ui_crea_desc_passive7_4: Altamente dócil. Este comportamento parece ser instintivo,
      como se tivessem evoluído para servir os caprichos de um complexo predador de
      pastoreio.
    ui_crea_desc_passive7_5: As leituras do cérebro não podem capturar a verdadeira
      essência da sua felicidade simples.
    ui_crea_desc_passive8_1: Detentores de uma tremenda força natural, não temem nenhuma
      outra criatura deste mundo.
    ui_crea_desc_passive9_1: Duradouros e gentis, têm vidas ricas e uma hierarquia
      social complexa que lhes permitem desenvolver sabedoria que rivaliza com a de
      espécies tecnologicamente avançadas.
    ui_crea_desc_passive10_1: Cautelosos por natureza. Mesmo perante fome extrema,
      fazem tudo para se manterem fora de territórios desconhecidos.
    ui_crea_desc_passive11_1: Vidas longas e uma memória genética profunda conferem-lhes
      uma habilidade extraordinária para prever o futuro. Não há escassez de comida
      ou secas que os apanhem de surpresa.
    ui_crea_desc_passive12_1: Criaturas descuidadas e ocupadas, estão sempre a mexer-se,
      sempre em busca da próxima refeição.
    ui_crea_desc_passive13_1: Criaturas calmas e metódicas, pastam no planeta com
      uma serenidade gentil e pacata.
    ui_crea_desc_passive14_1: Criaturas gentis e amistosas, têm sempre gosto em interagir
      com outros seres vivos.
    ui_crea_desc_passive15_1: Eles interagem com os seus companheiros animais com
      uma confiança alegre, seguros na hierarquia do rebanho.
    ui_crea_desc_passive16_1: Animais sociais, revelam-se seres cuidadosos para com
      os mais novos e os doentes.
    ui_crea_desc_passive17_1: Parecem ser criaturas pacíficas, que socializam bem
      entre a sua espécie e com outras.
    ui_crea_desc_prey1_1: São criaturas cautelosas e atentas; os seus olhos sempre
      a penetrar o horizonte.
    ui_crea_desc_prey2_1: Criaturas nervosas e descuidadas, existem num constante
      estado de excitação nervosa, prontas para fugir ao primeiro sinal de perigo.
    ui_crea_desc_prey3_1: Tensos e assustadiços, estas criaturas demonstram elevadas
      sensações de medo; estão constantemente em alerta.
    ui_crea_desc_prey4_1: Criaturas gentis, mas tímidas. Hesitam aproximar-se de estranhos,
      mas demonstram comportamentos sociais complexos dentro do seu grupo.
    ui_crea_desc_prey5_1: São criaturas tímidas, atemorizadas por anos de predação
      por parte de bestas mais agressivas.
    ui_crea_desc_prey6_1: Parecem conscientes do perigo constante em que vivem, sempre
      à procura de novas ameaças no horizonte.
    ui_crea_desc_prey7_1: Pacientes e lentos, mordiscam e pastam perpetuamente enquanto
      relaxam nas planícies.
    ui_crea_desc_prey8_1: Assim que fixos num território, aparentam cuidar da flora
      local, reforçando o fornecimento de comida.
    ui_crea_desc_prey9_1: Criaturas gregais, muito viajantes. Ocasionalmente encontram-se
      sós, mas tais animais são infelizes quando longe do seu grupo.
    ui_crea_desc_prey10_1: Exibem uma cautela desconcertante perante coisas novas,
      desconfiam de estranhos e situações estranhas.
    ui_crea_desc_prey11_1: Os seus músculos estão num constante estado de tensão,
      preparados para fugir ao mais pequeno sinal de perigo.
    ui_crea_desc_prey12_1: Animais de grupo, trabalham em conjunto para identificar
      predadores próximos, centenas de olhos a analisar um horizonte em uníssono.
    ui_crea_desc_prey13_1: Desastrados e descuidados, costumam acabar presos em obstáculos
      geológicos e predadores locais.
    ui_crea_desc_prey14_1: Nómadas por feitio, a busca por comida leva estes seres
      a uma viagem interminável à volta do mundo.
    ui_crea_desc_prey15_1: Olhos rápidos e céleres revelam um feitio nervoso; são
      rápidos nas decisões e ainda mais rápidos a fugir.
    ui_crea_desc_prey16_1: Movimentam-se de forma irrequieta, saltitando de um lado
      para o outro num desespero para comerem sem serem comidos.
    ui_crea_desc_prey17_1: Parecem passar a vida numa ansiedade constante; são tensos
      e medrosos, mesmo a nível genético.
    ui_crea_desc_bird1_1: Criaturas palpitantes e voadoras, passam a vida no ar, demasiado
      amedrontadas para pisarem o solo.
    ui_crea_desc_bird1_2: Assim que saem do ninho, nunca voltam a tocar no chão. Passam
      a vida nos ares, com uma resistência sem igual.
    ui_crea_desc_bird2_1: Curiosos e inteligentes, os seus ninhos estão apinhados
      de rochas coloridas e nesgas de metal. Alguns constroem estruturas de metal
      elaboradas, demonstrando dotes artísticos impressionantes.
    ui_crea_desc_bird3_1: Inabaláveis, com um forte sentido de pertença, escolhem
      um lar e não o abandonam, a não ser perante uma morte certa.
    ui_crea_desc_bird3_2: Assim que escolhem um local para viver, ficam lá o resto
      das suas vidas. Como estão constantemente a construir, os ninhos de um adulto
      tendem a ser colossais.
    ui_crea_desc_bird4_1: Músculos laterais poderosos permitem-lhes levantar voo num
      instante, a uma velocidade que nenhum predador consegue acompanhar.
    ui_crea_desc_bird5_1: Voadores de longa distância, as suas rotas migratórias leva-os
      de polo a polo à procura de comida.
    ui_crea_desc_bird6_1: Perspicazes e atentos, têm uma visão ajustada para reagir
      ao mais pequeno movimento no chão debaixo deles.
    ui_crea_desc_bird7_1: Nervosos no ar, voam e giram em voltas intermináveis, na
      esperança de despistar qualquer predador que possa estar a persegui-los.
    ui_crea_desc_bird8_1: Estes voadores cautelosos apenas se põem no céu quando não
      têm escolha, preferem estar no chão e esvoaçar por entre arbustos e árvores.
    ui_crea_desc_bird9_1: Quando a luz começa a desvanecer e as sombras a estenderem-se
      pelas encostas, este ser inteligente e cheio de alma voa até ao céu para cantar,
      a sua música trilhando no ar em acrobacias.
    ui_crea_desc_bird10_1: Longas vidas, cérebros grandes, astutos e instintivos,
      dão a estas criaturas um ar inequívoco de sabedoria.
    ui_crea_desc_bird11_1: Os seus olhos evoluíram para analisar o horizonte, capazes
      de captar movimentos a vastas distâncias. No entanto, são incapazes de focar
      ao perto.
    ui_crea_desc_bird12_1: Incansáveis, as suas asas nunca param de bater. O seu voo
      em torno do planeta é interminável.
    ui_crea_desc_bird13_1: Seres tímidos e cautelosos, apenas descem dos céus para
      comer e beber na calada da noite.
    ui_crea_desc_bird14_1: Altamente inteligentes, com cérebros inchados, completamente
      desproporcionais ao resto do corpo.
    ui_crea_desc_bird15_1: Criaturas instáveis e efervescentes. Rodopiam pelo ar com
      uma bela imprevisibilidade.
    ui_crea_desc_butterfly1_1: Análises revelam um sistema nervoso de luz pura; as
      vidas interiores são de uma luminosidade sem igual.
    ui_crea_desc_butterfly2_1: Extremamente inteligente para um animal tão pequeno,
      aparenta estar ciente das suas limitações físicas.
    ui_crea_desc_butterfly3_1: Vidas breves; uma existência efémera, nada mais que
      um simples bater desesperado.
    ui_crea_desc_butterfly4_1: Estes insetos voadores são atraídos por uma constante
      fome, as suas caçadas são intermináveis.
    ui_crea_desc_butterfly5_1: Com vidas terrivelmente curtas, estes insetos voadores
      passam a sua meia dúzia de dias numa furiosa jornada para acasalarem.
    ui_crea_desc_butterfly6_1: Estes insetos simples praticamente não têm cérebro
      e só reagem a estímulos através de reflexos locais.
    ui_crea_desc_butterfly7_1: Levados pelo vento e pelas suas asas, estes pequenos
      insetos vivem uma existência dispersa e caótica.
    ui_crea_desc_butterfly8_1: O batimento gentil das suas asas ocultam uma fome desesperante,
      numa caçada interminável.
    ui_crea_desc_butterfly9_1: Quase no fundo da cadeia alimentar, vivem num mundo
      de perigos e terrores constantes. Existem poucas coisas incapazes de os matar.
    ui_crea_desc_butterfly10_1: Sem um sistema nervoso central, estas criaturas são
      puramente instintivas e reativas.
    ui_crea_desc_fish1_1: Sem um sistema nervoso central, estas criaturas nada mais
      fazem para além de nadar, lutar, fugir e consumir.
    ui_crea_desc_fish2_1: Vidas breves; uma existência efémera, nada mais que um simples
      bater desesperado contra as grandes correntes globais que os transportam.
    ui_crea_desc_fish3_1: Estes peixes de água salgada nadam no oceano com uma fome
      torturante, numa busca interminável por alimento fresco.
    ui_crea_desc_fish4_1: Têm vidas curtas, e os peixes de água salgada passam os
      dias num nadar desesperado em busca de um parceiro interessado.
    ui_crea_desc_fish5_1: Levados tanto pelas correntes como pelas suas barbatanas,
      as suas vidas não conhecem ordem nem sistema. Simplesmente existem onde quer
      que forças maiores os tenham colocado.
    ui_crea_desc_fish6_1: Os seus olhos nunca fecham, pois nunca dormem. Nadam eternamente,
      sem espaço para pausas ou descansos.
    ui_crea_desc_fish7_1: Altamente inteligentes, estes peixes parecem saber da existência
      do mundo para além das suas águas. Parecem aterrorizados por esta noção, de
      uma região de maravilhas que nunca poderão visitar.
    ui_crea_desc_fish8_1: Independentemente do tamanho dos seus cardumes, estes peixes
      sentem-se numa profunda solidão devido à ausência de órgãos comunicativos.
    ui_crea_desc_fish9_1: Com olhos grandes e uma bolsa cerebral inchada, estes peixes
      aparentam possuir uma sapiência que poucas criaturas marinhas têm.
    ui_crea_desc_fish10_1: Nervosos e ágeis, brilham e reluzem ao nadar, numa fuga
      desesperada das bocas esfomeadas das profundezas.
    ui_crea_desc_fish11_1: Incansáveis, as suas barbatanas nunca param de bater. Uns
      míseros momentos de quietude privariam as suas guelras do fluxo que necessitam
      para viver.
