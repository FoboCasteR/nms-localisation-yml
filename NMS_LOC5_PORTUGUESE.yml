    bait_veg_desc: |-
      Um especialista em <STELLAR>iscos<> para <TRADEABLE>herbívoros<>. Usa o <TECHNOLOGY>Visor de Análise<> para descobrir as preferências de iscos de criaturas específicas.

      Criado num <TECHNOLOGY>Processador de Nutrientes<> de <FUEL>Faecium<> e <TRADEABLE>plantas recolhidas<>.

      Também pode ser processado com um <TECHNOLOGY>Processador de Nutrientes<> para criar <STELLAR>novos tipos de iscos<>

      A alimentação com o isco correto permitirá que as criaturas sejam <VAL_ON>montadas<> ou <VAL_ON>colhidas<>. Escolhe o tipo de isco no Menu Rápido (<IMG>QUICK_MENU<>).
