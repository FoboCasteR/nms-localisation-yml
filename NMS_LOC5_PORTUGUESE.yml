    ui_mp_portalquest_portal_desc_1: |-
      Ecos de mundos distantes gritam do outro lado do portão, um espaço de possibilidades quase infinito.
      Um receio percorre o meu corpo à medida que me preparo para introduzir a sequência de glifos. O mundo que me aguarda pode ser instável...
    ui_mp_portalquest_portal_desc_2: |-
      O portal paira sobre mim, mantendo uma vigília silenciosa sobre o planeta.
       Enquanto me preparo para introduzir as coordenadas, penso na réplica desta estrutura que protege aquele mundo distante e perturbado.
    ui_mp_portalquest_portal_desc_3: |-
      A infinidade de mundos além do portal penetra a minha mente.
      Enquanto me lembro das coordenadas glíficas que recuperei, um sinal planetário atravessa a cacofonia. O mundo danificado acena e grita, como se sentisse dor...
    ui_mp_portalquest_portal_desc_4: O portal monumental sussurra para mim. A sequência
      completa de glifos circula na minha mente, os meus dedos movem-se em direção
      à interface arcaica, quase por vontade própria ...
    ui_mp_portalquest_portal_desc_5: |-
      As coordenadas continuam bem estampadas na minha memória. Preparo-me para viajar para o território anómalo que Nada e Polo me indicaram.
      Os ecos aflitos desse planeta distante emanam da estrutura de pedra antiga.
    ui_mp_portalquest_portal_desc_6: |-
      Sinto-me fascinado pelo gigantesco portal, como que atraído por uma força maior que as diretrizes da missão de Nada e Polo.
      Do outro lado do portal, o mundo anómalo sussurra freneticamente os seus segredos, que quase rebentam com a minha mente.
