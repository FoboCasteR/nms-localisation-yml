    tutorial_monolith_title: El corazón de la anomalía
    tutorial_monolith_lang_1: Preparando protocolos de detección de viajero...
    tutorial_monolith_desc_1: |-
      Esta estructura no se parece en nada a lo que haya visto en mi viaje hasta ahora. Todo parece totalmente alienígena, claramente fuera de lugar.

      Mientras la miro fijamente, las palabras se forman en mi mente, un extraño fragmento de un discurso cortado...
    tutorial_monolith_lang_1a: "¿Es un Viajero? ¿Es un amigo?"
    tutorial_monolith_opt_a_1: Es Viajero
    tutorial_monolith_opt_b_1: Es amigo
    tutorial_monolith_desc_2: "Resulta muy raro contestar preguntas que no tengo claro
      que me estén planteando.\nPero algo ha tomado claramente nota de mi respuesta.
      Me abruma la sensación de que algo ha despertado, de que alguien me observa.
      \n\nSe plantea otra cuestión."
    tutorial_monolith_lang_2: "¿Es el primero? ¿Es el último?"
    tutorial_monolith_opt_a_2: Es el primero
    tutorial_monolith_opt_b_2: Es el último
    tutorial_monolith_desc_3: "No sé cómo se comunica conmigo. Este monolito es ancestral,
      y no puedo evitar la sensación de que no para de repetirme las mismas preguntas.
      \n\nVuelve a preguntar."
    tutorial_monolith_lang_3: "¿Ha visto el Ojo Carmesí? ¿El Ojo Carmesí le ha visto
      a él?"
    tutorial_monolith_opt_a_3: Ha visto el Ojo
    tutorial_monolith_opt_b_3: El Ojo lo ha visto
    tutorial_monolith_opt_c_3: Ambas
