    npc_core_act2_27r_desc: "Lo veo.\nVeo al Atlas en todo su esplendor, es su última
      interfaz. Se encuentra en el corazón de cada galaxia, chillando, tratando de
      desquitarse de los errores. No quiere morir. Pero tiene pocas herramientas y
      no puede llegar al origen del daño...\n\nYo no sé cuánto tiempo me queda...
      Al Atlas, 16 minutos. ¿Tengo vida útil? ¿Minutos? ¿Seg <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt?<>\n\nNo sé si tengo tiempo de despedirme. No sé si – Si <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<>  "
