    all_mission_factraid_desc1: Me aproximo a la terminal. La información que solicita
      el cliente está desencriptada y es fácilmente accesible.
    all_mission_factraid_desc2: La información que busca el cliente está disponible
      desde esta terminal. Los datos están encriptados, pero confío en que el cliente
      podrá procesarlos.
    all_mission_factraid_desc3: He accedido al banco de datos solicitado por el cliente.
      Ya solo tengo que descargar los archivos y marcharme.
    all_mission_factraid_desc4: El cliente solicitó un conjunto de datos determinado.
      Introduzco sus requisitos en la consola y la terminal comienza a descargar el
      paquete correcto. Mi misión casi está completada.
    all_mission_factraid_desc5: El cliente proporcionó un conjunto determinado de
      credenciales de inicio de sesión, por lo que al introducirlos consigo acceder
      a los datos almacenados en estas instalaciones. Solo me falta descargarlos.
    all_mission_missing_desc1: He localizado a la persona desaparecida. El cliente
      se sentirá aliviado de saber que está bien. Debería enviarle su ubicación de
      inmediato.
    all_mission_missing_desc2: He encontrado al ser vivo desaparecido, sano y salvo
      en un refugio de un planeta cercano. Debería informar al cliente lo antes posible.
    all_mission_missing_desc3: He localizado a la persona desaparecida y confirmado
      su buen estado. Debería enviar su ubicación al cliente enseguida para que puedan
      reunirse.
    all_mission_missing_desc4: La persona desaparecida ha dejado de estarlo. Mi trabajo
      ha finalizado y debería informar al cliente del éxito de la misión lo antes
      posible.
    all_mission_missing_desc5: El misterio del ser vivo desaparecido ya se ha resuelto.
      Estoy seguro de que el cliente se alegrará mucho al saber que todo se resolvió
      sin lamentar ninguna baja. Debería enviarle las coordenadas e informar de mi
      éxito.
    all_mission_hide_seek_desc1: |-
      El cliente quería localizar a una persona especialmente interesante para él. Ya la he encontrado, así que debería enviarle los datos.

      Lo que el cliente haga con esa información no es asunto mío.
    all_mission_hide_seek_desc2: No conozco todos los detalles de la relación del
      cliente con este individuo. Los términos de mi contrato tan solo exigen que
      transmita su ubicación al cliente.
    all_mission_hide_seek_desc3: |-
      He encontrado a la persona que buscaba mi cliente. No estoy seguro de qué esperaba encontrarme, pero sin duda no era un ser vivo así. Sea como sea, me alegro de que sea el individuo correcto.

      Debería comunicar su ubicación al cliente inmediatamente.
    all_mission_hide_seek_desc4: |-
      El cliente lleva bastante tiempo buscando a este individuo. Me resulta sorprendente dada la relativa facilidad con la que yo lo he podido localizar. Seguro que aquí hay algo más en juego.

      Debería enviar su ubicación y marcharme. No necesito tomar parte en lo que sea que esté ocurriendo aquí.
    all_mission_hide_seek_desc5: El objetivo del cliente se encuentra justo enfrente
      de mí, pero no estoy seguro de por cuanto tiempo. Debería enviarle al cliente
      su ubicación antes de que cambie la situación.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
