      dimensiones. Alguien colocó esto aquí tras el accidente, con la esperanza de
      que alguien lo encontrara.
    tutorial_antimatter_title: El ojo de la anomalía
    tutorial_antimatter_lang: |-
      TERMINAL ACTIVADA... SELECCIONANDO CLAVE... DESENCRIPTANDO...
      <AUDIO>UI_Destination_Reached<>¡HECHO!
    tutorial_antimatter_desc: |-
      La terminal está obstruida por una inquietante y p<DELAY>0.1<>a<DELAY>0.1<>l<DELAY>0.1<>p<DELAY>0.1<>i<DELAY>0.1<>tante sustancia, pero aun así parece funcionar. Cuando toco el panel de entrada, la sustancia alienígena reacciona con violencia.<DELAY>0.4<> Tomo nota para no volver a acercarme.
      El dispositivo se abre y muestra un solo ojo carmesí que no parpadea<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Imprime un <TECHNOLOGY>plano<> de <FUEL>antimateria<>, acompañado de un extraño mensaje...
    tutorial_antimatter_opt_a: Coger plano y leer registro
    tutorial_antimatter_opt_b: Irse
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> NOS ENCONTRARÁS, LLEGADO EL MOMENTO <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Boca de la anomalía
    tutorial_antim_watch_lang: "¡Viajero! ¡Tu ruta se bifurca! ¡Coge este hilo y regresa!"
    tutorial_antim_watch_desc: |-
      El alienígena me habla, pero no mueve la boca. <DELAY>0.1<>Al parpadear, veo la misma luz roja que me miraba fijamente en la terminal.
      El ser vivo parece ofrecerme otra muestra de antimateria.
    tutorial_antim_watch_opt_a: Coger antimateria
    tutorial_antim_watch_opt_b: Irse
    tutorial_antim_watch_res_a: Al coger la antimateria, el ser vivo se traquetea
      de repente. Su cabeza y sus ojos se agitan como tratando de librarse de la confusión.<DELAY>0.4<>
      No parece reconocerme.
    tutorial_antimatter_bp_lang: Probabilidad de anomalía de Viajero más allá de dos
      desviaciones estándar. Ayuda adicional sugerida. Plano ofrecido.
    tutorial_antimatter_bp_desc: |-
      A diferencia de otros seres vivos que he conocido hasta la fecha, este emplea una lengua que comprendo. Pero aun así, no logro entender el significado.<DELAY>0.4<> Habla como si no supiera lo que dice, como si no controlara su mente.
      El alienígena me ofrece un plano, un método para construir mi propia antimateria.
    tutorial_antimatter_bp_lang_ret: El Viajero no confía. El Viajero es sabio. O
      el Viajero no es un Viajero. Solo hay un modo de averiguarlo.
    tutorial_antimatter_bp_desc_ret: El ser vivo no se ha movido desde la última vez
      que hablé con él. Sigue ofreciéndome el plano. Es como si no hubiese pasado
      el tiempo para él.
    tutorial_antimatter_bp_opt_a: Coger plano
    tutorial_antimatter_bp_opt_b: Irse
    tutorial_antimatter_bp_res_a: Cojo el plano de antimateria. Quien haya dejado
      esta pista, sabe de diseño, pero no logro descifrarlo. Poco más puedo hacer
      que seguirla.
    tutorial_antimatter_bp_res_b: Rechazo el plano. El ser vivo apenas se mueve, y
      su falta de reacción es más alarmante que si se hubiese puesto a gritarme para
      que lo cogiera.
