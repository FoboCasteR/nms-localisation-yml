    ui_core_tutorial2_obj4_tip: |-
      Los restos de la nave accidentada han sacado a la luz los planos necesarios para crear un <TECHNOLOGY>hiperturbo<>.

      El hiperturbo necesita un <COMMODITY>resonador dinámico<>.

