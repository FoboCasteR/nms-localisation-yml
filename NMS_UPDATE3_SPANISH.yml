    ui_trade_item_alloy_1_desc: |-
      Una caja embalada de nanotubos de carbono.

      Estos tubos minúsculos aunque increíblemente fuertes son necesarios para la construcción de <SPECIAL>componentes científicos<> minúsculos aunque increíblemente fuertes.
    ui_trade_item_alloy_1_name: CAJA DE NANOTUBOS
    ui_trade_item_alloy_1_name_l: Caja de nanotubos
    ui_trade_item_alloy_2_desc: |-
      Una tolva de heridio autorreparable. Parece nueva.

      Usada para crear <SPECIAL>componentes científicos<>. El heridio autorreparable es especialmente útil en despliegues en instalaciones remotas, donde las oportunidades de mantenimiento pueden ser limitadas o mortales.
    ui_trade_item_alloy_2_name: HERIDIO AUTORREPARABLE
    ui_trade_item_alloy_2_name_l: Heridio autorreparable
    ui_trade_item_alloy_3_desc: |-
      Varias botellas de disolvente óptico.

      El líquido contenido en estas botellas se usa para eliminar el exceso de luz que pudiera provocar la descomposición de los <SPECIAL>componentes científicos<>.
    ui_trade_item_alloy_3_name: DISOLVENTE ÓPTICO
    ui_trade_item_alloy_3_name_l: Disolvente óptico
    ui_trade_item_alloy_4_desc: |-
      Contenedor de toros de cinco dimensiones fabricado a medida.

      Se necesitan materiales muy específicos para construir formas en dimensiones adicionales. Estos toros se usan para contener los fuertes campos generados al fabricar <SPECIAL>componentes científicos<>.
    ui_trade_item_alloy_4_name: TORO 5D
    ui_trade_item_alloy_4_name_l: Toro 5D
    ui_trade_item_alloy_5_desc: |-
      Un paquete multicapa de fibras superconductoras.

      Potente, flexible y resistente al agua. El tejido controlado por magnetismo de estas fibras es vital en la creación de numerosos <SPECIAL>componentes científicos<>.
    ui_trade_item_alloy_5_name: FIBRA SUPERCONDUCTORA
    ui_trade_item_alloy_5_name_l: Fibra superconductora
    ui_trade_item_commod_1_desc: |-
      Caja repleta de discos duros. Cada uno de ellos contiene cantidades ingentes de datos de usuario desencriptados.

      Individualmente son de poco valor, pero en conjunto, estos repositorios pueden procesarse y escanearse para obtener datos valiosos. Este proceso se da en sistemas con economías de <SPECIAL>materiales avanzados<>.
    ui_trade_item_commod_1_name: DATOS DE USUARIO DESENCRIPTADOS
    ui_trade_item_commod_1_name_l: Datos de usuario desencriptados
    ui_trade_item_commod_2_desc: |-
      Varias madejas de seda estelar.

      La seda estelar se teje en enormes telares solares en órbita alrededor de planetas de comercio. El impacto de rayos cósmicos activa el patrón del tejido, que se puede usar en el procesamiento de <SPECIAL>materiales avanzados<>.
    ui_trade_item_commod_2_name: SEDA ESTELAR
    ui_trade_item_commod_2_name_l: Seda estelar
    ui_trade_item_commod_3_desc: |-
      Varios botes de gotas de cometa.

      Aunque tienen un nombre demasiado rebuscado para ser trozos de meteorito, estas rocas son, sin embargo, extremadamente valiosas para las economías de <SPECIAL>materiales avanzados<> que son capaces de procesarlas.
    ui_trade_item_commod_3_name: GOTAS DE COMETA
    ui_trade_item_commod_3_name_l: Gotas de cometa
    ui_trade_item_commod_4_desc: |-
      Una caja de esferas de iones.

      Estas delicadas esferas de cristal albergan una réplica a pequeña escala de la atmósfera superior. Estas baratijas centelleantes e hipnóticas son de gran importancia en la fabricación de aleaciones de <SPECIAL>materiales avanzados<>.
    ui_trade_item_commod_4_name: ESFERA DE IONES
    ui_trade_item_commod_4_name_l: Esfera de iones
    ui_trade_item_commod_5_desc: |-
      Un lote de coordinadores de teletransporte calibrados con precisión.

      Estos circuitos del tamaño de un alfiler son fundamentales en el delicado proceso de insertar material de refuerzo en las <SPECIAL>aleaciones avanzadas<>. También pueden ser de utilidad en las ventas de larga distancia.
    ui_trade_item_commod_5_name: COORDINADORES DE TELETRANSPORTE
    ui_trade_item_commod_5_name_l: Coordinadores de teletransporte
    ui_trade_item_comp_1_desc: |-
      Varios dientes enormes.

      Engranajes metálicos robustos y resistentes. Pese a que estos componentes no se consideran tecnología avanzada, resultan vitales en innumerables piezas de maquinaria de <SPECIAL>alta tecnología<> de toda la galaxia.
    ui_trade_item_comp_1_name: DIENTE METÁLICO ENORME
    ui_trade_item_comp_1_name_l: Diente metálico enorme
    ui_trade_item_comp_2_desc: |-
      Pistones revestidos y lubricados, listos para ser enviados.

      Con frecuencia, los componentes de <SPECIAL>alta tecnología<> precisan de piezas que puedan moverse con rapidez o de motores de alta fiabilidad. Sin unos pistones especialmente recubiertos, el índice de fallo de dichas piezas sería significativamente mayor.
    ui_trade_item_comp_2_name: PISTÓN ANTIADHERENTE
    ui_trade_item_comp_2_name_l: Pistón antiadherente
    ui_trade_item_comp_3_desc: |-
      Una caja de desacopladores de engranajes.

      A menudo, crear componentes de <SPECIAL>alta tecnología<> implica el acoplamiento accidental de engranajes. Estos desacopladores son muy potentes y capaces de desplegar seis puntas de forma simultánea.
    ui_trade_item_comp_3_name: DESACOPLADORES DE MALLA
    ui_trade_item_comp_3_name_l: Desacopladores de malla
    ui_trade_item_comp_4_desc: |-
      Contenedores de datos embalados y separados para cigüeñales holográficos.

      Los auténticos cigüeñales suelen ser demasiado grandes, ruidosos o de difícil mantenimiento para su uso en maquinaria delicada. Cuando se enfrentan a estas situaciones, los fabricantes de <SPECIAL>alta tecnología<> recurren a estos sustitutos holográficos.
    ui_trade_item_comp_4_name: CIGÜEÑAL HOLOGRÁFICO
    ui_trade_item_comp_4_name_l: Cigüeñal holográfico
    ui_trade_item_comp_5_desc: |-
      Una caja grande de compresores de vectores de alta capacidad.

      Crear caminos interestelares a menudo requiere que se condensen las dimensiones para luego volver a reproducirse. No sería posible fabricar dichos componentes de <SPECIAL>alta tecnología<> sin unos compresores industriales como estos.
    ui_trade_item_comp_5_name: COMPRESORES VECTORIALES
    ui_trade_item_comp_5_name_l: Compresores vectoriales
    ui_trade_item_energy_1_desc: |-
      Caja llena de botes de chispas.

      Muchos procesos industriales y de <SPECIAL>minería<> requieren una gran demanda de energía. A diferencia del lento suministro de una batería, los botes de chispas son capaces de satisfacer esa demanda al instante.
    ui_trade_item_energy_1_name: BOTE DE CHISPAS
    ui_trade_item_energy_1_name_l: Bote de chispas
    ui_trade_item_energy_2_desc: |-
      Paquete de baterías industriales completamente aisladas.

      Se necesitan baterías potentes para suministrar energía en las operaciones de <SPECIAL>minería<> en niveles profundos. Estas fuentes de alimentación pueden durar semanas, incluso en las condiciones extremas de calor y presión a kilómetros de profundidad.
    ui_trade_item_energy_2_name: BATERÍA INDUSTRIAL
    ui_trade_item_energy_2_name_l: Batería industrial
    ui_trade_item_energy_3_desc: |-
      Varios paquetes de gel óhmico.

      Las operaciones de <SPECIAL>minería<> precisan de mucha energía y están plagadas de peligros. El gel óhmico ayuda a que las piezas que se mueven con rapidez se mantengan aisladas y lubricadas.
    ui_trade_item_energy_3_name: GEL ÓHMICO
    ui_trade_item_energy_3_name_l: Gel óhmico
    ui_trade_item_energy_4_desc: |-
      Barriles resistentes a la corrosión que contienen un fluido de energía experimental.

      Un barril de este mejunje de gran volatilidad es suficiente para abastecer una estación espacial durante semanas sin parar. Valioso sobre todo en las economías de <SPECIAL>minería<>.
    ui_trade_item_energy_4_name: FLUIDO DE ENERGÍA EXPERIMENTAL
    ui_trade_item_energy_4_name_l: Fluido de energía experimental
    ui_trade_item_energy_5_desc: |-
      Lote de núcleos de fusión ligeramente brillante.

      Convector de alta capacidad para fuentes de energía y motores. Un núcleo de fusión es el último grito en generación de energía en el espacio profundo. Muy apreciado por las economías de <SPECIAL>minería<> que persiguen la autosuficiencia de sus colonias de asteroides.
    ui_trade_item_energy_5_name: NÚCLEO DE FUSIÓN
    ui_trade_item_energy_5_name_l: Núcleo de fusión
    ui_trade_item_exotics_1_desc: |-
      Colección heterogénea de botellas de feromonas recicladas.

      Cada día se producen y distribuyen ingentes cantidades de feromonas. Este hecho ha fomentado una lucrativa oportunidad de <SPECIAL>comercio<> para aquellos dispuestos a mercadear con productos de deshecho. Estas jarras de cristal se han fregado a conciencia y no deberían suponer ninguna amenaza para su portador.
    ui_trade_item_exotics_1_name: BOTELLAS SIN AROMA
    ui_trade_item_exotics_1_name_l: Botellas sin aroma
    ui_trade_item_exotics_2_desc: |-
      Un paquete de microscopios de neutrones.

      Las economías científicas producen y consumen un gran número de microscopios. Sin embargo, algunos presentan ligeros defectos que los hacen inadecuados para trabajos de precisión. No obstante, siguen siendo una buena oportunidad para el <SPECIAL>comercio<>, pues se pueden vender a aquellos que no sepan ver la diferencia.
    ui_trade_item_exotics_2_name: MICROSCOPIO DE NEUTRONES
    ui_trade_item_exotics_2_name_l: Microscopio de neutrones
    ui_trade_item_exotics_3_desc: |-
      Caja revuelta de inyectores de inestabilidad.

      A menudo, los grandes experimentos precisan cambiar un gran número de variables en un breve periodo de tiempo. Un inyector de inestabilidad proporciona ese servicio. También pueden utilizarse para sembrar el caos en los sistemas de mercado. Tal comportamiento inmoral representa una excelente oportunidad de <SPECIAL>comercio<>.
    ui_trade_item_exotics_3_name: INYECTOR DE INESTABILIDAD
    ui_trade_item_exotics_3_name_l: Inyector de inestabilidad
    ui_trade_item_exotics_4_desc: |-
      Tanque de canalización orgánica preservada. Aún caliente.

      Para evitar arduos problemas éticos, muchos laboratorios cultivan sus sujetos de prueba a nivel de componentes. Los restos pueden resultar de provecho en economías de <SPECIAL>comercio<> con legislaciones médicas laxas.
    ui_trade_item_exotics_4_name: CANALIZACIÓN ORGÁNICA
    ui_trade_item_exotics_4_name_l: Canalización orgánica
    ui_trade_item_exotics_5_desc: |-
      Caja de conductos neuronales frescos.

      Los conductos neuronales son insertos temporales diseñados para otorgar un breve aumento de la concentración y la productividad. Son útiles en cualquier parte y muy apreciados en las economías de <SPECIAL>comercio<>, donde la competitividad entre trabajadores es feroz.
    ui_trade_item_exotics_5_name: CONDUCTO NEURONAL
    ui_trade_item_exotics_5_name_l: Conducto neuronal
    ui_trade_item_minerals_1_desc: |-
      Varias toneladas de suciedad.

      Restos de suciedad de las operaciones mineras. Los especialistas, con el tiempo y el equipamiento necesarios para cribarlos, pueden extraer residuos de metales en economías de <SPECIAL>fabricación<>.
    ui_trade_item_minerals_1_name: SUCIEDAD
    ui_trade_item_minerals_1_name_l: Suciedad
    ui_trade_item_minerals_2_desc: |-
      Jarras grandes llenas de grasa de pirita.

      Una solución sebosa con alto contenido en minerales. Esta grasa es muy apreciada en economías de <SPECIAL>fabricación<>, donde se usa para mantener la maquinaria pesada lubricada y reluciente.
    ui_trade_item_minerals_2_name: GRASA DE PIRITA SIN REFINAR
    ui_trade_item_minerals_2_name_l: Grasa de pirita sin refinar
    ui_trade_item_minerals_3_desc: |-
      Una caja de sal de bromuro.

      Es el resultado de un amplio proceso de destilación y evaporación. Los tanques de sal de bromuro alimentan las exigentes fábricas en los sistemas de <SPECIAL>fabricación<>.
    ui_trade_item_minerals_3_name: SAL DE BROMURO
    ui_trade_item_minerals_3_name_l: Sal de bromuro
    ui_trade_item_minerals_4_desc: |-
      Saco repleto de cristales de circonio policromo.

      Estos cristales producen lentes de colores deslumbrantes y de una dureza casi indestructible. Muy apreciados en las economías de <SPECIAL>fabricación<>.
    ui_trade_item_minerals_4_name: CIRCONIO POLICROMO
    ui_trade_item_minerals_4_name_l: Circonio policromo
    ui_trade_item_minerals_5_desc: |-
      Paquete de cristales de doble arco reticular envuelto con esmero.

      Los cristales de arco son formaciones minerales extremadamente raras y muy demandadas en economías de <SPECIAL>fabricación<>, donde su dureza y conductividad son vitales para diversos procesos industriales. También sirven para crear atractivos (y peligrosos) artículos de joyería.
    ui_trade_item_minerals_5_name: CRISTAL DE DOBLE ARCO RETICULAR
    ui_trade_item_minerals_5_name_l: Cristal de doble arco reticular
    ui_trade_item_tech_1_desc: |-
      Colección de circuitería recuperada.

      Las economías de <SPECIAL>generación de energía<> consumen grandísimas cantidades de componentes de alta tecnología. Por este motivo, existe demanda incluso de circuitos gravemente dañados, para recuperar piezas o para conectarlos en conjunto a núcleos de energía de baja calidad.
    ui_trade_item_tech_1_name: CIRCUITOS DESGUAZADOS
    ui_trade_item_tech_1_name_l: Circuitos desguazados
    ui_trade_item_tech_2_desc: |-
      Varias barras grandes de tiza para soldadura.

      Se usan en los sistemas de <SPECIAL>generación de energía<> para limpiar con calor los diodos metálicos antes de fundirlos con las baterías.
    ui_trade_item_tech_2_name: TIZA PARA SOLDADURA
    ui_trade_item_tech_2_name_l: Tiza para soldadura
    ui_trade_item_tech_3_desc: |-
      Caja de condensadores de iones reforzada.

      Estos supercondensadores poseen una densidad de energía muy alta. Gozan de gran demanda en economías de <SPECIAL>generación de energía<>.
    ui_trade_item_tech_3_name: CONDENSADOR DE IONES
    ui_trade_item_tech_3_name_l: Condensador de iones
    ui_trade_item_tech_4_desc: |-
      Contenedor de unidades de posicionamiento y su cableado correspondiente.

      Estas UPA se pueden usar para convertir casi cualquier tecnología en un sistema de autonavegación. Muy valoradas en economías de <SPECIAL>generación de energía<>, donde se usan para eliminar del proceso de fabricación las manos orgánicas conductoras.
    ui_trade_item_tech_4_name: UNIDAD DE POSICIONAMIENTO AUTÓNOMA
    ui_trade_item_tech_4_name_l: Unidad de posicionamiento autónoma
    ui_trade_item_tech_5_desc: "Varias unidades grandes de aceleración cuántica.\n
      \nEstas unidades, capaces de propulsar materia a velocidades inconmensurables,
      son especialmente importantes en economías de <SPECIAL>generación de energía<>,
      donde se usan para comprimir la energía almacenada en baterías de alta densidad."
    ui_trade_item_tech_5_name: ACELERADOR DE CUANTOS
    ui_trade_item_tech_5_name_l: Acelerador de cuantos
