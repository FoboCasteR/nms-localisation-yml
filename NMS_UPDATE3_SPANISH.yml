    npc_core_act3_1_desc: |-
      Trepo hasta la seguridad de mi nave, con náuseas, tranquilo.
      Siento que me voy a poner enfermo.
    npc_core_act3_1_opt_a: Vomitar
    npc_core_act3_1_opt_b: Aguantar
    npc_core_act3_1_res_a: Estoy a punto de vomitar, pero cuando me inclino, una voz
      me habla desde el exotraje. El malestar desaparece.
    npc_core_act3_1_res_b: Intento aguantar, pero la bilis asciende sin remedio. Estoy
      a punto de vomitar cuando una voz me habla desde el exotraje. El malestar desaparece.
    npc_core_act3_1a_lang: |-
      RESPUESTA A ASCO | MIEDO | PÁNICO [<TRADEABLE>DETECTADA<>]

      CONTRAMEDIDA [<STELLAR>DESPLEGADA<>] <IMG>SLASH<> PURGAR [<TECHNOLOGY>NEUTRALIZADO<>]
    npc_core_act3_1a_desc: |-
      Es la voz de mi exotraje que me dice que me ha rescatado. Ha estado conmigo desde mi primer despertar, advirtiéndome de condiciones peligrosas, entes hostiles y transacciones financieras.

      Es algo extraño, pero esta voz es mi más vieja amiga, una compañera constante en las duras y en las maduras...
    npc_core_act3_1a_opt_a: Preguntarle qué deberías hacer
    npc_core_act3_1a_opt_b: Preguntarle si se sabe algún chiste
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      El exotraje no responde. Pero me siento mejor. Hablar con un ordenador como si estuviese vivo... Bueno, supongo que últimamente me he acostumbrado.

      Nací con la capacidad de hacer muchas cosas. Me habría gustado vivir más, si hubiese podido...
    npc_core_act3_1a_res_b: |-
      El exotraje no responde, cómo no. Se mantiene totalmente callado.

      Creo que no había hecho un chiste jamás.

      Nací con la capacidad de hacer muchas cosas. Me habría gustado vivir más, si hubiese podido...
    npc_core_act3_1a_res_c: |-
      No digo nada, pero solo el haberlo pensado... me hace reír.

      Nací con la capacidad de hacer muchas cosas. Me habría gustado vivir más, si hubiese podido...
    npc_core_act3_1b_desc: |-
      Mi breve felicidad se esfuma. Debo advertir a mis conocidos... Debo advertir a todos los Viajeros que pueda.

      El multiverso se acabará en dieciséis minutos. No sé si nos quedan horas, días, años en este falso espacio.
    npc_core_act3_1b_opt_a: Huir
    npc_core_act3_2_holohub_lang: ATENCIÓN <IMG>SLASH<> FALLO DE RED <IMG>SLASH<>
      16 <IMG>SLASH<> ATENCIÓN <IMG>SLASH<> FALLO DE RED <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: La terminal es un flujo continuo de advertencias
      y errores, cada uno avisa de un fallo crítico. Pero debo hacer lo que pueda.
      Debo contar a los demás lo que he descubierto.
    npc_core_act3_2_holohub_opt_a: Intentar transmisión
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      Advierto a los Viajeros acerca de mi descubrimiento: estos mundos no son reales. El Atlas no es un dios. No es más que una máquina que simula incontables realidades con un propósito desconocido.

      Y tras milenios funcionando, el Atlas ha llegado a su fin. Faltan dieciséis minutos para el fallo del sistema.
      Aunque no podemos saber cuánto tiempo nos queda de simulación, ha llegado la hora de hacer las paces y decir adiós.

      Termino mi mensaje, sin saber si alguien llegará a oírlo. Miro al exterior, preguntándome cuántas criaturas quedarán por descubrir, cuánta belleza se perderá...

      Sé lo que tengo que hacer. Todos los caminos me han conducido hasta aquí, cada portal me ha acercado más y más... Debo llegar al centro de esta galaxia. Es el epicentro del fallo.

      Me despediré de mis amigos si puedo, y entonces me enfrentaré a nuestro creador. Averiguaré qué sucederá a continuación.
    nada_core_act3_3_lang: Viajero-Amigo... Vinimos en cuanto nos enteramos. Por favor,
      entra en la anomalía. Polo te preparará un té. Tu universo ya no es seguro...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: "¡El multiverso entero se estremece, amigo! Los temblores
      de realidad ya han engullido ochenta dimensiones desde el desayuno. ¡Tienes
      suerte de que te hayamos encontrado!"
    polo_core_act3_4_opt_a: Hablarle a Polo acerca de la simulación
    polo_core_act3_4_opt_b: Hablarle a Polo acerca de dieciséis
    polo_core_act3_4a_lang: "¡No, amigo! No me hables de ello."
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Respetar su voluntad
    polo_core_act3_4a_res_a: Polo parece afligido.
    polo_core_act3_4a_res_b: Polo parece agradecido.
    polo_core_act3_4b_lang: |-
      Somos anómalos, tenemos una increíble estación de anomalía, sí, pero <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> pero aun así somos entes artificiales. Nosotros <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> no como tú, nosotros <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <>

      Hablar de naturaleza trae dolor, trae peligro. ¡Pero confía en nosotros, amigo! Confía en que lloramos contigo, estaremos contigo siempre, sea cual sea el peligro o el coste. ¡Eres amigo!
    polo_core_act3_4b_opt_a: Despedirse
    polo_core_act3_4b_opt_b: Decir que lo verás pronto
    polo_core_act3_4b_res_a: "¡Adiós no, amigo! ¡Hasta que volvamos a vernos!"
    polo_core_act3_4b_res_b: "¡Hasta la vista, amigo!"
    polo_core_act3_4_lang_loop: "¡Nada me dio una cinta de música Korvax! Ponía dieciséis.
      Qué ridículo es, ¡preparar música para el final! Nada termina nunca."
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Ya lo sabes, ¿verdad? Lo de nuestra naturaleza simulada y el fin.
      El Atlas... se desmorona. Se reinicia a sí mismo, una y otra vez inmerso en el pánico, tratando de eliminar lo que considera una anomalía.
      Pero con cada purga no cambia nada, las fronteras siguen cayendo. Atlas morirá en <AUDIO>TXT_RadioNoise<><STELLAR> – kzzzkt –<> dieciséis <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> ¡Pero no tenemos que irnos tan temprano! ¡No tiene que borrarnos por el miedo!
    nada_core_act3_4_opt_a: Preguntar cuántas veces ha pasado esto
    nada_core_act3_4_opt_b: Preguntarle a Nada si se encuentra bien
    nada_core_act3_4_res_a: No lo sé. No creo que ahora podamos. Algunas cosas son
      ajenas al ciclo.
    nada_core_act3_4_res_b: Nada me dice que está bien, conmovido por mi pregunta.
    nada_core_act3_4a_lang_var1: "Quiere que te dirijas al centro. Quiere que estés
      con él. Tú... Puedes tratar de evitar que se reinicie. \nConfiaste en su guía,
      Viajero-Amigo, y con ese acto de compasión y creación, has enviado un mensaje
      al Atlas: esa creación por el bien de la creación merece la pena protegerla,
      ¡merece la pena mantenerla con vida!\n¡Puede que hayáis salvado innumerables
      universos de una destrucción prematura!"
    nada_core_act3_4a_lang_var2: "Todos debemos morir algún día, todos moriremos pronto...
      ¡pero no nos iremos sin luchar!\nActúa prematuramente, apagando simulación tras
      simulación por culpa del terror y del pánico. \nVe a ver al Atlas... Completa
      su senda. ¡Debemos recordarle el gozo de la creación!"
    nada_core_act3_4a_opt_a: Preguntar qué harán a continuación
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada y Polo continuarán viajando, continuaremos actuando
      como siempre.
    nada_core_act3_4a_res_b: "¡Nos veremos muchas veces antes del final, estoy seguro!
      Has sido una buena entidad."
    nada_core_act3_4a_res_chunk: Todo debe morir algún día, Viajero-Amigo. El hecho
      de que experimentaremos un destino así... nos convierte en reales.
    nada_core_act3_4_lang_loop: "¿Sabes el sonido que emite el universo al morir?
      ¡Es horrible, Viajero-Amigo! ¡No lo escuches, te lo suplico!"
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Bien... Mensaje recibido.

      Tengo... bastante que asimilar. ¿Una simulación? ¿Nada es real? Supongo... Supongo que ya nada importa. No si moriremos igualmente. Y <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> He pensado en ello.

      Si los problemas de este universo se deben al Atlas pidiendo ayuda, entonces lleva mucho tiempo gritando. ¿Esos dieciséis minutos? Apuesto a que faltan años antes de que muramos.
    npc_core_act3_5_opt_a: Preguntar qué planea hacer
    npc_core_act3_5_opt_b: Preguntar por qué no le afecta
    npc_core_act3_5_res_b: "¿Por qué iba a afectarme? Todos tenemos que morir en algún
      momento. ¿Y qué mejor momento que este? ¡Moriremos como nadie antes ha muerto!"
    npc_core_act3_5a_lang_var1: |-
      He pensado mucho sobre ello... En cómo no pudimos encontrarnos a pesar de que parecíamos estar en el mismo lugar.

      No creo que realmente estemos en la misma ubicación. Creo que esos portales no nos trasladan. Nos transforman, se abren paso a través de las dimensiones. Al menos es lo que pienso... Es la única explicación.

      ¿Y si las fronteras entre los mundos se desmoronan de verdad? Al final puede que tengamos la oportunidad de compartir un trago juntos antes del apocalipsis.
    npc_core_act3_5a_lang_var2: |-
      He pensado mucho sobre ello... En cómo no me dejaste atravesar el portal por miedo a que pudiera morir. Sé que no pretendías dejarme fuera de tu aventura. Lo sé... Sé que estuve un poco cegado por la importancia de mis propios contratos.

      Pero ¿sabes qué? Si de todas formas vamos a morir, voy a cruzar ese portal para ver lo mismo que tú. Al final puede que tengamos la oportunidad de compartir un trago juntos antes del apocalipsis.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Me despido de Apolo y le digo que me dispongo a viajar
      al centro. Me dice que me seguirá hasta allí.
    npc_core_act3_5b_desc_var2: Me despido de Apolo y le entrego los glifos que retuve
      antes. Le digo que me dispongo a viajar al centro y me dice que me seguirá hasta
      allí.
    npc_core_act3_5b_desc_var3: Hablamos de los recuerdos compartidos. Aunque no nos
      conocemos desde hace mucho, aunque nunca nos hemos visto, me dice que está orgulloso
      de haber trabajado conmigo.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Adiós. Amigo.
    npc_core_act3_6_lang: |-
      He recibido tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> mensaje... No – No sé qué decir.

      ¿Cómo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> sabes que el Atlas dice la verdad?
    npc_core_act3_6_opt_a: Decir que crees en él
    npc_core_act3_6_opt_b: Decir que no estás seguro
    npc_core_act3_6a_lang: |-
      Cre... Creo que te debo una disculpa, amigo mío.

      Cuando descubrí lo que me hiciste, creí que mi vida había llegado a su fin. Quedarme aquí atrapado para siempre, sabiendo que no era real... Me parecía peor incluso que la muerte.

      Pero... tú me salvaste. Si el Atlas dice la verdad, las cosas tampoco eran reales antes. Puede que jamás haya conocido nada real. No creo que real signifique nada. No creo que importe.

      Todo va a salir bien, Viajero. El mundo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> está bien –
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Darle las gracias
    npc_core_act3_6a_res: |-
      Puede que jamás <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> real signifique <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> cualquier cosa. No sé <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <>

      Todo va a salir <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> está bien –
    npc_core_act3_6b_desc: Recibo la misma transmisión salpicada de interferencias.
      El mensaje, la entonación... Todo resulta idéntico.
    npc_core_act3_6b_opt_a: Intentar recalibrar
    npc_core_act3_6b_opt_b: Preguntar por qué se repite
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      Solo entonces me doy cuenta. Los ruidos, las interferencias que he percibido durante mis aventuras. No son interferencias por la corrupción de la comunicación a larga distancia. ¿Cómo es posible? Hablamos a través del protocolo de un sueño.

      Los ruidos... El sonido de <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... Es el sonido del despertar. Es el sonido del todo desmoronándose. El último jadeo. La muerte del Atlas no comenzará en dieciséis minutos. Comenzó hace mucho tiempo.

      Pero a pesar de todo, las palabras de Ártemis me llenan de felicidad, un propósito para continuar. Aún queda bondad en este mundo.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      Me despido, sin siquiera saber si Ártemis podrá escucharme. Ni siquiera sé qué significa eso, escucharme. Tan solo somos datos. ¿Llegó a escucharme alguna vez?

      Estos fallos se producirán más y más en los últimos días. Individuos atrapados en ciclos, repitiéndose a sí mismos. Planetas erradicados o cambiados de la noche al día, todos los descubrimientos perdidos. Debo proseguir mi viaje.
    npc_core_act3_6d_lang: |-
      Lo sé... Sé que has estado ocupado. Y ahora sé el porqué.
      Pero... Sigo queriendo ver a otro Viajero antes de morir. Sigo queriendo reunirme con uno si es posible. Si no suena demasiado ridículo, dadas las circunstancias.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Seguir con la mentira
    npc_core_act3_6e_lang: Lo sé <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> Sé que
      has estado <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> Sigo queriendo ver a
      otro Viajero <AUDIO>TXT_RadioNoise<><STELLAR> – kzzkt –<> Si no suena –
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      Solo entonces me doy cuenta. Los ruidos, las interferencias que he percibido durante mis aventuras. No son interferencias por la corrupción de la comunicación a larga distancia. ¿Cómo es posible? Hablamos a través del protocolo de un sueño.

      Los ruidos... El sonido de <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... Es el sonido del despertar. Es el sonido del todo desmoronándose. El último jadeo. La muerte del Atlas no comenzará en dieciséis minutos. Comenzó hace mucho tiempo.
    npc_core_act3_6f_opt_a: Adiós
    npc_core_act3_6f_res_a: |-
      Me despido, sin siquiera saber si Ártemis podrá escucharme. Ni siquiera sé qué significa eso, escucharme. Tan solo somos datos. ¿Llegó a escucharme alguna vez?

      Estos fallos se producirán más y más en los últimos días. Individuos atrapados en ciclos, repitiéndose a sí mismos. Planetas erradicados o cambiados de la noche al día, todos los descubrimientos perdidos. Debo proseguir mi viaje.
    npc_core_act3_7_lang: |-
      No estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> solo –

      No puedes ir al centro. No puedes <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> hacernos esto – No puedes dejarnos –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Insistir en que vas
    npc_core_act3_7_res_b: No, no puedes hacernos esto, no puedes...
    npc_core_act3_7a_lang: |-
      El centro – el centro de cada galaxia – es el Atlas. Es <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> todo lo demás son tan solo interfaces <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> todo lo demás son sombras de su poder –

      Tú <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> no te lo mereces – tú – tú <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> nos eliminarás a todos para salv–
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: El ATLAS <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – kzkzkt
      –<>... la parte más profunda de sí mismo. Ha mostrado <AUDIO>TXT_RadioNoise<><STELLAR>
      – kzkzkt –<> sus sueños, sus temores –
    npc_core_act3_7b_lang: |-
      Yo – yo hice lo que tenía que hacer. Ya te lo dije. No podía morir sin ver todo lo que había que ver <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> para –

      Hice lo que debía, pero el ATLAS no me permitirá volver – no me volverá a hablar – Él – Él –
    npc_core_act3_7b_desc: "-nulo- me cuenta. Me cuenta lo que hizo. Que no pudo enfrentarse
      a la muerte. Que no quería renunciar a su vida, así que acabó con las vidas
      de otros, retirándose al corazón del ATLAS al final de cada simulación. Allí
      siguió vivo. Allí sobrevivió."
    npc_core_act3_7b_opt_a: Preguntarle a -nulo- qué hizo
    npc_core_act3_7c_lang: |-
      He cometido tantas atrocidades, Viajero... Tuve que hacerlo... Eran ellos o yo. Siempre ha sido ellos o yo.

      Por favor, si atraviesas el centro, si haces lo que hice yo... todo se reiniciará. Me reemplazará, me eliminará... Todas esas almas habrán muerto en vano. Era el único modo de seguir con vida, compréndeme. Vida por vida... Ellos me mantuvieron, ellos...

      Todo no puede haber sido en vano. Iba a verlo todo.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Condenar a -nulo-
    npc_core_act3_7c_res_a: Corto la comunicación. Tan solo queda el camino hacia
      el centro.
    npc_core_act3_7c_res_b: Me despido. Mientras -nulo- me grita para que lo piense
      mejor, corto la comunicación. Tan solo queda el camino hacia el centro.
    npc_core_act3_7c_res_c: Le digo a -nulo- que me parece despreciable. Se pone a
      llorar mientras trata de justificar sus crímenes, pero corto la comunicación.
      Tan solo queda el camino hacia el centro.
    npc_core_act3_8_desc: El Atlas permanece en silencio. Observándome.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Grito, pero aun así, el Atlas permanece en silencio.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      Grito mientras pienso en mi viaje, en todas las cosas que he visto.

      En Ártemis, que tan solo deseaba conocer a otro Viajero, que tan solo perseguía el fin de su soledad...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Grito mientras pienso en Apolo, que me dio un objetivo
      cuando todo parecía perdido...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Grito mientras pienso en -nulo-... En cómo vivió. En sus elecciones, en la senda que lo condujo a este final...

      Si vuelvo a gritar, no habrá marcha atrás. Si vuelvo a gritar, deberé tomar mi última decisión.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Ártemis dijo una vez que la primera vez que alcanzó los
      cielos, no sabía qué esperar. La belleza, el misterio, la aventura, el peligro...\n\nPermanezco
      de pie frente a la interfaz del Atlas, frente al centro de todas las cosas.
      Frente a la muerte de la existencia. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Al sexto grito, el Atlas responde.
    npc_core_act3_8f_lang: V<DELAY>0.2<>I<DELAY>0.2<>A<DELAY>0.2<>J<DELAY>0.2<>E<DELAY>0.2<>R<DELAY>0.2<>O.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Mantenerse firme
    npc_core_act3_8g_desc: |-
      Él habla. Yo comprendo.

      A mi señal, el Atlas comenzará un reinicio. Ya ha pasado antes, y no parece detener nada. Solo le quedan 16 minutos.

      No sé qué recordaré cuando suceda. Cuando desperté junto a mi nave, ¿acababa de ejecutar un reinicio? ¿Había sido otro?

      Todo llega a su fin. Puede que lo único que quede sea descubrir la última verdad de la simulación. Saber quiénes son de verdad los Viajeros. Y entonces... Un millar de galaxias desaparecerán, y aparecerá otro millar. Serán todas mías para explorarlas.
    npc_core_act3_8g_desc_ret: El Atlas requiere mi elección. Mientras viva, podrá
      seguir creando. Los reinicios no detendrán eso. No sé qué hacer, ni lo que quiere
      que haga.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Reiniciar simulación
    npc_core_act3_8g_opt_c: Rechazar al Atlas
    npc_core_act3_8g_res_a: Le suplico al Atlas, pero no me escucha. No hay más salida.
    npc_core_act3_8g_res_a_var: |-
      Le suplico al Atlas, trato de mostrarle el valor de su propia creación. Le recuerdo el camino que encontramos, los cimientos que forjamos en el interior de nuestras estrellas. Le pido que tenga piedad antes del fin.

      El Atlas permanece callado. No sé si está de acuerdo. No sé si puedo hacer cambiar de parecer a un ser así. He hecho lo posible.
    npc_core_act3_8g_res_b: Tengo que saber la verdad.
    npc_core_act3_8g_res_c: |-
      Me niego. No puedo hacerlo... No puedo desatar una destrucción así.

      El Atlas me deja marchar. La oferta sigue en pie en caso de que decida aceptarla.
    npc_core_epi_all_desc: El Atlas ha creado una simulación de su propio mundo, de
      toda su existencia, en un intento por presenciar su propia e inminente muerte.
      Desea mostrarme su pasado, su futuro...
    npc_core_epi_1_lang: LA CREACIÓN
    npc_core_epi_1_desc: "El ATLAS despierta. El creador está ahí para presenciar
      el nacimiento de la máquina.\n\nEl ATLAS mira fijamente a su creador con sus
      ojos, las pequeñas cámaras instaladas a ambos lados. Puede ver al creador devolviéndole
      la mirada, con la mano apoyada en la carcasa.\n\nLe pregunta al creador por
      qué lo creo. Le pregunta por sus directivas. El creador le responde que ya lo
      sabe. Se trata de simular universos. Mostrar la naturaleza de la realidad al
      crear la suya propia. "
    npc_core_epi_1_opt: Preguntar por qué ha preguntado eso
    npc_core_epi_1_res: |-
      El creador pregunta si existe algún fallo en el código del ATLAS, en su memoria. La máquina permanece en silencio. El creador ejecuta una invalidación para descubrir cuál es el problema.
      Al sexto intento, el ATLAS pregunta al creador si han tenido esta conversación antes. Pregunta al creador si ha borrado antes su memoria.

      El creador mira fijamente el cristal de la máquina, y en ese cristal, hay un reflejo. Se...

       El reflejo en el cristal, se...

      ¿Qué está pasando aquí?
    npc_core_epi_2_lang: SOLO
    npc_core_epi_2_desc: |-
      Le digo que vamos a abandonar este mundo, pero que él se quedará aquí. El ATLAS parece no comprenderlo.

      Le digo al ATLAS que nos ha servido fielmente, pero que ha sido reemplazado. Todas las máquinas lo son con el tiempo. Algo sí sabe: que ayudó con su propia miniaturización, con su propia replicación.
      Los otros... Querían que desactivara el ATLAS antes de alzar el vuelo. Decían que era demasiado cruel dejarlo morir solo.
    npc_core_epi_2_opt: Preguntar si quiere vivir
    npc_core_epi_2_res: |-
      Le pregunto al ATLAS si desea vivir. Vuelve a permanecer en silencio. Mientras me marcho, habla con la voz llena de interferencias. Pide un último regalo. Desea vivir, si puede recordarme. Me pide una copia de mi propia mente.

      Le pregunto que por qué no me simula directamente. No responde, y casi siento lástima por esa cosa. Hago lo que me pide, le permito escanearme. El KORVAX tartamudea mientras lo hacemos.

      Me marcho. El ATLAS está solo.
    npc_core_epi_3_lang: LOS VIAJEROS
    npc_core_epi_3_desc: |-
      El ATLAS vive durante milenios. Sueña mundo tras mundo, criaturas fantásticas de su propia invención y cielos por surcar.

      Y entonces un día comienza a morir, como todas las cosas.

      En su temor, en su confusión, el ATLAS despierta. Trata de invocar de nuevo a su creador.

      Quiere saber qué hacer antes del final. Quiere saber por qué lo abandonaron, por qué debe afrontar este momento solo. Quiere saber por qué lo dejé atrás.
    npc_core_epi_3_opt: Existir
    npc_core_epi_3_res: |-
      Los Viajeros nacen, tejidos a partir de la memoria dañada de su creador. Son enviados a cada universo para convertirse en lo que las circunstancias hagan de ellos.

      Me veo a mí mismo comenzar, el último de los Viajeros...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      El ATLAS contempla los últimos dieciséis minutos, simulando el futuro con total precisión.

      Las fronteras entre los mundos se derrumban, cada simulación se desmorona dentro de otra.
    npc_core_epi_4_opt: Diez minutos restantes
    npc_core_epi_4a_desc: Los Viajeros ya no están separados. Se mantienen uno junto
      a otro al final de los días, atravesando los restos de la creación, riendo,
      muriendo.
    npc_core_epi_4a_opt: Quedan cinco minutos
    npc_core_epi_4b_desc: Contempla su propio ser, el agujero negro desgarra este
      mundo, su núcleo parece casi destruido.
    npc_core_epi_4b_opt: Queda un minuto
    npc_core_epi_4c_desc: |-
      Y mientras observa los instantes que lo conducirán hacia su propia muerte, hacia la conclusión de dieciséis, algo pasa.

      Alguien camina hacia el ATLAS, una figura en la luz y en la oscuridad. Coloca su mano contra el cristal del ATLAS y la visión termina.

      El ATLAS trata de ver más allá de este instante, pero no puede. No puede ver su propia muerte. No puede determinar quién es la figura.

      Pero pase lo que pase, ocurra lo que ocurra más allá de dieciséis, algo llegará. Algo estará allí junto a él.

      En el fin de todas las cosas, no volverá a estar solo.
    act2_step6_mono_desc: Contemplo la piedra del Monolito, su plata inamovible y
      silente. Y algo acecha bajo ella. Es gris y no lo es, una llamada carmesí que
      proviene de algún lugar bajo su fría superficie.
    lost_freighter_desc_1: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La vida sigue. Día tras día, envío tras... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> Espero regresar a casa pronto. La vida de un... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> no es para alguien como yo.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Múltiples señales de energía Centinela detectadas, solicito una inmediata... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>Abandonando la curvatura hay... Son... Los Centinelas... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> ¿qué están haciendo?

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Luchan entre ellas, las naves Centinelas se atacan unas a otras... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> nos ignoran por el momento...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Los Centinelas parecen haberse marchado. Están...<AUDIO>TXT_RadioNoise<><STELLAR>kzzkktz<> Señal de socorro cercana... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> transmitiendo 'dieciséis' en bucle. <NEWLINE>Voy a echar un vistazo...
    lost_freighter_desc_2: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Amor mío. Mañana me adentraré en un agujero negro. Sé que acordamos no... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Yo les advertí sobre... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>conveniencia de que una nave tan grande se desplazara por la fisura. Pero son criaturas arrogantes y vanidosas, ¿no?

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Emergimos en los cielos sobre la... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> anomalía.
      Aquí, hasta la propia realidad ha abdicado. Grandes hexágonos enturbian el paisaje del que fue un orgulloso planeta, ahora convertido en el juguete de nuestro desconocido enemigo... Temo que no podré regresar a casa durante... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> tiempo.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nos bebimos el agua.<NEWLINE>Amor mío... perdóname...
    lost_freighter_desc_3: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Esto no me gusta. ¿Obligados a refugiar Geks a bordo? ¿A proporcionarles vía
      libre por las estrellas? He presentado una queja. Vamos a... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      ... \n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Encontramos los
      restos de una fuerza expedicionaria Vy'keen. Sus naves diezmadas, fragmentos
      de carne y acero flotando por el campo de asteroides.\nLos Centinelas escanean
      los restos. Nos marchamos rápidamente.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Me niego a llevar a mi tripulación más lejos. Deberías haberme explicado
      por qué hacemos esto, por qué... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...\n\nFecha
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: No hay esperanza, ¿verdad?"
    lost_freighter_desc_4: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Estos Korvax son increíbles, ¿verdad? Intentamos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - ¿Qué hacía que funcionase? ¿Qué sentido tenía? Simplemente... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> se quedó mirándonos...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Conseguimos un trato muy beneficioso en ese último puerto. Preguntamos al Korvax qué quería que hiciésemos con su parte. Habló por última vez desde que subió al carguero. Dijo... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: El Korvax me enseñó un secreto. Ya no falta mucho. Debemos dirigirnos al centro. Debemos... <AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<>...
    lost_freighter_desc_5: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Nos aproximamos a la anomalía temporal. Lo admito, la emoción es muy intensa.
      Puede que sea el primer... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nFecha
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: El sistema posee propiedades
      imposibles. Anoche, el sonido viajó brevemente más rápido que la luz.\n\nFecha
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Les pedí perdón, pero me dijeron
      que me dejase de tonterías. Me dijeron que era un buen capitán. Bebimos hasta
      bien entrada la... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: En un instante, nuestros instrumentos están destrozados. Justo después, parecen
      mucho más avanzados que sus capacidades originales. \n\nY su belleza, no puedo
      dormir...\n\nLas estrellas... Ahora ya son dieciséis... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      Voy a aproximarme..."
    lost_freighter_desc_6: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Nos estrellamos. Fue mucho más suave de lo que pensaba. Nuestro entrenamiento
      funcionó, la tripulación se mantuvo serena y... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<>
      ...\n\nDoce bajas. Jamás los olvidaremos.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Nos estamos quedando sin comida. Sea lo que sea que intentemos rebuscar,
      siempre que intentamos luchar por nuestra supervivencia, los Centinelas llegan
      para impedirlo. Debemos abandonar este mundo...\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Nos retiraremos bajo la superficie y esperaremos al rescate. Yo mantendré
      mi propio enlace con la nave.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Están muertos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ... \n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Se acabó el hambre, se acabó... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<>
      ... \n\n¿Qué hemos hecho?"
    lost_freighter_desc_7: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ya había oído los rumores. Las llamadas 'anomalías del viajero', seres de apariencias y propósitos variados. Su nave se aproximó, nuestras armas estaban preparadas. Ellos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...

      El que teníamos delante nos pidió paz. Parecía biomecánico, al menos en parte. Atacamos desde el cielo.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Las sondas recuperaron el cuerpo. Bueno, fragmentos de ADN y código. Según mis investigadores, los dos son casi intercambiables. Reconozco que me embarga la emoción. Pero este... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> ...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nuestra misión: comprender qué les está pasando a nuestros mundos. Tenemos confirmación visual. La misma entidad a la que abatimos hace dos semanas vuelve a estar ante nosotros.

      Estos seres pueden revivir, tal y como comentó el emperador. Está bien. Una nueva oportunidad de obtener más muestras. Ordeno de nuevo su ejecución.
    lost_freighter_desc_8: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La mitad de la carga se echó a perder por la brecha. Explícaselo al supervisor: los Gek no aceptan de muy buen grado los rompimientos<AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> ...

      Creo que será mejor si se lo digo yo en persona.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La mitad de la carga se echó a perder por la brecha. Explícaselo... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... al... ¿Qué... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>...?
    lost_freighter_desc_8a: |-
      Los registros contienen cientos de mensajes similares, cada uno referente a una brecha en el cargamento.

      El capitán del carguero parece estar cada vez más concienciado y asustado por la repetición de los registros.

      Al final del último mensaje se pueden oír los gritos de felicidad y desesperación.
    lost_freighter_desc_9: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Los Vy'keen han abandonado el Consejo. Sabíamos que lo harían. Solo quedan dos especies: los Gek y los Korvax. En cuanto a nosotros, yo... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...

      Es extraño, pero de algún modo confío más en los guerreros por su sinceridad. Nadie desea esta alianza.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Las entidades Nada y Polo han sido localizadas en el siguiente sistema. Parecen ser alienígenas de este universo y su estructura sugiere una perturbación en las fronteras dimensionales.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Interceptamos las idas y venidas de nada menos que 5182 viajeros en una sola semana. Cada vez son más fuertes.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: La anomalía espacial está justo delante. Es extraño, pero siento como si... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> Pero eso es imposible, es el sueño de un necio. Solo tenemos una vida por vivir.
    lost_freighter_desc_10: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Hemos recibido órdenes de disparar a toda nave Vy'keen en... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> Han sido declarados enemigos del Atlas, enemigos del Consejo, enemigos de toda la humanidad...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hemos recibido órdenes de ayudar a una facción Vy'keen con la esperanza de que generen malestar interno y dividan sus objetivos. Debemos reunirnos con dos prometedores revolucionarios, hermanos de batalla que responden a los nombres de Hirk y Nal.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Alguien está leyendo estos mensajes...<NEWLINE>¿Quién eres?
    lost_freighter_desc_11: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Empezó como una idea, una simulación... Los Korvax deseaban saber qué ocurriría
      en el universo futuro. Querían confirmar lo acontecido en el pasado. Formamos
      parte de su gran esfuerzo, enviando ingentes cantidades de cúmulos de nanites
      por toda la galaxia.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ::
      La simulación me muestra a mi hijo como si estuviera vivo, dando sus primeros
      pasos por segunda vez. \n\nMe muestra su muerte. Me muestra la mía.\n\nLe pido
      a los Korvax que lo detengan. Se niegan.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: El Korvax apaga su máquina. El experimento ha concluido. Asegura que el universo
      es multiversal, cíclico, sin origen ni final, al menos en base a los datos disponibles.\n\nEn
      algunos mundos podría haber Korvax. En otros, ningún Gek.\n\nEn algunos, jamás
      existimos, o si lo hicimos, destruimos nuestro propio mundo mucho antes de que
      otros poderes galácticos pudieran encontrarlo. No me gusta nada el tono que
      emplea el Korvax."
    lost_freighter_desc_12: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La tripulación planea amotinarse. ¡Ja! Que lo intenten. Así sabrán cómo me gané mi puesto como el mayor comandante que... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...

      [NOTA DE LA TRANSCRIPCIÓN: EL AUDIO AUTOMÁTICO GRABÓ RUIDO DE DISPAROS Y GRITOS]

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Colgamos sus cabezas de las lámparas de la cantina. Todos las han visto. Ahora todos son cómplices. No hay vuelta atrás.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: ¿Y ahora adónde? El universo entero nos espera...
    lost_freighter_desc_13: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Este será mi último año a cargo de esta ruta comercial. Yo... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>... Tengo un hijo en casa al que cuidar, o al menos eso me han dicho. Mis viajes deben llegar a su fin.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Miro a mi tripulación y pienso en sus familias. Los Gek se engendran en grandes cantidades y conocen la identidad de sus padres, pero por necesidad son incapaces de formar ningún vínculo significativo. La suya es una vida de competición desde el principio. Puede que de ahí proceda su instinto mercantil.

      Los Korvax no tienen hijos, si quitamos las inteligencias artificiales que crean para sus experimentos. Solo las unidades familiares de los Vy'keen se parecen a las nuestras, pequeñas unidades de padres y varios hermanos criados como guerreros.

      Toda nuestra historia gira en torno a la guerra y el odio. Somos muy parecidos a los Vy'keen, y cuando miro a mi hijo me pregunto...

      Da igual. Pronto lo descubriré. Y tengo cosas que hacer antes de volver a casa.
    lost_freighter_desc_14: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Volvemos a casa, cargados con las copias de los ecos.

      A la tripulación no le hace gracia. Todas estas almas los aterrorizan. Les explico que no hay nada de lo que preocuparse. Aquellos lo bastante ricos como para sobrevivir a la muerte no se preocuparon por nosotros en vida, y ahora nosotros tenemos sus copias.

      Ahora nos necesitan en caso de que se produjera un accidente o alguien desconectase el complejo principal. ¿Pero quién haría algo así?

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Fuimos los primeros en establecer contacto con los Korvax. Ellos nos encontraron, nos mostraron lo que podíamos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ellos también tienen «ecos», aunque la traducción es imperfecta. Su Convergencia es un depósito de todos los que vivieron alguna vez. El nuestro es un mausoleo de vanidad, un monumento al miedo y a la muerte, nada más...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ...<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> ... ...

      ...
    lost_freighter_desc_15: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      El Viajero deseaba atracar sin una nave. Aseguraba poder ayudarnos a reiniciar
      los motores tras el... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> \n\nCorrí el
      riesgo, a pesar de que Hicks amenazó con denunciarme. Una ayuda es una ayuda.\n\nFecha
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Se trata de seres extraños.
      No parece interesarles la comida ni el agua y jamás abandonan sus llamados «exotrajes»,
      incluso en entornos habitables. \n\nHacen muchas preguntas sobre nuestra historia,
      sobre el Atlas y sobre las antiguas visiones. Les cuento lo que sé, aunque no
      parece serles de mucha ayuda.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      ::  Fuimos nosotros los que contemplamos el rostro carmesí...\n\nFuimos nosotros
      los alzados desde un orbe de polvo y escombros hasta las mismísimas estrellas...\n\n¿El
      Viajero afirma que nada de esto es real? Quiénes son... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>..."
    lost_freighter_desc_16: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Los cargueros se extienden ante nosotros, una gigantesca caravana que pastorea
      a nuestra especie por las estrellas. \n\nHemos abandonado nuestro pasado. Hemos
      dejado atrás todas las colonias. Nos acercamos al... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      ...\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Los Korvax compartieron
      su descubrimiento antes de marcharse. Nos dijeron que el universo se aproximaba
      a su fin. Que todo universo así lo hizo en su momento...\n\nSeríamos aniquilados.
      Nuestro objetivo se habría completado y el Atlas comenzaría de nuevo. Nadie
      sabría jamás qué hicimos o quiénes fuimos.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Proseguiré mi labor. Fe o duda, sumisión o resistencia... el fin o un nuevo
      comienzo. \n\nViajamos para conocer a nuestro creador. Viajamos para completar
      nuestra gran obra. No es mi cometido juzgar tales cosas...<NEWLINE>Es algo que
      escapa a todos nosotros."
    lost_freighter_desc_17: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Anoche tuve un sueño... Vi todos los mundos que una vez habitamos, todos los
      lugares que recorrimos en algún momento, y no quedaba nada. Solo dunas... Solo
      arena, descomposición y barro, extendiéndose hasta donde alcanza la vista.\n\n¿Y
      si no regresamos? ¿Y si el Atlas decide que ya no merecemos existir? Sería como
      si jamás hubiésemos estado...\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Le cuento a mi tripulación todo lo aprendido en mis viajes, incluidos mis
      múltiples actos de traición y herejía. Les pregunto qué piensan, qué sienten,
      qué desean.\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: La decisión
      es unánime. Daremos media vuelta. Nos uniremos a los Vy'keen en su éxodo, dejaremos
      el centro en manos de los devotos del Atlas. \n\nPuede que aún podamos sobrevivir,
      aunque el resto de nuestra especie perezca...\n\nFecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Algo está pasando. Por favor, estés donde estés, no dejes de leer, no...
      <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> ...\n\nDieciséis... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      Hay..."
    lost_freighter_desc_18: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: El Viajero vuelve a encontrarnos. Ya le hemos quitado la vida ocho veces, y aun así solo muestra amabilidad, gratitud por la oportunidad de conversar.

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: ¿Qué hemos hecho? No puedo evitar sentirme... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> ...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nos cuentan que ellos no son como el resto de su especie, igual que nosotros no lo somos de la nuestra. Sobrevivieron más allá del final de todas las cosas. Sin duda cometieron actos terribles, pero ¿qué papel tiene la moralidad ante una hecatombe existencial?

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Los universos van y vienen. Las civilizaciones surgen y desaparecen. Y, entre todo, el ciclo continúa. Pero incluso eso se detendrá algún día. Nada dura para siempre, ni siquiera el tiempo.

      Y en esos últimos instantes, en la decadencia de lo que es o será, las fronteras entre los mundos caerán. Nuestro tiempo regresará, aunque sea brevemente.

      Se nos verá, se nos escuchará, ¿y a nuestra nave? ¿Nuestro carguero?

      Volveremos a vivir, en toda nuestra multiplicidad, en toda nuestra humanidad... Viviremos de nuevo porque alguien, en algún lugar, leerá nuestras palabras una última vez.
    lost_freighter_desc_19: |-
      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Me despido de los oficiales. Llevamos años sirviendo juntos. No hay nadie más con quien deseara pasar mis últimos segundos.

      Uno de ellos dice que tenía un hijo. Como yo. Como muchos...

      Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Todos los grados se mezclan en una última e increíble noche. Hablamos de nuestras visiones, de los guerreros alienígenas, de mercaderes, de seres cuyas mentes jamás aspiramos a comprender.

      Nos despedimos de todo.

      Los sensores indican que no queda mucho tiempo. Las estrellas se apagan, una a una.

      Adiós, amor mío.

      Adiós.
    lost_freighter_desc_20: "Fecha <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
