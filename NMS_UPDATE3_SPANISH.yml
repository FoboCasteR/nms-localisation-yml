    npc_core_act2_27l_lang: |-
      Los Gek eran mercaderes, definidos por su codicia. Los Vy'keen eran guerreros, definidos por su ira. Los Korvax eran científicos, definidos por su curiosidad.

      Estos mundos eran tuyos. Quería <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkzkkt –<> Quería saber qué harías con la eternidad. Quería saber hasta dónde llegaríais.
    npc_core_act2_27l_opt_a: Recibir juicio
    npc_core_act2_27_lang_var1: 'Salvaste la vida de la iteración: <STELLAR>ÁRTEMIS,
      pero no le confesaste su naturaleza simulada. Pensaste que la verdad le haría
      daño.'
    npc_core_act2_27_lang_var2: 'Salvaste la vida de la iteración: <STELLAR>ÁRTEMIS
      y le confesaste la verdad sobre su naturaleza simulada, con la convicción de
      que el autoconocimiento merecería la pena por dolorosa que resultase tal revelación.'
    npc_core_act2_27_lang_var3: 'Iteración: <STELLAR>APOLO<> te siguió a través del
      portal y sobrevivió gracias a tu guía. Lo salvaste del destino de <STELLAR>ÁRTEMIS.'
    npc_core_act2_27_lang_var4: 'Iteración: <STELLAR>APOLO<> te siguió a través del
      portal y se perdió, del mismo modo que <STELLAR>ÁRTEMIS<>. No lograste ayudarlos,
      no supiste advertirles...'
    npc_core_act2_27_lang_var5: 'Iteración: <STELLAR>APOLO<> no te siguió a través
      del portal. Le negaste el derecho a ver lo mismo que tú, el derecho a arriesgar
      su vida en pos del conocimiento.'
    npc_core_act2_27_lang_var6: 'Permitiste a la iteración: <STELLAR>ÁRTEMIS<> completar
      su muerte, eliminando su existencia en lugar de forzarlo a vivir en una simulación.'
    npc_core_act2_27_lang_var7: Te mueve la compasión. Interfieres. Posees potencial
      para el bien y el mal. Gracias a ti, ambos viven...
    npc_core_act2_27_lang_var8: Eres compasivo. Tuviste fe cuando no debías haberla
      tenido. Debido a tus actos, uno vive y el otro ha muerto...
    npc_core_act2_27_lang_var9: Valoras la continuidad de la existencia por encima
      de todo, sin importar el coste. Eres un campeón de la vida...
    npc_core_act2_27_lang_var10: Valoras el conocimiento. Interfieres. Posees el potencial
      para cometer atrocidades y maravillas...
    npc_core_act2_27_lang_var11: Valoras el conocimiento. Tuviste fe cuando no debías
