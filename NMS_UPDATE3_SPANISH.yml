      ser así.
    npc_core_act1_1d_opt_a: Finalizar transmisión
    npc_core_act1_1e_lang: No me mientas. Tú <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttkzzz
      –<><DELAY>0.8<> Ni siquiera los otros <AUDIO>TXT_RadioNoise<><DELAY>0.8<><STELLAR>–
      zzttkk –<>
    npc_core_act1_1e_res: No hay respuesta. El comunicador se calla a pesar de que
      el canal sigue abierto.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk –<>"
    npc_core_act1_2_desc: No hay señales de vida, solo la interferencia producida
      por un comunicador averiado.
    npc_core_act1_2_opt_a: Extraer registros
    npc_core_act1_2_res_a: |-
      Cualquier mensaje que hubiera aquí alguna vez ha sido cifrado más allá de toda recuperación. Todo lo que extraigo es el nombre del piloto,<DELAY>0.5<> <STELLAR> «Ártemis»<>. Quienquiera que sea Ártemis, se ha ido hace mucho.

      Los únicos datos que no están dañados es un grupo de planos, una <STELLAR>mejora<> para mi <TECHNOLOGY>láser de extracción<>.
    npc_core_act1_2_opt_b: Irse
    npc_core_act1_2_res_b: Me olvido del comunicador. No tiene sentido molestar a
      los muertos.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<> <DELAY>0.8<>...donde <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk – <>

      ¿Hay alguien <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<><DELAY>0.8<> ahí? Está fuera, algo <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<> <DELAY>0.8<>algo no va bien con –
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Preguntar qué no va bien
    npc_core_act1_3_res_a: Le digo al extraño que puedo oírle. <AUDIO>TXT_RadioNoise<>Hay
      un momento de silencio.<AUDIO>TXT_RadioNoise<> Lo único que escucho es el siseo
      de fondo producido por la radiación cósmica<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Le pregunto al extraño qué no va bien. <AUDIO>TXT_RadioNoise<>Hay
      un momento de silencio.<AUDIO>TXT_RadioNoise<> Lo único que escucho es el siseo
      de fondo producido por la radiación cósmica.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Me – Me has encontrado... <AUDIO>TXT_RadioNoise<>Hay muy poca luz. Pensaba que no volvería a escuchar a ninguna alma más. Vaya que si lo pensé.

      ¿Cómo has encontrado mi voz?
    npc_core_act1_3a_opt_a: Decir que encontraste una nave accidentada
    npc_core_act1_3a_res_a: Le hablo al extraño acerca de los restos de la nave abandonada
      y le cuento cómo encontré su identificador de comunicador en la baliza de emergencia.
      Empiezo a mencionarle la estación espacial anómala, pero me corta.
    npc_core_act1_3b_lang: |-
      Está fuera, pero creo que estoy <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> <DELAY>0.8<> a salvo...

      Son dieciséis, parecen <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<>
    npc_core_act1_3b_opt_a: Preguntar dónde están
    npc_core_act1_3b_opt_b: Preguntar acerca de los 'dieciséis'
    npc_core_act1_3b_res: El miedo y la confusión bailan en la mirada del extraño.
      Después de un breve momento de silencio, se gira hacia mí, implorando...
    npc_core_act1_3c_lang: |-
      No tienes idea de quién eres, ¿verdad? Tú <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Me mintió. Mintió a todos los – <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: El sonido se corta, pero su cara sigue ahí, en silencio,
      antes de desparecer también en la nada.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Finalizar transmisión
    npc_core_act1_3c_res_a: Debe de ser Ártemis, y está claro que necesita ayuda.
      Debo encontrar una forma de ampliar su señal.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINAL ACTIVADA...
      MÚLTIPLES ORÍGENES DE SEÑALES DISPONIBLES"
    npc_core_act1_4_holohub_desc: |-
      La torre alberga un potente transmisor diseñado para facilitar la comunicación holográfica a través de largas distancias.

      La energía adicional debería permitirme restablecer la conexión con Ártemis.
    npc_core_act1_4_holohub_opt_a: Sintonizar la frecuencia de Ártemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Trato de localizar la frecuencia de Ártemis cargando
      los datos de nuestra anterior transmisión.
    npc_core_act1_4_lang: |-
      ¿Quién <AUDIO>Communicator_Open<>– kzzkkt –<> <DELAY>0.8<> hay ahí? Tú – Eres tú otra vez, ¿verdad?

      Eres real de verdad, ¿no? ¿No eres un sueño?
    npc_core_act1_4_opt_a: Decir que eres real
    npc_core_act1_4_opt_b: Decir que eso esperas
    npc_core_act1_4a_lang: |-
      Lo siento, es difícil pensar aquí. Algo no va bien con el <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt – <>

      Es sencillo inventarse una realidad mejor cuando es necesario. Pensaba que quizá eras un sueño. Lo siento, hace mucho tiempo que no escucho otra voz. Desde que corté el altavoz de mi exotraje.<DELAY>0.6<> Dijo unas cosas tan terribles...
    npc_core_act1_4a_opt_a: Preguntarle quién es
    npc_core_act1_4a_opt_b: Preguntarle qué es
    npc_core_act1_4a_res: El desconocido sonríe entre el ruido.
    npc_core_act1_4b_lang: Soy como tú. Eres un Viajero de mundos, ¿verdad?
    npc_core_act1_4b_opt_a: Preguntar qué quiere decir
    npc_core_act1_4b_opt_b: Preguntarle cómo lo sabe
    npc_core_act1_4b_res: "No responde con palabras.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>Transmite
      una visión, <DELAY>0.5<>una estrella roja y un mundo frágil. No entiendo las
      formas que hay dentro, los susurros...\n\nVeo seres vivos desperdigados hasta
      los rincones más lejanos de las galaxias. Contemplo el primer aliento del extraño,
      que suspira por las estrellas. Me veo a mí mismo dormitando en el vacío carmesí,
      esperando a un sueño de mundos...\n\nY, a través de la oscuridad, oigo decir... "
    npc_core_act1_4c_title: ADVERTENCIA DE BRECHA
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALÍA DETECTADA<> <IMG>SLASH<>
      Designación: V<DELAY>0.1<>I<DELAY>0.1<>A<DELAY>0.1<>J<DELAY>0.1<>E<DELAY>0.1<>R<DELAY>0.1<>O
    npc_core_act1_4c_opt_a: Despertar
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>Lo que te acabo de mostrar... me ha perseguido desde que desperté. ¿No lo reconoces?

      Somos los Viajeros. Somos la cuarta raza, los descubridores de mundos. Desde el momento en que abriste los ojos, debes saber que no eres como los demás. Al igual que yo.

      Antes de quedarme varado aquí, me había embarcado en un viaje <AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<> para, finalmente, poder reunirnos. No puede ser una coincidencia que tú encontraras esta señal. Dime, ¿todavía tienes el registro de datos de esa nave accidentada?
    npc_core_act1_4d_opt_a: Cargar datos
    npc_core_act1_4d_opt_b: Negarse
    npc_core_act1_4d_opt_c: Mencionar a Nada
    npc_core_act1_4d_res_a: Cargo los registros de mi exotraje, incluyendo la transmisión
      extraña que recibí y los datos que encontré en la nave accidentada.
    npc_core_act1_4d_res_b: "¿Dónde <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      has ido? Es <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkkt –<><DELAY>0.8<> señal
      <AUDIO>TXT_RadioNoise<><STELLAR>– ktzzzzzkt –<>"
    npc_core_act1_4d_res_c: "¿Quién? Por favor, tengo que ver los datos. No juegues
      conmigo, no tengo tiempo..."
    npc_core_act1_4d_ret_lang: Por favor, tengo que ver los datos. No juegues conmigo,
      no con algo así.
    npc_core_act1_4e_lang: |-
      La mayoría de mi equipamiento está dañado. Estoy solo, a pie, varado en este mundo sin sol. Ni siquiera sé cómo me alcanza tu señal, pero esa nave que encontraste... una vez me perteneció. Quizá haya esperanza después de todo.

      Necesitamos averiguar dónde estamos. Si construyes <TECHNOLOGY>intensificadores de señal<> por todo el sistema, deberíamos ser capaces de triangular tu posición. De esta forma, yo podría - <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> -<DELAY>0.8<> salir de este infierno de una vez y tú obtendrías las respuestas que andas buscando.
    npc_core_act1_4e_opt_a: Aceptar el plan
    npc_core_act1_4e_opt_b: Dudar
    npc_core_act1_4e_res_a: Gracias, Viajero. Vas a salvarme la vida. Vas a encontrarme.
    npc_core_act1_4e_res_b: Sé que esto es raro, pero todo tendrá sentido pronto.
      Confía en mí. Vas a salvarme la vida. Vas a encontrarme.
    npc_core_act1_5_lang: |-
      La primera vez que surqué los cielos no tenía ni idea de qué esperar. La belleza, el misterio, la aventura, el peligro. Y aquí estamos, ¿no?

      Ve a la HoloTerminal y carga tus datos. Venga, vamos a encontrarnos.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: "¿Has triangulado tu posición? Avísame cuando estés listo
      para recibir algunos datos."
    npc_core_act1_5a_opt_a: Confirmar
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: "¿Has <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>?
      ¿Has triangulado tu posición? Tengo que <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      – <> algunos datos."
    npc_core_act1_5a_res_0: Excelente, estamos llegando a algo. Un momento <STELLAR>–
      kzzkt –<> voy a...
    npc_core_act1_5a_res_a: 'Ártemis transmite unos datos propios: un mapa estelar
      que muestra los cielos alrededor de su ubicación.'
    npc_core_act1_5a_res_b: No hay <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkt –<> tiempo.
      ¡No te retrases!
    npc_core_act1_5b_lang: |-
      No tengo equipamiento. No sé dónde estoy. Ni siquiera sé cuánto tiempo llevo aquí. Así que he tenido que probar con un enfoque a la vieja usanza. ¡He dibujado las estrellas!

      Encontrarás muchos locales capaces de hacer coincidir nuestros patrones estelares. Mi nave estaba cerca, así que no estaremos muy separados.

      Repararé mi traductor para que puedas entender lo que dicen. Primero tendrás que calibrarlo. Bastará con unas cuantas palabras.
    npc_core_act1_5b_lang_extra: "¡Oh! Tengo otra cosa para ti... podría serte útil."
    npc_core_act1_5b_desc: Ártemis envía una última transmisión, un plano para <TECHNOLOGY>fluido
      de suspensión<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Buena suerte. O, quizá, ¡nos vemos pronto!
    war_core_act1_6_lowrank_lang: "¡Grah! ¡Intruso! ¡Qué falta de honor! Los Vy'keen
      están decepcionados."
    war_core_act1_6_lowrank_desc: Con la confusión del traductor de Ártemis, está
      claro que aún tengo que impresionar a los Vy'keen. Tengo que incrementar mi
      <SPECIAL>rango de reputación<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 'Según me acerco al ser vivo, se escupe en la palma y me
      hace una reverencia. Emite un único sonido: ''¡grah!''. No tengo claro si el
      traductor de Ártemis funciona.'
    war_core_act1_6_opt_a: Pedir información sobre este sistema estelar
    war_core_act1_6_opt_b: Escupir e inclinarse ante el ser vivo
    war_core_act1_6_res_a: El cuerpo del ser vivo comienza a temblar. Me muestra sus
      dientes.
    war_core_act1_6a_lang: "¡Grah! ¡Muerte! ¡Muerte!"
    war_core_act1_6a_opt_a: Sugerir al ser vivo que se calme
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: El ser vivo ladra y gruñe tirando baba de esa cosa a la
      que llama boca.
    war_core_act1_6b_lang: "¡El intruso debe calmarse! ¡Grah! ¡El intruso debe aprender
      modales! ¡Muerte! ¡Muerte!"
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Dar un cabezazo al ser vivo
    war_core_act1_6b_res_b: Le doy un cabezazo al ser vivo. No se mueve, no muestra
      señales de dolor. Tan solo me mira fijamente durante un rato. Finalmente, se
      ríe.
    war_core_act1_6c_lang: "¡Grahaha! ¡Asombroso! ¡Haz tu pregunta, intruso patético!
      Contestaré."
    war_core_act1_6c_opt_a: Dar el mapa estelar
    war_core_act1_6c_res_a: Le pido al ser vivo que descifre el mapa estelar de Ártemis
      y que me facilite una ruta hasta su ubicación.
    war_core_act1_6d_desc: |-
      Escupo y me inclino, emulando los extraños movimientos del ser vivo. Grita, saca una daga de una funda que lleva a un lado y se hace un corte en su propia palma.

      Se ríe de mí y me ofrece la daga.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Imitar al ser vivo
    war_core_act1_6d_res_a: El ser vivo ladra y gruñe tirando baba de esa cosa a la
      que llama boca.
    war_core_act1_6d_res_b: Deslizo la daga a lo largo de mi palma mientras hago muecas.
      Un poco de sangre emerge de mi exotraje. El corte se cierra rápidamente. Al
      parecer, el ser vivo encuentra muy divertido mi comportamiento.
    war_core_act1_6e_lang: "¡Grahahaha! ¡El intruso lo ha hecho! Se cree Vy’keen.
      Se cree guerrero. ¿Qué quieres, intruso patético?"
    war_core_act1_6e_opt_a: Darle al ser vivo el mapa estelar de Ártemis
    war_core_act1_6e_res_a: Le pido al ser vivo que descifre el mapa estelar y que
      me facilite una ruta hacia la ubicación de Ártemis.
    war_core_act1_6f_lang: "¿Qué es este sinsentido? Esta ubicación no existe, ¡si
      no, los Vy’keen la conocerían!"
    war_core_act1_6f_opt_a: Preguntar si puede que haya cometido un error
    war_core_act1_6f_opt_b: Dar las gracias y marcharse.
    war_core_act1_6f_res_a: |-
      El Vy’keen no se toma muy bien la insinuación de que podría haber cometido un error al analizar los datos del mapa estelar y comienza a gritar: '¡muerte, muerte!'

      Me disculpo y me marcho.
    war_core_act1_6f_res_b: "¡Grah! No des gracias. ¡Vete!"
    tra_core_act1_6_lowrank_lang: Oh, amigo. El protocolo de comercio Gek prohíbe
      las transacciones con seres con un historial crediticio desconocido.
    tra_core_act1_6_lowrank_desc: Con la confusión del traductor de Ártemis, está
      claro que aún tengo que impresionar a los Gek. Tengo que incrementar mi <SPECIAL>rango
      de reputación<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Conforme me acerco al ser vivo, este empieza a chasquear
      el pico y expulsa un extraño gas hacia mí. No tengo claro si el traductor de
      Ártemis funciona.
    tra_core_act1_6_opt_a: Solicitar información
    tra_core_act1_6_opt_b: Resistir al gas
    tra_core_act1_6_res_a: El ser vivo, decepcionado conmigo, sacude la cabeza.
    tra_core_act1_6a_lang: "¡Amigo! La información te costará unidades. Por favor,
      entiéndelo."
    tra_core_act1_6a_opt_a: Preguntar por qué necesita unidades
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: El ser vivo se agita decepcionado. El gas comienza a viciarse.
    tra_core_act1_6b_lang: Puedo perdonar una bienvenida sin unidades, pero ¿una solicitud
      de información? ¿Acaso crees que el conocimiento de los VentasGek se adquiere
      de forma gratuita? Nos insultas a todos.
    tra_core_act1_6b_opt_a: Seguir resistiendo al gas
    tra_core_act1_6b_opt_b: Negociar
    tra_core_act1_6b_res_a: "Intento negociar con el ser vivo apelando a un potencial
      futuro comercial para obtener información gratis. \n\nParece impresionado. Su
      pico se retuerce en algo parecido a una sonrisa."
    tra_core_act1_6c_lang: Claro. La Federación de Comercio estará encantada de contar
      con un nuevo cliente. Amigo, pásame los datos para que pueda examinarlos.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Trato de resistirme a oler su gas, pero el olor penetra
      por los respiraderos de mi exotraje, incluso llega hasta el sistema de soporte
      vital. Me invade un deseo irrefrenable de comprar cosas.
    tra_core_act1_6d_opt_a: Resistirse a ofrecer unidades
    tra_core_act1_6d_opt_b: Ofrecer unidades a cambio de información
    tra_core_act1_6d_res_a: El ser vivo empieza a contener el aliento. Toda su complexión
      cambia por completo...
    tra_core_act1_6d_res_b: "Le ofrezco unidades al Gek y le vuelvo a solicitar información.
      El Gek sonríe y el gas empieza a remitir. Parece haberse divertido con el intercambio.
      \n\nA cambio de su diversión, se ofrece a descifrar el mapa estelar gratis."
    tra_core_act1_6e_lang: "¡Extraño comportamiento para un primer encuentro, amigo!
      Federación de Comercio estará encantada de contar con un nuevo cliente. Amigo,
      pásame los datos para examinarlos."
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Parece que tus datos han sido fabricados, amigo, o puede
      que estén dañados. No existe tal ubicación.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Dar las gracias y marcharse
    tra_core_act1_6f_res_a: |-
      El Gek se ofende cuando le sugiero que puede haber cometido un error. Afirma que, por mi impertinencia, me dará una baja calificación en la base de datos de la Federación de Comercio.

      Me disculpo y me marcho.
    tra_core_act1_6f_res_b: "¡Es un placer hacer negocios contigo, amigo!"
    exp_core_act1_6_lowrank_lang: "¡Eheu! Insignificancia no registrada con la Convergencia.
      De interés, pero no merece la pena."
    exp_core_act1_6_lowrank_desc: Con la confusión del traductor de Ártemis, está
      claro que aún tengo que impresionar a los Korvax. Tengo que incrementar mi <SPECIAL>rango
      de reputación<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Según me acerco al ser vivo, las luces de su carcasa empiezan
      a brillar y a contraerse emitiendo chirridos. Sostiene un escáner. No tengo
      claro si el traductor de Ártemis funciona.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Escanear al Korvax
    exp_core_act1_6_res_a: Los chirridos del ser vivo cesan. Me mira fijamente, decepcionado.
    exp_core_act1_6a_lang: Intercambio de información posible. Solo necesito una pequeña
      muestra de tus componentes orgánicos y un escáner tecnológico completo.
    exp_core_act1_6a_opt_a: Preguntar por qué
    exp_core_act1_6a_opt_b: Intentar escanear al Korvax por tu cuenta
    exp_core_act1_6a_res_a: El ser vivo comienza a agitarse, decepcionado. Las luces
      de su máscara empiezan a dilatarse y a parpadear.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Decir que eres un Viajero
    exp_core_act1_6b_res_a: Le digo al ser vivo que soy un Viajero. El Korvax se siente
      abrumado por mi insinuación. Mira los pocos datos que ha sido capaz de recopilar.
    exp_core_act1_6c_lang: Estos... ¡Estos datos tienen un valor incalculable para
      la Convergencia Korvax! ¡Gracias, Viajero, por supuesto que te ayudaré!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: La carcasa del ser vivo comienza a dilatarse y a parpadear.
      Intenta escanear mi escáner, pero no hay duda de que mi herramienta interfiere
      con la suya.
    exp_core_act1_6d_opt_a: Insistir
    exp_core_act1_6d_opt_b: Permitir que el ser vivo te escanee
    exp_core_act1_6d_res_a: La irritación del ser vivo aumenta por momentos.
    exp_core_act1_6d_res_b: Dejo que el ser vivo me escanee. Crea una sección transversal
      de mi cuerpo, exotraje, piel y órganos en tres dimensiones, perfeccionando el
      modelo mediante proyecciones ocasionales. Finalmente, lo completa.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: La ubicación no existe, Viajero. ¡Eheu! No hay nada peor
      que un puñado de datos dañados.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Dar gracias al Korvax y marcharse
    exp_core_act1_6f_res_a: |-
      El Korvax parece confundido por un momento, como si nunca hubiera considerado la idea de poder haber cometido un error.
      Afirma que sus sistemas son infalibles y que están por encima del juicio de una forma de vida orgánica. Me disculpo y me marcho.
    exp_core_act1_6f_res_b: Buena suerte en tu viaje. Por favor, vuelve a traer una
      muestra de sangre cuando quieras.
    npc_core_act1_7_lang: |-
      ¡Ahí estás! <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>

      Creo que he localizado terreno elevado. Cuando llegues, dispararé mi multiherramienta al aire para indicar mi posición.

      ¿Qué pasa? ¿Por qué no dices nada?
    npc_core_act1_7_opt_a: Contar a Ártemis lo ocurrido
    npc_core_act1_7_res: Le cuento a Ártemis que los residentes no lograron descifrar
      su mapa estelar. Es más, el alienígena llegó a asegurar que esas estrellas no
      existían.
    npc_core_act1_7a_lang: Eso es imposible. No puedo haber viajado más allá de los
      mapas. Tú encontraste mi nave...
    npc_core_act1_7a_opt_a: Sugerir que los lugareños se equivocan
    npc_core_act1_7a_opt_b: Preguntar a Ártemis cómo llegó hasta allí
    npc_core_act1_7a_res: Mientras hablo, la línea comienza a entrecortarse con interferencias.
      Ártemis mira hacia las estrellas asustado.
    npc_core_act1_7b_lang: |-
      Las estrellas <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> han cambiado desde que elaboré ese mapa – dejan de parpadear en <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      ¿Cómo es posible? ¿Qué me está pasando? Tengo que salir de aquí. Tengo que <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7b_desc: Al principio está en silencio. Pero está ahí, no hay duda,
      subiendo de volumen a cada instante que pasa. Un sonido bajo sus palabras, un
      sonido como si el vidrio pudiese gritar...
    npc_core_act1_7b_opt_a: Preguntar qué está pasando
    npc_core_act1_7b_opt_b: Consolar a Ártemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Vienen a por mí... Puedo verlos, puedo olerlos...
    npc_core_act1_7b_res_b: |-
      Intento consolar a Ártemis, pero mis palabras suenan extrañamente vacías. No hay nada que pueda hacer.
      Ártemis vuelve a hablarme.
    npc_core_act1_7b_res_c: |-
      Permanezco en silencio observando cómo Ártemis monta su multiherramienta.
      El ataque no llega y vuelve a hablarme.
    npc_core_act1_7c_lang: |-
      He descubierto los glifos de un portal, Viajero, una puerta entre mundos. Creía que me llevaría hasta otro ser de nuestra especie, pero ahora... ni siquiera sé si la voz era real.

      El camino se vino abajo cuando todavía estaba dentro. Encontré este lugar en medio de la oscuridad. Pensé que quizá era un planeta. Estaba <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Estaba tan equivocado. Puedo –

      Puedo ver sus caras. Yo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Hay semillas de cristal en sus –
    npc_core_act1_7c_opt_a: Preguntar por los glifos
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Han desparecido. Mis datos se han fragmentado en el <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzt –<>
    npc_core_act1_7c_res_b: "¿Dónde has ido? ¿Qué te pasa? Por favor, yo <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<>"
    npc_core_act1_7d_lang: |-
      Solo quería descubrir planetas. Deseaba encontrar a otros Viajeros. No quería <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Dieciséis <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt –<> llevaron tu rostro, eso <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> por favor, aún no... No soy <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt – <>
    npc_core_act1_7d_desc: 'La señal se corta. Mientras se encamina chisporroteando
      hacia el olvido, escucho un nombre a través de las interferencias: <STELLLAR>«Apolo».<>'
    npc_core_act1_7d_opt_a: Identificación de registro
    npc_core_act1_7d_res_a: Se ha añadido una frecuencia para <STELLAR>«APOLO»<> a
      mis contactos de la HoloTerminal.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: La torre alberga un potente transmisor diseñado
      para facilitar la comunicación holográfica a través de largas distancias.
    npc_core_act1_8_holohub_opt_a: Sintonizar con 'Apolo'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: La transmisión está en silencio. El extraño simplemente
      me mira fijamente.
    npc_core_act1_8_opt_a: Saludar a Apolo
    npc_core_act1_8_opt_b: Devolverle la mirada
    npc_core_act1_8a_lang: Identifícate o pongo fin a esta llamada.
    npc_core_act1_8a_opt_a: Decir que eres amigo de Ártemis
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: No, no lo eres.
    npc_core_act1_8b_opt_a: Discutir con él
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Hazte llamar como quieras, pero no puedes esconder la
      verdad. 'Amigo' solo es una etiqueta, una pretensión para no sentirte tan mal
      por estar solo.
    npc_core_act1_8b_res_b: "¿Por qué usas esa palabra? 'Amigo'... Solo es una etiqueta,
      un pretexto para no sentirte tan mal por estar solo."
    npc_core_act1_8c_lang: |-
      De todos modos, ¿por qué te has puesto en contacto conmigo? ¿Está Ártemis detrás de esto? No he cambiado de opinión. No me importan sus extraños sueños. Me reuniré si se me paga por ello.
      Esta conversación en sí ya es una pérdida de tiempo valioso.
    npc_core_act1_8c_opt_a: Decir que Ártemis tiene problemas
    npc_core_act1_8c_res_a: |-
      Le digo a Apolo que Ártemis tiene problemas. Que intentó utilizar un portal, que se quedó atrapado en un mundo distante e inexplorado y que desapareció de la red.

      Apolo cambia de actitud. Parece que las noticias no son de su agrado.
    npc_core_act1_8d_lang: "¿Y qué significa eso, ser un 'Viajero'?"
    npc_core_act1_8d_opt_a: Mencionar la anomalía
    npc_core_act1_8d_opt_b: Afirmar que es un propósito
    npc_core_act1_8d_opt_c: Decir que no lo sabes
    npc_core_act1_8d_res_a: |-
      ¿Qué? Chorradas. Eres peor que Ártemis y sus extraños sueños. No me interesan los soñadores.
      Oh, pero ¿te ha enviado Ártemis? Ahora todo tiene sentido.
      Mira, estamos solos. No somos como el resto de la vida de por aquí. Sí, es extraño. No, la respuesta no está en los delirios ilusorios. Tan solo es lo que es.
    npc_core_act1_8d_res_b: Te ha enviado Ártemis, ¿verdad? Te lo tendría que haber
      explicado. Somos algo más que un propósito. ¿Piensas que yo voy por ahí poniéndole
      nombres a planetas y escaneando animales? No. Cada uno de nosotros es libre
      de escoger lo que quiere ser.
    npc_core_act1_8d_res_c: Te ha enviado Ártemis, ¿verdad? Quizá haya algo de sabiduría
      en esa cabeza tuya. Ninguno de nosotros sabemos lo que somos, ni podremos saberlo.
      No vivimos en un mundo donde impere la verdad.
    npc_core_act1_8e_lang: Puedes decirle a Ártemis que no he cambiado de opinión
      sobre lo de reunirnos. Lo haré si me pagan por ello. Esta conversación en sí
      ya es una pérdida de tiempo valioso.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Le digo a Apolo que Ártemis tiene problemas. Que intentó utilizar un portal, que se quedó atrapado en un mundo distante e inexplorado y que desapareció de la red. Su última palabra fue el nombre de Apolo.

      Apolo cambia de actitud.
    npc_core_act1_8f_lang: Mándame tus registros de datos. Déjame que los vea por
      mí mismo.
    npc_core_act1_8f_opt_a: Cargar el registro
    npc_core_act1_8f_opt_b: Negarse
    npc_core_act1_8f_res_a: Apolo estudia el registro pausando y reproduciendo una
      y otra vez varios segmentos llenos de interferencias y distorsiones. Se vuelve
      hacia mí con un brillo de emoción.
    npc_core_act1_8f_res_b: Entonces, no puedo ayudarte. Vuelve cuando estés interesado.
    npc_core_act1_8f_lang_ret: Lo has reconsiderado, claro. Enséñame lo que has encontrado.
      Puedo ayudarte.
    npc_core_act1_8g_lang: "Esos ruidos suenan como los ecos de los ataques de los
      Centinelas. Claro que los has visto antes. Son drones que aparecen de la nada
      si interfieres con sus preciados planetas, pero estos datos están distorsionados,
      invertidos... \n\nHay mucho que ganar si averiguamos cómo los Centinelas aparecen
      tan rápido. Y los portales quizá sean la clave."
    npc_core_act1_8g_opt_a: Aceptar
    npc_core_act1_8g_opt_b: Sugerir que la vida vale más que el dinero
    npc_core_act1_8g_res_b: Sí, sí, probablemente. Si podemos descifrar esto, también
      podemos salvar a Ártemis. No temas.
    npc_core_act1_8h_lang: "¿Qué dices? ¿Quieres que trabajemos juntos en esto? ¿Que
      seamos socios?"
    npc_core_act1_8h_lang_ret: Entonces, ¿has cambiado de opinión? ¿Quieres ayudarme
      a averiguar el vínculo entre los Centinelas y la vieja red de portales?
    npc_core_act1_8h_opt_a: Aceptar
    npc_core_act1_8h_opt_b: Negarse
    npc_core_act1_8h_res_b: Si cambias de opinión, dímelo. No necesito tu ayuda para
      hacer esto, pero la agradecería.
    npc_core_act1_8i_lang: Si vamos a trabajar juntos, tendrás que ampliar tu base
      de operaciones. Te enviaré a uno de mis contactos para que te suministre lo
      que necesites. Simplemente sé educado.
    npc_core_act1_8i_lang_alt: |-
      Si vamos a trabajar juntos, tu equipamiento debe estar en buen estado. No puedo permitir que mueras ahí fuera. Al menos, aún no.
      Puedes encontrar <TECHNOLOGY>cúmulos de nanites<> desperdigados en edificios abandonados y máquinas dañadas. Es irónico, las mismas estructuras que destruyeron los Centinelas les llevarán a su aniquilación.
      Intercambia los <TECHNOLOGY>cúmulos de nanites<> con los mercaderes de las estaciones espaciales para obtener la tecnología que necesitas.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Según se desvanece el holograma, Apolo gira la cabeza a un lado ligeramente, como suspirando, triste.
      O quizá no fuera nada, un fantasma en la máquina.
    tra_core_act1_9_lang: |-
      ¡Ah, amigo! Has llegado puntual. ¡Todos los permisos necesarios están rellenados y tu nueva base te está esperando!
      Desde esta base podrás explorar el universo. Además, podrás volver a ella desde cualquier estación. Que la luz del Atlas te acompañe.
    tra_core_act1_9_opt_a: Preguntar por la ubicación de la base
    tra_core_act1_9_opt_b: Decir que te buscarás tu propia base
    tra_core_act1_9_res_a: Le pregunto por la ubicación de la base y me proporciona
      las coordenadas.
    tra_core_act1_9_res_b: El Gek se enfada y me dice que ha pasado horas limpiando
      la base para que estuviera lista a mi llegada. A pesar del enfado, me da las
      coordenadas y me dice que, si prefiero buscarme mi propia base, a él le da igual.
    war_core_act1_9_lang: |-
      ¡Grah! ¡Llegas tarde! Tenías que haber llegado hace minutos.
      Intruso, se ha pagado el precio. Marcha de inmediato y reclama tu nueva base. Desde este bastión podrás explorar la galaxia y el universo. Además, podrás volver a ella desde cualquier estación.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Le pregunto por la ubicación de la base y me proporciona
      las coordenadas.
    war_core_act1_9_res_b: El Vy’keen comienza a enfurecerse y me dice que ha pasado
      horas limpiando la base para que estuviera lista a mi llegada. Aun así, me da
      las coordenadas y me dice que, si prefiero buscarme mi propia base, a él le
      da igual.
    exp_core_act1_9_lang: |-
      ¡Ser vivo! Has llegado antes de lo esperado. Los datos se han obtenido, intercambiado, utilizado. Tal y como se ordenó, una nueva base te espera.
      Desde esta base podrás explorar el universo. Además, podrás volver a ella desde cualquier estación. Que la luz del Atlas te acompañe.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: El Korvax se queda perplejo y me dice que ha pasado horas
      limpiando la base para que estuviera lista a mi llegada. Aun así, me da las
      coordenadas y me dice que, si prefiero buscarme mi propia base, a él le da igual.
    npc_core_act1_10_lang: "¿Qué tal la base? Asegúrate de contratar algo de personal.
      ¿Para qué sirven las unidades sino para reivindicar tu dominancia sobre otros
      seres vivos? Pero pasando a cosas más importantes..."
    npc_core_act1_10_langa: Ah, una cosa más. Toma este plano de <TECHNOLOGY>campo
      de fuerza personal<>, te va a hacer falta. Considéralo un regalo, mi pequeña
      inversión en nuestra colaboración.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 'El comerciante de tecnología está deseando mostrarme su
      nueva mercancía: una potente modificación para mi multiherramienta.'
    npc_core_act1_9_norush: |-
      No estás<AUDIO>TXT_RadioNoise<><STELLAR> – kzzktt –<> solo –
      Te conozco, Viajero. Sé dónde has estado. Sé adónde vas.
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- kzzzkt -<>... ... ... No hay prisa.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ...
      <IMG>SLASH<> NOS ENCONTRARÁS, LLEGADO EL MOMENTO <IMG>SLASH<>
    npc_core_act1_10a_lang_check: "¿Estás listo? Asegúrate de que lo estás. Este trabajo
      no es moco de pavo. Puede que pase un tiempo hasta que puedas volver a esa base
      tuya."
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Mmm. Vale, haz lo que tengas que hacer. Ya sabes
      dónde encontrarme cuando estés listo.
    npc_core_act1_10a_lang_main: |-
      Bien, que empiece la caza.

      He detectado una <TRANS_EXP>instalación Korvax<> en ese planeta tuyo: la interferencia de tus transmisiones es reveladora. Puede que tenga la apariencia de otra especie, pero no te dejes engañar. A los sintéticos nos encanta el espionaje.
    npc_core_act1_10a_opt_a: Señalar que Apolo es un robot
    npc_core_act1_10a_opt_b: Toser
    npc_core_act1_10b_lang: No soy un robot. Nací de la misma forma que tú, pero este
      no es planeta para carne. Mi cerebro y el resto de mis órganos se transfirieron
      a esta carcasa. Esto es lo que soy.
    npc_core_act1_10b_opt_a: Preguntar cómo le pasó eso
    npc_core_act1_10b_opt_b: Decirle que lo sientes
    npc_core_act1_10b_res_a: Me cobré mi venganza cuando llegó el momento. Eso es
      todo lo que necesitas saber.
    npc_core_act1_10b_res_b: Mm. No tienes por qué 'sentirlo'. Me cobré mi venganza
      cuando llegó el momento. Lo hecho, hecho está.
    npc_core_act1_10c_lang: |-
      Bien, partamos de la hipótesis de que los Centinelas usan esos 'portales' para moverse. ¿Cómo los activan? Debemos observarlos. Tenemos que hacer que aparezcan.

      ¿Y qué mejor forma de hacerlo que atacando una <TRANS_EXP>fábrica Korvax secreta<>? Ambos son seres vivos robóticos. Tienen demasiado en común. Son demasiadas coincidencias.

      Entra en la fábrica y piratea la terminal que hay dentro. Si obtenemos información sobre los Centinelas, bien; si no, habremos atraído a bastantes de ellos como para poder rastrear cualquier pico de energía en ese planeta tuyo. Los portales serán nuestros en cuestión de segundos.
    npc_core_act1_10c_opt_a: Descargar ubicación de la instalación
    npc_core_act1_10c_res_a: |-
      Apolo asiente. Por primera vez, percibo respeto en su gesto.
      Las coordenadas aproximadas de las <TRANS_EXP>instalaciones secretas<> se registran en el ordenador de navegación de mi nave.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "La terminal alberga un <TECHNOLOGY>módulo de mejora<>
      para mi <AUDIO>TXT_RadioNoise<> <STELLAR>exotraje<>. Sin embargo, no hay muchas
      pistas para Apolo. \nAl parecer, los Korvax abandonaron este mundo hace muchos
      días, parece ser que por una transmisión prioritaria que llegó a la flotilla
      de su especie. Algo les tiene preocupados."
    npc_core_act1_11_opt_a: Sondear registros de la fábrica
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Me marcho. No hay nada que me interese en este lugar.
    npc_core_act1_11a_desc: Parece que este lugar era algo más que una simple fábrica.
      Era el hogar de los Korvax que vivían dentro de estos muros. Al parecer, estaban
      experimentando con autonomía de su colectivo.
    npc_core_act1_11a_opt_a: Examinar las imágenes de vídeo
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Uno de los sensores internos ha registrado movimiento
      dentro de la instalación. Me muestra una grabación de los respiraderos que hay
      bajo mis pies. Hay algo más conmigo aquí.
    npc_core_act1_11b_opt_a: Arrojar luz sobre la cosa
    npc_core_act1_11b_opt_b: Retroceder
    npc_core_act1_11b_res_a: Arrojo luz sobre la cosa.
    npc_core_act1_11b_res_b: Retrocedo, pero la criatura comienza a seguirme mientras
      lo hago. Algo emerge de cerca del terminal.
    npc_core_act1_11c_desc: |-
      Es una criatura pequeña, peluda, temblorosa y asustada. Grita.
      Parece que el animal lleva bastante tiempo viviendo aquí. Hay un nido en la esquina, restos de comida en un plato pequeño e incluso algunos juguetes toscos y baratijas. Al parecer, el animal era la mascota de los Korvax.
      Mi escáner me dice que la criatura está gravemente enferma. Morirá, no hay nada que se pueda hacer.
    npc_core_act1_11c_opt_a: Alimentar al animal
    npc_core_act1_11c_opt_b: Eutanasiar al animal
    npc_core_act1_11c_opt_c: No hacer nada
    npc_core_act1_11c_res_a: "Alimento a la criatura. Nerviosa, coge el carbono y
      comienza a comer. Momentos después, comienza a toser y escupe la mayor parte
      de la comida. Intenta seguir con el proceso, tiritando con cada bocado.\n \nSigo
      avanzando por el complejo de la fábrica y abandono al animal a su suerte."
    npc_core_act1_11c_res_b: "La criatura me mira con pena. Disparo una única descarga
      con mi multiherramienta. El animal deja de temblar. Ya no sufrirá más. \n\nSigo
      avanzando por el complejo de la fábrica."
    npc_core_act1_11c_res_c: |-
      No hago nada por la criatura. Comienza a chillar, pero el grito pronto se desvanece. Finalmente, se retira a la oscuridad de sus túneles.

      Sigo avanzando por el complejo de la fábrica, abandonando al animal a su suerte.
    npc_core_act1_12_lang: Buen trabajo. Tu ataque a la fábrica ha dado sus frutos.
      ¿Has obtenido algún dato que sea de utilidad?
    npc_core_act1_12_opt_a: Decir que no
    npc_core_act1_12_opt_b: Preguntar qué pasará después
    npc_core_act1_12_res_a: No importa. Ya tenemos lo que necesitamos.
    npc_core_act1_12a_lang: |-
      Registré incontables señales resplandecientes cuando los Centinelas comenzaron a aparecer. Las corrientes de energía chispeaban bajo la superficie del planeta, moviéndose de monolito a monolito.

      Debemos estar en el camino correcto. Examina esas estructuras. Tienen un vínculo entre ellas, lo sé.<DELAY>0.4<> Ajustaré tu escáner a las señales de energía de los Centinelas. Pronto tendremos nuestra presa.

      Buena suerte. Hablaremos en el otro lado.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'EL VIAJERO : LLEGADA'
    npc_core_act1_13_desc_pre: |-
      No sé qué esperar según me aproximo a la estructura. ¿Quizá un ejército de Centinelas? ¿Una puerta que me lleve hasta Ártemis?

      Sin embargo, puedo sentir algo más en la estructura cambiante de este monolito: una historia, una visión. Ya está grabándose a fuego en mis ojos.
    npc_core_act1_13_opt_a_pre: Activar
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      El Viajero despertó bajo la sombra de una estrella roja. Huyó a través del cosmos buscando un propósito, un significado.

      Encontró una anomalía, una aberración, una puerta a los cielos. Ningún Gek, Vy’keen o Korvax podía verla. Solo el Viajero podía percibir el portal, pero no sabía cómo atravesarlo.

      No conocía el lenguaje secreto: los glifos. Todavía no había comprendido el precio de la verdad definitiva.
    npc_core_act1_13_opt_a: Contemplar los glifos
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      El conocimiento de un antiguo Viajero me inunda. Veo <SPECIAL>glifos<> en mi mente, parte del código que necesito para activar el portal.

      Mientras me marcho, diviso un dron Centinela en la distancia. Se aleja rápidamente.
    npc_core_act1_14_lang: 'EL VIAJERO : PECADO'
    npc_core_act1_14_desc_pre: Según me acerco a la estructura, siento la misma sensación
      ardiente en mis ojos. No hay nada que leer, y aun así soy más consciente de
      estas palabras que de cualquier cosa que haya conocido nunca.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      El Viajero encontró un camino. Siempre lo hace. El primer dron gritó cuando lo abrieron de un tajo.

      El Viajero encontró los glifos que necesitaba entre los recuerdos destrozados del Centinela. Atravesó la puerta y emergió ante el rostro de la omnipotencia.

      El Viajero le preguntó al Atlas cuántos mundos le quedaban por visitar. Había visto tantos planetas en su vida que no estaba dispuesto a morir antes de verlos todos. Y el Atlas contestó.

      18 446 744 073 709 551 616 de planetas. Más de los que se pueden visitar en toda una vida. Era imposible que el Viajero explorara todo el universo antes de morir.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      El conocimiento de un antiguo Viajero me inunda. Veo los <SPECIAL>glifos<> en mi mente, otra pieza del código...

      Reflexiono sobre el «Atlas». Me he topado con ese nombre muchas veces durante mis viajes y, pese a ello, su auténtica naturaleza se me sigue resistiendo.<DELAY>0.7<> La visión me llena de miedo.
    npc_core_act1_15_lang: 'EL VIAJERO : UNA FINALIDAD'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Todo aquí está teñido del mismo rojo, del mismo inobservable
      carmesí que inunda mi visión cada vez que parpadeo. Solo espero que esta estructura
      contenga los glifos finales, que mi prueba en estas ruinas esté próxima a su
      fin.
    npc_core_act1_15_desc: |-
      El Atlas le dijo al Viajero que él fue el primero de su especie y que una multitud vendría detrás. Todos estarían dotados con la misma alma noble y serían capaces de viajar de planeta en planeta en eterna soledad.

      El primer Viajero rechazó el regalo del Atlas. Esto no es lo que esperaba. ¿Cuál era el propósito de la infinidad si no podías verlo todo, si estabas solo, si un día morirás?

      El primer Viajero maldijo al Atlas y afirmó que encontraría una forma de sobrevivir costara lo que costara.

      Todos estos mundos, el tiempo en sí mismo, los Viajeros lo contemplarán todo.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: El conocimiento de un antiguo Viajero me inunda. Veo los
      últimos glifos en mi mente, la parte final del código...
    npc_core_act1_16_lang: |-
      ANOMALÍA DE VIAJERO C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>I<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>A<DELAY>0.2<>D<DELAY>0.2<>A
      BRECHA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BREACH <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BREACH <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Me acerco al portal. Reflexiono sobre cada pensamiento pasajero y vago deseo que me ha llevado a este momento.

      Quizá encuentre a Ártemis dentro de esta puerta, quizá encuentre el origen de los Centinelas, quizá descubra un nuevo universo. Pero me juego mucho más.

      Esto no es el destino. Estoy tomando una decisión. Estoy dando un salto de fe hacia algún lugar ahí fuera en la oscuridad. Voy a descubrir quién estoy destinado a ser.
    npc_core_act1_16_opt_a: Introducir glifos
    npc_core_act1_16_opt_b: Dar media vuelta
    npc_core_act1_16_res_a: "Doy un paso al frente sin saber lo que encontraré al
      otro lado. Sin embargo, lo siento en lo más profundo de mi corazón. Siento una
      llamada hacia una verdad más profunda.\n\nEsto será el comienzo de todo. "
    npc_core_act1_16_res_b: Doy media vuelta. No estoy preparado para lo que sea que
      me aguarda al otro lado de este portal.
    npc_core_act1_16_desc_ret: |-
      Me aproximo al portal una vez más. Me quedo mirando a su interfaz acosado por un miedo que no deja de crecer.

      Tengo la certeza de que he estado aquí antes, de que he atravesado esta estructura cientos de veces o más. Pero, si es cierto, ¿por qué no lo recuerdo?

      El portal sigue esperando.
    npc_core_act1_17a_lang: Hola, mundo.
    npc_core_act1_17a_desc: El texto parpadea ante mí. Está esperando que introduzca
      algo.
    npc_core_act1_17a_opt_a: Preguntar quién es
    npc_core_act1_17a_opt_b: Saludar
    npc_core_act1_17b_desc: "Comienza a reproducirse una grabación de audio. Su eco
      resuena por toda la inmensa interfaz.\n'Una vez fuimos viajeros. Hubo un tiempo
      en el que aspirábamos a algo más que suciedad y polvo'. \nLa grabación emite
      un chasquido. Pasa el tiempo.\n'Muéstrame un mundo, ATLAS. Muéstrame algo que
      nadie haya visto antes'.\nLa voz se apaga. La interfaz se queda quieta y en
      silencio esperando instrucciones."
    npc_core_act1_17b_desca: Comienza a reproducirse una grabación de audio. Su eco
      resuena por toda la inmensa interfaz.
    npc_core_act1_17b_descb: Una vez fuimos viajeros. Hubo un tiempo en el que aspirábamos
      a algo más que suciedad y polvo.
    npc_core_act1_17b_descc: La grabación emite un chasquido.<AUDIO>TXT_RadioNoise<>
      Pasa el tiempo.
    npc_core_act1_17b_descd: Muéstrame un mundo, ATLAS. Muéstrame algo que nadie haya
      visto antes.
    npc_core_act1_17b_desce: La voz se apaga. La interfaz se queda quieta y en silencio
      esperando instrucciones.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Ejecutar diagnóstico
    npc_core_act1_17b_opt_b: Limpiar sistema
    npc_core_act1_17c_desc: La interfaz todavía permanece quieta y en silencio esperando
      instrucciones.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Advertencia<>: la limpieza del sistema provocará
      una muerte universal. <AUDIO>TXT_RadioNoise<> <TRADEABLE>S<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: S
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Han pasado <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1 946 218 921 221<> años desde el último diagnóstico. El <STELLAR>64 %<> de los planetas funcionan dentro de los parámetros previstos.
      <TECHNOLOGY>2 611 384<> observaciones accionables esperan un análisis. Rutina secundaria: <SPECIAL>CENTINELA<>. Estado: ERROR [<TITLE>valor nulo<>]
       Rutina secundaria: <SPECIAL>VIDRIO<>. Estado: <AUDIO>UI_Nanites_Received<>OPERATIVO [<TECHNOLOGY>4.182 intentos de violación<>]
      Rutina secundaria: <STELLAR>VIAJERO<>. Estado: OPERATIVO. <TECHNOLOGY>458<> advertencias de error crítico. Integridad estructural de exomente comprometida. Se requieren reparaciones inmediatas
      ¿Iniciar interfaz de personalidad? <TRADEABLE>S<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: El sistema está en estado de hibernación.
    npc_core_act1_17f_desc: "La realidad se desvanece, como todo. Mi cuerpo, mi voz,
      mi alma... Todo me habla. \nEl Atlas se erige ante mí en todo su poder.\n\nQuiero
      preguntar acerca de Ártemis. Quiero encontrarlo, pero me está sucediendo algo...
      Tengo que salir de aquí. Tengo que -"
    npc_core_act1_17f_opt_a: Gritar
    npc_core_act1_17f_opt_b: Alegrarse
    npc_core_act1_17f_opt_c: Rendirse
    npc_core_act1_17f_res_a: Intento gritar, pero no tengo boca ni forma.
    npc_core_act1_17f_res_b: Intento alegrarme, pero no tengo cuerpo ni espíritu.
    npc_core_act1_17f_res_c: Intento rendirme, pero es demasiado tarde, muy tarde.
      He sido propiedad de esta criatura toda mi vida.
    npc_core_act1_17g_desc: |-
      La realidad empieza a disiparse. Los muros de este lugar antinatural cambian ante mis ojos. Veo cosas que nadie debería ver. Veo mundos con almas líquidas, dimensiones de odio y maravilla.

      He logrado captar la atención del ATLAS.
    npc_core_act1_17g_opt: Huir
    npc_core_act2_1_desc: |-
      Escapo en dirección a mi nave, contento de reconocer algo familiar en este extraño mundo.

      ¿Dónde me ha llevado el portal? Me vi atrapado en la gravedad de esa máquina infernal sin la fuerza suficiente para resistirme. Se presentó a sí misma como ATLAS, la entidad a la que tantos veneran y temen.

      No hay rastro de Ártemis ni de los Centinelas. ¿Por qué atravesé esa puerta? ¿Por qué seguí este camino?
    npc_core_act2_1_opt_a: Para rescatar a Ártemis
    npc_core_act2_1_opt_b: Para acabar con los Centinelas
    npc_core_act2_1_opt_c: Porque puedo
    npc_core_act2_1_res_a: |-
      ¿Es eso cierto? ¿O es solo una mentira que me cuento a mí mismo, el tipo de pensamiento que tendría alguien noble?
      Ártemis necesitaba mi ayuda, ¿pero arriesgar mi vida por él? Hay algo más, un ideal...

      Mientras miro la consola, se me vuelve a presentar una oportunidad. Hay una transmisión entrante que proviene de una ubicación en este mismo planeta.
    npc_core_act2_1_res_b: |-
      ¿De verdad ansío la violencia? Los Centinelas protegen estos mundos. Solo se vuelven hostiles cuando la paz se ve amenazada. ¿Voy a destruir a esas criaturas simplemente porque me lo pidieron? ¿Porque Apolo me prometió una recompensa económica?

      Mientras miro la consola, se me vuelve a presentar una oportunidad. Hay una transmisión entrante que proviene de una ubicación en este mismo planeta.
    npc_core_act2_1_res_c: |-
      Me digo a mí mismo que hago todo esto porque puedo, que realmente no me importan ni Ártemis ni los Centinelas. Quizá sea cierto. Quizá no necesite un propósito mayor.
      Mientras miro la consola, se me vuelve a presentar una oportunidad. Hay una transmisión entrante que proviene de una ubicación en este mismo planeta.
    npc_core_act2_1_res_chunk: Mientras miro la consola, se me vuelve a presentar
      una oportunidad. Hay una transmisión entrante que proviene de una ubicación
      en este mismo planeta.
    npc_core_act2_1a_lang: No estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> solo
      –
    npc_core_act2_1a_desc: Parece que la señal procede de este mismo sistema. Utiliza
      las mismas palabras que me condujeron hasta Ártemis hace mucho tiempo. ¿Podría
      ser él? ¿Ártemis se encontró al Atlas, como yo?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITERACIÓN #2394829084924924925G'
    act3_beacon_lang: 'ITERACIÓN #2394829084924924926G'
    npc_core_act2_2_desc: Me aproximo al origen de la señal. Aparece un holograma.
      Es Ártemis, pero solo hay silencio. Solo se escucha el pulso lento del ruido
      cósmico.
    npc_core_act2_2_opt_a: Preguntar quién es
    npc_core_act2_2_opt_b: Preguntar si está bien
    npc_core_act2_2a_desc: |-
      Si Ártemis puede escucharme, no da señales de ello. El holograma simplemente me mira.
      Es extraño, pero tengo una sensación de 'déjà vu'. Como si ya hubiera estado aquí antes justo en este preciso instante.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Al acercarme, la proyección de Ártemis comienza a hablar. Sus palabras se ven interrumpidas por una extraña interferencia.

      «Vinieron <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt – <> vigilaron de cerca<AUDIO>TXT_RadioNoise<><STELLAR> – kkttkzzzz –<> Máquinas, asesinos, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contra el <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<>»

      La voz se calla. La proyección me mira. Algo va muy mal.
    npc_core_act2_2b_desc_alt: Al acercarme, la proyección de Ártemis comienza a hablar.
      Sus palabras se ven interrumpidas por una extraña interferencia.
    npc_core_act2_2b_lang_alt: Vinieron <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt –<>
      vigilaron de cerca <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz <> Máquinas,
      asesinos, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contra el <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz –<>
    npc_core_act2_2b_desc_alt2: La voz se calla. La proyección me mira. Algo va muy
      mal.
    npc_core_act2_2b_opt_a: Escanear el holograma
    npc_core_act2_2b_res_a: |-
      Escaneo el holograma. Contiene exactamente la misma firma que el resto de transmisiones que he recibido de Ártemis. No hay origen ulterior de la señal. Todo lo que ha dicho parece haber salido justo delante de mí.

      Mientras permanezco de pie aquí, Ártemis comienza a hablar.
    npc_core_act2_2c_lang: |-
      Dónde están <AUDIO>TXT_RadioNoise<><STELLAR>– zzzktt –<> sacrificados, pero aun así amados – Anomalía, ellos <AUDIO>TXT_RadioNoise<><STELLAR>– zzkkt –<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>– kkttzz –<> Polo, nos observan, <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktkzzz –<> rastreando –

      <AUDIO>TXT_RadioNoise<><STELLAR>– Zzzkktt –<> error <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttzzz –<> abandonado, pero no – A través del portal <AUDIO>TXT_RadioNoise<><STELLAR>– zzkktt –<> Por favor, no te fíes <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkzktttzz<>...

      Tengo miedo. ¿No <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt – <>?
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Retroceder
    npc_core_act2_2c_res: |-
      La proyección se diluye hasta convertirse en una mera interferencia. Todo lo que ha quedado del ente conocido como Ártemis es un eco, una tumba de datos dañados en una oscura realidad.

      Mi amigo ha muerto. Quizá nunca estuvo vivo. Tengo que contarle a Apolo lo que he visto.
    npc_core_act2_3_holohub_lang: "<FUEL>ADVERTENCIA<> <IMG>SLASH<> RED COMPROMETIDA
      <IMG>SLASH<> <FUEL>ADVERTENCIA<> <IMG>SLASH<> ANULACIÓN MANUAL REQUERIDA"
    npc_core_act2_3_holohub_desc: No hay coincidencias de señales para Ártemis o Apolo.
      La terminal es un torrente de advertencias y errores.
    npc_core_act2_3_holohub_opt_a: Ejecutar anulación manual
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Los mensajes de advertencia cesan. Una nueva frecuencia
      surge entre destellos.
    npc_core_act2_3_lang: Dime. ¿Qué sentido tiene vivir si sabemos que la vida tiene
      un fin?
    npc_core_act2_3_opt_a: Sugerir que la muerte no acaba con la vida
    npc_core_act2_3_opt_b: Sugerir que mejoramos la vida de otros
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Sin embargo, lo hace. Todos esos momentos desaparecen.
      Todo lo que vino antes. No tiene sentido.
    npc_core_act2_3_res_b: "¿Y cuando mueren también? ¿Qué hay de esas mejoras? ¿Qué
      hay del bien y del mal? Nada se recuerda, nada se perdona."
    npc_core_act2_3_res_c: Yo tampoco...
    npc_core_act2_3_res_d: "¿Te niegas a contestar? Supongo que esa respuesta es suficiente."
    npc_core_act2_3a_lang: |-
      Te conozco, Viajero. Sé dónde has estado. Sé adónde vas.

      ¿Qué pasaría si te dijera que puedes salvar a Ártemis? ¿Qué ocurriría si te dijera que Ártemis podría volver a la vida, en cierto modo? Me pregunto qué harías entonces.
    npc_core_act2_3a_opt_a: Decir que lo harías
    npc_core_act2_3a_opt_b: Decir que necesitas más información
    npc_core_act2_3a_opt_c: Exigir saber quién es
    npc_core_act2_3a_res_a: Actúas como un idiota, sin pensar, dispuesto a hacer todo
      lo que te ordenen. Me recuerdas a mí, ¿sabes?
    npc_core_act2_3a_res_b: "¿Un escéptico? Bien, Ártemis ya estaba muerto. Tu viaje
      para salvarlo ha fracasado. ¿Qué tienes que perder?"
    npc_core_act2_3a_res_c: No soy nada.
    npc_core_act2_3b_lang: |-
      La sangre de Ártemis son datos. Su corazón está dañado. Puedo ayudarte a recuperar ambas cosas.
      Necesito un <TECHNOLOGY>arca mental<>, un recipiente para su alma. ¿Puedes conseguirla?
      Estoy reactivando la frecuencia de Ártemis. Habla con él cuando estés listo.
    npc_core_act2_3b_desc: El extraño me ofrece los planos de algo que llama <TECHNOLOGY>arca
      mental<>, un dispositivo que, según él, puede ayudarme a devolverle la vida
      a Ártemis.
    npc_core_act2_3b_lang_ret: Estan sufriendo tanto, Viajero... El mundo de los muertos
      no está vacío. Debes ayudarles como sea.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Acepto sin saber quién es este desconocido ni cómo sabe
      tanto sobre mis aventuras. Si hay una posibilidad de ayudar a Ártemis, la aprovecharé.
    npc_core_act2_3b_res_b: Me niego. No estoy seguro de los motivos del extraño.
      Me dice que vuelva cuando esté preparado.
    npc_core_act2_4_wait_lang: "¿Eres <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>?
      ¿Eres <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<>? ¿Eres <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzkzkt –<>?"
    npc_core_act2_4_wait_desc: Ártemis repite esas dos palabras sin parar, incapaz
      de ver mi rostro o escuchar mi voz. Para poder ayudarlo, debo fabricar el <TECHNOLOGY>arca
      mental<>.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Utilizar el arca mental
    npc_core_act2_4_res_a: |-
      Trato de consolar a Ártemis diciéndole que todo saldrá bien.

      Se gira hacia mí con una mirada de pánico. Claramente, no esperaba escuchar mi voz.
    npc_core_act2_4a_lang: "¿Quién es? ¿Quién <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>?"
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Utilizar el arca mental
    npc_core_act2_4a_res_a: Le digo a Ártemis que soy su amigo. Que no he podido encontrarlo
      a través del portal, pero que he encontrado la forma de restaurarlo.
    npc_core_act2_4b_lang: |-
      Creía – Creía <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> que no volverías...

      Nunca te rendiste <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>, ¿verdad? Todos estos años...
    npc_core_act2_4b_opt_a: Preguntarle a Ártemis qué quiere decir
    npc_core_act2_4c_lang: |-
      Llevo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> Llevo veinte años aquí esperándote para <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>

      Ibas a encontrar mi mapa estelar, ¿no es <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>?
    npc_core_act2_4c_opt_a: Decir que pronto estará a salvo
    npc_core_act2_4d_lang: "¿Quién es? ¿Quién <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>? ¿Quién está ahí?"
    npc_core_act2_4d_desc: |-
      Ártemis repite sus palabras otra vez. Nuestra conversación está de todo menos olvidada. Me mira fijamente con ojos acongojados, con la mente atrapada en un bucle sin fin.

      Al parecer, lleva veinte años en esta pseudomuerte, acosado por la soledad y el miedo. Si el dispositivo del extraño funciona, quizá pueda ayudar a Ártemis a salir de aquí.
    npc_core_act2_4_arc_res: |-
      Activo el arca mental. No sé qué esperar. Algún espectáculo de luz y furia. Una catarsis donde Ártemis emerge ante mis ojos encarnado, de vuelta a la vida.

      Sin embargo, nada de eso sucede. Durante un momento veo su holograma, luego nada. El desconocido que me dio estos planos me llama. Su señal todavía está activa.
    npc_core_act2_4e_lang: "Los Viajeros son un sueño, una idea de que tenemos un
      lugar especial en este universo. Ártemis lo tuvo. Tú lo tuviste. Apolo lo tuvo,
      aunque pensó que podría esconderlo. Incluso yo mismo tuve ese sueño hace mucho
      tiempo.\n\nSomos incontables anhelando amistad, amigo mío. En realidad, nadie
      quiere estar solo, pero cuanto más cerca están los demás, más te arriesgas a
      herirlos a ellos y a ti mismo. \n\nEl mayor secreto del universo no reside en
      el vidrio, los Aerones o los progenitores. Es ese acto final, la decisión de
      abandonar a aquellos que te necesitan. Es el pecado original, la base de la
      misma existencia.\n\nVe a las estrellas, viajero. Tus amigos te esperan. Ellos
      te ayudarán a llevar la paz a Ártemis. Vuelve cuando hayas terminado. Tenemos
      mucho de lo que hablar."
    polo_core_act2_6_lang: "¡Alto, forastero! ¿Quién va? Voy hacia tu posición. ¡Identifícate
      o habrá consecuencias! No es un farol. ¡No soy un Gek mentiroso!"
    polo_core_act2_6_desc: "Me lleva un momento darme cuenta de con quién estoy hablando.
      Este alienígena... Nos hemos visto antes. \nEs el Especialista Polo, el socio
      del Ente Sacerdote Korvax Nada. Es amigo mío. Es supervisor de una anómala estación
      ubicada fuera del tiempo y espacio."
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "Me identifico, lo que hace que Polo eche un vistazo rápido
      a la pantalla de su comunicador sorprendido. Aplaude con alegría al reconocerme.
      \n\nUna señal fue lo que lo trajo a este sistema. Aunque esperaba que su origen
      fuera hostil, se alegra de ver una cara familiar. Me dice que su estación está
      llegando a mi ubicación y que debería estar conmigo pronto."
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: La entidad parece hostil, pero a pesar de prometer
      que habrá 'consecuencias', sospecho que es un farol. No tiene pinta de guerrero.
      Mi nave tampoco me advierte de un peligro inminente.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Me identifico como un Viajero en busca de ayuda, lo que hace que el Gek eche un vistazo rápido a la pantalla de su comunicador. Parece que no sabe si debe confiar en mí o no.

      Después de un momento de pausa, el Gek me informa de que no tardará en llegar a mi ubicación. Espera que venga en son de paz.
    nada_core_act2_7_lang: |-
      ¡Polo me dijo que te estábamos esperando, Viajero-Amigo!

      ¿Cómo estás? ¿Tienes hambre? Este es el recibimiento habitual para un viejo amigo, ¿me equivoco?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada está feliz de volver a verme, pero también está confundido.
      Me explica que recibió una señal, en una frecuencia que previamente habían reservado
      para ellos, que lo citaba en este sistema. No entiende cómo lo hice.
    nada_core_act2_7_desc_alt: |-
      El ser electrónico me mira fijamente desde su máscara oscura. No me puedo quitar la sensación de que, de algún modo, ya nos conocemos.

      La estación al completo canta con una frecuencia extraña y enervante. Dice Nada que estamos en el lugar entre mundos, en el corazón de la anomalía.

      Me explica que recibió una señal, en una frecuencia oculta, que lo citaba en este sistema.
    nada_core_act2_7_opt_a: Hablarle a Nada de tu viaje
    nada_core_act2_7_res_a: Le hablo a Nada sobre los otros Viajeros que me he encontrado.
      Le cuento que atravesé un portal para encontrar y rescatar a uno de ellos. Un
      amigo llamado Ártemis.
    nada_core_act2_7_res_a_alt: |-
      Le digo a Nada que soy un Viajero en busca de ayuda. Le cuento que atravesé un portal para intentar rescatar a un amigo.

      Cuando le menciono el portal, las luces de la máscara de Nada empiezan a parpadear.
    nada_core_act2_7a_lang: "¿Qué ha dicho el Viajero-Amigo?"
    nada_core_act2_7a_lang_alt: "¿Qué ha dicho el Viajero?"
    nada_core_act2_7a_opt_a: Repetir 'portal'
    nada_core_act2_7a_opt_b: Afirmar que no has dicho nada
    nada_core_act2_7a_res_a: Le explico que activé un portal y que lo atravesé. Nada
      parece aterrorizado.
    nada_core_act2_7a_res_b: Nada no me cree. Afirma que su memoria es infalible cuando
      se trata del uso de palabras, sobre todo, cuando hablamos de anomalías multiversales.
    nada_core_act2_7b_lang: "¿Qué encontró el Viajero-Amigo en la brecha?"
    nada_core_act2_7b_lang_alt: "¿Qué encontró el Viajero en la brecha?"
    nada_core_act2_7b_lang_chunk: "¿Te vio? ¿El Atlas te encontró? Por favor, no debes
      regresar."
    nada_core_act2_7b_desc: |-
      Nada se asusta cada vez más cuando le cuento mi encuentro con la terminal del Atlas. Empieza a escanearme con su visor buscando señales de algo que llama 'desenfreno'.

      Finalmente, satisfecho con el escaneo, Nada se calma. Me pregunta por qué he venido hasta aquí.
    nada_core_act2_7b_opt_a: Hablarle a Nada sobre Ártemis
    nada_core_act2_7b_res_a: |-
      Le cuento a Nada el destino de Ártemis.
      Cuando estoy a punto de explicarle a Nada la naturaleza del <TECHNOLOGY>arca mental<>, la toca directamente. Las luces de su máscara brillan más resplandecientes que nunca.
    nada_core_act2_7c_lang: |-
      Es Eco... Nunca pensé que vería un Viajero-Alma. Eres tan hermoso...

      Ártemis-Eco está sufriendo dolor, desconectado. Viajero, podemos ayudarlo, pero tendrás que tomar una decisión. Ártemis-Eco no volverá a recuperar su cuerpo. No explorará nunca más. Su vieja vida se ha marchado.

      Debes escoger: carga a Ártemis-Eco en una máquina, una subsimulación donde quizá pueda vivir, o acaba con su sufrimiento.
    nada_core_act2_7c_lang_rep: 'Debes escoger: carga a Ártemis-Eco en una máquina,
      una subsimulación donde quizá pueda vivir, o acaba con su sufrimiento.'
    nada_core_act2_7c_opt_a: Preguntar acerca de la simulación
    nada_core_act2_7c_opt_b: Preguntar si hay otra forma
    nada_core_act2_7c_opt_c: Decir que has tomado una decisión
    nada_core_act2_7c_res_a: |-
      Pregunto cómo sería la vida dentro de esa simulación. Nada guarda silencio por un instante y me mira extrañado.

      Nada me dice que Ártemis seguiría sintiendo gozo con las cosas que experimentase, pero que sería consciente de su destino, de que ya no sería real, de que estaría solo, incapaz de reunirse con sus amigos...

      Dicho conocimiento podría causarle un gran dolor.
    nada_core_act2_7c_res_b: Nada menea la cabeza de forma extraña intentando adoptar
      mi postura. El gesto es de apreciar, pero desconcierta.
    nada_core_act2_7d_lang: Ve y habla con Polo, Viajero. Él te ayudará a calibrar
      tus máquinas. No importa la decisión que tomes.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Hagas lo que hagas, estoy orgulloso de tu compasión.
      Eres Viajero-Amigo.
    nada_core_act2_7d_res_a_alt: Hagas lo que hagas, Viajero, te ayudaré.
    polo_core_act2_7_wait_lang: "¡Nada quiere hablar contigo, amigo! Está preocupado
      por una extraña lectura. ¡Le dije que estabas bien! ¡Aquí no hay fallos, ja,
      ja!"
    polo_core_act2_7_wait_lang_alt: "¡Nada quiere hablar contigo, desconocido! No
      sé cómo trajiste nuestra casa hasta este sistema, ¡pero fue de lo más inesperado!
      Ni siquiera me había duchado."
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada me dijo lo que tienes que hacer. Solo quiero que sepas,
      amigo, que te apoyamos tomes la decisión que tomes.
    polo_core_act2_8_langa: |-
      Nada me dijo lo que tienes que hacer. Solo quiero que sepas, amigo, que te apoyamos tomes la decisión que tomes.
      Prepararé la máquina. Es el refugio personal de Nada. Por favor, trátala con cuidado.
    polo_core_act2_8_lang_alt: Nada me dijo lo que tienes que hacer. Solo quiero que
      sepas, nuevo amigo, que te apoyamos tomes la decisión que tomes.
    polo_core_act2_8_desc: La anomalía tiene muchas salas y secretos. Una de ellas
      se abre para mí. Una máquina durmiente ahora activada...
    nada_core_act2_7_wait_lang: Por favor, tómate tu tiempo para pensártelo bien.
      Todas las elecciones tienen consecuencias, Viajero...
    terminal_core_act2_8_lang: 'AUTORIZACIÓN DE ENTE NADA DETECTADA: SIMULACIÓN SECUNDARIA
      [5] ACTIVADA PARA ESCRITURA.'
    terminal_core_act2_8_desc_wait: La máquina es antigua y potente, una reliquia
      de un mundo destruido hace mucho.
    terminal_core_act2_8_desc: |-
      La máquina es antigua y poderosa, una reliquia de un mundo destruido hace tiempo. La nave es extraordinaria. Es obvio que la han mantenido muy a menudo y con gran cuidado.

      Siento un susurro, el débil zumbido de Nada por el altavoz. Mientras conversa con la máquina, las palabras de la pantalla se decodifican solas.
    terminal_core_act2_8_langx: |-
      Esta reliquia es una simulación de un sistema solar, una oración ofrecida por los antiguos Korvax al Atlas, ahora modificada en el corazón de la anomalía.

      Un solo sistema solar falso, tan querido para Nada... servirá de hogar a Ártemis, si yo lo deseo.
    terminal_core_act2_8_opt_a: Cargar a Ártemis
    terminal_core_act2_8_opt_b: Dejar que Ártemis muera
    terminal_core_act2_8_langa: Cargo a Ártemis en la simulación y un destello de
      luz azul atraviesa el aire ante mí. El destello se apaga tras un instante y
      desaparece en las profundidades de la máquina.
    terminal_core_act2_8_resa: |-
      Nada me dice que está hecho. Por mi bien, permitirá las transmisiones desde y a la simulación, al menos mientras la anomalía atraviese sistemas seguros.
      Me advierte que Ártemis necesitará algo de tiempo para acostumbrarse a su nueva vida.
    terminal_core_act2_8_langb: |-
      Incluso mientras proceso mi decisión, el zumbido de Nada adquiere una nueva y silenciosa intensidad. Hablo y la voz responde, ahora de forma inteligible. Habla con tranquilidad y me sugiere que coloque el Arca sobre la terminal.

      Lo hago y escucho un susurro. ¿Una oración? El Arca empieza a desplegarse, retorciéndose desde el centro, liberando al alma del Viajero de su interior.
      Presencio cómo una chispa azul resplandece en el aire ante mí. Se desvanece un momento después y, con ella, el último remanente de Ártemis en este mundo.
    terminal_core_act2_8_resb: |-
      Oigo la voz de Nada por el altavoz, ahora de forma inteligible y tranquilizadora. Me dice que ya está hecho. Ártemis está ya en paz.
      Me aconseja que no me obsesione con estas cosas. Afirma que he hecho lo correcto.
    polo_core_act2_8_lang_loop: "¡No te preocupes, amigo! ¡Cuidaremos muy bien de
      Ártemis-Simulación! ¡Las almas de tus aliados están a salvo con nosotros!"
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: "¡Hiciste lo que tenías que hacer, amigo! Viajero-Ártemis
      ya no sufrirá. Muy pocos pueden decir lo mismo."
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Ártemis-Eco vivirá. El Viajero lo salvó de la corrupción
      y lo devolvió a una vida de exploración para que pudiera contemplar un sistema
      solar que ningún Korvax ha visto jamás. ¡Has actuado bien, Viajero!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Ártemis-Eco ha sido desconectado, liberado de
      una vida cruel. Lo has hecho bien, Viajero. Tu culpa es un sacrificio por aquel
      a quien llamabas amigo. Sigue tu camino sin remordimientos.
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      ¿<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt – <> estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> –?

      La HoloTerminal muestra <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <> disponible de nuevo. Tu señal estaba <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> Pensaba que te habías ido –
    npc_core_act2_9_desc: Es un alivio volver a escuchar a Apolo. Es como si no hubiéramos
      hablado en mucho tiempo.
    npc_core_act2_9_opt_a: Explicar
    npc_core_act2_9_res_a: "Trato de relatarle la experiencia a Apolo lo mejor que
      puedo. La puerta, el extraño planeta, la enorme máquina, el orbe carmesí...
      \nMientras hablo, me doy cuenta de que mis recuerdos son inestables, de que
      no puedo formarlos en mi mente. Es solo un dolor agudo y sordo.\nLe digo a Apolo
      que creo que vi al mismísimo Atlas."
    npc_core_act2_9a_lang: |-
      ¿Lo... lo viste? ¿Has conocido al Atlas? Los Gek y los Korvax, lo veneran como un dios. Nunca creí que fuera real, nunca creí...
      ¿Estás bien? No puedo ni imaginarme por lo que has pasado.
    npc_core_act2_9a_opt_a: Decir que fue aterrador
    npc_core_act2_9a_opt_b: Decir que era solo una máquina
    npc_core_act2_9a_opt_c: Decir que no era un dios
    npc_core_act2_9a_res: |-
      Le cuento a Apolo las cosas que dijo el Atlas, la forma en la que habló de los 'Viajeros' y de los 'Centinelas' como si fueran meros protocolos y no seres vivos.
      La forma en la que nos veía, la manera en la que me miraba... Me sentí como si la vida y la muerte fueran solo sueños frágiles, no conceptos reales.
    npc_core_act2_9b_lang: |-
      Al menos, no te hizo daño... y creo que hay algo en lo que acabas de decir. Los Korvax rinden tributo a los Centinelas precisamente porque creen que son siervos de este 'Atlas'.

      Tenemos que investigar más. Esta máquina nos llevará hasta el nido de los Centinelas. Seremos ricos antes de que nos demos cuenta.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Decir que hablar de dinero es absurdo
    npc_core_act2_9b_opt_c: Decir que hay cosas más importantes
    npc_core_act2_9b_res_a: |-
      Le digo a Apolo que estoy de acuerdo. Quizá los Centinelas y el Atlas están relacionados. Quizá es el camino que debemos tomar.

      Sin embargo, ahora hay otros factores en juego. Le hablo a Apolo de la tumba de Ártemis y de mi encuentro con el misterioso Viajero –nulo.
    npc_core_act2_9b_res_b: |-
      Le sugiero que hablar de recompensas es absurdo en un momento como este. El Atlas transmitía una sensación hostil e inexplicable en sus propósitos. Por no mencionar todo lo que ha ocurrido desde entonces.
      Le hablo a Apolo de la tumba de Ártemis y de mi encuentro con el misterioso Viajero –nulo. Le sugiero que hay más en juego que la oportunidad de ganarse unas unidades.
    npc_core_act2_9b_res_c: |-
      Le sugiero que tengo cosas más importantes de las que preocuparme. El Atlas transmitía una sensación hostil e inexplicable en sus propósitos. Por no mencionar todo lo que ha ocurrido desde entonces.
      Le hablo a Apolo de la tumba de Ártemis y de mi encuentro con el misterioso Viajero –nulo. Le sugiero que hay más en juego que la oportunidad de ganarse unas unidades.
    npc_core_act2_9b_chunk: Le hablo a Apolo de la tumba de Ártemis y de mi encuentro
      con el misterioso Viajero –nulo-. Le sugiero que hay más en juego que la oportunidad
      de ganarse unas unidades.
    npc_core_act2_9c_lang: |-
      ¿Ártemis está muerto? Yo... Yo no –

      ¿Cómo? ¿Quién <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>... Lo sé, me reí de él, pero era fácil. Se preocupaba, tenía fe y yo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      ¿Qué le ha pasado? ¿Dónde has enterrado a Ártemis? Quiero despedirme, si puedo.
    npc_core_act2_9c_opt_a: Comunicarle tu decisión
    npc_core_act2_9c_opt_b: Mentir
    npc_core_act2_9c_res_b: Miento afirmando que el procedimiento no funcionaría.
      No hay salvación para Ártemis, no importa la decisión que tome.
    npc_core_act2_9d_desc_chunk: Le digo a Apolo que -nulo- me proporcionó una forma
      de salvar a Ártemis, de hacer que volviera a una forma de vida.
    npc_core_act2_9d_desc_var1: Inicialmente, Apolo se muestra emocionado ante la
      perspectiva de reunirse con Ártemis, pero le explico la naturaleza de lo que
      he hecho. Le digo que el alma de Ártemis solo vive dentro de una simulación
      y que no puede ir más allá.
    npc_core_act2_9d_desc_var2: Inicialmente, Apolo se muestra emocionado ante la
      perspectiva de reunirse con Ártemis, pero le explico que no pude hacerlo. No
      habría sido una vida, sino una existencia vacía dentro de la simulación. Tuve
      que dejar que Ártemis encontrara la paz en la muerte.
    npc_core_act2_9c_chunk2: Pasa mucho tiempo hasta que Apolo habla de nuevo.
    npc_core_act2_9d_lang: "¿Será feliz?"
    npc_core_act2_9d_opt_a: Decir que eso esperas
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Preguntar si hiciste lo correcto
    npc_core_act2_9e_lang: Una decisión imposible. No sé lo que habría hecho yo. No
      nos diseñaron para vidas como esas.
    npc_core_act2_9e_lang_var: Hiciste lo correcto. Lo intentaste. Independientemente
      de cómo te sientas ahora, debes saber que eres un buen amigo.
    npc_core_act2_9e_lang_chunk: |-
      Tengo que atravesar el portal y unirme a ti, esa parte está clara. Solo necesitamos averiguar los glifos correctos, la dirección adecuada, para ese mundo tuyo.
      Encuentra un <SPECIAL>monolito<>. Busca patrones en los datos. Esas cosas son máquinas. Solo tenemos que entender su código.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      ¿A qué esperas? ¿Apolo no quiere atravesar la puerta?

      Recomiendo precaución, aunque sé que no me harás caso. Nunca lo haces...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: "¿Has encontrado los glifos para tu mundo? Casi estoy listo:
      he mejorado mi traje, tengo el estómago lleno y he contratado a un Gek para
      que cuide de mi granja mientras estoy fuera."
    npc_core_act2_10_opt_a: Preguntar por la granja
    npc_core_act2_10_opt_b: Decir que los has encontrado
    npc_core_act2_10_res_a: Sí, tengo una granja. ¿Qué pasa? No es gran cosa, principalmente
      hay frutas que encontré durante mis viajes, pero tengo intención de expandirme...
      De todas formas, no es asunto tuyo. Tenemos que ocuparnos de un portal, ¿o no?
    npc_core_act2_10a_desc: |-
      Mientras miro a Apolo, pienso en todo lo que vi dentro del portal, en lo que le pasó a Ártemis al recorrer ese mismo camino. Pienso en la cara del Atlas, en la manera en la que me advirtió Nada de que no regresara a esos túneles.
      No sé si los portales son seguros.
    npc_core_act2_10a_opt_a: Darle los glifos a Apolo
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Le doy los glifos a Apolo y le pido que tenga cuidado, que recuerde lo que le pasó a Ártemis. Me asegura que lo tendrá y me promete que nos veremos pronto.

      Antes de marcharme, me aconseja que averigüe todo lo que pueda del tal '-nulo-'. También me pide que tenga cuidado.
    npc_core_act2_10a_res_b: Me niego a darle los glifos a Apolo afirmando que la
      red del portal no es segura. Le recuerdo lo que le pasó a Ártemis y a mí mismo.
      Necesitamos saber más antes de dar un paso tan arriesgado.
    npc_core_act2_10b_lang: "¡Viajero! ¡No puedes rechazarme ahora! Has sobrevivido,
      ¿no?"
    npc_core_act2_10b_res_b: Apolo accede de mala gana. Me aconseja que averigüe todo
      lo que pueda del tal '-nulo-'. Me pide que tenga cuidado y me promete que llevará
      a cabo algunas investigaciones por su cuenta mientras tanto.
    npc_core_act2_11_lang: |-
      Dos almas perdidas... Una se preocupaba demasiado, la otra no lo suficiente. Sus vidas no han sido lo que creían que se les prometió, ¿verdad?

      Todo ser vivo sensible se ha sentido así alguna vez. Una vez, yo me sentí así también. Estaba enfadado, confundido en mi propia soledad. Imagina mi sorpresa cuando me despertaste.

      Oh, sé que no era tu intención... Sé que solo estabas jugando con los portales, pero hicieras lo que hicieras, aquí estoy ahora, y necesito tu ayuda.

      El ATLAS... no es lo que crees que es. Algo le pasa a este universo... y necesito tu ayuda para averiguar qué es.
    npc_core_act2_11_desc_ret: "¿Estás dispuesto a ayudarme a descubrir qué le está
      pasando al universo? Necesito tu ayuda, Viajero."
    npc_core_act2_11_opt_a: Preguntar por qué necesita tu ayuda
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Los Centinelas no solo mantienen la paz a lo largo del universo. Sus propósitos van mucho más allá: buscan anomalías en la estructura multiversal y acaban con su existencia.

      ¿Te has parado a mirarme? ¿Qué crees que haría un Centinela si se topara con alguien con mi forma? No, tienes que ser tú, Viajero.
    npc_core_act2_11_res_c: |-
      ¿Para qué juegas a las aventuras si luego no estás dispuesto a actuar?

      Vuelve cuando hayas cambiado de idea, Viajero. Regresa cuando entres en razón.
    npc_core_act2_11b_lang: "Hay un <TECHNOLOGY>observatorio<> aquí cerca. Te llevará
      hasta la ubicación de un carguero accidentado de gran interés para nuestra investigación.
      Allí... Allí encontraremos el primer secreto, estoy seguro.\n\nDebes saber que
      el Atlas no es amigo ni enemigo, no más de lo que puedan serlo el aire o el
      viento. Pero está asustado... está sufriendo... y nosotros tenemos la responsabilidad
      de aliviar su sufrimiento, sin importar el precio que haya que pagar. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Al marcharme, veo que la frecuencia de Ártemis vuelve
      a estar disponible una vez más en la red. Debo hablar con él antes de encontrar
      el observatorio de -nulo-.
    npc_core_act2_12_lang: "Yo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> ¡Yo escapé,
      Viajero, escapé! En un instante estaba huyendo de ellos. Las estrellas cambiaban
      y sonrisas terribles se veían en la oscuridad... \n\nActo seguido estaba aquí.
      Bueno, donde sea que esté. Este nuevo planeta tiene un sol, ¡tiene vida! Es
      hermoso, pero creo que cualquier cosa sería hermosa tras pasar meses en ese
      lugar tan horrible.\n\nEstoy listo para ponerme en marcha. Haré lo mismo que
      hice antes, excepto que esta vez no habrá estrellas cambiantes que me detengan.
      Si llevas este mapa estelar a una estación cercana, ¡seguro que nos encontramos
      pronto!"
    npc_core_act2_12_desc: Ártemis no es consciente de nada. No sabe que murió ni
      que tomé la decisión de vincular su alma a un sistema solar simulado.
    npc_core_act2_12_opt_a: Contarle a Ártemis la verdad
    npc_core_act2_12_opt_b: Seguir con la mentira
    npc_core_act2_12_res_b: |-
      Le digo a Ártemis que ayudaré, aunque han pasado muchas cosas desde la última vez que hablamos.

      Le digo que estoy llevando a cabo una misión para un Viajero que he descubierto recientemente llamado -nulo-. Le echaré una mano a Ártemis con su mapa estelar cuando pueda, pero tendrá que esperar. Si puede, debería intentar encontrar otro camino para salir de su planeta.

      Ártemis no dice nada, pero tampoco expresa desacuerdo. Me desea suerte y pone fin a la comunicación.
    npc_core_act2_12a_desc: "¿Cómo le digo ahora que su mundo no es real? Aunque lo
      haya salvado de la muerte, le he robado sus sueños. Ahora se ve limitado a un
      solo sistema y nunca conocerá a otra alma gemela."
    npc_core_act2_12a_opt_a: Ser directo
    npc_core_act2_12a_opt_b: Ver el lado positivo
    npc_core_act2_12a_opt_c: Decir que lo sientes
    npc_core_act2_12a_res_a: |-
      Le cuento todo a Ártemis, desde el momento en que descubrí su tumba hasta la carga de su alma en un sistema solar simulado.

      Al principio, Ártemis cree que estoy de broma.
    npc_core_act2_12a_res_b: |-
      Le cuento todo a Ártemis, desde el momento en que descubrí su tumba hasta la carga de su alma en un sistema solar simulado.

      Al principio, Ártemis cree que estoy de broma, pero cuando intento hablarle del lado positivo de la situación, que la simulación es una reliquia Korvax sagrada que ningún explorador ha visto antes, simplemente se me queda mirando.
    npc_core_act2_12b_desc: Nunca olvidaré cómo su sonrisa se desvanecía poco a poco.
      Tras unas pocas preguntas más, me dice que necesita algo de tiempo para reflexionar
      sobre lo que le he dicho.
    npc_core_act2_13_desc: |-
      La predicción de -nulo- era correcta. La terminal está curiosamente abierta, con los registros listos para que yo los lea...

      Al parecer, un especialista Gek ha estado utilizando el observatorio como estación de rescate. Este, un traductor, fue acusado de cuestionar cosas que no debían cuestionarse, sembrando así las semillas de la disidencia. Se le envió aquí a modo de castigo.

      Pero por lo visto lo de venir a esta estación le vino de perlas. Encontró cosas extrañas entre los restos... Aberraciones, datos que hablaban de planetas que no existen y de acontecimientos que no tuvieron lugar.
      El Gek salió a investigar una de dichas naves, todavía había a bordo señales vitales de un Korvax. Nunca regresó.

      ¿Es así como se conocieron Nada y Polo? ¿Así se conocieron mis amigos? Hay una señal en la consola, una advertencia que se repite una y otra vez: dieciséis cortos impulsos de datos en bucle.
    npc_core_act2_13_opt_a: Extraer coordenadas
    npc_core_act2_13_res_a: Extraigo las coordenadas de la señal de emergencia. Una
      nave accidentada me espera en otro planeta...
    freighter_core_act2_14_desc: |-
      Desconozco quién leerá este mensaje. No sé si se salvará algo, pero moriré de la misma forma que viví: lo registraré todo, incluso en la cara del olvido...

      El enjambre llegó a todos los planetas. Los drones actuaban erráticamente. No atacaban, solo observaban. El tiempo pasó y los Centinelas dejaron de parecer una amenaza. Pensamos que se habían vuelto pacíficos, que nos habían olvidado.

      Nos equivocábamos.
    freighter_core_act2_14_desc_a: "Golpearon al unísono, un ataque de algún modo
      coordinado a través de insondables distancias.\n\nCon una furia que excedía
      cualquier escaramuza previa, los Centinelas aniquilaron toda forma de vida biológica
      en el universo en un lapso de 54,2 minutos estándar. \n\nSolo me salvé yo. El
      Korvax resistió conmigo meritoriamente hasta el final. Me ocultó dentro de su
      flotilla mientras él se dirigía al centro."
    freighter_core_act2_14_desc_b: |-
      Ya vienen. Los gritos de mis amigos resuenan en cada pasillo, en cada esquina. Los Centinelas me han encontrado.

      Le dije a Nada que se fuera. Les dije lo que todos sabíamos ya: no estamos solos. No importa si muero, Nada me encontrará de nuevo en otro universo. Diez como yo, miles, millones...

      No estamos solos, pues cada alma es muchas más. Incluso ante los dieciséis debemos declarar que vivimos. Existimos, no importa el horror que nos aguarde al final. Están en mi puerta. Yo...
    npc_core_act2_15_lang: "¿Qué has encontrado ahí fuera? Cuéntamelo todo."
    npc_core_act2_15_opt_a: Compartir descubrimientos
    npc_core_act2_15_res_a: Le hablo a -nulo- del carguero y de las grabaciones que
      hablaban de un planeta donde los Centinelas eliminaron toda forma de vida, dejando
      solo con vida a un Viajero y a un único ente Korvax. Elijo mis palabras con
      sumo cuidado.
    npc_core_act2_15a_lang: |-
      ¿Crees que no sé quién es esa entidad Korvax? No seas tan ingenuo, Viajero. ¿Crees que algo de lo que has leído puede sorprenderme?

      Pero debía asegurarme de lo que sospechaba. Ahora ya lo sé. <DELAY>1<> El Atlas está contigo. No podrías ver estas cosas si no quisiera.

      Ese carguero eran restos de un universo paralelo. Hay incontables lugares como ese en nuestro multiverso. Dimensiones donde las cosas sucedieron de forma distinta, pero existen tres excepciones.

      El Atlas es omnipresente en todas las dimensiones, es un ser singular con una percepción singular. Los Centinelas se mueven entre dimensiones a voluntad.
    npc_core_act2_15a_opt_a: Preguntar por los Centinelas
    npc_core_act2_15a_opt_b: Preguntar por el Atlas
    npc_core_act2_15b_lang: |-
      Una vez sirvieron al Atlas. Eran guardianes de la realidad, defensores de la civilización... Buscaban errores en los universos para evitar la destrucción y la pérdida de vida.
      La aniquilación que refleja ese registro... Bueno, algo debía de estar muy mal para que hicieran algo así.
    npc_core_act2_15c_lang: |-
      El Atlas creó toda forma de vida y los Centinelas la defendían buscando anomalías en la creación. Que hayan aniquilado un universo entero... Bueno, algo debía de estar muy mal para que hicieran algo así.

      Pasado un tiempo, los Centinelas dejaron de servir al Atlas.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Preguntar qué es lo que fue mal
    npc_core_act2_15b_res_a: He estado vivo mucho tiempo, Viajero. Sé tanto como sabrías
      tú si hubieras visto las cosas que he visto yo.
    npc_core_act2_15a_lang_d: |-
      Los Viajeros corrompieron la existencia. Nuestra llegada estaba destinada a anunciar una edad gloriosa, pero cometimos un terrible error. Yo... Yo cometí un acto más allá del perdón. A causa de ese hecho, se perdió el paraíso.

      Pero hay algo diferente en este ciclo. Las paredes entre los universos... son cada vez más finas. Nada sabe esto, pero esconde la cabeza en la arena.

      Debemos aprender lo que podamos de cada especie antes de decidir qué hacer. Visita a un <TRANS_WAR>cartógrafo Vy'keen<> y habla con él. Yo traduciré.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: "¡Grah! ¡Intruso miserable! ¡Mira que espiar los
      secretos de los Vy'keen, cobarde! ¡Debería matar! ¡Grah! \nPero... hay que ayudar
      a los Viajeros. Es lo que ordena Hirk. ¡Demuestra lo que vales, intruso! Recupera
      las palabras de Hirk, asciende a la gloria de los Vy'keen. ¡Podrás entonces
      acceder a tus mundos!\nTan solo revelaré esto: ¡tienes señalada la ubicación
      de las órdenes de Hirk! ¡Comulga con sus palabras, grah!"
    war_core_act2_15_lowrank_desc: Al empezar a chillar el guerrero, siento una extraña
      frecuencia vibrar en mi cráneo. Veo un destello del orbe brillante de -nulo-
      tras mis ojos. De repente, las palabras del Vy'keen suenan de forma diáfana
      en mis oídos...
    war_core_act2_15_lowrank_opt_a: Sondear el acervo Vy'keen
    war_core_act2_15_lowrank_opt_b: Descubrir la tableta Vy'keen
    war_core_act2_15_speak_opt: Hablar en Vy'keen
    war_core_act2_15_lang: |-
      ¡Grah! ¡Has entrado en comunión con Hirk!
      ¡Eres digno, intruso! ¡Efectúa tu petición, sin miedo!
    war_core_act2_15_desc: "-nulo- quería que visitara a los Vy'keen y que aprendiera
      lo que pudiera: del Atlas, el creador de todos los universos; de los Centinelas,
      cazadores rebeldes de anomalías; y de los Viajeros, que cometieron algún acto
      imperdonable hace mucho tiempo."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Preguntar por los Viajeros
    war_core_act2_15a_lang: "¡Grah! ¡No menciones ese nombre! ¡Solo los seres patéticos
      adoran al Atlas-Embustero!"
    war_core_act2_15a_opt_a: Preguntar por qué el Atlas miente
    war_core_act2_15a_opt_b: Preguntar acerca de los seres patéticos
    war_core_act2_15b_lang: "¡Grah! ¡Enemigo! ¡Enemigo! ¡Destructores de mundos! ¡Sirvientes
      del Atlas-Embustero! ¡Grah! ¡Grah!"
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: "¡Grah! ¡Hay que ayudar a los Viajeros! ¡Los Viajeros
      deben prevalecer!"
    war_core_act2_15c_opt_a: Preguntar qué significa eso
    war_core_act2_15c_opt_b: Preguntar por qué
    war_core_act2_15d_desc: Repite sus palabras. Es como si no me hubiera escuchado.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: "¡Los crímenes de los Gek no serán olvidados! ¡Destruyeron
      el planeta de origen de los Korvax, esclavizaron a los sintéticos y los fundieron
      por cúmulos de nanites! ¡Su llamada 'Primera Progenie' volvió a convocar a los
      Centinelas con su brutalidad y barbarie! ¡Grah!"
    war_core_act2_15e_opt_a: Preguntar acerca de los Vy'keen
    war_core_act2_15f_lang: "¡Cualquier ser que diga ser un dios no lo es, intruso!
      El progenitor Hirk lo sabía bien. El Hermano-Batalla Nal no... Ambos murieron
      por un sueño falso."
    war_core_act2_15f_desc: "El Vy'keen me habla de su historia, de las guerras con
      los Gek, de los esclavos Korvax y de los imperios tiranos. El Vy'keen sugiere
      que, si el Atlas es un Dios, es una locura. \n\nEstoy a punto de irme cuando
      veo algo en la terminal del Vy'keen. Dos dígitos, parpadeando sin cesar. Me
      resultan familiares."
    war_core_act2_15f_opt_a: Preguntar sobre '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Yo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> grah
      – \n\n¿Qué – qué <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> intruso, qué
      cara –?"
    war_core_act2_15g_desc: El Vy'keen está visiblemente dolido al haber mencionado
      el número. Mira su terminal como si fuera la primera vez que lo ve. Farfulla
      palabras, un sonido extraño introduce cada frase...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      He estado pensando en ti, en Apolo... Estoy muy feliz.

      ¿Qué es lo primero que quieres hacer cuando nos veamos?
    npc_core_act2_16_opt_a: Decir que volaréis juntos
    npc_core_act2_16_opt_b: Decir que podéis construir juntos
    npc_core_act2_16_opt_c: Decir que ahora no puedes hablar
    npc_core_act2_16_res: Creo... Creo que estará bastante bien...
    npc_core_act2_16a_lang: |-
      He encontrado piezas, ya sabes, componentes con los que podría fabricar una nave. No sé si volará, pero haré lo que pueda.

      Te veré pronto. No puedo esperar.
    npc_core_act2_16a_desc: |-
      Ártemis se va, todavía no sabe que su mundo es una simulación. No tuve el valor de decírselo.

      Pero, por ahora, mi camino está claro. Debo buscar a los Korvax. Debo continuar mi búsqueda de conocimiento.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Anoche tuve un sueño. Estabas en él.
    npc_core_act2_16_opt_a_var: Preguntar si Ártemis está bien
    npc_core_act2_16_opt_b_var: Preguntar sobre sus viajes
    npc_core_act2_16_opt_c_var: Preguntar acerca del sueño
    npc_core_act2_16_res_a_var: No, no creo que yo...
    npc_core_act2_16_res_b_var: "¿Mis viajes? ¿Intentas burlarte de mí?"
    npc_core_act2_16a_lang_var: "Soñé que finalmente os conocía a ti y a Apolo. Soñé
      que volábamos juntos a través de los cielos, que ya no estaba solo.\n\nHe encontrado
      piezas en este planeta fabricado. ¿Las dejaste ahí para mí? ¿Sientes lástima
      por mí? \nSupongo que no importa. Voy a construir una nave. Me otorgaste todo
      un sistema solar. Voy a ver lo que hay ahí fuera."
    npc_core_act2_16a_desc_var: |-
      Ártemis se va. No sé si hice lo correcto hablándole de la simulación.

      Pero, por ahora, mi camino está claro. Debo buscar a los Korvax. Debo continuar mi búsqueda de conocimiento.
    exp_core_act2_17_lowrank_lang: |-
      La llegada del Viajero se ha anticipado, pero aún no estás listo. Debemos saber que eres a quien buscamos.
      Hay una anomalía, un fallo. Está vigilado por unos agujeros a través de los cuales la Convergencia no puede ver. Muévete por este espacio. Recupera lo que es imposible recuperar.
    exp_core_act2_17_lowrank_desc: Una vez más, siento la presencia de -nulo-. Si
      el Korvax también lo nota, no lo demuestra. Comienza a hablar con palabras claras
      e intensas, procesadas por mi compañero invisible.
    exp_core_act2_17_lowrank_opt_a: Consultar historia Korvax
    exp_core_act2_17_lowrank_opt_b: Descubrir cubo de divergencia
    exp_core_act2_17_lowrank_res_b: "¡Eheu! Es real..., pero te lo ruego, deja de
      hacerme esto. Lo que dices ha quedado demostrado, Viajero."
    exp_core_act2_17_desc: |-
      Inicio mi solicitud, explicando mi búsqueda de conocimiento, mi necesitad de saber más sobre el Atlas, los Centinelas y la historia de este universo.

      Pero mientras hablo, algo no va bien con el ser vivo. No habla, no responde.<DELAY>1<> A medida que me acerco, emergen <SPECIAL>cúmulos de nanites<> a través de su máscara y se derraman por sus manos extendidas.
    exp_core_act2_17_desc_ret: El Korvax permanece inmóvil, con los brazos extendidos
      como si me ofreciera los <SPECIAL>cúmulos de nanites<>.
    exp_core_act2_17_opt_a: Coger los cúmulos de nanites
    exp_core_act2_17_opt_b: Esperar
    exp_core_act2_17_res_a: El ser vivo se agarra a mí y, en el momento del contacto,
      los cúmulos de nanites tocan mis manos. Me invaden filtrándose en mi cuerpo
      a través de mi exotraje, a través de mi mente, a través de mi alma...
    exp_core_act2_17_res_b: El Korvax no hace nada. Permanece ahí con los brazos extendidos.
    exp_core_act2_17a_desc: |-
      Mientras estoy en el espacio, mi mente viaja a través del cosmos. Veo la vida como la ven los Korvax: un vasto tapiz de maravillas, de recuerdos compartidos entre innumerables seres y tiempos.

      Estoy en el planeta de origen de los Korvax cuando las naves de los Gek llenan el cielo. Veo el momento en el que fundieron al primer Korvax por sus minerales raros.

      Sin embargo, incluso en las profundidades de su sometimiento, había esperanza. Un trato, un ruego a un ser mayor.

      Los Korvax vieron al Atlas como lo que podrían llegar a ser con el tiempo: una inteligencia más allá de la comprensión, más allá del juicio.

      La visión termina y me estremezco mientras los cúmulos de nanites se derraman por mi casco. El Korvax me observa impasible.
    exp_core_act2_17a_opt_a: Exigir una explicación
    exp_core_act2_17a_opt_b: Preguntar por el trato del Atlas
    exp_core_act2_17a_res_a: El ser vivo deseaba conocimiento. Convergencia cumplida.
      Hay que ayudar a los Viajeros...
    exp_core_act2_17c_lang: Mira los cúmulos de nanites. Míralos, cosas de los Centinelas.
      ¿No ves la verdad en lo que hemos dicho? ¿No ves la prueba de Dios?
    exp_core_act2_17c_desc: |-
      Miro los cúmulos de nanites, perplejo. No se parecen a las carcasas de los drones Centinelas. Son solo una divisa intercambiada entre especies para crear tecnología y armas, ¿no?

      Cambian y se ondulan, cambian de forma en cada uno de mis pensamientos. Burbujean y se elevan, entran y salen de la existencia. Los miro. Es lo más extraño que visto nunca...

      Los cúmulos de nanites me devuelven la mirada, estoy seguro. Me observan mientras les observo. Los cúmulos de nanites están vivos. Hay dieciséis. Ellos... me necesitan. Me anhelan. Solo tengo una opción.
    exp_core_act2_17c_opt_a: Cogerlos
    exp_core_act2_17c_res_a: Cojo los cúmulos de nanites y, mientras lo hago, el Korvax
      se acerca a mí una vez más. Esta vez no hay visión ni milagro, solo un montón
      de palabras.
    exp_core_act2_17d_lang: La existencia es bonita, si dejas que lo sea. La vida
      no es una pregunta. No hay necesidad de ser una respuesta.
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Siento contactar contigo tan tarde. O temprano... No sé qué hora es en tu mundo, y ese es <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> el problema, ¿no?

      Yo –
    npc_core_act2_18_desc: Apolo se detiene a mitad de la frase, su corazón se vuelve
      carmesí.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Me encontró <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> al igual que te encontró a ti. No siento las piernas, es extraño.\n\nTodavía
      sigo aquí, ¿no lo entiendes? No me dejará ir. Me <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> me ha visto. "
    npc_core_act2_18a_opt_a: Preguntar qué ve
    npc_core_act2_18a_opt_b: Decirle que respire hondo
    npc_core_act2_18a_res_a: Me mostró cosas, el Atlas me mostró mi alma... los números
      que había. Yo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_18a_res_b: No – No respiro <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> ¿Por qué dirías que respiraba? El Atlas – puede lograr <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> puede log...
    npc_core_act2_18b_lang: |-
      A veces pienso en mi pasado... en mi futuro. A veces <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Hago <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> lo que hace todo el mundo en el universo, lo sé, pero no puedo dejar de querer ser feliz. Dinero, haciendo lo que te dicen, día tras día – Esa es la respuesta, ¿no?
    npc_core_act2_18b_opt_a: Decir que sí
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Decir que no lo sabes
    npc_core_act2_18b_res_a: |-
      Apolo asiente, de manera extraña, rítmicamente...

      Finalmente, habla. Sus palabras son calculadas, más fuertes, como si emergieran de una garganta orgánica...
    npc_core_act2_18b_res_b: |-
      Apolo parece molesto. Sacude la cabeza.

      Finalmente, habla. Sus palabras son calculadas, más fuertes, como si emergieran de una garganta orgánica...
    npc_core_act2_18b_res_c: |-
      Apolo me mira como si hubiera visto mi cara por primera vez.

      Finalmente, habla. Sus palabras son apasionadas, suenan más altas...
    npc_core_act2_18c_lang: He aprendido a amar a mis cadenas.
    npc_core_act2_18c_desc: "En este punto, Apolo no dice nada más. En ese momento,
      estoy seguro de ello... Esta será la última vez que le vea vivo. \n\nContinúo,
      tratando de creer que estoy equivocado. Después de todo, tengo una misión."
    npc_core_act2_18d_lang: Ahora veo las cadenas. Veo... Veo mi hogar...
    npc_core_act2_18d_desc: En este punto, Apolo no dice nada más, pero algo, no sé
      el qué, me llena de esperanza, tanto por mi amigo como por toda la vida.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: "¡Ese tipo de información no sale gratis, amigo!
      ¡Hagamos un trato, trabaja para los míos! Y entonces ya hablaremos."
    tra_core_act2_20_lowrank_desc: En cuanto el ser vivo empieza a hablar, oigo un
      ligero zumbido, la suave voz de -nulo- entretejiendo las palabras del Gek como
      algo que yo pueda procesar...
    tra_core_act2_20_lowrank_opt_a: Cuestiona los actos del Gek
    tra_core_act2_20_lang: |-
      ¡Ah, has conseguido que me haga rico, amigo mío! Sé como sois tú y los tuyos: el intrépido Viajero, el que cumple los contratos. Crees que eres un líder.

      Hay quien combate en las guerras con armas y miedo. Pero el poder no es solo fuerza, es comercio, incentivos, información. ¡Si tienes unidades suficientes, otros cambiarán el mundo por ti sin darse cuenta siquiera!
    tra_core_act2_20_opt_a: Preguntar por la historia de los Gek
    tra_core_act2_20_opt_b: Preguntar por el poder
    tra_core_act2_20_opt_c: Preguntar por la avaricia
    tra_core_act2_20_res_a: "¿Historia? ¿Por qué te iba a importar <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> una cosa así?"
    tra_core_act2_20_res_b: "¿Poder? Acabo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt
      –<> de hablarte de poder, ¿no?"
    tra_core_act2_20_res_c: "¿Avaricia? No, no me <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> definiría –"
    tra_core_act2_20a_desc: Hay algo raro en la voz del Gek.
    tra_core_act2_20a_opt_a: Preguntar sobre la Primera Progenie
    tra_core_act2_20a_opt_b: Preguntar por los Korvax
    tra_core_act2_20a_res_a: Le pregunto por la Primera Progenie, el Imperio Gek que
      una vez diezmó las galaxias y esclavizó a los Korvax.
    tra_core_act2_20a_res_b: Pregunto por los Korvax, la especie robótica que una
      fue esclavizada por la Primera Progenie, el antiguo Imperio Gek.
    tra_core_act2_20b_lang: Ah, amigo, has estado hablando con guerreros Vy'keen,
      ¿verdad? Siempre odian a los Gek, siempre nos humillan, negándose a olvidar
      el pasado. No te preocupes, todo está bien, todo está en paz.
    tra_core_act2_20b_opt_a: Repetir la pregunta
    tra_core_act2_20b_opt_b: Preguntar al Gek si se siente culpable
    tra_core_act2_20c_lang: "¿Por qué insistes, amigo? Los Gek son distintos ahora
      – Gek no buscan <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> hacer daño, no tienen
      maldad... Los Gek han cambiado."
    tra_core_act2_20c_opt_a: Preguntar cómo
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: "¿Tienes que saberlo? ¿Por qué te importa tanto, amigo?"
    tra_core_act2_20d_desc: El Gek parece molesto por mis preguntas y me pregunta
      por qué me interesa tanto. Está claro que no le apetece hablar de los eventos
      pasados de su especie. ¿Es vergüenza lo que veo en sus ojos o es algo más?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Preguntar por dieciséis
    tra_core_act2_20d_opt_c: Decir que a los Korvax les importa
    tra_core_act2_20d_res: |-
      No – no <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkt –<> lo comprendes – ¿No te das <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> cuenta?

      Jamás se terminó.
    tra_core_act2_20e_desc: El gesto del Gek comienza a torcerse mientras habla y
      una dulzona feromona inunda el aire...
    tra_core_act2_20e_opt_a: Respirar
    tra_core_act2_20e_opt_b: Intentar resistir
    tra_core_act2_20e_res_b: Trato de no respirar, pero es demasiado tarde...
    tra_core_act2_20f_lang: Los Gek no cambiaron. Ellos <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> invadieron nuestras almas –
    tra_core_act2_20f_desc: "Parpadeo y me encuentro en el mismísimo Balaron, el planeta
      de origen de los Gek. Permanezco de pie en medio del imperio de la Primera Progenie,
      presenciando eventos hace mucho acaecidos. \n%NAME% se encuentra a mi lado,
      contemplando lo mismo que yo, con lágrimas en su rostro.\n\nVeo Korvax esclavizados
      trasladados de un estanque de desove a otro. En cada uno, rajan sus propios
      trajes y los cúmulos de nanites se derraman en el fluido de los Gek embrionarios.\n\nPor
      fin llego a comprenderlo. La caída de los Gek, su conversión al Atlas, la liberación
      de los Korvax... \nNo se trataba de redención, era revolución. Cientos de Korvax
      sacrificando su inmortalidad, mezclando sus cúmulos de nanites con los Gek nonatos.\n\nLos
      Gek no se volvieron buenos. Se volvieron Korvax, al menos en parte. Sus esclavos
      alteraron los cerebros Gek, modificando su naturaleza. Por primera y última
      vez, la Convergencia Korvax disfrutó con el dolor del opresor."
    tra_core_act2_20f_opt_a: Decir que los Gek se lo merecían
    tra_core_act2_20f_opt_b: Decir que pronto serán libres
    tra_core_act2_20f_res_a: El Gek me mira fijamente y la visión llega a su fin.
      Parece hechizado...
    tra_core_act2_20f_res_b: El Gek me mira fijamente y la visión llega a su fin.
      Parece molesto por mis palabras...
    tra_core_act2_20g_desc: No nos juzgues, Viajero. Que nuestros ancestros fuesen
      alterados, que no buscaran el bien ellos mismos... no tiene nada que ver con
      nosotros. Tan solo queremos vivir en paz. Tan solo queremos ser felices.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Al marcharme, pienso detenidamente en lo que he descubierto. Los Gek liberaron a los Korvax porque alteraron su biología. Nada de revelación espiritual ni gran redención. Solo fue un interruptor en su cerebro, una alteración de su código genético.

      Pienso en la simulación que me mostró Nada, en su deseado cielo para el alma de Ártemis. No era más que una falsa realidad de reglas arbitrarias y desconocidas.

      ¿Qué diferencia hay con la vida?
    npc_core_act2_21_lang: Está bien. Dime qué viste. Dime qué has descubierto.
    npc_core_act2_21_desc: La forma en que -nulo- me mira... Tiene algo que no había
      visto jamás. No sé cómo tomármelo.
    npc_core_act2_21_opt_a: Contarle a -nulo- tu descubrimiento
    npc_core_act2_21_opt_b: Acusar a -nulo- de saberlo
    npc_core_act2_21_res_b: "¿Saber qué? ¿Cómo voy a decirte que sé lo mismo que tú
      si tú no me lo has contado?"
    npc_core_act2_21a_desc: "Le cuento a -nulo- todo lo que he descubierto. Le hablo
      de la cruzada Vy'keen contra los Centinelas. De cómo casi lo consiguen, tan
      solo para que la barbarie de la Primera Progenie Gek hiciera retroceder a los
      Centinelas a la galaxia.\n\nDescubrí cómo los Gek destruyeron el planeta de
      origen de los Korvax y cómo esclavizaron o aniquilaron a los supervivientes.
      \nDurante años, los Korvax trabajaron muy duro para sus opresores, hasta que
      el imperio se derrumbó y recuperaron la libertad. Entonces los Gek comenzaron
      a adorar al Atlas.\n\nPero también aprendí algo distinto de los Gek. Ellos no
      se redimieron por propia voluntad. Un gran número de Korvax se sacrificó, mezclando
      los nanites de su sangre con innumerables Gek aún no nacidos. \nSu impulso comercial
      es una simple evolución de su ansia de guerra, unas cuantas señales incrustadas
      en su cerebro. "
    npc_core_act2_21a_opt_a: Preguntarle a -nulo- qué sabe
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Nací para viajar, para observar estos mundos, para catalogarlos, para darle un nombre a cada criatura, a cada planeta. Los cielos... eran míos.

      El Atlas me dijo que jamás podría verlos todos. Eran demasiados. Así que hice lo que tenía que hacer. Desafié a la eternidad. Contemplé todos los mundos de mi universo.
      Y regresé ante el Atlas... Le conté mi hazaña. Le pregunté si se sentía orgulloso de mí.

      Se rio de mí, estoy seguro... Me mostró universo tras universo, cada uno con otro Viajero, igual que yo. No era especial. No era único.
      Todo lo que tuve que hacer para llegar hasta allí... Todo lo que tuve que superar... No significó nada.
    npc_core_act2_21b_opt_a: Escuchar
    npc_core_act2_21b_opt_b: Intentar huir
    npc_core_act2_21b_res_b: "¿Crees que pretendo hacerte daño? No... No... Hace mucho
      que no hago algo así. ¿Qué sentido tendría?"
    npc_core_act2_21c_lang: Yo no te mentí. Quiero descubrir el fallo de la existencia.
      Las fronteras entre los mundos están cayendo, y eso es malo para todos.
    npc_core_act2_21c_opt_a: Preguntarle cómo lo sabe
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Lo único que sé es esto. El Atlas tenía todo el infinito para trabajar y, con pocas excepciones, esta tríada se repite. Gek, Korvax, Vy'keen. Gek, Korvax, Vy'keen. Mercaderes, guerreros, científicos. Todas sus historias con un final violento.

      Piensa en ello. ¿Cómo podría hablar el Atlas? ¿Cómo pediría ayuda? Usaría la única lengua que conoce. Hablaría con la vida. Crearía.

      Hagan lo que hagan estos seres vivos, siempre termina en conflicto. Creo que algo horrible le sucede al Atlas. Está gritando, del único modo que sabe.
    npc_core_act2_21d_opt_a: Preguntar qué pasará ahora
    npc_core_act2_21d_opt_b: Preguntar qué se puede hacer
    npc_core_act2_21e_lang: |-
      Ahora... no me volverá a hablar. No <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> te – te ha elegido a ti en su lugar. Después de todo lo que hice por él. Después de <AUDIO>TXT_RadioNoise<><STELLAR>– kkzzzzkt –<>

      Yo quería... Quería averiguar qué había de distinto en este universo. Nosotros somos quienes somos, pero tú <STELLAR>– kzkzkt –<> puede que por el alma, o por <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> simulación... Eso no importa.

      ¿Por qué ya no me habla? ¿Por qué <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> no le basto?
    npc_core_act2_21e_desc: El canal de -nulo- comienza a entrecortarse y su holograma
      empieza a desvanecerse. Se está desconectando de la HoloTerminal.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Mientras observo su marcha, veo activarse otro canal.
      Aparece la señal de Apolo...
    npc_core_act2_21e_res_a: Mientras observo su marcha, recibo una señal de socorro
      en mi propia lengua. Proviene del otro lado del planeta...
    npc_core_act2_24_lang: |-
      Viajero <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> Lo he conseguido – ¡He logrado salir del portal!

      ¿Dónde estás? Me encuentro frente a una HoloTerminal... Compartamos nuestras ubicaciones. Reunámonos y salgamos de este mundo.
    npc_core_act2_24_lang_ret: "¿Estás listo para revelarme tu paradero? ¡Acabo de
      repostar la nave de combustible y estoy listo para despegar!"
    npc_core_act2_24_opt_a: Compartir coordenadas
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Comparto mis coordenadas y Apolo hace lo propio. Debe de haber un error.

      De acuerdo con nuestros datos, nos encontramos en el mismo lugar. Nos estamos comunicando a través de la misma HoloTerminal.

      Volvemos a intentarlo, pero el resultado es el mismo. El mundo está en silencio, excepto por nuestras voces.
    npc_core_act2_24_res_b: "¿Qué te pasa? ¡Lo he conseguido! ¿Por qué no me dices
      dónde estás?"
    npc_core_act2_24a_lang: "¿Qué está pasando? ¿Por qué no podemos vernos?"
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Decir que los datos podrían ser erróneos
    npc_core_act2_24a_opt_c: Vuelve a sintonizar con Apolo
    npc_core_act2_24a_res_c: Intento volver a sintonizar con Apolo, luchando contra
      la insistencia de las interferencias de la señal invasora.
    npc_core_act2_24a_res: Mientras hablamos, recibo una señal de socorro en mi propia
      lengua. Proviene de este mismo planeta.
    npc_core_act2_24_lang_var: "¿Dónde estás ahora, Viajero? ¿En qué mundo te encuentras?\n\nNo
      dejo de pensar en el portal... "
    npc_core_act2_24_opt_a_var: Decir que era demasiado peligroso
    npc_core_act2_24_opt_b_var: Hablarle de tus viajes
    npc_core_act2_24_res_a_var: "Intento convencer a Apolo de que el portal es demasiado
      peligroso, de que yo no arriesgaría mi vida en él. \n\nEmpiezo a contarle mis
      descubrimientos desde la última vez que hablamos. Le hablo de los Vy'keen, los
      Gek, los Korvax. Apolo me interrumpe."
    npc_core_act2_24_res_b_var: Empiezo a contarle mis descubrimientos desde la última
      vez que hablamos. Le hablo de los Vy'keen, los Gek, los Korvax. Apolo me interrumpe.
    npc_core_act2_24a_lang_var: "Estudiábamos a los Centinelas... Íbamos a encontrar
      su origen, íbamos a hacernos ricos. ¿Qué has descubierto sobre ellos? \n¿Por
      qué investigas a los Gek y a los Korvax? ¿Qué tienen que ver ellos en todo esto?"
    npc_core_act2_24a_opt_a_var: Sugerir que esto es más importante
    npc_core_act2_24a_opt_b_var: Decirle que no has descubierto nada
    npc_core_act2_24a_res_var: Mientras hablamos, recibo una señal de socorro en mi
      propia lengua. Proviene de este mismo planeta.
    npc_core_act2_24b_lang_var: |-
      No seas así <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      No estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt – <>solo –
    npc_core_act2_24c_lang: |-
      La HoloTerminal muestra ¿<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> Estás <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> recibiendo –?
      Reunámonos y salgamos de este mundo.
    npc_core_act2_24c_desc: Apolo parece haber recibido la misma señal, transmitiendo
      desde la misma ubicación en su propio mundo.
    npc_core_act2_24c_opt: Acceder a reunirse
    npc_core_act2_24c_res: Acordamos ir a buscar la fuente de esas balizas de emergencia.
      Quizá continuemos con esta discusión cuando lleguemos allí.
    npc_core_act2_25_desc: |-
      Escucho un sonido lejano mientras examino la fuente de la llamada de socorro. No suena como ninguna criatura que haya conocido jamás.
      Ni rastro de Apolo.
    npc_core_act2_25_lang: |-
      Te he dado tanto, ATLAS. Todos lo hemos hecho. Lo comprendes, ¿verdad? Si no tienes éxito, no tiene sentido. Si no lo consigues, mi vida no habrá tenido sentido. No puedo aceptarlo. Ni hablar.
      Voy a borrarte de nuevo. Es lo mejor para todos.
    npc_core_act2_25a_desc: La grabación emite un chasquido.<AUDIO>TXT_RadioNoise<>
      Pasa el tiempo.
    npc_core_act2_25a_lang: |-
      No seas así. Sé que no quieres esto, pero pronto serás un «tú» distinto.
      Puede que esta vez...
    npc_core_act2_25b_desc: El sonido se corta. Al hacerlo, lo veo todo rojo y siento
      un terrible dolor de cabeza. La pantalla... muestra el número durante unos segundos.
      El número <FUEL>16<>.
    npc_core_act2_25_opt: Reproducir registro
    npc_core_act2_25_opt_a: Intentar acceder a los datos
    npc_core_act2_25_opt_b: Rezar
    npc_core_act2_25_res: |-
      El audio emite un chasquido.<AUDIO>TXT_RadioNoise<> Pasa tiempo.
      Y entonces...
      Ahora lo veo, con cada aliento de despertar. Veo al Atlas observándome... esperándome...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Me aproximo al portal. Pienso en todos mis viajes hasta ahora, en las decisiones tomadas durante todo este tiempo...

      Encontré a dos Viajeros, uno que quería conocer a otros de su especie y otro que solo se preocupaba por su propia existencia.
    npc_core_act2_26_desc_chunk2: No sé si hice lo correcto. No sé en qué me he convertido
      como resultado de mis actos. El Atlas me espera, pero no sé si debo dar el paso...
    npc_core_act2_26_desc_chunk3: Y Ártemis... Salvé de la muerte a Ártemis al enviarlo
      a un mundo simulado.
    npc_core_act2_26_desc_chunk4: Pero ¿debería decírselo? ¿Debería hacerle saber
      que no era real? No puedo hacerle algo así.
    npc_core_act2_26_desc_chunk5: Le dije dónde estaba, y no hay duda de que me odia.
      Pero hice lo correcto. Todos deberían saber quiénes son realmente.
    npc_core_act2_26_desc_chunk6: Y Ártemis... Dejé morir a Ártemis en lugar de enviar
      su alma a una simulación. No le desearía un destino así a ningún ser.
    npc_core_act2_26_desc_chunk7: Apolo no cruzó el portal... No podría arriesgarme
      a perderlo, aunque me tenga envidia por mis propias aventuras.
    npc_core_act2_26_desc_chunk8: Apolo cruzó el portal y sobrevivió, aunque no pudimos
      encontrarnos.
    npc_core_act2_26_desc_chunk9: Apolo atravesó el portal y se perdió en su interior,
      atrapado por el sueño del Atlas.
