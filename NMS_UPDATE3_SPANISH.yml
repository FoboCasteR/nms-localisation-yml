    npc_core_act2_27f_desc: El Atlas es existencia. Exige que admita lo que ya sé.
      Y, sin importar lo mucho que trate de ocultarme de la verdad de mi propio ser,
      no hay alternativa.
    npc_core_act2_27f_opt_a: El universo es una simulación.
    npc_core_act2_27f_opt_b: Nada es real
    npc_core_act2_27f_opt_c: El universo es una simulación. Nada es real
    npc_core_act2_27g_desc: Yo... Siento...
    npc_core_act2_27g_opt_a: Rabia
    npc_core_act2_27g_opt_b: Tristeza
    npc_core_act2_27g_opt_c: Rebeldía
    npc_core_act2_27g_res_a: |-
      ¿Quién me ha hecho esto? ¿Quién me trajo a este mundo y me engañó? ¿Quién me dejó solo y a la deriva? Todo es una pura mentira, una pura traición...
      Pienso en cómo los Korvax alteraron las mentes de los Gek, cómo los forzaron a volverse buenos... Pienso en la máquina de Nada, en cómo me sentí por la simulación... Me siento... Ya no me siento yo mismo...
      Al final termina hablando...
    npc_core_act2_27g_res_b: |-
      Todo lo que he hecho, cada estrella que he visto, cada planeta descubierto... Nada es real. Ninguno de mis amigos fue jamás real. Mi viaje solo fue una mentira...
      Pienso en cómo los Korvax alteraron las mentes de los Gek, cómo los forzaron a volverse buenos... Pienso en la máquina de Nada, en cómo me sentí por la simulación... Me siento... Ya no me siento yo mismo...
      Al final termina hablando...
    npc_core_act2_27g_res_chunk1: Pienso en cómo los Korvax alteraron las mentes de
      los Gek, cómo los forzaron a volverse buenos... Pienso en la máquina de Nada,
      en cómo me sentí por la simulación... Me siento... Ya no me siento yo mismo...
    npc_core_act2_27g_res_chunk2: Al final termina hablando...
    npc_core_act2_27g_res_c: |-
      Pienso en cómo los Korvax alteraron las mentes de los Gek, cómo los forzaron a volverse buenos... Pienso en la máquina de Nada, en cómo me sentí por la simulación... Me siento... Ya no me siento yo mismo...

      No puedo aceptar este destino. No lo haré. Esto... Todo esto... Se suponía que era mi herencia. Mi viaje por las estrellas, mis travesías, mi conquista de todo lo que vi... No. Yo soy real. Sé que lo soy, aunque todo lo que vea sea falso...

      Al final termina hablando...
    npc_core_act2_27h_lang: "¿Te han satisfecho mis palabras?"
    npc_core_act2_27h_opt_a: Decir que sí
    npc_core_act2_27h_opt_b: Decir que no
