    ui_core_launchfuel_desc: |-
      Todas las naves necesitan combustible para sus propulsores de lanzamiento para vencer la gravedad planetaria. Las diversas naves precisan diferentes cantidades de combustible para despegar.

      Los ingredientes necesarios para fabricar combustible de lanzamiento se pueden encontrar en cualquier planeta.

      Puedes encontrar combustible ya preparado entre los escombros o en alijos ocultos.
    ui_core_launchfuel_obj1: Encuentra o fabrica combustible de lanzamiento
    ui_core_launchfuel_obj1_tip: |-
      Puedes encontrar combustible de lanzamiento en contenedores sobre la superficie de los planetas.
