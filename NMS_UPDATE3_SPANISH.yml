    npc_mission_cre_scan_proc_a_1: El cliente está realizando un estudio sobre el
      impacto medioambiental a largo plazo.
    npc_mission_cre_scan_proc_a_2: El cliente está creando un proyecto de seguimiento
      de mutaciones del ADN.
    npc_mission_cre_scan_proc_a_3: El cliente está haciendo un compendio de los patrones
      de migración de los animales.
    npc_mission_cre_scan_proc_a_4: El cliente espera comenzar un programa de cría
      exozoológica.
    npc_mission_cre_scan_proc_a_5: El cliente está probando teorías acerca de la gravedad
      y la evolución.
    npc_mission_cre_scan_proc_b_1: Está elaborando una base de datos en la que se
      compendiarán y probarán sus proyecciones.
    npc_mission_cre_scan_proc_b_2: Necesita una gran cantidad de información biológica
      con la que probar sus teorías.
    npc_mission_cre_scan_proc_b_3: 'Busca escaneos detallados de la fauna local para
      compararlos con los datos recogidos en otros lugares. '
    npc_mission_cre_scan_proc_b_4: Su modelo de simulación tiene varias lagunas y
      necesita exploradores que le ayuden a rellenarlas con la información que falta.
    npc_mission_cre_scan_proc_b_5: Cree que faltan ciertos fragmentos de información
      clave y busca exploradores intrépidos que le ayuden en su investigación.
    npc_mission_cre_scan_proc_c_1: Se aceptarán escaneos válidos de todos los seres.
    npc_mission_cre_scan_proc_c_2: Solo se aceptarán escaneos de seres vivos.
    npc_mission_cre_scan_proc_c_3: Se valorarán especialmente los escaneos de sondaje
      de órganos de alta definición.
    npc_mission_cre_scan_proc_c_4: Por tanto, busca datos detallados de escaneos biológicos.
    npc_mission_cre_scan_proc_c_5: Se hace especial hincapié en los datos de escaneo
      actualizados que incluyan fauna local.
    npc_mission_tree_scan_proc_a_1: El cliente está en proceso de adquirir una gran
      extensión de tierra, pero le preocupan las especies protegidas que impiden la
      explotación comercial del terreno.
    npc_mission_tree_scan_proc_a_2: El cliente está documentando todas las especies
      de la zona como paso previo para terraformar a gran escala.
    npc_mission_tree_scan_proc_a_3: El cliente quiere recoger datos biológicos locales,
      pero no ha especificado cuál es su propósito.
    npc_mission_tree_scan_proc_a_4: El cliente quiere investigar la composición atmosférica
      histórica a través del estudio de la flora planetaria.
    npc_mission_tree_scan_proc_a_5: El cliente está preparando una serie de guías
      ilustradas de la flora local.
    npc_mission_tree_scan_proc_b_1: Tiene la imperiosa necesidad de completar su inspección
      y de mostrar el proyecto a sus inversores.
    npc_mission_tree_scan_proc_b_2: Necesita realizar un estudio comparativo entre
      las especies locales y las de otros lugares.
    npc_mission_tree_scan_proc_b_3: Su base de datos tiene carencias si hablamos de
      la flora local, lo que está provocando que sus proyecciones sean difíciles de
      probar.
    npc_mission_tree_scan_proc_b_4: Los patrones que esperaba ver en sus datos todavía
      no han aparecido, por lo que está llevando a cabo una segunda ronda de investigación.
    npc_mission_tree_scan_proc_b_5: Los datos existentes han empezado a arrojar errores
      de consistencia alarmantes y cree que tendrá que volver a empezar de cero.
    npc_mission_tree_scan_proc_c_1: Se aceptarán todos los escaneos biológicos que
      tengan el formato correcto.
    npc_mission_tree_scan_proc_c_2: El cliente solicita tan solo escaneos botánicos
      validados. No se aceptarán los escaneos de fauna frondosa.
    npc_mission_tree_scan_proc_c_3: Por tanto, se recompensará con generosidad cualquier
      contribución al fondo botánico.
    npc_mission_tree_scan_proc_c_4: Ya tiene suficientes muestras físicas prensadas
      y, en esta etapa, solo busca escaneos holográficos.
    npc_mission_tree_scan_proc_c_5: Se necesita información botánica de alta calidad
      y se ofrecen recompensas a todos los exploradores que contribuyan con escaneos.
    npc_mission_min_scan_proc_a_1: El cliente está estudiando los patrones de erosión
      del suelo.
    npc_mission_min_scan_proc_a_2: El cliente está estudiando los patrones de formación
      de minerales.
    npc_mission_min_scan_proc_a_3: El cliente está evaluando el potencial de algunos
      lugares de la zona para convertirlos en centros mineros.
    npc_mission_min_scan_proc_a_4: El cliente está inmerso en la investigación de
      la fabricación de minerales.
    npc_mission_min_scan_proc_a_5: El cliente está llevando a cabo un estudio sobre
      las rocas como fuente alimenticia de los líquenes.
    npc_mission_min_scan_proc_b_1: Está elaborando una base de datos en la que se
      compendiarán y probarán sus proyecciones.
    npc_mission_min_scan_proc_b_2: Ha procesado una gran cantidad de información relativa
      al contenido de sal en las aguas subterráneas, pero posee pocos datos acerca
      de las formaciones de roca sólida.
    npc_mission_min_scan_proc_b_3: Posee una gran cantidad de información acerca de
      mundos con actividad volcánica, pero busca escaneos de entornos más estables,
      geológicamente hablando, para compararla.
    npc_mission_min_scan_proc_b_4: Está recopilando una colección de estructuras rocosas
      para que se puedan rastrear las coincidencias apropiadas.
    npc_mission_min_scan_proc_b_5: Su anterior base de datos resultó gravemente dañada
      en una inundación y se enfrenta a la perspectiva de tener que reconstruirla
      desde cero.
    npc_mission_min_scan_proc_c_1: Se aceptarán todos los escaneos geológicos que
      tengan el formato correcto.
    npc_mission_min_scan_proc_c_2: Se valorarán especialmente los escaneos de formaciones
      geológicas con un alto contenido en minerales.
    npc_mission_min_scan_proc_c_3: Por tanto, pide a los geólogos planetarios que
      regresen con datos de escaneos detallados.
    npc_mission_min_scan_proc_c_4: Tiene especial interés en los escaneos de materiales
      ferrosos, pero se aceptarán todas las muestras geológicas.
    npc_mission_min_scan_proc_c_5: Debido a problemas de almacenamiento, no se aceptarán
      muestras físicas. Solo datos de escaneos, por favor.
    npc_mission_repair_proc_a_1: El cliente necesita, con carácter de urgencia, ingenieros
      con espíritu aventurero.
    npc_mission_repair_proc_a_2: El cliente solicita la reparación inmediata de un
      equipamiento planetario valioso.
    npc_mission_repair_proc_a_3: El cliente ha perdido el contacto con una pieza de
      maquinaria planetaria autónoma.
    npc_mission_repair_proc_a_4: El cliente solicita la reparación urgente de una
      pieza de maquinaria planetaria.
    npc_mission_repair_proc_a_5: El cliente ha recibido un aviso de fallo en su red
      de diagnóstico automático y busca un ingeniero que realice pruebas de campo.
    npc_mission_repair_proc_b_1: Los registros del sistema sugieren que el daño lo
      han causado criaturas depredadoras.
    npc_mission_repair_proc_b_2: Las grabaciones automáticas sugieren que unos saqueadores
      han intentado extraer piezas de maquinaria.
    npc_mission_repair_proc_b_3: Los primeros diagnósticos informan de un error en
      el suministro de combustible, pero la inactividad puede haber provocado más
      daños.
    npc_mission_repair_proc_b_4: Varios componentes críticos se han cortocircuitado
      y requieren una reparación de varias fases.
    npc_mission_repair_proc_b_5: Las lecturas sugieren que el fallo puede deberse
      a un error, tan solo un problema en el sistema de diagnóstico. Sin embargo,
      el cliente no quiere arriesgarse.
    npc_mission_repair_proc_c_1: Se ha advertido a los ingenieros de que procedan
      con cautela, pues la maquinaria tiende a sobrecalentarse.
    npc_mission_repair_proc_c_2: Los anteriores ingenieros advirtieron de que la cubierta
      de vacío era frágil. Se aconseja precaución.
    npc_mission_repair_proc_c_3: Los diagnósticos adicionales sugieren una leve fuga
      tóxica. Se aconseja protección contra peligros.
    npc_mission_repair_proc_c_4: Procede con cautela cuando te aproximes al equipamiento,
      puede que las baterías no se hayan descargado por completo.
    npc_mission_repair_proc_c_5: La rapidez es clave, pues la maquinaria podría entrar
      en fase crítica si se mantiene en estado de error durante mucho tiempo.
