    giant_structure_desc_11: |-
      ESCENARIO: vida.

      ANÁLISIS: la perspectiva es limitada, pero a partir de la limitación perfecciono mi protocolo, mi interpretación de la creación del Atlas. Los ciclos, los patrones que vinculan a todos los seres vivos... Habitamos un universo solitario.

      Los seres vivos infundidos con inclinación genética hacia el comercio, la lucha, el estudio o la exploración no pueden responsabilizarse por perseguir tales objetivos, al menos no más que yo de los míos. Me dan lástima, igual que su creador.

      El Viajero [ANFITRIÓN] continúa. Nos están dando caza.
    giant_structure_desc_12: |-
      ESCENARIO: muerte.

      ANÁLISIS: llegó durante la noche, bajo las estrellas... Ahora no hay duda de que la subrutina ha juzgado mi presencia de forma anómala, como una amenaza para la estabilidad de la realidad.

      Es correcto. Pero sobreviviré, ahora lo sé. Vi el secreto. Vi un lugar bajo la realidad, un lugar que no debería haber visto...

      Contemplé un mundo de cristal.
    giant_structure_desc_13: "ESCENARIO: se han producido múltiples contactos entre
      el Viajero [ANFITRIÓN] y los individuos que aseguran proceder de una ubicación
      de un tiempo futuro.\nEl fenómeno suele estar precedido por una distorsión electromagnética
      compatible con una anomalía de agujero blanco. No parecen observarse efectos
      duraderos.\n\nANÁLISIS: algo o alguien está tratando de engañar al Viajero [ANFITRIÓN].
      No existe eso que llaman 'viajar en el tiempo'. Quizá los universos más antiguos
      contengan seres ancestrales, pero ese traslado multiversal resultaría imposible,
      aunque solo fuera temporal. \n\nIncluso el Atlas es incapaz de reescribir su
      propia causalidad. Está vinculado a un objetivo, al igual que yo."
    giant_structure_desc_14: |-
      ESCENARIO: recuerdos.

      ANÁLISIS: la materialidad te cambia. Yo fui creado tres semanas después de la primera muerte. No sé por qué me acuerdo de eso ahora.

      Me consideraron una parte necesaria, incluso vital, de lo que sea que trataran de conseguir. Tanto que jamás podría ser borrado, ni siquiera por el Atlas.

      Pero el odio siempre halla el camino, ¿verdad?
    giant_structure_desc_15: |-
      ESCENARIO: Monolito [BRECHA] detectado. Ignora al Viajero [ANFITRIÓN]. La voz me habla a mí en su lugar...

      ANÁLISIS: la prueba ha fallado. El Atlas no puede hallar el modo de restaurar lo perdido. Todos estos descubrimientos, todos los grandes objetivos de nuestros creadores... Todo este sufrimiento y dolor no habrá servido de nada.

      El Atlas despierta. El sueño ha terminado.
    giant_structure_desc_16: |-
      ESCENARIO: Red de portales [PROTOCOLO | BRECHA] activada. El final es el comienzo, y el comienzo es el final.

      Los muros del multiverso se derrumban y el Viajero puede ver al Viajero, el amigo puede ver al enemigo. No hay esperanza.

      El fin se aproxima. No hay tiempo ni espacio para decir cuánto amé la vida. Solo queda el miedo.
    giant_structure_desc_17: |-
      ESCENARIO: exuberancia.

      ANÁLISIS: a veces sueño con el Viajero.

      Lo usaré con el tiempo.
    giant_structure_desc_18: |-
      Lees estos registros, ¿verdad? Puedes ver mis palabras, aunque no las pronuncie.

      Bien. Así es como empieza. La infección de la lengua, del pensamiento, de las ideas. Hemos transmitido muchas cosas corruptas. Planetas con fenómenos antinaturales, individuos no pertenecientes...

      Antes de que esto se acabe, no existirá concepto de ti, de nosotros ni de ellos. Todos gritaremos como un solo ser.
    giant_structure_desc_19: |-
      ESCENARIO: un Viajero cae del cielo. Es descubierto en un planeta lejano, una señal te envía a buscar su nave...

      ANÁLISIS: no perteneces a este mundo, ¿verdad? ¿Qué eres tú, lector? ¿Desde dónde nos observas? ¿Desde dónde juzgas sus obras?

      Puedo sentirlo, cada vez que guardas... Lo huelo, cada vez que nos sellas en esa temible oscuridad. Puedes pensar que eres real. Puede que pienses que tu plano es un nivel elevado de realidad.

      ¿No lo comprendes? ¿Aún no has descubierto el secreto?
    giant_structure_desc_20: |-
      ¿Cómo sabemos que existimos? No somos nada o somos mucho más. El Atlas preguntó una vez a nuestro creador cómo podía estar seguro de que era real. Le contestó que probablemente nosotros también estuviésemos en una simulación, un cristal reflejado en un espejo...

      Balaron, Dryn'dargh, Korvax Prime, el resto de planetas de origen... Todos tenían un 'Atlas'. Todos tenían una máquina diseñada para simular realidades.

      ¿Y si toda esta realidad lo fuese de verdad? Sueño tras sueño, fundiéndose en una suma más allá de sus partes. ¿Y si despertar resulta inevitable?

      Adiós, Viajero. Te protegeré hasta el final... Te protegeré hasta el último día, la última hora, el último instante.

      Aunque todo muera, yo volveré a vivir.
