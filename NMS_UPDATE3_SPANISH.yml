    hostile_scan_t: Escaneo hostil
    hostile_scan_sub: Escaneo subespacial en curso
    war_filler_desc_1: Me aproximo al guerrero, pero apenas advierte mi presencia.
      Aunque mira en mi dirección, sus ojos están fijos en un punto más allá de los
      míos.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Alejarse despacio
    war_filler_opt_b_1: Buscar su mirada
    war_filler_res_a_1: La respiración del Vy'keen es acelerada, pero aparte de eso,
      permanece inmóvil.
    war_filler_res_b_1: El guerrero ignora mi desafío. Tal vez sea lo mejor.
    war_request_text_21: Las mandíbulas de %NAME% se retuercen. No deja de mirar.
    war_filler_desc_2: El ser vivo habla muy atropelladamente, pero entre sus apresurados
      ladridos y su aliento fétido me resulta difícil concentrarme en lo que está
      diciendo.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Marcharse en silencio
    war_filler_opt_b_2: Activar protección frente a peligros
    war_filler_res_a_2: El Vy'keen me hace un gesto para que me detenga, pero luego
      desiste y se da la vuelta.
    war_filler_res_b_2: "%NAME% me mira de un modo que implica que ya ha presenciado
      esta respuesta con anterioridad."
    war_request_text_22: "%NAME% parece satisfecho. Mi solicitud le ha animado."
    war_filler_desc_3: Según me aproximo al guerrero, oigo un objeto caer al suelo.
      Ignora a propósito el tenue pitido que ha empezado a sonar cerca de sus pies.
      A pesar de que no comprendo nada, siento que debo hacer lo mismo.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Marcharse con calma
    war_filler_opt_b_3: Marcharse con celeridad
    war_filler_res_a_3: Asiento al guerrero y me alejo con cuidado, sin realizar ningún
      movimiento brusco o repentino. Todo parece ir bien.
    war_filler_res_b_3: Me marcho con rapidez, sabiendo que el Vy'keen no admitiría
      su error mientras le observaran y queriendo darle el mayor tiempo posible para
      remediar la situación.
    war_request_text_23: Intercambio la mirada con el Vy'keen y sigo ignorando la
      alarma. Preparo mi solicitud.
    war_filler_desc_4: Aunque exhibe los mismos rasgos faciales extraños y la actitud
      agresiva que el resto de su especie, hay algo en este guerrero que destila una
      felicidad calmada y pacífica. Esta alegría parece simple, pero a la mayoría
      se le escapa.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Desearle lo mejor
    war_filler_opt_b_4: Gesticular airadamente
    war_filler_res_a_4: El Vy'keen asiente hacia mí con serenidad. Tengo una gran
      sensación de calma.
    war_filler_res_b_4: Mi gesto parece no afectar al guerrero. Da la sensación de
      haber alcanzado un estado mental en el que mis acciones no provocan ninguna
      consecuencia en él.
    war_request_text_24: El Vy'keen inclina ligeramente la cabeza, anticipando mi
      solicitud.
    war_filler_desc_5: 'Estoy acostumbrado a escuchar ladridos y sonidos guturales
      de estos seres. En cambio, este parece que quiere intentar silbar. Al carecer
      de unos labios convencionales, no se puede decir que sus esfuerzos logren su
      objetivo. No obstante, cuando finaliza la ejecución, me mira expectante. '
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Aplaudir
    war_filler_opt_b_5: Abuchear
    war_filler_res_a_5: El Vy'keen parece tímido, si es que es posible. Está claro
      que no está acostumbrado a este tipo de atención.
    war_filler_res_b_5: El Vy'keen parece confuso y abatido. Parece incapaz de aceptar
      la idea de que su música no sea universalmente apreciada.
    war_request_text_25: "%NAME% parece algo ofendido porque he ignorado su actuación."
    war_filler_desc_6: El ser me gesticula según me aproximo a él. Llama mi atención
      hacia su arma de mano, que es impresionante. ¿Se trata de una amenaza, un intento
      de intimidarme? ¿Está fanfarroneando? ¿O es un alarde hecho de buena fe? Desconozco
      tanto de su cultura...
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Mostrarse impresionado
    war_filler_opt_b_6: Mostrar desprecio
    war_filler_res_a_6: El Vy'keen parece entusiasmado. Saca un poco de brillo a su
      multiherramienta, un pequeño gesto en el que subyace un gran orgullo.
    war_filler_res_b_6: El Vy'keen señala la multiherramienta con mayor agresividad.
      Me marcho rápidamente.
    war_request_text_26: "%NAME% aúlla al ver mi propia multiherramienta. Indica que
      está listo para escuchar."
    war_filler_desc_7: El guerrero suspira a medida que me adentro en su espacio.
      Hace a un lado el bocado con el que se entretenía y me mira fijamente con signos
      de impaciencia.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Pedir disculpas
    war_filler_opt_b_7: Marcharse sin decir nada
    war_filler_res_a_7: El Vy'keen parece molesto con mi disculpa. Me arroja parte
      de su comida.
    war_filler_res_b_7: El Vy'keen se me queda mirando mientras me alejo, pero no
      hace nada más.
    war_request_text_27: "%NAME% lanza un profundo y gutural suspiro. Espera mi solicitud
      de mala gana."
    war_filler_desc_8: El guerrero me saluda, pero lo hace con perceptible desgana.
      Sus movimientos son lentos y a sus ojos les cuesta enfocar.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Tocarle el hombro
    war_filler_opt_b_8: Marcharse en silencio
    war_filler_res_a_8: El guerrero se relaja, pero no dice nada. Debería dejarle
      descansar.
    war_filler_res_b_8: Parece que el Vy'keen agradece que le dejen en paz.
    war_request_text_28: "%NAME% suspira. Se esfuerza por reenfocar su mirada mientras
      espera mi solicitud."
    war_filler_desc_9: El guerrero parece confuso según me aproximo. Echa un vistazo
      nervioso a su alrededor, sus ojos de preocupación recorren la sala.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Gesticular con calma
    war_filler_opt_b_9: Gesticular airadamente
    war_filler_res_a_9: El guerrero no se apacigua pese a mis intentos por mantener
      la calma. Más bien, parece estar aun más angustiado.
    war_filler_res_b_9: La ira se apodera de mí de forma inesperada. Es evidente que
      está condicionado para esperar este tipo de intercambios y parece que se siente
      cómodo con ello.
    war_request_text_29: Parece que recibir una orden reconforta a %NAME%. Espera
      mi solicitud.
    war_filler_desc_10: El ser me miraba con expectación según me aproximaba. Sin
      embargo, tras hacer su valoración de mí, parece que le he decepcionado. Me presta
      atención, pero sin duda está concentrado en la entrada, como si esperara a otro.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Salir
    war_filler_opt_b_10: Mirar fijamente
    war_filler_res_a_10: El guerrero me ve marcharme, al parecer menos impresionado
      aún que antes de que llegara.
    war_filler_res_b_10: El guerrero me sostiene la mirada durante un momento y luego
      la aparta. Mientras me marcho, veo un renovado respeto en sus ojos.
    war_request_text_30: "%NAME% se encoge de hombros. Espera con una distante indiferencia."
    war_filler_desc_11: El guerrero gruñe distraído sin prestarme toda su atención.
      Parece preocupado por el pequeño dispositivo que sujeta.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Dejarle en paz
    war_filler_opt_b_11: Tocar el dispositivo
    war_filler_res_a_11: El Vy'keen me presta poca atención y vuelve a ocuparse de
      su dispositivo.
    war_filler_res_b_11: Sea lo que sea que he hecho, al guerrero le ha encantado
      y se ríe observando el dispositivo. Me pregunto qué habré provocado en él.
    war_request_text_31: De mala gana, %NAME% se guarda su dispositivo. Espera mi
      solicitud.
    war_filler_desc_12: El ser vivo me saluda y señala hacia una serie de mapas que
      tiene delante. Parece que está añadiendo sus propias anotaciones, lo que parecen
      cálculos junto a ciertas ubicaciones.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Marcar una zona en el norte
    war_filler_opt_b_12: Marcar una zona en el sur
    war_filler_res_a_12: El guerrero asiente en señal de agradecimiento y parece prepararse
      para la acción. Me pregunto qué habré provocado en él.
    war_filler_res_b_12: El guerrero se tensa por un momento, pero luego adopta una
      postura de gran determinación. Espero no haberle dado pie a cometer alguna estupidez.
    war_request_text_32: "%NAME% muestra brevemente su decepción. Pero esa expresión
      se borra rápidamente. Espera mi solicitud."
    war_filler_desc_13: El guerrero me observa mientras me aproximo y luego hace rodar
      una colección de cubos marcados sobre la superficie que hay delante de él. Examina
      los resultados, gruñe y me mira desilusionado.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Sonreír
    war_filler_opt_b_13: Coger un cubo
    war_filler_res_a_13: El guerrero me hace una mueca y continúa examinando los cubos
      que tiene delante.
    war_filler_res_b_13: El Vy'keen parece sobresaltado. Vuelvo a colocar el cubo
      en la mesa, pero cuando el guerrero advierte el glifo que hay en la cara orientada
      hacia él, se agita aún más.
    war_request_text_33: "%NAME% lanza otro cubo. Consulta el glifo, asiente y espera
      mi solicitud."
    war_filler_desc_14: El guerrero me mira con aspereza. Está claro que he interrumpido
      su concentración. Guarda el cuchillo que estaba girando entre los dedos.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Mirar de cerca
    war_filler_opt_b_14: Hacer mucho ruido
    war_filler_res_a_14: El Vy'keen continúa practicando, pero la presión de tener
      público le entorpece y agarrota. Me marcho antes de que esto le cueste una mano.
    war_filler_res_b_14: El Vy'keen está anonadado. Grita por el repentino e inesperado
      impacto del cuchillo sobre sus nudillos. Me marcho rápidamente.
    war_request_text_34: "%NAME% sigue jugueteando y flexionando los dedos mientras
      espera mi solicitud."
    war_filler_desc_15: El guerrero está ocupado haciendo marcas en la pintura de
      su arma. Su obra está incompleta todavía, pero es evidente que se siente muy
      orgulloso de su progreso.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Acobardarse
    war_filler_opt_b_15: Mostrar desprecio
    war_filler_res_a_15: El Vy'keen se carcajea, entusiasmado por mi respuesta a su
      trabajo.
    war_filler_res_b_15: El Vy'keen parece alicaído. Está claro que le he ofendido
      gravemente.
    war_request_text_35: "%NAME% aparta su arma. Mientras espera mi solicitud, me
      percato de que no deja de mirar mi multiherramienta."
    war_filler_desc_16: Según me aproximo, el ser vivo se guarda algo pequeño y peludo
      en un bolsillo. Se le nota inquieto, tratando de hablar por encima del persistente
      chillido.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Irse discretamente
    war_filler_opt_b_16: Mirar fijamente
    war_filler_res_a_16: Aparto la mirada para darle al guerrero un momento para que
      se recomponga.
    war_filler_res_b_16: El Vy'keen se ruboriza ante mi mirada, cada vez más incómodo
      por la situación. Escucho un fuerte chillido y la tensión del momento desaparece.
    war_request_text_36: Una expresión de sobresalto recorre el rostro de %NAME%.
      Se inquieta, desesperado porque mi solicitud llegue pronto.
    war_filler_desc_17: El guerrero parece preocupado por una serie de imágenes de
      exonaves. Da la impresión de que se han ensamblado con piezas diferentes que
      luego se han pegado.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Mostrarse impresionado
    war_filler_opt_b_17: Añadir algo
    war_filler_res_a_17: El Vy'keen me mira con precaución y luego añade más anotaciones
      a su diagrama.
    war_filler_res_b_17: El guerrero examina lo que he añadido con desdén y lo borra
      de inmediato de su plan.
    war_request_text_37: De alguna forma decepcionado, %NAME% aparta sus planos. Espera
      mi solicitud.
    war_filler_desc_18: A medida que me aproximo, el guerrero cubre con rapidez una
      tableta que tiene delante. Parece como si estuviera grabando algo, pero mi presencia
      le incomoda.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Mostrarse impresionado
    war_filler_opt_b_18: Sacar la multiherramienta
    war_filler_res_a_18: El Vy'keen me mira con cara de pocos amigos. Parece dudar
      de mi sinceridad.
    war_filler_res_b_18: El Vy'keen me mira sorprendido y luego parece encontrar la
      inspiración. Luego se deshace de su cuchillo de tallar. Me pregunto qué idea
      le habré imbuido.
    war_request_text_38: "%NAME% guarda su tableta. Parece aliviado de que no me interese
      por ella."
    war_filler_desc_19: El guerrero parece haber entrado en una especie de trance.
      No sería muy sensato seguir molestándolo.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Acompañarle en su cántico
    war_filler_opt_b_19: Marcharse en silencio
    war_filler_res_a_19: Intento emular el cántico del guerrero, pero mi garganta
      es incapaz de reproducir los extraños sonidos guturales de mi compañero cantante.
      No obstante, parece valorar mi esfuerzo.
    war_filler_res_b_19: El cántico del Vy'keen se va apagando mientras me marcho.
      Me observa decepcionado, al parecer, por no haberme unido a él.
    war_request_text_39: Me detengo. ¿Cómo podría expresar mi solicitud con un cántico?
    war_filler_desc_20: A pesar de tener los ojos abiertos, este Vy'keen parece dormido.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Marcharse en silencio
    war_filler_opt_b_20: Gritar
    war_filler_res_a_20: Me marcho sin hacer ruido. No querría que uno de estos guerreros
      se despertara de repente.
    war_filler_res_b_20: El Vy'keen se estremece, pero pronto continúa refunfuñando
      plácidamente. Estos guerreros duermen profundamente. Me pregunto qué estarán
      soñando.
    war_request_text_40: "%NAME% regresa de golpe al momento presente. Parece sorprendido
      de que me halle delante de él."
    tra_filler_desc_1: El Gek parece absorto en una sucesión de luces rojas parpadeantes
      en la pantalla frente a él. Golpea los botones y la luz parpadea en amarillo
      periódicamente. Esa luz va acompañada por una fanfarria, lo que parece agradar
      bastante al Gek.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Sugerir que continúe
    tra_filler_opt_b_1: Sugerir que se detenga
    tra_filler_res_a_1: El Gek sigue mi sugerencia y ejecuta una serie de pulsaciones
      de botones particularmente compleja. Las luces no se ponen amarillas. El Gek
      parece bastante preocupado.
    tra_filler_res_b_1: Al Gek no parece impresionarle mi intromisión. Me ignora y
      sigue jugando.
    tra_request_text_21: "%NAME% guarda de mala gana su dispositivo y me mira con
      ojos taciturnos."
    tra_filler_desc_2: Conforme me aproximo al Gek, me doy cuenta de la fina neblina
      que lo rodea. Posee un aroma ligero, casi agradable. No obstante, no puedo evitar
      que me invada un profundo temor.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Apartar la niebla
    tra_filler_opt_b_2: Irse rápidamente
    tra_filler_res_a_2: Empiezo a toser al tratar de apartar la extraña niebla procedente
      del Gek. Por mucho que lo intento, el aire sigue viciado. Debo marcharme.
    tra_filler_res_b_2: El Gek me observa mientras me marcho. Siento cómo me siguen
      sus ojos, y lo que es peor... La niebla también parece seguirme.
    tra_request_text_22: Activo mis sistemas de protección frente a peligros y me
      preparo para negociar con esta extraña criatura.
    tra_filler_desc_3: |-
      Al observar con más atención, la piel del Gek parece secretar una sustancia grasienta. El aceite recubre su cuerpo, arremolinándose en sus arrugas y hendiduras. Huele más dulce de lo que pensaba.
      Quizá debería conceder al Gek algo de privacidad.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Mirar fijamente
    tra_filler_opt_b_3: Irse
    tra_filler_res_a_3: El Gek me ignora mientras lo miro fijamente. Pierdo la noción
      del tiempo mientras sigo hipnotizado ante el lento goteo de aceite a través
      de sus escamas.
    tra_filler_res_b_3: Dejo en paz al Gek. Todos necesitamos un poco de intimidad
      a veces.
    tra_request_text_23: Toso levemente. El Gek, imperturbable, sigue goteando aceite
      mientras espera mi solicitud.
    tra_filler_desc_4: 'El Gek me lanza una mirada de odio al acercarme. Deja lo que
      sea que está haciendo y espera intencionadamente a que me marche. '
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Intentar averiguar qué hace
    tra_filler_opt_b_4: Irse
    tra_filler_res_a_4: El Gek me hace gestos enfadado para que me marche. Al girarme,
      lo veo hacer una especie de anotación en su lista.
    tra_filler_res_b_4: El Gek me mira fijamente mientras me marcho. No reanuda su
      labor hasta que se asegura de que estoy demasiado lejos como para verlo.
    tra_request_text_24: Mirando de soslayo, %NAME% se asegura de que su trabajo no
      está a la vista. Espera mi solicitud.
    tra_filler_desc_5: La visión del Gek es deprimente, la viva imagen de la consternación
      y el desánimo. Me mira como suplicándome compasión.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Rechazarlo con un gesto
    tra_filler_opt_b_5: Darle 10 unidades
    tra_filler_res_a_5: El Gek deja caer la cabeza al marcharme. No pensaba que fuese
      posible verlo más desanimado, pero estaba equivocado.
    tra_filler_res_b_5: El Gek no cabe en sí de alegría y su mirada casi podría describirse
      como de amor.
    tra_request_text_25: "%NAME% se anima, esperando una oportunidad."
    tra_filler_desc_6: El Gek saca un pequeño dispositivo. Desconozco la naturaleza
      exacta de lo que aparece en pantalla, pero reconozco el símbolo de las unidades
      y un número extremadamente largo.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Intentar coger unidades
    tra_filler_opt_b_6: Irse
    tra_filler_res_a_6: Me conecto al dispositivo del Gek. Se ilumina al intercambiar
      datos, pero por lo demás no parece ocurrir nada. No recibo unidades, pero el
      Gek parece estar encantado.
    tra_filler_res_b_6: Hay algo que no me cuadra en este Gek. Me marcho sin tocar
      su dispositivo.
    tra_request_text_26: Hay algo extraño en este pequeño alienígena. Elaboro mi solicitud,
      pero con precaución.
    tra_filler_desc_7: El Gek está absorto en una especie de juego creado por él,
      jugueteando y chasqueando la lengua mientras mira por la habitación. Cuando
      me ve, me recibe con tres breves chasquidos antes de continuar con su inspección.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Chasquear la lengua
    tra_filler_opt_b_7: Irse
    tra_filler_res_a_7: El Gek chilla encantado. No entiendo qué acaba de ocurrir,
      pero me alegro de haber hecho feliz a alguien.
    tra_filler_res_b_7: El ritmo de los chasquidos del Gek varía al marcharme, pero
      me mira levemente.
    tra_request_text_27: "%NAME% sigue chasqueando mientras escucha mi solicitud.
      Es muy desconcertante."
    tra_filler_desc_8: En cuanto entré en la habitación, pude oler al Gek. Creo que
      mi nariz jamás había recibido un aroma tan tentador. No pude evitar acercarme,
      como si me empujase el mismísimo destino.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Rendirse al encanto
    tra_filler_opt_b_8: Resistirse al olor
    tra_filler_res_a_8: Respiro profundamente. Mi mente parece detenerse, perdida
      en una profunda relajación como jamás había experimentado. No sé si fueron segundos
      o años, pero al resurgir me siento totalmente renovado, como si fuera alguien
      totalmente nuevo.
    tra_filler_res_b_8: Me resisto y siento cómo las feromonas del Gek comienzan a
      hacer su trabajo. Pero lo consigo, consigo apartarme.
    tra_request_text_28: "%NAME%, dándose cuenta de mis intenciones de negociar, cambia
      sutilmente el aroma que impregna el aire. Espera mi solicitud."
    tra_filler_desc_9: El Gek está ocupado observando una pequeña pantalla. Los números
      parpadean, cambian de color, aumentan vertiginosamente para después caer en
      picado. Resulta complicado seguir el torrente de información, y mucho más procesarla.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Observar en silencio
    tra_filler_opt_b_9: Interrumpir su concentración
    tra_filler_res_a_9: Observo durante un buen rato, pero no logro encontrarle sentido
      a los datos que el Gek contempla con tanto entusiasmo.
    tra_filler_res_b_9: Mis intentos por interferir son en vano. El Gek está tan acostumbrado
      a procesar toda esta información que una fuente más de distracción apenas supone
      diferencia.
    tra_request_text_29: Con una floritura, %NAME% introduce una serie de datos en
      su pantalla. Satisfecho, se gira para escuchar mi solicitud.
    tra_filler_desc_10: Al Gek parecen habérsele agotado las energías. Está consumido
      por el más horrible de los aletargamientos, apenas incapaz de arrastrarse para
      examinar su reloj.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Darle una palmadita compasiva
    tra_filler_opt_b_10: Darle un manotazo
    tra_filler_res_a_10: El Gek sonríe con desaliento, pero temo que no he hecho más
      que consentir su cansancio.
    tra_filler_res_b_10: El Gek está asustado. Lo he pillado tan de improviso que
      no sabe cómo reaccionar. Me marcho antes de que vuelva en sí.
    tra_request_text_30: Sus ojos apenas se abren, %NAME% se esfuerza por escuchar.
      Debería realizar mi solicitud rápido.
    tra_filler_desc_11: El Gek me examina antes de liberar una serie de olores poco
      común. Son densos y rápidos, y cada uno produce una sensación nueva y extraña.
      Huele a miedo, amor, amarillo, la luz de la luna, sueño, el número cuatro. Y,
      de repente, se acaba. El Gek parece orgulloso.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Pedir más
    tra_filler_opt_b_11: Irse andando
    tra_filler_res_a_11: El Gek parece emocionado por haberme agradado, pero está
      exhausto tras la demostración. Lo dejo descansar.
    tra_filler_res_b_11: El Gek está cariacontecido. Ha puesto todo su empeño en la
      demostración de olores, y yo lo he rechazado.
    tra_request_text_31: Notando mi deseo de comerciar, %NAME% asiente, como si anotara
      el efecto. Escucha con atención.
    tra_filler_desc_12: El Gek me examina mientras me aproximo. Está claramente decepcionado,
      pero no muestra ningún indicio del motivo.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Gritar
    tra_filler_opt_b_12: Mirar fijamente
    tra_filler_res_a_12: El Gek se asusta en un primer momento, pero a continuación
      comienza a sonreír. Me devuelve el grito. Si no lo supiera, juraría que estaba
      diciendo '¡Grah!'.
    tra_filler_res_b_12: El Gek me devuelve una mirada de desdén. Me marcho.
    tra_request_text_32: Mientras elaboro mi solicitud, noto cómo se le hincha el
      pecho a %NAME% y echa hacia atrás los hombros. Parece que está de puntillas.
    tra_filler_desc_13: El Gek apenas me mira al acercarme. Sin duda está llevando
      a cabo un gran esfuerzo mental para concentrarse en algo. Se balancea suavemente,
      moviendo los dedos con delicadeza.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Silbar
    tra_filler_opt_b_13: Mover teatralmente las manos
    tra_filler_res_a_13: El Gek me sigue, emocionado por tener un compañero musical.
      No puedo oír la melodía en su cabeza, pero sea cual sea el instrumento que esté
      imaginando, le proporciona un gran placer.
    tra_filler_res_b_13: El Gek interpreta mis gestos como una especie de indicación
      del ritmo y aumenta sus movimientos para acompasarlos a los míos. Me detengo
      antes de agotarlo.
    tra_request_text_33: Un poco triste por haber sido interrumpido, %NAME% deja de
      balancearse. Me mira con enfado.
    tra_filler_desc_14: El Gek me observa esperanzado, su mirada y su pico desprenden
      un brillo de confianza al acercarme. Me hace gestos con una tableta, como pidiéndome
      algo...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Tocar la tableta
    tra_filler_opt_b_14: Negarse
    tra_filler_res_a_14: Toco la tableta y dejo mi huella biológica. No estoy seguro
      de qué pretende hacer el Gek con esa información, pero no hay problema. La máquina
      no parece ser compatible con un ser vivo como yo y rechaza mis datos.
    tra_filler_res_b_14: No me parece demasiado inteligente ir por ahí tocando dispositivos
      que me ofrece un Gek desconocido.
    tra_request_text_34: "%NAME% escucha mi solicitud, pero no aparta su tableta.
      Me temo que debe formar parte de su forma de negociar."
    tra_filler_desc_15: El Gek parece totalmente ensimismado y sus glándulas emiten
      olores agradables mientras se balancea de lado a lado. Casi no me presta atención.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Oler al Gek
    tra_filler_opt_b_15: Irse
    tra_filler_res_a_15: Respiro profundamente. El Gek huele de maravilla y no parece
      importarle mi intromisión en sus aromas privados.
    tra_filler_res_b_15: Por muy bien que huela el Gek, no está produciendo esas feromonas
      para mí, así que lo dejo en paz.
    tra_request_text_35: Mientras comienzo a hablar, %NAME% dispersa el agradable
      aroma y empieza a emanar un olor más de negocios.
    tra_filler_desc_16: El Gek se activa de repente al acercarme. Tiene cara de sueño,
      como si acabara de despertarse.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Tranquilizarlo
    tra_filler_opt_b_16: Gritar
    tra_filler_res_a_16: El Gek se relaja cuando ve que no pretendo hacerle daño.
      Al marcharme, percibo que sus ojos comienzan a regresar a su sueño.
    tra_filler_res_b_16: Grito al Gek. Se estremece mientras su mente cansada lucha
      por centrarse.
    tra_request_text_36: "%NAME% parece aliviado por haber disfrutado de estos breves
      momentos para tranquilizarse."
    tra_filler_desc_17: Una especie de temor acecha tras la mirada del Gek, como si
      hubiese visto cosas que ningún otro ser debiera ver. Me hace gestos alarmado.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Tranquilizarlo
    tra_filler_opt_b_17: Alterarse
    tra_filler_res_a_17: No logro calmar al Gek de ningún modo. Estaba muy inquieto
      antes de mi llegada, y así seguirá tras mi marcha.
    tra_filler_res_b_17: Mi pánico solo consigue aumentar la inquietud del Gek. Me
      marcho mientras gritamos al unísono.
    tra_request_text_37: "%NAME% se retuerce con nerviosismo. Parece preocupado por
      lo que podría preguntarle."
    tra_filler_desc_18: El Gek me hace gestos enfadado al acercarme. Sacude sus diminutas
      manos y chasquea el pico con rabia.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Acobardarse
    tra_filler_opt_b_18: Reírse
    tra_filler_res_a_18: Al principio, el Gek parece sorprendido por haberme asustado.
      Pero pronto se adapta a su poder recién descubierto y se ríe de mi reacción.
    tra_filler_res_b_18: Mi risa tan solo consigue enfurecer aún más al Gek. Me marcho
      antes de que la cosa desemboque en violencia.
    tra_request_text_38: "%NAME% parece tranquilizado por mi deseo de hacer negocios.
      Espera, con una mirada seria asomando por su pico."
    tra_filler_desc_19: El Gek me echa un vistazo al acercarme, pero está claramente
      absorto. Lucha por mantener la compostura, le cuesta contener la risa.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Hacer cosquillas
    tra_filler_opt_b_19: Irse
    tra_filler_res_a_19: El Gek se echa a reír. Me marcho antes de que termine enfadándose.
    tra_filler_res_b_19: Dudo que entienda jamás la broma de la que se ríe el Gek,
      así que lo dejo con sus cosas.
    tra_request_text_39: "%NAME% deja de reírse. La perspectiva de negocio centra
      su mente en mi solicitud."
    tra_filler_desc_20: El Gek protesta al acercarme. Ni siquiera he pedido nada y
      aun así parece dispuesto a rechazarme de forma preventiva.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Hacer una reverencia
    tra_filler_opt_b_20: Irse
    tra_filler_res_a_20: Mi gesto de cortesía no logra tranquilizar al Gek, que me
      rechaza.
    tra_filler_res_b_20: El Gek parece aliviado al marcharme, como si hubiese logrado
      evitar una gran catástrofe.
    tra_request_text_40: "%NAME% se niega a escuchar. Está decidido."
    exp_filler_desc_1: El Korvax parece absorto en un rompecabezas complejo. Lo veo
      ordenando códigos, superponiendo imágenes y descifrando runas ancestrales. Los
      símbolos me recuerdan a los de los monolitos que hay por toda esta galaxia.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Ayudar
    exp_filler_opt_b_1: Irse
    exp_filler_res_a_1: Le cuento al Korvax lo que sé, pero me asegura que ya ha probado
      mis teorías sin éxito.
    exp_filler_res_b_1: Dejo al Korvax con su rompecabezas. No quiero interrumpir
      su concentración.
    exp_request_text_21: "%NAME% me mira, decepcionado por mi decisión de centrarnos
      en asuntos prácticos. Espera, a regañadientes."
    exp_filler_desc_2: El Korvax se balancea rítmicamente, sus luces parpadean y danzan
      por su máscara. ¿Se trata de un juego individual o una actuación para los demás
      en la Convergencia? Puede que ni siquiera hagan distinciones.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Aplaudir
    exp_filler_opt_b_2: Abuchear
    exp_filler_res_a_2: Aplaudo, pero el Korvax parece no darse cuenta. Está claro
      que no soy su público.
    exp_filler_res_b_2: Si el Korvax ha percibido mi desaprobación, no parece dar
      muestras de ello. Su actuación prosigue sin interrumpirse.
    exp_request_text_22: Levanto la mano, finalizando así la actuación de %NAME%.
      Me mira impaciente.
    exp_filler_desc_3: Al igual que muchos de su especie, este Korvax proyecta luces
      alrededor de su visor. Pero al fijarme un poco más, percibo que no se trata
      de patrones aleatorios. Acaba de generar un diminuto y perfecto holograma del
      sistema estelar de la zona.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Elogiar
    exp_filler_opt_b_3: Intentar escanear
    exp_filler_res_a_3: El Korvax asiente antes de alterar ligeramente la proyección
      para resaltar el planeta más cercano a la estación espacial. Quizá debería investigarlo.
    exp_filler_res_b_3: El Korvax apaga rápidamente el holograma. Mi escaneo sin permiso
      parece haberlo ofendido.
    exp_request_text_23: Menciono la pantalla de %NAME%, pero indica que tengo otros
      asuntos en mente. Espera mi solicitud.
    exp_filler_desc_4: Percibo un tenue canturreo. Cuando me aproximo al Korvax, me
      doy cuenta de que el sonido proviene de él. El zumbido es tenue y constante
      y solo varía su frecuencia. No se detiene, ni siquiera cuando me habla.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Imitar su canturreo
    exp_filler_opt_b_4: Irse
    exp_filler_res_a_4: 'El Korvax ajusta la frecuencia de su zumbido para adecuarse
      al mío. Sonamos al unísono durante unos segundos. '
    exp_filler_res_b_4: Me marcho con el agradable sonido del Korvax resonando en
      mis oídos.
    exp_request_text_24: "%NAME% escucha con paciencia, pero su zumbido no cesa."
    exp_filler_desc_5: Por lo visto he interrumpido al Korvax durante sus tareas de
      mantenimiento. Parece que estaba aplicando una especie de lubricante a su carcasa,
      pero aún no ha terminado. Puede que no se sienta cómodo haciéndolo en mi presencia.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Ofrecer ayuda
    exp_filler_opt_b_5: Marcharse en silencio
    exp_filler_res_a_5: El Korvax protesta. La conciencia conjunta de la Convergencia
      es una cosa, pero mi par de ojos y manos está de más.
    exp_filler_res_b_5: Me marcho rápida y discretamente. El Korvax se merece estar
      tranquilo.
    exp_request_text_25: "%NAME% emite una nube de vapor desde el interior de su carcasa.
      Una vez limpio, se centra en mi solicitud."
    exp_filler_desc_6: El Korvax introduce rápidamente varios comandos en su tableta
      antes de enseñármela orgulloso. Veo una serie de números en la pantalla, con
      una entrada resaltada en la parte superior de la lista.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Asentir agradecido
    exp_filler_opt_b_6: Coger la tableta
    exp_filler_res_a_6: El Korvax parece complacido. Sin duda esos datos representan
      un gran logro.
    exp_filler_res_b_6: Jugueteo con la tableta, pero por mucho que me esfuerzo, no
      logro generar un número tan alto como el del Korvax.
    exp_request_text_26: Decepcionado por mi falta de interés, %NAME% guarda su dispositivo
      a regañadientes.
    exp_filler_desc_7: El Korvax vaguea y no deja de desencajar y reajustar una de
      las articulaciones de sus dedos. Parece relajado, sumido en sus pensamientos.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Mirar de cerca
    exp_filler_opt_b_7: Irse
    exp_filler_res_a_7: Cuanto más lo miro, más rápido parece trabajar el Korvax.
      Se vuelve borroso, y contemplar tal habilidad y precisión me transmite una profunda,
      aunque temporal, tranquilidad.
    exp_filler_res_b_7: Dejo en paz al Korvax para que se relaje.
    exp_request_text_27: "%NAME% se pone firme, su rutina de mantenimiento ha acabado
      tan rápido como empezó."
    exp_filler_desc_8: El Korvax está claramente distraído. No me hace casi nada o
      nada de caso, y estoy casi seguro de oír un sonido procedente del interior de
      su casco.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Toser
    exp_filler_opt_b_8: Irse
    exp_filler_res_a_8: El Korvax se asusta y el sonido de su casco se detiene bruscamente.
      Me marcho antes de que mi interrupción lo enfade.
    exp_filler_res_b_8: Dejo en paz al Korvax.
    exp_request_text_28: Saludo ligeramente. %NAME% sufre una sacudida, las luces
      de su visor destellan rápidamente. Inclina la cabeza, preguntándose qué quiero.
    exp_filler_desc_9: El Korvax parece trazar planos en el aire, imaginando algún
      tipo de esquema complejo.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Examinar planos
    exp_filler_opt_b_9: Escanear planos
    exp_filler_res_a_9: Trato de encontrarle sentido a los movimientos del Korvax,
      pero no logro visualizar sus complejos planos.
    exp_filler_res_b_9: Mi escáner revela que los planos coinciden con los de una
      nave con un diseño rompedor, alta y elegante. Puede que alguna vez la vea construida.
    exp_request_text_29: "%NAME% parece esperanzado. Ansía que mi solicitud esté relacionada
      con sus planes."
    exp_filler_desc_10: El Korvax se encuentra extrañamente tranquilo, su única actividad
      consiste en una serie de pulsos rítmicos emitidos por las luces de su visor.
      Algo se está produciendo en su carcasa, pero no sé qué es.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Saludar
    exp_filler_opt_b_10: Irse
    exp_filler_res_a_10: Saludo efusivamente al Korvax, pero parece no darse cuenta.
      No es normal que estos seres vivos se muestren descorteses, así que asumo que
      su mente está en otra parte.
    exp_filler_res_b_10: Me marcho, pero el Korvax no parece darse cuenta.
    exp_request_text_30: Espero que sea cual sea la operación que está llevando a
      cabo este ser vivo electrónico, tenga la capacidad de procesar mi solicitud
      de forma paralela.
    exp_filler_desc_11: Al acercarme al Korvax, descubro un pequeño dispositivo en
      sus manos. Aunque con discreción, no hay duda de que apunta hacia mí, con sus
      luces y sensores parpadeantes subiendo y bajando por mi traje.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Quejarse
    exp_filler_opt_b_11: Someterse al escáner
    exp_filler_res_a_11: El Korvax ignora mis quejas. Se apresura en su intento por
      escanearme, pero me marcho antes de que finalice.
    exp_filler_res_b_11: El Korvax da por finalizado su trabajo. Echa un vistazo a
      los datos y parece satisfecho.
    exp_request_text_31: "%NAME% completa el escaneo. Satisfecho, aguarda a que continúe
      la conversación."
    exp_filler_desc_12: El Korvax no me presta toda su atención. Observo varios cables
      pequeños arrastrándose desde su carcasa y percibo un tenue zumbido.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Tirar del cable
    exp_filler_opt_b_12: Irse
    exp_filler_res_a_12: El Korvax convulsiona. Suelto rápidamente el cable y recupera
      su letargo. No parece haber sufrido ningún daño permanente, aunque percibo un
      ligero olor a quemado.
    exp_filler_res_b_12: Me marcho, pero el Korvax no parece darse cuenta.
    exp_request_text_32: "%NAME% espera mi solicitud. Se toquetea los cables, pensativo."
    exp_filler_desc_13: Percibo algo sospechoso en este Korvax. El aire desprende
      un olor, un leve aroma que no logro identificar...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Inhalar profundamente
    exp_filler_opt_b_13: Irse
    exp_filler_res_a_13: Respiro y lleno mis pulmones con el aire aromatizado. Siento
      una extraña inclinación a gastar unidades.
    exp_filler_res_b_13: Me marcho. Algo no me huele bien en todo esto.
    exp_request_text_33: "%NAME% chilla con un entusiasmo que rara vez veo en estos
      seres. Está emocionado con la perspectiva de comerciar."
    exp_filler_desc_14: |-
      El Korvax me observa brevemente antes de comenzar a tamborilear con sus dedos sobre la superficie frente a él. Ejecuta un ritmo:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Irse
    exp_filler_res_a_14: Tamborileo mi propia secuencia y mis dedos se mueven a un
      ritmo subconsciente. Al oírlo, el Korvax me mira alarmado. Me marcho desconcertado.
    exp_filler_res_b_14: Me marcho, incapaz de distinguir ningún significado del patrón.
    exp_request_text_34: "%NAME% golpetea rápida y ansiosamente. Espera con interés."
    exp_filler_desc_15: El Korvax estudia una lista mientras me aproximo, pero la
      esconde rápidamente. Parece ligeramente avergonzado, si es que pueden sentir
      algo así estos seres vivos.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Enfadarse
    exp_filler_opt_b_15: Irse
    exp_filler_res_a_15: El Korvax se acobarda de miedo. Aun así, no me muestra la
      lista. Mientras me marcho, percibo cómo añade una nueva línea a sus notas.
    exp_filler_res_b_15: El Korvax parece aliviado mientras me marcho, pero percibo
      cómo añade una nota a su lista.
    exp_request_text_35: "%NAME% parece aliviado, encantado de hablar con algo que
      no sea su lista."
    exp_filler_desc_16: El Korvax que tengo delante está agarrotado, incómodo. Parece
      realmente nervioso.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Tranquilizarlo
    exp_filler_opt_b_16: Irse
    exp_filler_res_a_16: El Korvax parece aliviado, aunque por lo visto se sigue sintiendo
      incómodo en mi presencia. Me marcho.
    exp_filler_res_b_16: Dejo en paz al Korvax y su visor no deja de escanear el entorno
      con aprensión.
    exp_request_text_36: "%NAME% escucha, inflexible. Se esfuerza por no moverse."
    exp_filler_desc_17: Los movimientos del Korvax son lentos y soporíferos. Si se
      tratara de un ente orgánico, diría que acaba de despertarse de un profundo sueño.
      No sé cómo aplicar tales conceptos a estos seres vivos.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Dar golpecitos al Korvax
    exp_filler_opt_b_17: Irse
    exp_filler_res_a_17: Doy golpecitos suaves con los dedos en la carcasa del Korvax.
      Excepto por un ligero destello de sus luces, parece no tener efecto.
    exp_filler_res_b_17: Dejo en paz al Korvax.
    exp_request_text_37: "%NAME% recupera energía de alguna fuente de reserva. Sus
      movimientos siguen siendo lentos, pero tengo su atención."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Mi escáner revela una multiherramienta compleja, con todo
      tipo de ampliaciones y dispositivos. Me pregunto qué tipo de trabajo pretende
      desarrollar el Korvax con algo así.
    exp_request_text_38: "%NAME% parece esperanzado. Ansía que mi solicitud esté relacionada
      con sus planes."
    exp_filler_desc_19: El Korvax está ocupado con una extraña iniciativa. Parece
      escanear el suelo, pero no tengo muy claras sus intenciones.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Usar escáner de la multiherramienta
    exp_filler_opt_b_19: Introducirse en el escaneo
    exp_filler_res_a_19: Escaneo el escritorio, pero no encuentro nada fuera de lo
      común.
    exp_filler_res_b_19: Mi intrusión hace saltar la alarma. El Korvax detiene de
      inmediato el escaneo y observa alarmado el resultado. Me marcho rápidamente.
    exp_request_text_39: "%NAME% me mira con desconfianza. Sin embargo, espera mi
      solicitud."
    exp_filler_desc_20: El Korvax parece atrapado en un bucle, repitiendo lo mismo
      una y otra vez.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Intentar asustarlo
    exp_filler_opt_b_20: Marcharse en silencio
    exp_filler_res_a_20: Hago mucho ruido, pero el Korvax parece no darse cuenta.
      Puede que esta carcasa no tenga sensibilidad o no pertenezca a la Convergencia.
      Puede que no sea más que una carcasa rota.
    exp_filler_res_b_20: Me marcho, pero el Korvax no parece darse cuenta.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      El puesto está abandonado y las alarmas siguen resonando para alertar a las almas hace tiempo muertas.

      Los Gek utilizaron estas instalaciones para planear guerras asimétricas contra las otras especies de la galaxia. Esta facción impulsaría elementos inconformistas en otros sistemas estelares, desviando los diezmos resultantes y las tarifas de protección a través de este puesto.

      El último registro muestra posibles traidores Vy'keen dispuestos a discutir los términos con los Gek. No está claro qué les pasó.
    tra_harv_opt_a_14: Alertar a los Gek
    tra_harv_opt_b_14: Alertar a los Vy'keen
    tra_harv_opt_c_14: Robar unidades
    tra_harv_res_a_14: Alerto a la Federación de Comercio Gek acerca de la actividad
      Vy'keen en este sistema y envío la información a sus ordenadores centrales.
      Un representante me recompensa por las molestias.
    tra_harv_res_b_14: Alerto a los Vy'keen acerca de la presencia de traidores en
      este sistema y les envío una gran cantidad de datos Gek bajo petición. Me recompensan
      por la ayuda prestada.
    tra_harv_res_c_14: Robo unidades del sistema, el dinero manchado con la sangre
      de cientos de guerras y refriegas. Al fin y al cabo, los Gek ya no lo necesitarán...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      Las instalaciones contienen múltiples archivos de vídeo, imágenes y bioescaneos de seres poco frecuentes recogidos por los Gek a lo largo de la Federación de Comercio. Por lo visto estudiaban exotrajes.

      Algo sucedió durante el experimento, y un prototipo inactivo de ese tipo de traje yace en el suelo. No hay nada más.
    tra_harv_opt_a_15: Enviar bioescaneo
    tra_harv_opt_b_15: Borrar datos
    tra_harv_opt_c_15: Robar tecnología
    tra_harv_res_a_15: |-
      Envío un bioescaneo al sistema, lo que parece reiniciar el proceso de producción de las instalaciones. Tras suministrar la pieza faltante, se fabrica un traje con las mismas especificaciones que el mío.
      Un mensaje automático me recompensa por la ayuda.
    tra_harv_res_b_15: Borro los datos de los ordenadores de los Gek. Se suponía que
      no debían aprender nuestra tecnología. Durante el proceso, encuentro un cúmulo
      de nanites que podría resultarme útil.
    tra_harv_res_c_15: Robo los cúmulos de nanites del sistema y me olvido del resto
      de las instalaciones.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      Las instalaciones actuaron como escenario de lo que pareció ser un ataque Gek no provocado contra algo llamado 'Interfaz del Atlas'.

      Los registros muestran que se recolectó una gran cantidad de material de los océanos de muchos mundos. Esta sustancia se contrastó con los datos robados de otras especies y por último se probó contra la estructura del Atlas.

      La interfaz resultó completamente aniquilada, así como los atacantes. La explosión parece haber hecho desaparecer cinco sistemas estelares. Solo quedó este registro.
    tra_harv_opt_a_16: Borrar registros
    tra_harv_opt_b_16: Alertar a la Federación de Comercio Gek
    tra_harv_opt_c_16: Alertar a otras especies
    tra_harv_res_a_16: |-
      Borro los registros del sistema. Nadie debería repetir lo que sucedió aquí.
      Durante el proceso, encuentro tecnología útil empleada en la construcción del arma. Debería poder usarse de forma segura aislada del resto de componentes.
    tra_harv_res_b_16: |-
      Alerto a la Federación de Comercio Gek acerca de los resultados del experimento. Niegan cualquier conocimiento y culpan de todo el trabajo a unos herejes.
      Me recompensan por guardar silencio en el futuro.
    tra_harv_res_c_16: |-
      Alerto tanto a las autoridades Vy'keen como Korvax acerca del ataque Gek a la Interfaz del Atlas y el robo de datos. Iracundas, ambas especies exigen la formación de un consejo para decidir su próximo movimiento.
      Me recompensan por la ayuda prestada.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: "El puesto es antiguo, incluso para los estándares de los Gek.
      Su entorno está especialmente calibrado para preservar datos.\n\nUn registro
      trata sobre el momento justo antes del nacimiento de la 'Primera Progenie Gek'.
      Los Gek parecen haber sufrido una crisis de fertilidad. Algo en el agua comenzó
      a afectar a su capacidad reproductiva, lo que condujo a intentos de cría selectiva,
      programas de clonación y demás.\n\nEsta crisis científica se tornó en moral.
      La autoproclamada 'Primera Progenie' se hizo con el poder, con promesas de grandeza
      y asesinando a cualquier opositor. Se borraron los recuerdos del pasado. Ser
      fuerte era lo correcto. "
    tra_harv_opt_a_17: Enviar a los Gek
    tra_harv_opt_b_17: Subastar información
    tra_harv_opt_c_17: Robar tecnología
    tra_harv_res_a_17: |-
      Envío los datos a los Gek. Los mercaderes están sorprendidos por mi descubrimiento, pues creían descender de unos salvajes, totalmente desconocedores de que antes de la Primera Progenie eran gente amable, defensores de la nobleza y la paz.
      Soy gratamente recompensado por mi labor.
    tra_harv_res_b_17: |-
      Subasto los datos y el comprador resulta pertenecer a los Korvax. Su Convergencia desea obtener toda la información posible sobre los Gek, ya que fueron esclavos de la 'Primera Progenie' hace muchos años.
      Me paga por la ayuda prestada.
    tra_harv_res_c_17: Robo la poca tecnología que puedo del puesto y obtengo cúmulos
      de nanites del sistema.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      Las instalaciones contienen registros sobre anomalías temporales y avistamientos registrados de los viajeros del tiempo. La mayoría de ellos parecen ser Gek o Korvax, a menudo con tecnología avanzada.

      El registro del científico al mando refleja un elevado nivel de escepticismo, declarando tales viajes no solo físicamente imposibles, sino poco probables desde una perspectiva social. Si los viajeros del tiempo existen, ¿por qué no cambian nada? ¿Por qué no intentan prevenir la catástrofe de la que hablan?

      El último registro muestra la llegada de los superiores del científico y cómo confiscaron sus archivos y lo silenciaron.
    tra_harv_opt_a_18: Tratar de recuperar los datos
    tra_harv_opt_b_18: Obtener tecnología
    tra_harv_opt_c_18: Contactar con los Gek
    tra_harv_res_a_18: |-
      Trato de recuperar los datos del sistema, pero tan solo encuentro pequeños fragmentos.

      La mayoría de los viajeros del tiempo parece visitar a sus padres o seres queridos con la excusa de volver a verlos una vez más antes del fin. No parece implicar mayores secretos.
    tra_harv_res_b_18: Extraigo cúmulos de nanites del sistema, anclados a los restos
      de un historial.
    tra_harv_res_c_18: |-
      Me pongo en contacto con los Gek para preguntar por estas instalaciones, pero niegan conocer su existencia. Empiezan a mostrar un extraordinario nivel de interés en mi paradero e incluso sugieren enviar un carguero cercano para hablar conmigo.

      Debería irme cuanto antes.
    tra_harv_desc_19: |-
      Estas instalaciones parecen haber sido ocupadas por un viejo VentasGek, un veterano de cientos de rutas comerciales y 'amigo íntimo' de uno de los mismísimos lores mercaderes.

      Separado de su consorte, sus cien descendientes supervivientes no le dirigen la palabra, por lo que el VentasGek disfruta de una última comida antes de morir al estrellar su nave contra un monte cercano. Deja atrás una vida de arrepentimiento y una retahíla de facturas y recibos sin contestar. Puede que haya algo útil por aquí.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Informar de la muerte
    tra_harv_opt_b_19: Buscar unidades
    tra_harv_opt_c_19: Vender datos comerciales
    tra_harv_res_a_19: Informo acerca de la muerte del VentasGek. La Federación de
      Comercio me da las gracias, pero no consiguen dar con su nombre en ningún sistema.
      Por lo visto no han hecho tratos de relevancia en muchos años. Recibo una pequeña
      recompensa.
    tra_harv_res_b_19: Busco unidades, pero no hay suerte. El VentasGek tenía grandes
      deudas antes de su muerte. Me marcho con las manos vacías.
    tra_harv_res_c_19: Vendo los datos comerciales a otro VentasGek. Sin duda sacará
      algo de provecho de la muerte de este ser vivo.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Este puesto Gek servía como punto de intercambio de componentes de repuesto de naves y estaciones espaciales.

      Todos los planos están adaptados, o incluso robados, de la tecnología de otras especies. Hay varios de estos diseños disponibles en la pantalla de la terminal.
    tra_harv_opt_a_20: Descargar datos
    tra_harv_opt_b_20: Vender datos
    tra_harv_opt_c_20: Informar del robo
    tra_harv_res_a_20: Descargo los datos de la terminal y encuentro nanites que podría
      intercambiar por nueva tecnología.
    tra_harv_res_b_20: Vendo los datos a la facción comerciante rival. Inmediatamente
      envían una queja a la Federación de Comercio a la vez que utilizan en secreto
      los diseños para su propia producción.
    tra_harv_res_c_20: Informo del robo de las tecnologías tanto a los Korvax como
      a los Vy'keen. Recibo compensaciones por las molestias y ambas especies retiran
      a sus diplomáticos en protesta contra los Gek.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      El puesto está abandonado y las alarmas siguen resonando para alertar a las almas hace tiempo muertas.

      Los Korvax de estas instalaciones se aislaron del resto de su especie por temor al nacimiento de un impulso violento en el grupo. Algo les pasó aquí... Algo despertó en sus mentes...
    exp_harv_opt_a_14: Examinar registros
    exp_harv_opt_b_14: Purgar instalaciones
    exp_harv_opt_c_14: Alertar a los Korvax
    exp_harv_res_a_14: |-
      Examino los registros de los Korvax que habitaban aquí. Por lo visto abrieron una puerta en las profundidades del planeta, un dispositivo experimental diseñado para observar versiones alternativas de un planeta en todo su esplendor.
      Se abrieron paso hasta otras mil unidades Korvax como las suyas. Trataron de constituir una segunda Convergencia compuesta en su totalidad por seres multiversales, con versiones alternativas de sus propias personalidades.
      Las primeras eliminaciones comenzaron una semana más tarde. Ahora solo quedan cúmulos de nanites.
    exp_harv_res_b_14: Purgo las instalaciones y descubro planos de tecnología experimental
      durante el proceso. Sea lo que sea que pasó aquí, no debería repetirse.
    exp_harv_res_c_14: Alerto a los Korvax acerca del desastre acontecido en este
      puesto y envío los registros a la Convergencia. Me recompensan y me informan
      de que los descubrimientos realizados en esta ubicación abrirán nuevos mundos
      de estudio e investigación antes considerados imposibles.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      La estación de investigación contiene una amplia variedad de escáneres y equipos de monitorización centrados en las grandes masas de agua del sistema. Se encarga de buscar indicios de algo denominado 'abismo'.

      Los científicos que trabajaron aquí parecen haber estado comparando las transmisiones asociadas al Atlas con señales extrañas procedentes de las aguas.

      Antes de desaparecer, los trabajadores llegaron a la conclusión de que el 'abismo' parecía albergar una energía similar pero con algunas diferencias respecto a la del Atlas. Otra energía en el universo...
    exp_harv_opt_a_15: Examinar el abismo
    exp_harv_opt_b_15: Examinar el Atlas
    exp_harv_opt_c_15: Alertar a los Korvax
    exp_harv_res_a_15: |-
      Examino los registros relativos al abismo. Muestran un patrón repetitivo de dieciséis impulsos de energía, música que emerge de las profundidades de las ondas.
      El contacto parece alterar la personalidad y los objetivos individuales, transformando incluso a los más devotos Korvax en agentes con un poder incomprensible.
      Los archivos parecen contener cúmulos de nanites infectados. Me llevo algunos de ellos. Parece ser lo mejor...
    exp_harv_res_b_15: |-
      Examino los registros relativos al Atlas. Muestran interferencias, informes de una luz carmesí, y registros de encuentros y experiencias trascendentales por todo el universo.
      Los Korvax consideran que el Atlas no existe como tal en este plano de realidad, por lo que nos habla tan solo a través de representaciones sustitutas.
      Los archivos parecen contener cúmulos de nanites infectados. Me llevo algunos de ellos. Parece ser lo mejor...
    exp_harv_res_c_15: |-
      Alerto a los Korvax sobre lo acontecido aquí, pero la Convergencia asegura no tener conocimiento de estas instalaciones ni de ninguno de sus trabajadores. Los Korvax involucrados se desconectaron de la Convergencia hace dos años y se dieron por muertos...
      Me recompensan por la información y los Korvax prometen seguir investigándolo.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Las instalaciones parecen haberse utilizado como punto de reunión de múltiples facciones Korvax, enviándose y descargándose de múltiples cuerpos durante tensas situaciones diplomáticas y tiempos de guerra.

      Aunque toda la especie pueda unificarse a voluntad con una gran mente, la comunicación cara a cara alberga un valor único. Estos Korvax registraron muchas cosas que deseaban mantener en secreto a sus hermanos. Algunos son siempre más iguales que otros.
    exp_harv_opt_a_16: Acceder a los registros
    exp_harv_opt_b_16: Informar a la Convergencia Korvax
    exp_harv_opt_c_16: Informar a otras especies
    exp_harv_res_a_16: |-
      Accedo a los registros de estas reuniones. La sociedad oculta de los Korvax parece tener un plan, y llevan años reuniéndose para manipular y reunirse en secreto con miembros de otras especies para cambiar el curso de la historia.

      Encuentro nanites, pero también encuentro algo más. Hace poco se reunieron para hablar de los Viajeros... del Atlas... Veo mi propio rostro en los registros.

      Me marcho tratando de asimilar lo que acabo de ver.
    exp_harv_res_b_16: Informo a la Convergencia Korvax acerca de la existencia de
      las instalaciones. A mitad de la comunicación, la consola pierde la conexión,
      lo que activa el sistema de defensa de las instalaciones. Mi traje resulta dañado
      durante la huida.
    exp_harv_res_c_16: Informo a los Gek y a los Vy'keen acerca de la existencia de
      las instalaciones. A mitad de la comunicación, la consola pierde la conexión,
      lo que activa el sistema de defensa de las instalaciones. Mi traje resulta dañado
      durante la huida.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      El puesto es antiguo, incluso para los estándares de los Korvax. El registro habla sobre realidades alternativas, historias de Korvax que tomaron caminos totalmente opuestos.

      En algunas regiones del multiverso, sus progenitores jamás renunciaron a sus orígenes biológicos. En otras, continúan como esclavos de los Gek, sin sublevarse ni tratando de convencer a sus falsos amos acerca de la gloria del Atlas.

      Muchas de estas realidades han desaparecido, como si jamás hubieran existido.
    exp_harv_opt_a_17: Enviar a los Korvax
    exp_harv_opt_b_17: Buscarte a ti
    exp_harv_opt_c_17: Robar tecnología
    exp_harv_res_a_17: |-
      Envío los datos a los Korvax. Absorben los recuerdos de estos ecos Korvax alternativos hacia su propia Convergencia, añadiendo más dolor si cabe. Parece que es todo lo que les queda, sea cual sea la galaxia...
      Me dan las gracias y me proporcionan cúmulos de nanites a través del terminal.
    exp_harv_res_b_17: |-
      Busco algún registro de mi propia existencia en estas realidades alternativas, pero no hallo más que analogías en las vidas de otros. No hay nadie más.

      Recupero algunos cúmulos de nanites de la terminal y me marcho con la decepción de mi ausencia.
    exp_harv_res_c_17: Busco tecnología en los ordenadores de las instalaciones. A
      pesar de que hay algunas unidades no encriptadas, no encuentro nada.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      Estas instalaciones permitían la cuarentena y procesamiento de mentes Korvax hacia y desde su Convergencia central.

      El registro incluye datos de mentes Korvax turbulentas, perturbadas por sus propios actos, acosadas por el dolor, de aquellas que amenazaban a otras mentes. Al final llegaban aquí, lejos de la Convergencia, buscando superar el dolor o purgarse ellas mismas.

      Solo sobrevive un alma Korvax. Según el registro, lleva treinta años en este sistema.
    exp_harv_opt_a_18: Enviar a la Convergencia
    exp_harv_opt_b_18: Limpiar sistema
    exp_harv_opt_c_18: Consolar al Korvax
    exp_harv_res_a_18: |-
      Envío el alma a la Convergencia.
      Chilla durante el proceso y me condena por mi proceder. Me marcho con las manos vacías.
    exp_harv_res_b_18: Limpio el sistema. El Korvax desaparece y me quedo con los
      cúmulos de nanites, la materia informe del sistema.
    exp_harv_res_c_18: |-
      Trato de consolar al Korvax y comparto la historia de mis viajes.

      Me agradece el esfuerzo, pero comenta que no es suficiente. El ser a quien amaba ha muerto. No le queda más que la soledad, la penitencia por lo que hizo.

      Me entrega un símbolo de gratitud y me pide que me marche. Necesita soledad.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      Las instalaciones servían como centro de envío de escaneos Korvax desde un millar de mundos, recopilando información en un intento por comprender los mecanismos subyacentes del universo.

      El problema era la existencia. La solución era un solo número, un aviso lanzado a gritos por cada átomo del firmamento. 'Dieciséis'...

      Dieciséis...
    exp_harv_opt_a_19: Robar tecnología
    exp_harv_opt_b_19: Analizar datos
    exp_harv_opt_c_19: Aportar escaneos
    exp_harv_res_a_19: Robo los datos del sistema y me olvido del resto de las instalaciones.
    exp_harv_res_b_19: |-
      Analizo los datos en un intento por comprender el significado de esta conclusión.

      Algo ha detectado mi presencia. Algo me lee a la vez que yo lo leo. Me marcho aterrado y los sistemas de mi exotraje resultan dañados tras el encuentro.
    exp_harv_res_c_19: |-
      Aporto escaneos desde mis propios sistemas en un intento por mejorar el modelo Korvax.

      La Convergencia se da cuenta y me recompensa por la gran ayuda prestada.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Un mensaje entrante contiene el informe de un espía Korvax.

      El individuo estaba camuflado en el interior de un cuerpo Gek y actuó durante años como un simple EsfuerzoGek. Obtuvo mucha información de aquellos a los que llamaba amigos. Este era el propósito del experimento: se debe entender al enemigo.

      Jamás se debe perdonar al enemigo, incluso en el final de los tiempos. Incluso en el rostro de la condenación. Los Korvax jamás olvidarán la violencia cometida contra ellos. Jamás se liberarán de su ira...
    exp_harv_opt_a_20: Enviar informe a los Gek
    exp_harv_opt_b_20: Enviar informe a los Korvax
    exp_harv_opt_c_20: Irse
    exp_harv_res_a_20: |-
      Envío el informe a los Gek y recibo créditos por descubrir al espía infiltrado.

      Me informan de que tras un periodo de recopilación de datos, la unidad Korvax será eliminada y almacenada para su posterior estudio. Mi involucración termina aquí.
    exp_harv_res_b_20: Envío el informe a los Korvax. Las entidades sospechan de mi
      ayuda y me pagan con cúmulos de nanites para garantizar mi silencio. Su lucha
      continuará.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      Recibo una llamada de emergencia de una estación espacial lejana que solicita la ayuda de cualquier nave Vy'keen cercana.

      Su puerto espacial parece haber sido dañado en una batalla con asaltantes piratas y ninguna de las naves restantes está disponible para escapar.

      Las imágenes de vídeo muestran que el comandante de la estación ha ejecutado soldados hasta por la más mínima infracción por temor a posibles motines derivados del hambre.
    war_harv_opt_a_13: Compartir vídeo con los Vy'keen
    war_harv_opt_b_13: Contactar con los Gek cercanos
    war_harv_opt_c_13: Pedir un rescate
    war_harv_res_a_13: |-
      Comparto el vídeo con el Alto Comando Vy'keen. Se muestran indignados por el comportamiento del comandante y tachan sus actos de deshonrosos y cobardes.

      Me recompensan por la ayuda prestada.
    war_harv_res_b_13: |-
      Me pongo en contacto con los Gek cercanos y les informo acerca de la situación de los Vy'keen. Envían inmediatamente sus naves con la promesa de rescatar a sus amigos Vy'keen.

      Algunas de las naves son naves de guerra. Recibo una recompensa por la ayuda.
    war_harv_res_c_13: |-
      Exijo un rescate por las vidas del personal de la estación y, de entre todas las respuestas, la de los Korvax resulta la más cuantiosa.

      Aseguran que uno de los suyos se encuentra en la estación. Me pagan bastante bien por la información.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      El puesto está abandonado y las alarmas siguen resonando para alertar a las almas hace tiempo muertas.

      En este lugar tuvo lugar una revuelta. Los hermanos de batalla empuñaron sus armas contra sus propios hermanos de batalla, al parecer por unas ruinas halladas en este mundo. El último superviviente murió antes de poder borrar los datos.
    war_harv_opt_a_14: Descargar datos
    war_harv_opt_b_14: Robar tecnología
    war_harv_opt_c_14: Informar a los Vy'keen
    war_harv_res_a_14: |-
      Descargo los datos y accedo a una cuenta alternativa sobre Hirk, el héroe ancestral de los Vy'keen. Lo tacha de paranoico, vengativo y malintencionado. Por eso murieron sus seguidores.

      Obtengo mucha tecnología útil junto con esta información antes de marcharme.
    war_harv_res_b_14: |-
      Intento robar toda la tecnología posible de los ordenadores de las instalaciones, pero durante el proceso llamo la atención de las autoridades Vy'keen.

      Mi traje resulta dañado por los protocolos de defensa de las instalaciones. Debo marcharme.
    war_harv_res_c_14: |-
      Informo al Alto Comando Vy'keen acerca de los eventos acaecidos en estas instalaciones.

      El tono del guerrero cambia en cuanto paso a los datos secretos sobre la muerte de estos alienígenas. Me piden que borre la copia local, y así lo hago tras recibir una cuantiosa recompensa.

      También me piden que olvide todo lo que haya visto en este lugar. Ellos se encargarán de todo.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      Estas instalaciones servían como base local para las misiones de ataque a los Centinelas del sistema.

      Cada noche, los Vy'keen salían al amparo de la noche para acosar a drones y caminantes en una gran variedad de ubicaciones.

      La suya es una guerra sin fin ni propósito, ejecutada con un macabro final. El último equipo de ataque no regresó, dejando atrás tan solo registros de misión y armas.
    war_harv_opt_a_15: Alertar a los Vy'keen
    war_harv_opt_b_15: Robar tecnología
    war_harv_opt_c_15: Escanear en busca de centinelas
    war_harv_res_a_15: Alerto a los Vy'keen sobre la muerte de sus guerreros. Me dan
      las gracias y recibo una recompensa por mi honor.
    war_harv_res_b_15: Robo nanites del sistema y me olvido del resto de las instalaciones.
    war_harv_res_c_15: Escaneo en busca de centinelas, pero no encuentro nada. Hubiese
      lo que hubiese aquí, ya no está.
    war_harv_desc_16: |-
      Un mensaje entrante advierte a todos los receptores de que no se tolerará la herejía. Exige que todos los que sospechen de que alguien está llevando a cabo actos de cobardía, simpatía con el enemigo, pacifismo, fe en el traidor Nal o cualquier creencia contraria a los Vy'keen, se pongan inmediatamente en contacto con el Alto Mando.

      El sistema muestra a un guerrero de la base tratando de enviar un informe, para después ser asesinado por sus propios compañeros. Los asesinos abandonaron la base poco después.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Informar de herejía
    war_harv_opt_b_16: Borrar registros
    war_harv_opt_c_16: Irse
    war_harv_res_a_16: |-
      Informo de la herejía a los Vy'keen y envío el último informe del guerrero.
      Me dan las gracias y recibo una recompensa por mi ayuda.
    war_harv_res_b_16: Borro los registros del sistema. Los herejes son libres y el
      informe de sus 'crímenes' se convierte en nanites al purgarlo.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      Las instalaciones parecen haberse utilizado para investigar armas químicas y biológicas antes de que un fallo de contención acabase con la vida de todo el personal.

      El registro del sistema deja claro que la operación no fue sancionada por el Alto Comando Vy'keen. A pesar de que sus superiores consideraban este trabajo como deshonroso y poco convincente, estos seres vivos lo veían de otra forma. ¿Y si pudiera cambiar las tornas de la batalla? ¿Y si supusiera el fin de la guerra?

      Alguien vería el beneficio de esta basura armamentística. Algunos podrían incluso pagar por ella.
    war_harv_opt_a_17: Destruir muestras
    war_harv_opt_b_17: Vender a los Gek
    war_harv_opt_c_17: Vender a los Korvax
    war_harv_res_a_17: Destruyo las muestras de las instalaciones, lo que causa un
      pequeño fallo de contención. Mi exotraje resulta dañado.
    war_harv_res_b_17: Trato de vender las muestras a los Gek, que me recompensan
      con unidades por mi descubrimiento.
    war_harv_res_c_17: Trato de vender las muestras a los Korvax, que muestran bastante
      desinterés en las posibles aplicaciones militares. No obstante, se muestran
      intrigados por la composición de la toxina y me ofrecen algunos nanites.
    war_harv_desc_18: |-
      Los registros de las instalaciones muestran la llegada de un nuevo recluta Vy'keen hace dos semanas. No existen registros de llegadas o salidas posteriores.

      A pesar de ello, aquí no hay nadie. Solo parece haberse enviado una transmisión desde el nivel inferior de las instalaciones, encriptada con medidas de seguridad Korvax.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Localizar punto de origen
    war_harv_opt_b_18: Alertar a los Vy'keen
    war_harv_opt_c_18: Alertar a los Korvax
    war_harv_res_a_18: |-
      Utilizo los escáneres para localizar el punto de origen de la transmisión y consigo que aparezca en la pantalla de la terminal.

      Muestra lo que parece ser un Vy'keen robótico con los miembros dañados y chispas saltando de algo que parece circuitería expuesta. Lo rodean guerreros muertos.

      Las unidades llegan a la terminal como pago por mi silencio.
    war_harv_res_b_18: Alerto a los Vy'keen. Envían cargueros de guerra para comprobar
      la situación tras la sospecha de que los Korvax están detrás del asunto. Me
      recompensan por la ayuda.
    war_harv_res_c_18: Alerto a los Korvax. Niegan cualquier conocimiento de estas
      instalaciones o de la señal, lo cual dudo tras sus intentos de herirme a través
      del sistema de seguridad de las instalaciones. Me marcho antes de que la cosa
      vaya a más.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Estas instalaciones sirvieron de puesto de entrenamiento para jóvenes Vy'keen de todo el sector. Aquí entrenaban y combatían para obtener su ciudadanía.

      Los registros muestran las pequeñas rivalidades, los líos amorosos, la nobleza y la pasión de aquellos que entrenaron aquí, todo ello registrado por un orgulloso y anciano comandante. Un día, los registros terminan: los Vy'keen ya no encontraban utilidad a este lugar. Los nanites han reemplazado al entrenamiento, trasladando recuerdos entre los individuos sin necesidad de repetición física.
    war_harv_opt_a_19: Extraer cúmulos de nanites
    war_harv_opt_b_19: Buscar registros de entrenamiento
    war_harv_opt_c_19: Vender datos a los Gek
    war_harv_res_a_19: Extraigo los cúmulos de nanites del sistema y me marcho, ¡con
      nuevos ánimos para la gloriosa batalla!
    war_harv_res_b_19: Busco entre los registros de entrenamiento del sistema y encuentro
      un gran cúmulo de conocimientos y tecnología que me podrían resultar útiles
      en mis viajes. Extraigo los nanites relevantes.
    war_harv_res_c_19: 'Vendo los datos a los Gek, que me recompensan por los patrones
      de entrenamiento de su viejo enemigo. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      El puesto es antiguo, incluso para los estándares de los Vy'keen. Su entorno está calibrado para preservar los datos en su interior.

      Un registro trata sobre el primer contacto de los Vy'keen con un Viajero. El personaje permaneció con la raza de guerreros bastante tiempo, aprendiendo de ellos, explorando con ellos, incluso enamorándose. Los Vy'keen murieron, pero no así el Viajero.

      El registro explica la decisiva contribución de ese personaje en el desarrollo de la raza Vy'keen en sus comienzos, sobre todo en su tecnología. Estos registros se perdieron en el trascurso de esos años, olvidados hasta que hallé este relato.
    war_harv_opt_a_20: Compartir con los Vy'keen
    war_harv_opt_b_20: Obtener tecnología
    war_harv_opt_c_20: Buscar registros del Viajero
    war_harv_res_a_20: |-
      Comparto mi descubrimiento con los Vy'keen. Inmediatamente ponen los datos bajo cuarentena y me amenazan con buscarme por las estrellas.
      Me marcho rápidamente.
    war_harv_res_b_20: Extraigo algunos de los planos del sistema y me llevo valiosa
      tecnología para mis viajes.
    war_harv_res_c_20: |-
      Busco más registros del Viajero.

      Durante el proceso, comienzo a sentir como si me observasen. Emergen cúmulos de nanites de la terminal al apagarse todos los sistemas. Los datos se han perdido para siempre.
    tra_fac_desc_29: La fábrica recicla paquetes de ropa y otros materiales recolectados
      por la galaxia y los transforma en nuevos elementos para los exotrajes Gek.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Entre los desechos de la línea de producción aparece a la deriva
      el cuerpo de un científico Korvax. Tiene las luces apagadas y las extremidades
      totalmente inmóviles. Los sistemas de la fábrica permiten las comunicaciones
      salientes. Son muchas las opciones disponibles.
    tra_fac_opt_a_29: Informar a los Vy'keen
    tra_fac_opt_b_29: Informar a los Gek
    tra_fac_opt_c_29: Informar a los Korvax
    tra_fac_res_a_29: |-
      Informo de mi descubrimiento a los Vy'keen. Los guerreros se sienten indignados y afirman que los Gek han vuelto a sus prácticas genocidas.
      Prometen enviar naves de guerras enseguida.
    tra_fac_res_b_29: |-
      Informo de mi descubrimiento a los Gek. Aseguran que se trata de un lamentable error y que sin duda los culpables recibirán su merecido.
      Me envían una generosa recompensa por mi altruismo y silencio.
    tra_fac_res_c_29: |-
      Informo de mi descubrimiento a los Korvax. Me explican que el caparazón en cuestión está vacío, que el alma regresó a su Convergencia.
      Enviarán una nave para llevar el cuerpo de vuelta a casa con la excusa del valor sentimental de su anterior propietario. Me dan las gracias.
    tra_fac_desc_30: |-
      La fábrica produce componentes para naves a partir de los recursos disponibles en este mundo.

      Estas instalaciones fabrican piezas para naves comerciales Gek. Están diseñadas para albergar el máximo cargamento posible, a la vez que se protegen de posibles ataques de Centinelas y piratas.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: La terminal muestra un vídeo de las entrañas de la fábrica.
      Un grupo de Gek aparece desmontando componentes clave de cada nave.
    tra_fac_opt_a_30: Alertar a la Federación de Comercio Gek
    tra_fac_opt_b_30: Exigir una mordida a los Gek
    tra_fac_opt_c_30: Preguntar qué están haciendo
    tra_fac_res_a_30: |-
      Alerto a la Federación de Comercio Gek acerca de la posible actividad criminal y retransmito la información hacia sus ordenadores centrales.
      Un representante me recompensa por las molestias.
    tra_fac_res_b_30: Exijo una mordida a los Gek a cambio de encubrir sus actividades
      criminales. Acceden a regañadientes.
    tra_fac_res_c_30: Pregunto a los Gek qué están haciendo allí. Se giran inmediatamente
      hacia la fuente del sonido y abren fuego hasta desactivar mi imagen. Cuando
      el sistema consigue autorrepararse, ya se han marchado.
    tra_fac_desc_31: Mientras me aproximo a la terminal, queda patente que algo horrible
      ocurrió en este lugar. Las instalaciones producen objetos que etiquetan como
      «reliquias Gek». Supuestamente traen suerte a sus portadores.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Las imágenes de vídeo muestran cúmulos de nanites invadiendo
      las profundidades de las instalaciones. Masas verdes bulbosas se extienden por
      una gran parte de la maquinaria, con dientes brotando de su interior. Una voz
      grita en una lengua desconocida.
    tra_fac_opt_a_31: Obtener cúmulos de nanites
    tra_fac_opt_b_31: Informar de un fallo en la producción
    tra_fac_opt_c_31: Obtener reliquias Gek
    tra_fac_res_a_31: Obtengo los cúmulos de nanites y la masa se derrumba de inmediato.
      Desea irse conmigo, no tengo ninguna duda...
    tra_fac_res_b_31: |-
      Informo acerca de un fallo de producción. Las autoridades Gek me piden que permanezca aquí y espere a la cuarentena.
      Pero creo que debería irme. Obtengo algunos nanites mientras me voy. Quieren escapar...
    tra_fac_res_c_31: Consigo algunos talismanes Gek. Ya me siento más afortunado.
      Las probabilidades de todo el universo se han alineado en favor de mi supervivencia.
    tra_fac_desc_32: La terminal muestra los registros de numerosas transacciones
      financieras y acuerdos comerciales en estas instalaciones durante los últimos
      meses.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Las lecturas muestran diseños de múltiples fábricas Vy'keen y Korvax. Los supervisores Gek de estas instalaciones trataban de descubrir cómo ocultan las demás especies sus edificaciones ante los ataques de los Centinelas.

      No queda nadie. La última señal de vida se registró hace tres días.
    tra_fac_opt_a_32: Informar a los Gek
    tra_fac_opt_b_32: Informar a los Vy'keen
    tra_fac_opt_c_32: Informar a los Korvax
    tra_fac_res_a_32: Informo a los Gek acerca de la situación. La Federación de Comercio
      me da las gracias por el informe y envía múltiples naves para garantizar la
      destrucción de las instalaciones.
    tra_fac_res_b_32: Informo a los Vy'keen acerca de la situación. El Alto Comando
      está indignado por el intento de robo de su tecnología y promete llevar a cabo
      represalias contra los Gek.
    tra_fac_res_c_32: Informo a los Korvax acerca de la situación. Su Convergencia
      está preocupada por las muertes de tantos Gek y aseguran que llorarán sus pérdidas.
      No tienen nada más que decir.
    tra_fac_desc_33: Las instalaciones lanzan chispas azules y la electricidad salta
      de panel en panel entre las máquinas.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: La fecha y la hora de la terminal avanzan y retroceden aleatoriamente,
      adelantándose al futuro o atrasándose hacia el pasado. Los sensores indican
      que algo denominado agujero blanco se ha activado en el corazón de la fábrica.
    tra_fac_opt_a_33: Alertar a los FuturoGek
    tra_fac_opt_b_33: Activar disparador cronal
    tra_fac_opt_c_33: Obedecer
    tra_fac_res_a_33: |-
      Durante unos instantes no sucede nada... o a lo mejor han sido horas. Puede incluso que años.

      El evento temporal se detiene y me quedo con un regalo de los 'FuturoGek' por mi ayuda.
    tra_fac_res_b_33: |-
      Durante unos instantes no sucede nada... o a lo mejor han sido horas. Puede incluso que años.

      El evento temporal se detiene y me quedo con unos diseños de nueva tecnología, al parecer creados por una versión futura de mi propio ser. No sé qué ha provocado este disparador cronal.
    tra_fac_res_c_33: |-
      Durante unos instantes no sucede nada... o a lo mejor han sido horas. Puede incluso que años.

      El evento temporal se detiene y me quedo con un regalo, la luz carmesí de un ser invisible.
    tra_fac_desc_34: Me acerco a la terminal, pero la lectura es confusa e incoherente...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: La fábrica parece producir literatura. Ni máquinas, ni archivos,
      sino papel cubierto de una escritura caligráfica plagada de exclamaciones.
    tra_fac_opt_a_34: Cesar producción
    tra_fac_opt_b_34: Informar a las autoridades Gek
    tra_fac_opt_c_34: Robar tecnología
    tra_fac_res_a_34: |-
      Ceso la producción. La imprenta deja de funcionar, quizá por última vez. ¿Pero cuántas más de estas existirán?

      Entre los desechos de la fábrica encuentro alguna tecnología descartada. Puede que me resulte útil.
    tra_fac_res_b_34: Informo a las autoridades Gek acerca de la existencia de la
      fábrica. Aseguran que las instalaciones no tienen nada que ver conmigo y me
      pagan generosamente por mi silencio.
    tra_fac_res_c_34: Intento hacerme con la tecnología, pero el sistema automático
      de defensa lanza una descarga de energía a mi traje. Sea lo que sea que haya
      aquí, no merece la pena tantas molestias.
    tra_fac_desc_35: La fábrica produce herramientas de uso cotidiano para los Gek.
      Utensilios para las comidas, espray para evitar que se reseque la piel en entornos
      alienígenas, botellas de feromonas y demás.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: Las instalaciones están abandonadas, pero no hay un motivo obvio
      para que se dispare la alarma. Todo parece en orden.
    tra_fac_opt_a_35: Buscar tecnología
    tra_fac_opt_b_35: Informar a las autoridades Gek
    tra_fac_opt_c_35: Cesar producción
    tra_fac_res_a_35: |-
      Busco tecnología en los ordenadores de la fábrica y encuentro una gran cantidad de cúmulos de nanites.

      Al marcharme escucho una voz en la oscuridad. Investigo, pero no encuentro nada...
    tra_fac_res_b_35: |-
      Informo a las autoridades Gek acerca de la fábrica abandonada, pero parecen desconcertados: no tienen constancia de ningunas instalaciones de ese tipo en ese mundo.

      Al marcharme escucho una voz en la oscuridad. Investigo, pero no encuentro nada...
    tra_fac_res_c_35: |-
      Ceso la producción y trato de obtener algunos cúmulos de nanites extra.

      Al marcharme escucho una voz en la oscuridad. Investigo, pero no encuentro nada...
    exp_fac_desc_29: Al aproximarme a la terminal percibo un intenso dolor y tristeza.
      Escucho los ecos de miles de almas, entidades cuyas vidas fueron robadas hace
      tiempo.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      Observo la línea de producción de la fábrica en el panel, una amplia matriz de cubos imbuidos con los recuerdos de toda una especie. Parecen atrapados en un ciclo infinito de trauma, incapaces de hacer nada más que repetir su propia tragedia.

      La terminal identifica estos objetos como cubos de Convergencia.
    exp_fac_opt_a_29: Enviar recuerdos
    exp_fac_opt_b_29: Cesar producción
    exp_fac_opt_c_29: Intentar coger un cubo
    exp_fac_res_a_29: |-
      Trato de enviar mis propios recuerdos. Inmediatamente, la Convergencia detecta la presencia de una mente extranjera.

      Llora, agradecida por mi franqueza y compasión. Recibo mi recompensa.
    exp_fac_res_b_29: Ceso la producción. Los cubos permanecen inmóviles, atrapados
      por siempre en su ciclo de tormento.
    exp_fac_res_c_29: Intento coger un cubo de la línea de producción. Lo consigo,
      pero no puedo evitar sentir que he cometido un crimen horrible.
    exp_fac_desc_30: La terminal muestra numerosos esquemas relacionados con la tecnología
      de los drones y caminantes Centinelas.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Los creadores de estas instalaciones parecen especialmente interesados en algo llamado cubo vórtice. Al parecer trataban de reproducir su diseño.

      Los sensores de las entrañas de la fábrica muestran signos extraños. Algo continúa acechando en la oscuridad, algo ni vivo ni realmente muerto...
    exp_fac_opt_a_30: Purgar entrañas
    exp_fac_opt_b_30: Coger cubo vórtice
    exp_fac_opt_c_30: Escanear en busca de Centinelas
    exp_fac_res_a_30: |-
      Activo el protocolo de purga de la fábrica para liberar un gas en las entrañas de las instalaciones, lo que parece inmovilizar a la criatura oculta.

      Recojo toda la tecnología que logro encontrar y me marcho. Permanecer aquí no me reportará nada bueno.
    exp_fac_res_b_30: Cojo un cubo vórtice y me marcho. Permanecer aquí no me reportará
      nada bueno.
    exp_fac_res_c_30: |-
      Inicio un escáner en busca de Centinelas. El resultado es incorrecto... Tiene que serlo. Según el escáner, todos están a mi alrededor, observándome aunque permanezca aquí de pie.

      Recojo toda la tecnología que logro encontrar y me marcho. Permanecer aquí no me reportará nada bueno.
    exp_fac_desc_31: Por lo visto la fábrica produce piezas de repuesto para los exotrajes
      de los Korvax alienígenas, soltando máscara tras máscara, brazos, tabletas e
      incluso pies.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Mientras observo la línea de producción en la terminal, una
      de las máscaras incorpóreas comienza a gritar. La terminal espera una orden
      y un contador informa de la inminente llegada de una nave.
    exp_fac_opt_a_31: Tranquilizar a la máscara
    exp_fac_opt_b_31: Informar sobre un fallo en el sistema
    exp_fac_opt_c_31: Cesar producción
    exp_fac_res_a_31: |-
      Tranquilizo a la máscara y le explico que una nave está en camino. Le muestro su entorno y le transmito información audiovisual de todo el complejo.
      La máscara parece relajarse un poco, pero sigue temblando de miedo, aterrorizada y esperando el rescate.
    exp_fac_res_b_31: Informo acerca de un fallo del sistema, lo que provoca que la
      máscara se quede inmóvil de repente, desprovista de personalidad.
    exp_fac_res_c_31: |-
      Inicio el cese de toda la producción, lo cual detiene la cinta transportadora. Pero de repente sucede algo más.
      El resto de ramificaciones de la línea de producción comienza a moverse hacia la máscara intentando unirse entre sí para formar una figura bípeda.
      Pero no lo consiguen, tropiezan entre ellas y comienzan a caer al suelo o a soltar chispas. Apenas parecen simular estar vivas, nada más.
    exp_fac_desc_32: La terminal muestra una gran variedad de seres vivos inmóviles
      agrupados en enormes filas en la oscuridad bajo la fábrica.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Parecen Gek y Vy'keen, imperturbables, al parecer inconscientes
      de su ubicación.
    exp_fac_opt_a_32: Inicializar sistema
    exp_fac_opt_b_32: Informar a los Gek
    exp_fac_opt_c_32: Informar a los Vy'keen
    exp_fac_res_a_32: Inicializo el sistema, lo cual despierta a los seres vivos de
      más abajo. Se tambalean hacia delante, girando lentamente sus cabezas hacia
      la cámara. Me recompensan por ayudarlos a despertar.
    exp_fac_res_b_32: Informo a las autoridades Gek acerca de la existencia de la
      fábrica. Responden airados y temerosos, asegurando que este complejo y otros
      similares producen 'SintetiGek', versiones artificiales de los Gek para espionaje
      e infiltración. Me recompensan por la ayuda.
    exp_fac_res_c_32: Informo a las autoridades Vy'keen acerca de la existencia de
      la fábrica. Me responden confusos y prometen enviar naves para descubrir el
      propósito de la fábrica.
    exp_fac_desc_33: La fábrica es distinta a otras instalaciones Korvax que he visto.
      No parece producir máquinas o archivos, sino extraños montoncitos de una sustancia
      plástica cubierta en secuencias de puntos muy precisas.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Parece algún tipo de escritura, pero ¿qué utilidad tendría para
      los Korvax un sistema de comunicación tan primitivo?
    exp_fac_opt_a_33: Cesar producción
    exp_fac_opt_b_33: Informar a las autoridades Korvax
    exp_fac_opt_c_33: Robar tecnología
    exp_fac_res_a_33: |-
      Los puntos de los rodillos de plástico parecen reaccionar cuando los miro. Este lugar no presagia nada bueno, así que ceso la producción.

      Entre los desechos de la fábrica encuentro alguna tecnología descartada. Puede que me resulte útil.
    exp_fac_res_b_33: Informo a las autoridades Korvax acerca de la existencia de
      la fábrica. Me explican que no debería haber visto nada, por lo que me pagan
      generosamente por mi silencio.
    exp_fac_res_c_33: Intento hacerme con la tecnología, pero el sistema automático
      de defensa lanza una descarga de energía a mi traje. Sea lo que sea que haya
      aquí, no merece la pena tantas molestias.
    exp_fac_desc_34: La fábrica está vacía, totalmente parada. Las líneas de producción
      cesaron hace tiempo su actividad y, aunque la alarma sigue sonando, no está
      claro el motivo.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Una voz llama, triste, sola.
    exp_fac_opt_a_34: Iniciar producción
    exp_fac_opt_b_34: Limpiar sistema
    exp_fac_opt_c_34: Alertar a las autoridades Korvax
    exp_fac_res_a_34: |-
      Vuelvo a iniciar una vez más la línea de producción, reiniciando el ensamblado de lo que parecen partes corporales Korvax.
      Tras un breve espacio, se han ensamblado suficientes partes como para generar un ser vivo y recibo un gran agradecimiento por su rescate. También recibo la recompensa por mis esfuerzos.
    exp_fac_res_b_34: Limpio el sistema. Error subsanado.
    exp_fac_res_c_34: Alerto a las autoridades Korvax acerca de su fábrica defectuosa.
      Envían a un equipo científico para examinar la anomalía y me dan las gracias
      por las molestias.
    exp_fac_desc_35: La fábrica produce componentes para naves a partir de los recursos
      disponibles en este mundo.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Estas instalaciones fabrican piezas para naves exploradoras Korvax. Presentan un diseño asimétrico que prioriza la verticalidad y la funcionalidad muy por encima de la cosmovisión de cualquier organismo orgánico.

      Al examinar la terminal con mayor atención, observo una transferencia en curso. Los datos saltan de nave a nave y alteran los planos durante el proceso.
    exp_fac_opt_a_35: Desactivar proceso
    exp_fac_opt_b_35: Intentar descarga
    exp_fac_opt_c_35: Esperar y observar
    exp_fac_res_a_35: |-
      Desactivo el proceso. La fábrica de repente se detiene durante unos instantes antes de reiniciar el proceso.
      La máquina me dispara una ráfaga de energía cuando trato de interactuar de nuevo. La consola se comunica con un lenguaje entrecortado, explicándome que estas naves no son herramientas que se puedan activar y desactivar alegremente.
      La consola también me explica que las naves Korvax son entes vivos, como los bípedos Korvax... Todos contienen las almas de la raza científica.
    exp_fac_res_b_35: |-
      Trato de descargar los datos. Al hacerlo, emerge un sonido de la consola, de las paredes, de todos y cada uno de los componentes de las instalaciones...
      Se trata de un grito. Me hago con los datos. Recibo cúmulos de nanites que se forman a mi gusto.
    exp_fac_res_c_35: |-
      Espero y observo la consola.
      Tras varios minutos, el proceso se completa. Entonces lo veo con claridad en la pantalla: cada nave espacial Korvax está viva.
      Cada una de sus naves posee un alma, al igual que los cuerpos bípedos sobre los que suelen sustentarse. He podido contemplar el nacimiento de nuevas entidades.
    war_fac_desc_29: La terminal revela que estas instalaciones producen enzimas y
      fluidos necesarios para los tatuajes de los Vy'keen. No está claro el proceso
      de generación de los pigmentos. No hay registros de suministros entrantes de
      tinta o fluido. Han llegado varios alienígenas, aunque hay pocas pruebas tanto
      de su presencia como de su partida.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'Luego lo oigo. A pesar del zumbido de la fábrica, un extraño
      latido en las paredes, susurros de voces desconocidas... La terminal espera
      órdenes. '
    war_fac_opt_a_29: Solicitar tatuaje de batalla
    war_fac_opt_b_29: Desactivar energía
    war_fac_opt_c_29: Robar tecnología
    war_fac_res_a_29: |-
      La máquina intenta marcarme con líquido para tatuajes, pero no parece estar preparada para mi fisiología particular.
      Me marcho, quemado y dañado.
    war_fac_res_b_29: |-
      Desactivo la fuente de energía. La pantalla muestra múltiples señales de vida en las instalaciones, cien o más almas que pronto fallecerán.
      Siento algo así como piedad. La línea de producción se detiene, con sangre a medio convertir manando de varios tubos.
    war_fac_res_c_29: |-
      Me desplazo por sus ordenadores en busca de datos por recolectar. Descubro los planos de una tecnología desconocida.
      Mientras los extraigo, algo comienza a estrellarse contra uno de los muros interiores. Tengo que irme.
    war_fac_desc_30: A pesar de que los alrededores resultan familiares, la fuente
      de vídeo muestra una línea de ensamblaje Vy'keen como jamás había visto.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Montones de papel se desparraman por las prensas chirriantes,
      grabados con las runas sangrientas de los Vy'keen.
    war_fac_opt_a_30: Cesar producción
    war_fac_opt_b_30: Informar a las autoridades Vy'keen
    war_fac_opt_c_30: Robar tecnología
    war_fac_res_a_30: |-
      Ceso la producción. No puede haber demasiadas imprentas Vy'keen en la galaxia, y ahora ya hay una menos.

      Entre los desechos de la fábrica encuentro alguna tecnología descartada. Puede que me resulte útil.
    war_fac_res_b_30: Informo a las autoridades Vy'keen acerca de la existencia de
      la fábrica. Me acusan de haber cometido blasfemia y amenazan con darme caza.
      Me lanzan una descarga eléctrica a través de la terminal.
    war_fac_res_c_30: Intento hacerme con la tecnología, pero el sistema automático
      de defensa lanza una descarga de energía a mi traje. Sea lo que sea que haya
      aquí, no merece la pena tantas molestias.
    war_fac_desc_31: La pantalla muestra el corazón sin vida de un guerrero. Miles
      como él están disponibles en los archivos de este lugar, deseosos de energía
      desde hace mucho tiempo.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      El registro muestra que los corazones se amotinaron. No permitieron que sus enzimas de batalla se usaran en favor del Alto Comando. Deseaban la muerte que se les había prometido.

      Este sistema está configurado para engañar a las autoridades. El Alto Comando Vy'keen cree que estas instalaciones siguen funcionando, repletas de cuerpos recolectados produciendo enzimas con sumisión.
    war_fac_opt_a_31: Alertar a las autoridades
    war_fac_opt_b_31: Reactivar sistema
    war_fac_opt_c_31: Robar tecnología
    war_fac_res_a_31: Alerto a las autoridades. Los Vy'keen agradecen mi ayuda y me
      aseguran que llevarán a cabo los consiguientes actos de retribución y justicia
      por tales crímenes.
    war_fac_res_b_31: Reactivo el sistema, pero no pasa nada. Lo muerto, muerto está.
    war_fac_res_c_31: Trato de robar tecnología de la terminal y obtengo cúmulos de
      nanites.
    war_fac_desc_32: La terminal muestra numerosos intentos de incursión de Centinelas.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Cada vez que los Centinelas enviaron drones, trataron de escanear el edificio en busca de puntos de acceso en lugar de atacar un punto mediante fuerza bruta. Durante un tiempo, no dejaron de rondar el mismo punto específico del muro exterior.

      Eso pasó hace meses. Ahora, esta ubicación muestra una brecha que afecta a los sistemas de apoyo vital de la fábrica. Comienza a reproducirse el último registro de audio del supervisor de la fábrica.
    war_fac_opt_a_32: Alertar a las autoridades
    war_fac_opt_b_32: Escanear en busca de Centinelas
    war_fac_opt_c_32: Intentar reparación
    war_fac_res_a_32: Alerto a las autoridades Vy'keen acerca de la pérdida de su
      fábrica. Un cazador Centinela es enviado a este mundo. Recibo mi recompensa
      por las molestias.
    war_fac_res_b_32: Escaneo en busca de Centinelas, pero no encuentro nada. Hubiese
      lo que hubiese aquí, hace tiempo que se marchó.
    war_fac_res_c_32: Trato de reparar la brecha en el sistema de apoyo vital, pero
      el sistema se rebela y en su lugar recibo un ataque. Debería marcharme, aquí
      no pinto nada.
    war_fac_desc_33: Cuando me aproximo a la terminal, el aire se inunda con un gas
      desconocido.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Se me acelera la respiración y el pecho se me hincha con una
      energía también desconocida. La terminal identifica la sustancia como grahgrah.
      Siento ganas de gritar...
    war_fac_opt_a_33: Gritar
    war_fac_opt_b_33: Luchar contra el impulso
    war_fac_opt_c_33: Destrozar la terminal
    war_fac_res_a_33: |-
      Grito. Pero no es un grito de miedo, sino de batalla. Los niveles de gas comienzan a disminuir, pero los que crearon esta fábrica observaron mi respuesta.
      Sorprendidos, me recompensan a través del terminal.
    war_fac_res_b_33: |-
      Lucho contra el impulso de gritar, aguanto la respiración y trato de acelerar la protección de mi traje.

      Mientras forcejeo, los niveles de gas disminuyen. La terminal registra la decepción de los creadores de esta fábrica.
    war_fac_res_c_33: |-
      Destrozo la terminal, lo que provoca que la concentración de gas no deje de aumentar.

      Al final, el grito emerge sin control, rajándome las cuerdas vocales. El gas comienza a disiparse y lo único que me queda es dolor y sed de combate.
    war_fac_desc_34: La fábrica produce componentes para naves a partir de los recursos
      disponibles en este mundo.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Estas instalaciones fabrican piezas para naves de combate Vy'keen. Aunque los edificios Vy'keen están altamente fortificados para soportar bombardeos, sus naves otorgan más importancia a la velocidad y a la flexibilidad necesaria para sus cacerías.
      Unas imágenes de vídeo de la terminal muestran una señal de advertencia, un guerrero agitando enérgicamente sus manos hacia la cámara en las profundidades de la fábrica.
    war_fac_opt_a_34: Aumentar velocidad de producción
    war_fac_opt_b_34: Reducir velocidad de producción
    war_fac_opt_c_34: Devolver el saludo
    war_fac_res_a_34: |-
      Aumento la velocidad de producción.
      Un mensaje me informa de que los niveles de calor han vuelto a los límites normales y de que la energía extra se está disipando hacia las entrañas de la fábrica.
      El guerrero me hace un regalo como agradecimiento por haberle salvado la vida.
    war_fac_res_b_34: |-
      Reduzco la velocidad de producción.
      El guerrero comienza a entrar en pánico y grita cuando todo su cuerpo arde a causa del insoportable calor de la fábrica hiperactiva.
      La señal de vídeo se corta y los procesos de la fábrica reducen su velocidad hasta detenerse.
    war_fac_res_c_34: |-
      Devuelvo el gesto de saludo al guerrero.
      Este comienza a entrar en pánico y grita cuando su cuerpo arde a causa del insoportable calor de la fábrica hiperactiva.
      La señal de vídeo se corta y el olor a humo comienza a inundar el aire. Debería marcharme.
    war_fac_desc_35: La fábrica produce armas con filo sin ningún tipo de componente
      relacionado con la energía.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      El manifiesto sugiere que están destinadas a uso ceremonial en la flota Vy'keen, lo que recuerda que, independientemente de la tecnología obtenida, la mayor de las muertes siempre llega cuando miras a tu oponente fijamente a los ojos, sin tecnología, cara a cara en un combate final...

      Algo ha fallado. La producción se ha detenido por un elemento extraño.
    war_fac_opt_a_35: Desactivar línea de producción
    war_fac_opt_b_35: Purgar materia biológica
    war_fac_opt_c_35: Obtener tecnología
    war_fac_res_a_35: Inicio el cese de la línea de producción, lo que libera a una
      criatura de entre la maquinaria. El sistema automatizado de la fábrica me ofrece
      una recompensa.
    war_fac_res_b_35: Inicio la purga de materia biológica en la fábrica inferior.
      La terminal confirma la muerte de una criatura desconocida. El sistema automatizado
      de la fábrica me ofrece una recompensa.
    war_fac_res_c_35: Ignoro la línea de producción para centrarme en la tecnología
      empleada por el sistema. Consigo varios cúmulos de nanites de la máquina.
    war_fac_desc_36: La fábrica parece haber cesado la producción hace mucho tiempo
      y los sistemas permanecen abandonados y en un estado lamentable.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Aun así, el sigilo de los Vy'keen sigue ocupando las terminales,
      parpadeando, esperando órdenes. Un registro de audio se reproduce en bucle.
    war_fac_opt_a_36: Intentar reiniciar la fábrica
    war_fac_opt_b_36: Alertar a las autoridades Vy'keen
    war_fac_opt_c_36: Obtener tecnología
    war_fac_res_a_36: Trato de reiniciar los sistemas de la fábrica. Cúmulos de nanites
      surgen en grupos de las entrañas de la fábrica. Cojo algunos.
    war_fac_res_b_36: Alerto a las autoridades Vy'keen acerca de la pérdida de su
      fábrica. Envían un equipo inquisitivo a este mundo y me recompensan por las
      molestias.
    war_fac_res_c_36: Intento extraer planos de los sistemas de la fábrica y logro
      obtener nueva tecnología.
    tra_npc_desc_23: El mercader parece estar escuchando algo de música. Las voces
      se mezclan en su gran ópera, un millar de seres clamando en una tragedia alienígena...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: El mercader no da señales de haberme visto. Tan solo mira al
      altavoz con los ojos llorosos... Sea cual sea la canción que suena, cautiva
      a la criatura.
    tra_npc_opt_a_23: Ofrecer unidades en señal de aprecio
    tra_npc_opt_b_23: Interrumpir la música
    tra_npc_opt_c_23: Intentar imitar la música
    tra_npc_res_a_23: El mercader se gira asombrado. Acepta mis unidades con gratitud
      y me entrega un regalo a cambio.
    tra_npc_res_b_23: El mercader se gira enfadado, molesto por mi interrupción. Expulsa
      un gas tan potente que incluso atraviesa el revestimiento de mi exotraje. Me
      voy antes de que el hedor se apodere de mí.
    tra_npc_res_c_23: El mercader se gira, sorprendido ante mi apropiación de su acervo
      cultural. Parece impresionado y me entrega un regalo en reconocimiento por mi
      hazaña.
    tra_npc_desc_24: El mercader está sentado tecleando sobre una pantalla llena de
      dígitos y glifos y un balance de unidades en una esquina.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Cada poco, los glifos cambian de ubicación, vibran y hacen que
      el mercader grite de placer o se hunda en la desesperación.<DELAY>0.5<> Al final,
      parece que el mercader se rinde al ver que el balance de unidades ha llegado
      a cero.
    tra_npc_opt_a_24: Ofrecer unidades
    tra_npc_opt_b_24: Intentar usar la pantalla
    tra_npc_opt_c_24: Observar sin más
    tra_npc_res_a_24: |-
      El mercader coge mis unidades con ansia, pero parece que las pierde instantes después de reiniciar el juego.
      Me entrega nanites a modo de disculpa.
    tra_npc_res_b_24: Intento usar la pantalla, pero el mercader me aparta la mano
      de un golpe y agarra su multiherramienta para alejarme. Retrocedo.
    tra_npc_res_c_24: Sigo observando el juego del mercader antes de que se rinda.
      Me entrega un objeto que, al parecer, ya no le sirve.
    tra_npc_desc_25: El mercader está exultante de alegría, frotándose las manos y
      rezumando un agradable aroma. Me muestra un mecanismo de alimentación de un
      extraño complejo médico.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Veo cómo unas máquinas bombean litros de una misteriosa enzima
      dentro de un enorme tanque de seres embrionarios flotantes.
    tra_npc_opt_a_25: Ofrecer unidades
    tra_npc_opt_b_25: Ofrecer felicidad
    tra_npc_opt_c_25: Ofrecer tributo
    tra_npc_res_a_25: "%NAME% está satisfecho. Me entrega dos regalos a cambio de
      mi tributo: un símbolo físico y luego un agradable aroma que evoca orgullo y
      una sensación de ambición cumplida."
    tra_npc_res_b_25: El mercader responde con silencio. Se da la vuelta y se aleja
      de mí junto con su agradable aroma.
    tra_npc_res_c_25: "%NAME% está encantado. Me entrega generosos regalos a cambio
      de mi tributo: un montón de nanites y un hermoso aroma que evoca orgullo y una
      sensación de ambición cumplida."
    tra_npc_desc_26: El mercader se me queda mirando. Tras un momento de duda, me
      enseña una tableta.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: La pantalla muestra imágenes de un consejo de los de su especie.
      Diez lores vestidos de forma elegante orbitan sobre varios cúmulos de mundos.
      Algunas imágenes están resaltadas en rojo y ámbar.
    tra_npc_opt_a_26: Señalar a uno de los seres
    tra_npc_opt_b_26: Señalar a todos los seres vivos
    tra_npc_res_a_26: "Elijo al azar a uno de los lores y el ser vivo sigue mi dedo
      con la mirada. Comienza a expulsar un aroma desagradable de sus glándulas, claramente
      alterado por mi sugerencia. \nMe entrega unidades con la esperanza de que me
      vaya."
    tra_npc_res_b_26: |-
      Recorro la pantalla con la mano, deslizando los dedos por cada uno de los seres vivos. %NAME% se inquieta sobremanera y emite un aroma perturbador de sus glándulas.
      Gesticula con enfado. Mi trivial sugerencia le ha ofendido mucho.
    tra_npc_desc_27: El mercader está inmerso en algún tipo de práctica religiosa,
      cerrando los ojos al ritmo de un mantra repetido.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Antes de que llegue, se detiene. Me muestra una imagen simulada
      de nuestro propio universo, de los seres que crecen y mueren en él, acelerada
      a lo largo de los milenios. Los bordes parecen cerrarse con el tiempo, contrayéndose
      hasta que no queda nada.
    tra_npc_opt_a_27: Consolarlo
    tra_npc_opt_b_27: Parar la simulación
    tra_npc_opt_c_27: Entregarle Gekitos
    tra_npc_res_a_27: Consuelo al mercader colocando mi mano sobre su hombro. Me lo
      agradece entregándome un regalo mientras se calma.
    tra_npc_res_b_27: El mercader se siente horrorizado ante mi acción y reanuda la
      simulación de inmediato. Quiere que me vaya.
    tra_npc_res_c_27: Ofrezco Gekitos al ser vivo para que se libere del estrés. Me
      entrega unidades a cambio de mi ayuda.
    tra_npc_desc_28: Algo en la postura del mercader le hace parecer más grande que
      la mayoría de los que había visto de su especie; su mirada parece brillar con
      un poder indomable.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Al mover los ojos, veo como si dos seres estuvieran en el mismo
      lugar: uno pequeño y uno fuerte. Me mira y me muestra un puñado de esquirlas
      metálicas.'
    tra_npc_opt_a_28: Escanear las esquirlas
    tra_npc_opt_b_28: Coger las esquirlas
    tra_npc_opt_c_28: Amenazarlo
    tra_npc_res_a_28: Escaneo las esquirlas y descubro que son una moneda usada por
      los Gek desde hace miles de años. El ser vivo me mira con recelo. Me entrega
      nanites como regalo.
    tra_npc_res_b_28: Cojo las esquirlas para complacer al ser vivo. Pero no ocurre
      nada más... Lo único con lo que me quedo es con un metal inservible.
    tra_npc_res_c_28: Amenazo al ser con mi multiherramienta. Se limita a sonreír
      y me entrega una mejora de arma para que algún día pueda ser rival para él.
    tra_npc_desc_29: El mercader está ansioso, mirándome mientras me aproximo.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Aparentemente satisfecho de que vengo solo, levanta la mirada
      y me arroja una caja sellada.
    tra_npc_opt_a_29: Coger la caja
    tra_npc_opt_b_29: Dejar la caja
    tra_npc_opt_c_29: Informar de actividad sospechosa
    tra_npc_res_a_29: |-
      Cojo la caja y encuentro en su interior un valioso cúmulo de nanites.
      Cuando regreso, el mercader ni siquiera se acuerda de nuestra interacción anterior.
    tra_npc_res_b_29: El mercader esconde la caja de inmediato para que no la detecten.
    tra_npc_res_c_29: Envío un informe a las autoridades del sistema y recibo una
      recompensa por las molestias. Ellos determinarán el destino del Gek.
    tra_npc_desc_30: El mercader observa una copa. Parece contener un líquido negro,
      caliente al contacto...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Beber el líquido
    tra_npc_opt_b_30: Vaciar la copa
    tra_npc_opt_c_30: Ofrecer unidades por la copa
    tra_npc_res_a_30: |-
      Me dispongo a beberme el líquido, pero antes de llevármelo a la boca, el mercader se abalanza sobre mí. Me arranca la copa de las manos y un poco de líquido se derrama sobre mi traje.
      Está molesto, pero arrepentido por el derrame. Me entrega unidades a modo de compensación.
    tra_npc_res_b_30: Cojo la copa y la vacío, lo que hace gritar al mercader.
    tra_npc_res_c_30: Le ofrezco unidades por la copa, pero el mercader me entrega
      un poco de líquido gratis. Me fortalece y me estimula.
    exp_npc_desc_26: |-
      El ser vivo electrónico toquetea su tableta, manipulando una proyección de un pequeño ser vivo montado sobre una exonave de dos ruedas. La proyección navega a través de varios peligros y obstáculos, desviándose en ocasiones de su camino.

      El ser me ofrece una tableta cuando me aproximo.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Coger la tableta
    exp_npc_opt_b_26: Negarse a participar
    exp_npc_res_a_26: "Cojo la tableta y un segundo ser vivo aparece en la proyección
      llevando un casco rojo. Completamos el rompecabezas juntos. \nEl ente, contento
      por mi colaboración, me recompensa con un regalo."
    exp_npc_res_b_26: Me niego a participar en esta actividad y, en lugar de ello,
      observo cómo el ser electrónico se desvía del camino repetidas veces. Al final,
      el Korvax me arroja la tableta en lo que parece ser un acceso de ira.
    exp_npc_desc_27: |-
      El ser vivo electrónico me examina mientras estoy ante él. Se fija en todo, no solo en mi expresión, sino también en mi exotraje, mi respiración, todo lo que pueda observar.
      El Korvax habla con múltiples voces, las luces bajo su máscara se encienden y apagan con rapidez. Más de un ser habita este cuerpo.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Cada ente me muestra una proyección de agua, océanos, arroyos...
      Cada ente parece presa del pánico.
    exp_npc_opt_a_27: Decir que no entiendes
    exp_npc_opt_b_27: Mostrar agua
    exp_npc_opt_c_27: Buscar coordenadas
    exp_npc_res_a_27: |-
      La unidad Korvax no responde, sus luces se han apagado por completo antes de que otra alma ocupe su caparazón.
      <MOOD>Neutral<>Me ofrece cúmulos de nanites en nombre de su anterior ocupante, pero no parece que recuerde nada de lo que dijo antes.
    exp_npc_res_b_27: |-
      La unidad Korvax no responde, sus luces se han apagado por completo antes de que otra alma ocupe su caparazón.
      Me ofrece cúmulos de nanites en nombre de su anterior ocupante, pero no parece que recuerde nada de lo que dijo antes.
    exp_npc_res_c_27: |-
      La unidad Korvax no responde, sus luces se han apagado por completo antes de que otra alma ocupe su caparazón.
      Me ofrece cúmulos de nanites en nombre de su anterior ocupante, pero no parece que recuerde nada de lo que dijo antes.
    exp_npc_desc_28: El ser vivo electrónico parece escuchar algún tipo de ritmo extraño
      en su tableta. Cada vez que toca la pantalla, surgen pulsos de luz de ella,
      interrumpidos por palabras esporádicas.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: El ser levanta la mirada hacia mí, con la música todavía sonando.
    exp_npc_opt_a_28: Ofrecer unidades en señal de aprecio
    exp_npc_opt_b_28: Interrumpir la música
    exp_npc_opt_c_28: Intentar imitar la música
    exp_npc_res_a_28: El ser acepta mis unidades con gratitud y sube el volumen de
      la música. He alentado su talento musical y por eso me entrega un regalo.
    exp_npc_res_b_28: El ser vivo se enfada por la interrupción y arroja la tableta
      al suelo. No es capaz de crear arte en estas condiciones.
    exp_npc_res_c_28: El ser parece sentirse halagado por la imitación y me entrega
      un regalo para que estimule mi propio talento.
    exp_npc_desc_29: El ser vivo electrónico contempla el universo que lo rodea, sin
      prestar atención a mi llegada.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Cuando me acerco más, veo que algo va mal. Cúmulos de nanites
      se acumulan en cada grieta de su traje...
    exp_npc_opt_a_29: Intentar coger los cúmulos de nanites
    exp_npc_opt_b_29: Usar la multiherramienta para quemarlos
    exp_npc_res_a_29: Intento coger los cúmulos de nanites, pero en ese momento el
      Korvax me agarra del brazo, dejando mi exotraje sin energía en el proceso.
    exp_npc_res_b_29: Uso mi multiherramienta para quemar los cúmulos. Una vez purgado,
      el ser vivo se levanta tembloroso. Me entrega un regalo como agradecimiento.
    exp_npc_desc_30: El ser vivo electrónico contempla un holograma de otro, las luces
      de ambas máscaras fluctúan. Parecen preocupados.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Ofrecer simpatía
    exp_npc_opt_b_30: Ofrecer cúmulos de nanites
    exp_npc_opt_c_30: Ofrecer cubo de Convergencia
    exp_npc_res_a_30: Se me quedan mirando sin comprender nada. Les dejo solos con
      su tristeza.
    exp_npc_res_b_30: Ofrezco cúmulos de nanites. Los seres los cogen con ansia para
      olvidar sus penas.
    exp_npc_res_c_30: Los seres parecen obtener algo de consuelo con mi regalo y me
      recompensan con nanites.
    war_npc_desc_23: El guerrero se quita el casco, se le está cayendo la baba. Me
      invita a ponerme el casco.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Ponerse el casco
    war_npc_opt_b_23: Negarse
    war_npc_res_a_23: |-
      Cuando me pongo el casco, veo que en el interior hay una pantalla. De repente, me siento transportado, contemplo una visión de todo el universo. Soy todo lo que puedo ver... pero el universo no es como es ahora.
      Me miro y veo el cuerpo de un Vy'keen envejecido, agotado... Empiezo a rasgarme el cuerpo...
      Me quitan el casco. El guerrero asiente con aprobación y me entrega nanites para que me sirvan de ayuda en mis viajes.
    war_npc_res_b_23: Me niego. Parece que al guerrero no le importa mucho y se aparta
      de mí.
    war_npc_desc_24: El guerrero parece estar haciendo una demostración de fuerza
      cuando me aproximo, adoptando diferentes posturas.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Me hace señas para que me acerque, enseñándome los puños.
    war_npc_opt_a_24: Desafiarlo
    war_npc_opt_b_24: Retirarse
    war_npc_opt_c_24: Sacar el arma
    war_npc_res_a_24: |-
      Según me acerco, el guerrero se abalanza sobre mí, me agarra la cabeza con las manos y comienza a golpearme con fuerza.
      Poco después, aparentemente decepcionado por el pobre nivel de desafío que represento, me ofrece una compensación por mi tiempo.
    war_npc_res_b_24: El guerrero se encoge de hombros y vuelve a sus ejercicios.
    war_npc_res_c_24: |-
      Saco mi arma y el guerrero se enfurece por mi falta de respeto.
      Empieza a gritar y escupir y me propina una pequeña aunque intensa bofetada.
    war_npc_desc_25: El guerrero me mira, tiene la piel flácida y el cuerpo dolorido.
      Aun así intenta levantarse y enfrentarse a mí...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Ha estado leyendo un texto antiguo, un pergamino ensangrentado
      con una escritura Vy'keen. En él se observa a dos guerreros frente a un Gran
      Monolito, uno de ellos lleva una daga a la espalda. Hay dieciséis imágenes así
      en el pergamino.
    war_npc_opt_a_25: Decir dieciséis
    war_npc_opt_b_25: Señalar la daga
    war_npc_opt_c_25: Señalar el Monolito
    war_npc_res_a_25: Al guerrero le desconcierta mi respuesta. Me entrega la poca
      tecnología que posee para que me ayude a sobrellevar mi carga.
    war_npc_res_b_25: Señalo la daga y el guerrero asiente en señal de aprobación,
      susurrando el nombre «Nal». Me entrega un regalo para que me sirva de ayuda.
    war_npc_res_c_25: Señalo el Monolito y la expresión del guerrero se vuelve más
      seria ante mi respuesta. No le queda mucho más que decir.
    war_npc_desc_26: El guerrero está exasperado, gritando por el canal de comunicaciones
      a quien parece ser un niño de su propia especie.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: El guerrero me ofrece el comunicador, ladrándome instrucciones
      en una lengua alienígena.
    war_npc_opt_a_26: Gritar también
    war_npc_opt_b_26: Hacer una mueca
    war_npc_opt_c_26: Realizar un disparo de advertencia
    war_npc_res_a_26: Me uno al griterío y provoco que el niño se eche a llorar. El
      guerrero sacude la cabeza, decepcionado con el niño, y me entrega una recompensa
      por las molestias.
    war_npc_res_b_26: Hago una mueca intentando divertir al chaval, pero en su lugar,
      empieza a gruñirme. Complacido, el guerrero me recompensa con generosidad.
    war_npc_res_c_26: Realizo un disparo de advertencia y consigo que el niño me preste
      atención. El guerrero, impresionado, me recompensa con nanites y vuelve a gritar
      al chaval otra vez.
    war_npc_desc_27: |-
      El guerrero está desolado. Me muestra una imagen de dos miembros de su especie abrazados.
      Parece que está sollozando.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Abrazar al guerrero
    war_npc_opt_b_27: Romper la imagen
    war_npc_opt_c_27: Enjugar sus lágrimas
    war_npc_res_a_27: Abrazo al guerrero. Tras unos instantes, me grita para que me
      vaya.
    war_npc_res_b_27: |-
      Rompo la imagen. El guerrero se me queda mirando un momento antes de echarse a reír.
      Me entrega un objeto Vy'keen desconocido a modo de agradecimiento.
    war_npc_res_c_27: Me acerco para enjugar sus lágrimas, pero el guerrero parece
      demasiado avergonzado como para permitir esas confianzas. Me ruega que me vaya
      y me soborna para que no le cuente a nadie su pesar.
    war_npc_desc_28: El guerrero observa a sus hermanos en una pantalla, un escuadrón
      de luchadores que portan multiherramientas y armas romas. Está en una plataforma
      a medio universo de distancia. Fuera de cámara, parece que sus enemigos chillan.
      Se ven llamas que surgen a los pies de los guerreros...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      El líder sujeta su multiherramienta mientras se extienden cuerdas de energía. Comienzan a puntear las cuerdas y los sonidos se mezclan con el tremendo estrépito de las armas romas golpeando las carcasas de los Centinelas muertos...
      El espectador no advierte mi presencia y la celebración continúa en la pantalla...
    war_npc_opt_a_28: Ofrecer unidades en señal de aprecio
    war_npc_opt_b_28: Interrumpir la música
    war_npc_opt_c_28: Intentar imitar la música
    war_npc_res_a_28: El guerrero se gira. Parece enfadado porque asocie el dinero
      a la música. Empieza a escupir y gritar, exigiéndome que me vaya.
    war_npc_res_b_28: El guerrero se ha enfadado por la interrupción y me arroja varios
      objetos para que me vaya. Uno de ellos puede que me sea de utilidad.
    war_npc_res_c_28: El guerrero se gira y escucha mi intento de imitar la música.
      Se une a mí, gritando, chillando e inhalando gas de batalla de cuando en cuando.
      Al marcharme, me entrega un tributo en señal de aprecio por mi espíritu indómito.
    war_npc_desc_29: |-
      El guerrero se pone firme y me entrega una comunicación traducida de aquella manera a mi propia lengua.
      Me informa de que el Alto Comando Vy'keen ha establecido un gobierno democrático temporal en este sistema hasta que se levante el estado de emergencia.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: El guerrero me muestra múltiples candidatos para el puesto de
      primarca del sistema.
    war_npc_opt_a_29: Elegir al más fuerte
    war_npc_opt_b_29: Elegir al más sabio
    war_npc_opt_c_29: Elegir al candidato pro Gek
    war_npc_res_a_29: Al guerrero le gusta mi elección y me entrega un regalo como
      incentivo.
    war_npc_res_b_29: El guerrero se enfada por mi elección, pero respeta mi derecho
      temporal a tomarla.
    war_npc_res_c_29: Al guerrero le disgusta mi elección. Tras registrarla, me da
      un cabezazo y me exige que me vaya.
    war_npc_desc_30: Este guerrero es distinto a otros con los que me he encontrado...
      Porta la insignia de su especie, pero hay algo más, un aura de orgullo y superioridad.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Me muestra un esquema de una exonave tan grande como una estación
      espacial. Bajo sus ruedas aparecen toscas imágenes dibujadas de Geks y Centinelas.
    war_npc_opt_a_30: Admirar la imagen
    war_npc_opt_b_30: Reírse de la imagen
    war_npc_opt_c_30: Añadirle un arma
    war_npc_res_a_30: Expreso mi admiración por la imagen. A cambio, el guerrero me
      recompensa con nanites. Me hace un gesto para advertirme de que no le robe la
      idea.
    war_npc_res_b_30: Me río de la imagen y, en retribución, el guerrero <AUDIO>WPN_PL_PISTOL<>me
      dispara en el pie.
    war_npc_res_c_30: |-
      Añado la imagen de un arma al esquema. Al principio, el guerrero se muestra escéptico, alarmado por mi intento de interferir.
      Pero cuando observa lo que he creado, se me queda mirando y empieza a aplaudirme lentamente<MOOD>Positive<> en señal de aprobación. Me entrega los mejores cúmulos de nanites que tiene para que podamos hacer realidad nuestra visión.
    fth_npc_initial_desc: Me acerco al Viajero perdido. Su piel es translúcida, como
      si en realidad no estuviera ahí...
    fth_npc_desc_1: El extraño ser parece estar mirando a través de mí. <DELAY>0.5<>
      Luego me doy cuenta. La sangre seca cubre todo su exotraje y su cara está llena
      de salpicaduras.
    fth_npc_lang_1: "¿Has venido – <STELLAR>kzkzztt<> – a por mí?"
    fth_npc_opt_a_1: Preguntar por la sangre
    fth_npc_opt_b_1: Perdonarlo
    fth_npc_opt_c_1: Amenazarlo
    fth_npc_res_a_1: Estaba sufriendo tal – <STELLAR>kzzktt<> – agonía que tuve que
      salvarlo. Por favor, no era cuestión de beneficios, puedes quedarte todo lo
      que cogí. Se lo contaré a su familia...
    fth_npc_res_b_1: No necesito tu absolución. Hice – kzzktt – agonía, lo que debía...
      Quería difundir la felicidad y la alegría. ¿Quieres una poca?
    fth_npc_res_c_1: |-
      Saco mi multiherramienta y le exijo que me lo cuente todo, pero no sirve de nada. Tan solo me mira y sonríe.
      Entonces la veo, la carne entre sus dientes...
    fth_npc_desc_2: |-
      El extraño ser trata de entregarme algo. Sea lo que sea, es inmaterial, reluce dentro y fuera de la existencia.
      El ser comienza a gritar, desesperado ante su propia e inminente desaparición. Por un momento, veo otro universo, un lugar totalmente distinto a todo lo que alguna vez haya encontrado.
    fth_npc_lang_2: Irreversiblemente – <STELLAR>kzkzzt<> – corruptos corruptos corruptos.
      Tomad, por favor – prueba definitiva de que existimos – que – que –
    fth_npc_opt_a_2: Quedarse con él hasta el final
    fth_npc_opt_b_2: Preguntar qué está pasando
    fth_npc_opt_c_2: Preguntar el nombre al desconocido
    fth_npc_res_a_2: |-
      Una vida y un universo se consumen en una llama blanca, pero el ser vivo sigue aquí, al parecer ajeno a todo lo que acaba de ocurrir.
      Al marcharme, me pregunta si he recibido alguna lectura preocupante. Teme que algo le esté sucediendo a su mundo...
    fth_npc_res_b_2: "Me dice que era un experimento. Algunos dudaban de que su universo
      fuera real, de que su mundo solo fuera un sueño.\nNo quería que nada de esto
      sucediera. Comenzó a temblar a medida que el espacio blanco se acercaba, suplicándome,
      implorándome que no repitiera su mismo error... \n...y en ese momento, la visión
      retrocede. Ambos seguimos aquí como si nada hubiera sucedido.\nAl marcharme,
      me pregunta si he recibido alguna lectura preocupante. Teme que algo le esté
      sucediendo a su mundo..."
    fth_npc_res_c_2: |-
      El desconocido susurra entre llantos. Sé que profirió un sonido, pero los recuerdos desaparecen de inmediato de mi mente.
      Lo vuelvo a intentar, una y otra vez, y el desconocido se desespera ante mi incapacidad de recordarlo. El tiempo y el espacio se desvanecen...
      y en ese momento, la visión retrocede. Ambos seguimos aquí como si nada hubiera sucedido.
      Al marcharme, me pregunta si he recibido alguna lectura preocupante. Teme que algo le esté sucediendo a su mundo...
    fth_npc_desc_3: |-
      El ser vivo se pone una máscara de cúmulos de nanites ondeantes y, por un momento, su rostro parece convertirse en el mío. Me veo mirándome a mí mismo mirarme a mí mismo...
      Voy a morir. Estoy seguro de ello.
    fth_npc_lang_3: Sé testigo...
    fth_npc_opt_a_3: Apartar al ser vivo
    fth_npc_opt_b_3: Abrazar al ser vivo
    fth_npc_opt_c_3: Morir
    fth_npc_res_a_3: |-
      Aparto al ser vivo, pero me estoy apartando a mí mismo.
      La máscara se cae al caer yo y aquí estoy de nuevo, otra vez yo mismo. Pero el ser está descontento, afirma que no he aprendido nada. Que he rechazado su regalo...
    fth_npc_res_b_3: |-
      Abrazo al ser vivo, pero me estoy abrazando a mí mismo.
      La máscara se marchita, despellejándose de mi rostro como si fuera carne. Soy yo de nuevo... Pero el ser está triste. Se compadece de mí.
    fth_npc_res_c_3: "Muero. \nHe muerto, lo sé. Lo puedo sentir, es como hundirse.
      Como ser observado, para siempre... Y aquí estoy de nuevo. El desconocido me
      sonríe, afirma que volverá a verme otra vez. Antes de irme, me entrega un regalo."
    fth_npc_desc_4: |-
      El ser vivo intenta estrecharme la mano, pero hace una pausa mientras nos coordinamos. Está fascinado por el encuentro y afirma ser un Viajero.
      Es evidente que proviene de una región diferente del espacio. Nunca ha oído hablar de los Gek, los Vy'keen, los Korvax ni ninguno de los lugares por los que he pasado. Quiere saber más con un ánimo de cooperación.
    fth_npc_lang_4: Mm. Inesperado. Hola, mi nuevo amigo. ¿Qué tipo de asunto querrías
      – <STELLAR>kzkzztt<> - tratar conmigo?
    fth_npc_opt_a_4: Intercambiar información
    fth_npc_opt_b_4: Contárselo todo
    fth_npc_opt_c_4: Preguntarle por el Atlas
    fth_npc_res_a_4: |-
      Le ofrezco al Viajero todo lo que sé sobre las especies con las que me he topado, por un precio.
      El Viajero parece decepcionado. Se aleja de mí sin más, pero parece bastante dolido.
    fth_npc_res_b_4: "Le hablo al Viajero de las especies con las que me he topado,
      compartiendo con él mis escaneos, los nombres de los planetas en los que he
      estado, las palabras que he aprendido.\nEs un ser curioso, no para de hacer
      preguntas. Nada de lo que le cuento le sacia. Al final, decepcionado, se queda
      callado. \nMe entrega un regalo y me agradece lo poco que le he contado."
    fth_npc_res_c_4: |-
      Le pregunto al Viajero si alguna vez se ha encontrado o ha oído hablar de una entidad llamada 'Atlas'. El Viajero sonríe y afirma que no. Intento continuar la conversación, pero él la da por finalizada.
      Mientras me voy, me agarra de la mano y me advierte de que no vaya al centro. Me advierte de que no escuche...
    fth_npc_desc_6: El Viajero saca un objeto de su exotraje. Parece algo abstracto,
      de color carmesí y aspecto carnoso, perfecto...
    fth_npc_lang_6: |-
      Otro Viajero, mm. Bien, hablemos.
      Ten fe. No todos los sueños son imaginaciones ociosas. No todas las ficciones son falsas. Tal vez todo esto se base en algo real. Tal vez existimos en algún tiempo, hace mucho...
      ¿La prueba? Ten, observa esto...
    fth_npc_opt_a_6: Mirar el objeto
    fth_npc_opt_b_6: Negarse a mirar
    fth_npc_res_a_6: |-
      Miro el objeto y me invade una sensación de esperanza. Todo irá bien. Lo sé. Nada puede hacerme daño.
      Lo único que tengo que hacer es creer, tener fe... No en una deidad, no en un tirano universal. No...
      Es esto, está justo delante de mí.
    fth_npc_res_b_6: |-
      Me niego a mirar el objeto y me alejo del Viajero.
      Afirma que lo entiende, que tal vez no estoy preparado para su verdad. Me desea lo mejor.
    fth_npc_desc_7: El Viajero me muestra una imagen de un Gek. Me mira con interés
      y me explica que ha sido contratado por la propia Federación de Comercio para
      encontrar a este individuo.
    fth_npc_lang_7: Un momento. Estoy buscando a un Gek desaparecido. ¿Reconoces este
      rostro?
    fth_npc_opt_a_7: Pedir más información
    fth_npc_opt_b_7: Sugerir que no es un Gek
    fth_npc_opt_c_7: Decir que sí
    fth_npc_res_a_7: El Viajero afirma que no puede comentar nada. Parece decepcionado
      porque no sé nada y me desea buena suerte en mi travesía.
    fth_npc_res_b_7: |-
      El Viajero se queda estupefacto, pero sus sospechas van en aumento. Le digo que el Gek en cuestión no es en realidad un Gek, sino un peligroso impostor Korvax conocido como 'SintetiGek'.
      Me interroga y, cuando se convence de que no estoy involucrado, me ofrece una compensación por mi tiempo.
    fth_npc_res_c_7: "El Viajero se alegra. Me pregunta dónde vi al Gek, pero cuando
      le transmito las coordenadas de varios sistemas por los que he pasado, se enfada.
      Dice que esas coordenadas no tienen sentido.\nMe interroga y, cuando se convence
      de que no sé nada, me ofrece una pequeña compensación por mi tiempo. "
    fth_npc_desc_8: |-
      El aspecto del Viajero, sus modales, su forma de hablar... Todo ello parece vetusto, no se parece a nada que haya escuchado antes.
      Repite la pregunta amenazándome con sacar su multiespada.
    fth_npc_lang_8: "¿A quién sirves? ¿Quién es el barón que gobierna este lugar?"
    fth_npc_opt_a_8: Decir que no entiendes
    fth_npc_opt_b_8: Decir que eres tú
    fth_npc_opt_c_8: Preguntarle de dónde viene
    fth_npc_res_a_8: |-
      El Viajero está cada vez más inquieto y afirma que es una pregunta sencilla. Le explico que no hay un solo gobernante.
      Me pide que me prepare para la invasión del Gran Rey, que difunda el mensaje a lo largo y ancho. Me entrega un obsequio por mis servicios.
    fth_npc_res_b_8: |-
      El Viajero se pone nervioso al instante, adopta de mala gana una conducta de respeto. Afirma ser portador de un mensaje del Gran Rey. Me insta a arrodillarme o afrontar la destrucción.
      Me entrega un obsequio como símbolo de las riquezas que me aguardan si tomo una decisión justa y sabia.
    fth_npc_res_c_8: |-
      El Viajero desenfunda su multiespada y afirma que debo de estar bromeando. Indica que su insignia y su territorio resultan evidentes: es el alguacil del Gran Rey.
      Declara que mis tierras quedan confiscadas y que lamentaré este irrespetuoso incidente...
    fth_npc_desc_9: El Viajero baja la mirada, sus ojos reflejan su dolor.
    fth_npc_lang_9: |-
      Nacimos demasiado tarde para marcar diferencias. A veces me pregunto si tiene sentido continuar, si algo importa, si la historia lo borrará todo sin más.
      Lo siento, no estoy de humor... Al fin y al cabo, estos son los últimos días, ¿no?
    fth_npc_opt_a_9: Animarle para que siga adelante
    fth_npc_opt_b_9: Preguntarle por los últimos días
    fth_npc_opt_c_9: Decirle que te sientes igual
    fth_npc_res_a_9: |-
      El Viajero trata de sonreír, pero tampoco es capaz de hacerlo. Intento decirle que hay todo un universo ahí fuera, que vivir merece la pena, incluso si la vida tiene un final.
      Me agradece que intente ayudarlo y me entrega una de sus posesiones, afirmando que ya no la va a necesitar.
    fth_npc_res_b_9: "¿No lo has notado? El mero hecho de que tú y yo estemos hablando,
      incluso ahora, a través del abismo de los universos... \nTodo se hace pedazos.
      Dale tiempo y verás. Nada dura para siempre."
    fth_npc_res_c_9: |-
      No sé si reír o llorar...
      Toma, coge esto. Supongo que ya no lo necesitaré. Haz lo que quieras.
    fth_npc_desc_10: El Viajero no dice nada más. Tan solo se me queda mirando y,
      en ocasiones, parece que fuera a vomitar.
    fth_npc_lang_10: No - <STELLAR> kzzkkkt <> - confíes en el agua.
    fth_npc_opt_a_10: Preguntar por el agua
    fth_npc_opt_b_10: Preguntarle si está bien
    fth_npc_res_a_10: "El agua... Dime - <STELLAR>kzzkkt<> - ¿te la bebiste? \nPor
      favor, toma esto - <STELLAR>kzzkkkt<> - corre... Solo quería oír su voz una
      última vez..."
    fth_npc_res_b_10: |-
      No, no... ahora no, no - <STELLAR>kzzkkt<> - el gran intercambio, les fallé...
      Ahora todos están muertos. Tenía que beberla. No tenía elección.
    fth_npc_desc_11: El Viajero me mira, me implora esperanzado...
    fth_npc_lang_11: |-
      Tú. Te he visto antes, lo juraría. ¿Te acuerdas de mí?
      No, ¿verdad? Tal vez ya no seas el mismo que eras entonces. Todos nosotros estamos cambiando, infiltrándonos dentro y fuera de los mundos...
    fth_npc_opt_a_11: Decir que te acuerdas
    fth_npc_opt_b_11: Decir que no te acuerdas
    fth_npc_opt_c_11: Acusarle de estar mintiendo
    fth_npc_res_a_11: Mmm. No sé. No estoy seguro... Puede que estés intentando engañarme.
      Hay tantas almas en las que no se puede confiar... Déjame. Tengo que pensar.
      Tengo que recordar quién soy.
    fth_npc_res_b_11: |-
      Es cierto... Unas veces tenemos diferentes nombres. Otras, diferentes rostros. El ATLAS reconfigura constantemente, destilando todo lo que ha habido.
      Ten, toma esto. Tal vez pueda ayudarte. Tú me lo diste, hace tiempo.
    fth_npc_res_c_11: |-
      No puedo mentir. Nada puede si todo existe, si todo es posible. Todo es verdad...
      ¿Eso no te aterra?
    fth_npc_desc_12: El Viajero parece enfermo o viejo, sus palabras suenan fatigosas,
      quebradas. No sé cómo se manifiesta el declive en esta especie, pero intenta
      hablar a pesar de su debilidad.
    fth_npc_lang_12: Debería de haberlo hecho antes. Tenía... Tenía miedo. ¿Cómo...
      lo hago? ¿Cómo lo hago bien?
    fth_npc_opt_a_12: Decirle que sea honesto
    fth_npc_opt_b_12: Preguntarle qué quiere decir
    fth_npc_opt_c_12: Decirle que no lo sabes
    fth_npc_res_a_12: |-
      Dice que nunca debería haberme abandonado. Que no merecía esta vida, que sabe que solo intentaba ayudar.
      Me pasa algo a través de la niebla de los mundos y, en ese instante, conozco al individuo.
      Pero la visión pasa. El Viajero está ante mí como si nada hubiera sucedido.
    fth_npc_res_b_12: |-
      Dice que me abandonó hace muchos años. Que no estaba preparado para el destino que se vio obligado a afrontar. Dice que está orgulloso de mí...
      Me pasa algo a través de la niebla de los mundos y, en ese instante, conozco al individuo. Lo conozco, como si fuera de otra vida...
      Pero la visión pasa. El Viajero está ante mí como si nada hubiera sucedido.
    fth_npc_res_c_12: |-
      El Viajero grita y no dice nada más. Tiende la mano como si quisiera tocar la mía, pero entonces veo el objeto que lleva en la palma de su mano.
      Al cogerlo, en ese instante, conozco al individuo. Lo conozco, como si fuera de otra vida...
      Pero la visión pasa. El Viajero está ante mí como si nada hubiera sucedido.
    fth_npc_desc_13: El Viajero me enseña un álbum lleno de imágenes, fotografías
      tomadas por todo el universo y mostradas a través de varios filtros.
    fth_npc_lang_13: |-
      Sé que estoy en algún lugar muy lejano. Pero mejor me lo tomo como una oportunidad de expresarme, ¿no?
      Podría mostrar a otros seres paisajes nunca vistos... que solo yo contemplaré.
      Me pregunto si podría añadirte a mi colección.
    fth_npc_opt_a_13: Decir que sí
    fth_npc_opt_b_13: Decir que no
    fth_npc_res_a_13: |-
      Maravilloso... Quédate quieto un momento mientras tomo la fotografía...
      Ya. Listo.
      Gracias, amigo mío... Te daré algo a cambio. Estas nanites me las entregó el Viajero de la Iteración 27489216. Espero que te ayuden en tu camino. ¡Buen viaje!
    fth_npc_res_b_13: |-
      Mm. Una pena, pero respeto tu decisión... No todo el mundo sale bien en las fotos.
      En fin, tendré que servir de modelo para mi propio arte... Me fotografiaré en el espacio.
    fth_npc_desc_14: |-
      El Viajero se encuentra ausente, indiferente a mi llegada salvo por el aviso de su exotraje.
      Parece que al Viajero no le ha pasado nada, excepto por una extraña sustancia de color carmesí en su cadera.
    fth_npc_lang_14: 'Advertencia: brecha en el traje de contención del ATLAS. Advertencia...'
    fth_npc_opt_a_14: Tocar la sustancia
    fth_npc_opt_b_14: Ofrecer asistencia médica
    fth_npc_opt_c_14: Dejarle en paz
    fth_npc_res_a_14: |-
      La sustancia retrocede al contacto. Mi propio traje comienza a emitir un aviso, pero se silencia rápido.
      De forma extraña, me encuentro aturdido y en posesión de nuevos cúmulos de nanites.
    fth_npc_res_b_14: |-
      Le ofrezco asistencia, pero tras un examen posterior, me doy cuenta de que el Viajero del interior del traje ya está muerto.
      El traje continúa hablando, imitando lo que debió de ser la voz de quien lo llevaba. Me entrega unidades, tratando de actuar como si no pasara nada malo.
    fth_npc_res_c_14: Lo dejo en paz, los ecos del aviso del traje resuenan mientras
      me alejo.
    fth_npc_desc_15: El mensaje se repite una y otra vez, de forma invariable. Tal
      vez su portador solo sea un holograma.
    fth_npc_lang_15: |-
      ¡Eh, tú! ¿Alguna vez te has sentido solo? ¿Bajo amenaza de fuerzas que escapan a tu imaginación? ¿Te sientes cómodo con la convivencia multiversal?
      Si es así, ¡te encantará la Extensión Rentocniijik! Nuestra capital, Drogradur NO425, es el epicentro de nuestra próspera comunidad de anomalías interdimensionales.
      ¡Trasládate hoy mismo, piénsalo!
    fth_npc_opt_a_15: Sugerir que lo considerarás
    fth_npc_opt_b_15: Empujar el holograma
    fth_npc_opt_c_15: Pedir un aliciente
    fth_npc_res_a_15: Sugiero que lo consideraré. El amable Viajero me pasa una insignia
      verde y algunas unidades para que me sirvan de ayuda en mi partida.
    fth_npc_res_b_15: Empujo el holograma. Para mi sorpresa, descubro que en realidad
      no es un holograma. El Viajero sacude la cabeza y dice que no está seguro de
      que haya cabida para mí en su organización.
    fth_npc_res_c_15: El amable Viajero asiente, está de acuerdo en que la distancia
      es considerable. Me entrega una célula de curvatura para que me sirva de ayuda
      en mi partida.
    fth_npc_lang_16: |-
      Necesito - <STELLAR>kzkzkkt<> - plutonio... por favor... abandonado en - <STELLAR>kzzkzkt<> -
      Se ha perdido toda opción de rescate - <STELLAR>kzzkzkt<> - Viajero, eres mi única esperanza...
    fth_npc_opt_a_16: Dar sustituto de plutonio
    fth_npc_opt_b_16: Ofrecer unidades
    fth_npc_opt_c_16: Decirle que no puedes ayudarlo
    fth_npc_res_a_16: |-
      No tengo plutonio, pero el Viajero parece contento de recibir carbono condensado.
      Agradecido por mi ayuda en el repostaje de su nave, me entrega nanites. Puede que le haya salvado la vida.
    fth_npc_res_b_16: |-
      Le ofrezco unidades. El Viajero me devuelve una débil sonrisa y me entrega un pequeño regalo en reconocimiento a mi ayuda.
      Tal vez alguien llegue con el suministro que necesita. Tal vez estas unidades le sirvan para comprarlo. Tal vez eso llegue demasiado tarde...
    fth_npc_res_c_16: Le digo que no puedo ayudarlo. El Viajero afirma que lo comprende.
      Pero mientras me alejo, tengo la certeza de que, sin ayuda, lo más seguro es
      que muera.
    fth_npc_desc_17: El Viajero me ofrece un manuscrito oscuro, de material carnoso
      y casi traslúcido...
    fth_npc_lang_17: |-
      La criatura, me... me habló. Me vio, incluso en el espacio entre mundos.
      ¿Y sabes lo que hizo? Me dio un regalo, un simple trozo de papel. Una prueba matemática.
    fth_npc_opt_a_17: Leer
    fth_npc_opt_b_17: Negarse a leer
    fth_npc_opt_c_17: Destruir la página
    fth_npc_res_a_17: |-
      Leo el manuscrito. Parece que muestra una prueba matemática de que el concepto de 'bondad' no existe.
      Según leo, el Viajero me mira. Me pregunta cómo podemos seguir adelante sabiendo que esto es cierto. No lo sé.
      Intercambiamos obsequios y continúo, preocupado por lo que acabo de leer.
    fth_npc_res_b_17: |-
      Me niego a leer el manuscrito. Consuelo al Viajero, diciéndole que sea lo que sea que dice esa página, no tiene por qué afectarle tanto.
      Se me queda mirando. Al final, me entrega unidades diciéndome que se siente avergonzado.
    fth_npc_res_c_17: "Destruyo la página sin leerla. El Viajero se queda mirando
      las llamas que la devoran.\nMe dice que nadie más debería saber lo que acabamos
      de descubrir nosotros. "
    fth_npc_lang_18: |-
      ¿No lo comprendes? ¿Por qué no podemos encontrarnos? ¿Por qué solo hallamos ecos vacíos o cadáveres?
      Solo hay uno de nosotros por cada iteración, un único Viajero enviado para explorar su enorme creación.
      El mero hecho de que estemos hablando, de que las fronteras se hayan venido abajo, debería horrorizarte, no darte esperanzas.
    fth_npc_opt_a_18: Sugerir que estaba todo previsto
    fth_npc_opt_b_18: Preguntar por las fronteras
    fth_npc_opt_c_18: Preguntarle cómo sabe eso
    fth_npc_res_a_18: |-
      Sugiero que estaba previsto que esto sucediera. Incluso si los Viajeros han estado solos hasta ahora, tal vez siempre estuvo previsto que nos encontráramos. Tal vez esta crisis es para bien.
      El Viajero espera que esté en lo cierto. Me entrega un regalo para los malos tiempos que están por venir.
    fth_npc_res_b_18: |-
      Las fronteras son lo que separa los conceptos, un mundo posible de otro, y los Centinelas siempre patrullan en busca de sus anomalías y brechas...
      Si las fronteras cayeran, todo descendería hacia todo, una interminable hoguera de causalidad ardiendo en el abismo.
      Toma esto. No te hará bien, pero lo necesitarás.
    fth_npc_res_c_18: |-
      El Viajero me dice que buscaba algo llamado la 'Gran Inteligencia', su tenebroso carguero. Le habló de nuestro destino, del dilema del Viajero, de nuestro futuro...
      Me entrega un regalo para los malos tiempos que están por venir y me desea suerte.
    fth_npc_lang_19: |-
      Tú... Te vi allí, hablándome...
      He tenido unos sueños terribles. No debería haber visto el Atlas... No debería haber escuchado sus voces. Voy a matar de nuevo.
      Y cuando lo haga, te encontraré, la sangre cubrirá mi exotraje y la carne se quedará entre mis dientes...
      No puedo detenerlo. Veo este futuro como si ya hubiera sucedido... como si fuera a suceder. Nada puede evitarlo. ¿Qué puedo hacer? ¿Cómo puedo vivir sabiendo esto?
    fth_npc_opt_a_19: Sugerir que la visión es falsa
    fth_npc_opt_b_19: Proponer impedirla
    fth_npc_opt_c_19: Decir que el futuro no es culpa suya
    fth_npc_res_a_19: |-
      Muy amable de tu parte decir eso, pero te equivocas.
      Toma esto, ya no lo necesitaré más. No cuando despierte.
    fth_npc_res_b_19: |-
      ¿Cómo? ¿Suicidándome? Solo volvería a... Algo me devolvería la vida. No se puede evitar.
      Toma esto, ya no lo necesitaré más. No cuando despierte.
    fth_npc_res_c_19: |-
      Sí que lo es. Haré lo que haré porque soy yo mismo.
      Deberías irte. Estoy experimentado esos pensamientos... esos terrores...
    fth_npc_desc_20: |-
      Contemplo una visión de mí mismo, más viejo, impertérrito, viajando bajo la estrella de un mundo extraño. Pero no estoy solo. Hay otros Viajeros conmigo. Son más que apariciones, más que simples visitantes.
      Algún día viajaremos juntos, hombro con hombro. No habrá cielos que no podamos surcar, ni desafíos que no podamos superar. Nuestro universo aguarda.
      La visión termina. El Viajero me pregunta cómo me siento.
    fth_npc_lang_20: |-
      Mm. Eres tú de verdad, ¿no? Tenía que verlo con mis propios ojos. Los albores de los Viajeros. Los últimos días del universo.
      Pero no pierdas la esperanza. Dicen que uno de nosotros te visitó en tu hora más oscura y te mostró una visión de un futuro que creías imposible.
      De modo que aquí estoy...
    fth_npc_opt_a_20: Decir que prefieres estar a solas
    fth_npc_opt_b_20: Preguntarle cómo sabe eso
    fth_npc_opt_c_20: Decirle que eso te sirve de inspiración
    fth_npc_res_a_20: |-
      Digo que prefiero estar a solas. El Viajero asiente y afirma que sabía que diría eso.
      Me entrega un regalo de mi yo futuro, en honor de mi pasado.
    fth_npc_res_b_20: Le pregunto cómo lo sabe. El Viajero sonríe y afirma que sabía
      que diría eso. No me da más explicaciones. Tan solo me entrega un regalo de
      mi yo futuro, en honor de mi pasado.
    fth_npc_res_c_20: Digo que eso me sirve de inspiración. El Viajero sonríe y afirma
      que sabía que diría eso. Me entrega un regalo de mi yo futuro, en honor de mi
      pasado.
    tra_request_desc_13: El mercader parece estar bajo la influencia de alguna materia
      exótica. Me mira con los ojos entreabiertos lentamente, dispuesto a hacer un
      trueque.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: El Gek sigue parpadeando lentamente, absorto en un punto
      por detrás de mi cabeza.
    tra_request_desc_14: El mercader pronuncia la misma palabra tres veces con entonaciones
      diferentes, formando una oración intraducible a mi propia lengua.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: El alienígena me mira con expectación, esperando mi respuesta.
    tra_request_desc_15: El mercader se indigna cuando lo miro, emitiendo chasquidos
      al abrir y cerrar su pico con brusquedad.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: El ser vivo me mira fijamente con una impaciencia que apenas
      oculta.
    tra_request_desc_16: El mercader adopta una postura regia. Parece dispuesto a
      realizar un intercambio de mercancía.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: El ser vivo, pequeño pero solemne, inclina la cabeza levemente,
      gesticulándome para que hable.
    tra_request_desc_17: El mercader huele mi exotraje, sacudiendo la cabeza con tristeza.
      Parece que quiere ayudarme.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Con una amplia expresión en su extraño rostro, el ser vivo
      espera mi solicitud.
    tra_request_desc_18: |-
      El mercader expulsa un gas triste que me llena de nostalgia por los tiempos pasados. Parece que ese mismo olor le hace sentirse mal al mercader.
      Me mira, presto a cualquier distracción que le pueda ofrecer.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: El ser vivo se ilumina, animado por mi prolongada presencia.
    tra_request_desc_19: El mercader parece cansado y agitado, tratando de involucrarme
      en algún tipo de transacción.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: El ser vivo sigue haciéndome gestos. Está claro que quiere
      que me dé prisa.
    tra_request_desc_20: "El mercader me mira como si fuera un estúpido. Pronuncia
      las palabras despacio y muy alto. \nSi no respondo de inmediato, suspira."
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: El ser vivo me examina con una indiferencia hiriente.
    exp_request_desc_13: El ser vivo electrónico está sereno, parece impasible ante
      los problemas de este universo.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: El visor del ser vibra con una tenue luz. Me siento en calma
      en su presencia.
    exp_request_desc_14: El ser vivo electrónico titila. Dos conjuntos de luces aparecen
      en el interior de la máscara de su casco, da la impresión de que dos individuos
      comparten este cuerpo.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Las luces titilan rápidamente mientras empiezo a realizar
      mi solicitud. Ambos seres están ansiosos por escucharme hablar.
    exp_request_desc_15: Parece que el ser vivo electrónico apenas tolera mi presencia.
      Me mete prisa intentando finalizar nuestra interacción lo más pronto posible.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: El ser vivo emite destellos en su visor en señal de impaciencia.
    exp_request_desc_16: El ser vivo electrónico empieza a escanearme, pero un momento
      después, su equipamiento experimenta un fallo. Saltan chispas de su equipamiento
      y parece algo avergonzado.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: El ser electrónico comienza a hacer reverencias con la cabeza.
    exp_request_desc_17: El ser vivo electrónico admira mi exotraje, escanea sus contornos
      y su equipamiento tecnológico.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: A pesar de que los ojos del ser vivo no son más que el parpadeo
      de luz y energía, no puedo evitar sentir la avaricia tras el visor.
    exp_request_desc_18: El ser vivo electrónico oculta rápidamente un esquema de
      circuitos y cables en cuanto me aproximo.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Después de ocultar el paquete, el ser vivo espera mi solicitud.
    exp_request_desc_19: El ser vivo electrónico se agita con entusiasmo. Agarra algo
      en el aire, algo que yo no puedo ver...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Ansioso, el ser espera mi solicitud con entusiasmo.
    exp_request_desc_20: El ser vivo electrónico examina un mapa que muestra numerosos
      glifos. Parece que está planeando algún tipo de expedición.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: El ser vivo me saluda con desinterés. Mis preocupaciones
      parecen estar en un plano diferente al suyo.
    war_request_desc_13: El guerrero inhala el resto de su gas de batalla y me sonríe
      con una serenidad recién descubierta.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: El ser vivo aguarda con tranquilidad, muy sereno para parecer
      tan monstruoso.
    war_request_desc_14: El guerrero sacude la cabeza y se le eriza el pelaje. Está
      de los nervios, impaciente.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Inquieto, con el cuerpo consumido por una energía nerviosa,
      el guerrero apenas puede contenerse mientras espera mi solicitud.
    war_request_desc_15: El guerrero me da una brusca palmada en el hombro y observa
      mi cuerpo. Parece que todo mi ser le da lástima.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: El guerrero trata de adoptar una expresión de bienvenida,
      mostrando su mandíbula con benevolencia.
    war_request_desc_16: 'El guerrero sigue observando mi multiherramienta. Parece
      que envidia su tecnología. '
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: El ser vivo, aún observando mi multiherramienta, aguarda
      con paciencia. Intento formular mi solicitud de modo que la comprenda.
    war_request_desc_17: El guerrero parece consternado. Sostiene una pequeña estatua
      de otro miembro de su especie.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Espero a que el ser vivo se tranquilice. Sus labios todavía
      tiemblan.
    war_request_desc_18: El guerrero se limpia las manchas de sangre de la boca. Parece
      estar arrepentido.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Limpiándose las mandíbulas con prisa, el ser vivo espera
      mi solicitud con estoicismo.
    war_request_desc_19: El guerrero suda en abundancia, las gotas ácidas empiezan
      a chorrear sobre su armadura.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: El ser vivo espera mi solicitud con estoicismo.
    war_request_desc_20: Al guerrero se le cierran los ojos, le cuesta respirar. De
      pronto, parece darse cuenta de mi presencia y se acerca dando tumbos.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: El ser vivo, que de repente se pone alerta, me atiende con
      toda la disposición que puede reunir.
    fth_request_lang_1: |-
      Resulta extraño, ¿verdad? El hecho de intercambiar mercancías sin llegar a tocarlas...
      Tal vez la brecha solo la pueda atravesar la materia no biológica. O tal vez no...
    fth_request_lang_2: La lengua es la base de todo comercio, ¿no? Hagamos un trato,
      pues...
    fth_request_lang_3: Yo - por favor - <STELLAR>kzkzkt<> - si no consigo esos suministros,
      - <STELLAR>kzkzzkt<> - mátame...
    fth_request_lang_4: Qué coincidencia... Yo también viajo al centro de la galaxia,
      amigo. Tal vez podamos ayudarnos el uno al otro.
    fth_request_lang_5: La nave eterna es mía... Tengo varios espacios libres, si
      tienes la mercancía.
    fth_request_lang_6: |-
      Si pudieras observar toda tu vida... ¿tomarías las mismas decisiones? ¿Habrías decidido estar aquí en este preciso momento? Mm. Me gustaría saberlo.
      Me has pillado en un momento de reflexión. Tal vez podamos beneficiarnos de este encuentro. Eso lo justificaría todo...
    fth_request_lang_7: "¿Qué prisa hay, Viajero? No temas. Sean cuales sean tus problemas,
      pasarán. Al fin y al cabo, estamos juntos en esto."
    fth_request_lang_8: Mm. Ese exotraje tuyo... Los he visto mejores. No eres una
      persona importante, ¿verdad? Supongo que puedo ayudarte. La caridad nos beneficia
      a todos...
    fth_request_lang_9: No he probado bocado en días. Pero tenemos que hacer lo que
      podamos, ¿verdad? Todos tenemos que desempeñar nuestro papel. Ven, enséñame
      lo que tienes...
    fth_request_lang_10: |-
      A veces me pregunto si hemos nacido de verdad, como los demás...
      Solo estaba la nave accidentada y luego esto. ¿No resulta extraño? Nacidos en una vida de comercio y acumulación, sin principio ni final...
    fth_request_lang_11: Todas las ciudades han desaparecido, todas las guerras han
      acabado... Los Centinelas se encargaron de ello, ¿no es cierto? ¿Y sabes qué?
      Tenían razón.
    fth_request_lang_12: |-
      He soñado con crear el arma definitiva, un camino que me llevaría a cometer actos espantosos...
      En este momento... hagas lo que hagas... contribuirás a mi gloria. Hagamos negocios.
    fth_request_lang_13: El Viajero tiene bienes, si tú tienes unidades.
    fth_request_lang_14: "¿Cómo llamas a los planetas que visitas? ¿Cómo llamas a
      las criaturas? ¿Y a las plantas? Yo les pongo el nombre de aquellos a los que
      he conocido. Tal vez le ponga tu nombre a la próxima..."
    fth_request_lang_15: Mis amigos... ¿Qué les paso a mis amigos? Por favor. Tengo
      que salir de este lugar, volver con la flota... Queda tan poco tiempo...
    fth_request_lang_16: Mmm. ¿No crees que te vendría bien descansar un poco? No
      deberías exprimirte tanto. Ten... Tal vez esto te ayude a sacarte algunas cosas
      de la cabeza.
    fth_request_lang_17: Siempre estaremos contigo, incluso en tu final. Nuestra ayuda,
      nuestro amor. Es tu castigo, Viajero.
    fth_request_lang_18: Solo quiero conseguir unidades, una nave mejor, compartir
      unas fotografías. No entiendo por qué no podemos pasar un rato distendido. Se
      supone que en eso consiste viajar.
    fth_request_lang_19: No todos los Viajeros son tan curiosos. Algunos ni siquiera
      se molestan en preguntarme cómo me llamo. No se preocupan por sus hermanos...
      No, ni un poquito...
    fth_request_lang_20: Aquí... oye, Viajero. Creo que tengo algunos recursos que
      te pueden interesar. ¿Quién sabe? Puede que supongan la diferencia entre sobrevivir
      o una muerte segura...
    all_request_leave: Salir
    all_request_nothing: No solicitar nada
    tra_request_res_leave_1: Dejo en paz al Gek.
    tra_request_res_leave_2: Me despido del Gek.
    tra_request_res_leave_3: Dejo en paz a %NAME%.
    tra_request_res_leave_4: Debería dejar que el Gek siguiera con sus negocios.
    tra_request_res_leave_5: Le digo adiós a %NAME%.
    tra_request_res_leave_6: El Gek chasca su pico en señal de aprobación cuando me
      marcho.
    tra_request_res_leave_7: El Gek expulsa un hedor nauseabundo cuando me marcho,
      un olor que me acompaña según me muevo.
    exp_request_res_leave_1: Dejo en paz al Korvax.
    exp_request_res_leave_2: Me despido del Korvax.
    exp_request_res_leave_3: Dejo en paz a %NAME%.
    exp_request_res_leave_4: Debería dejar que el Korvax siguiera con sus negocios.
    exp_request_res_leave_5: Le digo adiós a %NAME%.
    exp_request_res_leave_6: "¡Oh, no!"
    exp_request_res_leave_7: Adiós, Viajero.
    war_request_res_leave_1: Dejo en paz al Vy'keen.
    war_request_res_leave_2: Me despido del Vy'keen.
    war_request_res_leave_3: Dejo en paz a %NAME%.
    war_request_res_leave_4: Debería dejar que el Vy'keen siguiera con sus negocios.
    war_request_res_leave_5: Le digo adiós a %NAME%.
    war_request_res_leave_6: "¡Grah!"
    war_request_res_leave_7: "¡Ja, ja, ja! ¡Corre, intruso!"
    fth_request_res_leave_1: Algo ha cambiado. Un destello rojo, casi imperceptible.
      Y aun así...
    fth_request_res_leave_2: Parpadeo y todo parece igual. Pero no puedo quitarme
      de encima la sensación de que todo ha cambiado.
    fth_request_res_leave_3: El Viajero me observa al marcharme, como si me viera
      por primera vez.
    fth_request_res_leave_4: Oigo algo mientras me alejo, un eco, algo demasiado tenue
      como para descifrarlo.
    fth_request_res_leave_5: Me duele la cabeza durante un momento. Pero se me pasa.
    fth_request_res_leave_6: Me escuecen los ojos al mirar al Viajero. Solo pasa un
      segundo antes de que mi exotraje me administre un tratamiento.
    fth_request_res_leave_7: Un leve destello, y el Viajero ha desaparecido. A pesar
      de lo que pueda parecer, algo me dice que ya no está ahí.
    fth_request_res_leave_8: Todavía puedo ver al Viajero, pero mientras me alejo,
      no estoy seguro de que él pueda verme a mí.
    fth_request_res_leave_9: Mientras hablábamos, el Viajero me parecía tan real,
      tan presente. Pero a medida que me alejo, es como si nunca hubiera estado allí.
    fth_request_res_leave_10: Descubro que no puedo mirar directamente al Viajero
      sin que el resplandor rojo crezca poco a poco detrás de mis ojos. No quiero
      que siga creciendo.
    tra_cra_desc_11: |-
      En cuanto toco la baliza, aparece la imagen holográfica de un detective reptil.

      El detective estaba intentando atrapar a un ComercioGek sospechoso de múltiples delitos de fraude y malversación.

      Según los registros privados de la nave, en un primer momento, el detective aceptó sobornos para hacer la vista gorda. No está claro qué fue lo que hizo que cambiara de opinión.
    tra_cra_opt_a_11: Acceder a los bancos de datos
    tra_cra_opt_b_11: Reforzar la señal de la caja negra
    tra_cra_res_a_11: 'Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. '
    tra_cra_res_b_11: 'Registro la nave con las autoridades y les informo de la nave
      accidentada. Recibo una recompensa por mis problemas: las autoridades me prometen
      que seguirán esta línea de investigación.'
    tra_cra_desc_12: |-
      El registro muestra que la nave derribada está compuesta por un colaje de tecnologías sacadas de múltiples naves. Dos cuerpos picudos yacen a bordo de la nave: uno contra el panel de control, el otro despatarrado contra la pared negra de la nave.

      Parece que iban de camino a fertilizar un estanque de desove. De los registros de la nave se desprende que no se aguantaban el uno al otro. Hacían esto por obligación, ni más ni menos.
    tra_cra_opt_a_12: Buscar entre los restos
    tra_cra_opt_b_12: Acceder al ordenador de la nave
    tra_cra_res_a_12: Registro los cuerpos y encuentro unos cuantos suministros de
      utilidad. Dejo que descansen en paz, un estado que no fueron capaces de alcanzar
      en vida.
    tra_cra_res_b_12: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. Los datos restantes están tan dañados que son imposibles de reparar.
    tra_cra_desc_13: |-
      La nave se estrelló hace tiempo. El piloto lleva tiempo en descomposición, olvidado.

      El registro de la nave revela que el VentasGek llevaba una vida de codicia pura y dura, buscando beneficios y riqueza con tanta pasión que perdió a todos aquellos que le importaban.

      Afirmaba que siempre supo qué es lo que le guiaba, que no tenía sentido negarlo.
    tra_cra_opt_a_13: Buscar entre los restos
    tra_cra_opt_b_13: Acceder a los bancos de datos
    tra_cra_res_a_13: Rebusco entre los restos del piloto y encuentro unos cuantos
      suministros de utilidad inmunes al paso del tiempo. Su riqueza en vida de bien
      poco sirve ahora.
    tra_cra_res_b_13: Accedo a los sistemas de la nave, extrayendo unos cuantos cúmulos
      de nanites. Los registros muestran que el mercader estaba metido en la venta
      ilegal de envíos a los Vy'keen. Me marcho, no quiero que se me relacione con
      su crimen.
    tra_cra_desc_14: |-
      El registro muestra que el interior de la nave es un caos de metal y restos chamuscados. Lo que queda de un fugitivo Gek yace cerca de la nave.

      Trató de huir de entre los restos en llamas, pero acabó muriendo debido a las heridas internas poco después. Había envenenado los estanques de desove de ocho familias rivales, asesinando a varios cientos de inocentes.

      Parece que seguía órdenes, que ayudaba a su maestro.
    tra_cra_opt_a_14: Dar parte del fugitivo
    tra_cra_opt_b_14: Inspeccionar la bodega
    tra_cra_res_a_14: Doy parte de la muerte del fugitivo y cierro así la investigación
      de las autoridades. Las familias de las víctimas me recompensan por la ayuda.
      Quizá ahora puedan encontrar la paz.
    tra_cra_res_b_14: Inspecciono la nave y encuentro un valioso cargamento. Trato
      de no pensar qué tuvo que hacer el fugitivo para poderse permitir una mercancía
      tan insólita.
    tra_cra_desc_15: |-
      El registro de la nave revela que el piloto Gek había abandonado su vida de comercio y beneficios. Pensaba que ya había ganado lo suficiente y deseaba pasar lo que le restaba de existencia vagando por la galaxia en busca de nuevas habilidades.

      Poco a poco, amigos se fueron uniendo al llamado ReneGek y así comenzó todo el movimiento. La Federación de Comercio hizo lo que tenía que hacer...

      El fuego se propagó por la nave después de estrellarse y devoró al piloto y a sus acompañantes hasta que no quedó más que ceniza.
    tra_cra_opt_a_15: Buscar entre los restos
    tra_cra_opt_b_15: Ampliar la señal de socorro
    tra_cra_res_a_15: Rebusco entre los restos del piloto y encuentro unos cuantos
      suministros de utilidad inmunes al paso del tiempo. Dejo que descanse en paz.
      Es algo que ni la Federación de Comercio podrá arrebatarle ya.
    tra_cra_res_b_15: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. La Federación de Comercio no quiere
      que el Gek se convierta en un mártir.
    tra_cra_desc_16: |-
      Localizo la caja negra de la nave. Cobra vida y proyecta la imagen de un mercader grabando un mensaje mientras fallan los sistemas de la nave.

      Estaban proporcionando ayuda al pobre Gek, desafiando así las ordenes de la Federación de Comercio. Las últimas palabras del mercader Gek fueron para condenar la maldad de su pueblo.
    tra_cra_opt_a_16: Dar parte de la nave
    tra_cra_opt_b_16: Inspeccionar la bodega
    tra_cra_res_a_16: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias y los Gek solicitan que se borre la
      última transmisión del mercader de inmediato.
    tra_cra_res_b_16: Inspecciono la nave y encuentro un valioso cargamento. Los mapas
      estelares están demasiado dañados para saber adónde se dirigían estos repuestos,
      por lo que no tiene sentido dejar que se desperdicien.
    tra_cra_desc_17: |-
      El registro muestra que esta era una nave lujosa. A pesar de que está casi destruida por completo, parece que cargaron la nave con una pequeña fortuna en objetos de valor y caros suministros.

      Era la nave funeraria del hijo de un lord mercader Gek. Lo mandaron a las estrellas como una ofrenda de riqueza, a la vieja usanza.
    tra_cra_opt_a_17: Buscar suministros
    tra_cra_opt_b_17: Acceder a los bancos de datos
    tra_cra_res_a_17: Inspecciono la nave y encuentro un valioso cargamento compuesto
      por objetos destinados a honrar al pequeño fallecido.
    tra_cra_res_b_17: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. La nave no se construyó para durar
      mucho.
    tra_cra_desc_18: |-
      La nave se estrelló hace eones. El piloto lleva tiempo en descomposición, olvidado.

      La caja negra muestra al Gek llorando mientras comienzan a fallar los sistemas de la nave. Estaba en bancarrota. Lo había perdido todo.

      Pensó que era mejor así.
    tra_cra_opt_a_18: Buscar entre los restos
    tra_cra_opt_b_18: Acceder al ordenador de la nave
    tra_cra_res_a_18: Registro el cuerpo y encuentro unos cuantos suministros de utilidad.
      Dejo que descanse en paz. Finalmente, sus preocupaciones han llegado a su fin.
    tra_cra_res_b_18: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. La nave ya estaba en muy mal estado
      antes del accidente.
    tra_cra_desc_19: |-
      El registro muestra que estos Gek, un grupo formado por lores mercaderes y empleados de toda la galaxia, iban de camino al Gran Festival.

      Allí le rezarían al Atlas y a la fortuna divina en un ritual repleto de apuestas, Gekitos y fuegos artificiales.

      Empezaron con las celebraciones muy pronto y no se percataron del campo de asteroides.
    tra_cra_opt_a_19: Inspeccionar la bodega
    tra_cra_opt_b_19: Ampliar la señal de socorro
    tra_cra_res_a_19: Inspecciono la nave y encuentro un valioso cargamento entre
      los enormes barriles. No cabe duda de que habría sido un buen festival.
    tra_cra_res_b_19: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias mientras los ancianos Gek lloran la
      pérdida de más empleados brillantes.
    tra_cra_desc_20: |-
      El registro muestra órdenes activas en los sistemas de la cabina. La investigación revela que el cuerpo de un mercader yace contra los controles de la nave. Su muerte tiene pinta de ser un accidente.

      Comerciaba con contratos de atención para los ancianos y enfermos. Los Gek nacen en enormes estanques de desove, y allí regresan en el momento de morir en busca de tranquilidad en sus aguas carmesís.
    tra_cra_opt_a_20: Buscar entre los restos
    tra_cra_opt_b_20: Acceder al ordenador de la nave
    tra_cra_res_a_20: Registro el cuerpo y encuentro unos cuantos suministros de utilidad.
      Dejo que el mercader caído descanse en paz.
    tra_cra_res_b_20: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. Los registros revelan que el piloto caído le robaba unidades a aquellos
      por quienes se preocupaba.
    exp_cra_desc_11: |-
      Se han activado los sistemas de emergencia de la nave. Un holograma aparece ante mí. Las luces carmesís de su máscara se contraen.

      Este vigía Korvax había estado buscando un caparazón que lo desconectara de la Convergencia. La unidad, que da señales inusuales, e incluso heréticas, de pensamiento independiente, ha intentado liderar una rebelión contra sus compañeros devotos del Atlas.
    exp_cra_opt_a_11: Informar del accidente
    exp_cra_opt_b_11: Inspeccionar la bodega
    exp_cra_res_a_11: Registro la nave con las autoridades y les informo de la nave
      accidentada. La Convergencia me recompensa por las molestias y me promete que
      perseguirá al hereje hasta los confines del universo.
    exp_cra_res_b_11: Inspecciono la nave y encuentro un valioso cargamento. Claramente,
      el vigía se había preparado para una larga búsqueda.
    exp_cra_desc_12: |-
      Aunque están dañados, parece que los bancos de datos de la nave se pueden recuperar.

      El piloto electrónico falló. La conexión entre su traje y la Convergencia se ha deteriorado, los daños son irreparables.

      Ha estado vagando por el cosmos solo y asustado.
    exp_cra_opt_a_12: Acceder a los bancos de datos
    exp_cra_opt_b_12: Reforzar la señal de la caja negra
    exp_cra_res_a_12: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más, las terminales están dañadas debido
      a las convulsiones del piloto.
    exp_cra_res_b_12: Registro la nave con las autoridades y les informo de la nave
      accidentada. La Convergencia me recompensa por las molestias mientras llora
      la pérdida de su amigo.
    exp_cra_desc_13: |-
      Parece que todo funciona correctamente en la nave de investigación, excepto los motores. Los registros revelan que el ser vivo electrónico estaba estudiando el comercio galáctico.
      El Korvax comerciaba más por curiosidad que por necesidad. Beneficios, pérdidas, acopio... Esos conceptos son desconocidos para ellos y parece que estaba intentado comprender mejor a otros seres vivos.
      Le dispararon después de que una negociación saliera mal. La investigación ha cesado.
    exp_cra_opt_a_13: Buscar entre los restos
    exp_cra_opt_b_13: Inspeccionar la bodega
    exp_cra_res_a_13: |-
      Rebusco entre los restos del piloto y encuentro unos cuantos suministros de utilidad inmunes al paso del tiempo. El traje tiene un aspecto extraño, vacío y flácido.

      Quienquiera que habitó en él parece que logró escapar de algún modo antes de morir. ¿Cómo lo hizo? No lo sé.
    exp_cra_res_b_13: Registro la nave y encuentro un valioso cargamento. A pesar
      de que no es algo que les resulte natural, parece que el Korvax fue un excelente
      mercader.
    exp_cra_desc_14: |-
      El registro muestra la carcasa protectora agrietada de un piloto electrónico y el fallo de los sistemas.

      Parece que el Korvax huía de la justicia. Lo pillaron falsificando datos de investigaciones y experimentos. Cuando lo cogieron, no dio explicación alguna, no habló del motivo de su maldad. Simplemente se dio a la fuga.
    exp_cra_opt_a_14: Dar parte del fugitivo
    exp_cra_opt_b_14: Acceder a los bancos de datos
    exp_cra_res_a_14: 'Doy parte de la muerte del fugitivo y cierro así la investigación
      de las autoridades. Recibo una recompensa por la ayuda: los Korvax envían a
      uno de sus vigías a este mundo para que examine la escena del crimen.'
    exp_cra_res_b_14: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. Parece que el Korvax se preocupaba
      poco del mantenimiento de sus máquinas.
    exp_cra_desc_15: |-
      Encuentro una caja negra holográfica que se reproduce en un bucle interminable. El piloto electrónico de esta nave era considerado un héroe entre su gente. Como resultado, se le recompensó con un raro grado de autonomía de la Convergencia.

      Parece haber sido responsable de intensificar la relación de su especie con los Centinelas. No está claro si llegó a conseguirlo.
    exp_cra_opt_a_15: Buscar entre los restos
    exp_cra_opt_b_15: Acceder a los bancos de datos
    exp_cra_res_a_15: |-
      Registro el cuerpo y encuentro unos cuantos suministros de utilidad. Hay varios componentes inusuales conectados a puntos clave de su exotraje.

      Brilla como la carcasa de un Centinela. Al tocarlo noto el rumor del universo. Me marcho temblando a causa del encuentro.
    exp_cra_res_b_15: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. El piloto los estaba usando en un intento de conversar con los drones
      Centinela.
    exp_cra_desc_16: |-
      La caja negra de la nave derribada revela el viaje final del ser vivo electrónico que viajaba en ella.

      Parece que el piloto Korvax era viejo, su inteligencia y tecnología eran totalmente incompatibles con la forma actual de la Convergencia. Aparentemente, dichas entidades son anteriores a la caída del planeta de origen de los Korvax y vagan por el universo con el débil recuerdo de un pasado glorioso.
    exp_cra_opt_a_16: Dar parte de la nave
    exp_cra_opt_b_16: Inspeccionar la bodega
    exp_cra_res_a_16: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. La Convergencia enviará naves para
      recuperar a su anciano camarada.
    exp_cra_res_b_16: Inspecciono la nave y encuentro un valioso cargamento, la mayoría
      intacto pese a que han pasado cientos de años.
    exp_cra_desc_17: |-
      El fuego se propagó por la nave momentos después del accidente, pero los registros revelan que el piloto ya estaba muerto.

      Esto era una nave funeraria para un líder Korvax, su traje está suspendido en estasis en el centro. Tradicionalmente, las especies reciclan dichos trajes para nuevos seres vivos, pero, para algunos, su muerte supone una excepción.

      Sus cuerpos se envían a la estrellas para que regresen al Atlas que los creó.
    exp_cra_opt_a_17: Buscar entre los restos
    exp_cra_opt_b_17: Buscar suministros
    exp_cra_res_a_17: Registro el cuerpo y encuentro unos cuantos suministros de utilidad.
      Dejo que los restos descansen en paz. Espero que en la muerte encuentre lo que
      andaba buscando.
    exp_cra_res_b_17: Registro la nave y encuentro un valioso cargamento. Parece que
      el Korvax llevaba ofrendas a bordo.
    exp_cra_desc_18: |-
      La caja negra holográfica de la nave cobra vida.

      Parece que el terror del piloto electrónico fue creciendo durante las semanas previas a su muerte. Sus sistemas ya no funcionaban con la eficiencia con la que lo hacían antes. Empiezan a olvidar cosas.

      La colisión fue un accidente, por supuesto.
    exp_cra_opt_a_18: Dar parte de la nave
    exp_cra_opt_b_18: Acceder a los bancos de datos
    exp_cra_res_a_18: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias.
    exp_cra_res_b_18: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más.
    exp_cra_desc_19: |-
      Un holograma aparece ante mí, las luces de la máscara Korvax menguan tristemente.

      La caída de su mundo de origen se representa ante mis ojos. Las naves de guerra Gek rodean el planeta y bombardean su núcleo. Se pierden numerosas vidas. Los Gek esclavizan a los supervivientes y funden sus cuerpos.

      Pero eso ocurrió hace muchos años. El universo ha cambiado, ¿no?
    exp_cra_opt_a_19: Buscar suministros
    exp_cra_opt_b_19: Acceder al ordenador de la nave
    exp_cra_res_a_19: Registro la nave y encuentro un valioso cargamento. Parece que
      el Korvax estaba llevando a cabo una importante misión.
    exp_cra_res_b_19: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. El resto de registros se borraron momentos
      antes del accidente.
    exp_cra_desc_20: |-
      Parece que todo funciona correctamente en la nave de investigación, aunque parece obsoleta en comparación con otras naves. No hay señales del piloto.

      Mientras exploro la nave, me doy cuenta de que no estoy solo. Siento que me vigilan desde todos sitios... Un alma en las paredes... Un eco de algo que una vez vivió.
    exp_cra_opt_a_20: Inspeccionar la bodega
    exp_cra_opt_b_20: Acceder a los bancos de datos
    exp_cra_res_a_20: Inspecciono la nave y encuentro un valioso cargamento. No hay
      señales del ser vivo.
    exp_cra_res_b_20: |-
      Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos de nanites. Mientras lo hago, la nave me habla. La conciencia del piloto ha sobrevivido dentro, incapaz de abandonarlos.

      Mientras los sistemas se van apagando, no hay nada que pueda hacer, salvo consolarlo y permitirle que diga su último adiós al mundo.
    war_cra_desc_13: |-
      Los registros revelan una cabina adornada con los trofeos de triunfos pasados. Las cabezas de criminales y fugitivos se exhiben orgullosamente en la cámara interior.

      La nave pertenecía a un cazarrecompensas Vy'keen que iba tras un delincuente pacifista que no tenía intención de contribuir con la economía de guerra ni con la gloria del pueblo Vy'keen.

      El registro muestra que el pacifista disparó primero. Ahora, ambos están muertos.
    war_cra_opt_a_13: Buscar entre los restos
    war_cra_opt_b_13: Dar parte del fugitivo
    war_cra_res_a_13: Rebusco entre los restos del piloto y encuentro unos cuantos
      suministros de utilidad inmunes al paso del tiempo. Dejo que logre la paz que
      él le negó a otros.
    war_cra_res_b_13: Doy parte de la muerte del fugitivo y cierro así la investigación
      de las autoridades. Recibo una recompensa por la ayuda. Los Vy'keen me sugieren
      que busque otras recompensas que estén a la altura de mis habilidades.
    war_cra_desc_14: |-
      El manifiesto muestra un montón de tecnologías y suministros viejos, la mayoría de los cuales no funcionan.

      En vida, los pilotos eran viejos camaradas, dos guerreros Vy'keen unidos por las ansias de venganza, un buen grahgrah y el sabor de la última batalla. Eran viejos, estaban casi al final de sus vidas.

      No hay explicación lógica para el accidente de la nave.
    war_cra_opt_a_14: Inspeccionar la bodega
    war_cra_opt_b_14: Acceder a los bancos de datos
    war_cra_res_a_14: Registro la nave y encuentro un valioso cargamento. Los Vy'keen
      habían provisto bien la nave para su último viaje.
    war_cra_res_b_14: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. Lo que fuera que causó el accidente
      ha dañado los sistemas.
    war_cra_desc_15: "El registro muestra que el interior de la nave se ha convertido
      en un amasijo de metal y restos. También revela que la tripulación sobrevivió
      al accidente.\n\nLa energía y los suministros de comida de la nave fueron disminuyendo
      poco a poco y, uno a uno, los guerreros fueron cayendo. Solo uno aguantó hasta
      el final. Según los registros de los datos, todavía debería estar aquí... \n\nPero
      estoy solo, ¿no?"
    war_cra_opt_a_15: Inspeccionar la bodega
    war_cra_opt_b_15: Buscar entre los restos
    war_cra_res_a_15: Registro la nave y encuentro un valioso cargamento. Quienquiera
      que estuviera aquí parece que se marchó hace poco. Las huellas de su vida a
      bordo son todavía visibles.
    war_cra_res_b_15: Rebusco entre los restos de la tripulación y encuentro unos
      cuantos suministros de utilidad inmunes al paso del tiempo. Dejo que descansen
      en paz.
    war_cra_desc_16: |-
      Localizo la caja negra de la nave. Cobra vida y proyecta la imagen de un guerrero abatido grabando un mensaje mientras los sistemas de la nave fallan a su alrededor.

      Se envió al piloto a visitar una colonia de cargueros ubicada en el Otro Lado. A bordo vivían varias comunidades de plebeyos Vy'keen. No eran guerreros, solo querían vivir en paz.

      Su elección no le hizo gracia al piloto.
    war_cra_opt_a_16: Dar parte de la nave
    war_cra_opt_b_16: Acceder a los bancos de datos
    war_cra_res_a_16: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. Los Vy'keen envían naves para acabar
      el trabajo del piloto.
    war_cra_res_b_16: |-
      Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos de nanites. No se puede salvar nada más, salvo la imagen de alguien cercano al piloto, probablemente su cónyuge u otro pariente.

      Su ser querido nunca sabrá lo que le pasó.
    war_cra_desc_17: |-
      Los registros revelan que la nave llevaba las dos mitades de un guerrero asesinado. Lo enviaron con el piloto automático al planeta de sus ancestros para que su familia pudiera verlo por última vez.

      No hay vida o supervivientes que reciban a la nave. Solo Centinelas vigilando a lo lejos.
    war_cra_opt_a_17: Inspeccionar la bodega
    war_cra_opt_b_17: Acceder al ordenador de la nave
    war_cra_res_a_17: Registro la nave y encuentro un valioso cargamento. El guerrero
      solicitó que se llevaran a casa obsequios y suministros junto con su cuerpo.
    war_cra_res_b_17: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más. El ordenador está demasiado dañado
      para averiguar algo más.
    war_cra_desc_18: |-
      La caja negra proyecta una secuencia de los últimos momentos de la nave.

      El piloto guerrero había perdido una gran batalla: un duelo para determinar el honor de la casa de su familia. Derrotado, acusó a su enemigo de hacer trampas. Forzó una revancha y ganó.

      Pero el guerrero no pudo vivir arrastrando esta deshonra. Gritó mientras la nave atravesaba las nubes y todo terminó.
    war_cra_opt_a_18: Dar parte de la nave
    war_cra_opt_b_18: Buscar entre los restos
    war_cra_res_a_18: "Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. \n\nLos Vy'keen me aseguran que borrarán
      el nombre del guerrero de la historia por su comportamiento deshonroso."
    war_cra_res_b_18: Rebusco entre los restos del piloto y encuentro unos cuantos
      suministros de utilidad inmunes al paso del tiempo. Dejo que descanse en paz.
    war_cra_desc_19: |-
      Los registros de los datos de la nave revelan que los guerreros se dirigían a un evento conocido como el Desmembramiento, una celebración a mayor gloria de Hirk que se prolonga durante tres noches. El acontecimiento es popular entre los más jóvenes de su especie.

      Pero el viaje era largo, la nave era estrecha y los temperamentos se calentaron. Ahora los Vy'keen yacen por toda la base de la nave. Sus cuerpos están destrozados debido al accidente.
    war_cra_opt_a_19: Buscar entre los restos
    war_cra_opt_b_19: Dar parte de la nave
    war_cra_res_a_19: Registro los cuerpos y encuentro unos cuantos suministros de
      utilidad entre pedazos de carne y bebida.
    war_cra_res_b_19: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. Los Vy'keen maldicen la pérdida de
      sus jóvenes.
    war_cra_desc_20: |-
      El registro revela que el interior de la nave está helado. Hay varios Vy'keen a bordo y algunos cachorros y huevos. Murieron en los brazos de sus padres.

      Un carguero Gek que iba de paso abrió fuego sobre la nave. Creyó que los Vy'keen estaban amenazando su ruta comercial. Al parecer, no buscaron supervivientes.
    war_cra_opt_a_20: Buscar suministros
    war_cra_opt_b_20: Dar parte de la nave
    war_cra_res_a_20: Inspecciono la nave y encuentro un valioso cargamento, más de
      lo que cabría esperar de una simple nave de pasajeros.
    war_cra_res_b_20: Registro la nave con las autoridades y les informo del accidente.
      Recibo una recompensa por mis molestias. Los Vy'keen me prometen que informarán
      a los parientes de las víctimas.
    fourth_cra_desc_1: |-
      Esta nave me recuerda a la primera que piloté, aquella en la que me desperté. Parece que perteneció a un colega Viajero.

      El registro revela que nunca alcanzó las estrellas. Una tormenta eléctrica alcanzó a la nave poco después de que se despertara. Pasó toda su vida intentando repararla, pero tenía miedo de despegar.

      Murió solo. Dentro de la nave encuentro los restos desperdigados de sus suministros.
    fourth_cra_opt_a_1: Inspeccionar la bodega
    fourth_cra_opt_b_1: Acceder a los bancos de datos
    fourth_cra_res_a_1: Registro la nave y encuentro un valioso cargamento. Parece
      que el Viajero encontró muchas cosas de valor en su planeta.
    fourth_cra_res_b_1: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites de los edificios abandonados. No se puede salvar nada más.
    fourth_cra_desc_2: |-
      Parece que la nave está inutilizada, estropeada... pero los registros revelan que no estoy solo.

      Hay un Viajero sentado en el suelo de la nave. Parece que se conecta y se desconecta de la existencia a cada momento que pasa. Está sangrando y es incapaz de hablar.
    fourth_cra_opt_a_2: Escanear anomalía
    fourth_cra_opt_b_2: Consolar al Viajero
    fourth_cra_res_a_2: "Escaneo la anomalía. Mi exotraje empieza a lanzar mensajes
      de error avisándome de que deje lo que estoy haciendo. El Viajero grita cuando
      me acerco, tratando de alertarme de alguna amenaza anónima...\n \nEncuentro
      algo, un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_res_b_2: "Intento consolar al Viajero, pero no puede oírme. \n\nRegistro
      el resto de la nave y encuentro un valioso cargamento. Para cuando regreso,
      el Viajero se ha marchado."
    fourth_cra_desc_3: |-
      La caja negra proyecta una secuencia de los últimos momentos de la nave. Varias naves de combate Gek rodean la nave y le exigen al piloto que admita su culpa y que acepte el castigo final.

      Parece que el piloto era un Viajero acusado de conspirar para asesinar a un lord mercader Gek. No está claro si sobrevivió al ataque.

      Al parecer, el panel de control de la nave todavía está operativo.
    fourth_cra_opt_a_3: Analizar la señal de la caja negra
    fourth_cra_opt_b_3: Acceder a los bancos de datos
    fourth_cra_res_a_3: "Intento analizar la señal de la caja negra usando mi escáner.
      Mi exotraje empieza a enviar mensajes de error afirmando que el colapso existencial
      es inminente.\n \n Encuentro algo, un objeto atrapado entre mundos. Tiro de
      él."
    fourth_cra_res_b_3: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. Encuentro registros que confirman las acusaciones de los Gek, pero
      no dice nada de las motivaciones del piloto.
    fourth_cra_desc_4: |-
      La caja negra revela que la nave está salpicada con la sangre de, al menos, dos especies. Los guerreros Vy'keen persiguieron al piloto por tres sistemas antes de derribarlo.

      Había dos individuos a bordo: un Viajero y un mechasacerdote Vy'keen. Heridos, la pareja se escapó de sus perseguidores y transmitieron los datos antes de marcharse. Al parecer, el sacerdote era una especie de fugitivo.
    fourth_cra_opt_a_4: Analizar la señal de la caja negra
    fourth_cra_opt_b_4: Dar parte del fugitivo
    fourth_cra_res_a_4: |-
      Intento analizar la señal de la caja negra usando mi escáner. Mi exotraje empieza a enviar mensajes de error advirtiéndome de que detenga el escaneado. El equipamiento parece haberse vinculado a otro universo.

       Encuentro algo, un objeto atrapado entre mundos. Tiro de él.
    fourth_cra_res_b_4: Doy parte de la muerte del fugitivo y cierro así la investigación
      de las autoridades. Los Vy'keen me recompensan por mi ayuda, pero tienen claras
      sospechas de que hay otro Viajero involucrado.
    fourth_cra_desc_5: |-
      Parece que la nave perteneció a un colega Viajero. El ordenador revela que ha visitado muchos sistemas y que ha descubierto otros tantos planetas, así como más especies de las que muchos verán jamás.

      Sin embargo, vio algo que no debería haber visto...

      Hay un caja holográfica en las profundidades de la nave. Docenas de Korvax se aproximaron a la nave y rodearon al Viajero mientras moría. Los Korvax afirman que el Viajero no debió tratar de huir.
    fourth_cra_opt_a_5: Analizar la señal de la caja negra
    fourth_cra_opt_b_5: Acceder a los bancos de datos
    fourth_cra_res_a_5: "Intento analizar la señal de la caja negra usando mi escáner.
      Mi exotraje empieza a enviar mensajes de error advirtiéndome de que deje lo
      que estoy haciendo.\n \n Encuentro algo, un objeto atrapado entre mundos. Tiro
      de él."
    fourth_cra_res_b_5: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más.
    fourth_cra_desc_6: "Parece que la nave está en perfecto estado. Todos los sistemas
      están operativos. No hay señales que demuestren que alguien habitó la nave en
      algún momento, y mucho menos de que alguien murió. \n\nLo veo en la terminal.
      Es la única grabación de vídeo que queda en el sistema. Los Centinelas rodearon
      al Viajero y acabaron con su vida por extraer grandes cantidades de heridio.
      Sin embargo, la grabación no explica por qué la nave está en tan buen estado."
    fourth_cra_opt_a_6: Inspeccionar la bodega
    fourth_cra_opt_b_6: Acceder al ordenador de la nave
    fourth_cra_res_a_6: Registro la nave y encuentro un valioso cargamento. Parece
      como si lo hubieran dejado para mí, como un mensaje de bienvenida a mi nombre.
    fourth_cra_res_b_6: |-
      Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos de nanites. Los sistemas contienen múltiples archivos de vídeo en los que aparezco yo durante mis viajes. Parece que los han grabado a una distancia razonablemente corta.

      No está claro quién ha grabado este material ni si pretendía que yo lo viera.
    fourth_cra_desc_7: |-
      La nave se estrelló hace tiempo y solo unos pocos registros de datos han sobrevivido al deterioro por el paso del tiempo.

      Estos revelan que la nave perteneció a un Viajero, un devoto de algún tipo de religión antigua.

      En el momento del accidente, susurró algo sobre una luz sobrenatural, sobre el color carmesí que lo engañó...
    fourth_cra_opt_a_7: Acceder a los bancos de datos
    fourth_cra_opt_b_7: Escanear anomalía
    fourth_cra_res_a_7: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más, salvo rezos arcanos y registros cifrados.
    fourth_cra_res_b_7: "Escaneo la nave. Mi exotraje empieza a enviar mensajes de
      advertencia en los que dice que estoy en riesgo inminente de inexistencia.\n
      \n Encuentro algo, un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_desc_8: |-
      En la nave se pueden observar las señales de la catástrofe, no solo del momento del accidente, sino también de las causas que lo precedieron.

      La nave contiene una serie de instrumentos diseñados para analizar muestras de agua. Al parecer, varias de esas muestras se abrieron de golpe cuando atacaron la nave. Durante un breve espacio de tiempo, la nave cayó en la inexistencia, con el piloto muriendo cientos de veces.
    fourth_cra_opt_a_8: Escanear anomalía
    fourth_cra_opt_b_8: Inspeccionar la bodega
    fourth_cra_res_a_8: |-
      Escaneo la anomalía. Mi exotraje comienza a advertirme de un peligro: todavía hay partículas de las muestras de agua presentes en el aire.

      Empiezo a tener visiones, imágenes reflejadas de un planeta que nunca existió. Convulsiono, encuentro algo: un objeto atrapado entre mundos. Tiro de él.
    fourth_cra_res_b_8: Registro la nave y encuentro algunos suministros aparentemente
      intactos pese al desastre.
    fourth_cra_desc_9: |-
      Aunque no hay rastros del piloto a bordo de la nave, todos los sistemas parecen estar operativos.

      La nave, que porta la insignia amarilla de una remota alianza, estaba trazando una ruta hacia una región conocida como Masa Keleibniug.

      Parece que el piloto llevaba un mensaje para un rey de otro universo. La caja negra muestra que una fuerza desconocida abrió fuego sobre la nave.
    fourth_cra_opt_a_9: Analizar la señal de la caja negra
    fourth_cra_opt_b_9: Acceder al ordenador de la nave
    fourth_cra_res_a_9: |-
      Analizo la caja negra usando mi escáner. Parece que el piloto intentó comunicarse desde gran distancia, lo que hacía imposible que lo alcanzasen.

      Pero algo sucedió aquí. Algo encontró la forma de abrirse paso. Descubro una anomalía, un objeto atrapado entre mundos. Tiro de él.
    fourth_cra_res_b_9: Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos
      de nanites. No se puede salvar nada más, salvo los registros de varios planetas
      reclamados por cada facción.
    fourth_cra_desc_10: |-
      Los cuerpos de dos pilotos yacen a ambos lados del interior de la nave.

      Uno parece que se conecta y se desconecta de la realidad, mientras que el otro permanece inmóvil con la mirada fija. No está claro si están vivos.
    fourth_cra_opt_a_10: Escanear anomalía
    fourth_cra_opt_b_10: Acceder a los bancos de datos
    fourth_cra_res_a_10: "Escaneo la anomalía. Mi exotraje empieza a lanzar mensajes
      de error avisándome de que deje lo que estoy haciendo.\n \n Encuentro algo,
      un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_res_b_10: |-
      Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos de nanites. No se puede salvar nada más.

      Cuando me marcho, parece que los pilotos se giran hacia mí y luego se desvanecen.
    fourth_cra_desc_11: |-
      Parece que la nave perteneció a un colega Viajero.

      Viajó a través de tres agujeros negros y dieciséis sistemas estelares para llegar a este mundo y encontrar el lugar donde su ser amado sufrió.

      Sin embargo, lo traicionaron. Cuando llegó aquí, descubrió que no había ni rastro de ningún ser amado, sino solo piratas.
    fourth_cra_opt_a_11: Analizar la señal de la caja negra
    fourth_cra_opt_b_11: Inspeccionar la bodega
    fourth_cra_res_a_11: |-
      Analizo la caja negra utilizando mi escáner. Descubro el código comunicador de dicho 'ser amado', el cual entra en contacto con los mismos piratas.
      Acceden a pagarme a cambio de mi silencio y a abandonar sus actividades.
    fourth_cra_res_b_11: 'Inspecciono la nave y encuentro un valioso cargamento: la
      mercancía acumulada a lo largo de toda una vida.'
    fourth_cra_desc_12: |-
      Hay un exotraje tirado contra el panel de control. El piloto que lo llevaba hace tiempo que se marchó.

      Los registros de datos del traje informan de una vida de comercio intergaláctico ordinaria y algo familiar que se dedicaba a viajar entre sistema y sistema y a lograr fondos para invertir en mejoras que ayuden a ganar más dinero si cabe. Como si toda su aspiración vital fuera incrementar un solo número.
    fourth_cra_opt_a_12: Acceder a los bancos de datos
    fourth_cra_opt_b_12: Buscar suministros
    fourth_cra_res_a_12: |-
      Accedo a los sistemas de la nave y extraigo unos cuantos cúmulos de nanites. No se puede salvar nada más.

      Mientras me marcho, me parece ver que el exotraje se mueve. Lo escaneo, pero no pasa nada.
    fourth_cra_res_b_12: |-
      Registro la nave y encuentro un valioso cargamento.

      Mientras me marcho, me parece ver que el exotraje se mueve. Lo escaneo, pero no pasa nada.
    fourth_cra_desc_13: |-
      El lugar del accidente huele a decadencia. Un zumbido extraño emerge de la baliza de emergencia.

      Veo una luz de color carmesí. Veo cortinas rojas agitándose en la oscuridad de la nave.

      Me veo observándome a mí mismo. Ambos trajes nos alertan de una paradoja existencial inminente. Solo una de las versiones puede abandonar la nave.
    fourth_cra_opt_a_13: Intentar abrazar a la anomalía
    fourth_cra_opt_b_13: Intentar huir
    fourth_cra_res_a_13: "Intento abrazar a la anomalía. Mi exotraje comienza a lanzar
      mensajes de error avisándome de que, si no me detengo, me enfrento a la aniquilación.\n\nMi
      doble me entrega algo, un objeto atrapado entre dos mundos. Le doy algo a cambio,
      algo que no sabía que tenía en mi posesión.\n\nLos dos Viajeros realizan un
      intercambio y se marchan ilesos. "
    fourth_cra_res_b_13: |-
      Intento huir, pero no puedo encontrar la salida. Mi doble camina hacia mí sin parar hasta que me veo acorralado.

      Cierro los ojos y muero. Me despierto. Todo era un sueño, lo sé.

      No era real. Sigo siendo yo, ¿verdad? Estoy enriquecido, a rebosar de cúmulos de nanites y con un nuevo propósito.
    fourth_cra_desc_14: La caja negra de la nave revela que el piloto era un Viajero.
      Al parecer, estrelló la nave a propósito, ebrio a causa de varias sustancias
      alienígenas. Lo estaban persiguiendo por lo que había hecho. Creía de todo corazón
      que debía morir.
    fourth_cra_opt_a_14: Analizar la señal de la caja negra
    fourth_cra_opt_b_14: Inspeccionar la bodega
    fourth_cra_res_a_14: |-
      Analizo la señal de la caja negra utilizando mi escáner. Parece que han vendido los registros y ubicaciones del comunicador a otros Viajeros para lucrarse, lo que se traduce en que piratas y esclavistas han capturado a varios individuos.

      Pero hay algo más, algo anómalo. Agarro algo en el aire y saco un objeto de una fisura.
    fourth_cra_res_b_14: Registro la nave y encuentro un valioso cargamento. Quienesquiera
      que fueran, parece que los recompensaron muy bien por su trabajo.
    fourth_cra_desc_15: |-
      El registro revela que el interior de la nave está helado. Su último aterrizaje tuvo lugar en una estación espacial en la que no vivía ningún ser vivo.

      El piloto desembarcó y se encontró con una interfaz carmesí, un orbe que le contó el secreto de la existencia. Le dijo que moriría al cabo de un día. El piloto se marchó acusando al Atlas de embustero.
    fourth_cra_opt_a_15: Acceder a los bancos de datos
    fourth_cra_opt_b_15: Escanear anomalía
    fourth_cra_res_a_15: Accedo a los sistemas de la nave y extraigo unos cuantos
      cúmulos de nanites. No se puede salvar nada más.
    fourth_cra_res_b_15: "Escaneo la anomalía. Mi exotraje empieza a lanzar mensajes
      de error avisándome de que deje lo que estoy haciendo.\n \n Encuentro algo,
      un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_desc_16: |-
      Los ordenadores de la nave revelan que el piloto contactaba regularmente con Viajeros mediante interfaces holográficas.

      La curiosidad se apoderó del Viajero. Deseaba saber quién había creado los portales. Deseaba entender el secreto del ciclo final antes de que se acabara el tiempo.

      El Viajero encontró una respuesta, claro. Un oyente en la oscuridad...
    fourth_cra_opt_a_16: Inspeccionar la bodega
    fourth_cra_opt_b_16: Escanear la nave
    fourth_cra_res_a_16: Registro la nave y encuentro un valioso cargamento. Parece
      como si lo hubieran dejado para mí, como un mensaje de bienvenida a mi nombre.
    fourth_cra_res_b_16: "Escaneo la nave y encuentro varias propiedades anómalas.
      \n\nHay algo aquí, un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_desc_17: "La caja negra revela que esta nave perteneció a un Viajero.
      Parece que ingirió materia infecciosa mientras exploraba un planeta en ruinas.\n\nFue
      incapaz de curarse él solo. Según su estado iba empeorando cada vez más, se
      dirigió rápidamente hacia el centro de la galaxia. No lo consiguió. \n\nNo hay
      cuerpo. Tampoco hay señales de lo que sucedió, excepto la grabación de la caja
      negra."
    fourth_cra_opt_a_17: Analizar la señal de la caja negra
    fourth_cra_opt_b_17: Inspeccionar la bodega
    fourth_cra_res_a_17: |-
      Analizo la caja negra y descubro que el piloto estaba en perfecto estado de salud. Sea lo que sea lo que le pasase, debió de tratarse de una enfermedad que afectara al alma y no al cuerpo.

      Aun así, los registros son preocupantes. Hay cosas en esta nave que no deberían estar aquí, objetos ajenos a este universo. Coloco uno de ellos en mis manos.
    fourth_cra_res_b_17: Registro la nave y encuentro un valioso cargamento. No queda
      claro por dónde había estado viajando el viajero antes de enfermar.
    fourth_cra_desc_18: |-
      La nave hace tiempo que se estrelló, pero el piloto no murió en el acto.

      Trató de sobrevivir solo en este planeta durante muchos años, pero la soledad pasa factura. El silencio consume por completo.

      Al parecer, el piloto se puso varias veces en peligro solo para escuchar la voz de advertencia del exotraje. Todo apunta a que su desesperación lo condujo a la muerte.
    fourth_cra_opt_a_18: Buscar suministros
    fourth_cra_opt_b_18: Escanear la nave
    fourth_cra_res_a_18: Registro la nave y encuentro un valioso cargamento. Parece
      haber acumulado muchas cosas durante el tiempo que pasó en este planeta.
    fourth_cra_res_b_18: |-
      Escaneo la nave, pero los resultados son un disparate. Afirman que no estoy solo. Dicen que estoy rodeado de otros seres vivos.

      Siento que me desmayo. Mientras me marcho tambaleándome, siento que un objeto se desliza en mis manos. Un regalo de otro mundo, o una maldición.
    fourth_cra_desc_19: |-
      Los registros revelan que el piloto estaba celebrando un festival conocido como el 'Día de la unificación': grupos con formas de pensar similares, incapaces de reunirse, pero que intentan encontrarse para reclamar planetas a través del tiempo y del espacio. Una vez al año, se unen varias alianzas, federaciones, núcleos e imperios para recordar a todos que pudieron, pueden y podrán llegar a ser con el tiempo.

      Parece que los piratas han destruido la nave.
    fourth_cra_opt_a_19: Escanear anomalía
    fourth_cra_opt_b_19: Acceder a los bancos de datos
    fourth_cra_res_a_19: "Escaneo la anomalía. Mi exotraje empieza a lanzar mensajes
      de error avisándome de que deje lo que estoy haciendo. Esta nave no es de este
      universo.\n \nEncuentro algo, un objeto atrapado entre mundos. Tiro de él."
    fourth_cra_res_b_19: Accedo a los sistemas de la nave y extraigo unos cuantos
      cúmulos de nanites. No se puede salvar nada más, excepto una colección de historias
      alternativas, herejías disidentes sobre los orígenes de este universo.
    fourth_cra_desc_20: |-
      El registro revela que el piloto vivió en esta nave durante mucho tiempo, mucho más de lo que viviría la mayoría de seres vivos. Muestra una paranoia, un miedo creciente hacia el universo que ha explorado por tantos años.

      Comenzó a escuchar una voz que le hizo empezar a sospechar que su exotraje no era lo que parecía ser.
    fourth_cra_opt_a_20: Escanear la nave
    fourth_cra_opt_b_20: Inspeccionar la bodega
    fourth_cra_res_a_20: |-
      Comienzo a escanear la nave, pero mi exotraje parece prevenirme. La energía empieza a descender. Me doy cuenta de que hay un objeto delante de mí.

      Es extraño que no lo viera en un primer lugar, y ahora... Ahora no sé ni qué estoy haciendo aquí. Debo continuar mi viaje, de eso estoy seguro.
    fourth_cra_res_b_20: Inspecciono la nave y encuentro un valioso cargamento. Me
      marcho con la sensación de que me están observando.
    all_1_radio_desc_24: |-
      Alguien envió hace tiempo una señal de socorro desde esta ubicación, solicitando rescate y ayuda de una nave cercana.

      El piloto parece haber renegado de sus posibilidades, tanto que encriptó el mensaje para evitar que las naves no aliadas localizaran su posición.

      Una ventana de entrada parpadea a la espera de la finalización de la prueba...
    all_1_radio_desc_25: |-
      Las lecturas de la transmisión sugieren que hace tiempo se envió una señal de socorro sin respuesta.

      El piloto parece haber pasado bastante tiempo solo en este mundo con su transmisión perdiéndose en el más absoluto vacío. Nadie respondió. Los registros muestran que sus constantes vitales se interrumpieron bruscamente hace una década, con un elevado nivel de agitación.

      Una ventana de entrada parpadea. Si logro piratear el código, podré localizar la nave.
    all_1_radio_desc_26: |-
      En la terminal de operaciones de la torre de transmisión aparece registrada una señal de socorro sin respuesta.

      El piloto grabó varios mensajes durante el tiempo que pasó en este mundo. Al parecer, el nivel de enfado aumentaba ante la falta de respuesta, culpando a todo tipo de decisiones y entidades por su llegada y consiguiente aislamiento en este mundo. Todo fue culpa de los demás.

      La baliza de la nave está encriptada, pero si logro atravesar sus defensas, quizá pueda localizar la nave.
    all_1_radio_desc_27: |-
      Hace tiempo se envió una señal de socorro desde esta ubicación, solicitando rescate y ayuda de una nave cercana.

      Por lo visto el piloto ofrecía una recompensa a cualquier que respondiese a su llamada, asegurando poseer mucho poder y riqueza. Con el tiempo, la oferta se volvió más y más desesperada, llegando a ofrecer sus servicios durante el resto de su vida a todo aquel que lo sacara de este solitario lugar. Nadie respondió jamás.

      Una ventana de entrada parpadea a la espera de que se piratee un código...
    all_1_radio_desc_28: |-
      Las lecturas de la transmisión sugieren que hace tiempo se envió una señal de socorro sin respuesta.

      El piloto parece haber cejado en su empeño hace muchos años y haber perdido toda esperanza de que le encuentren. Se adentró en las cuevas subterráneas de este mundo, más allá del alcance de toda señal...

      Una ventana de entrada parpadea. Si logro piratear el código, podré localizar la nave.
    all_1_radio_desc_29: |-
      En la terminal aparece registrada una señal de socorro.

      El piloto parece haber aceptado que jamás lo encontrarán. Tras años de intentos por transmitir una señal, al parecer levantó un refugio improvisado y comenzó a cultivar cereales y a cazar seres salvajes. No parece haber sido una mala vida. Los registros indican que lo aniquilaron los Centinelas.

      La baliza de la nave está encriptada, pero si logro atravesar sus defensas, quizá pueda localizar la nave.
    all_1_radio_desc_30: |-
      Alguien envió hace tiempo una señal de socorro desde esta ubicación, solicitando rescate y ayuda desde una nave cercana.

      Por lo visto el piloto murió poco después del impacto, pero hay algo raro en estos datos. Muestran que el piloto siguió explorando este mundo de forma intermitente durante más de veinte años, cayendo en una especie de estado comatoso con cada regreso.

      Una ventana parpadea a la espera de la finalización de la prueba...
    all_1_radio_desc_31: |-
      Las lecturas de la transmisión sugieren que hace tiempo se envió una señal de socorro sin respuesta.

      Por lo visto el piloto localizó un Monolito varios meses después del accidente. Intentó utilizar su tecnología para regresar a casa, pero en su lugar presenció lo que asegura ser el fin de toda vida. La transmisión es una advertencia: abandona este mundo y no vuelvas jamás.

      Una ventana parpadea. Si pirateo el código, podré localizar la nave.
    all_1_radio_desc_32: |-
      En la terminal de operaciones de la torre de transmisión aparece registrada una señal de socorro sin respuesta.

      El piloto se marchó hace muchos años tras descifrar las runas de un portal cercano y dejar su nave a los habitantes de este mundo.

      La baliza de la nave está encriptada, pero si logro atravesar sus defensas, podría localizar la nave.
    all_1_radio_desc_33: |-
      Alguien envió hace tiempo una señal de socorro desde esta ubicación, solicitando rescate y ayuda de una nave cercana.

      Al parecer, el piloto caído se identificó como un Templario del Atlas, aunque no está claro el significado de eso.

      Una ventana de entrada parpadea a la espera de la finalización de la prueba...
    all_1_radio_desc_34: |-
      Las lecturas de la transmisión sugieren que hace tiempo se envió una señal de socorro sin respuesta.

      El registro del piloto tan solo incluye una profunda y horrible risa, una advertencia acerca de una realidad secreta tras el funcionamiento del universo. Me suplica que me dé cuenta de mi lugar. Me suplica que despierte.

      Una ventana de entrada parpadea. Si logro piratear el código, podré localizar la nave.
