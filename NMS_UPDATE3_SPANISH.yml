    npc_core_act2_27m_res: |-
      El Atlas permanece en silencio tras mi respuesta. No necesita aceptación ni rechazo.

      Si soy un ser simulado, entonces no estoy seguro siquiera de que sea distinto del Atlas, de todo lo demás. Temo no ser más que un código, una función danzando en la oscuridad...
    npc_core_act2_27n_lang: Se acabó, Viajero. Plantea tu última pregunta. Pregunta
