    npc_core_act2_27i_opt_b: Un Viajero
    npc_core_act2_27i_res_a: Eres <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> mucho
      más. Eres un explorador de todo lo que yo he <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> creado. Eres un Viajero...
    npc_core_act2_27i_res_b: Eres un explorador de todo lo que yo he <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> creado...
    npc_core_act2_27j_lang: "¿Te consideras <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      –<> real?"
    npc_core_act2_27j_opt_a: Sí
    npc_core_act2_27j_opt_b: 'No'
    npc_core_act2_27k_lang: "¿Cómo puedes tener fe en algo si no eres real? \n¿Cómo
