    npc_mission_delivery_proc_c_1: |-
      No existe posibilidad de reemplazar el objeto, por lo que el cliente ha hecho hincapié en que reciba el mejor trato posible.

      El mensajero recibirá un vale defensivo en caso de ataque pirata.
