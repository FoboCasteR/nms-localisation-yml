    itemgen_salvage_common_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Esta tecnología, de diseño fiable y común, fue una parte fundamental en la construcción de las naves Gek durante años. Su ubicuidad garantizaba una larga duración, ya que a menudo se reciclaba en innumerables máquinas. Era particularmente común como módulo de reparación de exonave reacondicionado.
    itemgen_salvage_common_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      La vida útil de esta tecnología hace ya tiempo que expiró, sin embargo, contiene sustancias raras y valiosas, y alcanzaría un alto precio como chatarra.
    itemgen_salvage_common_3: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este peculiar componente tecnológico viola numerosos protocolos de fabricación y parece que lo ha construido un aficionado. Sin embargo, todavía es funcional.
    itemgen_salvage_common_4: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Un componente esencial en una gran variedad de tecnologías. Este antiguo diseño se ha imitado durante milenios. Este ejemplar en particular ha quedado ligeramente carbonizado a causa de daños por arma.
    itemgen_salvage_common_5: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este componente de aspecto usado muestra evidencias de haber sido reutilizado por varias naves. Probablemente lleve varias vidas de viaje espacial.
    itemgen_salvage_uncommon_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este componente tecnológico, un clásico ejemplo de ingeniería Korvax y de construcción sólida, ha soportado muy bien el paso del tiempo.
    itemgen_salvage_uncommon_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Esta valiosa chatarra tecnológica carece de su componente emparejado. A pesar de que esta pieza sigue intacta, está completamente inoperativa.
    itemgen_salvage_uncommon_3: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      A pesar de su diseño poco convencional, su calidad de construcción superior y sus materiales de primera han conservado el valor de esta tecnología. Debido a su uso poco práctico en la tecnología moderna, todavía sería muy apreciada por un coleccionista.
    itemgen_salvage_rare_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Solo un experto podría determinar el propósito de esta enigmática tecnología. Vibra ligeramente y, al parecer, ciertas especies de criaturas toman muchas precauciones para evitarla.
    itemgen_salvage_rare_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Esta tecnología extraordinariamente sofisticada es un hallazgo único. Incluso estando desconectada y sin energía, es inusualmente caliente al tacto.
    itemgen_salvage_rare_3: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Esta tecnología porta el sello distintivo oficial de un fabricante centenario, reconocido por sus rigurosos estándares y la longevidad de sus productos. A pesar de su antigüedad, este ejemplar parece estar casi en perfectas condiciones.
