    npc_mission_cre_scan_1: El cliente necesita unos cuantos escaneos biológicos detallados
      de la superficie. Los datos recabados se utilizarán para recrear proyecciones
      holográficas realistas de cada espécimen y que así otros puedan observarlos
      sin riesgo para sí mismos ni para las criaturas.
    npc_mission_cre_scan_2: El cliente quiere escaneos de alta calidad de seres vivos.
      Las imágenes digitales detalladas son necesarias para que el cliente pruebe
      sus habilidades a la hora de reproducir a la criatura con la máxima semejanza
      en el medio escogido.
    npc_mission_cre_scan_3: El cliente necesita una inspección biológica detallada.
      Su programa de cría de depredadores armados está en punto muerto y hacen falta
      nuevas muestras de ADN para corregir los puntos débiles en los comportamientos
      de caza y sigilo.
    npc_mission_cre_scan_4: El cliente necesita datos de escaneo biológico de forma
      urgente. Se extinguen especies todos los días a causa de las alteraciones climatológicas,
      las guerras o los accidentes industriales. Pese a que el cliente no tiene opinión
      al respecto, está preocupado porque esta pérdida de datos provoque que su archivo
      universal quede incompleto.
    npc_mission_cre_scan_5: El cliente patrocina una gran galería. Las últimas exposiciones
      se han centrado en el arte abstracto y el número de visitantes ha caído en picado.
      Pretenden atraer de nuevo a los clientes a la galería con proyecciones holográficas
      realistas de animales fascinantes o atractivos.
    npc_mission_cre_scan_6: |-
      El cliente dirige unas prósperas instalaciones de investigación. Su carrera ha llegado a un punto en el que desea aportar algo a la comunidad científica.
      De joven, recibió la inspiración de las majestuosas vistas biológicas de su planeta natal. Está convencido de que, si puede ofrecer escaneos holográficos de criaturas similares, podrá transmitir esa misma sensación de asombro a aquellos que no puedan contemplar a tales bestias en carne y hueso.
    npc_mission_cre_scan_7: El cliente está inmerso en un proyecto médico de exozoología,
      pero es poco productivo enviar a veterinarios a todos los planetas con la esperanza
      de encontrar animales enfermos. Quiere datos de escaneo que den muestra de la
      población animal. Estos datos se analizarán en busca de señales de enfermedades
      y servirán para concentrar sus esfuerzos de forma más eficaz.
    npc_mission_cre_scan_8: Al cliente le fascina el proceso a través del cual se
      pueblan los planetas. Ciertos rasgos evolucionan con el tiempo en diferentes
      extremos de la galaxia. Pretende comprender si estas evoluciones paralelas son
      naturales y si son de esperar, si son extrañas coincidencias, el resultado de
      algún patrón subyacente o, por contra, de alguna intromisión externa. Está creando
      una base de datos en la que se puedan evaluar estos rasgos y los entornos que
      los han creado, y busca exploradores con iniciativa que le ayuden a rellenarla.
    npc_mission_cre_scan_9: El cliente busca exploradores discretos que le ayuden
      con su proyecto de investigación. Puede que algunas sustancias tóxicas hayan
      o no hayan sido filtradas y/o expuestas intencionalmente en las atmósferas de
      planetas cercanos. Los escaneos de la fauna local revelarán si esta sustancia
      teórica y potencialmente tóxica está provocando algún efecto a largo plazo en
      la vida silvestre.
    npc_mission_cre_scan_10: El cliente está buscando nuevos flujos de ingresos para
      su negocio agrícola. Quiere datos de escaneo que den muestra de la población
      animal. Las exploraciones son necesarias para evaluar la potencial domesticación,
      el tiempo de gestación y el costo de alimentación, y el valor nutricional de
      la leche recolectada.
    npc_mission_tree_scan_1: El cliente presta 'servicios' particulares a individuos
      de gran poder por todo el espacio local y, de vez en cuando, necesita acceder
      a compuestos orgánicos innovadores, sustancias que no forman parte de ninguna
      investigación toxicológica actual. Esta es una de esas veces. Los escaneos de
      plantas son la primera parada obligada en esta búsqueda y el cliente recompensará
      a cualquier explorador que se los suministre.
    npc_mission_tree_scan_2: El cliente está involucrado en una investigación médica.
      Trata de conformar una base de datos farmacológica de acceso libre para que
      el conocimiento médico pueda expandirse sin reservas por la galaxia. Su filantropía
      goza de una buena financiación, por lo que ofrece generosas recompensas para
      aquellos que abastezcan su fondo con nuevos datos.
    npc_mission_tree_scan_3: El cliente intenta impresionar a un colega con un regalo.
      El colega en cuestión no está presente físicamente, por lo que el regalo debe
      ser virtual. Recompensará al explorador que le proporcione escaneos holográficos
      en 3D del hermoso mundo vegetal listos para ser transmitidos a su receptor.
    npc_mission_tree_scan_4: El cliente ha conseguido muchos logros y, según los estándares,
      supone un tremendo éxito. Pero está cansado del beneficio material. ¿No es la
      belleza suficiente recompensa? ¿No es el puro gozo estético más valioso que
      cualquier cosa que el dinero pueda comprar? Ofrecerá una generosa recompensa
      a aquellos que escaneen y entreguen muestras de bella vegetación donde pueda
      meditar.
    npc_mission_tree_scan_5: |-
      El cliente es una eminencia dentro de la criptoentomología. La galaxia está repleta de seres vivos muy mal documentados, y los insectos son los menos estudiados de todos ellos. Está harto de que ignoren a los pequeños invertebrados.
      El cliente no cuenta con que exploradores sin formación sean capaces de localizar muestras haciendo trabajo de campo. Sin embargo, los escaneos de la flora planetaria suelen incluir, de forma accidental, información importante acerca de los insectos. Por tanto, el cliente quiere escaneos de plantas para que le ayuden a construir su base de datos.
    npc_mission_min_scan_1: El cliente está creando una galaxia artificial, una proyección
      de la realidad que puede generar todos los mundos posibles. La simulación subyacente
      va por buen camino, pero el cliente necesita un gran número de objetos de atrezo
      para rellenar su creación. Pagará con generosidad por escaneos holográficos
      de calidad de formaciones rocosas que pueda incluir en su modelo.
    npc_mission_min_scan_2: El cliente busca expandir sus lucrativas operaciones mineras.
      Trabaja a gran escala, engullendo cantidades de tierra colosales de las estaciones
      de minería orbitales. La rentabilidad de dicho procedimiento requiere un nivel
      mínimo de contenido mineral extraíble, por lo que quiere escaneos de la zona
      local para evaluar cuáles serían los sitios más adecuados.
    npc_mission_min_scan_3: El cliente dirige un negocio de minerales. Su principal
      especialidad es extraer y refinar los minerales con actividad eléctrica. Este
      peligroso proceso es un paso clave en multitud de cadenas de suministros de
      alta tecnología, permitiendo la creación de células de escudo recargables, paneles
      fotovoltaicos y tatuajes bioluminiscentes.
    npc_mission_min_scan_4: El cliente está preocupado por la descontrolada recogida
      y destrucción de las formaciones minerales. Piensa que, lejos de ser trozos
      de suelo y sal comprimidos, estas rocas son cuerpos congelados de lo que en
      su día fueron seres dotados de sentidos. Por lo tanto, destruirlas y reciclarlas
      en piezas de motores sería un crimen atroz. Quiere escaneos de minerales como
      prueba palpable de su causa.
    npc_mission_min_scan_5: El cliente se regocija en los patrones que crea la naturaleza.
      Le parece maravilloso el hecho de que emerjan al azar hermosas estructuras a
      partir de un conjunto de reglas ajenas a la belleza. Quiere compartir este deleite
      con el mundo, y para ello busca escaneos de alta calidad de minerales.
    npc_mission_delivery_1: |-
      El cliente está buscando un mensajero de confianza. Quiere honrar a un colega con un tributo, una celebración de su continua y exitosa supervivencia.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_2: |-
      El cliente busca un servicio de entrega discreto. Quiere asegurar al mensajero que el paquete es exactamente lo que parece y que no hay necesidad de desconfiar del manifiesto de carga.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_3: |-
      El cliente quiere cerrar un trato de negocios. La otra parte ha endurecido las negociaciones y el cliente espera que este paquete elimine cualquier futuro impedimento para la transacción. Es importante que el paquete se entregue únicamente al destinatario.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_4: |-
      El cliente está llevando a cabo un negocio delicado. Este paquete supone un sentido agradecimiento a una de las partes. Se entrega sin reservas, sabiendo que cualquier eventual indiscreción se ha pasado o se pasará por alto.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_5: |-
      El cliente solo quiere entregar una mercancía a un colega, nada más. Ha incluido también un mensaje para que el destinatario no se preocupe, ya que la mercancía no se puede rastrear.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_6: |-
      El cliente tiene entre manos un trabajo importante que le tiene muy ocupado y no se puede encargar de asuntos triviales. Es el día de los progenitores y la costumbre es dar un regalo a quien te ha engendrado. El cliente quiere que se despache este asunto para no tener que pensar más en él.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_7: |-
      El cliente tiene una deuda emocional con un allegado. Ha olvidado el aniversario de una fecha particularmente importante. A modo de disculpa, ha pedido que se le envíe un objeto de cierto valor a la persona agraviada. Hay que tener cuidado con no extraviarlo durante el transporte para no poner al cliente en más dificultades.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_8: |-
      El cliente se ha topado con un objeto extraño. Aunque parece corriente, los escaneos microbianos han revelado un alarmante número de esporas desconocidas. Necesita que se envíe el objeto a un especialista en riesgo biológico. No hay que romper el sello.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_9: |-
      El cliente desea enviar un mensaje a un socio. No hay mensaje escrito que acompañe al objeto y el propio objeto tiene poca relevancia. Sin embargo, opina que la entrega del objeto en la dirección personal del socio dejará bastante claro su significado.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_10: |-
      El cliente quiere hacer limpieza. Durante años, ha estado acumulando multitud de chismes y baratijas y ahora quiere deshacerse de ellos. Destruirlos sería muy costoso, pero depositarlos todos juntos en un mismo lugar podría revelar demasiada información personal. Por tanto, ha decidido dispersar los objetos entre un gran número de mensajeros y destinatarios.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_11: |-
      El cliente está inmerso en un negocio al por menor a pequeña escala. Compra objetos superfluos o de poco valor para endosárselos a compradores más acordes con su valía. El último envío está preparado para ser entregado al entendido que pagó por él.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_12: |-
      El cliente tiene dispuesto un envío de lo más corriente y busca un mensajero que no vaya a hacer preguntas ni atraiga la atención de las autoridades. El cliente quiere que el mensajero crea que cualquier ruido de animales proveniente del interior de la caja es producto únicamente de su imaginación.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_13: |-
      El cliente forma parte de una larga y compleja cadena de transacciones. Para evitar dejar cualquier registro que se pueda rastrear, el trato se ha llevado a cabo sin intercambio monetario. Este envío representa parte de su pago para una de las otras partes.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_14: |-
      El cliente está despachando un envío habitual a uno de sus clientes más fieles. El objeto no es muy especial, pero lo importante es que el cliente se sienta valorado. Con este fin, quiere evitar métodos de envío a granel y busca un mensajero personal con experiencia.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_15: |-
      El cliente despacha un gran número de objetos cada día. En su negocio, los márgenes de beneficios son muy ajustados e incluso la más mínima tasa podría arruinar sus ganancias. Por lo general, le parece más eficaz emplear a un mensajero discreto que entregue su objeto como parte de sus actividades ordinarias y no comerciales.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_16: |-
      El cliente tiene cierta fama entre los piratas locales y estos han puesto precio a su cabeza. Necesita abandonar el sistema sin que le sigan. Ha fijado su chip de localización en este objeto y necesita que alguien lo lleve en la dirección opuesta a la de su huida.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_17: |-
      La galaxia alberga una larga y variada red de legislaciones. Objetos que, en apariencia, son inocuos en un sistema pueden ser totalmente ilegales en otro. Estas diferencias crean oportunidades comerciales. El cliente desea enviar un objeto, que le hagan pocas preguntas y que se llame poco la atención.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_18: |-
      El cliente desea garantizarse un nuevo e importante comprador para su negocio. El comprador quiere una muestra de la mercancía del cliente antes de realizar un pedido al por mayor. El cliente necesita que se envíe esta muestra al comprador y que llegue en condiciones óptimas.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_19: |-
      El cliente envía paquetes cada semana a consumidores que no pueden o no quieren hacer la compra por sí mismos. El consumidor puede seguir la receta para prepararse una comida deliciosa y/o que lo haga un robot sirviente. Este envío representa el pedido de esta semana.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_delivery_20: |-
      El cliente ya había encargado este envío a un mensajero, pero no fue capaz de completar la entrega. Tanto el motor de pulso como la cubierta exterior de la cabina experimentaron fallos mecánicos a causa de un láser. El cliente necesita un mensajero audaz y capaz de sobreponerse a cualquier otro fallo mecánico que pueda surgir fuera de la estación espacial.

      Se entregará un Vale defensivo al mensajero, en caso de ataque pirata.
    npc_mission_cre_hunt_1: El cliente tiene un paladar muy sofisticado y ansía degustar
      una mordita. Busca un cazador discreto que prepare el festín. Solo hay que dejar
      los cadáveres allá donde caigan y el cliente se encargará del resto.
    npc_mission_cre_hunt_2: El cliente se mueve en el negocio de los zoológicos. Sin
      embargo, el hecho de que simplemente se pueda caminar por la naturaleza y observar
      las criaturas sin tener que pagar una entrada está limitando sus beneficios.
      Hay que eliminar ese exceso de vida salvaje.
    npc_mission_cre_hunt_3: Al cliente le preocupa que la superpoblación de criaturas
      dañe la vida vegetal local. Están pisoteando con impudicia las delicadas hojas
      y las sabrosas y suculentas raíces. Recompensará a los audaces cazadores que
      diezmen el número de criaturas.
    npc_mission_cre_hunt_4: Al cliente le preocupa que el libre movimiento de criaturas
      represente un riesgo microbiano serio. Reunir grandes grupos de animales y lavarlos
      uno por uno resulta poco práctico, por lo que busca cazadores que eliminen tanto
      los gérmenes como a sus portadores.
    npc_mission_cre_hunt_5: El cliente está harto de que las criaturas silvestres
      locales lo humillen. Cada vez que pone un pie en un mundo, puede sentir cómo
      sus miradas burlonas se le clavan y cómo resuenan en sus oídos los pisotones
      pasivo-agresivos de sus pezuñas. Hay que dar una lección a estas criaturas.
    npc_mission_pred_hunt_1: El cliente tiene la intención de pasar un tiempo explorando
      los planetas de los alrededores. Sin embargo, le preocupa la presencia de vida
      silvestre hostil. La observación de la naturaleza en todo su esplendor resulta
      más fácil cuando dicha naturaleza es completamente vegetariana. Hay que eliminar
      las criaturas depredadoras para que el cliente pueda transitar con seguridad.
    npc_mission_pred_hunt_2: Al cliente le preocupa la reciente tendencia agresiva
      en la recolección y manipulación de ADN por parte de empresas con la intención
      de criar superdepredadores. Ejercer presión para conseguir una legislación más
      severa ha resultado inútil, por lo que el cliente va a tomar cartas en el asunto.
      Recompensará a cualquier explorador que extermine a seres vivos depredadores,
      evitando así que las empresas de investigación se hagan con ellos.
    npc_mission_pred_hunt_3: Hace no mucho, el cliente pasó un tiempo entre las apacibles
      manadas de diplos. Ha observado su grave situación en primera persona, cómo
      los despiadados depredadores acosan y agobian a estos pacíficos gigantes. Ya
      no lo puede soportar y recompensará a todo aquel explorador que le ayude a liberar
      a estos herbívoros de la tiranía de los carnívoros.
    npc_mission_pred_hunt_4: El cliente quiere diseñar la nueva generación de superdepredadores.
      Pero no lo hará a través de la manipulación genética, constreñida por la limitada
      imaginación de los biólogos. En su lugar, quiere acelerar el proceso evolutivo
      y dejar que la naturaleza perfeccione a sus bestias salvajes para convertirlas
      en terrores carnívoros implacables. Para ello, busca exploradores que cacen
      y destruyan a seres vivos depredadores. Cada criatura sacrificada supone una
      debilidad erradicada del acervo génico.
    npc_mission_pred_hunt_5: El cliente desea explotar los recursos de los planetas
      locales. Sin embargo, los drones Centinelas hacen que esta actividad resulte
      muy peligrosa. Ha observado que los drones no atacan a quienes matan criaturas
      carnívoras. Por lo tanto, busca ganarse el favor de los Centinelas exterminando
      a criaturas depredadoras. Calcula que, si se destruye el número suficiente de
      criaturas, apaciguará la ira de los drones y tendrá libertad para cosechar minerales
      y vegetales.
    npc_mission_senti_1: El cliente está involucrado en operaciones mineras a gran
      escala y las fuerzas de Centinelas planetarios han respondido de modo hostil.
      Los costes de mantenimiento y reparación de daños por láser se están disparando.
      El cliente quiere que los Centinelas desaparezcan y recuperar su margen de beneficios.
    npc_mission_senti_2: Al cliente le está resultando difícil continuar con su línea
      de negocio al encontrarse bajo la constante vigilancia de las fuerzas de Centinelas.
      Espera aprovechar su oportunidad mientras la fuerza de Centinelas esté ocupada
      en otro lugar.
    npc_mission_senti_3: El cliente tenía unos amigos íntimos que, debido a una indiscreción
      no especificada, atrajeron la atención de la fuerza de Centinelas. El resultado
      de esta interacción resultó letal y el cliente busca venganza.
    npc_mission_senti_4: El cliente se ha tropezado por casualidad con un gran número
      de cadáveres de animales, un botín de recursos recolectables. Sin embargo, las
      fuerzas de Centinelas están haciendo difícil la recolección de este regalo del
      cielo. Hay que asegurarse de que nada se echa a perder distrayendo a los Centinelas
      y, de este modo, permitir al cliente que lo recoja todo.
    npc_mission_senti_5: El cliente ha descubierto una información desconcertante.
      Cree que la fuerza de Centinelas, lejos de ser neutral, actúa siguiendo los
      dictámenes de una misteriosa camarilla Gek. Más allá del mérito de esta creencia,
      el cliente está dispuesto a recompensar a quien le ayude a combatir esta 'conspiración'.
    npc_mission_senti_6: El cliente desea mejorarse a sí mismo, expandir su mente
      y liberarse de las limitaciones físicas de su frágil cuerpo. Con este fin, está
      tratando de sobrevivir con una dieta a base de púgneo puro. Por desgracia, hasta
      que no empiece a notar los beneficios de este consumo, será incapaz de destruir
      los drones Centinelas necesarios para adquirirlo. Busca exploradores valientes
      que se enfrenten y destruyan a los Centinelas para que pueda aparecer después
      y comer hasta hartarse.
    npc_mission_senti_7: El cliente precisa una gran cantidad de zinc para un proyecto
      de investigación. Cultivar y recolectar todas las plantas necesarias llevaría
      un periodo de tiempo prohibitivo, por lo que busca un explorador intrépido que
      le ayude a tomar unos cuantos atajos. Hay que cazar y destruir Centinelas y
      dejar que sus cadáveres filtren el zinc a la tierra. El cliente llegará después
      para recoger el metal.
    npc_mission_senti_8: El cliente piensa que la ira de los Centinelas proviene de
      un dolor profundamente arraigado. Postula que los drones sufren un tormento
      mecánico eterno, sus almas arden dentro de sus carcasas metálicas. Cree que
      su labor es liberar a estos seres de su sufrimiento.
    npc_mission_senti_9: El cliente desea sumergirse en el estudio de los Centinelas.
      Quiere descubrir de dónde vienen, y hace cuánto que los fabricaron. ¿Los fabricaron
      como si fueran máquinas convencionales? ¿O algo extraño y desconocido los invocó?
      Necesita un explorador dispuesto a matar a los drones planetarios para comenzar
      la generación de nuevas fuerzas de Centinelas.
    npc_mission_senti_10: El cliente, al igual que muchos otros, ha sufrido el exceso
      de celo de las patrullas de Centinelas. Desea transformar esta fuente perpetua
      de estrés y miseria en algo agradable. Con ese fin, ha encargado a los exploradores
      la tarea de dar caza y destruir a los drones Centinelas. Se deben derretir los
      restos de metal caídos y refundirlos en una gran escultura arbórea, una fuente
      de belleza y amparo para todos.
    npc_mission_senti_hard_1: El cliente quiere entender a los Centinelas. Cree que
      dispone de suficientes datos sobre el comportamiento de los drones planetarios,
      pero pocos en comparación con los ejemplares más raros de cuadrúpedos y caminantes.
      Busca exploradores que atraigan a estos Centinelas superiores para que pueda
      observarlos en batalla.
    npc_mission_senti_hard_2: El cliente está inmerso en una investigación sobre inteligencia
      artificial avanzada. Pretende ampliar sus estudios gracias a la adquisición
      de cerebros mecánicos fabricados en todas partes de la galaxia. Ya posee una
      vasta colección, pero la joya de la corona sería la unidad de procesamiento
      de un Centinela avanzado. Busca un explorador que haga el trabajo sucio para
      que su equipo pueda realizar la extracción con seguridad.
    npc_mission_senti_hard_3: El cliente necesita piezas de repuesto para un proyecto
      personal. Hace tiempo, sobrescribió el cerebro de un Centinela cuadrúpedo dañado
      con una IA sencilla de su propia creación. Esta máquina recuperada demostró
      ser una compañera leal. Sin embargo, varios sistemas hidráulicos y de rodamientos
      están empezando a deteriorarse. Necesita que un explorador desactive o destruya
      a un Centinela avanzado para poder recoger piezas de repuesto y que su mascota
      vuelva a estar en perfecto estado de funcionamiento.
    npc_mission_senti_hard_4: El cliente sufrió una severa humillación a manos de
      los Centinelas. Destruir Centinelas con sus propias manos no ha apagado su sed
      de venganza. Tampoco ha calmado su rabia la eliminación en masa de drones. Aunque
      pueda parecer una escalada sin sentido, está pagando a exploradores para que
      destruyan todos los Centinelas avanzados que puedan.
    npc_mission_senti_hard_5: 'El cliente desea llevar a cabo un arriesgado experimento.
      Quiere descubrir formas eficaces de disuadir los ataques de los drones Centinela.
      Su última teoría es que cuantos más Centinelas avanzados destruya, más fácil
      será que los drones se sientan confundidos y desamparados, y así se dispersarán
      y supondrá un alivio para los exploradores planetarios. Lo único que necesita
      para probar esta teoría es un intrépido técnico que se encargue de la fase de
      combate del experimento. '
    npc_mission_senti_hard_6: El cliente desea investigar los sistemas que dirigen
      a los Centinelas. Hasta donde se conoce gracias a la observación, es que los
      Centinelas se sienten provocados por la recolección de recursos. Quiere estudiar
      otros patrones de comportamiento. ¿Cómo se comunican? ¿Existe una jerarquía
      natural? ¿Qué sienten por sus objetivos? El cliente cree que la mejor manera
      de responder a estas preguntas es que un explorador bien equipado se enfrente
      a un Centinela avanzado mientras observa desde una distancia segura.
    npc_mission_senti_hard_7: El cliente, al igual que muchos otros, ha comprobado
      el valor de las bolas de gravitino. Pero, a diferencia de muchos otros, no le
      interesa especialmente que los Centinelas le ataquen y le persigan. En su lugar,
      y a cambio de compartir los beneficios, busca un explorador audaz que ataque
      y mate a las fuerzas de Centinelas avanzados. Mientras que los drones estén
      distraídos, aprovechará para recoger sus bolas y huir antes de que los Centinelas
      regresen.
    npc_mission_senti_hard_8: El cliente ha trabajado duro para cultivar un importante
      vivero lleno de plantas raras y valiosas. Sin embargo, esto ha atraído a un
      gran número de ladrones y saqueadores de plantas. Quiere construir su propia
      fuerza privada de Centinelas para controlar y vigilar sus árboles. Ya dispone
      de una buena cantidad de piezas recogidas de drones abatidos. Para completar
      su patrulla, necesita piezas de un cuadrúpedo o caminante Centinela. Quiere
      que un explorador lleve a cabo las maniobras de combate necesarias.
    npc_mission_senti_hard_9: El cliente está probando una posible solución al problema
      del hostigamiento de los Centinelas. Ha desarrollado un dispositivo que emite
      sonidos de alta frecuencia en una longitud de onda que interfiere con lo que
      sea que controla a los Centinelas. Al menos, esa es la teoría. El cliente busca
      un explorador que se enfrente en combate a un Centinela avanzado para poder
      probar el dispositivo adecuadamente. El explorador debe estar preparado para
      luchar en caso de que el dispositivo no funcione correctamente.
    npc_mission_senti_hard_10: El cliente ha desarrollado un dispositivo de interconexiones
      que funciona en la misma longitud de onda que los sistemas de comunicación de
      los Centinelas. Pretende utilizarlo para lanzar 'exploits' sobre el sistema
      que dirige y controla a los drones. Busca un explorador que se enfrente en combate
      a un Centinela avanzado para poner a prueba su dispositivo.
    npc_mission_bnty_easy_1: Un escuadrón de piratas surgido hace poco tiempo está
      empezando a ganarse una reputación entre sus camaradas más experimentados. El
      cliente quiere poner a prueba la valía de estos pilotos. ¿Son solo habladurías
      o harán frente en un combate aéreo a un piloto experto?
    npc_mission_bnty_easy_2: Una banda de matones ha llevado a cabo saqueos en instalaciones
      zoológicas locales, aniquilando impunemente a las criaturas adiestradas. El
      cliente desea que estos saqueadores sean exterminados.
    npc_mission_bnty_easy_3: No hace mucho, el cliente ha obtenido unos beneficios
      imprevistos y desea destinarlos al bien común. Para tal fin, ha pagado varias
      generosas recompensas. Elimina a los piratas locales para reclamar una parte
      del botín.
    npc_mission_bnty_easy_4: El cliente dirige una operación de recuperación que está
      pasando por apuros. Está buscando un piloto que le ofrezca oportunidades de
      recoger material de desecho eliminando a las bandas de piratas locales.
    npc_mission_bnty_easy_5: El cliente ha adquirido un gran telescopio y desea observar
      algo más que asteroides. Pagará generosamente a quien le ofrezca entretenimiento
      y acción en el espacio visible.
    npc_mission_bnty_easy_6: Hasta hace poco, el cliente era un miembro de bajo rango
      de una organización pirata que operaba en el espacio cercano. Ha decidido dejar
      atrás su vida de criminal y, como parte de su camino a la redención, ha puesto
      precio a la cabeza de sus antiguos colegas. Todo esto viene motivado por un
      deseo de justicia y no por un mezquino ataque de celos.
    npc_mission_bnty_easy_7: El cliente ha sido víctima de una maquinación de piratas.
      Su leal compañero animal ha sido secuestrado y han pedido un rescate por él.
      Si pagara la suma solicitada, tan solo serviría para alentar a los ladrones,
      por lo que el cliente necesita un piloto audaz para pasar al ataque. Espera
      que derribar a algunos miembros de la banda sea suficiente para recuperar a
      su mascota sana y salva.
    npc_mission_bnty_easy_8: El cliente quiere recobrar su prestigio tras una humillación.
      Hace poco, su nave fue abordada por piratas, pero en lugar de sufrir el fuego
      enemigo, tan solo recibió críticas insultantes y risas socarronas acerca de
      su motor de pulso. Quiere demostrar a esos piratas su fuerza y su virilidad
      enviando a un piloto que los destruya.
    npc_mission_bnty_easy_9: El cliente está inmerso en una investigación médica.
      La vigilancia de los Centinelas hace difícil la adquisición de cadáveres para
      abastecer sus instalaciones. Busca pilotos audaces que se enfrenten y destruyan
      a las naves piratas para dejar un reguero de cuerpos congelados en el espacio
      y recogerlos con su nave laboratorio.
    npc_mission_bnty_easy_10: El cliente es un pirata que busca venganza contra sus
      colegas. Su nave se encontraba atracada en su estación local cuando otros piratas
      vaciaron la carga de su motor de pulso, dejándole varado. En un intento de vengarse
      y de subir la apuesta en su juego de inocentadas, el pirata ha puesto precio
      a las cabezas de sus camaradas.
    npc_mission_bnty_med_1: Las bandas de piratas han estado interrumpiendo el tráfico
      de cargueros, una ofensa tanto a los mercaderes honestos como a los deshonestos.
      El cliente quiere acabar con esta interrupción. Por las malas.
    npc_mission_bnty_med_2: Los piratas han estado saqueando instalaciones de minería
      autónomas y atacando a naves que llegaban para vaciar las tolvas. Abusan de
      los más débiles y el cliente espera que, eliminando un pequeño número de naves
      piratas, el resto se desplace a un lugar que ofrezca menos resistencia.
    npc_mission_bnty_med_3: Las instalaciones científicas locales se esfuerzan por
      lidiar con una oleada de ataques piratas. Han robado microscopios y destrozado
      aparatos de medición. El cliente quiere llevar a cabo un experimento para calcular
      cuántos piratas han de morir para que cesen los ataques.
    npc_mission_bnty_med_4: El cliente busca una solución a un problema familiar.
      En concreto, un pariente suyo se ha convertido en pirata y ha deshonrado el
      buen nombre de la familia. Hay que destruirlo y restablecer la posición del
      cliente entre los seres decentes.
    npc_mission_bnty_med_5: El cliente ha recibido un mensaje de las estrellas que
      le explica su propósito en la vida. Debe servir al bien común a través de una
      misión perpetua consistente en eliminar a piratas. Busca pilotos que se unan
      a su cruzada, al menos de forma temporal.
    npc_mission_bnty_med_6: Este anuncio lo publican los herederos del cliente en
      su nombre. Una banda de piratas abandonó al cliente a su suerte en un planeta
      hostil. Se le daba por muerto, pero dejó un repetidor transmitiendo los detalles
      de su destino a través de los canales de radio locales. Solicitaba que se invirtiera
      el resto de su patrimonio en ofrecer una recompensa por las cabezas de aquellos
      que lo abandonaron.
    npc_mission_bnty_med_7: El cliente solicita ayuda inmediata para capturar a unos
      piratas. Ocultaron dispositivos de pulsos electromagnéticos en sus instalaciones
      que provocaron importantes daños en su capacidad operativa. Pide a todo piloto
      cumplidor de la ley que acuda en su ayuda para perseguir a los responsables,
      puesto que no está en su mano hacerlo por sí mismo.
    npc_mission_bnty_med_8: El cliente ha sufrido una gran pérdida a manos de una
      banda de piratas. En lugar de atacarlo en el espacio, los piratas se apropiaron
      remotamente de la terminal de comercio del cliente y la usaron para desviar
      fondos a sus propias cuentas. El cliente exige una represalia física por este
      crimen virtual.
    npc_mission_bnty_med_9: Unos piratas han secuestrado a varios empleados del cliente
      y exigen una suma exagerada por el rescate. El cliente ha decidido que una demostración
      de fuerza es la mejor manera de prevenir futuros secuestros. Busca un piloto
      que pueda encontrar y destruir la nave pirata, aunque los rehenes sigan a bordo.
      La pérdida de vidas es una desgracia, pero este enfoque demostrará que el cliente
      no tolerará ningún intento de extorsión.
    npc_mission_bnty_med_10: El cliente lleva un lucrativo negocio por el que recibe
      dinero del resultado de las batallas espaciales. Opera un carguero de lujo que
      viaja a través del espacio local en busca de conflictos que sus clientes puedan
      observar y por los que puedan apostar con seguridad. El negocio está en auge,
      pero los conflictos no. Busca pilotos que salten al 'ruedo' para ofrecer entretenimiento
      y acción a los pasajeros.
    npc_mission_bnty_hard_1: El cliente desea acabar con una situación que ha empeorado
      con rapidez. Sin darse cuenta, se vio inmerso en la recolección de un árbol
      que pertenecía a un capo del crimen local. Ha habido ajustes de cuentas por
      ambas partes y la situación ya solo se puede contener aplicando la violencia
      extrema (preferiblemente hacia la parte contraria al cliente).
    npc_mission_bnty_hard_2: El cliente dirige una serie de rutas de suministros a
      lo largo del espacio local. Sin embargo, los piratas han establecido puntos
      de control y están intimidando a los mercaderes para que les entreguen su mercancía.
      El cliente, que no recibe parte de esos beneficios, considera inaceptable este
      comportamiento y desea acabar con ello.
    npc_mission_bnty_hard_3: El cliente quiere sacar tajada de la belleza de este
      sistema atrayendo a turistas pudientes. Sin embargo, los turistas pudientes,
      a su vez, han atraído a piratas y están arruinando el negocio. El cliente quiere
      pagarles con la misma moneda y que los cazadores sean cazados.
    npc_mission_bnty_hard_4: Al cliente le parece que hay demasiados piratas operando
      en la zona. Opina que su negocio se beneficiaría de una menor presencia de naves
      hostiles amenazando a las naves comerciales más lucrativas...
    npc_mission_bnty_hard_5: El cliente ha descubierto que un pirata de cierta reputación
      ha comenzado a operar en el espacio local. Piensa que es una gran oportunidad
      de dar ejemplo. Hay que destruir al líder y sembrar el pánico entre los demás
      para que se dediquen a ocupaciones más legales o menos mortíferas.
    npc_mission_bnty_hard_6: |-
      El cliente ha observado que algunos piratas están manifestando ciertas ideas acerca de su estación. Los últimos sucesos le han acabado de convencer de que estos criminales creen que gobiernan el espacio local. Se ha perdido la confianza, y solo se les concede tal libertad por orden del cliente.
      El cliente ha advertido, con gran desagrado, que los piratas han incumplido la entrega del tributo habitual y quiere darles un escarmiento para que los otros pilotos lo tomen como ejemplo y no traten de escatimar beneficios a sus superiores.
    npc_mission_bnty_hard_7: El cliente ha acumulado una desafortunada e inmensa cantidad
      de deudas con un capitán pirata local. No tiene ni la disposición ni la capacidad
      de satisfacer esa deuda y, en su lugar, ha optado por pedir un préstamo a un
      fiador y emplearlo en poner precio a la cabeza del pirata.
    npc_mission_bnty_hard_8: El cliente quiere que se destruya una nave pirata concreta.
      Quiere dejar claro que la recompensa se ofrece con todas las garantías legales
      y que, de ningún modo, está al frente de ninguna otra organización pirata.
    npc_mission_bnty_hard_9: Hasta hace poco, el cliente era un oficial de alto rango
      de un escuadrón pirata local. Ahora ha decidido que ha llegado el momento de
      convertirse en propietario de un negocio legal. Sin embargo, sus antiguos socios
      saben demasiado acerca de su pasado delictivo. En otros tiempos, el cliente
      los habría asesinado con sus propias manos, pero ha dejado atrás esos métodos
      criminales. En su lugar, ha ofrecido una recompensa por los miembros de su otrora
      banda.
    npc_mission_bnty_hard_10: El cliente y su principal rival en los negocios se han
      visto envueltos en una lucha por reivindicar el dominio del espacio local. Pese
      a que nunca caería tan bajo como para destruir sus naves y sus instalaciones,
      se ha percatado de que, en los últimos tiempos, ciertas mercancías ilegales
      han aparecido misteriosamente en las naves de su rival. Como es natural, esto
      ha convertido dichas naves en proscritas y, por tanto, resulta totalmente legítimo
      ofrecer una recompensa por ellas.
    npc_mission_frei_a_1: El cliente dirige operaciones de envío y recepción, pero
      esta última parte del negocio está atascada. Por suerte, se ha presentado una
      oportunidad de 'recibir' un gran volumen de materiales. Busca un piloto audaz
      que le ayude a entregar la mercancía.
    npc_mission_frei_a_2: El cliente requiere una mediación agresiva en una disputa
      con un antiguo colega. El objetivo ha dejado el negocio para dedicarse a la
      legítima capitanía de un carguero. El cliente, sin embargo, tiene buena memoria
      y no puede olvidar el pasado sin más. Quiere que le recuerden al nuevo capitán
      sus anteriores compromisos.
    npc_mission_frei_a_3: El cliente está en posesión de un carguero defectuoso y
      de una generosa póliza de seguros. Busca un piloto discreto que le ayude a maximizar
      el rendimiento de su inversión.
    npc_mission_frei_a_4: El cliente busca un piloto intrépido dispuesto a hacer lo
      correcto, incluso si implica saltarse la ley. Se ha enterado de que un carguero
      se ha adentrado en el espacio local en misión secreta. Al contrario de lo que
      reza su manifiesto, el carguero está realizando una entrega de metales valiosos
      a una banda criminal de la zona. El proceso de evitar la llegada de la mercancía
      se antoja demasiado lento, por lo que pasar al ataque es la única opción.
    npc_mission_frei_a_5: El cliente ha descubierto que uno de sus competidores está
      usando cargueros como fábricas móviles, desplazando maquinaria peligrosa y a
      trabajadores maltratados de sistema en sistema mientras burla las imposiciones
      legales. Ya que las autoridades competentes no han tomado cartas en el asunto,
      el cliente piensa que está en la obligación, como empresario diligente, de auspiciar
      la destrucción de esta injusta competencia.
    npc_mission_frei_a_6: El cliente se ha hecho eco de que un carguero transporta
      algo más de lo que declara en su manifiesto industrial. Un líder militar local
      se encuentra a bordo en secreto bajo la apariencia de un humilde engrasador
      de motores. Sería muy conveniente para el cliente que este carguero hallara
      un final desafortunado.
    npc_mission_frei_a_7: El cliente ha recibido información acerca de cierto tráfico
      ilegal accediendo al sistema. Un carguero está tratando de importar mercancía
      sin haber rellenado las declaraciones de impuestos pertinentes. Este comportamiento
      desafía todas las regulaciones de comercio interestelar acordadas y, llegado
      el caso, se justifica la aplicación de sanciones extremas. Si el carguero queda
      inhabilitado, el cliente tendría el derecho de adquirir la mercancía ilegal,
      previo pago de las obligaciones adeudadas.
    npc_mission_frei_a_8: El cliente acaba de lanzar una nueva línea de cargueros.
      Son los transportes de mercancías interestelares más grandes, lujosos y mejor
      blindados que jamás se han creado. Para demostrar la resistencia de esta nueva
      nave a los ataques de piratas, el cliente ha encargado a varios pilotos locales
      que intenten atacar y destruir su carguero.
    npc_mission_frei_a_9: El cliente ha sido víctima de unas medidas drásticas injustificadas
      a cargo de las autoridades. Por ello, posee un gran número de naves dañadas
      por láser. Esta flota es su activo principal, pero, puesto que las naves no
      están capacitadas para surcar el espacio, el cliente se encuentra en dificultades
      económicas. Ha sabido de cierto tráfico entrante de cargueros que podría servir
      como fuente principal de materiales para reparar ambos motores de los cargueros
      y para inyectar líquido en sus activos.
    npc_mission_frei_a_10: El cliente está inmerso en el negocio de los cargueros.
      Se ha visto envuelto en una interminable guerra comercial con otra importante
      compañía de transporte y su margen de beneficios se ha visto reducido a la nada.
      Ha llegado el momento de utilizar su último recurso. Con el fin de desacreditar
      las operaciones de su rival y de llevar los negocios a su manera, ha ofrecido
      recompensas por todas las naves pesadas de la flota de su competidor.
    npc_mission_frei_d_1: El cliente se encuentra en una situación desafortunada.
      Su negocio está haciendo aguas y no puede seguir pagando los recibos del seguro
      del carguero. Su nave está siendo atacada, y si es capturada o destruida lo
      perderá todo. Recompensará a cualquier piloto que acuda en su ayuda.
    npc_mission_frei_d_2: El carguero del cliente ha llamado la atención de los criminales
      locales. No se trata solo de unos saqueadores que reclaman una mercancía, puesto
      que su carguero transporta niños abandonados. Los piratas tratan de capturar
      el carguero y esclavizar a la 'mercancía'. El cliente ruega que alguien acuda
      en su defensa.
    npc_mission_frei_d_3: |-
      El cliente dirige una empresa de envíos de precio reducido. Envían tu mercancía al menor precio de la galaxia, siempre y cuando aceptes el riesgo de que tus bienes pueden explotar en el trayecto.
      Han atacado uno de sus cargueros, lo cual no es ninguna novedad. Sin embargo, el cliente está en peligro de ser sancionado con una cuantiosa multa si deja que otro de sus cargueros explote y disemine chatarra por el sistema. Defiéndelo y obtendrás una recompensa.
    npc_mission_frei_d_4: 'El cliente está atrapado en un conflicto de larga duración
      con otro grupo de viajeros estelares. En un esfuerzo por terminar la disputa,
      ha tendido una trampa: ha desplegado un carguero aparentemente indefenso para
      atraer la atención de la banda rival. El cliente busca pilotos audaces que ataquen
      y destruyan a los piratas una vez hayan picado el anzuelo de esta presumible
      presa fácil.'
    npc_mission_frei_d_5: El cliente se ha hecho por fin con unas raras muestras arqueológicas,
      unos trozos de piedra marcados que tienen el potencial de revelar los secretos
      de los portales. Sin embargo, unos piratas han atacado el carguero empleado
      para transportar las muestras. Te ruega que defiendas el carguero y evites que
      la ignorancia de los piratas destruya un conocimiento que no tiene precio.
    npc_mission_frei_d_6: El cliente busca pilotos intrépidos que acudan en la ayuda
      de un carguero amenazado. El cliente no es dueño del carguero en cuestión, pero
      se ha enterado de que miles de huevos de reptil han eclosionado en la bodega
      del carguero tras una parada en un mundo pantanoso durante su ruta. El cliente
      no se va a quedar de brazos cruzados mientras los ataques de los piratas amenazan
      a anfibios inocentes y ruega que alguien se una en su defensa.
    npc_mission_frei_d_7: El cliente busca pilotos que se preocupen por la limpieza
      del espacio. Uno de los cargueros está siendo atacado y cualquier daño en los
      motores podría derramar un nuevo combustible, tan tóxico como potente, que se
      estaba probando en el carguero y las consecuencias de un derrame en el espacio
      local podrían ser catastróficas.
    npc_mission_frei_d_8: El cliente dirige una empresa de cargueros y están atacando
      a uno de sus transportes en el espacio local. Por regla general, declararía
      un siniestro total ante la compañía de seguros, pero el capitán de la nave está
      realizando su última misión antes de jubilarse. La muerte de un viajero estelar
      tan experimentado añadiría una prima sustanciosa a sus emolumentos y, por tanto,
      precisa de toda la ayuda posible para defender la nave.
    npc_mission_frei_d_9: El cliente dirige una asociación de amigos de los cargueros.
      Ha recibido noticias de que están atacando un singular transporte de clase Stephano
      en el espacio local. Una nave de ese tipo está considerada de gran importancia
      histórica y recompensarán con generosidad a los pilotos que eviten su destrucción.
    npc_mission_frei_d_10: El cliente precisa ayuda urgente en la defensa de un carguero.
      La nave no solo transporta mercancía, también viaja a bordo el presidente de
      la organización. La recompensa por salvarle la vida será considerable.
    npc_mission_collect_1: El cliente quiere hacerle un regalo de gran valor a un
      socio fiel. Su socio le ha servido con lealtad y esmero durante muchos años.
      Necesita un piloto de confianza que entregue de forma segura este objeto de
      sumo valor.
    npc_mission_collect_2: El cliente anda buscando un objeto de su pasado, un símbolo
      que le recuerda los viejos tiempos. Representa un momento trascendental de su
      infancia, y por ello recompensará con generosidad a quien entregue el objeto
      de forma segura.
    npc_mission_collect_3: El cliente ha oído hablar de una nueva moda en auge. Busca
      un objeto que, según dicen, es delicioso y muy rico en nutrientes. Naturalmente,
      esta repentina popularidad hace que sea difícil de conseguir. Recompensará a
      cualquier piloto que pueda hacerse con él a tiempo de consumirlo en su próximo
      banquete.
    npc_mission_collect_4: El cliente ha estado investigando nuevos métodos de generación
      de energía y cree que ha logrado un avance. Su nuevo método es capaz de generar
      grandes cantidades de energía, además de pocos residuos tóxicos. Sin embargo,
      carece de provisiones de un componente fundamental. No puede abandonar su laboratorio
      y por eso busca pilotos que le consigan el objeto.
    npc_mission_collect_5: |-
      El cliente está inmerso en una investigación avanzada sobre la consciencia. Desechó las ideas preconcebidas acerca de lo que conforma la mente en busca de una respuesta más holística. Cree que logró un descubrimiento.
      Encontró un material cuyas propiedades, según cree, comulgan con la habilidad de experimentar pensamientos. Para demostrar su teoría necesita construir una máquina pensante a partir de este. Requiere muchos materiales y busca exploradores que le ayuden a reunirlos.
    npc_mission_collect_6: "El cliente ha avistado una oportunidad para obtener beneficios
      y entregará una parte de ellos a quienes le ayuden en el proceso. \nBusca un
      gran número de exploradores que entreguen objetos en el mismo lugar y así abaratar
      los precios en los mercados locales. Este exceso de suministros sacará del negocio
      a los proveedores rivales y permitirá al cliente acceder al mercado con posterioridad
      y aprovecharse de la falta de suministros a largo plazo."
    npc_mission_collect_7: El cliente quiere suavizar su relación con las autoridades
      del sistema. Ha llegado a sus oídos que al comisionado de la estación local
      le apasiona un objeto en particular y le gustaría que lo recibiera. Por descontado,
      no se le ocurriría la grosería de entregárselo en persona, por lo que busca
      un explorador que actúe de intermediario y lo entregue en su nombre.
    npc_mission_collect_8: El cliente prepara mensualmente una selección de mercancías
      para ricos y ociosos. Se ha enterado del súbito interés por un objeto concreto
      y simplemente tiene que conseguirlo para su próxima selección. Pagará por encima
      del precio de mercado a cualquier explorador que se lo pueda conseguir.
    npc_mission_collect_9: El cliente se ha enterado de que uno de sus rivales está
      interesado en un objeto muy específico. Como es natural, no puede permitir que
      su rival lo consiga. Recompensará a cualquier explorador que se haga con el
      objeto antes que su rival e impida que haga con él lo que sea que fuera a hacer.
    npc_mission_collect_10: El cliente ha emprendido un nuevo negocio hace poco. Toma
      objetos corrientes y hace ver a otros el valor que tienen. Lo lleva a cabo,
      en buena medida, cogiendo objetos baratos y envejeciéndolos para que parezca
      que son de interés histórico. Quiere una nueva remesa de objetos con los que
      hacer sus trucos alquímicos.
    npc_mission_collect_11: El cliente está involucrado en una investigación especulativa.
      Ha recibido una importante subvención y busca maneras de gastar ese dinero.
      Para ello, ha diseñado una batería de pruebas que cree le ayudará a conocer
      si es necesario hacerle más pruebas a un objeto. Ahora busca materiales con
      los que pueda llevar a cabo este experimento.
    npc_mission_collect_12: El cliente ha extraviado un objeto de gran importancia
      y busca un repuesto urgente para que nadie pueda saber nunca que lo ha perdido.
    npc_mission_collect_13: El cliente se ha enterado de que un rival ha adquirido
      un objeto de gran importancia en una operación. No está del todo seguro de la
      valía del objeto, pero deduce que también ha de tener uno para no quedarse atrás
      respecto a la competencia.
    npc_mission_collect_14: El cliente está creando una máquina de movimiento perpetuo.
      Se ha hecho con una amplia gama de piezas y fuentes de energía de toda la galaxia
      y estima que solo le faltan unos pocos componentes para finalizar su creación.
      No puede dejar la máquina sin vigilancia, por lo que busca exploradores que
      le consigan los materiales restantes.
    npc_mission_collect_15: El cliente quiere llenar una caja de seguridad con objetos
      que representen a su gente y su cultura. Cree que será de gran valor para los
      futuros historiadores. Sin embargo, ninguno de los socios del cliente está dispuesto
      a entregar sus posesiones. Por tanto, busca exploradores que recojan y le entreguen
      muestras de los objetos seleccionados.
    npc_mission_collect_16: El cliente es un célebre coleccionista de objetos valiosos.
      Ha reunido una magnífica colección, pero le falta la pieza final. Hasta que
      no se rellene ese hueco, la colección carece de valor. El cliente hace un llamamiento
      a todos los exploradores para que le ayuden en su busca de esta extraña mercancía
      y recompensará a aquel que se la entregue. En perfecto estado, por supuesto.
    npc_mission_collect_17: El cliente pretende manipular los mercados locales. Debido
      a un desafortunado error de cálculo, ha comprado diez veces el volumen de mercancía
      que esperaba. Busca exploradores que compren el mismo artículo en las terminales
      de comercio del espacio local en un intento de subir los precios para que pueda
      deshacerse de su accidental adquisición y obtener ganancias.
    npc_mission_collect_18: El cliente pretende desestabilizar las relaciones entre
      las dos facciones criminales locales. Ambas bandas buscan un objeto determinado
      y, si no lo encuentran, asumirán que todo forma parte de un complot de la otra
      facción. El cliente desea que un explorador discreto consiga el objeto por su
      cuenta para provocar un conflicto entre los dos rivales.
    npc_mission_collect_19: El cliente desea tomar la delantera a la competencia en
      una operación de negocios. Ha oído rumores acerca de que un mercado concreto
      está a punto de experimentar un auge y quiere disponer de todas las existencias
      para cuando esto ocurra. Pagará por encima del precio de mercado por las muestras
      que le entreguen los pilotos independientes que corran el riesgo en esta transacción.
    npc_mission_collect_20: El cliente es un emprendedor de mucho éxito y, como tal,
      está demasiado ocupado para conseguir su propia mercancía. En su lugar, ofrece
      recompensas a los pilotos independientes que le hagan sus compras y se las entreguen.
    npc_mission_repair_1: 'El cliente necesita reparar urgentemente su equipamiento
      planetario. La maquinaria funcionaba a la perfección hasta que el radar meteorológico
      informó de una tormenta inminente de una fuerza inusitada. El cliente busca
      ingenieros con una potente protección frente a peligros y capacidad de improvisación
      para localizar y reparar el equipamiento dañado. '
    npc_mission_repair_2: El cliente ha perdido el contacto con sus instalaciones
      remotas bajo circunstancias misteriosas. Los informes de autodiagnóstico indican
      que la maquinaria está totalmente operativa, pero no se recibe ningún otro dato.
      Busca ingenieros experimentados para que localicen y evalúen el equipamiento
      y realicen las reparaciones necesarias.
    npc_mission_repair_3: El cliente busca un explorador que localice y repare una
      pieza de maquinaria dañada. Los informes de pruebas automáticas indican la presencia
      de dientes y excrementos de animales en el cableado. Puede que el ingeniero
      detecte otros daños externos o internos in situ.
    npc_mission_repair_4: 'El cliente quiere reparar un equipamiento planetario defectuoso.
      Le han informado de que las instalaciones en las que se construyó el equipamiento
      están contaminadas. El fabricante no ha especificado la naturaleza exacta de
      los fallos, pero ha advertido a todos los usuarios sobre el procedimiento de
      evacuación en burbuja cuántica. '
    npc_mission_repair_5: El cliente busca un ingeniero audaz y/o adiestrado en combate
      para llevar a cabo unas reparaciones en una pieza de equipamiento planetario.
      Los diagnósticos de la maquinaria concuerdan con daños severos producidos por
      láser.
    npc_mission_repair_6: El cliente busca un ingeniero para reparar una pieza de
      equipamiento dañada. El anterior intento de arreglar el fallo ha sido infructuoso.
      El cliente solicita al explorador que lleve a cabo el trabajo que recupere los
      restos del anterior ingeniero de los engranajes del mecanismo y se deshaga de
      ellos respetuosamente.
    npc_mission_repair_7: El cliente necesita que se repare un equipamiento dañado.
      Cuando se instaló la maquinaria, no se cumplieron los estándares de protección
      medioambiental y la combinación de los efectos climáticos y/o la vida silvestre
      de la zona ha provocado que la máquina quede inoperativa.
    npc_mission_repair_8: El cliente busca especialistas en recuperación para embarcarse
      en un rentable proyecto conjunto. Ha sabido de varias piezas de maquinaria abandonadas
      que resultaron dañadas en un conflicto hace muchos años. Con los fantasmas del
      pasado perdidos en el tiempo, la maquinaria representa una oportunidad para
      lucrarse. Además, ¿qué mejor forma de mostrar tus respetos a los muertos que
      reciclar los componentes de su maquinaria y destinarlos a un nuevo fin?
    npc_mission_repair_9: El cliente busca un explorador que le ayude con las reparaciones
      de una pieza de equipamiento dañada. Los registros de diagnóstico sugieren que
      las fuerzas de Centinelas locales podrían haber confundido el dispositivo con
      una unidad de recolección hostil. El cliente advierte a los ingenieros que acometan
      la reparación de que sean cautelosos al aproximarse a la máquina.
    npc_mission_repair_10: El cliente necesita realizar reparaciones urgentes en un
      importante prototipo. Se estaban llevando a cabo las últimas pruebas de campo
      en una nueva línea de equipamiento cuando se perdió el contacto con la unidad.
      Busca un ingeniero discreto que repare la máquina y modifique los registros
      para que los inversores no detecten el fallo.
    npc_mission_depot_1: El cliente está inmerso en el negocio de los seguros. En
      los últimos años ha tenido mucho éxito, pero el crecimiento se está ralentizando.
      Las operaciones mineras de la zona no ven necesaria la contratación de un seguro.
      Al cliente le gustaría recordarles su importancia.
    npc_mission_depot_2: El cliente está involucrado en operaciones de minería. Sus
      competidores han empezado a almacenar la mercancía extraída al aire libre, con
      muy poca protección. El hecho de no pagar vigilancia ni armas les otorga una
      ventaja competitiva a la que se debe poner fin.
    npc_mission_depot_3: Al cliente le horroriza contemplar las operaciones de minería
      de la zona. Considera profundamente inmoral este expolio de la naturaleza y
      está dispuesto a recompensar a aquellos que emprendan acciones directas para
      detenerlo.
    npc_mission_depot_4: El cliente ambiciona el tipo de gobierno sensato y estable
      al que todo ciudadano de bien aspira. Por desgracia, no todos comparten su visión.
      Cree que si se experimentan las consecuencias del caos y el desorden de modo
      inmediato, otros se unirán a su causa. Por consiguiente, opina que el bien común
      exige la pérdida de unos cuantos puestos planetarios.
    npc_mission_depot_5: El cliente cree que toda la naturaleza debe ser libre, incluso
      los minerales. Recompensará a todo aquel que libere cualquier recurso natural
      encerrado en jaulas 'antinaturales'.
    npc_mission_depot_6: El cliente busca un 'inversor' discreto que le ayude en una
      oportunidad de negocio. Ha advertido una debilidad estructural en la empresa
      de un competidor y quiere iniciar una adquisición. La debilidad, en concreto,
      se encuentra en una serie de depósitos planetarios no vigilados y la oportunidad
      de adquisición será hostil.
    npc_mission_depot_7: El cliente dirige un próspero negocio de reparación de depósitos.
      Está especializado en la restauración de equipamiento dañado por láser. Busca
      hacer partícipe de su éxito a cualquier contratista independiente que se tropiece
      por casualidad con algún depósito planetario dañado.
    npc_mission_depot_8: El cliente ha estado estudiando varios lugares de interés
      arqueológico. Sin embargo, sus últimos trabajos se han visto obstaculizados
      por la proliferación de instalaciones mineras planetarias. Muchas de las muestras
      de suelo y rocas que había seleccionado para su estudio han sido recolectadas
      y procesadas por máquinas de minería. Busca intrépidos colegas historiadores
      que localicen el lugar al que han llevado este material geológico y lo 'liberen'
      de su confinamiento.
    npc_mission_depot_9: El cliente sospecha que una compañía minera local está acumulando
      sustancias peligrosas. Teme que la compañía no se conforme con recolectar y
      vender este material y que esté planeando usarlo con fines hostiles. Busca exploradores
      que localicen y asalten las instalaciones de almacenamiento y que impidan que
      las sustancias atesoradas se empleen de un modo que pueda perjudicarnos a todos.
    npc_mission_depot_10: 'El cliente quiere enviar un sencillo mensaje a un competidor.
      El mensaje reza: ''Hemos destruido tus depósitos. Si quieres que tus instalaciones
      más importantes permanezcan intactas, tal vez te interese acceder a nuestras
      peticiones''. Busca un explorador que le ayude a entregar el mensaje.'
    npc_mission_harvest_1: 'El cliente necesita muestras atmosféricas: aire y aromas
      que pueda canalizar por su nave y que le recuerden a su planeta natal. El traje
      absorberá automáticamente el gas requerido conforme pase el tiempo.'
    npc_mission_harvest_2: El cliente necesita muestras de gas comprimido. Su investigación
      actual precisa de un sistema de refrigeración con una capacidad mayor que cualquiera
      de las soluciones existentes y quiere probar la idoneidad de algunos gases nuevos.
      El traje absorberá automáticamente las muestras requeridas conforme pase el
      tiempo.
    npc_mission_harvest_3: El cliente busca muestras de aire para evaluar la viabilidad
      de la recolección atmosférica a gran escala en los planetas locales. El traje
      absorberá automáticamente el gas requerido conforme pase el tiempo.
    npc_mission_harvest_4: El cliente necesita muestras atmosféricas. No ha especificado
      para qué las quiere, pero ha pedido que se preste especial atención para no
      contaminar las muestras con el ADN del recolector. El traje absorberá automáticamente
      el gas requerido conforme pase el tiempo.
    npc_mission_harvest_5: El cliente quiere unas peligrosas muestras atmosféricas.
      El traje absorberá automáticamente el gas requerido conforme pase el tiempo
      y los sistemas de filtrado de aire conservarán las propiedades inodoras e indetectables
      que el cliente precisa.
    npc_mission_factory_1: El cliente ha descubierto una oportunidad de inversión.
      Cree que existe la posibilidad de adquirir una propiedad intelectual valiosa
      a bajo precio. Busca un explorador intrépido que se presente en las instalaciones
      del objetivo y le ayude a proteger la inversión.
    npc_mission_factory_2: El cliente quiere impedir una catástrofe ecológica. Se
      ha enterado de la existencia de un plan para construir el mayor recolector planetario
      de la historia, capaz de acabar con el núcleo de un planeta en cuestión de horas.
      Busca un explorador con carácter de urgencia que se infiltre en las instalaciones
      en las que se guarda este plan. Hay que eliminar los datos del sistema.
    npc_mission_factory_3: El cliente tiene la intención de adquirir un negocio de
      recolección que opera en este sistema. Sin embargo, no sería prudente proseguir
      sin llevar a cabo una investigación exhaustiva. Busca un aventurero discreto
      que entre en las instalaciones del objetivo y se haga con todos los datos que
      pueda, que serán de gran utilidad a la hora de decidir si continuar con el proceso
      o no.
    npc_mission_factory_4: El cliente ha comenzado a fabricar hardware científico
      especializado hace poco. Es nuevo en este sector y cree que le serviría de gran
      ayuda la experiencia de sus competidores más consolidados. Por suerte, en lo
      que sí tiene experiencia es en la adquisición de conocimientos. Busca un explorador
      que le ayude en este proceso.
    npc_mission_factory_5: El cliente trabaja en nombre de un grupo que hace campaña
      por establecer protección legal para las inteligencias artificiales. Aunque
      siguen haciendo presión, también han optado por la acción directa. Han identificado
      a una IA esclavizada bajo el yugo de un hardware deficiente en una fábrica cercana.
      Piden ayuda a los exploradores para rescatarla, subir sus archivos a una ubicación
      segura y destruir el ejemplar local.
    npc_mission_factory_6: El cliente busca mejorar las condiciones de los trabajadores
      de toda la galaxia. Las fábricas automatizadas dejan sin trabajo a los seres
      decentes y trabajadores, a la vez que concentran la riqueza en manos de los
      pocos que poseen los medios de producción. El cliente busca la ayuda de exploradores
      sensatos para que saboteen una de esas instalaciones automatizadas.
    npc_mission_factory_7: La última instalación del cliente no está alcanzando sus
      objetivos de producción. El cliente sospecha que el director general está desviando
      recursos de la instalación a su cuenta personal. Busca un explorador sutil que
      entre por sorpresa en la instalación y se apodere de los registros para que
      el director no tenga tiempo de ocultar su rastro.
    npc_mission_factory_8: El cliente cree que un empresario rival está infringiendo
      las normas de seguridad en sus procesos de fabricación. El organismo regulador
      se ha inhibido y quiere corregir el problema por su cuenta. Hay que acceder
      a la base de datos del competidor y descargar todos los registros relacionados
      con el uso de plutonio como material de relleno.
    npc_mission_factory_9: 'El cliente se dedica a la fabricación de cubos de comida
      sintética. Pero existe un problema: sus píldoras comprimidas no aportan ni de
      lejos la misma cantidad de nutrientes que las de sus competidores. Quiere acceder
      a los archivos de sus rivales por todos los medios para descubrir exactamente
      lo que viene comprimido en sus deliciosas capsulas de proteínas.'
    npc_mission_factory_10: 'El cliente se ha dado cuenta de que un negocio rival
      está teniendo gran éxito en los últimos tiempos. Quiere comprender mejor la
      naturaleza de su excavación. Pagará con generosidad por cualquier información
      acerca de la profundidad o ubicación del pozo de perforación, sobre todo si
      dicha información abre la posibilidad de realizar una excavación paralela. '
    npc_mission_missing_1: El cliente necesita que le ayuden a buscar a un socio desaparecido.
      Se le vio por última vez pilotando una nave de dudosa capacidad para surcar
      el espacio. Partieron de la estación local en un imprudente intento de volver
      a casa sin llevar a cabo un mantenimiento apropiado previo. Las señales de las
      balizas de emergencia indican que la nave realizó una aproximación atmosférica
      accidentada en las últimas 24 horas.
    npc_mission_missing_2: El cliente ha perdido a su socio de negocios. Se encontraban
      celebrando el éxito de un acuerdo reciente cuando el ahora desaparecido socio
      decidió volver a casa pasando por un planeta cercano. Qué poco juicio ir a un
      planeta con tan pocas comodidades y tantos peligros. El cliente espera, al menos,
      recuperar el cadáver de la persona desaparecida, pues se necesitan sus huellas
      dactilares para acceder a las cuentas de la empresa.
    npc_mission_missing_3: El cliente busca ayuda para encontrar a un amigo desaparecido.
      Este amigo ha tratado de establecer un vínculo con otro ser vivo, pero su oferta
      ha sido rechazada. El cliente cree que este rechazo puede haber afectado al
      juicio de su amigo y pide premura en la búsqueda.
    npc_mission_missing_4: El cliente ha perdido a uno de sus descendientes. El más
      joven de su prole estaba celoso de la atención dispensada al primogénito y su
      reacción fue robar los códigos de acceso de la nave del cliente. El cliente
      posee los datos de rastreo de la nave y solicita ayuda para traer de vuelta
      a casa a su descendiente.
    npc_mission_missing_5: El cliente está inmerso en la búsqueda de un empleado desaparecido.
      El individuo en cuestión tiene un amplio historial en lo que se refiere a ausencias
      injustificadas y el cliente está cansado de buscarlo por sí mismo. Cree que
      un explorador armado hasta los dientes sería más eficaz en esta ocasión a la
      hora de localizar a la persona desaparecida.
    npc_mission_missing_6: El cliente sospecha que es objetivo de una banda criminal.
      Un miembro de su familia ha desaparecido y el cliente está convencido de que
      forma parte de un plan de secuestro. El cliente se niega a que lo extorsionen
      unos matones, aunque reconoce que todavía nadie ha exigido un rescate. No obstante,
      quiere solucionar esta situación enviando exploradores en busca del miembro
      desaparecido.
    npc_mission_missing_7: El cliente busca ayuda para rescatar a una persona desaparecida.
      El individuo en cuestión fue visto por última vez entrando en una nave en una
      visita turística del sistema local. Siempre había querido ver la estrella de
      cerca. Sin embargo, el cliente teme que la nave no estuviera equipada con los
      disipadores de calor necesarios para la misión. Los datos de rastreo sugieren
      que la nave no llegó a alcanzar la estrella y realizó un aterrizaje de emergencia
      en un planeta cercano.
    npc_mission_missing_8: El cliente busca ayuda para recuperar a una persona desaparecida.
      El individuo en cuestión confió en el cliente para equiparle para una expedición
      a través del espacio local. Sin embargo, el cliente se ha percatado de que los
      datos orbitales suministrados contenían numerosos errores de cálculo. Teme que
      esta persona haya tenido problemas a la hora de realizar la aproximación atmosférica
      y ahora necesite un rescate.
    npc_mission_missing_9: El cliente es el objetivo de unos secuestradores. Uno de
      sus socios fue raptado en su casa y le han llevado a un extraño planeta. Consiguió
      escapar de sus captores y enviar un mensaje al cliente diciéndole que había
      encontrado un refugio, pero que no tenía ninguna nave ni casi recursos. El cliente
      sospecha del mensaje y solicita que un explorador independiente investigue el
      origen de la señal.
    npc_mission_missing_10: El cliente pide ayuda para una operación de rescate. Hace
      poco, el cliente desapareció, pero regresó ileso. Sin embargo, durante ese tiempo,
      los socios del cliente salieron en su busca y son quienes han desaparecido ahora.
      El cliente tiene miedo de partir de nuevo para localizar a sus amigos y, es
      por eso que pide a los exploradores que le ayuden.
    npc_mission_hide_seek_1: Un antiguo socio del cliente ha desaparecido. Para ser
      precisos, el socio en cuestión ha desaparecido con una gran cantidad de dinero
      del cliente. Recompensará con generosidad cualquier información acerca del paradero
      del ladrón.
    npc_mission_hide_seek_2: El cliente ha tenido noticias de un sujeto de interés.
      Se trata de un reputado científico que hace poco ha pasado a la clandestinidad
      para evitar el espionaje industrial. El cliente ofrece una buena recompensa
      por averiguar el paradero de este individuo. Hay muchos lugares posibles para
      investigar y por ello busca pilotos que le ayuden a localizar al científico.
    npc_mission_hide_seek_3: El cliente dirige actividades de apuestas y le gustaría
      enviar un mensaje a uno de sus clientes, que ha intentado huir. Pero al cliente
      no le engañan tan fácilmente. Quiere dejar claro a su cliente que siempre podrá
      encontrarle, sin importar adónde huya.
    npc_mission_hide_seek_4: El cliente necesita ayuda para encontrar a un sujeto
      de interés. Sospecha que ha encontrado al capo de una familia del crimen local.
      El jefe se halla solo y sin protección tras una inspección secreta de una de
      sus operaciones. Sin embargo, el señor del crimen conoce al cliente y este se
      vería comprometido si se acercara a él en persona. Busca un explorador que le
      ayude a verificar si la información es correcta antes de actuar.
    npc_mission_hide_seek_5: El cliente ha sido víctima de espionaje industrial. Le
      han robado información y el ladrón ha huido a un planeta cercano. El dispositivo
      sustraído incorpora un sistema de rastreo y solicita ayuda para determinar su
      ubicación.
    npc_mission_hide_seek_6: Un antiguo empleado del cliente ha desaparecido. El cliente
      cree que este agente se encuentra en posesión de información confidencial. Quiere
      confirmar sus sospechas rastreando al individuo. Si se le encuentra en el interior
      de las instalaciones de un rival de negocios, el cliente se encargará del asunto
      apropiadamente.
    npc_mission_hide_seek_7: El cliente quiere persuadir a un antiguo socio para que
      regrese de su retiro. El socio en cuestión realizaba asesinatos de gran impacto
      y el cliente tiene un trabajo entre manos que requiere las habilidades de un
      especialista. El cliente se acercará en persona, pero solo después de que se
      verifique la ubicación y se asegure la ausencia de miradas curiosas.
    npc_mission_hide_seek_8: El cliente quiere llevar a un fugitivo ante la justicia.
      Ha trabajado por su cuenta en un caso abandonado hace tiempo por las autoridades
      del sistema, que se negaron a escuchar los consejos del cliente. Ha llegado
      el momento de detener al sospechoso. Al cliente se le da mejor la investigación
      que la acción y solicita que se confirme la ubicación antes de realizar un acercamiento.
    npc_mission_hide_seek_9: El cliente quiere revelar la ubicación de un soplón.
      La persona en cuestión informó de la naturaleza altamente tóxica del combustible
      de uno de los cargueros del cliente y, tras ello, huyó. El cliente pide ayuda
      para llevar a este cobarde ante la justicia.
    npc_mission_hide_seek_10: El cliente quiere descargar una gran cantidad de objetos.
      Dichos objetos no se pueden vender en el mercado libre de forma directa por
      temor a que su procedencia llame demasiado la atención. El cliente ha oído hablar
      de un individuo que le puede ayudar con este problema y le gustaría que un explorador
      averiguara la ubicación de este individuo.
