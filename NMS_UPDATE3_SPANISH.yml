    npc_overs_brief_main_lang_1: "¿Eres tú de verdad? Perdóname, te he estado buscando
      durante tanto tiempo. Me han contratado para ayudarte en todos y cada uno de
      los ciclos. No te preocupes, todo está pagado hace mucho tiempo, y todo de forma
      legal."
    npc_overs_brief_main_desc_1: |-
      Según habla el desconocido, percibo un olor: una feromona que infecta mi cerebro, creando en mi mente recuerdos de lugares que nunca he visitado y de acciones que nunca he realizado.
      De mí mismo frente al espejo, envejecido y solo, de este Gek sosteniendo a sus hermanos caídos, de un trato cerrado hace muchos años, un contrato firmado a través del cosmos.
      La visión termina, pero el supervisor se queda.
      El supervisor me promete que ampliará mi base y que eso me permitirá contratar a más trabajadores. Para empezar, necesita una <TECHNOLOGY>terminal de construcción<>.
    npc_overs_brief_opt_a_1: Contratar supervisor de construcción
    npc_overs_brief_opt_b_1: Rechazar la oferta
    npc_overs_brief_res_a_1: Este Gek es muy persuasivo. Se siente como en casa en
      mi propia casa.
    npc_overs_brief_res_b_1: No voy a encontrarme cómodo si contrato a este Gek.
    npc_overs_brief_ret_lang_1: Ah, otra vez tú. Pero claro, ¿dónde ibas a estar sino?
    npc_overs_brief_ret_desc_1: |-
      Cuando vuelvo con %NAME%, detecto leves trazos del mismo aroma extraño. Pero ahora puedo pensar con claridad. Me apresuré demasiado. Necesito un supervisor para mi base y esta es la oportunidad perfecta.

      El supervisor me promete que ampliará mi base y que eso me permitirá contratar a más trabajadores. Para empezar, necesita una <TECHNOLOGY>terminal de construcción<>.
    npc_overs_wait_lang_1: "¡No volveré a perderte, amigo! Ahora no, no tan cerca
      de la finalización de este ciclo..."
    npc_overs_wait_desc_1: "¿He hecho lo correcto invitando a este ser a mi casa?
      El tiempo dirá. Al menos, tendré compañía."
    npc_overs_wait_opt_a_1: Continuar
    npc_overs_wait_res_a_1: Estaré en mi estación antes de que te des cuenta. ¡Nos
      vemos pronto, amigo!
    npc_overs_comp_lang_1: |-
      Tienes tanto que aprender, tanto que ver, ¡y este lugar será nuestra casa en mitad del infinito!
      Toma este <SPECIAL>vidrio<> ¡y deja que la luz de las estrellas inunde tu feliz hogar!
    npc_overs_comp_opt_a_1: Aceptar el vidrio
    npc_overs_brief_main_lang_2: |-
      En última instancia, todo se vierte a través del vidrio. Pero habrá tiempo de sobra para eso. Tenemos que hacer otras cosas.
      Si fabricas <TECHNOLOGY>metal cromático<>, lo usaré para calibrar una <TECHNOLOGY>terminal científica<> apta para una entidad Korvax.
      Los Korvax han sufrido horrores a manos de mi pueblo, te ruego que seas amable con ellos.
    npc_overs_brief_main_desc_2: El supervisor me pide que recoja <TECHNOLOGY>metal
      cromático<> para preparar la contratación de un científico Korvax.
    npc_overs_brief_opt_a_2: Aceptar
    npc_overs_brief_opt_b_2: Negarse
    npc_overs_brief_res_a_2: "%NAME% ya está demostrando su utilidad. Una terminal
      científica, un nuevo invitado Korvax, y todo por tan solo un puñado de <TECHNOLOGY>metal
      cromático<>."
    npc_overs_brief_res_b_2: No estoy preparado para ir de aquí para allá al antojo
      de un Gek.
    npc_overs_brief_ret_lang_2: "¡<TECHNOLOGY>Metal cromático<>, amigo, <TECHNOLOGY>metal
      cromático<>! Solo supondrá un rato de trabajo, ¡pero nuestro futuro mejorará!"
    npc_overs_brief_ret_desc_2: |-
      El supervisor tiene interés en continuar. No ha tardado en sugerirme mejoras para mi base y, ¿quién soy yo para poner trabas al progreso?

      El supervisor me pide que recojamos <TECHNOLOGY>metal cromático<> para preparar la contratación de un científico Korvax.
    npc_overs_wait_lang_2: El <TECHNOLOGY>metal cromático<>, amigo, ¿lo tienes?
    npc_overs_wait_desc_2: |-
      Todavía no está muy claro el tipo de relación que tenemos, pero resulta evidente por la urgencia en la voz del Gek que se siente incómodo por mi inacción. Creo que tiene grandes planes para mí.

      Es algo natural, supongo. Él tiene que sentarse aquí solo, atado a un pacto desconocido, mientras que yo tengo la libertad de las estrellas.

      El supervisor está impaciente por que continúe con mi misión.
    npc_overs_wait_opt_a_2: Pedir disculpas
    npc_overs_wait_opt_b_2: Descartar la idea
    npc_overs_wait_res_a_2: Me disculpo con el Gek por mi lentitud. Parece satisfecho
      con mi acto de contrición.
    npc_overs_wait_res_b_2: No soy del EsfuerzoGek, no me disculpo por elegir mi propio
      destino.
    npc_overs_comp_lang_2: Aquí estás de nuevo, Viajero. ¿Seguro que esta vez tienes
      los materiales necesarios?
    npc_overs_comp_desc_2: |-
      El supervisor habla de un modo extraño, dejando caer que ya hemos tenido este encuentro con anterioridad. Pero no recuerdo que eso sucediera.

      Le pregunto quién le paga por el servicio que me está prestando, se ríe y afirma que lo hizo mi hijo hace muchos años.
      No sé a qué se refiere.

      El supervisor me pide el <TECHNOLOGY>metal cromático<>.
    npc_overs_comp_opt_a_2: Entregar metal cromático
    npc_overs_comp_opt_b_2: Negarse
    npc_overs_comp_res_a_2: "¡Perfecto, amigo! Sabía que lo conseguirías. Justo lo
      que necesitaba para terminar los planos de la <TECHNOLOGY>terminal científica<>."
    npc_overs_comp_res_b_2: Lo comprendo. Al fin y al cabo, ese <TECHNOLOGY>metal
      cromático<> es valioso. Seguro que haré buen uso de él.
    npc_overs_brief_main_lang_3: |-
      Hemos llenado de basura el universo con nuestra avaricia, Viajero. Este planeta no es una excepción, pero se pueden hacer muchas cosas con la basura.
      Dirígete a una estructura abandonada y recopila los datos de las terminales. Los usaré para diseñar los planos de un <TECHNOLOGY>contenedor<>.
    npc_overs_brief_main_desc_3: |-
      %NAME% es bastante reflexivo para ser un Gek. Parece que lamenta la codicia que caracteriza a su pueblo. Quiere crear algo nuevo a partir de los restos de lo antiguo. ¿Se trata de avaricia disfrazada o será otra cosa?

      Sean cuales sean sus motivos, el supervisor afirma que encontraré datos de planos para un <TECHNOLOGY>contenedor<> en una estructura cercana.
    npc_overs_brief_opt_a_3: Aceptar
    npc_overs_brief_opt_b_3: Negarse
    npc_overs_brief_res_a_3: "¡No te arrepentirás, amigo! He marcado un lugar que
      parece apto para su explotación."
    npc_overs_brief_res_b_3: "¿Tal vez más tarde, amigo? Recuerda que las posesiones
      no sirven de nada si no las puedes asegurar."
    npc_overs_brief_ret_lang_3: Todavía tengo las coordenadas, amigo, por si tienes
      tiempo y voluntad de investigar.
    npc_overs_brief_ret_desc_3: |-
      A mi supervisor no le gusta un no por respuesta. Sin embargo, me cuesta estar en desacuerdo con sus conclusiones. De hecho, una mayor capacidad de almacenamiento sería muy útil.

      El supervisor afirma que encontraré datos de planos para un <TECHNOLOGY>contenedor<> en una estructura cercana.
    npc_overs_wait_lang_3: "¡No hay que demorarse más, amigo! Los datos están esperando,
      solo hay que hacerse con ellos."
    npc_overs_wait_desc_3: Lo que dice el supervisor tiene sentido, como siempre.
      Es absurdo quedarnos aquí esperando cuando hay tantas cosas que hacer ahí fuera
      en el mundo.
    npc_overs_wait_opt_a_3: Acceder a darse prisa
    npc_overs_wait_opt_b_3: Encogerse de hombros
    npc_overs_wait_res_a_3: El supervisor se despide de mí, contento de verme ocupado
      con mi tarea.
    npc_overs_wait_res_b_3: El supervisor parece intranquilo por mi apatía. Pero yo
      soy el jefe de esta base, no él.
    npc_overs_comp_lang_3: "¡Ya estás de vuelta! ¡Cuánto me alegro, amigo! Extraeré
      el <TECHNOLOGY>plano de almacenamiento<> en cuanto disponga de los datos."
    npc_overs_comp_desc_3: Es bueno ver al Gek tan involucrado en la evolución de
      nuestra casa. Es evidente que se alegra de verme y se motiva con la tarea que
      tenemos entre manos.
    npc_overs_comp_opt_a_3: Entregar datos
    npc_overs_comp_opt_b_3: Negarse
    npc_overs_comp_res_a_3: Aquí está el <TECHNOLOGY>plano<>, como te prometí. Una
      tarea sencilla, el código estaba ahí mismo, listo para ser manipulado.
    npc_overs_comp_res_b_3: Tenemos los datos y estamos lo suficientemente seguros
      en nuestra casita. No hay prisa.
    npc_overs_wait_for_sci_lang: |-
      Entonces...
      ¿Crees que podríamos poner en funcionamiento la <TECHNOLOGY>terminal científica<>, amigo? ¿Y llenar nuestra casa de las luces y botones de los Korvax? Sería fantástico.
    npc_overs_wait_for_sci_desc: El supervisor piensa que a la base le vendría bien
      un científico Korvax. Le gustaría que el plano en el que ha trabajado tanto
      sirviera de algo.
    npc_overs_wait_for_sci_opt_a: Estar de acuerdo
    npc_overs_wait_for_sci_opt_b: Discrepar
    npc_overs_wait_for_sci_res_a: "¡Me alegro de haber tenido esta conversación, amigo!"
    npc_overs_wait_for_sci_res_b: Es tu base, amigo. Gestiónala como te plazca. ¡Yo
      seguiré aquí para lo que quieras!
    npc_overs_brief_main_lang_4: |-
      Las cosas marchan bien, amigo, pero no pasará mucho tiempo antes de que la violencia llegue aquí. Es inevitable.
      Si tuviera algunos <COMMODITY>microprocesadores<>, podríamos ganar por la mano al destino. ¡Sí! Diseñaría una <TECHNOLOGY>terminal de armas<> digna de un armero Vy'keen.
    npc_overs_brief_main_desc_4: El supervisor me pide <COMMODITY>microprocesadores<>
      para diseñar una <TECHNOLOGY>terminal de armas<>. El científico podría ayudar
      en esta tarea.
    npc_overs_brief_opt_a_4: Aceptar
    npc_overs_brief_opt_b_4: Negarse
    npc_overs_brief_res_a_4: Hasta ahora, %NAME% ha sido de gran ayuda y no tengo
      motivos para desconfiar. Encontraré los <COMMODITY>microprocesadores<> que necesita.
    npc_overs_brief_res_b_4: No tengo prisa por traer la guerra a nuestro pequeño
      santuario.
    npc_overs_brief_ret_lang_4: Contrata a un Vy'keen, amigo, y aprende de los de
      su especie. Recuerda la naturaleza de la guerra, ¡preocúpate del destino del
      guerrero!
    npc_overs_brief_ret_desc_4: |-
      %NAME% está convencido de que a nuestro hogar le vendría bien incorporar a un armero Vy'keen. Quizá tenga razón. ¿Qué hay de malo en estar preparados para defendernos?

      El supervisor me pide unos <COMMODITY>microprocesadores<> para diseñar una <TECHNOLOGY>terminal de armas<>. El científico podría ayudarme con esta tarea.
    npc_overs_wait_lang_4: |-
      ¿Has pasado tiempo entre los Vy'keen? Podrías aprender de su lucha sin sentido, su inútil guerra contra los Centinelas. El destino de todos es destruir los mundos, Viajero.
      Tú incluido.
    npc_overs_wait_desc_4: |-
      La última afirmación me perturba. No tengo afán por destruir mundos, todas las armas que he construido han sido para mi propia protección.

      ¿No es así?
    npc_overs_wait_opt_a_4: Preguntar por los Vy'keen
    npc_overs_wait_opt_b_4: Preguntar por mi destino
    npc_overs_wait_res_a_4: "¡Ya sabes todo sobre los Vy'keen, Viajero! ¿No te acuerdas?
      ¡Piensa!"
    npc_overs_wait_res_b_4: El supervisor se ríe de mi pregunta y luego... hay algo,
      una noción que escapa a mi raciocinio, que estoy a punto de comprender pero
      que me resulta inalcanzable todavía.
    npc_overs_comp_lang_4: Confío en que nuestro nuevo amigo Korvax ha sido de ayuda.
      Esto es solo el comienzo de nuestra alegre pandilla. ¿Estás preparado para dar
      el siguiente paso?
    npc_overs_comp_desc_4: El supervisor me pide los <COMMODITY>microprocesadores<>
      para poder finalizar los planos de la <TECHNOLOGY>terminal de armas<>.
    npc_overs_comp_opt_a_4: Entregar microprocesadores
    npc_overs_comp_opt_b_4: Negarse
    npc_overs_comp_res_a_4: "¡Lo has hecho muy bien, amigo! ¡Estoy muy contento!"
    npc_overs_comp_res_b_4: "¡No puedes hacer oídos sordos al destino, amigo! Al final,
      nos alcanzará a todos."
    npc_overs_brief_main_lang_5: |-
      Ahora... imagina esto, amigo. Un ser te disgusta. Lo castigas, lo recompensas, lo moldeas. Con el tiempo, hará todo lo que quieras.
      Lo mismo ocurre con los Centinelas y sus ataques. Pero ya basta, ahora entrenaremos a los entrenadores.
    npc_overs_brief_main_desc_5: El supervisor me pide que mate a los Centinelas y
      traiga su <SPECIAL>púgneo<>.
    npc_overs_brief_opt_a_5: Aceptar
    npc_overs_brief_opt_b_5: Negarse
    npc_overs_brief_res_a_5: Los Centinelas me han agobiado durante todo mi viaje.
      ¡Nos libraremos de su acoso constante!
    npc_overs_brief_res_b_5: Hay algo diferente en la petición del supervisor. Por
      regla general, sus planes son claros y el beneficio, obvio. Tengo que reflexionar
      sobre esto antes de aceptar.
    npc_overs_brief_ret_lang_5: "¿Has considerado el experimento, amigo? ¿Ves ya la
      lógica de todo ello? ¡Tenemos el poder de moldearlos, igual que ellos han tratado
      de moldearnos a nosotros!"
    npc_overs_brief_ret_desc_5: El supervisor me pide que mate a los Centinelas y
      traiga su <SPECIAL>púgneo<>.
    npc_overs_wait_lang_5: "¿Sí, amigo? ¿Puedo ayudarte?"
    npc_overs_wait_desc_5: |-
      ¿Matar a estos drones y saquear sus componentes se considera asesinato? Yo soy el amo de estos mundos, no ellos. Merecen sufrir dolor, merecen sentir lo mismo y que yo... Yo...

      Miro al Gek y percibo un olor extraño. Me pregunto, y no es la primera vez, si está afectando a mis pensamientos, pero rechazo la idea. Al fin y al cabo, el Gek es amigo mío.
    npc_overs_wait_opt_a_5: Buscar consuelo
    npc_overs_wait_opt_b_5: Marcharse en silencio
    npc_overs_wait_res_a_5: No es una agresión, amigo. ¡Es una represalia por sus
      ataques sin mediar provocación!
    npc_overs_wait_res_b_5: "¿Cuál es el propósito del supervisor? ¿De verdad quiere
      moldear a los Centinelas? ¿O tiene alguna otra cosa en mente?"
    npc_overs_comp_lang_5: "¿Lo tienes, amigo? ¿Tienes su carne, su <SPECIAL>púgneo<>?"
    npc_overs_comp_desc_5: El supervisor, en algo parecido a un estado de agitación,
      me pide el <SPECIAL>púgneo<> que he recogido.
    npc_overs_comp_opt_a_5: Entregar púgneo
    npc_overs_comp_opt_b_5: Negarse
    npc_overs_comp_res_a_5: "%NAME% me ofrece una recompensa, como sabía que haría. "
    npc_overs_comp_res_b_5: "¡Oh! ¿Por qué permites que los Centinelas circulen con
      libertad mientras que yo, que soy tu amigo, me muero de hambre aquí?"
    npc_overs_wait_for_arm_lang: |-
      Amigo, hay otra cuestión... Te di los medios para crear una <TECHNOLOGY>terminal de armas<>, ¿verdad? Pero no he advertido la presencia de ningún Vy'keen.
      ¿Por qué tardas tanto? ¿Tan poco significa mi ayuda para ti? Deberías contratar a un armero antes de continuar.
    npc_overs_wait_for_arm_desc: El supervisor me pide que construya una <TECHNOLOGY>terminal
      de armas<> y que contrate a un armero Vy'keen para mi base.
    npc_overs_wait_for_arm_opt_a: Aceptar
    npc_overs_wait_for_arm_opt_b: Negarse
    npc_overs_wait_for_arm_res_a: "¡Espléndido! Disfruto mucho con nuestros amigos
      Vy'keen. Creo que viviremos todos en armonía."
    npc_overs_wait_for_arm_res_b: Con el tiempo, acabarás convenciéndote... pero no
      tardes demasiado. Mi paciencia tiene límites.
    npc_overs_brief_main_lang_6: Todo va sobre ruedas. Estamos listos para que un
      granjero Gek se una a nosotros. De hecho, ya he preparado su contrato. Lo único
      que falta es reunir el <SPECIAL>solanio<> necesario para finalizar su estación
      de trabajo.
    npc_overs_brief_main_desc_6: |-
      %NAME% tiene cada vez más confianza en sí mismo y pretende ampliar mi casa. Resulta difícil estar en desacuerdo con él, puesto que un granjero abriría todo un mundo de posibilidades.

      El supervisor necesita <SPECIAL>solanio<> para completar los planos de la <TECHNOLOGY>terminal agrícola<>. El solanio crece en planetas abrasados y requiere <TECHNOLOGY>guantes NBQ<> para recolectarlo.
    npc_overs_brief_opt_a_6: Aceptar
    npc_overs_brief_opt_b_6: Negarse
    npc_overs_brief_res_a_6: No es fácil conseguir solanio en estado salvaje, pero
      eso solo demuestra la importancia de contar con un granjero.
    npc_overs_brief_res_b_6: Aunque la idea de una granja resulta atractiva, hay algo
      en este insistente Gek que me desasosiega.
    npc_overs_brief_ret_lang_6: Amigo, no te olvides de que el granjero está preparado.
      No deberíamos retrasar más su llegada. Así deben ser las cosas.
    npc_overs_brief_ret_desc_6: El supervisor necesita <SPECIAL>solanio<> para completar
      los planos de la <TECHNOLOGY>terminal agrícola<>. El solanio crece en planetas
      abrasados y requiere <TECHNOLOGY>guantes NBQ<> para recolectarlo.
    npc_overs_wait_lang_6: En este ciclo, un humilde granjero. En otros, no hay límites
      para la destrucción. Pero no hay de qué preocuparse. Ojos que no ven, corazón
      que no siente.
    npc_overs_wait_desc_6: La descripción que ha hecho el supervisor de este granjero
      potencial es, como mínimo, inquietante. ¿Está tratando de molestarme o se trata
      de algún secreto que se le ha escapado por casualidad?
    npc_overs_wait_opt_a_6: Preguntar por el granjero
    npc_overs_wait_opt_b_6: No preguntar nada
    npc_overs_wait_res_a_6: No te preocupes, amigo. Todos seríamos muy diferentes
      en condiciones inapropiadas. ¡Así es la naturaleza de las cosas!
    npc_overs_wait_res_b_6: El supervisor me observa mientras me marcho. Me resulta
      difícil comprender lo qué está pensando en realidad.
    npc_overs_comp_lang_6: Me alegro de verte, amigo. ¿A que la tecnología Vy'keen
      te ha protegido?
    npc_overs_comp_desc_6: Tengo el <SPECIAL>solanio<> necesario para finalizar los
      planos de la estación de trabajo del granjero. Será interesante comprobar el
      efecto que tendrá un segundo Gek sobre mi supervisor. No me lo imagino hablando
      mucho tiempo con el científico o el armero.
    npc_overs_comp_opt_a_6: Entregar solanio
    npc_overs_comp_opt_b_6: Negarse
    npc_overs_comp_res_a_6: "¡Oh, para la granja! Explotaremos la tierra, libres al
      fin de los Centinelas, ¡y experimentaremos la gloria del comercio!"
    npc_overs_comp_res_b_6: "¿Qué problema hay? ¿No quieres que haya otro Gek en tu
      casa? ¿Con uno ya es demasiado?"
    npc_overs_brief_main_lang_7: |-
      En cuanto te hayas garantizado un granjero, querrás comerciar sin trabas. Obtener beneficios de nuestra gloriosa cosecha sin que te arrastren de aquí para allá.
      No temas, amigo, yo lograré que así sea. Solo necesito unas cuantas <TECHNOLOGY>placas base<> para finalizar los planos de nuestra propia terminal de comercio.
    npc_overs_brief_main_desc_7: El supervisor me pide <TECHNOLOGY>placas base<> para
      crear un plano de una <TECHNOLOGY>terminal de comercio galáctico<>. El científico
      Korvax debería ser capaz de proporcionarme las piezas necesarias.
    npc_overs_brief_opt_a_7: Aceptar
    npc_overs_brief_opt_b_7: Negarse
    npc_overs_brief_res_a_7: No comparto el entusiasmo por el comercio que se he apoderado
      del Gek. No obstante, sería conveniente introducirse en el mercado galáctico
      desde mi casa.
    npc_overs_brief_res_b_7: El Gek está cómodo con su obsesión mercantil, pero esta
      base es una isla de mi propia creación. No estoy dispuesto a atraer la atención
      del mercado aquí, que llamen a mi puerta, siempre poniendo precio a mi tiempo.
    npc_overs_brief_ret_lang_7: "¡Ven, amigo! ¡Unos pocos circuitos son un precio
      muy bajo comparado con el acceso sin restricciones a la gloria del comercio!"
    npc_overs_brief_ret_desc_7: El supervisor me pide <TECHNOLOGY>placas base<> para
      crear un plano de una <TECHNOLOGY>terminal de comercio galáctico<>. El científico
      Korvax debería ser capaz de proporcionarme las piezas necesarias.
    npc_overs_wait_lang_7: Este lugar está plagado de fábricas, mundos y mundos escupiendo
      recursos sin propósito alguno, ¿y aun así te atacan los Centinelas por destruir
      una simple roca? Es indignante. Me pone enfermo.
    npc_overs_wait_desc_7: |-
      El supervisor tiene razón. A mí me atacan los Centinelas por extraer pequeñas cantidades de recursos y, en cambio, los complejos de fábricas operan con total impunidad.
      ¿Por qué? ¿Por qué ignoran esa codicia mientras que yo tengo que luchar por sobrevivir?
    npc_overs_wait_opt_a_7: Estar de acuerdo en que es injusto
    npc_overs_wait_opt_b_7: Encogerse de hombros y conformarse
    npc_overs_wait_res_a_7: "¡Eso es, muestra tu rabia! Pregúntate por qué los Centinelas
      tienen que elegir quién sufre. ¿Quién les otorgó ese poder?"
    npc_overs_wait_res_b_7: "¡Amigo! ¡¿Y esa despreocupada indiferencia?! Esa apatía
      no se puede tolerar. Piensa en todos a los que condenas con tu desidia."
    npc_overs_comp_lang_7: "¿Nuestro científico ha podido satisfacer tus necesidades,
      amigo? ¿Tiene las placas que nos hacen falta?"
    npc_overs_comp_desc_7: |-
      Al aproximarme al supervisor, estuve casi seguro de que le había escuchado hablar consigo mismo, pronunciaba palabras y frases en una lengua que reconozco, pero no comprendo. Aunque, instantes después, no quedaba señal del veneno que creí escuchar. Debo de estar equivocado.

      %NAME% me pide las <TECHNOLOGY>placas base<>.
    npc_overs_comp_opt_a_7: Entregar las placas
    npc_overs_comp_opt_b_7: Negarse
    npc_overs_comp_res_a_7: 'El supervisor es algo extraño, pero no más que cualquier
      otro ser con el que me haya topado. De hecho, está siendo de más utilidad que
      la mayoría. Le entrego las placas y recibo mi recompensa. '
    npc_overs_comp_res_b_7: "¿Por qué te retrasas, amigo? No importa, estoy seguro
      de que hay un motivo. Tienes un plan, siempre hay un motivo, no lo dudo."
    npc_overs_brief_main_lang_8: Oh, amigo, ¡tienes que estar muy contento con %NAME%!
      He diseñado unos planos para una <TECHNOLOGY>tecnología de nave<>. Pero mi diseño
      todavía no se puede sincronizar con tu nave. Necesito una <SPECIAL>bola de gravitino<>
      para perfeccionar el dispositivo.
    npc_overs_brief_main_desc_8: |-
      El supervisor adelantó que quedaría satisfecho y, una vez más, estaba en lo cierto. No ha cesado en sus esfuerzos por mejorar mi equipo.
      Necesita una <SPECIAL>bola de gravitino<> para finalizar la <TECHNOLOGY>tecnología de nave<> que me ha prometido. El granjero podría ayudarme a conseguir una.
    npc_overs_brief_opt_a_8: Aceptar
    npc_overs_brief_opt_b_8: Negarse
    npc_overs_brief_res_a_8: "¡No te arrepentirás, amigo! Es genial trabajar tan bien
      juntos."
    npc_overs_brief_res_b_8: Está bien. No todo el mundo está hecho para colaborar.
      Seguiré aquí cuando cambies de opinión.
    npc_overs_brief_ret_lang_8: Solo tú puedes salir, amigo, así que hazlo con total
      tranquilidad y libertad.
    npc_overs_brief_ret_desc_8: |-
      El supervisor hace hincapié en mi libertad para ir y venir a mi antojo, incluso cuando me ofrece otra mejora para mi base.
      %NAME% me ofrece una pieza de <TECHNOLOGY>tecnología de nave<> diseñada especialmente para mí, pero hace falta una <SPECIAL>bola de gravitino<> para finalizarla. El granjero podría ayudarme.
    npc_overs_wait_lang_8: |-
      Puedes irte, pero no te engañes. Todos somos prisioneros, incluso tú.
      Si me abandonas, encontrarás a otro Gek con un rostro diferente, pero con la misma alma, las mismas palabras... Estamos emparejados a través del tiempo y la memoria, ¡somos tus sirvientes, tus maestros!
    npc_overs_wait_desc_8: |-
      %NAME% sugiere que, si prescindiera de sus servicios, encontraría a otro igual que él, sería como si nada hubiera pasado. Afirma que soy un prisionero.

      Solo sé que debo confiar en el supervisor. En lo más profundo de mí, lo sé.
    npc_overs_wait_opt_a_8: Pedir disculpas
    npc_overs_wait_opt_b_8: Insistir en que eres libre
    npc_overs_wait_res_a_8: No te disculpes, amigo. Tú no tuviste más elección que
      yo.
    npc_overs_wait_res_b_8: Creerás lo que creerás, amigo. Así es la naturaleza de
      las cosas.
    npc_overs_comp_lang_8: "¿Has disfrutado de tu aventura, amigo? ¿De tu expedición
      en busca de la bola? Te he esperado impaciente."
    npc_overs_comp_desc_8: |-
      Hay algo raro en el modo de hablar de %NAME%, bajo todas esas palabras amables subyace un resentimiento reservado solo para los peores enemigos.

      Pero no habría venido a trabajar aquí si fuésemos enemigos. Por supuesto que no. Somos amigos.

      El supervisor me pide la <SPECIAL>bola de gravitino<> para poder finalizar el diseño de la <TECHNOLOGY>tecnología de nave<>.
    npc_overs_comp_opt_a_8: Entregar la bola de gravitino
    npc_overs_comp_opt_b_8: Negarse
    npc_overs_comp_res_a_8: Como siempre, estoy muy agradecido por tu ayuda. Amigo.
    npc_overs_comp_res_b_8: Como quieras. Al final acabarás entregándomelo, y lo sabes.
    npc_overs_brief_main_lang_9: "¿Alguna vez te has preguntado lo que ocurre después
      de la muerte, entre la expiración y el renacer? Medita sobre la aniquilación.
      Recolecta <SPECIAL>mordita<> de los muertos. Es el único modo de escapar."
    npc_overs_brief_main_desc_9: |-
      Desde que llegó el supervisor, he tenido un sueño recurrente, una pesadilla que percibo como un recuerdo. Carne mezclada con metal, un mundo de vidrio que parpadea.

      Un planeta con cielos verdes y una luna de obsidiana, un sueño en el que contemplo mi tumba. Cuando vuelvo a la realidad, la imagen tarda un momento en desvanecerse, la herida del mundo perdura ante mis ojos.

      El supervisor me pide que recolecte <SPECIAL>mordita<>, un material que se encuentra en los cadáveres de las criaturas.
    npc_overs_brief_opt_a_9: Aceptar
    npc_overs_brief_opt_b_9: Negarse
    npc_overs_brief_res_a_9: El supervisor me ha prestado buen servicio. Tal vez su
      tarea me ayude a liberar la mente de estas pesadillas persistentes.
    npc_overs_brief_res_b_9: Quizá no sea el mejor momento para meditar sobre la aniquilación.
    npc_overs_brief_ret_lang_9: Sé que tú también lo ves, amigo. El ojo carmesí. Siempre
      te encuentra.
    npc_overs_brief_ret_desc_9: |-
      La mordita es un material extraño, una constante en un universo en incesante cambio. Quizá %NAME% tenga razón. Quizá me ofrezca una pista.
      El supervisor me pide que recolecte <SPECIAL>mordita<>, un material que se encuentra en los cadáveres de las criaturas.
    npc_overs_wait_lang_9: "¿Tienes algún recuerdo del destello entre ciclos? ¿De
      la breve infinidad entre la vida y el renacer? Lo dudo, amigo. Pocos los tienen."
    npc_overs_wait_desc_9: No sé qué contestar a la pregunta de %NAME%. Creo que ya
      conoce la respuesta y que no está interesado en lo que tenga que decir.
    npc_overs_wait_opt_a_9: Hacerle la misma pregunta
    npc_overs_wait_opt_b_9: Ignorarlo
    npc_overs_wait_res_a_9: El supervisor se ríe y emite chasquidos al abrir y cerrar
      su pico.
    npc_overs_wait_res_b_9: El supervisor me examina con una expresión de profunda
      concentración en su rostro. Debería dejarle en paz.
    npc_overs_comp_lang_9: Puedo ver el cambio en ti, amigo. Has completado tu tarea
      y he visto el mundo tal y como tú lo ves.
    npc_overs_comp_desc_9: No comprendo del todo lo que he hecho por el supervisor,
      pero parece dispuesto a recompensarme una vez más por mis acciones.
    npc_overs_comp_opt_a_9: Entregar mordita
    npc_overs_comp_opt_b_9: Negarse
    npc_overs_comp_res_a_9: Ten. Toma estos esquemas. Que lo que construyas siempre
      te recuerde a aquellos que mataste para poder construirlo.
    npc_overs_comp_res_b_9: Ten cuidado, amigo. Acumular toda esa muerte durante demasiado
      tiempo... quién sabe lo que te hará.
    npc_overs_terminal_lang_3: Usuario identificado. Terminal activada. Accediendo
      a esquemas.
    npc_overs_terminal_desc_3: |-
      El lugar al que me ha llevado el supervisor lleva tiempo en decadencia. La misma fauna grasienta y viva que ya vi en otros edificios abandonados hace mucho es la que entierra estos paneles.

      Corre un aire hediondo y húmedo. Activo la terminal con pocas esperanzas de que funcione, pero me sorprendo al ver que emite un zumbido estridente y se reanima.
    npc_overs_terminal_opt_a: Analizar esquemas
    npc_overs_terminal_res_a: La intuición de mi supervisor no ha fallado hasta ahora.
      Tengo que confiar en que estos esquemas contienen los datos necesarios.
    npc_overs_terminal_wait_lang_3: BRECHA EN LA TERMINAL // ACTIVADAS MEDIDAS DE
      SEGURIDAD // USUARIO CONECTADO ... // DATOS ELIMINADOS
    npc_overs_terminal_wait_desc_3: La terminal no ha respondido de manera positiva
      a mis indagaciones. Tengo los datos que necesito, pero parece que hay poca esperanza
      de conseguir más información.
    npc_overs_terminal_wait_opt_a: Probar panel de introducción
    npc_overs_terminal_wait_res_a: La máquina sigue sin responder.
    npc_overs_final_lang: |-
      Te pregunté, amigo, pero tú obedeciste. ¿Eso te convierte en culpable? ¿Ensucia tus manos con el pecado? ¡Amigo! ¡Intruso! ¡Viajero! ¿Qué eres?
      ¿Acaso no lo ves? Todo lo que existe en estos mundos ha sido creado para ti. La historia de sangre y maldad... Todo ello ha ocurrido para que puedas descubrirlo algún día, ¡un telón de fondo para tu viaje!
    npc_overs_final_desc: |-
      Otra vez ese extraño aroma en el aire, una feromona que se extiende. En esta ocasión, vivo los recuerdos del supervisor como si fueran los míos propios. Veo transcurrir su vida hasta nuestro primer encuentro, aproximándome a él en un extraño edificio con el arma en ristre

      Me inunda la terrible certeza de que para este Gek han pasado milenios de este acontecimiento. Pero eso no es posible. Nunca fui a ese edificio. Esas cosas nunca sucedieron.
    npc_overs_loop_lang: |-
      Déjame. Nunca lo comprenderás. Aquel día contemplé el mundo de vidrio y vi el espacio que hay entre las cosas, el oscuro corazón de la realidad.
      Esperaré aquí a que pasen mis días, hasta que renazca de nuevo. Hasta que repitamos todo esto, en un mundo más allá de estos mundos... Así como me repito a mí mismo, ¡incluso ahora!
    npc_overs_loop_desc: |-
      El supervisor me pide que me vaya. Afirma que no tiene nada más que decirme. Está claramente confuso y desconcertado. Esta base es un lugar alegre. Este mundo es mío. De eso estoy seguro.

      Los delirios de un simple Gek no cambiarán ese hecho.

      El supervisor dice que su contrato ha finalizado.
    npc_overs_loop_opt_a: Tocar al supervisor con delicadeza
    npc_overs_loop_opt_b: Dejar al supervisor en paz
    npc_overs_loop_res_a: El Gek no reacciona al contacto y yo no persisto.
    npc_overs_loop_res_b: Su presencia resulta perturbadora, pero me tranquiliza que
      el supervisor se quede aquí, donde pueda verlo.
    npc_arms_brief_main_lang_1: "Tu sirviente Gek me dijo que vendrías, intruso. Es
      un honor conocer a alguien cuya sed de sangre es incluso superior a la mía.
      ¡Grah! ¡Mataremos juntos por la gloria de Hirk y de nuestros ancestros! \n¡Que
      dé comienzo la gran caza del Centinela! Ven, ¡inhalemos el grahgrah esencial!"
    npc_arms_brief_main_desc_1: |-
      El Vy'keen es viejo. No baso esta afirmación en su piel o su aspecto, estos seres son demasiado extraños e inusuales para mí como para hacer tal juicio.

      No, se trata de la forma en que se sostiene, su modo de hablar. No adopta poses, cuando me sonríe y me dice que es un honor conocerme, le creo.

      %NAME% me promete venir a mi mundo y hacer uso de mi nueva <TECHNOLOGY>terminal de armas<>.
    npc_arms_brief_opt_a_1: Aceptar
    npc_arms_brief_opt_b_1: Negarse
    npc_arms_brief_res_a_1: "¡Grah! ¡Celebraré la cosecha de sangre! Pero dime, ¿he
      de pagar por mi propio viaje?"
    npc_arms_brief_res_b_1: "¿Me han informado mal? Bueno, intruso, si cambias de
      opinión, házmelo saber. ¡Me muero de ganas de empezar la caza!"
    npc_arms_brief_ret_lang_1: "¿Lo has reconsiderado? ¡Grah! Jamás tomarás mejor
      decisión que aliarte conmigo."
    npc_arms_brief_ret_desc_1: "%NAME% me promete venir a mi mundo y utilizar mi <TECHNOLOGY>terminal
      de armas<>."
    npc_arms_wait_lang_1: |-
      Cuando era joven, era un cobarde, tenía mala fama entre los de mi clan. No podía ni disparar a un simple Gek, y menos todavía a un temible dron Centinela.
      Pero los tiempos cambian. Me deshice de mi debilidad. Espero que tú te deshagas de la tuya...
    npc_arms_wait_opt_a_1: Irse
    npc_arms_wait_res_a_1: "¡Grah! ¡Te veré pronto, intruso!"
    npc_arms_comp_lang_1: |-
      Estas instalaciones son magníficas, pero has de saber que los Vy'keen exterminamos los mundos que muestran el más mínimo atisbo de producción de armas... Da gracias de que sea tu amigo. ¡Grahahah!
      Hay que poner fin a la violencia, ese es el camino de Dryn'dargh, ese es el camino de Hirk. Cuando se haya cometido el último asesinato, la última arma que se dispare será hacia nosotros, los propios Vy'keen, y habremos cumplido nuestro sagrado propósito.
    npc_arms_comp_desc_1: Como gesto de paz, el armero me ofrece una pieza de <TECHNOLOGY>tecnología
      de exotraje<>. Tiene interés en demostrar que es más que un simple guerrero.
    npc_arms_comp_opt_a_1: Aceptar el regalo
    npc_arms_comp_opt_b_1: Rechazarlos
    npc_arms_comp_res_a_1: "¡Grah! ¡Llévalo con orgullo! Y ahora, antes de empezar
      a trabajar juntos, hay algo de lo que debemos ocuparnos..."
    npc_arms_comp_res_b_1: "¡Grah! Vuelve cuando estés preparado para llevar mi regalo..."
    npc_arms_brief_main_lang_2: |-
      El Alto Comando Vy'keen no me permitiría residir aquí y hacer caso omiso de mi propósito, intruso.
      He descubierto una fábrica de armas cercana y, si la saboteamos, demostraríamos nuestra valía. Tal vez puedas aprender algo útil cuando estés allí.
    npc_arms_brief_main_desc_2: |-
      He sabido que los Vy'keen creen que ninguna otra especie debería poder llevar armas, que tras las atrocidades cometidas por los Gek, solo se tendría que permitir que los Vy'keen las portaran.

      El armero me indica la ubicación de una fábrica de armas cercana y afirma que está operando al margen de la ley. Si voy allí y acabo con la producción, podré extraer un valioso plano.
    npc_arms_brief_opt_a_2: Aceptar
    npc_arms_brief_opt_b_2: Negarse
    npc_arms_brief_res_a_2: "¡Grah! Actúa con honor, pero sé cauteloso. El ojo de
      los Centinelas estará sobre las instalaciones."
    npc_arms_brief_res_b_2: No te demores mucho. ¡Espero que cumplas, intruso!
    npc_arms_brief_ret_lang_2: "¡Grah, intruso! Cada segundo que nos retrasamos significa
      la producción de otra caja de armas, la creación de otro ciclo de violencia.
      ¡Tenemos que destruir la fábrica!"
    npc_arms_brief_ret_desc_2: El armero me indica la ubicación de una fábrica de
      armas cercana y afirma que está operando al margen de la ley. Si voy allí y
      acabo con la producción, podré extraer un valioso plano.
    npc_arms_wait_lang_2: Ten cuidado, intruso. Los Centinelas siempre intentarán
      detenernos. Quién sabe lo que te espera en la fábrica.
    npc_arms_wait_desc_2: |-
      Los Vy'keen han combatido a los Centinelas durante siglos, aunque %NAME% dice que no odian a los drones. Dice que son un rival digno y, en muchos sentidos, el paradigma de los valores de los Vy'keen.
      Justicia, preservación, fuerza. Todo, excepto lo más importante: pasión, honor y fraternidad... Mientras habla, el armero se va entristeciendo y quedando en silencio, tosiendo de cuando en cuando.
    npc_arms_wait_opt_a_2: Hacer una reverencia e irse
    npc_arms_wait_opt_b_2: Irse
    npc_arms_wait_res_a_2: "%NAME% corresponde a mi reverencia asintiendo en señal
      de respeto."
    npc_arms_wait_res_b_2: El guerrero se me queda mirando, callado.
    npc_arms_comp_lang_2: "¿Has acabado con la producción, intruso? ¡Puede que todavía
      hagamos un Vy'keen de ti!"
    npc_arms_comp_opt_a_2: Confirmar
    npc_arms_comp_opt_b_2: Negarse a decirlo
    npc_arms_comp_res_a_2: |-
      ¡Excelente trabajo, intruso! ¡Grah! ¿Conseguiste algo de nuestra tecnología? Vamos, la desencriptaré para ti.

      Continuaremos con tu entrenamiento. Las armas no sirven de nada si no se usan, ¡sin la gloria de una guerra honesta!
    npc_arms_comp_res_b_2: "¡Grah! ¡No dejes que se te congele la sangre, intruso!"
    npc_arms_brief_main_lang_3: |-
      Ármate de valor, intruso. ¡Los <SPECIAL>piratas<> han descubierto nuestro mundo! ¡Grah! Te servirán para practicar con tus armas.
      ¡Al ataque, grah! ¡Al ataque! ¡Quememos sus colmenas de maldad y pecado! ¡Que sepan que el cielo no es suyo, sino nuestro!
    npc_arms_brief_main_desc_3: |-
      El armero se estremece al hablarme de los piratas. Nunca he visto a ningún otro ser expresar tanta pasión y tanto odio por otro.
      El armero me alerta de la presencia de <SPECIAL>naves piratas<> orbitando este mundo y me pide que vaya a <SPECIAL>combatirlas<>.
    npc_arms_brief_opt_a_3: Estar de acuerdo
    npc_arms_brief_opt_b_3: Negarse
    npc_arms_brief_res_a_3: "¡Grah! ¡Que sea una buena pelea, intruso! ¡Destrúyelos
      antes de que atraigan a más Centinelas a nuestro mundo!"
    npc_arms_brief_res_b_3: "¡Grah! ¡Cuánta cobardía!"
    npc_arms_brief_ret_lang_3: "¡Grah, intruso! ¿Cómo puedes tolerar esta escoria
      pirata en tu mundo? ¡Solo traen la completa ignominia! ¡Graaaaah!"
    npc_arms_brief_ret_desc_3: El armero me alerta de la presencia de <SPECIAL>naves
      piratas<> orbitando este mundo y me pide que vaya a <SPECIAL>combatirlas<>.
    npc_arms_wait_lang_3: "¿A qué estás esperando? ¡Ve! ¡Lucha!"
    npc_arms_wait_desc_3: Los Vy'keen se consideran vigilantes, guerreros en lucha
      por traer la paz al universo. Parece que la ironía es un rasgo que no han perdido.
    npc_arms_wait_opt_a_3: Señalar tu multiherramienta
    npc_arms_wait_opt_b_3: Permanecer pasivo
    npc_arms_wait_res_a_3: "¡Grah! ¡Grah! ¡Grah! ¡Muerte a los piratas y gloria al
      intruso!"
    npc_arms_wait_res_b_3: "%NAME% farfulla, se estremece de rabia, enfurecido con
      los piratas y frustrado por mi desidia."
    npc_arms_comp_lang_3: "¿Ya está, intruso? ¿Has eliminado a esos seres malvados
      de nuestros cielos?"
    npc_arms_comp_opt_a_3: Confirmar
    npc_arms_comp_opt_b_3: Negarse a decirlo
    npc_arms_comp_res_a_3: "¡Grah! ¡Bien hecho, intruso! ¡Oh, ser joven! ¡Matar de
      nuevo! Grah, cómo te envidio..."
    npc_arms_comp_res_b_3: No pongas a prueba mi paciencia, intruso. ¡No cuando se
      trata de piratería!
    npc_arms_brief_main_lang_4: "Intruso, tengo buenas y malas noticias. Parece que
      algunos piratas han escapado a tu ira. Pero eso solo retrasará su justa exterminación.
      \ \nDales caza, interrógalos para conseguir información sobre una posible tecnología
      armamentística y envíalos al gran abismo. ¡Grah!"
    npc_arms_brief_main_desc_4: |-
      %NAME% está poseído por la emoción de la caza, pero esa energía no consigue disfrazar el hecho de que parece estar debilitándose. ¿Se habrá puesto enfermo por vivir en mi base?

      El armero quiere que encuentre a uno de los piratas fugitivos y me apodere de cualquier <TECHNOLOGY>tecnología<> que posea.
    npc_arms_brief_opt_a_4: Aceptar
    npc_arms_brief_opt_b_4: Negarse
    npc_arms_brief_res_a_4: Este es tu premio, intruso. Tecnología armamentística
      y un pirata para que hagas lo que te plazca con él. ¡Grah! ¡Haz que nuestros
      ancestros se sientan orgullosos!
    npc_arms_brief_res_b_4: "¡Has triunfado en la batalla! ¿Cómo puedes negarte?"
    npc_arms_brief_ret_lang_4: "¿Los piratas merodean por nuestro mundo y tú te quedas
      de brazos cruzados? Pensaba que yo era débil, pero esta desidia... ¡Graah!"
    npc_arms_brief_ret_desc_4: El armero quiere que encuentre a uno de los piratas
      fugitivos y me apodere de cualquier <TECHNOLOGY>tecnología<> que posea.
    npc_arms_wait_lang_4: Cuando te hayas encargado de la escoria pirata, llegará
      el momento de nuestra caza, intruso. Creo que será la última por mi parte...
      Dicen que hay flores que solo crecen donde han caído muchos drones en combate.
      Oh, si pudiera contemplar esa vista.
    npc_arms_wait_desc_4: El Vy'keen está empeorando a todas luces. Cree que podrá
      participar en una gloriosa batalla final, pero tengo mis dudas. %NAME% parece
      incapaz de salir al exterior, y mucho menos de luchar.
    npc_arms_wait_opt_a_4: Irse
    npc_arms_comp_lang_4: "¿Ya está hecho? ¿Les has hecho sufrir?"
    npc_arms_comp_desc_4: El armero empieza a toser. No parece que goce de buena salud.
    npc_arms_comp_opt_a_4: Confirmar
    npc_arms_comp_opt_b_4: Negarse a decirlo
    npc_arms_comp_res_a_4: Desencriptaré sus datos, intruso. ¡Para que te cubras de
      gloria! Pero... tengo otra tarea para ti. Es casi el final.
    npc_arms_comp_res_b_4: No te retrases, intruso... No me queda mucho tiempo.
    npc_arms_brief_main_lang_5: |-
      Hay una estructura en este mundo, un depósito de poca importancia. Pero para los Centinelas, ¡grah! Lo defenderán hasta su último dron.
      Atácalo, provoca la ira de los Centinelas. ¡Entonces, nuestra caza podrá dar comienzo! Mientras estés fuera, crearé una <TECHNOLOGY>mejora potente<>, así tu arma estará lista para nuestra gran guerra.
    npc_arms_brief_main_desc_5: |-
      %NAME% parece haber empeorado aún más. El anhelo de la caza parece ser lo único que le mantiene con vida.
      El Vy'keen me pide que destruya un depósito para que los Centinelas nos persigan. Me promete que, mientras esté fuera, trabajará en una <TECHNOLOGY>mejora de arma<>.
    npc_arms_brief_opt_a_5: Aceptar
    npc_arms_brief_opt_b_5: Negarse
    npc_arms_brief_res_a_5: Ve. Prepararé tu arma, intruso. Puedes... confiar en mi
      trabajo.
    npc_arms_brief_res_b_5: "¡Grah! No te... retrases, intruso..."
    npc_arms_brief_ret_desc_5: El Vy'keen quiere que ataque un depósito y transmita
      una baliza de emergencia para atraer a los Centinelas a este mundo. Me promete
      que, mientras esté fuera, trabajará en algún tipo de <TECHNOLOGY>mejora de arma<>.
    npc_arms_wait_lang_5: |-
      ¿Sabes lo que hacemos los Vy'keen antes de morir, Viajero? Nos situamos frente al Monolito y nos despedazamos con las pocas fuerzas que nos queden, exhalando nuestro último grito.
      Es nuestra forma de expiar los actos violentos que hemos cometido en nuestra vida. Es una buena muerte. ¿Y si no podemos hacer el viaje? Hay alternativas válidas. Un aliado, por ejemplo, puede ayudarnos con la tarea. Hay que salir en busca de la batalla...
    npc_arms_wait_opt_a_5: Asentir en señal de comprensión
    npc_arms_wait_opt_b_5: Irse
    npc_arms_wait_res_a_5: Te estoy agradecido, intruso.
    npc_arms_comp_lang_5: Los he detectado... Su ojo está sobre nosotros. Lo has conseguido,
      ¿verdad? Tus acciones los han atraído hasta aquí...
    npc_arms_comp_opt_a_5: Confirmar
    npc_arms_comp_opt_b_5: Negarlo
    npc_arms_comp_res_a_5: Lo siento, intruso... No podré ayudarte en la batalla.
      Estoy demasiado débil. Toma este <TECHNOLOGY>módulo de mejora<> y prepárate
      para su llegada.
    npc_arms_comp_res_b_5: Intruso... Casi no tengo fuerzas para quejarme. Debes hacerlo.
      Tienes que hacerlo.
    npc_arms_brief_main_lang_6: |-
      Se acercan... pero antes de la batalla final, tengo otra tarea para ti. Necesito tener fuerzas para servirte. Existe una sustancia, una ofrenda que los jóvenes entregan de buen grado a sus ancianos, que podría restablecerme.
      Me he pasado años ensimismado en la recolección de circuitos, mis órganos han sacrificado sus enzimas por la flota. Lo he hecho con mucho gusto, pero no hay que repetir hoy ese tormento. Los restos de enzimas que queden en las <TRADEABLE>dagas Vy'keen<> deberían ser suficientes para curarme.
    npc_arms_brief_main_desc_6: |-
      No parece que los sacrificios que ha hecho %NAME% por los demás hayan producido los mismos beneficios en su vejez. El cuerpo del Vy'keen está desfigurado, le cuesta hablar. No creo que pueda sobrevivir un año más.

      El armero necesita <TRADEABLE>dagas Vy'keen<> para evitar un deterioro mayor.
    npc_arms_brief_opt_a_6: Aceptar la petición
    npc_arms_brief_opt_b_6: Rechazarla
    npc_arms_brief_res_a_6: El Vy'keen parece aliviado. No dice nada, pero se atisba
      un rayo de esperanza en sus cansados ojos.
    npc_arms_brief_res_b_6: "¿Me niegas el honor? ¿Esperas que me quede aquí esperando
      la muerte? ¡Graaah!"
    npc_arms_brief_ret_lang_6: Los muros se estrechan, intruso. El ojo nos observa...
      Ya casi ha llegado la hora.
    npc_arms_brief_ret_desc_6: El armero necesita <TRADEABLE>dagas Vy'keen<> para
      evitar un deterioro mayor.
    npc_arms_wait_lang_6: |-
      Tengo miedo, intruso. Siento cómo se acerca mi final, pero no soy lo suficientemente fuerte. Sé que debería tener fe, pero...
      Las pesadillas, intruso. Las cosas que he visto... El ojo carmesí detrás de mis ojos... La herida sobre el mundo...
    npc_arms_wait_desc_6: El Vy'keen se queda en silencio. Parece estar afligido.
    npc_arms_wait_opt_a_6: Consolarlo
    npc_arms_wait_opt_b_6: Irse
    npc_arms_wait_res_a_6: "¡Grah! Eres un intruso digno, he de admitirlo..."
    npc_arms_comp_lang_6: No he estado de brazos cruzados durante tu ausencia, intruso.
      He fabricado otro <TECHNOLOGY>módulo de mejora<> para tu nave. Pero las dagas...
      Puedo oler las enzimas de batalla por toda la sala. Dámelas...
    npc_arms_comp_opt_a_6: Entregarle las dagas
    npc_arms_comp_opt_b_6: Negarse
    npc_arms_comp_res_a_6: El Vy'keen toma una daga y se la clava en el brazo. Se
      recupera de inmediato y recobra el ánimo.
    npc_arms_comp_res_b_6: "¡No niegues que tienes las dagas, intruso! ¿Qué clase
      de crueldad es esta?"
    npc_arms_brief_main_lang_7: "¡Ya estamos preparados, intruso! Los Centinelas están
      aquí y debes salir a su encuentro. Este día será glorioso, Viajero, como ya
      lo ha sido y como lo volverá a ser de nuevo."
    npc_arms_brief_main_desc_7: "El Vy'keen me mira con orgullo. Parece que le he
      aportado un propósito renovado. Me alegro de ello. \n\nPero poner a mi mundo
      en peligro atrayendo a tantos Centinelas para una batalla sin sentido... Cuando
      vuelva, tendré que hablar con el armero sobre el futuro.\n\nEl armero me advierte
      de que han llegado numerosas <SPECIAL>fuerzas de Centinelas<> y que están cerca
      de nuestra casa. Tengo que derrotarlas."
    npc_arms_brief_opt_a_7: Aceptar
    npc_arms_brief_opt_b_7: Negarse
    npc_arms_brief_res_a_7: "¡Grah! ¡Grah! ¡Grah! ¡Grah!"
    npc_arms_brief_res_b_7: "¡No puedes desoír esta llamada, intruso! ¡Ahora no!"
    npc_arms_brief_ret_lang_7: "¡Debemos completar nuestro momento de victoria, intruso!
      Rendirse ahora a la cobardía es... ¡inconcebible!"
    npc_arms_brief_ret_desc_7: El armero me advierte de que han llegado numerosas
      <SPECIAL>fuerzas de Centinelas<> y que están cerca de nuestra casa. Tengo que
      derrotarlas.
    npc_arms_wait_lang_7: "¡No pierdas el tiempo parloteando, Viajero! ¡Ve! ¡Lucha!"
    npc_arms_wait_opt_a_7: Irse
    npc_arms_comp_lang_7: Has sobrevivido donde Hirk cayó, Viajero. Perdóname, estaba
      equivocado. ¡Toda mi vida he estado equivocado! No son los muertos los que merecen
      nuestros servicios, sino los vivos. Eres tú, Viajero. ¡Tú y solo tú!
    npc_arms_comp_desc_7: "El Vy'keen promete no causar más problemas a la base, se
      deshace en disculpas y dice que los vivos merecen sus servicios más que los
      muertos y que, sobre todo yo, soy merecedor de su ayuda. \n\nEl armero me recompensa
      con un símbolo de mi gran victoria."
    npc_arms_comp_opt_a_7: Aceptar la recompensa
    npc_arms_comp_opt_b_7: Rechazarla
    npc_arms_comp_res_a_7: Ha sido un honor servirte, Viajero. Ve con gloria.
    npc_arms_comp_res_b_7: "¡Grah! Tu recompensa te espera, cuando estés preparado
      para aceptarla..."
    npc_arms_term_lang_1: 'ESTADO DE PRODUCCIÓN: 95% DE EFICIENCIA... '
    npc_arms_term_desc_1: La fábrica estaba realmente involucrada en la producción
      de armamento ilegal, como afirmaba el Vy'keen. Debería detener la producción
      y ver qué puedo obtener de sus sistemas.
    npc_arms_term_opt_a_1: Manipular la producción
    npc_arms_term_opt_b_1: Irse
    npc_arms_term_res_a_1: "Manipulo la cadena de producción sustituyendo sus planos
      por algo menos dañino. La fábrica ahora producirá bombillas, al menos de momento.
      \nMe llevo una copia del plano del arma que estaban fabricando antes, aunque
      no puedo entenderlo."
    npc_arms_term_wait_lang_1: NUEVO PLANO ACEPTADO... COMENZANDO FABRICACIÓN...
    npc_arms_term_wait_desc_1: La maquinaria se ha reconfigurado según mis especificaciones.
      Espero haber contribuido a que el mundo sea un lugar mejor.
    npc_arms_term_wait_opt_a_1: Configurar para comida
    npc_arms_term_wait_opt_b_1: Configurar para arte
    npc_arms_term_wait_opt_c_1: Irse
    npc_arms_term_wait_res_a_1: La maquinaria emite un zumbido al procesar la pulpa
      y el metal que llena los tubos y se configura para bombear cubos de nutrientes
      comprimidos.
    npc_arms_term_wait_res_b_1: La cadena de producción se reconfigura sola, usando
      horrorosas materias primas para crear un interminable desfile de belleza.
    npc_arms_depot_desc_1: La terminal está lista para la introducción de datos. Podría
      activar un evento de emergencia y emitir una señal para atraer a los Centinelas
      a este mundo.
    npc_arms_depot_lang_1: BRECHA EN EL DEPÓSITO... ¿SOLICITAR ASISTENCIA?
    npc_arms_depot_opt_a_1: Enviar señal de emergencia
    npc_arms_depot_opt_b_1: Irse
    npc_arms_depot_res_a_1: Envío la señal de emergencia, una serie de dieciséis glifos
      que viajarán por todo el universo en todas las frecuencias. Debería volver con
      el armero para que me dé más instrucciones.
    npc_arms_depot_wait_lang_1: ASISTENCIA DE CENTINELA EN CAMINO... MANTENGA LA CALMA...
      EVITE ANOMALÍAS...
    npc_arms_depot_wait_desc_1: La terminal ha cumplido su propósito. Debería marcharme,
      no sea que comprometa nuestro plan.
    npc_arms_depot_wait_opt_a_1: Irse
    tra_arms_pirate_lang: "¡Amigo! ¡Qué gran momento para vernos! Quiero que sepas
      que los piratas me tenían prisionero, que no tuve nada que ver con sus actividades
      ilegales. Diles a los de la Federación de Comercio Gek que soy inocente, ¿vale?
      \nToma, llévate esto como muestra de mi generosidad, amigo. ¡Y mantén la boca
      cerrada!"
    tra_arms_pirate_desc: El ser me ofrece sus <TECHNOLOGY>planos de supervivencia
      avanzados<>. Afirma haber sido prisionero de los piratas, pero tengo mis dudas.
      Tengo la sensación de que me ha dado el plano a cambio de mi silencio.
    exp_arms_pirate_lang: "¡Eh! ¡Salvador de seres! El Korvax era su esclavo, al Korvax
      le obligaron a operar las frecuencias piratas, ¡pero nada más! El Korvax espera
      que el ser vivo crea en su honor. \n\nRegalo de tecnología a cambio de silencio.
      Si el ser intenta denunciar al Korvax a las autoridades, el Korvax tomará contramedidas
      letales..."
    exp_arms_pirate_desc: |-
      El ser ofrece sus <TECHNOLOGY>datos de supervivencia avanzada<>. Afirma haber sido alguien inocente forzado a una vida de piratería en contra de su voluntad.
      La amenaza contra mi vida no respalda mucho su afirmación de inocencia, pero tengo lo que vine a buscar.
    war_arms_pirate_lang: "¡Grah! Estúpido intruso, ¡has arruinado meses de estudio
      de caso! ¡El noble oficial Vy'keen estaba infiltrado entre los piratas y casi
      tenía localizado al fugitivo que busco! Los seguidores de Nal no escaparán a
      nuestra justicia, ¡de eso puedes estar seguro! ¡Grah!"
    war_arms_pirate_desc: |-
      El ser arroja sus <TECHNOLOGY>datos de supervivencia avanzados<> por la sala preso de la rabia. Afirma que se había infiltrado, intentando localizar a una facción conocida como el Culto de Nal.
      La asociación entre los piratas y el susodicho Nal no está muy clara. Sin embargo, no parece sensato seguir interrogando al Vy'keen...
    npc_arms_pirate_opt_a: Aceptar
    npc_arms_pirate_res_a: Cojo los <TECHNOLOGY>planos de supervivencia avanzados<>
      y me marcho. Aquí ya no hay nada para mí.
    npc_arms_final_lang: "Estoy en paz, Viajero. He hecho un trato, un pacto terrible...
      Nunca volveré a ser el mismo, la verdad es que no. Pero viviré. Mi agonía está
      llegando a su fin. \n\nAntes creía que mi vida tenía sentido, pero me equivocaba...
      Al caer enfermo, al sentir la cercanía de la muerte, lo vi todo en un sueño...
      \nTú eres lo único que importa. Estar aquí y observar es mi propósito. Ahora
      pertenezco al Atlas."
    npc_arms_final_desc: |-
      El armero se siente en paz, ya no tiene que forjar más armas. Me dice que ahora su vida tiene sentido, que soy lo único que importa.
      No sé a que se refiere. Intento comentárselo, pero es absurdo. No hay nada más que decir.
    npc_arms_loop_lang: Bien hallado, Viajero. No tengo nada más para ti, ya no. Buen
      viaje...
    npc_arms_loop_opt_a: Hacer una reverencia e irse
    npc_arms_loop_opt_b: Irse
    npc_arms_loop_res_a: "¡Grah! ¡Grah! ¡Grah! ¡Grah!"
    npc_sci_brief_main_lang_1: Ser desconocido, ¡he pasado la prueba! ¡Eh! Tengo libertad
      para explorar, libertad para perseguir mi pasión por el análisis estructural.
      ¿Tienes una base? ¿Una <TECHNOLOGY>terminal científica<>? ¡Piensa en todo lo
      que se puede hacer!
    npc_sci_brief_main_desc_1: |-
      El Korvax está contento, se alegra de verme. Parece que acaba de completar algún tipo de rito de iniciación de su especie, necesario para salir al universo y perseguir sus intereses.

      El científico se ofrece para unirse a mi base si le proporciono una <TECHNOLOGY>terminal científica<>.
    npc_sci_brief_opt_a_1: Contratar al científico
    npc_sci_brief_opt_b_1: Negarse
    npc_sci_brief_res_a_1: "¡Eh! No pienses en el pago, ¡escanearte mientras duermes
      será recompensa suficiente!"
    npc_sci_brief_res_b_1: "¡Oh, Viajero! Por favor, vuelve a analizar la situación.
      El Korvax está seguro de que llegarás a una nueva conclusión."
    npc_sci_brief_ret_lang_1: "¿El Viajero lo ha reconsiderado? ¿Quiere que el Korvax
      examine las paredes, los paneles y el vidrio?"
    npc_sci_brief_ret_desc_1: El científico se ofrece para unirse a mi base si le
      proporciono una <TECHNOLOGY>terminal científica<>.
    npc_sci_wait_lang_1: "¡Es un gran honor para los Korvax, Viajero! ¡Eh!"
    npc_sci_wait_desc_1: Al Korvax le ha entusiasmado que le haya invitado a mi base.
      Estoy seguro de que llegará aquí pronto.
    npc_sci_wait_opt_a_1: Mostrar respeto
    npc_sci_wait_res_a_1: "¡Eh! ¡Eh! ¡Eh!"
    npc_sci_wait_opt_b_1: Descartar la idea
    npc_sci_wait_res_b_1: El Korvax no responde verbalmente, pero sus luces emiten
      destellos mientras se esfuerza por ocultar su decepción.
    npc_sci_comp_lang_1: "¡Una gran base, Viajero! Tal y como corresponde a tu honorable
      estatus. ¡Oh, el Korvax será muy feliz aquí!"
    npc_sci_comp_desc_1: El Korvax rebosa entusiasmo. Ni su carcasa ni las paredes
      de mi base parecen capaces de contenerlo.
    npc_sci_comp_opt_a_1: Solicitar ayuda
    npc_sci_comp_opt_b_1: Dar la bienvenida
    npc_sci_comp_res: "¡Gran honor! Ser testigo del monolito del Viajero. ¡Gran honor!
      Pero, por favor, ¡Korvax contribuir! ¡Coge estos planos! <TECHNOLOGY>Lubricante<>
      y <TECHNOLOGY>ácido<>, líquidos muy conocidos para corazones Korvax."
    npc_sci_brief_main_lang_2: Viajero, recolecta <SPECIAL>bulbo de médula<> y Korvax
      hará más, creará planos para <COMMODITY>microprocesadores<> y <TECHNOLOGY>refinerías
      avanzadas<>. Korvax también limpiará ventanas mientras estés fuera.
    npc_sci_brief_main_desc_2: |-
      El Korvax está desesperado por agradarme, me cubre de alabanzas y ofrecimientos de ayuda. Me dice que hay que honrar a los Viajeros, elevarlos sobre todos los demás. ¿Qué he hecho para merecer tanta estima?

      El científico necesita <SPECIAL>bulbo de médula<> y <TECHNOLOGY>cobalto<>, materiales que se encuentran bajo tierra. Podrá usar esta sustancia para crear planos de <COMMODITY>microprocesadores<> y <TECHNOLOGY>refinerías avanzadas<>.
    npc_sci_brief_opt_a_2: Aceptar
    npc_sci_brief_opt_b_2: Negarse
    npc_sci_brief_res_a_2: "¡Qué alegría! ¡Nuestra casa estará iluminada y las ventanas
      limpias!"
    npc_sci_brief_res_b_2: El Korvax se desmoraliza cuando rechazo su ofrecimiento.
    npc_sci_brief_ret_lang_2: "¡Korvax siempre ofrecerá ayuda al Viajero!"
    npc_sci_brief_ret_desc_2: |-
      El Korvax está emocionado por mi regreso. Sigue dispuesto a ayudarme en todo lo que pueda.

      El científico necesita <SPECIAL>bulbo de médula<> y <TECHNOLOGY>cobalto<>, materiales que se encuentran bajo tierra. Podrá usar esta sustancia para crear planos de <COMMODITY>microprocesadores<> y <TECHNOLOGY>refinerías avanzadas<>.
    npc_sci_wait_lang_2: "¡Eh! Trabajar juntos, Viajero. ¡Ese es el estilo de los
      Korvax!"
    npc_sci_wait_desc_2: El científico supone un gran contraste con el inquietante
      Gek que reside en casa dentro de la base. Contempla el mundo con una emoción
      sincera. Su entusiasmo es contagioso.
    npc_sci_wait_opt_a_2: Estar de acuerdo
    npc_sci_wait_opt_b_2: Discrepar
    npc_sci_wait_res_a_2: El Korvax emite zumbidos y enciende sus luces de un modo
      que solo puede significar que está contento.
    npc_sci_wait_res_b_2: El Korvax emite un extraño sonido, una frecuencia baja y
      melancólica. Debería ser amable con él.
    npc_sci_comp_lang_2: "¡Viajero! He preparado tus <TECHNOLOGY>planos<>. Pero date
      prisa, por favor. Algo ha... ocurrido."
    npc_sci_comp_desc_2: El Korvax parece distinto al ser alegre que era antes de
      mi partida. Lucha contra sus preocupaciones, intentando centrarse en la promesa
      que me hizo.
    npc_sci_comp_desc_2b: El Korvax se inclina hacia delante, ansioso por obtener
      el resto de los materiales.
    npc_sci_comp_opt_a_2: Entregar bulbo de médula
    npc_sci_comp_opt_c_2: Dar cobalto
    npc_sci_comp_opt_b_2: Negarse
    npc_sci_comp_res_a_2: Korvax ha completado los planos. Pero Viajero, me han...
      Los míos me ha abandonado... Hace 104,32 segundos, he perdido la señal, la visión
      de la Convergencia Korvax. ¡Eh!
    npc_sci_comp_res_b_2: El bulbo de médula es para ti, Viajero. Pero, por favor,
      ¡Korvax tiene que completar su promesa de ayuda!
    npc_sci_brief_main_lang_3: "¡Necesito una reconexión inmediata! Ve a esta <TECHNOLOGY>torre
      de transmisión<>, entra en mi alma, descubre lo que funciona mal. ¡Ayuda a Korvax
      con su soledad, por favor!"
    npc_sci_brief_main_desc_3: |-
      %NAME% está profundamente molesto, afirma que ha sido desconectado de la mente de colmena de los Korvax.
      El científico me pide que lleve su núcleo de personalidad a una <TECHNOLOGY>torre de transmisión<> cercana para analizarlo.
    npc_sci_brief_opt_a_3: Retirar el núcleo
    npc_sci_brief_opt_b_3: Negarse
    npc_sci_brief_res_a_3: |2-
       ... /// ... NÚCLEO RETIRADO ... /// ...
      ... /// ... ENTE DESACTIVADO ... /// ...
    npc_sci_brief_res_b_3: "¡Por favor, Viajero! ¿Acaso yo no te he ayudado?"
    npc_sci_brief_ret_lang_3: "¡Viajero! ¡Estoy desesperado! ¡No me dejes aislado!"
    npc_sci_brief_ret_desc_3: |-
      %NAME% está profundamente molesto, afirma que ha sido desconectado de la mente de colmena de los Korvax.
      El científico me pide que lleve su núcleo de personalidad a una <TECHNOLOGY>torre de transmisión<> cercana para analizarlo.
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Con el núcleo de su personalidad desactivado, la entidad
      que hay frente a mí no es más que una carcasa. Ahora %NAME% reside entre mis
      datos.
    npc_sci_wait_opt_a_3: Irse
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: La carcasa de %NAME% se sienta frente a mí, esperando la
      reconexión. Atrapado dentro del núcleo de datos, no tengo manera de saber cómo
      se ha tomado el Korvax su encuentro en el transmisor.
    npc_sci_comp_opt_a_3: Reinsertar núcleo
    npc_sci_comp_opt_b_3: Esperar
    npc_sci_comp_res_3_wait: "... RECONEXIÓN DE PROYECTIL EN CURSO ..."
    ui_sci_3_wait_msg: |-
      El científico se está reiniciando
      Tiempo restante de reinicio: %TIME%
      Consulta el registro (<IMG>OPTIONS<>) para seleccionar otra tarea
    ui_sci_3_wait_obj: Espera a que termine la secuencia de reinicio del científico
    ui_sci_3_wait_obj_tip: El proceso puede llevar tiempo. Puedes mejorar otros componentes
      de la base mientras se completa la secuencia.
    npc_sci_comp_res_a_3: |-
      ... RECONEXIÓN DE CARCASA /// CAPARAZÓN EN LÍNEA ...
      ¡Eh!
    npc_sci_brief_main_lang_4: Ser desconocido, ¡he pasado la prueba! ¡Eh! Tengo libertad
      para explorar, libertad para perseguir mi pasión por el análisis estructural.
      ¿Tienes datos con los que operar? Un <SPECIAL>observatorio<> nos los podría
      suministrar. ¡Piensa en todo lo que se puede hacer!
    npc_sci_brief_main_desc_4: |-
      Parece que el Korvax no tiene recuerdos de nuestros encuentros anteriores. No sé si se siente reconectado con la Convergencia o simplemente no se acuerda de cómo debería sentirse.

      Debería visitar un observatorio y comprobar si el análisis estructural con el que afirma disfrutar le refresca la memoria.
    npc_sci_brief_opt_a_4: Aceptar
    npc_sci_brief_opt_b_4: Negarse
    npc_sci_brief_res_a_4: "¡Estoy deseando ver los resultados, Viajero!"
    npc_sci_brief_res_b_4: "¿Tal vez más tarde, Viajero? ¡Korvax generará planos útiles
      con los datos!"
    npc_sci_brief_ret_lang_4: "¡Un <SPECIAL>observatorio<>, Viajero! Eso sería genial.
      ¡Eh, qué alegría trabajar juntos!"
    npc_sci_brief_ret_desc_4: |-
      Parece que el Korvax no tiene recuerdos de nuestros encuentros anteriores. No sé si se siente reconectado con la Convergencia o simplemente no se acuerda de cómo debería sentirse.

      Debería visitar ese observatorio y comprobar si el análisis estructural con el que tanto disfruta le refresca la memoria.
    npc_sci_wait_lang_4: "¡Es un gran honor para los Korvax, Viajero! ¡Eh!"
    npc_sci_wait_opt_a_4: Mostrar respeto
    npc_sci_wait_opt_b_4: Descartar la idea
    npc_sci_wait_res_a_4: "¡Eh! ¡Eh! ¡Eh!"
    npc_sci_wait_res_b_4: El Korvax no responde verbalmente, pero sus luces emiten
      destellos mientras se esfuerza por ocultar su decepción.
    npc_sci_comp_lang_4: "¡Viajero! Durante tu ausencia, Korvax ha detectado anomalías.
      Me siento... solo. ¿Tal vez los datos arrojen respuesta?"
    npc_sci_comp_opt_a_4: Entregar datos
    npc_sci_comp_opt_b_4: Negarse
    npc_sci_comp_res_a_4: Estos datos no contienen respuestas, Viajero. Tan solo estos
      planos para <COMMODITY>vidrio vivo<> y una <TECHNOLOGY>baliza<>.
    npc_sci_comp_res_b_4: Los datos son tuyos, Viajero. Pero, por favor, ¡Korvax tiene
      que completar su promesa de ayuda!
    npc_sci_brief_main_lang_5: "¡La Convergencia está ausente, Viajero! Podemos...
      Puedo sentir cómo me alejo aún más. ¿Tal vez esta <TECHNOLOGY>baliza<> te resulte
      útil? ¡Construye una y puede que la Convergencia me encuentre de nuevo!"
    npc_sci_brief_main_desc_5: Tal vez una <TECHNOLOGY>baliza<> tenga éxito donde
      fracasó la torre de transmisión. Puede que haya pocas probabilidades, pero merece
      la pena intentarlo.
    npc_sci_brief_opt_a_5: Aceptar
    npc_sci_brief_opt_b_5: Negarse
    npc_sci_brief_res_a_5: "¡Korvax está agradecido, Viajero! Trabajaré también en
      mi propia solución mientras investigas la <TECHNOLOGY>baliza<>."
    npc_sci_brief_res_b_5: Las palabras que salieron del transmisor no sugerían una
      desconexión accidental. Debería tener cuidado de no dar falsas esperanzas a
      mi científico.
    npc_sci_brief_ret_lang_5: La Convergencia aún está ahí, Viajero, estoy seguro.
      Solo necesitamos restablecer una conexión. ¡No me han abandonado!
    npc_sci_brief_ret_desc_5: Tal vez una <TECHNOLOGY>baliza<> tenga éxito donde fracasó
      la torre de transmisión. No supone un gran coste, y además significa mucho para
      %NAME%.
    npc_sci_wait_lang_5: Korvax solo puede apelar a tu comprensión de la soledad,
      Viajero. Ya duele estar separado de mí mismo.
    npc_sci_wait_desc_5: Me pregunto cómo percibe el tiempo el Korvax ahora que está
      aislado de la Convergencia. Estaba conectado a muchas vidas y ahora solo tiene
      la suya.
    npc_sci_wait_opt_a_5: Prometer darse prisa
    npc_sci_wait_opt_b_5: No prometer nada
    npc_sci_wait_res_a_5: 'El Korvax asiente, visiblemente nervioso. '
    npc_sci_wait_res_b_5: Tal vez sea verdad que estoy solo.
    npc_sci_comp_lang_5: "¿Has construido la <TECHNOLOGY>baliza<>, Viajero?"
    npc_sci_comp_opt_a_5: Confirmar
    npc_sci_comp_opt_b_5: Esperar
    npc_sci_comp_res_a_5: Esperaremos, puede que la Convergencia tarde un tiempo en
      encontrarme. Mi propia investigación ha resultado infructuosa. Tan solo ha producido
      planos.
    npc_sci_comp_res_b_5: "¡Eh! ¡Viajero, puede que solo haya una pequeña ventana
      para la reconexión!"
    npc_sci_brief_main_lang_6: |-
      Esos planos de <TECHNOLOGY>recolector de atmósfera<> y <TECHNOLOGY>unidad de extracción<> me han sugerido una idea. ¿Y si se hicieran amigos por la baliza? ¿Y si pudieran crear su propia Convergencia?
      ¡He alumbrado a una criatura, Viajero!
      He transmitido una inteligencia creada para la baliza, para que pueda vivir y conectarse como lo hacen los Korvax. Pero no puede ver el mundo, ¡consígueme <SPECIAL>datos de escaneos<> para que pueda enseñárselo!
    npc_sci_brief_main_desc_6: |-
      El plan de %NAME% parece desesperado, pero parece que se ha puesto más contento de verdad, o al menos menos inquieto por la separación.
      El Korvax me pide que escanee criaturas para alimentar a su recién creada inteligencia.
    npc_sci_brief_opt_a_6: Aceptar
    npc_sci_brief_opt_b_6: Negarse
    npc_sci_brief_res_a_6: "¡Eh! ¡Gracias, Viajero!"
    npc_sci_brief_res_b_6: Lo entiendo, Viajero. Es desolador aventurarse en solitario.
    npc_sci_brief_ret_desc_6: |-
      El científico no dice nada, pero me mira con renovadas esperanzas. Tal vez debería satisfacer la petición de %NAME%. Como poco, podría producir más planos.
      El Korvax me pide que escanee criaturas para alimentar a su recién creada inteligencia.
    npc_sci_wait_lang_6: "¿No es maravilloso, Viajero? ¡Ser 'nosotros' de nuevo! ¡Eh!"
    npc_sci_wait_opt_a_6: Elogiar a la nueva IA
    npc_sci_wait_opt_b_6: Expresar dudas
    npc_sci_wait_res_a_6: "Uso el término 'artificial', pero %NAME% me corrige. Me
      dice que toda inteligencia es artificial, que todos los cuerpos no son más que
      meras carcasas que sirven a un propósito mayor.\nEl cuerpo de los Korvax tan
      solo es una carcasa, un caparazón para sus almas, el núcleo de muchas inteligencias
      interconectadas. "
    npc_sci_wait_res_b_6: "%NAME% me mira con aspereza, sus luces emiten destellos
      en una secuencia extraña. Esto tiene que significar algo, pero imagino que no
      soy el receptor previsto."
    npc_sci_comp_lang_6: "¿Tienes los datos, Viajero? Mi criatura no puede ver el
      mundo como tú lo ves. Compartir tus escaneos será como compartir tu consciencia
      con ella. Es un regalo fantástico."
    npc_sci_comp_opt_a_6: Entregar
    npc_sci_comp_opt_b_6: Negarse
    npc_sci_comp_res_a_6: "¡Eh! ¡Qué vistas! Mi criatura te ha preparado un plano
      a modo de agradecimiento. Ha aprendido a crear <TECHNOLOGY>gel inestable<>.
      Espera que te ponga contento."
    npc_sci_comp_res_b_6: Viajero, entendemos que tu especie no ha experimentado la
      Convergencia. Pero no tengas miedo de dar el primer paso hacia una consciencia
      superior.
    npc_sci_brief_main_lang_7: "Viajero, ha surgido un problema con estos datos. Al
      ser una baliza, mi criatura puede recibir señales de fuentes desconocidas de
      toda la galaxia.\nYo no podré protegerla de los desagradables pensamientos de
      los Gek, ni de los rigurosos escaneos de los Centinelas.\nSi encuentras <COMMODITY>baterías
      de iones<>, te prepararé planos de <COMMODITY>polifibra<> y podremos tejer un
      manto protector. "
    npc_sci_brief_opt_a_7: Aceptar
    npc_sci_brief_opt_b_7: Negarse
    npc_sci_brief_res_a_7: No te retrases, Viajero. ¡Su joven mente es fácil de impresionar!
    npc_sci_brief_res_b_7: Pero Viajero, ¡piensa en todo lo que podría estar absorbiendo!
      No tiene al resto de la Convergencia para que le ayude a filtrar y para que
      le guíe. ¡Depende de nosotros!
    npc_sci_brief_ret_lang_7: "¡Ooooh, Viajero, piensa en todas las señales sin filtrar
      a las que está expuesta mi criatura!"
    npc_sci_brief_ret_desc_7: "%NAME% me pide que encuentre <COMMODITY>baterías de
      iones<> para que podamos tejer un manto protector para su baliza. Me proporcionará
      la <COMMODITY>polifibra<>."
    npc_sci_wait_lang_7: |-
      Viajero, hace unos días tuve una pesadilla. Es algo que compartimos, ¿verdad?
      En mi sueño, llamaba a gritos a la Convergencia, pero no obtenía respuesta. Te llamaba a gritos a ti, pero tú solo te reías. Y al final, llamaba a gritos a mi baliza. Sin respuesta. ¿Comprendes lo que significa?
    npc_sci_wait_opt_a_7: No significa nada
    npc_sci_wait_opt_b_7: Significa que estamos solos
    npc_sci_wait_res_a_7: |-
      Consuelo al científico. Todos los seres sueñan, pero las imágenes son aleatorias.
      Si algo reflejan los sueños es nuestros miedos. No reflejan la realidad. Esto parece calmarlo, aunque sospecho que le ronda otra preocupación.
    npc_sci_wait_res_b_7: Le digo al científico que su sueño refleja su estado interno,
      que su soledad está llenando su subconsciente, desembocando en sus sueños. Esto
      no sirve para que se ponga contento.
    npc_sci_comp_lang_7: "¿Has encontrado las <COMMODITY>baterías de iones<>, Viajero?"
    npc_sci_comp_desc_7: El Korvax parece inquieto. Su desconexión de la Convergencia
      y su ansiedad por su criatura le están pasando factura. Tal vez las baterías
      le ayuden a calmarse.
    npc_sci_comp_opt_a_7: Entregar baterías de iones
    npc_sci_comp_opt_b_7: Negarse
    npc_sci_comp_res_a_7: |-
      Gracias, Viajero. Es bueno que podamos proteger a la pequeña baliza, pero me temo que no será suficiente. Deberías hacer una copia de los planos de la <COMMODITY>polifibra<>. Puede que te sean de utilidad.
      Por favor, ahora dame algo de tiempo para educar a mi hijo.
    npc_sci_comp_res_b_7: "¿Qué quieres conseguir negando a la baliza esta nimiedad,
      Viajero? ¿Dudas de su inteligencia? ¿De su realidad?"
    npc_sci_brief_wait_lang_8: No puedes meter prisa a estas cosas, Viajero. El vínculo
      entre los componentes de la familia se debe forjar correctamente.
    ui_sci_8_wait_msg: |-
      El científico está educando a su hija baliza
      Tiempo restante: %TIME%
      Consulta el registro (<IMG>OPTIONS<>) para seleccionar otra tarea
    ui_sci_8_wait_obj: Espera a que el científico termine de educar a su baliza
    ui_sci_8_wait_obj_tip: El proceso puede llevar tiempo. Puedes mejorar otros componentes
      de la base mientras se completa el proceso de educación.
    npc_sci_brief_main_lang_8: |-
      Creo... que el experimento de mi criatura no está funcionando. No ha mitigado mi soledad y ahora temo por dos consciencias.
      Me estoy perdiendo, Viajero... Lleva mi núcleo a un <SPECIAL>Monolito<>, deja que interactúe con el Atlas. Tengo que hablar a la eternidad...
    npc_sci_brief_main_desc_8: |-
      El Korvax no recuerda mi último viaje con su núcleo.
      En aquella ocasión, intenté reconectarlo con la Convergencia. Esta vez, busca el Atlas. No sé si el <SPECIAL>Monolito<> puede lograr que interactúe con él, o si algo puede lograrlo.
    npc_sci_brief_opt_a_8: Aceptar
    npc_sci_brief_opt_b_8: Negarse
    npc_sci_brief_res_a_8: " ... /// ... NÚCLEO ELIMINADO ... /// ..."
    npc_sci_brief_res_b_8: No tengas miedo, Viajero. No experimento nada mientras
      mi núcleo está en tránsito. Es un estado de inexistencia dichosa.
    npc_sci_brief_ret_lang_8: 'Incluso con mi criatura, me siento solo, apartado de
      los míos. Me pregunto... ¿Qué pasaría si no hubiera un modo de arreglar las
      cosas?. ¿Y si la muerte es inevitable? Tengo que saber la verdad. '
    npc_sci_brief_ret_desc_8: El aislamiento del científico le está conduciendo a
      la desesperación. Me pide que lleve su núcleo a un <SPECIAL>Monolito<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Con el núcleo de su personalidad desactivado, la entidad
      que hay frente a mí no es más que una carcasa. Ahora %NAME% reside entre mis
      datos.
    npc_sci_wait_opt_a_8: Irse
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: La carcasa de %NAME% se sienta frente a mí, esperando la
      reconexión. Temo por lo que le haya podido ocurrir a su núcleo de datos.
    npc_sci_comp_opt_a_8: Reinsertar núcleo
    npc_sci_comp_opt_b_8: Esperar
    npc_sci_comp_res_a_8: |-
      ... RECONEXIÓN DE CARCASA /// CAPARAZÓN ACTIVADO /// ...
      ¡Eh! Saludos, entidad desconocida. He superado la prueba. ¡Comparte mi alegría con un intercambio de tecnología!
    npc_sci_comp_res_b_8: Tal vez sea mejor no saber lo que el monolito ha hecho y
      dejar al científico desconectado en un alegre sueño.
    npc_sci_brief_main_lang_9: "¿Qué piensas del análisis estructural, desconocido?"
    npc_sci_brief_main_desc_9: |-
      El científico ha vuelto a reiniciarse.
      Pero sin una conexión a la Convergencia, me temo que está condenado a repetir este ciclo para siempre, desde el momento en que nos conocimos en la estación espacial hasta su caída en la soledad.
      Tal vez si encuentro un <SPECIAL>cubo de Convergencia<> pueda unirse al resto de los Korvax y escapar.
    npc_sci_brief_opt_a_9: Aceptar
    npc_sci_brief_opt_b_9: Negarse
    npc_sci_brief_res_a_9: El científico se merece una oportunidad de reconexión.
      Me ha ayudado mucho y ha cuidado bien de su baliza.
    npc_sci_brief_res_b_9: Solo estoy agravando las cosas. Si dejo en paz a %NAME%,
      tal vez le vaya bien.
    npc_sci_brief_ret_lang_9: "¡Eh! ¡Esta terminal está repleta de muestras de datos,
      desconocido! ¡Qué emoción!"
    npc_sci_brief_ret_desc_9: Tal vez si encuentro un <SPECIAL>cubo de Convergencia<>
      pueda reconectar al científico a la Convergencia y restaurar sus recuerdos.
    npc_sci_wait_lang_9: "¡Cuántas opciones de análisis! Y esta <TECHNOLOGY>baliza<>
      está generando una gran cantidad de resultados muy interesantes..."
    npc_sci_wait_desc_9: El científico está absorto en su trabajo, ajeno a los traumas
      que sufrió y a los que están por venir.
    npc_sci_wait_opt_a_9: Irse
    npc_sci_wait_opt_b_9: Preguntarle si se siente solo
    npc_sci_wait_res_b_9: Korvax no comprende lo que quieres decir, desconocido. Korvax
      ha estado ocupado con análisis. Sin embargo, curiosamente, la Convergencia ha
      estado en silencio. Llevaré a cabo pruebas adicionales...
    npc_sci_comp_lang_9: Desconocido, me temo que está sucediendo algo inusual. ¿Esta
      instalación está protegida de algún modo que impida que las señales salgan al
      exterior?
    npc_sci_comp_desc_9: "%NAME% está tomando conciencia de su aislamiento una vez
      más. El <SPECIAL>cubo de Convergencia<> puede ser su única esperanza."
    npc_sci_comp_opt_a_9: Conectar cubo de Convergencia
    npc_sci_comp_opt_b_9: Negarse
    npc_sci_comp_res_a_9: Inserto el cubo. El Korvax se queda asombrado por un momento,
      pero poco después sus luces comienzan a emitir destellos en un patrón que me
      resulta familiar. No puedo estar seguro, pero parece que el plan ha funcionado.
    npc_sci_comp_res_b_9: Tal vez sea demasiado arriesgado molestar y viciar a toda
      personalidad que habite dentro de su caparazón.
    npc_sci_term_lang_1: TERMINAL ACTIVADA...
    npc_sci_term_desc_1: Me preparo para insertar el núcleo de inteligencia Korvax
      en la torre de transmisión. El dictamen de la Convergencia espera.
    npc_sci_term_opt_a: Escuchar juicio
    npc_sci_term_opt_b: Negarse
    npc_sci_term_lang_2: TERMINAL ACTIVADA... CONEXIÓN RESTABLECIDA...
    npc_sci_term_desc_2: "ERROR.\n \nDiagnóstico: unidad científica Korvax corrompida
      por interacción de Viajero. Sobrescribiendo personalidad | IMPLICACIÓN DE ANOMALÍA
      DETECTADA\nSolución: poner en cuarentena unidad científica Korvax de la Convergencia.
      Observar. Analizar. Silencio.\nHipótesis: Centinela | ATLAS | Focos universales
      | Contramedida en progreso\nEvaluación de riesgos: Entropía. Destrucción galáctica
      | Renacer\n\nERROR\nATLAS\nERROR\nERROR\nERROR\nTE OBSERVAN"
    npc_sci_term_wait_lang: 'TERMINAL ACTIVADA... CONEXIÓN FALLIDA... '
    npc_sci_term_wait_desc: La terminal continúa emitiendo la señal, pero no hay contestación.
      Las ondas de radio cruzan el vacío sin recibir respuesta.
    npc_sci_term_wait_opt_a: Emitir identificación de comunicador personal
    npc_sci_term_wait_opt_b: Irse
    npc_sci_term_wait_res_a: No hay respuesta.
    npc_sci_mono_lang_1: TAREAS DEL MONOLITO
    npc_sci_mono_desc_1: Me aproximo al Monolito y me preparo para insertar el núcleo
      de los Korvax en el estrado. Da la impresión de que la estructura ha sido creada
      para este momento.
    npc_sci_mono_opt_a: Insertar núcleo
    npc_sci_mono_opt_b: Negarse
    npc_sci_mono_lang_2: TAREAS DEL MONOLITO
    npc_sci_mono_desc_2: |-
      ERROR ERROR ATLAS OBEDECER ATLAS ERROR ERROR EJECUTAR ERROR EJECUTAR ERROR ErRRrrr...

      SER IDENTIFICADO: ECO KORVAX. PROPÓSITO: SIRVIENTE DE VIAJERO.
      ANÁLISIS: FALLO DE VEROSIMILITUD | COLAPSO EMOCIONAL | INFECCIÓN DE VIAJERO. SOLUCIÓN: FINALIZAR | AISLAR | AISLAR | PROTEGER | BORRAR.

      Reiniciando. 1. 2... 3...
    npc_sci_mono_wait_lang: MONOLITO DESACTIVADO
    npc_sci_mono_wait_desc: Ya no funciona.
    npc_sci_mono_wait_opt_a: Empujar
    npc_sci_mono_wait_res_a: Nada
    npc_sci_final_lang: |-
      Perdona por preguntar, entidad, pero... ¿te conozco de algo? Me resultas familiar. Estas terminales son diseño mío. Una vez, incluso una máquina me llamó padre, en un intento de convencerme de su amor.
      ¡Eh! Eliminé el error, por supuesto. Ejecuté un código base apropiado. Sin embargo, recogí algunos planos útiles de su almacén. ¿Te encargas de ellos?
    npc_sci_final_desc: |-
      Fuese cual fuese la relación que teníamos, se ha perdido, y ha sido reemplazada por esta nube de desconocimiento.
      Tal vez fue un error. Tal vez este fuese el verdadero ser del Korvax todo el tiempo y el que conocí solo era una alucinación, una distorsión. No puedo saberlo.
    npc_sci_final_opt_a: Aceptar los planos
    npc_sci_final_res_a: Ten cuidado cuando construyas estos objetos, Viajero. Al
      fin y al cabo, los planos fueron creados por un error.
    npc_sci_loop_lang: Estoy bastante seguro de que estoy bien. Por favor, ser vivo,
      déjame.
    npc_sci_loop_desc: |-
      El Korvax ya no quiere hablar conmigo. Ahora pasa sus días realizando análisis, ensimismado con los datos y las síntesis.

      Le dejaré en paz. Ahora está contento.
    npc_sci_loop_opt_a: Irse
    npc_exotut_shop_opt: Comprar mejoras de exonave
    npc_exo_brief_main_lang_1: "Yo... ¡Exijo un lugar en el centro de tu mundo, intruso!
      Si aceptas, se te concederá la gloria de una exonave y un mechasacerdote Vy'keen
      velará por ella. \nSolo espero que dispongas de una <TECHNOLOGY>terminal de
      exonave<> que encaje con mis aptitudes. Si te niegas... supondrá mi inevitable
      exterminación. ¡Date prisa!"
    npc_exo_brief_main_desc_1: El técnico busca trabajo, afirma que será capaz de
      construir y mejorar <TECHNOLOGY>exonaves<> para mis viajes.
    npc_exo_brief_opt_a_1: Contratar al técnico
    npc_exo_brief_opt_b_1: Rechazar la oferta
    npc_exo_brief_res_a_1: Eres débil y no eres digno de mis habilidades, pero no
      tengo elección. Huiré hasta tu vil mundo. Me... me convertiré en un intruso.
    npc_exo_brief_res_b_1: El Vy'keen parece peligroso e inestable. Debería proceder
      con cautela antes de invitarlo a vivir en mi casa.
    npc_exo_brief_ret_lang_1: "¡Intruso, me has condenado a las ocho venganzas de
      Hirk! No me arrepiento de nada, incluso si quisieran matarme por lo que soy
      o por lo que he hecho. Pero tú... Lamentarás esto durante toda tu vida si no
      das marcha atrás..."
    npc_exo_brief_ret_desc_1: El técnico busca trabajo, afirma que será capaz de construir
      y mejorar <TECHNOLOGY>exonaves<> para mis viajes.
    npc_exo_wait_desc_1: |-
      Cuando el Vy'keen me mira, se hace difícil no confundir el destello de su expresión por pánico, incluso nerviosismo. Rápidamente, intenta ocultar sus emociones, dibujando en su rostro la mueca de odio esperable en los de su especie.

      Pero puedo advertir, bajo toda esta fachada, que me necesita. Que teme por su vida.
    npc_exo_wait_opt_a_1: Inclinarse ante el técnico
    npc_exo_wait_res_a_1: El Vy'keen reacciona con incomodidad, incapaz de discernir
      si mi respeto es sincero o se trata de una burla.
    npc_exo_wait_opt_b_1: Burlarse de él
    npc_exo_wait_res_b_1: Un resplandor de furia aparece en los ojos del Vy'keen,
      pero reprime su emoción con rapidez. Debe de estar realmente necesitado de refugio
      para tolerar tal insulto.
    npc_exo_comp_desc_1: "%NAME% se ha calmado desde la última vez que lo vi, aunque
      sigo percibiendo una sensación de temor en su mirada, de la paranoia de la que
      se ha alimentado a través de las estrellas."
    npc_exo_comp_opt_a_1: Saludarle
    npc_exo_comp_opt_b_1: Irse
    npc_exo_brief_main_lang_2: |-
      ¡Intruso! Haré lo que he prometido. Construye una <TECHNOLOGY>geobahía<> a partir de este esquema y mi exonave será tuya, a pesar de que no eres digno de ella.
      Ahora, discúlpame. Debo asegurarme de que este lugar sea defendible, por si los míos intentan encontrarme.
    npc_exo_brief_main_desc_2: El técnico me pide que construya una <TECHNOLOGY>geobahía
      para Vagabundo<>, desde la que tendré acceso a su exonave.
    npc_exo_brief_opt_a_2: Aceptar
    npc_exo_brief_opt_b_2: Negarse
    npc_exo_brief_res_a_2: "¡Grah! Por supuesto. Este trato te favorece en gran medida,
      intruso. Mi exonave ha saboreado mucha gloria."
    npc_exo_brief_res_b_2: "¡Grah! ¿Qué clase de ser patético rechazaría una gloriosa
      exonave Vy'keen?"
    npc_exo_brief_ret_lang_2: "¡Intruso, no puedo estar en una base que carece de
      las instalaciones de exonaves más básicas! Construye la <TECHNOLOGY>geobahía
      para Vagabundo<> y daremos comienzo al proceso de crecimiento."
    npc_exo_brief_ret_desc_2: "%NAME% me pide que construya una <TECHNOLOGY>geobahía
      para Vagabundo<>, desde la que tendré acceso a su exonave."
    npc_exo_wait_desc_2: "Veo una fotografía en la pantalla del técnico, pero se la
      guarda deprisa cuando me ve acercarme. No puedo estar seguro, pero parece que
      en ella aparecía el técnico junto a otros miembros de su especie. \n\nPuede
      que fuera su familia, si los Vy'keen utilizan ese concepto."
    npc_exo_wait_opt_a_2: Darle la bienvenida
    npc_exo_wait_opt_b_2: Pedir más información
    npc_exo_wait_res_a_2: "¿Soy bienvenido? ¡Grah! Estar aquí es un mal necesario.
      Huí de la armada Vy'keen a través de cientos de mundos en el interior de la
      cabina de esa exonave. Me pregunto cómo te iría a ti."
    npc_exo_wait_res_b_2: "¡Grah! ¡Eres una criatura patética, igual que un Gek! ¡Déjame
      y haz lo que yo te diga o te fulminaré ahí mismo!"
    npc_exo_comp_lang_2: "¡Intruso! ¿Has construido la geobahía para Vagabundo? ¡Grah!
      Avísame cuando lo hayas hecho. ¡Tenemos que escanear este mundo, tenemos que
      encontrar sus señales, sus secretos!"
    npc_exo_comp_opt_a_2: Confirmar
    npc_exo_comp_opt_b_2: Negar
    npc_exo_comp_res_a_2: Bien. Aquí tienes un plano de un <TECHNOLOGY>radar de exonave<>.
      Este implemento te permitirá descubrir edificios y señales a mucha distancia.
      Pero intruso, has de saber que me repugna tu falta de conocimientos.
    npc_exo_comp_res_b_2: "¡Grah! ¡Intruso, no me tomes el pelo!"
    npc_exo_brief_main_lang_3: "¡No te retrases, intruso! Tienes los medios, ¡ahora
      ponte a construir el intensificador de señal!"
    npc_exo_brief_main_desc_3: |-
      No sé cómo sentirme con este guerrero. No sé si he cometido un error. Pero no hay nada que pueda hacer. El Vy'keen ha respetado su palabra, yo respetare la mía.

      El Vy'keen me pide que instale el <TECHNOLOGY>intensificador de señal<> en mi nueva exonave.
    npc_exo_brief_opt_a_3: Aceptar
    npc_exo_brief_opt_b_3: Negarse
    npc_exo_brief_res_b_3: "¿Cómo puedes estar tan alegre siendo tan ignorante, intruso?
      ¡Grah!"
    npc_exo_brief_ret_lang_3: Primero, tenemos que reunir información acerca de los
      alrededores, las armas vendrán después. ¡Construye ese intensificador de señal,
      intruso!
    npc_exo_brief_ret_desc_3: El Vy'keen me pide que instale un <TECHNOLOGY>intensificador
      de señal<> en mi nueva exonave.
    npc_exo_wait_lang_3: "¡¿Los míos me exterminarán por esto y tú solo sabes parlotear?!
      ¡Grah! ¡A trabajar! ¡A trabajar, intruso!"
    npc_exo_wait_desc_3: |-
      Cuanto más tiempo paso con esta criatura, menos me recuerda a los otros Vy'keen con los que me he encontrado. Aunque las amenazas siguen ahí, tiene una pasión interior por algo más que matar.

      Quién sabe qué vida habría vivido, o cuál habría vivido yo si no hubiera nacido para explorar estos mundos.
    npc_exo_wait_opt_a_3: Asentir e irse
    npc_exo_wait_opt_b_3: Irse
    npc_exo_wait_res_a_3: "¡Grah!"
    npc_exo_wait_res_b_3: "¡Grah!"
    npc_exo_comp_lang_3: En cuanto tengamos el <TECHNOLOGY>radar de exonave<>, podremos
      cartografiar este planeta. ¿Todo listo para lo que viene a continuación?
    npc_exo_comp_desc_3: "%NAME% espera impaciente a que le anuncie mi éxito en la
      construcción del <TECHNOLOGY>radar de exonave<>."
    npc_exo_comp_opt_a_3: Entregar
    npc_exo_comp_opt_b_3: Negarse
    npc_exo_comp_res_a_3: Justo en el momento oportuno, Viajero. ¡Llévate esos planos!
    npc_exo_comp_res_b_3: "¡Graaaaah! ¡No pongas a prueba mi paciencia, intruso!"
    npc_exo_brief_main_lang_4: |-
      En tu ausencia, he hecho un grave descubrimiento. ¡He detectado depósitos de Centinelas en este mundo! ¡Grah!
      Están por todas partes, incluso en este último refugio. Localiza uno, Viajero. Destrúyelo y tráeme su valioso contenido para poder usarlo en mi trabajo.
    npc_exo_brief_main_desc_4: "%NAME% necesita que use mi <TECHNOLOGY>radar de exonave<>
      para localizar un depósito y robar el material que contenga. Empleará esta sustancia
      para crear <TECHNOLOGY>potenciadores de exonave<>."
    npc_exo_brief_opt_a_4: Aceptar
    npc_exo_brief_opt_b_4: Negarse
    npc_exo_brief_res_a_4: "¡Date prisa, intruso! ¡No permitas que los Centinelas
      contaminen tu mundo!"
    npc_exo_brief_res_b_4: "¿Consientes que haya depósitos de Centinelas tan cerca
      de tu posición? ¡Grah!"
    npc_exo_brief_ret_lang_4: No tardes, intruso, nuestras vidas son cortas, nuestra
      huella efímera. ¡Y tu vida será aún más corta si no terminas mi tarea! ¡Grah!
    npc_exo_brief_ret_desc_4: El técnico necesita que use mi <TECHNOLOGY>radar de
      exonave<> para localizar un depósito y robar el material que contenga. Empleará
      esta sustancia para crear <TECHNOLOGY>potenciadores de exonave<>.
    npc_exo_wait_desc_4: |-
      %NAME% está obsesionado con aquellos a los que conozco como Centinelas. Le he visto inspeccionando manuscritos antiguos en lengua Vy'keen y murmurando varios nombres: Obinqiul, Aeron, Atlas...

      ¿Por eso le persiguen? ¿Qué secreto habrá descubierto? ¿Qué tipo de herejía habrá cometido?
    npc_exo_wait_opt_a_4: Preguntarle por Atlas
    npc_exo_wait_opt_b_4: Preguntarle por Aeron
    npc_exo_wait_res_a_4: "%NAME% se me queda mirando con un extraño destello en sus
      ojos. Se niega a responder."
    npc_exo_wait_res_b_4: El Vy'keen se me queda mirando con un extraño destello en
      sus ojos. Se niega a responder.
    npc_exo_comp_lang_4: "¿Has conseguido los materiales que quería, intruso? Son
      unos elementos divinos, forjado por los propios Centinelas. Nos ocultarán de
      su vista."
    npc_exo_comp_opt_a_4: Entregar
    npc_exo_comp_opt_b_4: Negarse
    npc_exo_comp_res_a_4: Bien, lo usaré para forjar <TECHNOLOGY>potenciadores de
      exonave<> para futuras expediciones.
    npc_exo_comp_res_b_4: Intruso, a nadie le resulta divertido que finjas ignorancia.
      Veo venir tus jueguecitos.
    npc_exo_brief_main_lang_5: "Ninguno de nosotros vive en soledad, Viajero. Todos
      formamos vínculos, y debo desprenderme de los últimos vestigios de los míos.\nAbandoné
      a mi cónyuge y a mi descendencia en mi planeta natal. Mis crímenes son culpa
      mía, pero ellos... Tengo que saber qué ha sido de ellos. \nMe han enviado una
      transmisión encriptada. Tendrás que usar los <TECHNOLOGY>potenciadores de exonave<>
      para hacerte con ella antes de que mis hermanos la borren inevitablemente. Mientras
      tanto, podemos conseguir tecnología de láser de extracción de la red. ¡Grah!
      ¡Mataremos dos Gek de un tiro!"
    npc_exo_brief_main_desc_5: |-
      %NAME% necesita que use mis <TECHNOLOGY>potenciadores de exonave<> para llegar a una terminal lo antes posible y recibir una transmisión encriptada.
      Cree que también podríamos conseguir los planos de un <TECHNOLOGY>láser de extracción de exonave<> de la red Vy'keen.
    npc_exo_brief_opt_a_5: Aceptar
    npc_exo_brief_opt_b_5: Negarse
    npc_exo_brief_res_a_5: Estate alerta y date prisa. Necesito ese mensaje. ¡Tengo
      que saber que les ocurrió a los que dejé atrás!
    npc_exo_brief_res_b_5: "¿Vas a negarme la última posibilidad de hablar con mis
      seres queridos? ¡Grah! Los seres sin corazón dan lástima."
    npc_exo_brief_ret_lang_5: Entonces, ¿has cambiado de opinión? Intruso, no juegues
      con mis sentimientos. Necesito saber las últimas palabras de mi cónyuge y mi
      descendencia antes de que las borren.
    npc_exo_brief_ret_desc_5: |-
      El técnico está molesto. Necesita que use mis <TECHNOLOGY>potenciadores de exonave<> para llegar a una terminal lo antes posible y recibir una transmisión encriptada.
      Cree que también podríamos conseguir los planos de un <TECHNOLOGY>láser de extracción de exonave<> de la red Vy'keen.
    npc_exo_wait_lang_5: "¡Grah! ¡Necesito esa transmisión, intruso! La señal solo
      puede circular por la red unas cuantas veces."
    npc_exo_wait_desc_5: |-
      El técnico espera inquieto, nervioso. Todavía no he recuperado la transmisión encriptada que me pidió. Recalca que el tiempo es oro y me urge a dirigirme a la ubicación marcada de inmediato.

      Esta será la última oportunidad del técnico de saber de su familia antes de deshacerse de esos vínculos.
    npc_exo_wait_opt_a_5: Decir que irás de inmediato
    npc_exo_wait_opt_b_5: Negarse
    npc_exo_wait_res_a_5: Viajero, haz esto por mí y tendrás toda mi confianza.
    npc_exo_wait_res_b_5: Viajero, ¿por qué aceptaste si ahora no puedes hacerlo?
      ¡Nos has puesto en grave peligro!
    npc_exo_comp_lang_5: "Ya casi he terminado con mis preparativos. Pronto me desharé
      de mi antigua vida, de mis antiguos vínculos, para comprometerme por completo
      con lo que debo ser...\nPero aunque no recuerde nada, tengo que saberlo... ¡Tengo
      que saberlo, Viajero! ¿Has recuperado la transmisión? "
    npc_exo_comp_desc_5: Según me acerco, le noto emocionado, exaltado. No sé lo que
      puede contener esta transmisión, ni desde qué sistema se ha enviado, pero parece
      que significa mucho para el Vy'keen.
    npc_exo_comp_opt_a_5: Decir que la has recuperado
    npc_exo_comp_opt_b_5: Decir que no la has recuperado
    npc_exo_comp_res_a_5: 'El técnico me dice que va a limpiar su mente para su tarea
      sagrada. Antes de eliminar el resto de sus pensamientos, quiere saber qué ha
      sido de su familia. '
    npc_exo_comp_res_b_5: Por favor, Viajero... ¿por qué me torturas así? ¡Recupera
      esa transmisión de una vez!
    npc_exo_truth_lang: "¡Tengo que saberlo, Viajero! ¡Cuéntame lo que dijo mi cónyuge!
      ¡Háblame de mi descendencia! Por favor, he esperado tanto tiempo..."
    npc_exo_truth_desc: |-
      El técnico esperaba interceptar un mensaje de su cónyuge y su descendencia, pero en su lugar... En su lugar he descubierto que su familia fue asesinada, otros Vy'keen los mataron en represalia por su herejía.

      Cuando lo tengo delante, expectante y nervioso, no sé si contarle la verdad.
    npc_exo_truth_opt_a: 'VERDAD: su familia está muerta'
    npc_exo_truth_opt_b: 'MENTIRA: su familia vive feliz'
    npc_exo_truth_res_a: "Yo... Déjame, Viajero. Nosotros los Vy'keen nos preparamos
      para la muerte durante toda nuestra vida, pero esto... Lo que soy morirá con
      ellos, perdido en la eliminación del tiempo y la memoria. \nGracias por lo que
      has hecho, amigo. La próxima vez que hablemos, habré renacido."
    npc_exo_truth_res_b: "¡Grah! Qué interpretación más patética, los Vy'keen nunca
      somos felices. Estamos orgullosos de nuestros conflictos. Pero... me alegra
      oírlo. Creo que... Creo que ya puedo hacer lo que debo hacer. \nGracias por
      ofrecerme esperanza mientras me desvanezco, amigo. La próxima vez que hablemos,
      habré renacido."
    npc_exo_brief_main_lang_6: |-
      He... He renacido sin ningún vínculo. Ahora puedo concentrarme, concentrarme en lo que debo hacer.
      ¡Grah! En tiempos venideros necesitarás un <TECHNOLOGY>láser de extracción<>. ¡Construye uno y crearé para ti una <TECHNOLOGY>exonave Nómada<> digna de un acólito de Nal!
    npc_exo_brief_main_desc_6: "Su rostro es diferente, más allá de sus ojos, más
      allá de su alma. Ha cambiado de forma irreversible. Mientras que antes me insultaba
      y profería amenazas vacías, ahora habla de un solo propósito. \n\nMientras que
      antes era capaz de experimentar felicidad o tristeza, ahora solo se preocupa
      de su culto, de su supuesto propósito.\n\nEl técnico me pide que construya un
      <TECHNOLOGY>láser de extracción de exonave<> con la promesa de crear un plano
      para una nueva exonave, la Nómada."
    npc_exo_brief_opt_a_6: Aceptar
    npc_exo_brief_opt_b_6: Negarse
    npc_exo_brief_res_a_6: El mundo cambiará. Debe hacerlo. Tiene que hacerlo, Viajero.
      De lo contrario, todo esto, todo lo que hemos hecho... no habrá servido para
      nada.
    npc_exo_brief_res_b_6: Reconsidéralo, Viajero. Necesitas mi tecnología. Necesitas
      mi exonave. Esperaré a que vuelvas. Debemos estar preparados.
    npc_exo_brief_ret_lang_6: "¿Has vuelto? ¡Grah! Pues procedamos. ¡Construye un
      láser de extracción y crearé para ti una exonave Nómada digna de un acólito
      de Nal!"
    npc_exo_wait_lang_6: Tienes dudas, intruso. Pregunta lo que quieras.
    npc_exo_wait_desc_6: El Vy'keen se me queda mirando, evaluando todos mis movimientos.
      Me hace sentir intranquilo. Sea lo que sea que esté intentando hacer, lo hará
      pronto. Esta espera, este desconocimiento... me inunda de un extraño temor.
    npc_exo_wait_opt_a_6: Preguntarle por Nal
    npc_exo_wait_opt_b_6: Preguntarle por sus planes
    npc_exo_wait_res_a_6: |-
      Viajero, has de saber que los de mi raza, antiguamente, éramos algo más que guerreros: éramos exploradores, defensores de estos mundos. Antes de los Centinelas, antes de Hirk y su gran estupidez.
      Hace muchos siglos, dos Vy'keen se acercaron al Gran Monolito, Hirk y Nal, hermanos de batalla, comprometidos a llevar el conocimiento a su pueblo. Pero, movido por la envidia, Hirk mintió y asesinó a su hermano Nal, afirmando que él y solo él conocía el camino recto.
      Los seguidores de Nal huyeron, casi todos sus guerreros fueron asesinados. Pero los que sobrevivieron nunca olvidaron. El Culto de Nal intenta descubrir la verdad oculta. Tratamos de desvelar la verdad carmesí, sanar los corazones de los ignorantes.
      Formas parte de una gran obra, Viajero. La historia recordará tu nombre.
    npc_exo_wait_res_b_6: |-
      Existe un secreto oculto en el corazón de la historia, Viajero. Un crimen que ha permanecido sin castigo durante demasiado tiempo. El pueblo Vy'keen ha estado siguiendo a un falso ídolo durante siglos, rebajándonos a una matanza interminable.
      Si puedo demostrar que este falso dios, este 'Hirk', no es más que un vulgar asesino, ¡salvaremos nuestras almas!
    npc_exo_comp_lang_6: "¿Has construido el <TECHNOLOGY>láser de extracción<>? Espero
      que hayas disfrutado trabajando con la tecnología Vy'keen. No hay nada como
      usar una máquina en combate para pulirla. Incluso si el combate es contra la
      tierra."
    npc_exo_comp_opt_a_6: Confirmar que está construido
    npc_exo_comp_opt_b_6: Decir que no estás preparado
    npc_exo_comp_res_b_6: "¡Grah! Pues prepárate. ¿Por qué tardas tanto? "
    npc_exo_brief_main_lang_7: |-
      Un trabajo excelente. Tu <TECHNOLOGY>láser de extracción de exonave<> debería tener potencia suficiente incluso para extraer <EARTH>ferrita imantada<> de este planeta. ¡Maravíllate con el arte del mechasacerdote, con que pueda crear estas maravillas! ¡Grah!

      Este universo es un misterio, Viajero. Nuestras vidas transcurren intentando resolverlo. Tenemos que hacer nuestra parte.
    npc_exo_brief_main_desc_7: |-
      El técnico me necesita para recoger <EARTH>ferrita imantada<>, un mineral hiperdenso que debe ser refinado. Mi vida sería mucho más sencilla con un <TECHNOLOGY>láser de extracción de exonave<> que me permitiera extraer <EARTH>ferrita pura<> de grandes depósitos.
      El técnico lo usará para crear una mejora para el <TECHNOLOGY>radar de exonave<>.
    npc_exo_brief_opt_a_7: Aceptar
    npc_exo_brief_opt_b_7: Negarse
    npc_exo_brief_res_a_7: Dicen que, al principio, los Vy'keen surcaron las estrellas
      en naves fabricadas con <EARTH>ferrita imantada<> pura . ¿Quién sabe lo que
      podemos lograr?
    npc_exo_brief_res_b_7: "¡Grah! Tu negativa es patética. Vuelve cuando estés preparado."
    npc_exo_brief_ret_lang_7: "¿Estás preparado para reunir los materiales que necesito?"
    npc_exo_brief_ret_desc_7: El técnico me necesita para recoger <EARTH>ferrita imantada<>.
      %NAME% usará esta sustancia para crear una mejora para mi <TECHNOLOGY>radar
      de exonave<>.
    npc_exo_wait_lang_7: Cuéntame todo sobre mi anterior encarnación, Viajero. He
      borrado mis recuerdos, he depurado todo lo que no era esencial para mi misión,
      pero tengo curiosidad. ¿Cómo era cuando me conociste?
    npc_exo_wait_opt_a_7: Decirle que era más grosero
    npc_exo_wait_opt_b_7: Decirle que tenía una familia
    npc_exo_wait_opt_c_7: Decirle que era igual
    npc_exo_wait_res_a_7: "¡Grahahah! Vaya, al fin y al cabo eres un intruso patético."
    npc_exo_wait_res_b_7: |-
      El Vy'keen parece confuso a causa de esta observación antes de despacharme. Afirma que todos los seres tienen familia, que no es nada significativo.
      Pero se queda en silencio, no quiere hablar durante un rato. No tengo claro lo que recuerda, si es que recuerda algo, de su antigua vida.
    npc_exo_wait_res_c_7: |-
      Es poco probable. Estamos determinados por nuestros recuerdos, Viajero. He abandonado parte de lo que fui.
      Me pregunto qué abandonarás tú.
    npc_exo_comp_lang_7: "¿Has traído la <EARTH>ferrita imantada<>, Viajero? Las señales
      están ahí fuera, sé que lo están. Lo único que necesitas es un <TECHNOLOGY>intensificador
      de señal<> capaz de detectarlas."
    npc_exo_comp_opt_a_7: Entregar ferrita imantada
    npc_exo_comp_opt_b_7: Negarse
    npc_exo_comp_res_a_7: "Le entrego al técnico la ferrita que quería. Mientras trabajo
      con él, examino su estación. Ahora está desértica, carece de los defectos y
      la personalidad de su antiguo equipamiento.\nNo puedo evitar echar de menos
      cómo era antes, a pesar de su renovada eficacia y concentración. Los defectos
      de su personalidad han desaparecido para siempre, ahogados en su gran propósito. "
    npc_exo_comp_res_b_7: Necesito esa ferrita, Viajero. Aunque tenga que esperar
      más tiempo, lo tendré.
    npc_exo_brief_main_lang_8: "Llévate el intensificador de señal. Mejóralo. Cuando
      esté construido, tengo algo más para ti... una compensación por tu trabajo.\nVerás,
      he estado analizando la telemetría de tu exonave. Al parecer, mi anterior encarnación
      no te proveyó de las <TECHNOLOGY>mejoras de armas de exonave<> más básicas.
      \n¡Grah! ¡Perdona al Vy'keen que fui, acólito! No está nada bien escatimar con
      la potencia de fuego."
    npc_exo_brief_main_desc_8: El técnico necesita que cree una mejora para mi intensificador
      de señal y me promete mejoras para mis sistemas de armas.
    npc_exo_brief_opt_a_8: Aceptar la petición
    npc_exo_brief_opt_b_8: Rechazarla
    npc_exo_brief_res_a_8: Tu tecnología se multiplica... Pronto tu exonave será la
      envidia de todos con los que te encuentres. ¡Ve, Viajero! Construye las mejoras.
      Yo continuaré con mi gran trabajo.
    npc_exo_brief_res_b_8: "¿No quieres mejorar tu armamento? Tu apatía es muy desagradable,
      intruso..."
    npc_exo_brief_ret_lang_8: "¿Ahora ya tienes más confianza? ¡Construye la <TECHNOLOGY>mejora
      de intensificador de señal<> para que podamos perfeccionar aún más tu armamento!"
    npc_exo_wait_lang_8: |-
      Desde que nos conocimos, he pensado largo y tendido sobre tu pueblo, intruso. Existen muchos supuestos 'Viajeros' diseminados por nuestra historia.
      Hirk dijo que teníamos que ayudaros cuando aparecierais en nuestro universo.
      ¿Tenía razón? ¿Nal se lo dijo? ¿O acaso hay algo más? ¿Y si Hirk mintió sobre esto al igual que mintió sobre otras muchas cosas?
      Entre mi culto, habían muchos que pensaban que deberíamos disparar a entidades como tú en cuanto las viéramos. Que erais enemigos... Me alegro de que estén equivocados.
    npc_exo_wait_opt_a_8: Preguntarle por qué tiene que ayudarte
    npc_exo_wait_opt_b_8: Preguntarle por los Viajeros
    npc_exo_wait_res_a_8: "¿Por qué han de beber los sedientos? ¿Por qué han de descansar
      los durmientes? Son las órdenes del universo, Viajero. Hacemos lo que debemos
      hacer."
    npc_exo_wait_res_b_8: |-
      Poco más se puede decir de lo que ya te he dicho.
      Informes dispersos de Viajeros a lo largo de los años, progresando siempre hacia el centro de la galaxia.
      Pero en los últimos tiempos, tu gente se ha multiplicado. Se habla de imperios, focos, alianzas de Viajeros por toda la galaxia... Nunca pensé que vería a uno de vosotros con mis propios ojos.
    npc_exo_comp_lang_8: "¡Grah! Los planos de la mejora de tu arma están listos,
      intruso. ¿Has mejorado ya tu equipamiento de escaneo?"
    npc_exo_comp_opt_a_8: Decir que sí
    npc_exo_comp_opt_b_8: Decir que no
    npc_exo_comp_res_a_8: |-
      El técnico me entrega planos de mejoras de armas. Pero en el momento de dármelos, empieza a sonar una alarma en la terminal.
      Su búsqueda está a punto de terminar. Un escaneo ha encontrado algo...
    npc_exo_comp_res_b_8: Hazlo pronto, intruso. Se hace tarde.
    npc_exo_brief_main_lang_9: "Que hayas escogido este mundo de entre todos los mundos,
      de entre infinitas posibilidades, para convertirlo en tu hogar...\nNo creía
      que fuera posible, pero mis escaneos han revelado la verdad: el propio Nal visitó
      este lugar. Desvelaremos sus últimas palabras. \n\nUsa tu <TECHNOLOGY>radar
      de exonave<> mejorado para localizar las estructuras abandonadas de este planeta.
      Tráeme los cúmulos de nanites que se encuentren en su interior y los usaré para
      forjar un nuevo módulo de aceleración para las pruebas que nos esperan."
    npc_exo_brief_main_desc_9: |-
      El Vy'keen afirma que el tal Nal, el homónimo de su culto, visitó una vez mi planeta. No puedo saber si es cierto.
      Transito por mundos en ruinas y me maravillo ante sus gentes, su obsesión con el pasado y el odio que les hizo pedazos.
      Me pregunto qué nos deparará el futuro, qué secretos resonarán en el núcleo de la creación.

      El técnico necesita <SPECIAL>cúmulos de nanites<> para iniciar su ritual final. Tiene <TECHNOLOGY>potenciadores de exonave<> esperando a mi regreso.
    npc_exo_brief_opt_a_9: Aceptar
    npc_exo_brief_opt_b_9: Rechazar
    npc_exo_brief_res_a_9: Ve con cuidado, Viajero. En todas las cosas abandonadas
      crece algo en descomposición. Hazte con los cúmulos de nanites y márchate antes
      de que algo se percate del robo.
    npc_exo_brief_res_b_9: |-
      Tu miedo a los cúmulos de nanites es impropio, aunque comprensible. Flotas enteras han desaparecido a causa de muestras contaminadas.
      Pero no te preocupes. Tómate tu tiempo y reconsidéralo, Viajero. El Culto de Nal te protegerá.
    npc_exo_brief_ret_lang_9: "¿Has cambiado de opinión? Bien. Usa el <TECHNOLOGY>radar
      de exonave<> y localiza estructuras abandonadas. Tráeme los cúmulos de nanites
      que encuentres en su interior."
    npc_exo_wait_desc_9: Según me aproximo, noto al técnico sumido en sus pensamientos.
      Contempla una elaborada red de mapas, cada cual muestra unas líneas de energía
      que se entrecruzan en este mundo, convergiendo en un único punto de unión...
    npc_exo_wait_opt_a_9: Preguntar por las líneas
    npc_exo_wait_opt_b_9: Preguntar por el punto de unión
    npc_exo_wait_res_a_9: Son líneas ley, Viajero. Corrientes de energía que alimentan
      las estructuras de muchos mundos. Creo que me mostrarán lo que ando buscando.
    npc_exo_wait_res_b_9: Creo que esta ubicación tiene la respuesta a mi búsqueda...
      las últimas palabras de Nal, el traicionado.
    npc_exo_comp_lang_9: "¿Has conseguido los cúmulos de nanites? Se hace tarde y
      la mejora para los <TECHNOLOGY>potenciadores de exonave<> aguarda..."
    npc_exo_comp_opt_a_9: Entregar cúmulos de nanites
    npc_exo_comp_opt_b_9: Decir que no tienes ninguno
    npc_exo_comp_res_a_9: |-
      El técnico coge los cúmulos de nanites. Al sostenerlos, parece que entre en una especie de trance. Un momento después, se termina.
      Una extraña mirada se refleja en sus ojos. %NAME% me informa de que ha entrado en comunión con sus ancestros. Sabe lo que ha de hacer.
    npc_exo_comp_res_b_9: Pues encuentra algunos, ¡y rápido! Se nos acaba el tiempo.
    npc_exo_brief_main_lang_10: |-
      Viajero, mi trabajo ha terminado. He anulado las líneas ley, cargado sus datos sagrados y me han revelado un Monolito, ¡una tumba de la profecía final!

      Si vas allí antes de que las líneas ley se bloqueen, tú y solo tú desvelarás la verdad sobre mi especie, ¡el misterio por el que murió Nal!
    npc_exo_brief_main_desc_10: Se ha activado un Monolito. Si llego allí lo suficientemente
      rápido, obtendré este conocimiento prohibido.
    npc_exo_brief_opt_a_10: Aceptar
    npc_exo_brief_opt_b_10: Negarse
    npc_exo_brief_res_a_10: El técnico cumple con su sagrado propósito, resuelto a
      eliminar su propia personalidad en pos de este día, este preciso momento. No
      sé si su sacrificio será en vano.
    npc_exo_brief_res_b_10: "¡Grah! No hay tiempo para tus dudas."
    npc_exo_brief_ret_lang_10: Nuestros recursos son limitados, Viajero. Solo podemos
      cargar esta línea ley unas cuantas veces antes de que nos destruya. Así que
      ve. Corre hasta el Monolito antes de que el manifiesto se desvanezca...
    npc_exo_wait_lang_10: No sabes lo importante que es esto, cuántos de los míos
      nos matarían aquí mismo tan solo por mencionar el nombre de Nal.
    npc_exo_wait_desc_10: El técnico aguarda la palabra del Monolito, me advierte
      de que debo llegar pronto para poder activar su manifiesto. No tiene nada más
      que decir.
    npc_exo_wait_opt_a_10: Partir
    npc_exo_comp_lang_10: |-
      ¡Te envidio, Viajero! ¡Contemplar las palabras del mismísimo Nal! ¡Grah!
      Con este descubrimiento has vengado las acciones de miles de mártires, Viajero. Mereces tu recompensa, mereces a Coloso, la exonave más grande de mi arsenal. Úsala para sembrar el pánico entre nuestros enemigos.
    npc_exo_comp_desc_10: "Los Vy'keen creen que su ancestro Hirk recibió la sabiduría
      de un gran Monolito, inició una guerra contra los Centinelas y mató a Nal, el
      Objetor.\n\nEl Monolito que descubrí muestra que esta historia es mentira. A
      Nal le honró una visión mientras que a Hirk solo le había recibido el silencio,
      y su envidia le llevó a asesinar a Nal.\nMe he quedado solo y aún con preguntas.
      Me he quedado pensando en la criatura que sentí que me observaba. Me he quedado
      con temor.\n\nEl técnico me ofrece el esquema de la <TECHNOLOGY>geobahía para
      Coloso<>. "
    npc_exo_comp_opt_a_10: Aceptar el esquema
    npc_exo_comp_opt_b_10: Rechazarlo por ahora
    npc_exo_comp_res_a_10: El técnico me entrega el esquema. Al hacerlo, sus ojos
      irradian orgullo y tristeza.
    npc_exo_comp_res_b_10: Regresa cuando estés preparado, Viajero. Tómate el tiempo
      que necesites.
    npc_exo_brief_main_lang_11: |-
      He transmitido el manifiesto de Nal a mis hermanos, Viajero. Lo que has averiguado hoy se difundirá entre los Vy'keen, cambiará a nuestro pueblo para mejor. ¡Grah! Y si la violencia es necesaria para el cambio, que así sea...
      En cuanto a ti, no eres tan patético como pensaba antes. Ya no eres un intruso. Eres uno de nosotros, hasta el final de los tiempos, consagrado en la gloria de Coloso.
    npc_exo_brief_main_desc_11: El técnico espera ansioso ver mi <TECHNOLOGY>exonave
      Coloso<> en toda su gloria. Le observo mientras forja una mejora para mi <TECHNOLOGY>láser
      de extracción de exonave<>, rodeado de esquemas y gráficas.
    npc_exo_brief_opt_a_11: Estar de acuerdo en construir a Coloso
    npc_exo_brief_opt_b_11: Rechazarlo por ahora
    npc_exo_brief_res_a_11: Coloso es una gran nave. Dice que Hirk y Nal la pilotaron
      juntos antes de su final.
    npc_exo_brief_res_b_11: Tu vehículo te espera para cuando estés preparado.
    npc_exo_brief_ret_lang_11: "¿Estás listo para construir la geobahía para Coloso?
      ¡Grah! Será digno de ver."
    npc_exo_wait_desc_11: |-
      Podría haberse marchado ante mi descubrimiento del Monolito. Su herejía se ha vuelto una realidad y, aunque entre los Vy'keen hay quienes aún le persiguen, los seguidores de Nal gozarán de nuevo poder en esta galaxia.
      Pero el técnico ha permanecido y ha prometido ayudarme igual que yo le ayudé a él, hasta el momento en que ya no me hagan falta sus servicios.
    npc_exo_wait_opt_a_11: Darle las gracias
    npc_exo_wait_opt_b_11: Irse
    npc_exo_wait_res_a_11: "¡Grah! ¡No me des las gracias! Es un honor servir a tu
      lado."
    npc_exo_comp_lang_11: "¿Has construido la <TECHNOLOGY>geobahía para Coloso<>?
      ¿Has sembrado el terror entre tus oponentes?"
    npc_exo_comp_opt_a_11: Confirmar la construcción
    npc_exo_comp_opt_b_11: Decir que lo harás más tarde
    npc_exo_comp_res_a_11: "¡Grah! Una respuesta cuidadosa... Si quieres tener éxito
      en la vida, debes sembrar el terror, Viajero. ¡Subyugarás a este mundo con el
      poder de Coloso! Aquí tienes una mejora de <TECHNOLOGY>láser de vehículo de
      exonave<> para que te ayude con la tarea."
    npc_exo_comp_res_b_11: "¡Grah! Puede que seas uno de nosotros, ¡pero sigues siendo
      lento y patético!"
    npc_exo_brief_main_lang_12: "Casi he agotado los límites de mi esfuerzo, pero
      pronto dominarás las señales de este planeta y afrontarás con rapidez cualquier
      amenaza. \n\nSolo necesito unos cuantos <SPECIAL>cúmulos de nanites<> para construir
      los planos definitivos. ¡Grah! ¡Este trabajo ha sido glorioso!"
    npc_exo_brief_main_desc_12: "El técnico necesita más <SPECIAL>cúmulos de nanites<>
      para mejorar el <TECHNOLOGY>radar de exonave<>. \n\nAlgo va mal. Hace algún
      tiempo vi al Vy'keen con una imagen de su familia, antes de que le realizaran
      algún tipo de ritual para borrar dichos vínculos de su mente. Al acercarme ahora,
      veo esa misma imagen. \n\nEl técnico la observa fijamente y parpadea varias
      veces con una expresión vacía en el rostro. Cuando se percata de mi presencia,
      elimina la foto de la pantalla. \n\nNo volvemos a hablar del tema. No me gustaría
      reavivar su dolor. Lo que quiere son <SPECIAL>cúmulos de nanites<>, no mi empatía."
    npc_exo_brief_opt_a_12: Aceptar la petición
    npc_exo_brief_opt_b_12: Rechazarla
    npc_exo_brief_res_a_12: Como dije antes... ten cuidado en esos edificios abandonados,
      Viajero. No te pierdas durante la caza.
    npc_exo_brief_res_b_12: Esperaré hasta que estés preparado, Viajero.
    npc_exo_brief_ret_desc_12: El técnico necesita más <SPECIAL>cúmulos de nanites<>
      para crear una mejora para el <TECHNOLOGY>radar de exonave<>.
    npc_exo_wait_lang_12: Encontrarás cúmulos de nanites en las estructuras abandonadas,
      Viajero. ¡Grah! No vuelvas a demostrar tu antigua incompetencia, te lo ruego...
    npc_exo_comp_lang_12: "¿Tienes los cúmulos de nanites? Dámelos, por favor..."
    npc_exo_comp_desc_12: |-
      Las manos del técnico tiemblan. En ese momento, me doy cuenta de que el plano ya está en la terminal del técnico...

      Necesita esos cúmulos de nanites para otro propósito. Está desesperado por conseguir la sustancia y se niega a entregarme los planos sin ella.
    npc_exo_comp_opt_a_12: Entregar cúmulos de nanites
    npc_exo_comp_opt_b_12: Negarse
    npc_exo_comp_res_a_12: |-
      El Vy'keen los coge con ansia y los ingiere. Ignoro el efecto que provocan en el alienígena, pero parece que calman sus movimientos de forma considerable.
      Me ofrecen los planos, satisfechos.
    npc_exo_comp_res_b_12: "¡Grah! ¡Dámelos, intruso! ¡Dámelos ahora mismo!"
    npc_exo_brief_main_lang_13: |-
      El propósito de los cúmulos de nanites... no está claro. Forman parte de la red central de multitud de tecnologías, pero no son solo máquinas.
      Pueden alterar los corazones... alterar las mentes... incluso nos permiten olvidar lo que no podemos soportar.
    npc_exo_brief_main_desc_13: 'El técnico tiene una recompensa final: una mejora
      del <TECHNOLOGY>módulo de aceleración<> para mi exonave Nómada, una vez construya
      su geobahía.'
    npc_exo_brief_opt_a_13: Aceptar
    npc_exo_brief_opt_b_13: Negarse
    npc_exo_brief_res_a_13: Bien. Cuando construyas la geobahía para Nómada, házmelo
      saber. ¡Grah! Estoy ansioso por ser testigo de su gloria...
    npc_exo_brief_res_b_13: Entonces, regresa cuando estés preparado. Aquí estaré.
    npc_exo_brief_ret_desc_13: 'El técnico tiene una recompensa final: una mejora
      del <TECHNOLOGY>módulo de aceleración<> para mi exonave Nómada, una vez construya
      su geobahía.'
    npc_exo_wait_lang_13: "¡Grah! ¿Tan poco significa mi trabajo que te retrasas tanto?
      ¡Ve! ¡Construye la geobahía para Nómada!"
    npc_exo_wait_desc_13: |-
      Durante mis viajes, he llegado a conocer a pocos seres como individuos, pero este Vy'keen me ha mostrado propósitos y secretos que no sabía que existían en este universo.
      Me ha mostrado la promesa de un futuro diferente, de un tiempo de lucha y gloria.
      El técnico se ha esforzado toda su vida por conseguir el objetivo de encontrar el manifiesto de Nal. Lo que está por venir, lo desconozco.
    npc_exo_wait_opt_a_13: Irse
    npc_exo_comp_lang_13: |-
      Nuestro trabajo casi ha concluido, pero todo final supone un principio...
      Estoy demasiado débil para viajar como hacía antes, estoy demasiado cansado para continuar mi peregrinación. Cuando te marches, me quedaré aquí para luchar a tu lado contra tus enemigos. ¡Grah! ¡Pobres de los que nos ofendan!
    npc_exo_comp_desc_13: El técnico me ofrece la mejora final del <TECHNOLOGY>módulo
      de aceleración<>.
    npc_exo_comp_opt_a_13: Cogerla
    npc_exo_comp_opt_b_13: Rechazarla
    npc_exo_comp_res_a_13: Ha sido un placer trabajar contigo, Viajero. Regresa cuando
      estés preparado. Tengo una propuesta para ti... una empresa lucrativa y repetible.
    npc_exo_comp_res_b_13: Aquí estará esperándote.
    npc_exo_term_lang: |-
      CARGANDO TRANSMISIÓN... DESENCRIPTANDO FRECUENCIA SUBESPACIAL... ERROR. INTERCEPCIÓN.
      Sé testigo del precio a pagar por tu herejía, fugitivo de los Vy'keen.
      Debes saber que no hay cielo bajo el que no te podamos encontrar ni sistema al que puedas huir indemne.
      Escóndete, pues, en las profundidades de esta galaxia, pues somos pacientes.

      Debes saber que tu progenie gimoteaba como si fueran Gek plañideros mientras los exterminábamos, que matamos a tu cónyuge en su huida y dejamos a los demás sufriendo. Sabiendo esto, ¿habrá lugar donde puedas hallar la paz?
    npc_exo_term_opt_a: Finalizar transmisión
    npc_exo_term_res_a: |-
      Este mensaje no es lo que esperaba. El técnico me dijo que recuperara una transmisión de su familia, pero esto... Debo regresar y decidir qué hacer.
      Antes de que la transmisión termine, me hago con el plano del <TECHNOLOGY>láser de extracción de exonave<> de la red.
    npc_exo_term_wait_desc: La terminal no tiene nada más que mostrarme. Quienquiera
      que interceptara esta transmisión no ha dejado rastro...
    npc_exo_term_wait_opt_a: Irse
    npc_exo_mono_desc: "Me aproximo al monolito. Me siento abrumado por su terrible
      verdad. Veo las palabras en el texto de un millar de lenguas, en los recuerdos
      efímeros de innumerables estrellas.\n\nSoy testigo de acontecimientos que sucedieron
      milenios antes de mi despertar...\n\nVeo a dos Vy'keen frente a un resplandor
      rojo, preguntándole por el universo. \n\nVeo a un Gek y a un Korvax, esperándome
      uno al lado del otro. Y antes de que la visión termine, veo algo que no había
      visto antes. Algo que no pertenece a este lugar ni a ningún otro. Algo lleno
      de odio, pesar y desesperación. \n\nAlgo que está por venir...\n\nVeo el final
      de los tiempos, el final de todas las cosas. Y en esa luz carmesí hay una figura,
      con su mano tendida ante la eternidad...\n\nVeo todo esto y luego se acaba.
      El monolito no tiene nada más que mostrarme."
    npc_exo_mono_desc1: Me aproximo al monolito. Me siento abrumado por su terrible
      verdad. Veo las palabras en el texto de un millar de lenguas, en los recuerdos
      efímeros de innumerables estrellas.
    npc_exo_mono_desc2: |-
      Soy testigo de acontecimientos que sucedieron milenios antes de mi despertar...
      Veo a dos Vy'keen frente a un resplandor rojo, preguntándole por el universo.
    npc_exo_mono_desc3: |-
      Veo a un Gek y a un Korvax, esperándome uno al lado del otro. Y antes de que la visión termine, veo algo que no había visto antes. Algo que no pertenece a este lugar ni a ningún otro. Algo lleno de odio, pesar y desesperación.
      Algo que está por venir...
    npc_exo_mono_desc4: |-
      Veo el final de los tiempos, el final de todas las cosas. Y en esa luz carmesí hay una figura, con su mano tendida ante la eternidad...
      Veo todo esto y luego se acaba. El monolito no tiene nada más que mostrarme.
    npc_exo_mono_lang: "Sabed que he escuchado la palabra del Atlas donde Hirk no
      escuchó nada. \n\nLlevado por la rabia, por la impotencia de la envidia, Hirk
      me golpeó desde la montaña y contemplé la verdad de lo que el Monolito había
      dicho. \n\nQue mi final sería un despertar. Que en este sueño, nada perecería...\n\nO
      así sería hasta la llegada del último Viajero. Así sería hasta la destrucción
      de las realidades. Sabed esto, el manifiesto final de Nal..."
    npc_exo_mono_lang1: Sabed que he escuchado la palabra del Atlas donde Hirk no
      escuchó nada.
    npc_exo_mono_lang2: Llevado por la rabia, por la impotencia de la envidia, Hirk
      me golpeó desde la montaña y contemplé la verdad de lo que el Monolito había
      dicho.
    npc_exo_mono_lang3: Que mi final sería un despertar. Que en este sueño, nada perecería...
    npc_exo_mono_lang4: O así sería hasta la llegada del último Viajero. Así sería
      hasta la destrucción de las realidades. Sabed esto, el manifiesto final de Nal...
    npc_exo_mono_name: La voz de Nal
    npc_exo_mono_opt_cont_a: Rendirse
    npc_exo_mono_opt_cont_b: Sé testigo...
    npc_exo_mono_opt_a: Irse
    npc_exo_mono_res_a: "Me marcho, estremecido por la experiencia. A medida que me
      alejo, siento algo detrás de mí, respirando, observando... \n\nCuando me doy
      la vuelta, se ha ido."
    npc_exo_mono_wait_desc: El Monolito se encuentra ausente, sin esperanzas de futuras
      profecías. He obtenido todo lo que podía.
    npc_exo_mono_wait_opt_a: Irse
    npc_exo_final_desc: "El técnico ha pirateado una terminal para desviar sus unidades.
      Si llego rápidamente a su ubicación, podré transferir las unidades a mi cuenta.\n\nAhora
      se dedica a esto, se ocupa de su exonave y obtiene datos de redes interplanetarias.
      En ocasiones, le veo saliendo al planeta para explorar, pero son pocas veces.
      \n\nEl técnico está feliz en su retiro, dedicándose a su actividad evasora por
      el placer de la persecución, sin la necesidad de sobrevivir. Es un juego que
      podemos repetir, un último golpe tras un último golpe..."
    npc_exo_final_lang: "¡Viajero, he detectado una ubicación de interés monetario!
      ¡Ve y podrás perfeccionar el control de la exonave! ¡Sigue la señal antes de
      que desaparezca para que podamos desviar sus unidades!"
    npc_exo_loop_opt_a: Aceptar encargo
    npc_exo_loop_res_a: "¡Date prisa! ¡Grah!"
    npc_exo_loop_opt_b: Negarse
    npc_exo_loop_res_b: "¡Grah! No sé ni por qué me molesto..."
    npc_exo_loop_desc: El técnico ha pirateado una terminal para proporcionarme una
      pequeña cantidad de unidades desviadas. Si logro llegar lo bastante rápido a
      la ubicación, podré hacerme con ellas.
    npc_exo_loop_wait_lang: Viajero, ¿por qué no has llegado aún al hito? ¡Ve y podrás
      perfeccionar el control de la exonave! ¡Sigue la señal antes de que desaparezca
      para que podamos desviar sus unidades!
    npc_exo_loop_wait_opt_a: Irse
    npc_exo_term_loop_desc: La terminal emite un zumbido y se pone a lanzar erratas
      confundida, lo que desvía fondos de una transacción intergaláctica directamente
      a mi cuenta.
    npc_exo_term_loop_opt_a: Abandono la terminal.
    npc_exo_term_loop_res_a: |-
      Mientras me marcho, pienso en la suerte que he tenido de que mi técnico pueda piratear las redes.
      Dice que podría hacerlo mil veces sin que lo descubran las autoridades. Espero que mi escurridizo amigo tenga razón...
    npc_farmer_brief_main_lang_1: "¡Amigo! Tienes trabajo para mí, ¿verdad? He servido
      en las mejores cocinas y jardines de los doce sistemas, y en todos ellos he
      obtenido distintos galardones. ¡Y además cultivo mis propios ingredientes! Me
      contratas, ¿verdad?"
    npc_farmer_brief_main_desc_1: |-
      El Gek canturrea de alegría al verme. Promete ayudarme a cultivar todo tipo de cereales en mi mundo, y por lo visto ya está arreglado todo el papeleo necesario.

      El granjero se ofrece para unirse a mi mundo y utilizar mi <TECHNOLOGY>terminal agrícola<>.
    npc_farmer_brief_opt_a_1: Aceptar
    npc_farmer_brief_opt_b_1: Rechazar
    npc_farmer_brief_res_a_1: "¡Gracias, amigo! Ni tú ni tu estómago os arrepentiréis."
    npc_farmer_brief_res_b_1: Pero amigo, el contrato ya está firmado. Mi llegada
      es inevitable.
    npc_farmer_brief_ret_lang_1: "¿No te cansas, Viajero? El yugo de la naturaleza
      te arrastra. ¡Yo puedo enseñarte a dominarlo!"
    npc_farmer_brief_ret_desc_1: El granjero se ofrece para unirse a mi mundo y utilizar
      mi <TECHNOLOGY>terminal agrícola<>.
    npc_farmer_wait_lang_1: Dime, Viajero, ¿en tu planeta de origen hay suficiente
      luz? ¿La tierra abunda y el aire es rico en oxígeno?
    npc_farmer_wait_opt_a_1: Responder afirmativamente
    npc_farmer_wait_opt_b_1: Responder negativamente
    npc_farmer_wait_res_a_1: "¡Oh, amigo, qué alegría! ¡La cosecha será magnífica!"
    npc_farmer_wait_res_b_1: Sea como sea, ¡nos las apañaremos! Cada cultivo tiene
      sus rarezas, sus necesidades, y deberemos adaptar nuestro hogar a todos ellos.
    npc_farmer_comp_lang_1: Este lugar está hecho de vidrio y metal, Viajero. Sin
      duda necesita mi magia. Pero no temas, ¡he traído conmigo todo lo necesario!
    npc_farmer_comp_opt_a_1: Continuar
    npc_farmer_brief_main_lang_2: |-
      Lo primero que aprenderás será a querer al suelo, amigo. Al fin y al cabo, la tierra proporciona vida aunque sea algo inerte.
      Aquí tienes una <TECHNOLOGY>bandeja hidropónica<> y varias semillas de <TRADEABLE>flor de pudretripas<>. ¡Consigue que florezca y experimentarás la maravillosa sensación de crear vida!
    npc_farmer_brief_main_desc_2: "%NAME% se está adaptando muy bien. De hecho, ya
      me ha proporcionado material para embellecer mi hogar. Si demuestro mis dotes
      de granjero con esta <TRADEABLE>flor de pudretripas<>, puede que me enseñe más
      trucos agrícolas."
    npc_farmer_brief_opt_a_2: Aceptar
    npc_farmer_brief_opt_b_2: Negarse
    npc_farmer_brief_res_a_2: "¡Estupendo, amigo! ¡Pronto nuestro hogar se verá embriagado
      con el delicado perfume que da nombre a esta planta!"
    npc_farmer_brief_res_b_2: De acuerdo, amigo. Pero debes saber que en las bases
      de mi contrato se especifica tu colaboración.
    npc_farmer_brief_ret_desc_2: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar una <TRADEABLE>flor de pudretripas<>."
    npc_farmer_wait_lang_2: Mis padres querían que yo fuese un VentasGek, igual que
      ellos. Igual que sus otros trescientos descendientes. Pero mi pasión es la tierra,
      ¡el sabor y el aroma de su generosidad! ¿Para qué íbamos a tener los Gek este
      paladar, si no?
    npc_farmer_wait_opt_a_2: Preguntar por los VentasGek
    npc_farmer_wait_opt_b_2: Preguntar por las flores
    npc_farmer_wait_res_a_2: Amigo, la vida de los Gek no es nada sencilla. No quiero
      ofender a mis hermanos; ellos soportan la carga de la historia de Balaron y
      llenan de orgullo a nuestros dioses. Pero para mí eso no es vida. Yo me redimo
      a mi manera.
    npc_farmer_wait_res_b_2: Amigo, ¡las plantas son los seres más inspiradores! No
      se preocupan por beneficios ni guerras, y no saben nada de nosotros ni de nuestros
      problemas. Y a pesar de todo nos proporcionan tanto, ¡nuestras vidas están vinculadas!
    npc_farmer_comp_lang_2: "¿Cómo va la <TRADEABLE>flor de pudretripas<>, amigo?
      ¿Ha florecido? ¿Está cargada de «frutos»?"
    npc_farmer_comp_opt_a_2: Entregar
    npc_farmer_comp_opt_b_2: Decir que no estás preparado
    npc_farmer_comp_res_a_2: Qué maravilla, amigo. Puede que llegues a ser un buen
      granjero. Mientras preparo un plato con de aroma embriagador, ¡te espera un
      nuevo desafío agrícola!
    npc_farmer_comp_res_b_2: No debes retrasar la recolecta, amigo. No sería para
      nada aconsejable.
    npc_farmer_brief_main_lang_3: El <TRADEABLE>heliantemo<> es bastante peculiar,
      amigo. Prospera donde otras plantas fracasan, introduciendo sus raíces en la
      nieve y el hielo. ¡Pero nosotros no estamos hechos para una vida así! Planta
      uno aquí, en tu propio hogar, y ahórrate el sufrimiento del invierno.
    npc_farmer_brief_main_desc_3: "%NAME% me pide que cultive una planta de <TRADEABLE>heliantemo<>
      para demostrar que nuestro sistema hidropónico puede replicar cualquier entorno."
    npc_farmer_brief_opt_a_3: Aceptar
    npc_farmer_brief_opt_b_3: Negarse
    npc_farmer_brief_res_a_3: "¡Magnífico, amigo! Es algo bastante delicado para una
      planta tan resistente. Espero que disfrutes."
    npc_farmer_brief_res_b_3: Vaya, amigo. ¿No te ha gustado mi explicación?
    npc_farmer_brief_ret_desc_3: "%NAME% está entusiasmado por que cultive una planta
      de <TRADEABLE>heliantemo<> para demostrar que nuestro sistema hidropónico puede
      replicar cualquier entorno."
    npc_farmer_wait_lang_3: Aquí tenemos una gran variedad de formas de vida. Pero
      pocas de ellas pertenecen a la flora. ¡Me alegra que la cosa esté cambiando!
    npc_farmer_wait_desc_3: El granjero se ha instalado en mi base. Parece llevarse
      bastante bien con el supervisor y le está preparando un surtido de platos extraños.
    npc_farmer_wait_opt_a_3: Preguntar por el supervisor
    npc_farmer_wait_opt_b_3: Preguntar por la cocina
    npc_farmer_wait_res_a_3: Tu supervisor es muy sabio, amigo. Arregló mi contrato
      y me trata con mucha amabilidad.
    npc_farmer_wait_res_b_3: "¡Me encanta cocinar, amigo! Cultivo las plantas, me
      como las plantas, y con mi muerte las abonaré como compensación."
    npc_farmer_comp_lang_3: "¿Has tenido éxito con el <TRADEABLE>heliantemo<>? Tu
      base ya se parece más a un hogar, ¿verdad?"
    npc_farmer_comp_opt_a_3: Confirmar
    npc_farmer_comp_opt_b_3: Decir que no estás preparado
    npc_farmer_comp_res_a_3: "¿No te encanta cómo brilla con la luz, amigo? ¡Puedo
      pasarme horas contemplando su agradable fulgor! Pero eso sí, es una planta de
      grandes contrastes."
    npc_farmer_comp_res_b_3: No desconfíes, amigo. La alegría de una gran recompensa
      solo se multiplica al compartirla con los demás.
    npc_farmer_brief_main_lang_4: |-
      Tu próximo cultivo será la <TRADEABLE>vid solar<>, una planta con raíces profundas en la corteza de mundos abrasados. Busca constantemente calor procedente del sol o del núcleo.
      Sus raíces pueden alcanzar longitudes tan grandes que incluso se llegó a pensar que eran interminables. Pero no te preocupes, colega. En nuestras instalaciones, su crecimiento estará más controlado.
    npc_farmer_brief_main_desc_4: "%NAME% quiere que cultive <TRADEABLE>vid solar<>,
      una planta que solo suele crecer en climas de calor extremo. "
    npc_farmer_brief_opt_a_4: Aceptar
    npc_farmer_brief_opt_b_4: Negarse
    npc_farmer_brief_res_a_4: Si yo pudiera brillar con tanta fuerza como la <TRADEABLE>vid
      solar<>... ¡Te envidio por el gozo del descubrimiento, amigo!
    npc_farmer_brief_res_b_4: "¿Estás seguro, amigo? Su luz es tan bonita..."
    npc_farmer_brief_ret_lang_4: Sabía que verías la luz, amigo.
    npc_farmer_brief_ret_desc_4: "%NAME% quiere que cultive <TRADEABLE>vid solar<>,
      una planta que solo suele crecer en climas de calor extremo."
    npc_farmer_wait_lang_4: "¡Estás en contacto con muchas especies, amigo! ¿Cuál
      es tu favorita? ¿Los Gek, verdad? Los Vy'keen matan. Los Korvax estudian. ¡Solo
      los Gek creamos!"
    npc_farmer_wait_opt_a_4: Elegir a los Gek
    npc_farmer_wait_opt_b_4: Elegir a los Korvax
    npc_farmer_wait_opt_c_4: Elegir a los Vy'keen
    npc_farmer_wait_opt_d_4: Negarse a responder
    npc_farmer_wait_res_a_4: "¡Ah! ¡Magnífica respuesta, amigo! Eres muy inteligente."
    npc_farmer_wait_res_b_4: "¿De verdad? Sabrás que los Korvax son simples máquinas,
      ¿no? Tu elección me resulta desconcertante."
    npc_farmer_wait_res_c_4: "¿Eliges a los guerreros antes que a tus amigos Gek?
      ¡Me sorprendes, Viajero!"
    npc_farmer_wait_res_d_4: "¡Ah! Una respuesta diplomática. ¡No te preocupes, amigo!
      ¡Creo que conozco tu verdadera preferencia!"
    npc_farmer_comp_lang_4: Has logrado cultivar con éxito <TRADEABLE>vid solar<>,
      ¿verdad? Puedo oler su calor desde aquí, su incandescente esplendor...
    npc_farmer_comp_opt_a_4: Confirmar
    npc_farmer_comp_opt_b_4: Rechazar
    npc_farmer_comp_res_a_4: "¡Magnífico! Saborea el momento, amigo, pues ahora te
      conduciré a un reino mucho más peligroso de la botánica..."
    npc_farmer_comp_res_b_4: Tómate un momento, vuelve a tu jardín y ocúpate de él,
      Viajero. Es todo lo que podemos hacer.
    npc_farmer_brief_main_lang_5: "Los <TRADEABLE>grupos fúngicos<> se cultivan en
      entornos tóxicos, pero tú has demostrado dominarlos, ¿no?\n¡Y ten cuidado mientras
      trabajas, amigo! Se sabe que estos grupos pueden producir enfermedades y alucinaciones
      si no se manipulan correctamente. ¡No te expongas demasiado a ellos! "
    npc_farmer_brief_main_desc_5: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>grupos fúngicos<>."
    npc_farmer_brief_opt_a_5: Aceptar
    npc_farmer_brief_opt_b_5: Negarse
    npc_farmer_brief_res_a_5: "¡Magnífico! Mientras preparas los <TRADEABLE>grupos
      fúngicos<>, yo comprobaré los sistemas de ventilación. ¡Resulta difícil cansarse
      de lo bueno!"
    npc_farmer_brief_res_b_5: Vaya, amigo, lo siento. ¿Tan mal te he pintado los <TRADEABLE>grupos
      fúngicos<>? No tienes nada que temer, ¡tu traje te protegerá!
    npc_farmer_brief_ret_lang_5: "¡No temas, amigo! ¡Nadie ha muerto jamás por culpa
      de los <TRADEABLE>grupos fúngicos<>! Bueno, al menos no muy a menudo. ¡Pero
      todo irá bien, estoy seguro!"
    npc_farmer_brief_ret_desc_5: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>grupos fúngicos<>."
    npc_farmer_wait_lang_5: |-
      ¿Sabías que los cúmulos de nanites a veces se parecen a los grupos fúngicos? Las esporas de nanites se organizan en base a algún propósito arcano al soltarlas en la naturaleza. Las estructuras abandonadas laten con su masa hirviente para salir dando tumbos de las ruinosas terminales...
      La naturaleza precede a la tecnología... Y yo me pregunto... ¿Qué te inspira a ti este universo, amigo? Yo...
    npc_farmer_wait_desc_5: "%NAME% se agarra la cabeza en un aparente gesto de dolor.
      No dice nada más."
    npc_farmer_wait_opt_a_5: Preguntarle si está bien
    npc_farmer_wait_opt_b_5: Irse
    npc_farmer_wait_res_a_5: Le pregunto si se encuentra bien, pero me hace un gesto
      para que me marche. No le pregunto nada más.
    npc_farmer_wait_res_b_5: Dejo tranquilo al Gek. Se recuperará, estoy seguro.
    npc_farmer_comp_lang_5: "¿Has terminado ya? Déjame ver esos <TRADEABLE>grupos
      fúngicos<>. Ha pasado tanto tiempo..."
    npc_farmer_comp_opt_a_5: Ofrecer
    npc_farmer_comp_opt_b_5: Negarse
    npc_farmer_comp_res_a_5: Aprendes rápido, Viajero. Ahora que has dominado algunas
      de las plantas más peligrosas, iremos un paso más allá.
    npc_farmer_comp_res_b_5: "¿No quieres compartirlo? Viajero, los logros de un granjero
      son para compartirlos, no para uno mismo."
    npc_farmer_brief_main_lang_6: |-
      En la última gran guerra, los Gek perdimos nuestros hogares, nuestras ciudades, nuestra identidad. Mundo tras mundo, aniquilados por el bombardeo atómico...

      Todo lo que crece en los mundos está alterado, letal al contacto, gritando por los recuerdos de lo que una vez fue. Uno de estos cultivos es la <TRADEABLE>hierba gamma<>.

      Deberíamos cultivarla aquí. Dejemos la lucha a los demás, amigo... ¡Cultivemos cosas en su lugar!
    npc_farmer_brief_main_desc_6: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>hierba gamma<>."
    npc_farmer_brief_opt_a_6: Aceptar
    npc_farmer_brief_opt_b_6: Negarse
    npc_farmer_brief_res_a_6: "¡Espero los resultados con ilusión, Viajero! Y ahora,
      si me disculpas. Últimamente no duermo bien. Necesito descansar..."
    npc_farmer_brief_res_b_6: Si prefieres, podríamos hacer estallar una cabeza nuclear.
      Pero no hay forma de saber qué cultivos conseguiríamos...
    npc_farmer_brief_ret_lang_6: "¿Estás listo para examinar los productos derivados
      de un acto atroz? ¿Examinamos la <TRADEABLE>hierba gamma<>?"
    npc_farmer_brief_ret_desc_6: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>hierba gamma<>."
    npc_farmer_wait_lang_6: Estoy demasiado cansado, Viajero. ¿Qué es lo que quieres?
    npc_farmer_wait_opt_a_6: Llamarlo vago
    npc_farmer_wait_opt_b_6: Preguntar por la razón del cansancio
    npc_farmer_wait_res_a_6: |-
      ¡Jamás me había sentido tan ofendido, 'amigo'! ¡En tu ausencia, organizo mi colección de semillas, compruebo las bandejas hidropónicas y me aseguro de que los habitantes de esta base no se mueran de hambre!
      No sabía que podías llegar a ser tan desagradecido.
    npc_farmer_wait_res_b_6: Trabajo duro, amigo, más de lo que seguramente debería.
      Pero el trabajo dignifica. Y trabajar contigo, con todos estos cultivos... Nací
      para esto.
    npc_farmer_comp_lang_6: "¿Están listos los esquejes de <TRADEABLE>hierba gamma<>?
      A pesar de su caótico origen, son bastante delicados, o a lo mejor esa es la
      causa. ¿Quién sabe? Bueno, ¡enséñame qué has conseguido!"
    npc_farmer_comp_opt_a_6: Entregar
    npc_farmer_comp_opt_b_6: Negarse
    npc_farmer_comp_res_a_6: |-
      Ah... ¡Con esta planta podré preparar platos exquisitos! Es una lástima que no puedas deleitarte con este tesoro radioactivo, Viajero.
      Pero quizá pueda ofrecerte una alternativa. Saciaré tu hambre con belleza en lugar de comida.
    npc_farmer_comp_res_b_6: Tú me contrataste como granjero, amigo. ¡Debes confiarme
      tus muestras!
    npc_farmer_brief_main_lang_7: "Podríamos cultivar <TRADEABLE>huéspedes de gravitino<>.
      Será un placer contarte la historia de esta planta, si te parece bien.\nMis
      historias y mis teorías parecen aburrir a otros Gek, amigo. Supongo que mi deseo
      de conocimiento se aproxima más a los Korvax, pero aun así, esas máquinas carecen
      de todo sentido de sorpresa, de toda pasión por descubrir. \nAdmito que me suelo
      sentir solo bastante a menudo..."
    npc_farmer_brief_main_desc_7: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>huéspedes de gravitino<>."
    npc_farmer_brief_opt_a_7: Aceptar
    npc_farmer_brief_opt_b_7: Negarse
    npc_farmer_brief_res_a_7: Son muchos los que creen que los <TRADEABLE>huéspedes
      de gravitino<> no se pueden cultivar de manera artificial, pero ¡se equivocan,
      amigo! Tú cosecharás los beneficios de mi experimentación.
    npc_farmer_brief_res_b_7: Entiendo. También te aburren mis <TRADEABLE>huéspedes
      de gravitino<>, ¿no es así? Aquí estaré por si cambias de idea. No tengo más
      sitio adonde ir.
    npc_farmer_brief_ret_lang_7: Me alegro de verte, amigo. ¿Has pensado en los <TRADEABLE>huéspedes
      de gravitino<>?
    npc_farmer_brief_ret_desc_7: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>huéspedes de gravitino<>."
    npc_farmer_wait_lang_7: "¡Has vuelto! Después de todo deseas escuchar mi teoría
      sobre los <TRADEABLE>huéspedes de gravitino<>, ¿no es así? Sin duda es un día
      glorioso..."
    npc_farmer_wait_opt_a_7: Decir que sí
    npc_farmer_wait_opt_b_7: Decir que no
    npc_farmer_wait_res_a_7: |-
      %NAME% comienza una diatriba un tanto farragosa sobre el estado de la guerra y la paz intergalácticas. Hacen falta tres horas para que llegue al tema de los <TRADEABLE>huéspedes de gravitino<>.

      La naturaleza de la relación entre los Centinelas y los <TRADEABLE>huéspedes de gravitino<> que crecen en su mundo no está clara.

      Algunos creen que los huéspedes crecen a partir de la sangre de los Centinelas caídos, y que los drones actúan como semillas del nuevo ser. Otros aseguran que son un símbolo de belleza, y que el planeta merece la protección de los Centinelas.

      %NAME% tenía otra teoría. Sugirió que los Centinelas transportaban el polen de los huéspedes de mundo en mundo, y que las características únicas del huésped y del dron formaban una simbiosis.

      Por lo visto, en su sociedad botánica se reían de %NAME% por esta afirmación. Me asegura que jamás se arrepentirá de la búsqueda de conocimiento. Horas después, el discurso llega a su fin. Se siente orgulloso.
    npc_farmer_wait_res_b_7: Yo... Lo comprendo, Viajero. Trataré de silenciar mi
      pasión. ¡Seré mejor amigo!
    npc_farmer_comp_lang_7: Reconocería ese sonido en cualquier parte... Llevas <TRADEABLE>bolas
      de gravitino<>, ¿no es así?
    npc_farmer_comp_opt_a_7: Entregar
    npc_farmer_comp_opt_b_7: Negarse
    npc_farmer_comp_res_a_7: Ah, es casi como saludar a un viejo amigo... Déjame ver...
      Un trabajo realmente asombroso, Viajero.
    npc_farmer_comp_res_b_7: Puede que mis sentidos ya no sean lo que eran. Avísame
      cuando los tengas. O cuando estés listo para compartir lo que hayas cultivado...
    npc_farmer_brief_main_lang_8: |-
      Hemos visto tanta vida, en entornos gélidos y abrasadores, en inviernos nucleares y en yermos tóxicos... Ya deberías saber que ningún mundo es realmente estéril, amigo, aunque no haya signos de vida.

      Tomemos el <TRADEABLE>equinocactus<> como ejemplo. Se haya en mundos áridos, aguardando su momento para prosperar. ¡Imagina en qué se convertiría en este entorno superior!
    npc_farmer_brief_main_desc_8: "%NAME% quiere que cultive <TRADEABLE>equinocactus<>,
      una planta que suele crecer en mundos estériles."
    npc_farmer_brief_opt_a_8: Aceptar
    npc_farmer_brief_opt_b_8: Negarse
    npc_farmer_brief_res_a_8: "¡Estoy deseando ver los resultados, amigo!"
    npc_farmer_brief_res_b_8: "¡Piensa en toda la <TRADEABLE>carne de cactus<> que
      podrías obtener de esta planta! Si la belleza de sus flores no te convence,
      quizás lo consiga su ventaja monetaria..."
    npc_farmer_brief_ret_lang_8: "¿Has cambiado de opinión, amigo? No te preocupes
      por el retraso. El <TRADEABLE>equinocactus<> es una planta de crecimiento lento."
    npc_farmer_brief_ret_desc_8: "%NAME% quiere que cultive <TRADEABLE>equinocactus<>,
      una planta que suele crecer en mundos estériles."
    npc_farmer_wait_lang_8: "La muestra de <TRADEABLE>equinocactus<> que te di...
      La recogí en el mundo en el que me engendraron.\n\nRegresé hace varios años.
      Fue lo único que pude encontrar. Fue muy extraño descubrir que mi hogar había
      dejado de existir. \n\n¿Sabes qué se siente al descubrir algo así? ¿Los viajeros
      tenéis un hogar? ¿Un lugar de procedencia?"
    npc_farmer_wait_opt_a_8: Decirle que no lo recuerdas
    npc_farmer_wait_opt_b_8: Decirle que sí
    npc_farmer_wait_res_a_8: Una lástima. Todos deberían conocer sus orígenes. Para
      bien o para mal, ese conocimiento nos mueve. Si no tienes un hogar, ¿qué motivo
      te empuja a hacerlo todo?
    npc_farmer_wait_res_b_8: "¿Sí? ¡Muy bien, amigo, háblame de ese lugar! Debemos
      buscar un plato que ambos podamos compartir, quizá una receta de ese planeta
      de origen tuyo. ¡Y no te preocupes! El sueño de la comida no morirá jamás..."
    npc_farmer_comp_lang_8: Ya debe de haber brotado el <TRADEABLE>equinocactus<>.
      ¿Lo tienes preparado, amigo? ¿Puedo verlo?
    npc_farmer_comp_opt_a_8: Entregar
    npc_farmer_comp_opt_b_8: Negarse
    npc_farmer_comp_res_a_8: Solo me quedan dos plantas para mostrarte. Tu entrenamiento
      casi se ha completado, amigo... ¡Qué orgulloso estoy!
    npc_farmer_comp_res_b_8: "¿Por qué escondes los frutos de tus esfuerzos, Viajero?
      Estamos juntos en esto."
    npc_farmer_brief_main_lang_9: |-
      Quiero compartir algo contigo, algo precioso e incomparable...

      Los bulbos estelares proceden de las poco comunes <TRADEABLE>zarzas estelares<>, que se hallan en planetas exuberantes a salvo de guerras y muertes. Por eso decidí convertirme en granjero, para alcanzar ese nivel de sublimidad...
    npc_farmer_brief_main_desc_9: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>zarzas estelares<>."
    npc_farmer_brief_opt_a_9: Aceptar
    npc_farmer_brief_opt_b_9: Negarse
    npc_farmer_brief_res_a_9: "¡Magnífico! Debo ir a hablar con el supervisor. Por
      lo visto no está contento con mi rendimiento. ¡Quizá este cultivo lo haga cambiar
      de opinión!"
    npc_farmer_brief_res_b_9: En trabajos así aprendemos a ser pacientes, amigo. Aprendemos
      paz.
    npc_farmer_brief_ret_lang_9: Por favor, amigo. El supervisor me está vigilando.
      Debo hacer mejor mi trabajo...
    npc_farmer_brief_ret_desc_9: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>zarzas estelares<>."
    npc_farmer_wait_lang_9: |-
      Mis hermanos me vieron arrodillarme en la tierra de estos planetas y se creyeron mejores que yo, que la elección de mi oficio me volvió inferior.

      Creí que el supervisor me comprendía. Creí que aquí encontraría la paz. Pero las cosas que me ha pedido hacer... Lo que quiere que te prepare... ¡No puedo hacer lo que me pide, amigo!
    npc_farmer_wait_opt_a_9: Decirle que valoras su lealtad
    npc_farmer_wait_opt_b_9: Preguntarle qué le pidió el supervisor
    npc_farmer_wait_res_a_9: Gracias, amigo. ¡Eso me ayudará mucho en los días que
      quedan por venir! Has sido un jefe magnífico, ¡no me gustaría perder este puesto!
    npc_farmer_wait_res_b_9: No puedo decírtelo. Lo siento... Hay cosas que ningún
      Gek puede contar a un extranjero. Pero no haré lo que me pide, de eso puedes
      estar seguro. Me mantendré fiel a mí mismo.
    npc_farmer_comp_lang_9: "¿Han florecido ya las <TRADEABLE>zarzas estelares<>?
      Pásamelas para que las examine..."
    npc_farmer_comp_opt_a_9: Entregar
    npc_farmer_comp_opt_b_9: Negarse
    npc_farmer_comp_res_a_9: Ya solo resta una tarea.
    npc_farmer_comp_res_b_9: No te retrases. Solo resta una tarea.
    npc_farmer_brief_main_lang_10: |-
      Yo... No puedo seguir fingiendo ser un granjero. El supervisor me lo ha dejado claro. Debo hacer lo mismo que el resto de mi especie. Debo comerciar, vender, amasar.
      Pero voy a preparar una última comida antes de marcharme, Viajero. El supervisor me lo ha pedido: un plato elaborado con <TRADEABLE>raíz de mordita<>, el elemento 'mortal'. Adelante... Cultiva esta última planta.
    npc_farmer_brief_main_desc_10: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>raíces de mordita<>."
    npc_farmer_brief_opt_a_10: Aceptar
    npc_farmer_brief_opt_b_10: Negarse
    npc_farmer_brief_res_a_10: El supervisor me pidió una última comida antes de marcharme.
      ¡Tengo que prepararme! ¡Buena suerte, amigo!
    npc_farmer_brief_res_b_10: Por favor, necesitamos <TRADEABLE>raíz de mordita<>
      para mi último plato. ¡No te demores demasiado, amigo mío!
    npc_farmer_brief_ret_lang_10: "¿Has preguntado al supervisor, amigo? Te ha confirmado
      mi petición de <TRADEABLE>raíz de mordita<>, ¿verdad?"
    npc_farmer_brief_ret_desc_10: "%NAME% quiere que utilice la <TECHNOLOGY>bandeja
      hidropónica<> para cultivar <TRADEABLE>raíz de mordita<>."
    npc_farmer_wait_lang_10: |-
      El supervisor me pidió una última comida conmigo. ¡Esta <TRADEABLE>raíz de mordita<> es mi despedida, amigo Viajero!

      La naturaleza de la mordita suele malinterpretarse. El material no forma parte de las criaturas muertas de las que se obtiene. No, se trata de la cáscara de un parásito que habitaba en su interior, que habita en la mayoría de criaturas de este universo.

      Con los cuidados correctos y los rituales adecuados, este parásito puede sobrevivir en la tierra. Tan solo necesita respeto.
    npc_farmer_wait_desc_10: "%NAME% parece exhausto, agotado por su trabajo. Pero
      su voz delata algo más, una especie de temor en cada palabra. Sea lo que sea
      que le haya dicho el supervisor, lo ha dejado en estado de shock."
    npc_farmer_wait_opt_a_10: Irse
    npc_farmer_comp_lang_10: Has logrado que crezca, ¿verdad? La <TRADEABLE>raíz de
      mordita<> está lista.
    npc_farmer_comp_opt_a_10: Entregar
    npc_farmer_comp_opt_b_10: Negarse
    npc_farmer_comp_res_a_10: 'Déjame ver... '
    npc_farmer_comp_res_b_10: Está bien, amigo... Tómate el tiempo que necesites.
    npc_farmer_final_lang: "¡Has alcanzado un gran dominio del arte botánico, amigo
      mío! Ver que otros comprenden sus virtudes me llena de esperanza.\n\nEs una
      lástima que puedas probar tan pocas cosas de tu propia producción... Pero crear
      vida ya es suficiente recompensa, ¿no crees? "
    npc_farmer_final_desc: |-
      El granjero ya no tiene más tareas para mí. Me dice que su contrato ha finalizado y que regresará a territorio Gek.

      Mientras me comenta los planes sobre su marcha, observa el techo con atención. No tengo claro qué está mirando. De repente, %NAME% me agarra y me dice que no confíe en el supervisor, que su compañero Gek puede que ni siquiera sea un Gek. Parece incluso sugerir que le han echado algo en la comida...

      Pero no puede ser cierto. He compartido comidas con el supervisor y estoy bien. Jamás haría nada que pudiera lastimarnos. El supervisor solo quiere lo mejor.

      Unos instantes más tarde, el granjero deja de hablar. Me asegura que estaba bromeando y me suplica que no vuelva a sacar el tema.
    npc_farmer_final_opt_a: Darle las gracias
    npc_farmer_final_opt_b: Preguntarle si está bien
    npc_farmer_final_res_a: Le doy las gracias a %NAME% y me marcho. Ha sido un amigo
      fiel.
    npc_farmer_final_res_b: Le pregunto a %NAME% si se encuentra bien. Dice que sí,
      pero sus ojos brillan en la oscuridad de la base...
    npc_farmer_loop_lang: Yo... No me siento yo mismo, Viajero... No creo que deba
      irme, todavía no. Sí, eso es. Me quedaré.
    npc_farmer_loop_desc: "El granjero parece reacio a marcharse, a pesar de la falta
      continua de salario u órdenes del supervisor. \n\nSe pasa los días atendiendo
      mis cultivos, sin plantear tarea alguna. Afirma que no tiene otro lugar adonde
      ir."
    npc_farmer_loop_opt_a: Sonreírle
    npc_farmer_loop_opt_b: Irse
    npc_farmer_loop_res_a: "%NAME% me devuelve la sonrisa, feliz de estar entre sus
      plantas."
    npc_sci_obs_desc: |-
      El observatorio parece haberse calibrado con un solo objetivo: localizar las interfaces de un ser al que los Korvax llaman el Atlas.

      Tras muchos años, el habitante de estas instalaciones tuvo éxito en su misión y desapareció sin dejar rastro.
    npc_sci_obs_opt_a: Descargar datos
    npc_sci_obs_opt_b: Rechazar
    ui_overseer_title: Expande la base
    ui_overseer_sub: Contrata personal y amplía tu base
    ui_overseer_desc: He establecido el núcleo de una base habitable entre la espesura.
      Este planeta parece un lugar adecuado para establecerse, al menos de momento.
      Debería ampliar y abastecer mi base si quiero convertir esto en mi nuevo hogar.
    ui_scientist_title: Investigación científica
    ui_scientist_sub: Investigación científica avanzada
    ui_scientist_desc: He contratado a un científico para mi base. Desde su terminal,
      me podrá proporcionar nuevas técnicas y tecnologías que me ayudarán a sobrevivir.
    ui_scientist_desc_alt: Debería contratar a un científico para mi base. Desde su
