    update3_notes: |-
      Actualización de El alzamiento del Atlas 1.30

      Para celebrar el aniversario de No Man’s Sky, El alzamiento del Atlas incorpora una nueva trama, mejoras de comercio, activación de portales, edición de terreno y mucho más.

      * Historia: Embárcate en un nuevo viaje. Conoce la historia del Atlas y el significado de tu existencia.
      * Portales: Viaja años luz en un abrir y cerrar de ojos. Conoce las direcciones de los portales y conduce a otros a tus descubrimientos.
      * Panel de misiones: Las estaciones espaciales ofrecen misiones adicionales para cada estilo de juego. Gana recompensas y estatus entre nuevas facciones.
      * Manipulador de terreno: Altera el suelo bajo tus pies, crea elaboradas estructuras o esculpe la ubicación perfecta para tu base.
      * Reparaciones: Las nuevas interacciones dotan de profundidad a la agricultura y permiten que los saqueadores de restos obtengan recompensas adicionales al explorar.
      * Comercio: Los sistemas tienen diferentes tipos de economías. Traza rutas comerciales para obtener grandes beneficios o utiliza nuevos productos agrícolas y de recolección para fabricar objetos de gran valor.
      * Naves: Ahora se pueden encontrar las nuevas y exóticas naves Clase S deambulando por la galaxia.
      * Combate espacial: Se ha mejorado con un nuevo HUD de combate, un nuevo manejo y misiles de gran impacto. Ahora los pilotos pueden sobornar a los piratas o pagar para recibir apoyo de naves de combate en caso de combate.
      * Biomas: Se ha mejorado la calidad visual de los biomas y se ha ampliado su variedad. Descubre tipos de planetas raros y exóticos.
      * Visor de análisis: Mayores recompensas y mejoras especializadas para hacer descubrimientos. Analiza los recursos para obtener recompensas adicionales durante la recolección.
      * Mejoras de la interfaz: Se han reacondicionado numerosas pantallas de la interfaz, incluyendo el mapa galáctico, el registro de misión, los descubrimientos y la guía dentro del juego. Se han añadido nuevos filtros al mapa galáctico y se han mejorados sus controles.

      El universo se ha reiniciado para hacer sitio a los nuevos cambios y características que se han añadido. Como resultado de ello, los biomas y terrenos han cambiado junto con alguna flora y fauna. Tu ubicación puede haberse ajustado ligeramente debido a esto.

      Hello Games se ha esforzado mucho para mejorar y expandir No Man's Sky. Esperamos que lo disfrutéis. :)
      Muchas gracias,
      Hello Games
