    npc_core_act2_27e_desc: |-
      El Atlas me muestra a los Gek, a los Korvax, a los Vy'keen... Me los muestra a todos en un instante, a todos los que existieron alguna vez... Me muestra el patrón, el diseño...
      El Atlas me muestra la fórmula de un alma. Si la pongo en una máquina viviría.

      Veo cajas de texto rellenando la base de una pantalla destrozada. Veo todo el universo reducido a una interfaz gráfica.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
