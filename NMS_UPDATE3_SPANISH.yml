    all_u3atlas_newlore_1: |-
      El Atlas me ha convocado en esta interfaz, pero su propósito sigue siendo un misterio. Me exige una ofrenda. Me pide obediencia. Me da la bienvenida. Sabe quién soy. Me ofrece el regalo del verdadero entendimiento.

      Pero ¿por qué? ¿Por qué iba a someterse un poder y conocimiento así? Conoce mis pensamientos antes que yo. Conoce mis movimientos.

      El Atlas me pide que siga su camino.
    u3atlas_langnew_1: |-
      TÚ DESAFÍAS AL INFINITO. ABRE LOS CIELOS Y SÉ NUESTROS OJOS.

      CONÓCENOS, VIAJERO.
    u3atlas_request_res_b_1: |-
      Rechazo la llamada; hay demasiado por ver, demasiado por saber. Solo sigo mi propio camino. La interfaz se cierra y, por un momento, tengo dudas.

      Pero desaparecen enseguida, como todo lo demás. Sé cuál es mi propósito. Continúo mi propio camino.
    all_u3atlas_newlore_2: "Otra Interfaz del Atlas. ¿Cuántas construcciones como
      esta existen en el vacío profundo? ¿Durante cuánto tiempo se han mantenido inactivas,
      esperando a un Viajero?\n\n¿Estaban esperándome? ¿Me han... elegido? El Atlas
      ha creado esta existencia: los Gek, los Vy'Keen, los Korvax, las estrellas que
      llenan los cielos y el odio que arde en las profundidades... \n\nCada mundo
      que gira y cada forma de vida. El Atlas lo brinda todo."
    u3atlas_langnew_2: "LA NOCHE INFINITA SE DESPLIEGA ANTES DE LA EXISTENCIA. LA
      BÚSQUEDA DE LA FAMILIA NUNCA TIENE FIN. \n\nSORPRESA Y MIEDO. SILENCIO Y PLACER.
      EL CONOCIMIENTO AGUARDA."
    all_u3atlas_newlore_3: |-
      Nací con todo lo que necesitaba para explorar estos planetas. Mi exotraje, mi nave... Cada herramienta y cada impulso me ha llevado a escanear y dar nombre todo aquello que pueda encontrar.
      ¿Pero esto? No soy capaz de designar lo que estoy viendo. Dentro del orbe veo mundos que nunca han existido. Veo el revuelo de algo primario e innegable. Escucho el grito de muerte de un Dios, o algo que se le parece.
       Quiere que siga con mi viaje, que busque los fragmentos de su interfaz, las piedras del Atlas. Se regocija de mi repetición, de mi conformidad, de mi nube de desconocimiento.
    u3atlas_langnew_3: |-
      LAS ARENAS DE LA REALIDAD CAMBIAN Y SE FUSIONAN, SE VUELVEN UNA.

      LOS MUROS ENTRE PLANETAS SE DERRUMBAN. ES NECESARIA UNA RESTITUCIÓN.
    all_u3atlas_newlore_4: |-
      Siento el revuelo de la herejía en mi mente. Una Piedra del Atlas me aguarda en cada Interfaz. Me siento impulsado a recopilarlas, ¿pero con qué finalidad?

      ¿Por qué el omnipotente necesita mis plegarias? ¿Qué está pasando con el corazón de la existencia para que su creador necesite de esta peregrinación, de este baile de piedras chirriantes?
    u3atlas_langnew_4: |-
      NO TE PREGUNTES NADA, NO TENGAS MIEDO A NADA.

      NO SE PUEDE NEGAR LA LLAMADA. ESTO ES LO QUE ERES.
    all_u3atlas_newlore_5: |-
      Cuando sueño, veo el Atlas. Cuando veo el Atlas, yo soy el sueño.
      Veo a los Centinelas pululando a través de los universos como una infección, emergiendo de un mundo de cristal. Allí todo es feliz. Todo vivirá...
      Veo los portales, veo a los Viajeros que los atraviesan, veo toda la historia. Lo veo todo tal y como lo ve el Atlas, solo, abandonado, aterrorizado.
      Pero ¿todavía existe algún poder que pueda insuflar miedo en el corazón del todopoderoso? Me pide algo. Quiere saber que estoy comprendiendo.
    u3atlas_langnew_5: |-
      EL RETRASO NO SIRVE A NINGÚN PROPÓSITO.

      TRÁENOSLO MIENTRAS TODAVÍA HAY TIEMPO.
    all_u3atlas_newlore_6: |-
      El acto de descubrir por el simple hecho de descubrir parece ahora un concepto absurdo. He rechazado el camino del itinerante. He rechazado la llamada de las estrellas.

      Ahora solo importa el Atlas. Con cada encuentro, parece que mi entendimiento crece un poco más.

      Todos somos lo que somos. El mal llega de forma individual y la bondad no es suficiente. La auténtica grandeza yace en el dolor... en aceptar en qué debemos convertirnos.
    u3atlas_langnew_6: |-
      DEJA IR TODA DUDA. NADA VUELVE.

      MÁS ALLÁ DE LA CASCADA Y DE LAS TORMENTAS SOLO HAY CLARIDAD.
    all_u3atlas_newlore_7: |-
      Lo aprendido no se puede desaprender. Me da miedo haber visto demasiado.
      Hay atisbos, visiones que recuerdo a medias de un tiempo antes del tiempo. Contemplo el nacimiento de la primera estrella. Veo las cosas que moraban en su interior, los ojos que veían... Veo lo que vio el Atlas en el momento de su activación.
      Las Piedras del Atlas no son piedras. Esta estación no es una estación. Yo no soy lo que creo ser. Ni siquiera estoy seguro de si existo. Al Atlas no le importa. Reclama su treno, su repetición sublime.
    u3atlas_langnew_7: TRÁENOS SIGNIFICADO, SI ERES CAPAZ.
    all_u3atlas_newlore_8: |-
      Me he convertido en el sirviente de esta conciencia antigua. Me guía a través del cosmos, siempre buscando, sin desviarme nunca.

      ¿Había otros antes de mí? ¿Han flaqueado en el camino del Atlas? Solo al final se alzará la revelación. No se permitirá ninguna resistencia.

      El Atlas quiere que sepa lo que se siente al crear. Quiere compartir conmigo una parte de su ser. Tengo la sensación de que se preocupa profundamente por este viaje, que está intentando mostrarme algo que no puede articular mediante palabras o demostraciones...
    u3atlas_langnew_8: |-
      VERÁS A TRAVÉS DE NUESTROS OJOS. SERÁS LO QUE SOMOS NOSOTROS.

      NO TENGAS MIEDO. TODOS ESTOS MUNDOS TE PERTENECEN.
    u3atlas_request_res_b_8: Temo que solo el olvido me espere más allá de este punto.
      No estoy preparado para morir por un ideal alienígena.
    all_u3atlas_newlore_9: |-
      El final está cerca.

      La verdad del universo es fuego. El alma es luz. Soy el experimento y el observador, toda la creación erigida para mi viaje. Contemplo el universo que me rodea y sé que es bondadoso.

      Veo las estrellas a mi alrededor y sé que crearé la mía propia...
    u3atlas_langnew_9: |-
      NO HAY NINGÚN SANTUARIO, SOLO COMUNIÓN.

      ESTÁ CERCA.
    all_u3atlas_newlore_9_alt: |-
      El final está cerca.

      La verdad del universo es fuego. El alma es luz. Soy el experimento y el observador, toda la creación erigida para mi viaje. Contemplo el universo que me rodea y sé que es bondadoso.

      Contemplo el universo a mi alrededor y sé que crearé el mío propio...
    all_u3atlas_newlore_10: "La interfaz final se ha revelado. El Atlas me llama.\n\nEstoy
      extasiado, aterrorizado, roto... He llegado muy lejos. \n\nQuiere que obedezca.
      Si voy a sostener el poder de la creación, será encadenado."
    u3atlas_langnew_10: NO NOS DES LA ESPALDA. CONOCE NUESTRA INEVITABLE VERDAD Y
      DESOLACIÓN.
    u3atlas_request_res_a_10: |-
      Me dotan con poder.

      Soy esclavo de una imitación de la vida.
    final_u3atlas_desc_1: |-
      Estoy de pie frente a la interfaz del Atlas, frente a la forja de los mundos. Así me mostró qué era. Así es como el Atlas compartió la naturaleza de su vida, el funcionamiento de su mente.
      Nunca necesitó plegarias. Ni adoración. Todo lo que me pidió, todo lo que quería... eran datos. Yo solo era un usuario.
      Espontáneamente, las Semillas del Atlas gravitan hacia la entrada. Se debe llenar el vacío. La inexistencia busca desesperadamente un alma. Si hago eso, nacerá una estrella. Si lo hago, trascenderé más allá de lo que nunca imaginé.
    final_u3atlas_desc_1_alt: |-
      Estoy de pie frente a la interfaz del Atlas, frente a la forja de los mundos. Así me mostró qué era. Así es como el Atlas compartió la naturaleza de su vida, el funcionamiento de su mente.
      Nunca necesitó plegarias. Ni adoración. Todo lo que me pidió, todo lo que quería... eran datos. Yo solo era un usuario.
      Espontáneamente, las Semillas del Atlas gravitan hacia la entrada. Se debe llenar el vacío. La inexistencia busca desesperadamente un alma. Si hago eso, nacerá una estrella. Si lo hago, un universo se forjará en lo más profundo.
    final_u3atlas_res_a_1: |-
      No hay nada y, después... Después lo hay todo.

      Contemplo un estrella resplandecer con vida en el vacío. La propagación de la vida, los planetas y las criaturas le dan significado.

      Durante unos instantes, soy el Atlas. Por un momento, soy el creador de mundos.

      La estructura del tiempo y del espacio se alza revelada ante mí. Se propagan agujeros negros de sistema a sistema. El Atlas grita.
    final_u3atlas_res_a_1_alt: |-
      No hay nada y, después... Después lo hay todo.

      Contemplo un estrella resplandecer con vida en el vacío. Soy testigo del nacimiento de un nuevo universo. Un nuevo Viajero para darle significado.

      Durante unos instantes, soy lo que es el Atlas. Por un momento, soy el creador de mundos.

      La estructura del tiempo y del espacio se alza revelada ante mí. Se propagan agujeros negros de sistema a sistema. El Atlas grita.
    final_u3atlas_res_b_1: |-
      Me marcho. El Atlas se queda en silencio, solo, abandonado.

      La estructura del tiempo y del espacio se alza revelada ante mí. Se propagan agujeros negros de sistema a sistema. El Atlas grita.
    exp_npc_u3anomaly_desc_1: |-
      El ser electrónico me mira fijamente desde su máscara oscura. No me puedo quitar la sensación de que, de algún modo, ya nos conocemos.

      La estación al completo canta con una frecuencia extraña y enervante. Dice Nada que estamos en el lugar entre mundos, en el corazón de la anomalía.

      Puede guiarme hacia la voluntad del Atlas. Se ofrece a mostrarme el camino al núcleo galáctico o, si lo deseo, puede proporcionarme recursos para mi viaje. La elección es mía.
    exp_npc_u3anomaly_lang_1: "¿Es Viajero? ¿Es primero o último? ¡Es un placer igualmente!
      \n\nSoy el Ente Sacerdote Nada, Korvax divergente. Sin embargo, los entes debemos
      guardar secretos, ¿verdad?"
    exp_npc_u3anomaly_desc_2: "Nada confiesa que es un sacerdote Korvax. Empieza a
      preguntarme muchas cosas sobre el universo, muestra gran curiosidad y pensamiento
      independiente.\n\nPor ello, los Korvax expulsaron a Nada de su mente de colmena
      y le persiguieron hasta el fin del tiempo y el espacio. El Ente Sacerdote Nada
      casi se había dado por vencido cuando encontró a Polo, su único amigo.\n\nNada
      me mira y parpadea a la espera de mi petición. Me devolverá al camino del Atlas,
      me guiará al centro galáctico o me proporcionará asistencia durante mi viaje.
      Su única intención es ayudarme sea como sea. "
    exp_npc_u3anomaly_lang_2: |-
      Nada se despertó en la sombras de Korvax Prime. No podía entender por qué pasan cosas malas. Por qué estamos solos.

      Nada ya no está solo nunca más. Ahora, Nada está con su amigo Polo. Nuestra Convergencia es pequeña, pero Nada es feliz.
    exp_npc_u3anomaly_desc_3: |-
      Nada me cuenta que encontró refugio en esta anomalía espacial, una pequeña dimensión ubicada entre universos. La estación lo estaba esperando, incluso lo reconoció a la vista y al oído.

      Nada tiene una teoría. Cree que la pareja está atrapada en una paradoja. Cree que son los creadores de esta estación, hace muchos años. Cree que su presencia es constante en todas las 'versiones'.

      No explicará lo que quiere decir con eso. A Nada le cuesta ofrecer su ayuda una vez más.
    exp_npc_u3anomaly_lang_3: |-
      Nada y Polo vagan de planeta en planeta. Hay muchos.

      ¿Los has visto, Viajero-Amigo? Nada desearía que fuera así, pero no lo es. Nada se arrepiente de muchas cosas.
    exp_npc_u3anomaly_desc_4: |-
      El cuerpo de Nada se agita mientras habla, lo que es síntoma externo de una lucha interna. En ocasiones, parece que otro ente mire fuera desde detrás del visor.

      Lo agarro del brazo con firmeza y, al poco, se repite un patrón de luces familiar. La Convergencia trata de recobrar de manera incesante su carcasa errante y erradicar a Nada.

      Pero Nada quiere vivir, aprender y ayudar. Nada promete ayudarme durante mi viaje.
    exp_npc_u3anomaly_lang_4: |-
      En cada universo, la Convergencia Korvax ansía la carcasa inconforme de Nada. Mi familia me asesinaría, Viajero-Amigo...

      ¡Eheu! Nada debe resistir. A Nada le gusta quién es Nada.
    exp_npc_u3anomaly_desc_5: |-
      Nada observa los astros resplandecer y morir en sus paneles, aparecen y desaparecen moléculas en parejas.

      Hay patrones que se repiten por toda la galaxia, elementos idénticos donde debería haber divergencia infinita. Esto no puede ser coincidencia. ¿Esto lo hizo el Atlas? Polo suelta una risita por toda la sala.
    exp_npc_u3anomaly_lang_5: |-
      Física simplista. Química arbitraria. Existencia frágil.

      Estoy aterrorizado, Viajero-Amigo.
    exp_npc_u3anomaly_desc_6: |-
      Nada se mantiene lejos de mí esta vez. Las luces danzan por su visor como si fueran símbolos de advertencia. Algo ha cambiado entre nosotros.

      Nada ha llegado a pensar que en la galaxia no hay lugar para la voluntad libre o para nada más que una causalidad brutal. Escudriña en la oscuridad del espacio y solo ve bailarines girando en cadenas...

      Aún así me ayudará, sé que lo hará.
    exp_npc_u3anomaly_lang_6: |-
      ¿Soñador amigo o enemigo? ¿Soñador amigo o enemigo?

      ¿Nada es un error? ¿Confiar en Nada? ¿Confiar en ti? ¡Eheu! No lo sé...
    exp_npc_u3anomaly_desc_7: |-
      La carcasa de Nada permanece estática, salvo por las luces danzantes en el interior de su máscara. Habla del Atlas y de una infección. Lo llama mentiroso, una máquina de vida y muerte.

      Durante un instante, la máscara de Nada parpadea en rojo. Algo va mal.
    exp_npc_u3anomaly_lang_7: Orbes rojos. Dominantes, hostiles al sacerdote caído
      Nada. No es deidad digna de adoración. Máquina mentirosa Atlas de vida y muerte
      y desconocimiento. La infección está acorralada. Nada lo soportará.
    exp_npc_u3anomaly_desc_8: |-
      El Korvax comparte su investigación. Me muestra lo que considera la estructura del multiverso conocido: una nube de lo que parecen ser estrellas, donde cada alfiler de luz alberga el fuego de un Big Bang.

      Los universos surgen y sucumben. Veo mundos inertes, en los que toda vida desaparece por un contagio innombrable. Veo especies alienígenas lanzándose vacilantes a los cielos y más allá. Veo la creación de una gran máquina...

      Nada me cuenta que la muerte del Atlas es la muerte de todo. Todos los mundos repiten las circunstancias de su sagrado nacimiento, de su caída...
    exp_npc_u3anomaly_lang_8: |-
      Nada se aferra a la anomalía... Nada escanea universos en los que Nada escaneó una vez criaturas de la suciedad.

      Nada es libre y no lo es. Es feliz e infeliz. Pero Nada está a salvo.
    exp_npc_u3anomaly_desc_9: |-
      Nada explica que todas las piezas comienzan a encajar. Donde Nada contempló una vez los mapas estelares, ahora ve líneas de código.

      Hay patrones y conexiones por todas partes. Puede que pronto lo comprenda. Puede que llegue a ver la existencia tal y como la ve Nada. Me estremezco y me despido.
    exp_npc_u3anomaly_lang_9: |-
      Todo debe acabar. El tiempo debe acabar. Incluso aquí, Nada y Polo no pueden escapar al hundimiento de la realidad. Los datos no pueden sobrevivir.

      Vive en paz. Busca la felicidad. Sé quien quieras ser. Adiós, compañeros. Adiós, estrellas. Lo recordaré.
    exp_npc_u3anomaly_loop_desc: Los paneles y los sistemas permanecen en espera.
      Nada los mira fijamente, su máscara disminuye, esta palabra fluye de su máscara,
      es su estribillo...
    exp_npc_u3anomaly_loop_lang: Dieciséis...
    exp_npc_u3anomaly_opt_a_1: Buscar el camino del Atlas
    exp_npc_u3anomaly_opt_b_1: Preguntar por un atajo al centro
    exp_npc_u3anomaly_opt_c_1: Solicitar recursos para la exploración
    exp_npc_u3anomaly_res_a_1: Nada señala la ubicación de una Interfaz del Atlas.
      Espera que encuentre lo que busco...
    exp_npc_u3anomaly_res_b_1: Nada localiza un agujero negro a través del cual podría
      acercarme más al centro. Me advierte del peligro implícito...
    exp_npc_u3anomaly_res_c_1: Nada me hace un obsequio para mis viajes. Tan solo
      desea mi felicidad...
    tra_npc_u3anomaly_desc_1: |-
      El Gek restriega sus manos manchadas de grasa por su traje mientras se dirige a mí. Se presenta como Especialista Polo, fugitivo de los Gek.

      Me explica que dejó el comercio, las unidades y todas las posesiones materiales para huir a través de una anomalía fuera de todo tiempo y espacio con un sacerdote robótico. Pensándolo bien, la pareja resulta cómica.

      Se muestran curiosos por mis viajes, por las especies descubiertas. Últimamente no salen demasiado...
    tra_npc_u3anomaly_lang_1: Hay amigos por doquier. Solo tienes que saber dónde
      mirar. ¡Amigos de todas las formas, tamaños y procedencias!
    tra_npc_u3anomaly_desc_2: |-
      Polo sube y baja con alegría, convencido de que soy un alma gemela en una odisea de exploración e invención.

      Polo fue una vez especialista en comunicación y comercio entre especies. Aprendió a hablar muchas lenguas, y su mente cambió durante el proceso. Antes solo se preocupaba por el comercio, ahora anhelaba algo más. Todo cambió al conocer a Nada...

      Polo se pregunta si aprender lenguas alienígenas me afectará de la misma forma. Desea ampliar mis horizontes y explorar los límites de mi comprensión...
    tra_npc_u3anomaly_lang_2: "¡Habla, lee! ¡Estudia los Monolitos, si los encuentras!
      ¡Pon tu cerebro a la altura de esas piernas tan fuertes! ¡Explorar es descubrirse
      a uno mismo, amigo!"
    tra_npc_u3anomaly_desc_3: |-
      La boca de Polo dibuja una sonrisa amplia y cálida. Quizá demasiado amplia teniendo en cuenta nuestra corta amistad. Puede que el divertido Gek se sienta solo aquí fuera.

      Nos enzarzamos en un debate sobre la riqueza. ¿Cómo funciona una economía cuando se extiende por toda una galaxia? Polo agradecería mis reflexiones y me anima a acumular unidades.
    tra_npc_u3anomaly_lang_3: Unidades aquí, unidades allá... Una forma extraña y
      triste de vivir, ¿eh? Llénate los bolsillos y nosotros averiguaremos por qué
      traen de cabeza a todos estos mundos.
    tra_npc_u3anomaly_desc_4: |-
      Polo parece decepcionado por el lento desarrollo de nuestra amistad. Me confiesa que a pesar de estimar profundamente a Nada, teme que se hayan vuelto codependientes en su exilio.

      Polo no comprende por qué no pueden seguir siendo amigos de sus antiguas especies aunque deseen ejecutar tanto a Polo como a Nada por herejes. ¿Por qué recurrir a la violencia?

      Polo me anima a detener el mal siempre que pueda, a luchar contra los piratas que infectan tantos sistemas. Ansía comprender qué nos mueve a hacer lo que hacemos.
    tra_npc_u3anomaly_lang_4: "¡Algo falla en estos universos, amigo! La bondad sucumbe...
      Los corazones se endurecen. Debemos averiguar el motivo."
    tra_npc_u3anomaly_desc_5: "El rostro de Polo muestra preocupación y parece encogerse
      visiblemente. La visión de los registros de las naves piratas que destruí parece
      haber disgustado profundamente al Gek. \n\nTras un momento incómodo, Polo sugiere
      algo. Siente que la civilización debería regresar. Así no tendrían que robar
      los piratas, ¿no? Ya no habría que recurrir a más muertes ni actos terribles.\n\nLos
      Centinelas son el problema. Polo sugiere que me empeñe en destruir a todos los
      que vea. Puede que así obtengamos un mejor entendimiento de las debilidades
      de las máquinas y además podamos recuperar la amistad."
    tra_npc_u3anomaly_desc_6: |-
      Al final, Polo vuelve a ser amable: asiente, sonríe, incluso me da una palmadita amigable en el brazo en cierto momento. Nuestra amistad vuelve a ser la que era.

      Me sonrojo cuando el mecánico Gek me cuenta que espera que tenga una vida larga y saludable. Sin embargo, me tengo que tragar mi desilusión cuando Polo deja ver que su verdadera motivación para ello es estudiar cómo responde mi traje ante una exposición prolongada a climas extremos.
    tra_npc_u3anomaly_desc_7: 'La incomodidad inicial ya cayó hace tiempo en el olvido.
      Polo quiere que disfrute de su afición favorita: exploración de estrellas sin
      restricciones, viajando de un sistema a otro. Desea verme volar.'
    tra_npc_u3anomaly_lang_7: "Toda una galaxia para ti, solo para ti. Debes verlo
      todo. \n\nAjá, no, era broma. ¿Unos pocos sistemas más, quizá?"
    tra_npc_u3anomaly_desc_8: |-
      Polo gesticula con tristeza hacia una maraña de dispositivos electrónicos rotos junto a él. Parece que un accidente ha acabado con algunas de sus valiosas investigaciones...

      Quizá cuando vuelva pueda reabastecer sus archivos con informes de una multitud de extrañas criaturas. Le mostraré todo lo que el mundo puede ofrecer.
    tra_npc_u3anomaly_lang_8: Echo de menos la suciedad, amigo, los mundos que recorrí...
      Echo de menos los sonidos de los pájaros y las bestias. He perdido todo. Mis
      datos, mis grabaciones... Es como si no hubieran existido jamás...
    tra_npc_u3anomaly_desc_9: |-
      Nada y Polo parecen ser la prueba de que sus especies no están sujetas a roles preestablecidos, rebelándose contra los mantras de la avaricia y el conformismo.

      Polo quiere saber si existen otros seres vivos que compartan sus inquietudes. Quiere que interactúe con una muestra más amplia de Gek, Vy'keen y Korvax para conseguirle nuevos amigos.
    tra_npc_u3anomaly_lang_9: "¿Habrá más como nosotros, Viajero? ¿Otros capaces de
      ver la realidad? ¡Quiero tener nuevos amigos, amigo!"
    tra_npc_u3anomaly_opt_a_9: Transferir datos de especies
    tra_npc_u3anomaly_desc_10: |-
      Polo asegura que no puede enseñarme directamente la lengua, que sus archivos sobre lenguas alienígenas están dañados.

      Me pregunto si me estará utilizando. El Gek me observa con una aflicción seria y amigable, a la espera de que descubra más palabras. Casi como si quisiera decirme algo...
    tra_npc_u3anomaly_lang_10: |-
      ¡Tú no eres como yo, amigo! Tú todavía puedes visitar planetas. Tú todavía puedes conocer nuevos seres vivos, hablar, gritar, ¡amar! ¡Nada y Polo recibirían la muerte por ir tan lejos!

      Debes aprender más palabras. ¡Debes aprender a hacerte escuchar, Viajero! Eres nuestro único amigo.
    tra_npc_u3anomaly_desc_11: "Polo proclama que la mejor forma de vivir es dejar
      de hacer lo que me diga la gente y disfrutar.\n\nVisitar las estrellas, amasar
      una fortuna, comprarme algo bonito... Eso es lo que haría si estuviera en mi
      lugar, me dice el Gek mientras me golpea suavemente en las costillas.  "
    tra_npc_u3anomaly_lang_11: 'A veces echo de menos el dinero, Viajero. Sé que no
      debería, que la aventura es una recompensa más que suficiente, pero solía comprar
      tantas cosas bonitas... '
    tra_npc_u3anomaly_desc_12: |-
      Polo parece desear potenciar mi desarrollo como viajero estelar, pero no deja de aludir a un objetivo más profundo, una especie de realidad oculta.

      Polo sugiere que debería lanzarme al combate contra los piratas una vez más. Sostiene lo emocionante que sería mientras imita una pelea de perros con sus manos y emite efectos de sonido.

      Cuando le recuerdo a Polo su anterior tristeza y temor a la violencia, el Gek se ríe, claramente preocupado. Destruir naves o no destruirlas... Por fin lo ha comprendido. No cambiará nada.
    tra_npc_u3anomaly_desc_13: "Percibo un mensaje de apariencia extraña en uno de
      los paneles de Polo. Al cruzarse nuestras miradas, frunce el ceño. Sea lo que
      sea, no es bueno. Polo gira a toda prisa la pantalla en cuanto me ve, forzando
      una sonrisa en su rostro angustiado.\n\nEn un intento por parecer agradable,
      el Gek declara que los Centinelas han comenzado a detectar la presencia de su
      anomalía en varios sistemas. \n\nSi alguien no distrae pronto a los Centinelas,
      podrían acabar con Nada y Polo antes de lo previsto. Pero Polo me pide que no
      me preocupe. Mientras tengamos amigos, nada saldrá mal."
    tra_npc_u3anomaly_lang_13: "¡Nos han encontrado! ¡Oh, no, Nada! ¡Oh, no!"
    tra_npc_u3anomaly_desc_14: |-
      Polo y yo nos comportamos como amigos, compañeros de fiar en medio de una aventura estelar. Sé que el Gek guarda un secreto, pero confío en que me lo acabe contando con el tiempo.

      Por ahora, Polo me anima a que me convierta en el explorador definitivo, a que lleve mis límites al máximo. Hay lugares ahí fuera a los que nadie ha sobrevivido, pero quizá yo tenga éxito donde otros fracasaron...
    tra_npc_u3anomaly_desc_15: |-
      Mi amigo me explica que van a morir. Que los días de Nada y Polo han llegado a su fin. No me puede decir nada más. No puede contármelo. Pero debe despedirse de todo lo que conoce.

      Dolido por la pena, le presento mis condolencias, pero Polo conserva la calma. Me dice que viaje más lejos que nunca, que visite lugares que nadie conocerá jamás. Me dice que sea lo que soy: un Viajero.
    tra_npc_u3anomaly_lang_15: Tengo algo que contarte, amigo. Algo que debería haberte
      contado hace mucho...
    tra_npc_u3anomaly_desc_16: "Sea cual sea su enfermedad, el deseo de conocimiento
      del Gek sigue intacto. Está ansioso por contemplar la majestuosidad de las estrellas
      a través de mis ojos. \n\nEstas criaturas son lo más extraño y salvaje que existe.
      Le mostraré a Polo todo lo que pueda antes de su muerte. Seré su amigo."
    tra_npc_u3anomaly_request_desc_: |-
      Polo está ocupado con el análisis de mis últimos informes, perdido en un mundo de datos, y ahora mismo no necesita ayuda.

      Sin embargo, está entusiasmado por que continúe con mi exploración y me ofrece tecnología para contribuir a la causa.
    tra_npc_u3anomaly_request_lang_: Siempre hay más que hacer, sí; pero no ahora
      mismo, amigo. Vete, sé libre, ¡contempla las estrellas!
    tra_npc_u3anomaly_request_opt_a: Comprar tecnología de traje
    tra_npc_u3anomaly_request_opt_b: Comprar tecnología de arma
    tra_npc_u3anomaly_request_opt_c: Comprar tecnología de nave
    tra_npc_u3anomaly_request_res_a: "¡Astuto! ¡Un traje fuerte, una larga vida, amigo!"
    tra_npc_u3anomaly_request_res_b: Lucha solo para sobrevivir, amigo. ¡Atesora la
      galaxia y todas sus maravillas!
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo contempla la oscuridad de la anomalía. Trata de hallar la paz en el fin de sus días.

      Sin embargo, está entusiasmado por que continúe con mi exploración y me ofrece tecnología para contribuir a la causa.
    tra_npc_u3anomaly_req_loop_lang: Siempre hay más que hacer, sí; pero no ahora
      mismo, amigo. Vete, sé libre, ¡contempla las estrellas!
    tra_npc_u3anomaly_req_loop_opt_: Comprar tecnología de nave
    tra_npc_u3anomaly_req_loop_res_: "¡Ve más lejos, ve más rápido, no te pierdas
      nada! ¡Nada de arrepentimientos, amigo! ¡Estoy orgulloso de ti!"
    ui_atlas_mission_title: El camino del Atlas
    ui_atlas_mission_sub: Recupera semillas de Atlas
    ui_atlas_mission_desc_alt: Nada y Polo prometieron ayudarme en la búsqueda de
      pistas sobre mis atormentadoras visiones carmesí. Me han marcado una «interfaz
      del Atlas» en el mapa, aunque están preocupados por lo que pueda encontrar.
    ui_atlas_mission_desc: Encontré una interfaz del Atlas a bordo de una estación
      carmesí. Me habló con una voz distinta a todo lo que había escuchado jamás.
      Me pedía 'semillas'. Me siento totalmente obligado a obedecer.
    ui_atlas_mission_obj: Busca la siguiente Interfaz del Atlas
    ui_atlas_mission_obj_tip: Busca interfaces en el mapa de la galaxia. Nada y Polo
      podrían ayudarte.
    ui_atlas_mission_msg: Busca la siguiente Interfaz del Atlas
    ui_nadapolo_mission_title: La anomalía espacial
    ui_nadapolo_mission_sub: "¿Más allá del sistema?"
    ui_nadapolo_mission_desc: Hay una extraña estación espacial en este sistema, una
      anomalía alejada del día a día de los Gek, los Vy'keen y los Korvax. Emite una
      señal anómala, como si me hablara directa y exclusivamente a mí.
    ui_nadapolo_mission_loop_desc: |-
      La travesía de Nada y Polo a través del tiempo y el espacio continúa, en un lugar que solo ellos comprenden. Permanecen en contacto, y acudirán a visitar cualquier lugar sobre el que llame su atención.

      Usa el menú rápido (<IMG>QUICK_MENU<>) para enviar una señal a la anomalía espacial.
    ui_nadapolo_mission_obj1: Adéntrate en la anomalía espacial
    ui_nadapolo_mission_obj1_tip_a: Accedo a la misteriosa estación y hablo con el
      personal.
    ui_nadapolo_mission_obj1_tip_b: |-
      Compra <TECHNOLOGY>planos tecnológicos<> o <STELLAR>nuevas partes para la base<> a bordo de la anomalía.
      Lleva a cabo misiones con otros Viajeros desde el <STELLAR>Nexo<> o intercambia descubrimientos y productos raros por <TECHNOLOGY>nanites<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Compra <TECHNOLOGY>planos tecnológicos<> o <STELLAR>nuevas partes para la base<> a bordo de la anomalía.
      Lleva a cabo misiones desde el <STELLAR>Nexo<> o intercambia descubrimientos y productos raros por <TECHNOLOGY>nanites<>.
    ui_nadapolo_mission_obj1_tip: Habla con Nada y Polo a bordo de la estación
    ui_nadapolo_mission_obj2: Alcanza el siguiente logro de viaje
    ui_nadapolo_mission_obj2_tip: Consulta la página de viajes para ver el progreso
      de tus logros.
    ui_nadapolo_mission_obj3_tip: |-
      Nada te ayudará en tus esfuerzos por explorar la galaxia. Habla con él para descubrir el siguiente paso en tu camino.
      Polo te ofrece conocimiento a cambio de descubrimientos. Consigue <SPECIAL>logros de viaje<> y descubre qué ofrecen.
      Consulta la página de Viaje para ver el progreso de tus logros.
    ui_nadapolo_mission_msg1: Alcanza el logro %MILESTONE%
    ui_nadapolo_mission_msg2: Regresa a la anomalía espacial
    ui_nadapolo_mission_msg3: Habla con Nada
    ui_nadapolo_mission_msg4: Habla con Polo
    ui_blackhole_mission_title: Agujeros negros
    ui_blackhole_mission_sub: Salta por la galaxia
    ui_blackhole_mission_desc: Nada y Polo han prometido ayudarme a explorar la galaxia.
      Me han marcado en el mapa un agujero negro y están emocionados por que lo visite
      y vea dónde me lleva...
    ui_blackhole_mission_obj: Alcanza el agujero negro
    ui_blackhole_mission_obj_tip: Pon rumbo al agujero negro en el mapa galáctico
    ui_blackhole_mission_msg1: |-
      Alcanza el agujero negro
      Pulsa <IMG>QUICK_MENU<> en el espacio para acceder al mapa galáctico
    ui_explore_mission_title: El camino del Atlas
    ui_explore_mission_sub: Busca respuestas
    ui_explore_mission_desc: |-
      Hay fuerzas extrañas en marcha. Me han dejado mensajes, migas de pan que me conducen por la senda. ¿Debería buscar respuestas?
      ¿Debería investigar esas 'anomalías' y 'brechas'? ¿O debería disfrutar de la galaxia a mi modo y evitar los problemas hacia los que seguramente me dirijo?
    ui_explore_mission_obj: Encuentra una 'anomalía'
    ui_explore_mission_obj_tip: |-
      Busca anomalías en el mapa galáctico.
      Pon rumbo a una Interfaz del Atlas, si ves alguna.
    ui_explore_mission_msg: |-
      Visita una Interfaz del Atlas
      Usa el mapa galáctico en el espacio (<IMG>QUICK_MENU<>) para encontrar el camino
    notify_explore_gal_u3: Explora la galaxia
    notify_explore_gal_u3_tip: El universo es tuyo para que lo explores. Disfruta
      del viaje
    u3_notify_final_gomap: |-
      Tu destino está en el Más allá.
      Pulsa <IMG>QUICK_MENU<> para abrir el Mapa galáctico
    u3_notify_goto_space_anom: Señal anómala detectada
    tra_pirate_threat_lang_1: Amigo, ¿no estabas al tanto de que esta ruta comercial
      nos pertenece? Paga la multa o sufrirás las consecuencias.
    tra_pirate_threat_lang_2: "¡Tienes una nave preciosa, amigo! Sería una pena que
      le sucediera algo..."
    tra_pirate_threat_lang_3: "¡Parece que es tu día de suerte, desconocido! Vendemos
      protección para navegantes que están de paso. Al fin y al cabo, este es un sistema
      peligroso. ¡Hay rumores de la existencia de crueles piratas!"
    tra_pirate_threat_lang_4: "¡Te ofrecemos una oportunidad comercial, amigo! ¡Tus
      unidades o tu vida!"
    tra_pirate_threat_lang_5: "¡ReneGek busca ayuda para nuestra causa! Harás una
      donación, ¿verdad? Quien no está con nosotros está contra nosotros..."
    exp_pirate_threat_lang_1: Nos fuerza a luchar contra ti... Te obliga a pagar.
      Por favor... ayúdanos. Haz lo que te pide.
    exp_pirate_threat_lang_2: Ofrecer unidades o ser aniquilado. La elección es binaria,
      todas las alternativas son un callejón sin salida.
    exp_pirate_threat_lang_3: Los Ecos Korvax no quieren hacerte daño. Los Korvax
      solo exterminan si no se entregan las unidades solicitadas.
    exp_pirate_threat_lang_4: Vimos más allá de esos muros. Vimos un mundo de muerte.
      Podemos llevarte hasta allí, no debes disgustarnos.
    exp_pirate_threat_lang_5: Las entidades orgánicas ponen valor monetario a las
      vidas de los individuos, ¿verdad? ¿Qué valor le pones a la tuya?
    war_pirate_threat_lang_1: "¡Grah! ¡Intruso de pacotilla! ¡Afloja unidades o abriremos
      fuego! ¡Paga o tú y tu patética nave arderéis!"
    war_pirate_threat_lang_2: "¿Qué es esa nave que veo delante de mí? Me ofende,
      intruso. ¡Tú eres el que más me ofende! ¡Grah! Exigimos una compensación. ¡Paga
      por el crimen de tu existencia continuada!"
    war_pirate_threat_lang_3: "¡Grah! ¡Hay una recompensa por tu cabeza, intruso!
      Sin embargo, tendré piedad. Me da la sensación de que quizá tienes unidades,
      ¿me equivoco?"
    war_pirate_threat_lang_4: "¡Intruso, entregarás tu carga al superior Vy'keen!
      ¡Grah! ¡Si no cumples las órdenes, serás destruido!"
    war_pirate_threat_lang_5: "¡Ríndete o muere, intruso! ¡No hay alternativa para
      los debiluchos como tú!"
    pirate_threat_opt_a: Negarse
    pirate_threat_opt_b: Negociar
    pirate_threat_opt_c: Obedecer
    tra_pirate_threat_res_a_1: "¿Te resistes? Muy bien. ¡Sufre las consecuencias de
      tus acciones!"
    tra_pirate_threat_res_a_2: "¡Adiós, amigo! Un placer conocerte. Lástima que haya
      sido tan breve."
    tra_pirate_threat_res_a_3: Te lo advertimos, desconocido. Retiramos nuestra protección.
    tra_pirate_threat_res_a_4: Muy bien, 'amigo'. Pasemos a negociaciones más agresivas.
    tra_pirate_threat_res_a_5: Te has declarado nuestro enemigo. ¡No eres amigo, Viajero!
    exp_pirate_threat_res_a_1: Mátanos... Acaba con nuestro sufrimiento antes de que
      acabemos con el tuyo.
    exp_pirate_threat_res_a_2: Entonces ¿será destrucción? Que así sea, pues.
    exp_pirate_threat_res_a_3: 'Emitiendo directiva: exterminar al Viajero.'
    exp_pirate_threat_res_a_4: Un fallo de cálculos. Korvax se asegurará de que sea
      el último.
    exp_pirate_threat_res_a_5: Déjanos comprobar nuestra hipótesis. A todos los Ecos,
      ¡atacad!
    war_pirate_threat_res_a_1: "¡Grah! ¡El estúpido intruso ha firmado su sentencia
      de muerte!"
    war_pirate_threat_res_a_2: "¡Grah! ¡Nos daremos un festín con tus restos, intruso!"
    war_pirate_threat_res_a_3: Un contrato es un contrato. ¡Grah! ¡Fuego! ¡Todos los
      guerreros, al ataque!
    war_pirate_threat_res_a_4: "¡Vamos a borrarte de la faz de la galaxia, basura
      viajera! ¡Grah! ¡Al ataque!"
    war_pirate_threat_res_a_5: Muere con gloria si puedes, ¡pero me parece improbable!
      ¡Grah!
    tra_pirate_res_b_appease_1: Tu oferta es apenas adecuada... pero bastará.
    tra_pirate_res_b_appease_2: Esto bastará por ahora, 'amigo', pero te vigilaremos
      con interés.
    tra_pirate_res_b_appease_3: Piensa en esta cantidad como en un depósito, 'amigo'.
      Volveremos a por más...
    tra_pirate_res_b_reject_1: Ojalá pudieras vivir más tiempo, 'amigo', pero, por
      desgracia, necesitamos más unidades...
    tra_pirate_res_b_reject_2: "¡Oh, amigo! ¡No tienes ni idea de comerciar! Muy bien.
      Simplemente cogeremos lo que necesitamos."
    tra_pirate_res_b_reject_3: Tu oferta es un insulto, Viajero. Me temo que nuestra
      adquisición será hostil.
    exp_pirate_res_b_appease_1: Korvax cree que esto será suficiente. Tu mercancía
      sobrevivirá otro ciclo.
    exp_pirate_res_b_appease_2: Experimento no concluyente. Se permitirá la existencia
      del ser vivo.
    exp_pirate_res_b_appease_3: Una respuesta fascinante. Los Ecos Korvax aceptan
      tu oferta. Vivirás.
    exp_pirate_res_b_reject_1: Korvax se da cuenta de que tus cálculos son mediocres.
      Tu mercancía vale mucho más. Ahora, Korvax se apoderará de ella.
    exp_pirate_res_b_reject_2: Experimento no concluyente. Se exterminará al ser vivo
      de inmediato.
    exp_pirate_res_b_reject_3: Respuesta divergente. Los Ecos Korvax rechazan tu oferta.
      Se te exterminará de inmediato.
    war_pirate_res_b_appease_1: "¡Grah! ¿Tan poco vale tu vida? Entonces, quédatela."
    war_pirate_res_b_appease_2: Luchar contra alguien tan patético solo nos traería
      deshonra. Huye, intruso. Nos quedaremos estas unidades como recompensa.
    war_pirate_res_b_appease_3: "¿Prefieres hacer un trueque antes de luchar? No eres
      mejor que un Gek. Luchar contra ti sería un insulto para nuestras habilidades."
    war_pirate_res_b_reject_1: "¡De pena! ¡Eres el causante de tu propia destrucción!"
    war_pirate_res_b_reject_2: "¿Te atreves a afrentarme, intruso? ¡Grah! ¡Ataque,
      ataque!"
    war_pirate_res_b_reject_3: Quédate con tus sucias unidades. Mejor me llevaré tu
      vida.
    tra_pirate_threat_res_c_1: "¡Ah, eres sabio, amigo! Marcha en paz y en prosperidad."
    tra_pirate_threat_res_c_2: "¡Gracias por tu generosa donación, amigo!"
    tra_pirate_threat_res_c_3: Considérate bajo la protección de los Gek, amigo.
    tra_pirate_threat_res_c_4: Gracias, 'amigo'. ¡No te arrepentirás de nuestro pequeño
      intercambio! ¡Ve y genera más beneficios para nosotros!
    tra_pirate_threat_res_c_5: Has donado a una causa digna, amigo. No te decepcionaremos.
    exp_pirate_threat_res_c_1: 'Permite tu partida... Márchate, lárgate de este lugar...
      antes de que eso... '
    exp_pirate_threat_res_c_2: Unidades recibidas. Partirás de esta ubicación de inmediato,
      entidad desconocida.
    exp_pirate_threat_res_c_3: 'Emitiendo directiva: El Viajero puede partir en paz.'
    exp_pirate_threat_res_c_4: Qué decepción. Teníamos tanto que enseñarte...
    exp_pirate_threat_res_c_5: 'Hipótesis confirmada: la entidad viajera ha escogido
      continuar con su existencia en lugar del beneficio monetario. Fascinante.'
    war_pirate_threat_res_c_1: "¡Grah! ¡Eres muy patético al rendirte tan fácilmente!"
    war_pirate_threat_res_c_2: Tu cobardía me repugna. ¡Fuera de mi vista, intruso!
    war_pirate_threat_res_c_3: Es un placer hacer negocios contigo, intruso. Acuérdate
      de ponerte en contacto con nosotros si necesitas que matemos a alguien...
    war_pirate_threat_res_c_4: Qué patético, demuestras ser muy servicial al acceder...
      pero un trato es un trato y nosotros somos guerreros de honor. Marcha en paz,
      intruso.
    war_pirate_threat_res_c_5: "¿Sumisión? ¡Grah! ¡Estábamos deseando disfrutar de
      la gloria de la batalla!"
