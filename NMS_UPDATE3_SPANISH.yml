    ui_core_tutorial1b_title: 'Reparación de la nave: motor de pulso'
    ui_core_tutorial1b_sub: Repara el motor de pulso dañado
    ui_core_tutorial1b_desc: Si quiero salir de este planeta y saber más acerca de
      dónde estoy, tendré que reparar el motor de pulso de la nave.
    ui_core_tutorial1b_obj1: 'Arregla el motor de pulso: crea hojas de carito'
    ui_core_tutorial1b_obj1_tip: |-
      Usa las hojas de carito para reparar el motor de pulso. Recoge hierro para crearlas.
      Puedes reparar o repostar los sistemas desde el inventario (<IMG>INVENTORY<>).
    ui_core_tutorial1b_obj2: 'Repara el motor de pulso: recoge zinc'
    ui_core_tutorial1b_obj2_tip: |-
      Usa <COMMODITY>zinc<> para reparar el motor de pulso. Utiliza el escáner (<IMG>SCAN<>) para localizar zinc en las proximidades. El zinc se encuentra en todos los mundos.
      Se puede extraer de los drones Centinelas derrotados. ADVERTENCIA: Los drones pueden volverse hostiles.
      Puedes reparar o repostar los sistemas desde el inventario (<IMG>INVENTORY<>) o desde el menú rápido (<IMG>QUICK_MENU<>).
    ui_core_tutorial1b_obj3: 'Arregla el motor de pulso: recoge heridio'
    ui_core_tutorial1b_obj3_tip: |-
      Utiliza heridio para reparar el motor de pulso. El heridio se puede encontrar en grandes depósitos.
      Localiza un depósito con el intensificador de señal (requiere hierro y plutonio).
      Puedes reparar o repostar los sistemas desde el inventario (<IMG>INVENTORY<>) o desde el menú rápido (<IMG>QUICK_MENU<>).
    ui_core_tutorial1y_obj3: 'Reparar motor de pulso: recoger materiales'
    ui_core_tutorial1y_obj3_tip: |-
      Repara el <TECHNOLOGY>motor de pulso<> con una <COMMODITY>placa de metal<> y <FUEL>oxígeno<>.
      Recoge <FUEL>oxígeno<> de plantas rojas resaltadas por el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
      Fabrica una <COMMODITY>placa de metal<> a partir de la <EARTH>ferrita pura<>
      Procesa la <EARTH>ferrita pura<> a partir del <EARTH>polvo de ferrita<> encontrado en rocas pequeñas. Usa una <TECHNOLOGY>refinería portátil<> para procesar los materiales recogidos.
      Puedes reparar o repostar los sistemas desde el inventario (<IMG>INVENTORY<>)
