    npc_mission_senti_proc_a_1: El cliente persigue la destrucción de Centinelas planetarios.
    npc_mission_senti_proc_a_2: "¡El cliente exige venganza contra los Centinelas!"
    npc_mission_senti_proc_a_3: El cliente busca un explorador que le ayude en una
      cruzada contra los Centinelas.
    npc_mission_senti_proc_a_4: El cliente busca el fin de la amenaza Centinela.
    npc_mission_senti_proc_a_5: El cliente ha sido hostigado por Centinelas y desea
      acabar con esta persecución.
    npc_mission_senti_proc_a_6: El cliente espera poder librar al sistema de la opresión
      de los Centinelas.
    npc_mission_senti_proc_a_7: El cliente desea cegar a los Centinelas.
    npc_mission_senti_proc_a_8: El cliente busca una salida a la constante amenaza
      de los Centinelas.
    npc_mission_senti_proc_b_1: Los Centinelas obstaculizan sus operaciones sin descanso,
      la única constante en una galaxia en continuo cambio.
    npc_mission_senti_proc_b_2: Independientemente del sistema estelar, los Centinelas
      siempre están presentes. No hay más salida que luchar.
    npc_mission_senti_proc_b_3: Gek, Vy'keen, Korvax... Los Centinelas no distinguen
      a la hora de atacar a los seres sensibles de cualquier lugar.
    npc_mission_senti_proc_b_4: 'Los Centinelas forman enjambres casi infinitos. Pero
      sí que existen, y se pueden destruir. '
    npc_mission_senti_proc_b_5: Puede que los Centinelas parezcan proceder de algún
      lugar fuera de esta realidad, pero si usan estos mundos para sus ataques, podrán
      ser destruidos en ellos.
    npc_mission_senti_proc_b_6: No sabe si los Centinelas sienten dolor. Te implora
      que lo averigües.
    npc_mission_senti_proc_b_7: El cliente sabe que los Centinelas no se detendrán
      aunque cumplas este contrato, pero siente que un pequeño respiro es recompensa
      más que suficiente.
    npc_mission_senti_proc_b_8: Siente la necesidad de celebrar la destrucción de
      todo Centinela, aunque tan solo se trate de la más diminuta de las victorias.
    npc_mission_senti_proc_c_1: Combate la amenaza Centinela y el cliente te recompensará
      abundantemente.
    npc_mission_senti_proc_c_2: El cliente es consciente de que solo conseguirá hacer
      una pequeña muesca en la población de Centinelas, pero siente que el esfuerzo
      merecerá la pena.
    npc_mission_senti_proc_c_3: El cliente dejará a tu elección el método de destrucción.
      Tan solo asegúrate de que los Centinelas reciban su merecido por sus incursiones.
    npc_mission_senti_proc_c_4: El cliente tiene lista tu recompensa. Que empiece
      la caza de Centinelas...
    npc_mission_senti_proc_c_5: El cliente te aconseja que vayas con cuidado. No se
      responsabilizará de los daños ocasionados por el combate contra los Centinelas.
    npc_mission_senti_proc_c_6: 'El cliente te pide que te asegures de perder de vista
      a los Centinelas antes de volver a por tu recompensa. Desea mantenerse en el
      anonimato. '
    npc_mission_senti_proc_c_7: El cliente te agradece los servicios prestados en
      esta gran pelea.
    npc_mission_senti_proc_c_8: Por último, el cliente desea informarte de que las
      cazas de Centinelas constituyen un gran servicio público. Deberías sentirte
      orgulloso de lo que estás a punto de hacer.
    npc_mission_bnty_proc_a_1: El cliente persigue la destrucción de los piratas cercanos.
    npc_mission_bnty_proc_a_2: El cliente desea erradicar la piratería de este sistema.
    npc_mission_bnty_proc_a_3: El cliente exige un rápido castigo contra los piratas
      que habitan cerca de esta estación.
    npc_mission_bnty_proc_a_4: El cliente exige la muerte de todos los piratas que
      habitan cerca de estos planetas.
    npc_mission_bnty_proc_a_5: El cliente anhela con urgencia la aniquilación de la
      escoria pirata.
    npc_mission_bnty_proc_a_6: El cliente persigue la aniquilación de un escuadrón
      pirata cercano.
    npc_mission_bnty_proc_a_7: El cliente exige la eliminación de los piratas que
      infestan estos mundos.
    npc_mission_bnty_proc_a_8: El cliente desea la destrucción de todos los piratas
      que habitan cerca de esta estación.
    npc_mission_bnty_proc_b_1: Los criminales llevan demasiado tiempo esquivando a
      la justicia y atormentando impunemente a los cargueros de la zona.
    npc_mission_bnty_proc_b_2: Los criminales están asaltando instalaciones por todo
      el sector y creen estar por encima de la ley.
    npc_mission_bnty_proc_b_3: Cada día que pasa, la amenaza criminal es mayor. Hay
      que hacer algo.
    npc_mission_bnty_proc_b_4: Los criminales se lo buscaron en el preciso instante
      que decidieron llevar una vida de robo y libertad.
    npc_mission_bnty_proc_b_5: Los criminales no merecen amnistía, sus crímenes no
      quedarán impunes.
    npc_mission_bnty_proc_b_6: Si les das la oportunidad, los criminales destruirían
      todo este sector.
    npc_mission_bnty_proc_b_7: Los criminales llevan demasiado tiempo trastocando
      las rutas comerciales de este sistema.
    npc_mission_bnty_proc_b_8: Los criminales eligieron la muerte cuando decidieron
      su forma de vida.
    npc_mission_bnty_proc_c_1: El cliente quiere acabar con esto de forma rápida y
      discreta. No quiere represalias de ningún clan pirata asociado.
    npc_mission_bnty_proc_c_2: El cliente aconseja precaución a la hora de resolver
      este asunto. Los piratas no escatimarán esfuerzos para derribar tu nave.
    npc_mission_bnty_proc_c_3: El cliente te permite elegir el método de exterminio
      pirata que desees. Tan solo asegúrate de que ninguno viva para contarlo.
    npc_mission_bnty_proc_c_4: El cliente está agradecido por tu cívica tarea. Ningún
      sistema debería tolerar una ilegalidad así.
    npc_mission_bnty_proc_c_5: Son muchos los que se beneficiarán con este contrato.
      Tu recompensa será considerable.
    npc_mission_bnty_proc_c_6: El cliente te recuerda que no negocies ni entables
      conversación con los piratas. Harán lo que sea por evadir a la justicia.
    npc_mission_bnty_proc_c_7: El cliente aceptará una aniquilación de los piratas
      tanto rápida como prolongada. La velocidad será cosa tuya.
    npc_mission_bnty_proc_c_8: El cliente es consciente de que al final otros piratas
      le echarán el ojo a este territorio, pero la paz temporal es mejor que nada.
    npc_mission_collect_proc_a_1: El cliente requiere un envío muy específico.
    npc_mission_collect_proc_a_2: El cliente necesita conseguir un objeto, por complicado
      que resulte.
    npc_mission_collect_proc_a_3: El cliente desea obtener un objeto en particular.
    npc_mission_collect_proc_a_4: El cliente desea hacerse con un producto.
    npc_mission_collect_proc_a_5: El cliente espera hacerse con un objeto de una vez
      por todas.
    npc_mission_collect_proc_b_1: Sin esto, seguramente morirá. El asunto es de máxima
      urgencia.
    npc_mission_collect_proc_b_2: Lo necesita para superar un punto crítico en su
      investigación.
    npc_mission_collect_proc_b_3: Cree que desequilibrará la balanza del combate a
      su favor.
    npc_mission_collect_proc_b_4: Se ha metido en una misión peligrosa. Esto podría
      garantizar su seguridad.
    npc_mission_collect_proc_b_5: Ha sufrido un robo y necesita esto como repuesto.
    npc_mission_collect_proc_c_1: El cliente te deja los pormenores a ti. Recibirás
      la recompensa acorde tras la recepción del paquete.
    npc_mission_collect_proc_c_2: El cliente te agradece por adelantado el rápido
      cambio de rumbo.
    npc_mission_collect_proc_c_3: El cliente desea un envío sin complicaciones. Asegúrate
      de que nada se rompa durante el trayecto.
    npc_mission_collect_proc_c_4: El cliente cuenta con la llegada del objeto lo antes
      posible.
    npc_mission_collect_proc_c_5: El cliente valora tu discreción con esta tarea.
    npc_mission_depot_proc_a_1: El cliente requiere la destrucción de un depósito
      planetario.
    npc_mission_depot_proc_a_2: El cliente desea la aniquilación de un depósito cercano.
    npc_mission_depot_proc_a_3: El cliente persigue la eliminación de un depósito
      oculto en un mundo cercano.
    npc_mission_depot_proc_a_4: El cliente quiere que se destruya un depósito de este
      sistema.
    npc_mission_depot_proc_a_5: El cliente desea la perdición de un depósito planetario.
    npc_mission_depot_proc_b_1: El depósito se ha convertido en un punto central de
      la actividad Centinela. Procura que desaparezca del mapa.
    npc_mission_depot_proc_b_2: El depósito pertenece a un comerciante rival. Su presencia
      en este sistema choca con los intereses del cliente.
    npc_mission_depot_proc_b_3: No desea que el contenido de este depósito caiga en
      conocimiento de las autoridades.
    npc_mission_depot_proc_b_4: Este depósito contiene suministros que podrían resultar
      embarazosos para determinados oficiales de alto rango.
    npc_mission_depot_proc_b_5: Este depósito corre el riesgo de caer en manos de
      los piratas. El cliente desea destruirlo primero.
    npc_mission_depot_proc_c_1: 'El cliente dejará a tu elección el método de destrucción. '
    npc_mission_depot_proc_c_2: El cliente te advierte de que no se hará responsable
      por las represalias de Centinelas o de otros seres vivos.
    npc_mission_depot_proc_c_3: El cliente te desea un viaje rápido y seguro. El tiempo
      es esencial.
    npc_mission_depot_proc_c_4: El cliente hace hincapié en que la recompensa por
      esta tarea será considerable.
    npc_mission_depot_proc_c_5: El cliente sugiere que hagas lo que quieras con los
      suministros restantes tras la destrucción del depósito.
    npc_mission_factory_proc_a_1: El cliente requiere la obtención de información
      de una fábrica de este sistema.
    npc_mission_factory_proc_a_2: El cliente busca a alguien capaz de robar algo de
      una fábrica local fuertemente protegida.
    npc_mission_factory_proc_a_3: El cliente requiere el robo de datos de una fábrica
      cercana.
    npc_mission_factory_proc_a_4: El cliente necesita obtener un objeto de una fábrica
      situada en un mundo cercano.
    npc_mission_factory_proc_a_5: El cliente exige la obtención de unos datos bastante
      complicados de piratear. El objetivo es una fábrica de este sistema estelar.
    npc_mission_factory_proc_b_1: Ten en cuenta que el propietario de la fábrica no
      ha aprobado esta acción.
    npc_mission_factory_proc_b_2: Desea alterar las operaciones de esta fábrica.
    npc_mission_factory_proc_b_3: Este robo ofrecerá una ventaja considerable a sus
      operaciones actuales.
    npc_mission_factory_proc_b_4: Requiere las innovaciones de esta fábrica para mejorar
      sus propios productos.
    npc_mission_factory_proc_b_5: 'Tiene motivos para creer que esta fábrica produce
      bienes de contrabando. '
    npc_mission_factory_proc_c_1: El cliente te recuerda que no dejes pistas de tu
      implicación. La discreción es de suma importancia.
    npc_mission_factory_proc_c_2: El cliente aconseja precaución. Seguramente la fábrica
      contará con un sistema de seguridad.
    npc_mission_factory_proc_c_3: El cliente dejará a tu elección el método de acceso.
      Tan solo asegúrate de conseguir la información solicitada.
    npc_mission_factory_proc_c_4: El cliente negará tener conocimiento del contrato
      si te capturan. Por tanto, procura que no te capturen.
    npc_mission_factory_proc_c_5: El cliente cuenta con la recepción de los datos
      robados lo antes posible.
    npc_mission_missing_proc_a_1: El compañero del cliente se ha esfumado.
    npc_mission_missing_proc_a_2: El amigo del cliente ha desaparecido.
    npc_mission_missing_proc_a_3: El cliente desea localizar a uno de sus compañeros.
    npc_mission_missing_proc_a_4: El cliente no logra encontrar a alguien muy apreciado.
    npc_mission_missing_proc_a_5: El cliente desea que su amigo regrese sano y salvo.
    npc_mission_missing_proc_b_1: Puede que se encuentre en un mundo cercano.
    npc_mission_missing_proc_b_2: Es posible que haya huido a una instalación planetaria.
    npc_mission_missing_proc_b_3: Estaba molesto y nervioso antes de marcharse. Puede
      que se haya escondido en uno de los mundos de este sistema.
    npc_mission_missing_proc_b_4: Este individuo solía viajar entre los mundos cercanos.
      Puede que se encuentre en algún lugar de este sistema.
    npc_mission_missing_proc_b_5: Existen muchas estructuras en este sistema en las
      que un individuo así podría ocultarse.
    npc_mission_missing_proc_c_1: El cliente hace énfasis en que no le desea ningún
      mal a este individuo. Debería regresar sano y salvo.
    npc_mission_missing_proc_c_2: El cliente desea solucionar cuanto antes este asunto.
    npc_mission_missing_proc_c_3: El cliente espera el regreso a salvo de este individuo
      lo antes posible.
    npc_mission_missing_proc_c_4: El cliente teme por el bienestar de este individuo.
      El tiempo es esencial.
    npc_mission_missing_proc_c_5: El cliente pide discreción con este asunto. No quiere
      ensuciar la reputación del individuo.
    npc_mission_hide_seek_proc_a_1: El cliente desea conocer el paradero de un individuo.
    npc_mission_hide_seek_proc_a_2: El cliente se ha dado cuenta de la desaparición
      de un individuo importante y desea encontrarlo.
    npc_mission_hide_seek_proc_a_3: El cliente no logra averiguar el paradero actual
      de un individuo en particular y necesita encontrarlo.
    npc_mission_hide_seek_proc_a_4: El cliente necesita descubrir el paradero de un
      individuo.
    npc_mission_hide_seek_proc_a_5: El cliente exige el descubrimiento del paradero
      de un individuo de interés considerable.
    npc_mission_hide_seek_proc_b_1: El fugitivo le robó algo de gran valor.
    npc_mission_hide_seek_proc_b_2: El fugitivo está huyendo de las fuerzas de la
      justicia.
    npc_mission_hide_seek_proc_b_3: Profirió graves insultos a la familia del cliente.
      Debe ser capturado y afrontar su castigo.
    npc_mission_hide_seek_proc_b_4: Debe una gran cantidad de unidades al cliente
      y se niega a devolver la suma.
    npc_mission_hide_seek_proc_b_5: Sabe cosas que no debería saber. La situación
      es insostenible.
    npc_mission_hide_seek_proc_c_1: El cliente hace énfasis en que no le importa si
      el individuo sufre algún daño. Tan solo desea conocer su ubicación a toda prisa.
    npc_mission_hide_seek_proc_c_2: El cliente desea una solución tajante al problema.
    npc_mission_hide_seek_proc_c_3: El cliente espera el regreso del fugitivo lo antes
      posible.
    npc_mission_hide_seek_proc_c_4: El cliente no puede garantizar la seguridad de
      este individuo fuera de su custodia. El tiempo es esencial.
    npc_mission_hide_seek_proc_c_5: El cliente pide discreción con este asunto. No
      quiere tener que meterse en juicios.
    npc_mission_frei_d_proc_a_1: El carguero del cliente está siendo atacado por los
      piratas.
    npc_mission_frei_d_proc_a_2: El cliente solicita ayuda inmediata. Uno de sus cargueros
      está siendo atacado en este sistema.
    npc_mission_frei_d_proc_a_3: El cliente necesita la ayuda de todas las naves disponibles.
      Un enemigo ha atacado a sus cargueros, los bombardea en un asalto generalizado.
    npc_mission_frei_d_proc_a_4: 'El carguero del cliente corre un peligro inminente
      de destrucción. '
    npc_mission_frei_d_proc_a_5: 'Los piratas han atacado el carguero del cliente. '
    npc_mission_frei_d_proc_b_1: 'El carguero transporta una importante colección
      de cubos vórtice. '
    npc_mission_frei_d_proc_b_2: La ruta comercial a través de este sistema posee
      un gran valor estratégico. Los envíos son asaltados con frecuencia.
    npc_mission_frei_d_proc_b_3: El carguero está siendo el objetivo de un acto de
      sabotaje político financiado por los rivales del cliente.
    npc_mission_frei_d_proc_b_4: El carguero transporta suministros a un mundo decadente.
      Si el ataque tiene éxito, el número de víctimas será incontable.
    npc_mission_frei_d_proc_b_5: El carguero no ha hecho nada para una provocación
      así. La tripulación es inocente.
    npc_mission_frei_d_proc_c_1: Necesitan apoyo defensivo de inmediato.
    npc_mission_frei_d_proc_c_2: Es fundamental que la nave no sea destruida.
    npc_mission_frei_d_proc_c_3: No podemos permitir que el enemigo se alce con la
      victoria.
    npc_mission_frei_d_proc_c_4: Debes triunfar en esta pelea.
    npc_mission_frei_d_proc_c_5: Este carguero debe ser defendido a toda costa.
    npc_mission_frei_a_proc_a_1: El cliente exige la destrucción de un carguero cercano.
    npc_mission_frei_a_proc_a_2: El cliente desea la aniquilación de un carguero de
      este sistema.
    npc_mission_frei_a_proc_a_3: El cliente necesita que desaparezca un carguero de
      este sistema.
    npc_mission_frei_a_proc_a_4: El cliente quiere que destruyas un carguero que está
      atravesando este sistema.
    npc_mission_frei_a_proc_a_5: El cliente desea la aniquilación de un carguero enemigo.
    npc_mission_frei_a_proc_b_1: El capitán de este carguero decidió traicionar al
      cliente.
    npc_mission_frei_a_proc_b_2: La tripulación de este carguero incluye fugitivos
      peligrosos.
    npc_mission_frei_a_proc_b_3: Este carguero ha ignorado en repetidas ocasiones
      las multas y las advertencias sobre sus operaciones en este sector.
    npc_mission_frei_a_proc_b_4: 'El capitán de este carguero es un hereje que reniega
      de las viejas costumbres. '
    npc_mission_frei_a_proc_b_5: Este carguero transporta un cargamento valioso. El
      cliente no quiere que el cargamento llegue a puerto...
    npc_mission_frei_a_proc_c_1: Su destrucción enviará un mensaje difícil de olvidar.
    npc_mission_frei_a_proc_c_2: Su aniquilación demostrará la superioridad del cliente.
    npc_mission_frei_a_proc_c_3: Huelga decir que tu vínculo con el cliente no debe
      salir a la luz.
    npc_mission_frei_a_proc_c_4: El cliente desea un feliz vuelo a todos los que lo
      ayudan.
    npc_mission_frei_a_proc_c_5: El cliente te desea buena suerte en la ejecución
      de tus tareas.
    npc_mission_photo_proc_a_1: El cliente es un reputado explorador, pero se ha puesto
      enfermo y no puede realizar las expediciones contratadas. Busca geógrafos discretos
      capaces de presentar pruebas sobre viajes satisfactorios.
    npc_mission_photo_proc_a_2: El cliente gestiona una base de datos. Ofrece una
      gran variedad de imágenes a pequeños negocios incapaces de conseguir sus propias
      obras de arte.
    npc_mission_photo_proc_a_3: El cliente es responsable de un importante laboratorio
      de investigación, pero se ha juntado con un gran superávit presupuestario y
      pocas cosas que investigar.
    npc_mission_photo_proc_a_4: El cliente ha preparado un informe detallado sobre
      su actividad anual, pero necesita imágenes para ilustrarlo.
    npc_mission_photo_proc_a_5: El cliente está inmerso en una 'investigación' industrial
      especialmente delicada y necesita imágenes para apoyar sus 'estudios'.
    npc_mission_photo_proc_a_6: El cliente busca inspiración para su último trabajo,
      una serie de obras multimedia.
    npc_mission_photo_proc_a_7: El cliente pretende patrocinar la fundación de un
      colectivo fotográfico, pero necesita una muestra inicial para lanzar la campaña.
    npc_mission_photo_proc_a_8: El cliente gestiona un centro de procesamiento de
      datos. Necesita una gran colección de imágenes con las que probar los ciclos
      de compresión y transmisión.
    npc_mission_photo_proc_a_9: El cliente no considera necesario revelar su propósito.
      La información la proporciona en función de las necesidades puntuales, por lo
      que lo único que debes saber es que necesita imágenes.
    npc_mission_photo_proc_a_10: El cliente está llevando a cabo un estudio comparativo
      a largo plazo. Necesita fotografías etiquetadas temporalmente para sus archivos.
    npc_mission_photo_proc_a_11: El cliente pretende mejorar sus algoritmos de aprendizaje
      automático. Espera poder enseñar a su IA a no solo reconocer objetos, sino a
      apreciar su valor estético.
    npc_mission_photo_proc_a_12: El cliente desea traer un rayo de esperanza y entretenimiento
      a la galaxia a través de la difusión de imágenes inspiradoras. Y para ello busca
      exploradores con una mente artística que le ayuden en su misión.
    npc_mission_photo_proc_a_13: El cliente pretende crear un archivo preciso de planetas
      locales. Ya cuenta con biólogos y geógrafos para recopilar las muestras necesarias,
      pero ahora necesita material gráfico para completar el proceso.
    npc_mission_photo_proc_a_14: El cliente ha desarrollado una herramienta de revelado
      fotográfico que obtiene imágenes digitales nítidas y las almacena en medios
      físicos. Ahora solo falta poner a prueba el proceso con datos de muestra precisos.
    npc_mission_photo_proc_a_15: El cliente se siente atormentado por el temor a perder
      la memoria. Por eso pretende catalogar ubicaciones importantes para usarlas
      como apuntes visuales en caso de que su mente comience a fallar.
    npc_mission_photo_proc_a_16: El cliente pretende probar una nueva tecnología que
      inserta olores en imágenes, por lo que necesita fotografías de aspecto inmersivo.
    npc_mission_photo_proc_a_17: El cliente pretende enviar representantes para incursiones
      planetarias en esta zona, pero necesita informes de campo detallados para hacerlo
      con seguridad.
    npc_mission_photo_proc_a_18: El cliente busca nuevos colores. Siente que el campo
      de la obtención de colores lleva demasiado tiempo estancado y ha identificado
      varias líneas prometedoras.
    npc_mission_photo_proc_a_19: El cliente está elaborando un mapa del sistema local.
      Ha completado los datos de navegación generales, pero necesita información de
      campo detallada para que su mapa sea sobresaliente.
    npc_mission_photo_proc_a_20: El cliente está elaborando una guía sobre los planetas
      de este sistema. Necesita imágenes de alta definición para que sus lectores
      sepan qué mirar para impresionarse cuando lleven a cabo su visita.
    npc_mission_photo_proc_a_21: El cliente desea aumentar sus ingresos con la creación
      y distribución de postales, por lo que ofrecerá imágenes holográficas como suvenir.
    npc_mission_photo_proc_a_22: El cliente desea probar un nuevo proceso de impresión
      basado en el uso de pigmentos alucinógenos, que proyectan una sensación de imagen
      directamente en la mente del espectador.
    npc_mission_photo_proc_a_23: El cliente está estudiando las respuestas emocionales
      a las imágenes, pero siente que sus datos de prueba tienen lagunas.
    npc_mission_photo_proc_a_24: El cliente desea poner a prueba su programa de edición
      de imágenes, diseñado para insertar detalles adicionales en fotografías existentes
      sin posibilidad de apreciarlo.
    npc_mission_photo_proc_a_25: El cliente desea publicar un extenso fragmento de
      su investigación, pero está preocupado de que nadie lo lea si no lo entremezcla
      con imágenes.
    npc_mission_photo_loc_proc_b_1: Ahora mismo necesita imágenes que recreen una
      sensación hogareña, que recuerden al espectador su niñez.
    npc_mission_photo_loc_proc_b_2: Busca panoramas evocadores, fotografías que comuniquen
      la inmensidad del paisaje.
    npc_mission_photo_loc_proc_b_3: Necesita especialmente grandes fotografías de
      paisajes, con muchos detalles.
    npc_mission_photo_loc_proc_b_4: Necesita imágenes de vistas espectaculares, imágenes
      que hagan sentir al espectador tan pequeño que se maraville por la inmensidad
      del universo.
    npc_mission_photo_loc_proc_b_5: Desea obtener imágenes que representen la geología
      planetaria, que reflejen las fuerzas que moldean la superficie de los planetas.
    npc_mission_photo_loc_proc_b_6: Las imágenes que busca son de paisajes que muestren
      toda la gama de la topografía planetaria.
    npc_mission_photo_loc_proc_b_7: En concreto busca fotografías de formaciones geológicas,
      imágenes que demuestren el poder del viento, del agua y de los movimientos tectónicos.
    npc_mission_photo_loc_proc_b_8: Quiere obtener fotografías de paisajes naturales,
      imágenes que transmitan una sensación de maravilla y asombro.
    npc_mission_photo_loc_proc_c_1: El cliente no se responsabiliza de cualquier posible
      peligro en que incurra el fotógrafo.
    npc_mission_photo_loc_proc_c_2: No se aceptarán imágenes dañadas por agua o radiación,
      así que asegúrate de proteger bien la cámara.
    npc_mission_photo_loc_proc_c_3: El cliente necesita específicamente imágenes tomadas
      a pie. No aceptará imágenes captadas desde la nave.
    npc_mission_photo_loc_proc_c_4: Se tendrán en cuenta todas las condiciones de
      luz, siempre que la longitud de onda se encuentre en el espectro visible.
    npc_mission_photo_loc_proc_c_5: 'Atención: Como comisionado del trabajo, los derechos
      de autor pertenecen al cliente.'
    npc_mission_photo_loc_proc_c_6: 'Atención: Al aceptar el encargo, el fotógrafo
      concede al cliente una licencia libre de derechos para utilizar las imágenes
      a perpetuidad.'
    npc_mission_photo_loc_proc_c_7: 'Atención: El cliente asume plenos derechos morales
      para el posterior uso de la imagen.'
    npc_mission_photo_cre_proc_b_1: Sus requisitos para la imagen son relativamente
      poco rigurosos, pero debe incluir una criatura en su hábitat natural.
    npc_mission_photo_cre_proc_b_2: Ahora mismo necesita fotografías de criaturas
      vivas.
    npc_mission_photo_cre_proc_b_3: El cliente desea expresamente imágenes de vida
      salvaje.
    npc_mission_photo_cre_proc_b_4: Busca fotógrafos capaces de obtener imágenes de
      animales de gran calidad.
    npc_mission_photo_cre_proc_b_5: Tiene muy pocas fotografías de vida salvaje, algo
      que pretende solucionar muy pronto.
    npc_mission_photo_cre_proc_b_6: Su proyecto casi está terminado, pero le faltan
      fotografías de criaturas vivas.
    npc_mission_photo_cre_proc_b_7: Necesita imágenes de vida salvaje naturalistas,
      que representen el comportamiento natural del animal.
    npc_mission_photo_cre_proc_b_8: Busca imágenes de criaturas vivas de alta resolución
      geoetiquetadas.
    npc_mission_photo_cre_proc_c_1: Mientras la imagen sea nítida, la distancia es
      cosa del fotógrafo.
    npc_mission_photo_cre_proc_c_2: 'Atención: El fotógrafo asume todos los posibles
      riesgos derivados de la captura de imágenes de un depredador.'
    npc_mission_photo_cre_proc_c_3: 'El fotógrafo tiene libertad para elegir los detalles
      de la imagen: criaturas solitarias o en manada, depredadores o presas, de cerca
      o de lejos...'
    npc_mission_photo_cre_proc_c_4: El fotógrafo tiene total libertad en cuanto a
      la composición de la imagen, pero el cliente preferiría imágenes de criaturas
      felices.
    npc_mission_photo_cre_proc_c_5: 'Atención: Como comisionado del trabajo, los derechos
      de autor pertenecen al cliente.'
    npc_mission_photo_cre_proc_c_6: 'Atención: Al aceptar el encargo, el fotógrafo
      concede al cliente una licencia libre de derechos para utilizar las imágenes
      a perpetuidad.'
    npc_mission_photo_cre_proc_c_7: 'Atención: El cliente asume plenos derechos morales
      para el posterior uso de la imagen.'
    npc_mission_photo_bld_proc_b_1: Necesita urgentemente fotografías de estructuras
      planetarias.
    npc_mission_photo_bld_proc_b_2: Está especialmente interesado en fotografías arquitectónicas.
    npc_mission_photo_bld_proc_b_3: Ahora mismo necesita fotografías del entorno construido,
      fotografías que representen nuestra capacidad de moldear el paisaje a voluntad.
    npc_mission_photo_bld_proc_b_4: Busca fotografías de edificios, en particular
      de aquellos con actividad Centinela cercana.
    npc_mission_photo_bld_proc_b_5: Posee un interés especial por fotografías que
      reflejen cómo se pueden organizar las edificaciones en terreno hostil.
    npc_mission_photo_bld_proc_b_6: Desea especializarse en arquitectura, por lo que
      necesita una colección de imágenes de referencia.
    npc_mission_photo_bld_proc_b_7: Busca imágenes de edificios que reflejen cómo
      encajan las estructuras en relación al entorno natural.
    npc_mission_photo_bld_proc_b_8: Busca composiciones arquitectónicas, imágenes
      que reflejen el entorno construido en toda su gloria.
    npc_mission_photo_bld_proc_b_9: Busca fotografías que ilustren la infraestructura
      local.
    npc_mission_photo_bld_proc_c_1: El cliente solicita que el fotógrafo trate con
      respeto a los habitantes de la estructura objetivo.
