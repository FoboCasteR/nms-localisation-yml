    itemgen_bones_rare_noun_1: Huesos
    itemgen_bones_common_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Una selección de diversos huesos de una criatura extinta hace mucho tiempo. Los indicios encontrados en el lugar de enterramiento de esta muestra apuntan a que fueron consumidos, digeridos y excretados por un gran depredador.
    itemgen_bones_common_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Estos delicados y macilentos huesos en su día formaron parte de unas alas de gran envergadura. Un verdadero terror de los cielos, reducido a unos pocos puñados de calcio.
    itemgen_bones_common_3: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      La mayor parte de este esqueleto se ha perdido en el tiempo. Solo unos cuantos huesos, de tamaño considerable, perduran para contar la historia de la existencia de esta criatura.
    itemgen_bones_common_4: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Una pequeña colección de huesos de una antigua criatura. La significativa erosión de las articulaciones sugiere que este espécimen sufrió muchas adversidades físicas durante su vida.
    itemgen_bones_common_5: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este esqueleto parcial debió de pertenecer a una criatura con habilidades curativas avanzadas, puesto que los huesos muestran evidencias de haberse roto y recompuesto numerosas veces.
    itemgen_bones_uncommon_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este conjunto completo de vértebras de una criatura de varias cabezas arroja más preguntas que respuestas. Un curioso hallazgo.
    itemgen_bones_uncommon_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Estos huesos inusualmente densos y robustos presentan un desproporcionado grupo de colmillos. Resulta difícil determinar si se usaban para defensa propia o depredación.
    itemgen_bones_uncommon_3: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      El cráneo de esta colección de huesos cuenta con un número inusual de cuencas oculares. ¿Qué desafíos tuvo que afrontar esta criatura en la vida para dar pie al desarrollo de tantos ojos?
    itemgen_bones_rare_1: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Este esqueleto intacto fue hallado enterrado junto con otra variedad, radicalmente más pequeña, de la misma forma. Resulta imposible discernir cuál de las dos criaturas murió antes, si la adulta o su cría.
    itemgen_bones_rare_2: |-
      De <VAL_ON>%AGE%<> años de antigüedad aproximadamente.

      Esta colección de huesos presenta evidencias de una sombría, aunque fascinante historia, de la metástasis de una enfermedad erradicada hace tiempo.
