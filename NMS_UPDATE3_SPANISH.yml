    ui_maintain_farm1_name: DESPARASITADOR DE SUELOS
    ui_maintain_farm1_name_l: Desparasitador de suelos
    ui_maintain_farm1_desc: Unidad de control de una brigada de robots diminutos.
      Estos se envían para excavar madrigueras en el terreno y eliminar las devastadoras
      plagas. El mantenimiento de la unidad de control resulta crucial para prevenir
      enjambres accidentales de robots.
    ui_maintain_farm2_name: ASPERSOR AUTOMÁTICO
    ui_maintain_farm2_name_l: Aspersor automático
    ui_maintain_farm2_desc: Sistema automático de aspersión que se autoajusta en función
      de las necesidades de las plantas. Expulsa el agua como una fina llovizna, un
      aguacero o algo intermedio.
    ui_maintain_farm3_name: EQUILIBRADOR LUMÍNICO
    ui_maintain_farm3_name_l: Equilibrador lumínico
    ui_maintain_farm3_desc: Batería de LED controlada por una unidad de procesamiento
      fotosensible. Está diseñada para emitir la combinación exacta de rojo, verde
      o azul que la planta requiere.
    ui_maintain_farm4_name: AUTOPROPAGADOR
    ui_maintain_farm4_name_l: Autopropagador
    ui_maintain_farm4_desc: Batería avanzada de láseres que podan y propagan las plantas
      según las necesidades. La luz cauterizadora ofrece una precisión sin igual.
    ui_maintain_farm5_name: DISTRIBUIDOR DE NUTRIENTES
    ui_maintain_farm5_name_l: Distribuidor de nutrientes
    ui_maintain_farm5_desc: Productor/distribuidor híbrido que analiza el suelo en
      busca de posibles faltas de nutrientes para producir y suministrar el fertilizante
      adecuado.
    ui_maintain_fuel1_name: INVERSOR DE COMBUSTIBLE
    ui_maintain_fuel1_name_l: Inversor de combustible
    ui_maintain_fuel1_desc: Dispositivo de tecnología de energía recargable. El inversor
      de combustible garantiza un flujo constante de energía a las máquinas autónomas.
    ui_maintain_fuel2_name: BATERÍA DE MEMBRANA
    ui_maintain_fuel2_name_l: Batería de membrana
    ui_maintain_fuel2_desc: La batería de membrana es un dispositivo de tecnología
      de energía recargable que casi no requiere mantenimiento. Se introduce entre
      la circuitería de la máquina y le suministra energía de forma directa y segura.
    ui_maintain_fuel3_name: CONDENSADOR DE ENERGÍA
    ui_maintain_fuel3_name_l: Condensador de energía
    ui_maintain_fuel3_desc: Dispositivo de tecnología de energía recargable. El condensador
      de energía recoge toda la energía térmica generada durante el funcionamiento
      de la máquina y la emplea para producir energía adicional.
    ui_maintain_fuel4_name: ACOPLAMIENTO DEL GENERADOR
    ui_maintain_fuel4_name_l: Acoplamiento del generador
    ui_maintain_fuel4_desc: El acoplamiento del generador es una pieza fundamental
      en los sistemas de energía recargables de la máquina. Sin él, el generador giraría
      inútilmente y enviaría la energía al vacío.
    ui_maintain_fuel5_name: DINAMO CINÉTICA
    ui_maintain_fuel5_name_l: Dinamo cinética
    ui_maintain_fuel5_desc: La dinamo cinética aprovecha una pequeña carga inicial
      para hacer funcionar los sistemas de obtención de energía que se introducen
      en la órbita del planeta. Así se evitan las frecuentes inspecciones de combustible
      de la maquinaria autónoma, lo que permite aguantar con ciclos de mantenimiento
      extraordinariamente distanciados.
    ui_maintain_tech1_name: MECANISMO DE CIERRE
    ui_maintain_tech1_name_l: Mecanismo de cierre
    ui_maintain_tech1_desc: Dispositivo de cierre sencillo diseñado para mantener
      a raya a los rateros. Los daños lo han bloqueado para siempre.
    ui_maintain_tech2_name: CIERRE MAGNÉTICO
    ui_maintain_tech2_name_l: Cierre magnético
    ui_maintain_tech2_desc: Dispositivo de cierre avanzado. Un incidente con la polaridad
      ha producido que permanezca bloqueado para siempre.
    ui_maintain_tech3_name: CIERRE SUPERCONDUCTOR
    ui_maintain_tech3_name_l: Cierre superconductor
    ui_maintain_tech3_desc: Dispositivo de cierre muy avanzado. El daño en los circuitos
      de suministro del imán ha ocasionado que se bloquee de forma permanente.
    ui_maintain_tech4_name: TERMINAL DE ENTRADA
    ui_maintain_tech4_name_l: Terminal de entrada
    ui_maintain_tech4_desc: Terminal diseñada para permitir el control manual del
      dispositivo. Los daños evitan que reciba ninguna orden.
    ui_maintain_tech5_name: SENSOR DE BIOENTRADA
    ui_maintain_tech5_name_l: Sensor de bioentrada
    ui_maintain_tech5_desc: Unidad de control avanzada diseñada para permitir la interacción
      dispositivo/carne. Los daños hacen que no funcione correctamente. No se recomienda
      utilizarla en este estado.
    ui_maintain_tech6_name: CALDERA
    ui_maintain_tech6_name_l: Caldera
    ui_maintain_tech6_desc: Caldera pequeña capaz de generar el calor necesario para
      que el dispositivo funcione en climas extremos. Una avería ha dañado el desagüe
      de la caldera.
    ui_maintain_tech7_name: MOTOR DIMINUTO
    ui_maintain_tech7_name_l: Motor diminuto
    ui_maintain_tech7_desc: Motor muy pequeño diseñado para mover piezas muy pequeñas.
      Se ha corroído y está recubierto por una fina capa de óxido.
    ui_maintain_tech8_name: SISTEMA DE REFRIGERACIÓN
    ui_maintain_tech8_name_l: Sistema de refrigeración
    ui_maintain_tech8_desc: Bomba y sistema de extracción de calor diseñados para
      evitar el sobrecalentamiento del dispositivo. Se ha sobrecalentado él mismo,
      por lo que ya no funciona.
    ui_maintain_tech9_name: PANTALLA DE SALIDA
    ui_maintain_tech9_name_l: Pantalla de salida
    ui_maintain_tech9_desc: Terminal con pantalla diseñada para comunicar al usuario
      el estado del dispositivo. La terminal está rota, por lo que el usuario no puede
      saber que la terminal está rota.
    ui_maintain_tech10_name: DISPOSITIVO ANTIMANIPULACIÓN
    ui_maintain_tech10_name_l: Dispositivo antimanipulación
    ui_maintain_tech10_desc: Unidad diseñada para destruir sistemas vitales en caso
      de que el dispositivo sea manipulado por alguien no autorizado. Por desgracia,
      ha registrado un fallo y seguirá dañando a otros sistemas hasta que sea reparada.
    ui_maintain_tech11_name: ALARMA DE SEGURIDAD
    ui_maintain_tech11_name_l: Alarma de seguridad
    ui_maintain_tech11_desc: Híbrido pequeño de luz/claxon, diseñado para comunicar
      un acceso no autorizado al dispositivo. El daño de la alarma ha ocasionado que
      se sobrecargue y cortocircuite otros circuitos cercanos.
    ui_maintain_tech12_name: CARCASA DE MUELLES
    ui_maintain_tech12_name_l: Carcasa de muelles
    ui_maintain_tech12_desc: Carcasa de un muelle de alta compresión. La carcasa se
      ha roto, por lo que el muelle ha salido despedido dañando el resto del dispositivo.
    ui_maintain_tech13_name: TERMORREGULADOR
    ui_maintain_tech13_name_l: Termorregulador
    ui_maintain_tech13_desc: Unidad de control diseñada para mantener la temperatura
      incluso a través del dispositivo. El sensor está dañado, por lo que refrigera
      o calienta en momentos inoportunos.
    ui_maintain_tech14_name: BOMBA DE COMBUSTIBLE
    ui_maintain_tech14_name_l: Bomba de combustible
    ui_maintain_tech14_desc: Bomba de alta capacidad que garantiza que el combustible
      llegue a todas las partes del dispositivo independientemente de la condición
      gravitacional. El filtro está atascado con una sustancia extraña, con la consiguiente
      pérdida de potencia.
    ui_maintain_tech15_name: SERVOBRAZO
    ui_maintain_tech15_name_l: Servobrazo
    ui_maintain_tech15_desc: Junta mecánica pequeña empleada para corregir pequeños
      errores mecánicos en el dispositivo. Un fallo está provocando un traslado de
      componentes funcionales a lugares incorrectos, lo que genera más daño aún.
    ui_maintain_tech16_name: SOLENOIDE
    ui_maintain_tech16_name_l: Solenoide
    ui_maintain_tech16_desc: Interruptor de relé diseñado para ayudar a suministrar
      energía al dispositivo. Los conectores se han corroído y el solenoide ya no
      funciona.
    ui_maintain_tech17_name: CÁMARA DE PRESIÓN
    ui_maintain_tech17_name_l: Cámara de presión
    ui_maintain_tech17_desc: Cámara presurizada pequeña diseñada para generar el gas
      comprimido necesario para el funcionamiento del dispositivo. La cámara presenta
      fisuras, con las consiguientes fugas.
    ui_maintain_tech18_name: CIRCUITO PRINCIPAL
    ui_maintain_tech18_name_l: Circuito principal
    ui_maintain_tech18_desc: Circuito de control para el resto de componentes del
      dispositivo. Cualquier daño en esta circuitería resulta funesto.
    ui_maintain_tech19_name: DISTRIBUIDOR DE ENERGÍA
    ui_maintain_tech19_name_l: Distribuidor de energía
    ui_maintain_tech19_desc: Unidad de energía central del dispositivo. Al estar dañada,
      distribuye toda la energía a un solo circuito, con el consiguiente y peligroso
      cortocircuito.
    ui_maintain_tech20_name: EQUILIBRADOR DE CARGA
    ui_maintain_tech20_name_l: Equilibrador de carga
    ui_maintain_tech20_desc: Unidad pequeña diseñada para regular el flujo de energía
      por todo el dispositivo. Un fallo está provocando un cortocircuito, lo que daña
      al resto de componentes.
    ui_maintain_tech21_name: INTERFAZ DE RED
    ui_maintain_tech21_name_l: Interfaz de red
    ui_maintain_tech21_desc: Interfaz de red universal que permite al dispositivo
      conectarse con un centro de control a distancia. El daño en la interfaz está
      provocando que interprete la radiación de fondo como señales de red, lo que
      corrompe los datos de otros circuitos.
    ui_maintain_tech22_name: PANEL DE SEGURIDAD
    ui_maintain_tech22_name_l: Panel de seguridad
    ui_maintain_tech22_desc: Panel de seguridad encargado de sellar componentes potencialmente
      peligrosos en caso de avería. Un disparador ultrasensible lo ha activado, por
      lo que el dispositivo ha dejado de funcionar.
    ui_maintain_tech23_name: ALTERNADOR
    ui_maintain_tech23_name_l: Alternador
    ui_maintain_tech23_desc: Alternador encargado de generar y regular la energía
      del dispositivo. Por su interior se filtra una extraña corrosión y ha dejado
      de funcionar.
    ui_maintain_tech24_name: PANEL FOTOVOLTAICO
    ui_maintain_tech24_name_l: Panel fotovoltaico
    ui_maintain_tech24_desc: Panel pequeño pero eficiente diseñado para recolectar
      luz y transformarla en energía. Sin embargo, el panel está rajado y oxidado
      y ya no resulta fiable.
    ui_maintain_tech25_name: CAJA DE TRANSMISIÓN
    ui_maintain_tech25_name_l: Caja de transmisión
    ui_maintain_tech25_desc: Mecanismo de orientación del dispositivo. El lubricante
      que lo mantiene operativo parece haberse reemplazado por una baba verde de otro
      planeta, por lo que los mecanismos están atrancados.
    ui_plant_1_desc: |-
      Tubérculo no comestible que produce una cosecha pequeña de cristales de mordita.

      Una alternativa pacífica a la recogida de mordita de los <TECHNOLOGY>cadáveres de criaturas<>. La raíz de mordita se debe cultivar en una <TECHNOLOGY> bandeja hidropónica<>.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>8 horas<>
    ui_plant_2_desc: |-
      Flor fétida cultivable que presenta la misma estructura química que la materia fecal. Al plantarla en el interior, produce una cosecha de hecesio.

      Una buena alternativa a recoger hecesio a mano, lo que requiere <TECHNOLOGY>alimentar criaturas<> y después <TECHNOLOGY>recolectar sus deposiciones<>. Las flores de hecesio se deben cultivar en una <TECHNOLOGY> bandeja hidropónica<>.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt1: |-
      Flor fétida cultivable que presenta la misma estructura química que la materia fecal. Al plantarla en el interior, produce una cosecha de coprita.

      Una buena alternativa a recoger coprita a mano, lo que requiere <TECHNOLOGY>alimentar criaturas<> y después <TECHNOLOGY>recolectar sus deposiciones<>. Las flores de pudretripas se deben cultivar en una <TECHNOLOGY> bandeja hidropónica<>.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt2: |-
      Flor fétida cultivable que presenta la misma estructura química que la materia fecal. Al plantarla en el interior, produce estiércol de criatura.

      Una buena alternativa a recoger estiércol a mano, lo que requiere <TECHNOLOGY>alimentar criaturas<> y después <TECHNOLOGY>recolectar sus deposiciones<>. Las flores de pudretripas se deben cultivar en una <TECHNOLOGY> bandeja hidropónica<>.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_3_desc: Planta luminosa que se encuentra a gran profundidad bajo el agua.
      El alga marina luminiscente produce sustancias químicas útiles para aislar del
      agua y generar luz.
    ui_plant_4_desc: Tubérculo resistente que se encuentra a gran profundidad bajo
      tierra. La calabaza de cueva crece con energía a pesar de la falta de luz. El
      exceso de luz solar puede afectar seriamente a la producción.
    ui_plant_5_desc: |-
      Hongo esférico con laminillas internas que solo se halla en biomas tóxicos. Los grupos fúngicos se pueden trasplantar para su cultivo, lo que produce una cosecha abundante y de rápido crecimiento.

      Apto para cultivos hidropónicos en interiores. Necesita un clima tóxico para poder cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_6_desc: |-
      Planta luminosa y frondosa en floración que prospera en biomas radiactivos y produce una cosecha abundante si se cultiva.

      Apta para cultivos hidropónicos en interiores. Necesita un clima radiactivo antes de cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_7_desc: |-
      Gran flor cristalina de flor azul radiante que solo se halla en biomas nevados. El heliantemo se puede cultivar y su gran adaptación a condiciones extremas tiene como resultado cosechas muy frecuentes.

      Apta para cultivos hidropónicos en interiores. Necesita un clima congelado para poder cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>1 hora<>
    ui_plant_8_desc: |-
      Esta 'roca viva' se adapta bien a la vida en el calor extremo de los biomas abrasados. Aun así, se puede cultivar en la mayoría de entornos y, una vez se asienta, produce una cosecha moderada pero poco frecuente.

      Apta para cultivos hidropónicos en interiores. Necesita un clima cálido para poder cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>16 horas<>
    ui_plant_9_desc: |-
      El equinocactus es una planta comestible y deliciosa que responde bien al cultivo y produce una cosecha ocasional pero abundante. Es autóctona de los biomas áridos y puede resistir largos períodos de sequía.

      Apta para cultivos hidropónicos en interiores. Necesita un clima árido para poder cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>16 horas<>
    ui_plant_10_desc: |-
      Planta cultivable de tamaño mediano que produce una cosecha ocasional de bulbos estelares de gran valor.

      Apta para cultivos hidropónicos en interiores. Requiere climas benignos para su cultivo exterior.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>4 horas<>
    ui_plant_12_desc: |-
      Planta pequeña y de apariencia inofensiva cuyas hojas segregan periódicamente una pequeña cantidad de sacos de veneno potentes, un producto de alto valor comercial.

      Apta para cultivos hidropónicos en interiores. No puede cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>3 horas y 20 min<>
    ui_plant_13_desc: |-
      Planta extraña y potencialmente parásita que produce una cosecha ocasional de bolas de gravitino, un producto de alto valor comercial.

      Apta para cultivos en exteriores. No puede cultivarse en interiores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>2 horas<>
    ui_plantsub_deadcreature_desc: |-
      A pesar de muchos estudios, se sabe poco acerca de este compuesto cristalino e inquietante.

      Se libera de los cadáveres de criaturas moribundas, pero también se puede <TRADEABLE>cultivar<> y recolectar específicamente de la <SPECIAL>raíz de la mordita<>.
    ui_plantsub_creaturepoop_desc: "Compuesto fétido que se puede extraer de la <TRADEABLE>flor
      de pudretripas<> o de las heces menos apetecibles de algunas especies. \n\nSe
      puede alimentar a las especies para favorecer que se formen cristales de hecesio
      con mayor facilidad."
    ui_plantsub_creaturepoop1_desc: "Compuesto fétido que se puede extraer de la <TRADEABLE>flor
      de pudretripas<> o de las heces menos apetecibles de algunas especies. \n\nSe
      puede alimentar a las especies para favorecer que se formen cristales de coprita
      con mayor facilidad."
    ui_plantsub_creaturepoop2_desc: "Compuesto fétido que se puede extraer de la <TRADEABLE>flor
      de pudretripas<> o de las heces menos apetecibles de algunas especies. \n\nSe
      puede alimentar a las especies para favorecer que se formen depósitos orgánicos
      con mayor facilidad."
    ui_plantsub_water_desc: |-
      Saco gomoso y luminiscente extraído de las <TRADEABLE>algas marinas luminiscentes<> que hay <TECHNOLOGY>bajo el agua<>.

      La ciencia agrícola aún no ha domesticado las algas marinas. Como tales, estos sacos no se pueden cultivar.
    ui_plantsub_cave_desc: |-
      Bulbo orgánico brillante extraído de la <TRADEABLE>calabaza de cueva<> que crece <TECHNOLOGY>bajo tierra<>.

      La calabaza de cueva ha demostrado ser resistente a la domesticación, y no se conocen cultivos cultivables. Como tales, los bulbos de la calabaza deben cosecharse a mano en la naturaleza.
    ui_plantsub_toxic_desc: |-
      Sustancia con un brillo extraño extraída de las laminillas de los <TRADEABLE>grupos fúngicos<>.

      La planta huésped requiere un <TRADEABLE>clima tóxico<> para prosperar en la naturaleza, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_plantsub_radio_desc: |-
      Sustancia extraña que parece cambiar lentamente el aire a su alrededor. Se encuentra en las <TRADEABLE>raíces de la hierba gamma<>.

      La hierba gamma requiere <COMMODITY>alta radiación de fondo<> para prosperar en la naturaleza, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_plantsub_snow_desc: |-
      Compuesto orgánico con una preciosa estructura cristalina azul que posee una gran resistencia y una translucidez reluciente. Se obtiene de las hojas del <TRADEABLE>heliantemo<>

      El heliantemo necesita <TECHNOLOGY>entornos congelados<> para prosperar en la naturaleza, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY>bandeja hidropónica<>.
    ui_plantsub_scorched_desc: |-
      Sustancia química potente capaz de resistir intentos de síntesis. Se puede obtener de la corteza de la <TRADEABLE>vid solar<>.

       La vid requiere <FUEL>altas temperaturas<> para prosperar en la naturaleza, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY>bandeja hidropónica<>.
    ui_plantsub_barren_desc: |-
      Carne de cactus comestible y deliciosa del <TRADEABLE>equinocactus<>. Además de ofrecer un toque jugoso al paladar, su carne posee muchos usos industriales.

       El equinocactus solo prospera en <FUEL>planetas desiertos<>, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY> bandeja hidropónica<>.
    ui_plantsub_lush_desc: |-
      Una hermosa gema. Este preciado producto es el luminoso e hinchado fruto de la <TRADEABLE>zarza estelar<>.

      La planta huésped requiere unas <TRADEABLE>condiciones benignas<> para prosperar en la naturaleza, pero puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY>bandeja hidropónica<>.
    ui_plantprod_sac_12_desc: |-
      Muestra de veneno estabilizada producida por erizos acuáticos.

      Objeto raro y costoso en la Red de Comercio Galáctico.
    ui_farmprod_1_desc: |-
      Ácido diluido que genera una alta corriente en diversas células de energía.

      Obtenido a partir de <SPECIAL>mordita<> y <TRADEABLE>moho fúngico<>.
    ui_farmprod_2_desc: |-
      Lubricante sintético que reduce el desgaste y prolonga la vida útil de las tecnologías con partes móviles.

      Obtenido a partir de <FUEL>hecesio<> y <TRADEABLE>raíz de gamma<>.
    ui_farmprod_2_desc_alt1: |-
      Lubricante sintético que reduce el desgaste y prolonga la vida útil de las tecnologías con partes móviles.

      Obtenido a partir de <FUEL>coprita<> y <TRADEABLE>raíz de gamma<>.
    ui_farmprod_2_desc_alt2: |-
      Lubricante sintético que reduce el desgaste y prolonga la vida útil de las tecnologías con partes móviles.

      Obtenido a partir de <FUEL>muestras de estiércol<> y <TRADEABLE>raíz de gamma<>.
    ui_farmprod_3_desc: |-
      Vidrio irrompible y resistente a rasguños con una capa autolimpiable y con curado UV que se usa para fines de construcción en general.

      Refinado a partir de polvo de <STELLAR>silicato<>. Extrae el silicato de la tierra mediante un <TECHNOLOGY>manipulador de terreno<>.

      Se puede fabricar a partir de <TECHNOLOGY>cristales de escarcha<> extraídos de plantas de los <TECHNOLOGY>planetas congelados<>.
    ui_farmprod_4_desc: |-
      Regulador termal derivado de materia orgánica refinada. Es único a la hora de producir, disipar y distribuir el calor en función de las necesidades.

      Obtenido a partir de <SPECIAL>solanio<> y <TECHNOLOGY>cristales de escarcha<>.
    ui_farmprod_5_desc: |-
      Fibra que conecta sistemas electrónicos hecha de un polímero sintético avanzado y que puede servir como conductor de energía y datos.

      Obtenida a partir de <TRADEABLE>carne de cactus<> y <TRADEABLE>bulbos estelares<>.
    ui_farmprod_6_desc: |-
      Gel altamente reactivo muy rico en energía y peligroso al contacto.

      Obtenido a partir de <TRADEABLE>carne de cactus<>.
    ui_farmprod_7_desc: |-
      Explosivo potente de uso general en estado líquido para facilitar su transporte y utilización. No beber.

      Obtenido a partir de <TECHNOLOGY>ácido<> y <TECHNOLOGY>gel inestable<>.
    ui_farmprod_8_desc: |-
      Vidrio de construcción avanzado e imbuido con compuestos orgánicos que permiten que reaccione al entorno. Los microbios del vidrio filtran la luz dañina de todas las longitudes de onda y equilibran la atmósfera en función de las necesidades.

      Obtenido a partir de <TECHNOLOGY>lubricante<> y <TECHNOLOGY>vidrio<>.
    ui_farmprod_9_desc: |-
      Placa base apilable y semiflexible hecha de un polímero sintético de larga duración.

      Obtenida a partir de <COMMODITY>condensadores de calor<> y <TECHNOLOGY>polifibra<>.
    ui_farmprod_basic_1_desc: |-
      Goma orgánica avanzada que aprovecha las propiedades naturales de su planta madre. Es muy resistente al agua, los picos de temperatura no la distorsionan y tan solo huele un poco a sal.

      Obtenida a partir de <TRADEABLE>sacos de algas marinas<>.
    ui_farmprod_basic_2_desc: |-
      Batería orgánica compacta pero potente. Un componente vital para construir tecnologías que requieren una fuente de energía interna.

      Obtenida a partir de <TRADEABLE>bulbos de calabaza<>.
    ui_farmprod_subtitle: Producto agrícola avanzado
    ui_alloy_simple_1_desc: |-
      Aleación ligera y muy maleable. Obtenida a partir de <EARTH>parafinio<> y <EARTH>cobalto ionizado<>.

      Muy demandada en la Red de Comercio Galáctico debido a su utilidad en la construcción de instalaciones y puestos planetarios.
    ui_alloy_simple_2_desc: |-
      Aleación popular de metal con una gran variedad de usos. El 'bronce oscuro' ha renunciado a su nombre científico en favor del término popular referido a su coloración.

      Obtenido a partir de <EARTH>ferrita pura<> y <EARTH>pirita<>.
    ui_alloy_simple_3_desc: |-
      Aleación neutra combinada con usos que van desde la farmacología hasta la industria pesada. Obtenida a partir de <EARTH>cobalto ionizado<> y <EARTH>amonio<>.

      Es la columna vertebral del comercio galáctico de aleaciones.
    ui_alloy_simple_4_desc: "Aleación de ferrita pura. Obtenida a partir de <EARTH>ferrita
      pura<> y <EARTH>uranio<>.\n \nSu uso está muy extendido en la construcción de
      cargueros estelares debido a su gran resistencia. Un metal extremadamente duro
      muy popular en la Red de Comercio Galáctico."
    ui_alloy_simple_5_desc: |-
      Aleación brillante de gran valor. Popular entre los mercaderes de todas las principales especies galácticas conocidas. Obtenida a partir de <EARTH>cobalto ionizado<> y <EARTH>fósforo<>.

      Fácilmente reconocible por su color rojo brillante y su potente campo magnético.
    ui_alloy_simple_6_desc: "Aleación blanda y fácil de trabajar que goza del favor
      de los artesanos de toda la galaxia. Obtenida a partir de <EARTH>cobalto ionizado<>
      y <EARTH>dioxita<>.\n \nUn bien de comercio que cuenta con muchas rutas galácticas
      de transporte y venta."
    ui_alloy_complex_1_desc: |-
      Aleación avanzada y duradera utilizada principalmente en la construcción de cascos para naves y en tecnología de exploración espacial con drones.

      Obtenida a partir de <SPECIAL>herox<>, <SPECIAL>bronce oscuro<> y <SPECIAL>lemio<>.
    ui_alloy_complex_2_desc: |-
      Aleación de metal ligera avanzada que se comercia por todo el Otro Lado de la galaxia. Se suele utilizar en el interior de los transbordadores comerciales para reducir peso durante el ascenso desde planetas con campos gravitatorios altos.

      Obtenida a partir de <SPECIAL>aronio<>, <SPECIAL>oro magno<> y <SPECIAL>grantinio<>.
    ui_ultraprod_subtitle: Tecnología altamente refinada
    ui_gas_1_desc: |-
      <TRADEABLE>Gas<> atmosférico penetrante. Las altas concentraciones son extremadamente peligrosas para la vida orgánica.

      Con la ayuda de <TECHNOLOGY>maquinaria especializada<>, se pueden extraer de las atmósferas de planetas <FUEL>abrasados<> y <SPECIAL>desiertos<>.
    ui_gas_2_desc: "<TRADEABLE>Gas<> inodoro e incoloro con una vida media relativamente
      corta. \n\nSe encuentra tanto en atmósferas <TRADEABLE>radiactivas<> como <TECHNOLOGY>congeladas<>
      y proviene de la descomposición de otros elementos altamente energéticos."
    ui_gas_3_desc: |-
      <TRADEABLE>Gas<> atmosférico reactivo que se encuentra allá donde haya vida orgánica.

      El nitrógeno se obtiene fácilmente de las atmósferas de los planetas <TRADEABLE>exuberantes<> y <TRADEABLE>tóxicos<>.
    ui_reaction_1_desc: |-
      Producto refinado que alberga el potencial energético del gas atmosférico calentado en un estado estable hasta su utilización.

      Obtenido a partir de <TRADEABLE>sulfurina<> y <FUEL>carbono condensado<>.
    ui_reaction_2_desc: |-
      Producto refinado que toma el carbono ordinario y lo potencia con energía radiactiva.

      Obtenido a partir de <TRADEABLE>radón<> y <FUEL>carbono condensado<>.
    ui_reaction_3_desc: |-
      Producto refinado empleado como potente fertilizante orgánico de fácil distribución.

      Obtenido a partir de <TRADEABLE>nitrógeno<> y <FUEL>carbono condensado<>.
    ui_reaction_subtitle: Producto de gas mejorado
    ui_compound_1_desc: |-
      Material catalítico empleado en la fabricación de muchos fertilizantes orgánicos.

      Obtenido a partir de <FUEL>condensado térmico<> y <FUEL>carbono enriquecido<>.
    ui_compound_2_desc: |-
      Material avanzado empleado en muchos dispositivos electrónicos, con su propio regulador de temperatura integrado.

      Obtenido a partir de <FUEL>condensado térmico<> y <TECHNOLOGY>sal de nitrógeno<>.
    ui_compound_3_desc: |-
      Material paradójico convertido en algo menos misterioso dada su relativa facilidad de fabricación.

      Obtenido a partir de <FUEL>carbono enriquecido<> y <TECHNOLOGY>sal de nitrógeno<>.
    ui_compound_4_desc: |-
      Fuente de combustible avanzada elaborada a partir de una mezcla perfecta de materiales orgánicos muy energéticos.

      Obtenida a partir de <FUEL>catalizador orgánico<> y <TECHNOLOGY>sal de nitrógeno<>.
    ui_compound_5_desc: |-
      Material superconductor avanzado que enriquece aún más la energía de curvatura de campo de los semiconductores.

      Obtenido a partir de <FUEL>carbono enriquecido<> y <TECHNOLOGY>semiconductores<>.
    ui_compound_6_desc: |-
      Material híbrido autorregulador avanzado. La criobomba reparte el calor por su propia estructura con una eficiencia casi perfecta, lo que la convierte en algo vital en la creación de reguladores termales.

      Obtenida a partir de <TECHNOLOGY>hielo caliente<> y <FUEL>condensado térmico<>.
