    ui_core_tutorial1_desc: |-
      Me encuentro solo en un mundo extraño, sin equipo y en peligro. No recuerdo cómo he llegado hasta aquí, no siento que haya habido un antes.

      Al menos, mi exotraje parece que sabe lo que tiene que hacer, y todavía no estoy muerto.
    ui_core_tutorial1_descd: |-
      Me encuentro solo en un mundo extraño, sin equipo y en peligro. No recuerdo cómo he llegado hasta aquí, no siento que haya habido un antes.

      Pero al menos, esta nave parece reconocerme. Los controles reaccionan a mi tacto, o por lo menos al de mi exotraje.<DELAY>1<> Todavía no estoy muerto y esta nave es un salvavidas que me llevará a las estrellas.
    ui_core_tutorial1_obj1: Investiga tus alrededores
    ui_core_tutorial1_obj1_tip: |-
      El lugar del accidente puede albergar pistas que te ayuden a averiguar qué ha pasado. Como mínimo podrás rescatar algunos objetos.
      La nave dañada parece el mejor punto de partida.
