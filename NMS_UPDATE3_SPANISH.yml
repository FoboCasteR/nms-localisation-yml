    itemgen_treasure_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este tesoro polvoriento y enlodado es, no obstante, un importante artefacto histórico.
    itemgen_treasure_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Es obvio que este tesoro significaba mucho para la gente que lo enterró. Su valor actual es tal vez más cuestionable.
    itemgen_treasure_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este tesoro, dañado por la humedad y las duras condiciones, ha sido conservado durante mucho tiempo y muestra pocos vestigios de su antiguo esplendor.
    itemgen_treasure_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este artefacto parece que no ha sufrido mucho durante sus años bajo la tierra. Por desgracia, no parece que estuviera en buen estado antes de que lo enterraran.
    itemgen_treasure_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      ¿Este artefacto era parte de una multitud que enterraron junto a su propietario? ¿Los restos de un alijo secreto? ¿O tan solo basura olvidada? El paso del tiempo hace imposible averiguarlo.
    itemgen_treasure_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este artefacto con valor en sí mismo ofrece un atisbo inestimable de la sociedad que en su día gobernó este planeta.
    itemgen_treasure_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      ¿Qué provocó que el dueño de este artefacto acabara enterrándolo? ¿Esperaba volver y recuperarlo algún día? Puede que estas preguntas nunca hallen respuesta.
    itemgen_treasure_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Sin embargo, este tesoro, infestado de insectos e impregnado de un aroma rancio, es un artefacto de gran valor.
    itemgen_treasure_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este raro tesoro está cubierto de extrañas marcas, como si su contenido hubiera sido usado en algún tipo de ritual o ceremonia.
    itemgen_treasure_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Hay algo sobrenatural en este tesoro, algo extraño en el modo en que atrapa la luz. Casi como si hubiera estado encantado por su anterior dueño...
    itemgen_treasure_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este tesoro muestra el contorno difuminado de un blasón familiar. Tal vez los descendientes de su dueño estén ahí fuera, buscando el último rastro de su ancestro...
    itemgen_hist_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El papel se está desmenuzando y la tinta se está desdibujando. Puede que esta sea la última oportunidad para que alguien lea este manuscrito antes de que el tiempo acabe con él.
    itemgen_hist_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este manuscrito, escrito en una caligrafía etérea, está cubierto de extrañas notas al margen. Se han ido añadiendo notas y diagramas al texto original durante generaciones, algunos de los cuales son muy inquietantes.
    itemgen_hist_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      La letra es violenta y está muy marcada. Quienquiera que escribiese este documento, plasmó claramente sus emociones en la superficie del mismo, sin considerar la historia que las palabras intentan contar.
    itemgen_hist_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este documento está escrito a mano y la letra es temblorosa y débil. Quienquiera que lo escribiese, derrochó gran cantidad de energía, tal vez sus últimas fuerzas, para consignar sus palabras a la historia.
    itemgen_hist_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      A pesar de que la portada ha sido impresa de forma competente, las palabras de su interior son toscas y juveniles. ¿Tal vez fuera una hoja de prácticas, un ejercicio para mejorar su escritura?
    itemgen_hist_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Algunas de estas páginas están manchadas, pese a que se aprecian vanos intentos por limpiarlas, y la segunda mitad la ha escrito una mano diferente a la primera, sin ninguna duda...
    itemgen_hist_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El texto original de este documento ha sido alterado en gran medida. Se han tachado entradas, se ha escrito encima de ellas e incluso algunas han sido arrancadas, al parecer por diferentes escritores. Lo que fuera que se escribió aquí, fue replicado con vehemencia.
    itemgen_hist_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este documento fue empaquetado con mucho cuidado en su envase y envuelto en papel para que no se manchara. Hay un pequeño mechón de pelo unido al interior de la cubierta.
    itemgen_hist_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este manuscrito está ilustrado de forma preciosa, con una caligrafía fluida e iluminaciones brillantes y dramáticas. Es una obra de arte excepcional.
    itemgen_hist_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El texto de este documento en sí no parece reflejar nada fuera de lo común. Sin embargo, las letras parecen estar escritas con sangre.
    itemgen_hist_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este manuscrito está repleto de manchas delicadas. Hay pequeños arrugas circulares diseminadas por cada página, como si el papel hubiera sido manchado por lágrimas.
    itemgen_bio_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Un curioso aroma agrio emana de esta muestra. Es casi como si hubiera estado fermentando lentamente.
    itemgen_bio_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Dado el sumo cuidado con el que se empaquetó esta muestra, es de presumir que la gran cantidad de cadáveres de insectos que la rodean no estaban presentes en el momento del entierro.
    itemgen_bio_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      La muestra, en apariencia dormida durante su largo confinamiento, ha empezado a burbujear lenta pero decididamente, como si estuviera despertando a la vida...
    itemgen_bio_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      La muestra brilla débilmente, un destello de pálida luz azul en el borde, apenas visible a la luz del día. ¿Qué otros secretos revelará un análisis detallado?
    itemgen_bio_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta muestra se encontró enterrada junto a una nota garabateada con prisa. Se escribió en una lengua muerta hace tiempo, pero el pánico de la escritura es evidente...
    itemgen_bio_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta muestra parece extrañamente limpia, como si las otras formas de vida que han entrado en contacto con ella se hayan consumido.
    itemgen_bio_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      De la muestra han brotado varias «muestras» adicionales, vástagos que han germinado con rapidez y han empezado a crecer desde que su anfitrión volvió a ser expuesto a la luz y al aire.
    itemgen_bio_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Hay etiquetas desgastadas por toda la muestra, escuetos pictogramas así como advertencias en varios idiomas. Las etiquetas, sin embargo, parecen describir a una criatura predadora...
    itemgen_bio_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      La muestra todavía está biológicamente viva. Expulsa pequeñas nubes de gas en ciclos asombrosamente regulares. El olor parece cambiar con cada emisión.
    itemgen_bio_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El contenedor que se ha usado aquí es corriente, no el tipo de envase que se utilizaría para preservar un espécimen de valor. Y sin embargo, esta especie no se ha visto en este planeta durante siglos. Lo que antes estaba generalizado, ahora solo es un recuerdo lejano...
    itemgen_bio_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Hay una fina capa de lo que parece un moho medicinal en la parte superior de esta muestra. No hay nada de malo en «testarla»...
    itemgen_fossil_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este fósil, un hallazgo bien preservado, ofrece un atisbo de las extrañas criaturas que poblaban este mundo.
    itemgen_fossil_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Es difícil determinar con exactitud qué representa este fósil. La paleobiología es a menudo una cuestión de conjeturas e intuición, y las certezas de nuestra era no se pueden proyectar hacia el pasado.
    itemgen_fossil_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Es imposible observar este fósil sin preguntarse qué tipo de vida llevó esta criatura y cómo encajaba en el ecosistema local.
    itemgen_fossil_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      ¿Los restos de un superdepredador o los últimos fragmentos de una presa cazada? Por desgracia, el tiempo hace difícil que se puedan sacar conclusiones.
    itemgen_fossil_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      ¿Qué lleva a un antiguo pueblo a enterrar estas cajas de huesos? ¿Formaba parte de un ritual? ¿Se usaban como moneda? ¿Eran juguetes? ¿O parte de la galería de un museo?
    itemgen_fossil_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El tiempo ha pulido este fósil, dándole un brillo perlado que hace que su superficie resplandezca a la luz.
    itemgen_fossil_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Un hallazgo impoluto que, al analizarlo, sin duda revelará mucho acerca de la vida y los hábitos de la criatura de la que formó parte.
    itemgen_fossil_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Este fósil ya era antiguo antes de que una civilización extinta hace tiempo lo almacenara. Su verdadera edad es indescifrable.
    itemgen_fossil_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Los restos de un ser realmente extraño. Este fragmento, muerto y descompuesto, ofrece un mero atisbo de lo que debió de ser un magnífico ejemplar en vida.
    itemgen_fossil_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Quienquiera que encontrara y conservara esta muestra, lo hizo con gran pericia. Hay suficiente ADN viable para representar una potencial fuente de clonación.
    itemgen_fossil_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Pese a que, en apariencia, se diría que son los restos de una criatura salvaje, hay indicios de que el animal estuvo en contacto directo con una sociedad agrícola. En potencia, esta muestra es una primitiva evidencia de la domesticación.
    itemgen_plant_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Un planta relativamente común, que ha sufrido una mutación relativamente poco común. Las esporas de este tamaño no son normales.
    itemgen_plant_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El delicado aroma y los suaves y finos vellos no pueden ocultar el hecho de que se trata de una mala hierba común. Probablemente, no es lo que el planeta original quería hacer crecer.
    itemgen_plant_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta planta, una delicia culinaria, se usaba históricamente para añadir sabor a la carne pasada. A pesar de ser un excelente condimento, es probable que esta muestra sea demasiado importante históricamente como para comérsela.
    itemgen_plant_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Hay que tener especial cuidado a la hora de evitar que eta muestra contamine otros hábitats, sobre todo por la velocidad a la que esta planta se extiende por su recipiente.
    itemgen_plant_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta antigua planta, muy hermosa en plena floración, se usaba tradicionalmente para transmitir un mensaje de amor y admiración.
    itemgen_plant_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta planta posee unas hojas muy venenosas, unos pétalos altamente tóxicos y desprende un aroma que provoca una leve intoxicación. Tratar con cuidado.
    itemgen_plant_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta planta, adornada con frutos maduros y jugosos, parece muy nutritiva. Incluso las raíces, que son firmes y carnosas, parecen estar deliciosas.
    itemgen_plant_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta planta es una potente hierba medicinal que podría ser clave para el desarrollo de la cura para el resfriado común. Debería ser entregada de inmediato a una unidad de clonación competente.
    itemgen_plant_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Una planta espectacular que se consideraba completamente extinta. Rara vez florece y sus preciosas flores han inspirado a poetas, músicos y asesinos ocasionales.
    itemgen_plant_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      La fragancia de esta planta, cuando te paras a pensar en ella, es sutil y difícil de identificar. Y sin embargo, cuando tu cabeza se ocupa de otras cosas, el perfume crece en tu mente, consumiendo cada pensamiento, llamando tu atención...
    itemgen_plant_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta muestra está sufriendo, o está a punto de sufrir, una extraña y severa mutación. Parece estar absorbiendo material genético de todo lo que toca, retorciendo sus zarcillos para asemejarse a la forma del donante.
    itemgen_tool_common_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta herramienta, que ya había pasado su mejor época cuando la enterraron, era muy apreciada durante su vida útil. ¿Un recuerdo familiar, quizás, o un instrumento de entrenamiento para principiantes?
    itemgen_tool_common_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Un hallazgo notable. Más aún por el hecho de que el mango parece manchado con una gran cantidad de materia orgánica...
    itemgen_tool_common_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Han grabado toscamente un par de palabras cortas en la superficie de esta herramienta. El nombre del propietario, tal vez, ¿o puede que el nombre del propio objeto?
    itemgen_tool_common_4: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta herramienta conserva las marcas de haber sido reparada en multitud de ocasiones. Aparece quemada en varios lugares a causa del fundido y el reforjado y sus materiales han sido testigos de una larga y dura vida.
    itemgen_tool_common_5: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Aunque esta pieza es de origen claramente antiguo, resulta digno de mención la poca diferencia existente con el estilo en boga a día de hoy.
    itemgen_tool_uncommon_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta notable herramienta, enterrada junto con su diagrama, era probablemente un prototipo original. Más que un simple objeto, este hallazgo representa el impulso creativo en su forma más tierna y temprana.
    itemgen_tool_uncommon_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta herramienta, cubierta de quemaduras, debe de haber llevado una extraña vida. Pero al haber sido enterrada, se ha desviado tanto de su rumbo, que puede que nunca averigüemos su propósito original.
    itemgen_tool_uncommon_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      El paso del tiempo no puede ocultar la delicadeza con la que se fabricó esta herramienta. Es, posiblemente, uno de los ejemplares de mayor calidad que se puedan ver de este tipo.
    itemgen_tool_rare_1: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta herramienta, enterrada con sumo cuidado, muestra pocas señales de uso. Tal vez fuera una ofrenda, creada especialmente para ser aislada del mundo físico y su naturaleza impoluta enfatiza lo mucho que su expresión significaba para quien la enterró.
    itemgen_tool_rare_2: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta herramienta tiene marcas de un uso constante, una pieza muy apreciada antes de que la enterraran. ¿Fue sepultada por accidente? ¿Por si acaso? ¿O la colocaron con esmero junto a su fallecido propietario?
    itemgen_tool_rare_3: |-
      Aproximadamente, de <VAL_ON>%AGE%<> años de antigüedad.

      Esta enjoyada y deslumbrante herramienta ha sido decorada con innumerables piedras preciosas. Es una pieza única en su género.
