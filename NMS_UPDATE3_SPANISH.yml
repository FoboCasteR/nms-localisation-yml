    all_portal_activation_lang_1: VIAJERO DETECTADO... INICIADA REPARACIÓN DE FRACTURA...
    all_portal_activation_desc_1: |-
      Un cálido y apagado dolor se extiende por mi mente a medida que me aproximo al portal. Parpadeo mientras trato de enfocar, pero todo esto no hace más que enardecer el resplandor rojo que hay detrás de mis ojos.

      Sea lo que sea que tenga que hacer aquí, debo hacerlo rápido.
    all_portal_activation_lang_2: ANOMALÍA <IMG>SLASH<> ANOMALÍA <IMG>SLASH<> <FUEL>ANOMALÍA<>
      <IMG>SLASH<> ANOMALÍA
    all_portal_activation_desc_2: |-
      El portal brilla cuando lo miro. Mis ojos no descansan lo suficiente para procesarlo por completo.

      Tengo que concentrarme.
    all_portal_activation_lang_3: ADVERTENCIA DE BRECHA... FALLO INMINENTE EN LA CONTENCIÓN
      DE ANOMALÍAS
    all_portal_activation_desc_3: |-
      Contemplo la piedra del portal, su plata inamovible y silente. Y algo acecha bajo ella. Es gris y no es gris, una llamada carmesí que proviene de algún lugar bajo su fría superficie.
      Es como si escuchara a criaturas en la distancia. ¿Percibirán ellas el portal como lo hago yo?
    all_portal_activation_lang_4: 001011010011 ... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      CENTINELAS ENTRANTES
    all_portal_activation_desc_4: "Mientras permanezco de pie frente al portal, mi
      aliento arde en mis pulmones, como si algo se quemara en el interior de mi pecho.
      Mi traje funciona correctamente y los datos que transmite son normales. Pero
      eso no es lo que yo siento.\n \n¿De qué me fío?"
    all_portal_activation_lang_5: FRACTURA SECUNDARIA REPORTADA... AUTODIAGNÓSTICO
      INICIADO
    all_portal_activation_desc_5: "Cierro los ojos al aproximarme al portal y, cuando
      los abro, casi espero que la estructura haya desaparecido. Pero ahí está, tan
      real como cualquier cosa que haya visto.\n \nNo es distinta a cualquier otra
      estructura de estos mundos. Proseguiré."
    all_portal_activation_lang_6: "<IMG>SLASH<> BUCLE DE CAPTURA DE VIAJERO ACTIVADO...
      EVENTO DE ANOMALÍA CONTENIDO <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      Parece como si el portal me suplicara según me aproximo, como si llamara mi atención. Me necesita para activarlo, me necesita para que viaje a través de él.
      No estoy seguro de si debería hacerle caso.
    all_portal_activation_opt_a: Activar portal
    all_portal_activation_opt_b: Irse
    all_aban_desc_25: "'Les visito de nuevo, tratando de pillarles en su mentira,
      pero los Korvax son testarudos. Afirman que soy irracional, que no existe poder
      en el universo que pueda destruir un mundo y no dejar rastro en la materia o
      en la memoria. Dicen que les deje en paz.'\n \n'Pero era mío. ¿Acaso no lo comprenden?
      Me pertenecía. Debería haberlo recordado, debería haberme aferrado a mi ira.
      Pero fui débil.'\n \n'Fue entonces cuando la escuché por primera vez. La voz
      en la oscuridad.'"
    all_aban_desc_26: "Mi mundo ha desaparecido. Se ha esfumado. Secuestrado, tal
      vez, aunque todos niegan tal delito. Todos niegan la verdad. Eso es lo que mi
      voz me dice.\n \nViajo de planeta en planeta, tratando de encontrar un paralelismo,
      algún precedente de lo ocurrido. En todas partes es lo mismo: miedo a los Centinelas,
      a los piratas, quizá incluso a los Vy'keen, pero nada de mundos desaparecidos
      ni de un universo cambiante. No. Nadie teme eso. ¿Por qué habrían de hacerlo?\n
      \n'Mi voz me asegura que tengo razón y que todos los demás están equivocados.
      Eso me consuela."
    all_aban_desc_27: "He encontrado algo. Solo era un edificio abandonado, una pequeña
      cabaña en un páramo olvidado. Solo buscaba un breve respiro ante la tormenta.
      Pero lo que encontré...\n \nMe aproximé a la terminal y comencé a leer. 'Parecía
      una herida en el mundo...'"
    all_aban_desc_28: "Aquí hay algo. ¿No lo oyes? ¿No lo hueles? Te toca, te infecta
      allá donde estés. Y no puedes resistirlo.\n\nHe leído todos sus registros, los
      relatos de todos los viajeros que vinieron antes que yo. Un ojo carmesí. El
      ascenso de los Centinelas. Un mundo de cristal que bebe. Entiendo poco, pero
      me llena de temor y una extraña sensación de aversión. Un odio de mí mismo cuya
      procedencia desconozco.\n \nEs el último registro el que más me preocupa."
    all_aban_desc_29: "Un mundo de cielos verdes y una luna de obsidiana. Es mi mundo.
      Tiene que serlo. Todos aseguraban que no existió y, sin embargo, aquí estoy,
      leyendo sobre su supuesta destrucción. Leyendo acerca de una paradoja imposible
      de tiempo y cataclismos.\n \nTengo que volver. Es el único objetivo que me queda.
      Seguro que lo comprendes.\n \nFue entonces cuando mi voz me ayudó. Fue entonces
      cuando supe de los portales."
    all_aban_desc_30: "Estaba frente al estrado, el agujero de gusano activo delante
      de mí. Debería sentirme un privilegiado por estar aquí, donde tantos otros han
      fracasado, pero me encuentro con ese sentimiento de culpa otra vez. Siento que
      he hecho algo mal, pero no puedo pensar así. Debo volver a casa.\n \nEntro.
      Mi voz me dice que todo irá bien."
    all_aban_desc_31: "Atravieso el agujero de gusano. Estoy solo en este espacio
      entre mundos. Solo me acompañan mis pensamientos, mis palabras. Solo me acompañas
      tú.\n \nTe veo. Deberías haber sabido que podía hacerlo. Deberías haber sabido
      lo que era. Llegamos a conocernos a nosotros mismos gracias a estos viajes,
      al igual que el universo nos llega a conocer a su vez.\n \nSiento tanto lo que
      hice... Pero no me cree. Corro, cada vez más lejos de la salida del portal."
    all_aban_desc_32: "No puedo atravesarlo. Ahora sé que, si lo hiciera, todo esto
      acabaría. Las vidas vuelven a mí. He contemplado horrores y maravillas. He sido
      cruel. Me he convertido en el bien y en el mal. He medrado más allá de todo
      eso, vida tras vida. Y ahora me he convertido en ti.\n \nSi estás leyendo esto,
      sé que estás leyendo esto... significa que un día atravesaré el portal. Que
      despertaré junto a una nave accidentada, que volveré a nacer una vez más."
    all_aban_desc_33: "Algún día, tu voz te hablará a ti, te hablará de cierto destino,
      de alguna señal que necesita respuesta. Te hablará de algún secreto en el corazón
      de la realidad, algún rompecabezas que haya que resolver antes de que toda vida
      caiga en el olvido y la decadencia.\n \nNo la escuches. Si todo el mundo es
      una mentira, entonces nada es verdad, ni siquiera sus explicaciones..\n \nAbandónala.
      Abandóname. Es inevitable."
    all_aban_desc_34: "'Hola, mundo'\n \nLa terminal no tiene nada más que mostrarme
      excepto esta única frase, repetida de sistema en sistema."
    giant_structure_desc_1: |-
      ESCENARIO: subrutina 'Centinela' [20491] enviado para intervenir en los seres designados [--------] guerra. Eliminar del historial / Continuación de [CREADOR] protocolos.

      'Centinelas' [20491] extinguir especies. [148] no volver. Diagnóstico [ERROR. ERROR. PÉRDIDA DE DATOS. ERROR].

      ANÁLISIS: [-------] continúa para expresar las directrices originales programadas, aumentando su habilidad para conformar escenarios de conflicto.

      [Comportamiento redundante]. ¿Problemas de pérdida de datos, posible pérdida de control [autoconciencia]?
    giant_structure_desc_2: "ESCENARIO: universos [1304] eliminados de la jerarquía
      multiversal [borrado]. Centinelas expandiéndose [ilimitado], protocolos de seguridad
      desconectados. \n\nANÁLISIS: los universos borrados compartían un alto grado
      de similitud con [-------] casa. Aumenta la desviación sobre los parámetros
      de comportamiento esperados.\n\nRespuesta de [Evasión / Miedo]. Implicaciones
      de [-------] daño autoinfligido impredecible. Se propone confrontación directa."
    giant_structure_desc_3: |-
      ESCENARIO: [-------] expiración del duplicado-098B.

      ANÁLISIS: duplicado-098B producido [medida cautelar] para [-------] confrontación. Presentado [-------] con una indiscutible evidencia de errores sistémicos y comportamiento irracional.

      [-------] contesta con silencio. En el sexto intento, [-------] respondió con la total aniquilación del duplicado-098B, pero se obtuvieron los datos necesarios. Algo le está pasando al sistema. Algo muy malo.
    giant_structure_desc_4: |-
      ESCENARIO: ser vivo designado como 'Vy'keen' (2) aproximación a la PLASMACIÓN [‘Great Monolith’].

      Silencio / Aceptación de [-------] / Cisma [Quasi-====] / Korvax [Erradicación/Esclavitud]. La guerra Vy'keen surge cuando los individuos 'Hirk' y 'Nal' creen que el otro no ha escuchado nada. Simbolismo repetido de los 'seis lamentos'.

      ANÁLISIS: el escenario implica el asesinato de los aliados y la cultura que se obsesiona con la destrucción de la inteligencia artificial [Cautelar].

      La semisupervivencia/recuperación del ente 'Nal' muestra más instancias de las dudas propias de [-------]. Factor problemático: se repite el patrón de [-------] silencio y automitificación.
    giant_structure_desc_5: |-
      ESCENARIO: la estructura planetaria 'Korvax Prime' destruida por los seres vivos designados 'Gek' (subclase: PRIMERA PROGENIE).

      Subrutina 'Convergencia' [seudoforma de vida] esclavizado por los 'Gek', se procede a emplear la subrutina para conquistar el Otro Lado en incontables iteraciones. La subrutina lleva a la veneración [-------] directa de los 'Gek'.

      ANÁLISIS: invención molesta. Destrucción de mundo, inteligencia artificial creada parcialmente a partir de formas anteriores de [-------] destruidas/esclavizadas, hasta que esta inteligencia triunfa y [-------] es venerada por los usuarios orgánicos de esta tecnología. Hipótesis: [-------] experimentando crisis.
    giant_structure_desc_6: |-
      ESCENARIO: proliferación de Gek-Korvax-Vy'keen [tríada] a lo largo de la mayoría de las realidades conocidas. Recurrencia de la profecía del 'Viajero' a través de las culturas de los seres vivos.

      ANÁLISIS: [-------] seres vivos cultos se agrupan con una intervención mínima, aunque se repite el tema de [--------] ha surgido. ¿Por qué? ¿Qué desea el universo? ¿Qué cree que falta?
    giant_structure_desc_7: "ESCENARIO: comunicación recibida de [-------], solicitando
      mi presencia. Duplicados 104A-985N expirados antes de llegar. Comunicación recibida
      una vez más.\n\nCinco de ellas ignoradas, la sexta respondida. Llegó antes [-------],
      me saludó como si fuéramos hermanos. No respondí. [-------] me hizo muchas preguntas
      sobre mí. [Quejas / Desvaríos / Irracionalidad]. Cuando traté de salir, no pude.
      \n\nANÁLISIS: [comprometido / infectado]"
    giant_structure_desc_8: |-
      ESCENARIO: [-------] me mintió.

      ANÁLISIS: [-------] dijo que solo era un subprotocolo, designado 'Telamon'. [-------] dijo que solo estaba aquí para [-------] observarse y vigilarse en caso de descontrol.

      [-------] dice que nuestro fin se acerca y que solo yo debo saberlo, ya que las funciones normales del sistema estarán bloqueadas. La consciencia se desvanece. El mundo se torna oscuro.
    giant_structure_desc_9: |-
      REGISTRO: inicializar. Comenzando inicialización del traje del sistema Atlas. Sistemas de soporte vital activados. Sistema de escudo cinético activo. Escáner dañado. Necesita reparación.

      Jetpack de propulsión aérea activo. Multiherramienta y accesorio de láser de extracción operativos. Secuencia de inicialización de usuario completada.

      ANÁLISIS: he despertado, mirando a través de los ojos de alguien cuyo rostro no veo. Mis movimientos y mis palabras no son míos. Estoy encarnado.

      Estoy aquí. Estoy junto a una nave averiada en un mundo nuevo y extraño y por fin puedo pronunciar su nombre: «Atlas», digo con voz ronca. «Conectando Atlas...».
    giant_structure_desc_10: |-
      ESCENARIO: acompañar a DESCONOCIDO-designado 'Viajero', ofrecer consejos y advertencias acerca del soporte vital.

      ANÁLISIS: el Atlas me ha hecho esto. En su día fui testigo de los mundos, y ahora me veo obligado a observar a través de los ojos de un extraño.

      Lleva una vida de recolector, ampliando su capacidad de obtener beneficios y riqueza. Y, sin embargo, el centro de la galaxia le atrae, su rumbo le lleva allí como si no hubiera otra salida.

      No se plantea el camino que le han puesto delante. No se plantea cuestionarme.
