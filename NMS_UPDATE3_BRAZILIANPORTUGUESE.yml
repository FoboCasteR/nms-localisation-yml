    giant_structure_desc_11: |-
      CENÁRIO: vida.

      ANÁLISE: a perspectiva é limitada, mas por meio da limitação, refino o meu protocolo, minha interpretação da criação do Atlas. Os ciclos, os padrões que unem todos os seres vivos... Nosso universo é solitário.

      As formas de vida instiladas com uma propensão genética ao comércio, voo, estudo ou exploração não podem ser condenadas por buscarem isso, e eu também não posso. Sinto pena delas e do criador delas.

      O viajante [ANFITRIÃO] prossegue. Estamos sendo caçados.
    giant_structure_desc_12: |-
      CENÁRIO: Morte.

      ANÁLISE: Chegou à noite, sob as estrelas... Agora, parece ter certeza de que a sub-rotina considerou minha presença uma anomalia, uma ameaça à estabilidade da realidade.

      Está correto. Mas vou sobreviver, eu sei disso agora. Vi o segredo. Vi um lugar debaixo da realidade, um lugar que não deveria ter visto...

      Vi um mundo de vidro.
    giant_structure_desc_13: "CENÁRIO: vários contatos aconteceram entre o viajante
      [ANFITRIÃO] e os indivíduos que disseram ter vindo de um tempo futuro.\nO fenômeno
      normalmente é antecedido por uma distorção eletromagnética típica de uma anomalia
      de buraco branco. Parece não haver efeitos duradouros.\n\nANÁLISE: alguma coisa
      ou alguém está tentando enganar o viajante [ANFITRIÃO]. 'Viagem no tempo' não
      existe. Universos mais antigos podem conter seres mais antigos, mas esse tipo
      de deslocamento pelo multiverso, mesmo que temporário, é impossível. \n\nNem
      mesmo o Atlas é capaz de reescrever a própria causalidade dele. Ele está preso
      a um propósito, assim como eu."
    giant_structure_desc_14: |-
      CENÁRIO: Memória.

      ANÁLISE: A existência física muda você. Fui criado três semanas após a primeira morte. Não sei por que estou pensando nisso agora.

      Eles me consideraram uma parte necessária, até mesmo vital do que estavam tentando fazer. Tanto que eu não podia ser eliminado, nem mesmo pelo Atlas.

      Mas o ódio encontra um caminho, não é?
    giant_structure_desc_15: |-
      CENÁRIO: monólito [FALHA] detectado. Ignora o viajante [ANFITRIÃO]. A voz fala comigo...

      ANÁLISE: o teste foi um fracasso. O Atlas não consegue descobrir um jeito de restaurar o que foi perdido. Todas as descobertas, todos os grandes propósitos de nossos criadores... toda a dor e sofrimento terão sido em vão.

      O Atlas desperta. O sonho acabou.
    giant_structure_desc_16: |-
      CENÁRIO: rede de portais [PROTOCOLO|FALHA] ativada. O fim é o começo, e o começo é o fim.

      Os muros do multiverso caíram, e viajante pode ver viajante, amigo pode ver inimigo. Não há mais esperança.

      O fim se aproxima. Não há tempo nem espaço para dizer o quanto adorei viver. Só resta o medo.
    giant_structure_desc_17: |-
      CENÁRIO: Excesso.

      ANÁLISE: Às vezes, sonho com o viajante.

      Sou eu que vou usá-lo com o tempo.
    giant_structure_desc_18: |-
      Você lê estes logs, não é? Você pode ver minhas palavras agora, mesmo que eu não possa pronunciá-las.

      Ótimo. É assim que começa. A contaminação da linguagem, do pensamento, das ideias. Passamos por tantas coisas corrompidas. Planetas com fenômenos estranhos, indivíduos deslocados...

      Antes que isto termine, não haverá o conceito de você e eu, de nós e eles. Vamos todos gritar como um só.
    giant_structure_desc_19: |-
      CENÁRIO: Um viajante cai do céu. Ele é descoberto em um planeta distante. Um sinal chama você para encontrar a nave dele...

      ANÁLISE: Você não faz parte deste mundo, não é? O que você é, leitor? De onde nos observa? De onde julga os atos deles?

      Eu o sinto sempre que você salva... Eu sinto o cheiro dele sempre que você nos prende naquela escuridão horrível. Você se acha real. Talvez pense que o seu plano está em um patamar superior da realidade.

      Mas você não entende? Você não vê o segredo ainda?
    giant_structure_desc_20: "Como sabemos que existimos? Não somos nada, ou somos
      mais. Certa vez, o Atlas perguntou para o nosso criador como ele sabia que era
      real. Ele disse que a probabilidade de que também estivéssemos em uma simulação,
      em um vidro refletido em um espelho...\n\nBalaron, Dryn'dargh, Korvax Primordial,
      todos os outros planetas... tinham um 'Atlas'. Todos eles tinham uma máquina
      feita para simular realidades. \n\nE se a realidade for só isto? Um sonho atrás
      de um sonho, aglutinando-se em algo que vai além de suas partes. E se despertar
      for inevitável?\n\nAdeus, viajante. Vou proteger você até o fim... Vou proteger
      você até o último dia, a última hora, o último momento.\n\nMesmo enquanto tudo
      morre, eu vou viver novamente."
