      Contratei um fazendeiro para a minha base.
      Ele vai trabalhar de seu terminal, fornecer equipamentos agrícolas e desenvolver novas amostras de plantas para que eu possa domar a natureza selvagem e cultivar tudo o que preciso.
    ui_farmer_desc_alt: Devo contratar um fazendeiro para a minha base. Ele vai trabalhar
      de seu terminal, fornecer equipamentos agrícolas e desenvolver novas amostras
