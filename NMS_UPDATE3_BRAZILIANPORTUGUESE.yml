    itemgen_treasure_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Mesmo empoeirado e manchado de lama, este tesouro é um artefato histórico importante.
    itemgen_treasure_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este tesouro claramente era muito importante para aqueles que o enterraram. Seu valor atual talvez seja mais questionável.
    itemgen_treasure_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Danificado pela umidade e condições severas sob as quais foi mantido por tanto tempo, este tesouro mostra poucos sinais de seu antigo esplendor.
    itemgen_treasure_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este artefato parece não ter sido muito afetado pelos anos que passou sob a terra. Infelizmente, ele não estava em boas condições antes de ser enterrado.
    itemgen_treasure_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este artefato fazia parte de uma coleção que foi enterrada com seu dono? É o que resta de um esconderijo secreto? Ou só um item esquecido sem importância? O tempo tornou impossível saber.
    itemgen_treasure_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      É um artefato valioso que dá um vislumbre inestimável da sociedade que já governou este planeta.
    itemgen_treasure_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O que levou o dono deste artefato a enterrá-lo? Ele esperava voltar para recuperá-lo um dia? Talvez essas perguntas nunca sejam respondidas.
    itemgen_treasure_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Mesmo cheio de insetos e impregnado por um cheiro de mofo, este tesouro é um artefato de grande valor.
    itemgen_treasure_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este tesouro raro está coberto de marcas estranhas, como se seu conteúdo fosse usado em uma espécie de ritual.
    itemgen_treasure_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este tesouro tem um aspecto sobrenatural, e há algo estranho na maneira como ele capta a luz. É como se fosse assombrado pelo seu antigo dono...
    itemgen_treasure_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este tesouro exibe o contorno fraco de um brasão de família. Talvez os descendentes do dono estejam em algum lugar por aí, procurando este último rastro de seu ancestral...
    itemgen_hist_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O papel está se desfazendo, a tinta está sumindo. Talvez esta seja a última oportunidade que alguém terá de ler o manuscrito, antes que o tempo o destrua de vez.
    itemgen_hist_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Escrito com palavras sobrenaturais, este manuscrito tem as margens cobertas de anotações estranhas. Várias gerações acrescentaram observações e diagramas ao texto original, e alguns deles são bem perturbadores.
    itemgen_hist_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A escrita é grosseira e foi feita com muita força. Quem escreveu este documento deixou suas emoções claramente gravadas na superfície, sem se importar com a história que as palavras tentam contar.
    itemgen_hist_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este documento foi escrito à mão. A letra é tremida e fraca. Quem escreveu isto gastou muita energia, talvez suas últimas forças, para gravar suas palavras na história.
    itemgen_hist_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Embora a capa tenha sido impressa de maneira competente, a letra interna é crua e juvenil. Talvez seja apenas uma folha para praticar, um exercício para melhorar a escrita.
    itemgen_hist_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Várias páginas estão manchadas, embora tenha havido algumas tentativas desajeitadas de limpá-las, e a segunda metade foi claramente escrita por uma mão diferente da primeira...
    itemgen_hist_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O texto original deste documento foi bastante alterado. Alguns registros foram riscados, sobrescritos e até mesmo arrancados, aparentemente por vários escritores diferentes. O que estava escrito aqui foi muito contestado, seja lá o que for.
    itemgen_hist_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este documento estava muito bem embalado em seu recipiente. Ele foi envolvido em papel para não ficar manchado. Há uma pequena mecha de cabelo presa na parte interna da capa.
    itemgen_hist_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este manuscrito tem belas ilustrações, uma caligrafia graciosa e decorações douradas dramáticas. É uma obra de arte excepcional.
    itemgen_hist_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O texto deste documento não parece se referir a nada fora do comum. No entanto, ele foi escrito a sangue.
    itemgen_hist_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este manuscrito está repleto de marcas pequenas e sutis. Círculos amarrotados minúsculos enchem as páginas, como se o papel estivesse manchado de lágrimas.
    itemgen_bio_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Há um aroma azedo e curioso emanando desta amostra. É como se ela estivesse fermentando lentamente.
    itemgen_bio_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Vendo o cuidado que se tomou para embalar delicadamente esta amostra, não há como não supor que o número imenso de insetos mortos que a cercavam não estavam presentes no momento em que foi enterrada.
    itemgen_bio_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A amostra, aparentemente dormente durante seu longo confinamento, começou a borbulhar devagar, como se estivesse voltando à vida...
    itemgen_bio_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A amostra brilha suavemente. É uma luz azul pálida que oscila nas extremidades. Mal pode ser vista na luz do dia. Que outros segredos uma análise detalhada vai revelar?
    itemgen_bio_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta amostra foi encontrada sob a terra, ao lado de um bilhete escrito às pressas. O idioma já não é mais falado há muito tempo, mas o pânico na escrita é evidente...
    itemgen_bio_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O nível de limpeza desta amostra não parece normal. É como se qualquer outra forma de vida que entrou em contato com ela tenha sido exterminada.
    itemgen_bio_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A amostra gerou várias 'amostras' adicionais, brotos que germinaram rapidamente e começaram a crescer assim que seu hospedeiro foi mais uma vez exposto à luz e ao ar.
    itemgen_bio_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Há letreiros gastos por toda esta amostra, pictogramas grosseiros e também avisos em vários idiomas. Os letreiros parecem descrever um predador...
    itemgen_bio_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta amostra ainda está biologicamente ativa. Ela libera pequenas doses de gás em um ciclo notavelmente regular. O odor parece mudar a cada emissão.
    itemgen_bio_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O contêiner é inútil. Não é o tipo de coisa que se usa para preservar um espécime valioso. Mesmo assim, esta espécie não é vista neste planeta há séculos. O que costumava estar disseminado é agora apenas uma lembrança distante...
    itemgen_bio_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Há uma camada fina de mofo de aparência medicinal crescendo na superfície desta amostra. Não há nada que possa dar errado se ele for 'testado'...
    itemgen_fossil_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma descoberta bem preservada, este fóssil oferece um vislumbre das criaturas estranhas que costumavam andar por este mundo.
    itemgen_fossil_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      É difícil saber exatamente o que este fóssil representa. A paleobiologia muitas vezes depende de adivinhação e intuição, e as certezas da nossa era não podem ser projetadas no passado.
    itemgen_fossil_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      É impossível olhar para este fóssil e não imaginar que tipo de vida esta criatura tinha e como ela se encaixava no ecossistema local.
    itemgen_fossil_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Os restos de um predador em seu apogeu ou os últimos fragmentos de uma presa? Infelizmente, o tempo tornou difícil tirar conclusões desta amostra.
    itemgen_fossil_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O que levou um povo antigo a enterrar esta caixa de ossos? Eles faziam parte de um ritual? Eram moedas? Brinquedos? Ou eram itens da galeria de um museu?
    itemgen_fossil_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O tempo poliu este fóssil, dando-lhe um brilho perolado. Sua superfície cintila sob a luz.
    itemgen_fossil_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma descoberta impecável. Quando for analisada, ela sem dúvida vai revelar muita coisa sobre a vida e os hábitos da criatura que a deixou para trás.
    itemgen_fossil_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Este fóssil já era antigo antes de ser colocado em um depósito por uma civilização perdida qualquer. É impossível saber sua idade verdadeira.
    itemgen_fossil_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Os restos de um ser realmente estranho. Este fragmento morto e decrépito oferece apenas uma ideia do que deve ter sido uma visão magnífica em vida.
    itemgen_fossil_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Quem encontrou e preservou esta amostra originalmente tinha muita habilidade. Há DNA viável suficiente aqui para servir como uma fonte potencial de clonagem.
    itemgen_fossil_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Embora se pareça com os restos de uma criatura selvagem, há indicações de que o animal teve várias interações próximas com uma sociedade agrícola. Esta amostra possivelmente é uma evidência das primeiras tentativas de domesticação.
    itemgen_plant_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma planta relativamente comum com uma mutação relativamente incomum. Esporos deste tamanho não são normais.
    itemgen_plant_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O odor delicado e pelos macios e finos não disfarçam o fato de que se trata de uma erva daninha que já se espalhou bem. Provavelmente, este não era o planeta em que ela deveria ter crescido.
    itemgen_plant_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Um quitute culinário, esta planta era usada para dar sabor a carnes que já estavam passadas. Apesar de ser um ótimo tempero, esta amostra provavelmente tem uma importância histórica muito grande para ser comida.
    itemgen_plant_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      É preciso tomar muito cuidado para evitar que esta amostra contamine outros habitats, principalmente considerando a velocidade com a qual esta planta está se espalhando por seu contêiner.
    itemgen_plant_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Linda quando floresce, esta planta antiga era tradicionalmente usada para transmitir uma mensagem de amor e admiração.
    itemgen_plant_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta planta tem folhas muito venenosas e pétalas altamente tóxicas. Além disso, ela libera um odor que causa uma leve intoxicação. Manuseie-a com cuidado.
    itemgen_plant_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Adornada com frutas maduras e suculentas, esta planta deve ser muito nutritiva. Até mesmo os caules, que são firmes e carnudos, parecem apetitosos.
    itemgen_plant_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma erva medicinal poderosa, esta planta poderia ser a chave para desenvolver a cura para o resfriado comum. Ela precisa ser colocada em uma unidade de clonagem adequada imediatamente.
    itemgen_plant_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma planta espetacular que já se acreditou estar extinta. Ela floresce raramente. Suas flores preciosas inspiraram poesias, canções e alguns assassinatos.
    itemgen_plant_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Quando você repara na fragrância desta planta, considera-a sutil e difícil de identificar. Mas quando sua mente muda para outras coisas, o perfume domina seus pensamentos e exige sua atenção...
    itemgen_plant_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta amostra está sofrendo ou é a causa de uma mutação estranha e grave. Parece que ela absorve o material genético de tudo que a toca e retorce suas gavinhas para assumir a forma do doador.
    itemgen_tool_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Já ultrapassada muito antes de ser enterrada, esta ferramenta foi muito usada enquanto ainda era útil. Será que era uma lembrança de família ou o instrumento de treino de um novato?
    itemgen_tool_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma descoberta impressionante. Principalmente pelo fato de a alça estar manchada com o que parece ser uma grande quantidade de matéria orgânica...
    itemgen_tool_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Algumas palavras curtas foram gravadas grosseiramente na superfície desta ferramenta. Talvez seja o nome do proprietário ou do próprio objeto.
    itemgen_tool_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta ferramenta apresenta todos os indícios de ter sido consertada várias vezes. Chamuscada nos lugares em que foi derretida e forjada novamente, os materiais divididos são uma prova de sua existência longa e difícil.
    itemgen_tool_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Embora esta peça seja claramente antiga, é impressionante ver como o seu estilo se difere pouco daquele usado diariamente na era atual.
    itemgen_tool_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Enterrada ao lado de seu diagrama, esta ferramenta notável talvez fosse um protótipo original. Mais do que apenas um objeto, esta descoberta representa o impulso de criação em seu formato mais primitivo.
    itemgen_tool_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Coberta de marcas de queimadura, esta ferramenta deve ter tido uma existência muito estranha. Mas ao ser enterrada, ela se desviou tanto de sua história original que talvez nós nuca saibamos seu propósito verdadeiro.
    itemgen_tool_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A passagem do tempo não conseguiu esconder a delicadeza com a qual esta ferramenta foi feita. Provavelmente, é um dos melhores exemplos de seu tipo já vistos.
    itemgen_tool_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Enterrada com muito cuidado, esta ferramenta mostra poucos sinais de uso. Talvez fosse uma oferenda feita especialmente para ser guardada longe do mundo físico. Seu estado impecável enfatiza o quanto esse gesto era importante para quem a enterrou.
    itemgen_tool_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esta ferramenta contém marcas de uso constante. Era uma peça muito apreciada antes de ser enterrada. Ela foi colocada sob a terra por acidente? Ou isso aconteceu depois de uma mudança de ideia? Ou será que foi depositada cuidadosamente ao lado de seu falecido dono?
    itemgen_tool_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Uma visão deslumbrante, esta ferramenta foi decorada com inúmeras pedras preciosas. É uma peça grandiosa, ousada e única.
