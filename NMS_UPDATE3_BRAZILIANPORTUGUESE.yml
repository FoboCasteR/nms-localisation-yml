    ui_maintain_farm1_name_l: Removedor de pragas do solo
    ui_maintain_farm1_desc: A unidade de controle de um exército de robôs minúsculos.
      Eles são instruídos a perfurar o solo e eliminar pragas que prejudiquem a colheita.
      A manutenção da unidade de controle é essencial para evitar enxames de robôs
      acidentais.
    ui_maintain_farm2_name: SPRINKLER AUTOMÁTICO
    ui_maintain_farm2_name_l: Sprinkler automático
    ui_maintain_farm2_desc: Um sistema de sprinklers automático que se ajusta de acordo
      com as necessidades da planta, borrifando água como uma névoa fina, um aguaceiro
      ou algo intermediário.
    ui_maintain_farm3_name: BALANCEADOR DE LUZ
    ui_maintain_farm3_name_l: Balanceador de luz
    ui_maintain_farm3_desc: Um conjunto de LEDs controlados por uma unidade de processamento
      fotossensível, desenvolvida para fornecer a mescla exata de luzes vermelha,
      verde e azul de que a planta necessita.
    ui_maintain_farm4_name: AUTOPROPAGADOR
    ui_maintain_farm4_name_l: Autopropagador
    ui_maintain_farm4_desc: Este conjunto de lasers avançados poda e propaga plantas
      conforme o necessário. A luz cauterizadora oferece uma precisão inigualável.
    ui_maintain_farm5_name: DISTRIBUIDOR DE NUTRIENTES
    ui_maintain_farm5_name_l: Distribuidor de nutrientes
    ui_maintain_farm5_desc: Um fabricante/distribuidor híbrido que testa o solo para
      descobrir quais nutrientes estão faltando, e criar e borrifar o fertilizador
      perfeito.
    ui_maintain_fuel1_name: INVERSOR DE COMBUSTÍVEL
    ui_maintain_fuel1_name_l: Inversor de combustível
    ui_maintain_fuel1_desc: Uma tecnologia de energia recarregável. O inversor de
      combustível garante um fluxo de energia uniforme para máquinas autônomas.
    ui_maintain_fuel2_name: BATERIA DE MEMBRANAS
    ui_maintain_fuel2_name_l: Bateria de membranas
    ui_maintain_fuel2_desc: A bateria de membranas é uma tecnologia de energia recarregável
      que quase não requer manutenção. Acoplada entre os circuitos da máquina, ela
      fornece energia de maneira segura e direta.
    ui_maintain_fuel3_name: CONDENSADOR DE ENERGIA
    ui_maintain_fuel3_name_l: Condensador de energia
    ui_maintain_fuel3_desc: Uma tecnologia de energia recarregável. O condensador
      coleta a energia térmica descartada durante a operação da máquina, e a usa para
      gerar energia extra.
    ui_maintain_fuel4_name: ACOPLAMENTO DE GERADOR
    ui_maintain_fuel4_name_l: Acoplamento de gerador
    ui_maintain_fuel4_desc: O acoplamento de gerador é uma peça importante dos sistemas
      de energia recarregável da máquina. Sem ele, o gerador giraria sem propósito,
      fornecendo energia para o vazio.
    ui_maintain_fuel5_name: DÍNAMO CINÉTICO
    ui_maintain_fuel5_name_l: Dínamo cinético
    ui_maintain_fuel5_desc: O dínamo cinético obtém uma carga inicial pequena e a
      usa para gerenciar sistemas coletores de energia que aproveitam a órbita do
      planeta. Isso evita inspeções de combustível frequentes no maquinário autônomo,
      permitindo-lhe suportar ciclos de manutenção extremamente longos.
    ui_maintain_tech1_name: MECANISMO DE TRANCA
    ui_maintain_tech1_name_l: Mecanismo de tranca
    ui_maintain_tech1_desc: Um dispositivo de trava simples desenvolvido para manter
      ladrões do lado de fora. Um dano o travou permanentemente.
    ui_maintain_tech2_name: TRANCA MAGNÉTICA
    ui_maintain_tech2_name_l: Tranca magnética
    ui_maintain_tech2_desc: Um dispositivo de trava avançado. Um incidente de polaridade
      o fez fechar permanentemente.
    ui_maintain_tech3_name: TRANCA SUPERCONDUTORA
    ui_maintain_tech3_name_l: Tranca supercondutora
    ui_maintain_tech3_desc: Um dispositivo de trava muito avançado. Um dano aos circuitos
      que alimentam o ímã o fez travar permanentemente.
    ui_maintain_tech4_name: TERMINAL DE ENTRADA
    ui_maintain_tech4_name_l: Terminal de entrada
    ui_maintain_tech4_desc: Um terminal feito para permitir o controle manual do dispositivo.
      Um dano está impedindo que ele receba dados.
    ui_maintain_tech5_name: SENSOR DE BIOENTRADA
    ui_maintain_tech5_name_l: Sensor de bioentrada
    ui_maintain_tech5_desc: Uma unidade de controle avançada desenvolvida para permitir
      uma interação entre dispositivo e pele. Um dano a impede de funcionar corretamente.
      Não é recomendável interagir com ela nesse estado.
    ui_maintain_tech6_name: CALDEIRA
    ui_maintain_tech6_name_l: Caldeira
    ui_maintain_tech6_desc: Uma caldeira pequena que gera calor para permitir que
      o dispositivo funcione em climas difíceis. Um defeito a fez transbordar.
    ui_maintain_tech7_name: MOTOR MINÚSCULO
    ui_maintain_tech7_name_l: Motor minúsculo
    ui_maintain_tech7_desc: Um motor bem pequeno desenvolvido para impulsionar peças
      bem pequenas. Ele está corroído e cheio de ferrugem bem pequena.
    ui_maintain_tech8_name: SISTEMA DE RESFRIAMENTO
    ui_maintain_tech8_name_l: Sistema de resfriamento
    ui_maintain_tech8_desc: Uma bomba e um sistema de troca de calor desenvolvido
      para impedir que o dispositivo superaqueça. Ele mesmo superaqueceu e não funciona
      mais.
    ui_maintain_tech9_name: TELA DE SAÍDA
    ui_maintain_tech9_name_l: Tela de saída
    ui_maintain_tech9_desc: Um terminal de exibição desenvolvido para comunicar o
      status do dispositivo ao usuário. Como o terminal está quebrado, o usuário não
      consegue saber que o terminal está quebrado.
    ui_maintain_tech10_name: DISPOSITIVO ANTIADULTERAÇÃO
    ui_maintain_tech10_name_l: Dispositivo antiadulteração
    ui_maintain_tech10_desc: Uma unidade desenvolvida para destruir sistemas vitais
      caso o dispositivo seja adulterado por alguém não autorizado. Infelizmente,
      ela está com defeito e vai continuar danificando outros sistemas até ser consertada.
    ui_maintain_tech11_name: ALARME DE SEGURANÇA
    ui_maintain_tech11_name_l: Alarme de segurança
    ui_maintain_tech11_desc: Um pequeno híbrido de luz/buzina desenvolvido para avisar
      sobre acesso não autorizado ao dispositivo. Um dano ao alarme causou uma sobrecarga
      e um curto em circuitos próximos.
    ui_maintain_tech12_name: INVÓLUCRO DE MOLA
    ui_maintain_tech12_name_l: Invólucro de mola
    ui_maintain_tech12_desc: O invólucro de uma mola de alta compressão. Ele se rompeu,
      o que fez a mola saltar e danificar o restante do dispositivo.
    ui_maintain_tech13_name: TERMORREGULADOR
    ui_maintain_tech13_name_l: Termorregulador
    ui_maintain_tech13_desc: Uma unidade de controle desenvolvida para manter uniforme
      a temperatura em todo o dispositivo. A unidade sensorial está danificada, o
      que gera resfriamento ou calor em momentos inadequados.
    ui_maintain_tech14_name: BOMBA DE COMBUSTÍVEL
    ui_maintain_tech14_name_l: Bomba de combustível
    ui_maintain_tech14_desc: Uma bomba de alta capacidade que garante que o combustível
      chegue a todas as partes do dispositivo em qualquer condição gravitacional.
      O filtro está obstruído por uma substância estranha, o que a faz perder força.
    ui_maintain_tech15_name: BRAÇO DE SERVOMECANISMO
    ui_maintain_tech15_name_l: Braço de servomecanismo
    ui_maintain_tech15_desc: Um membro mecânico pequeno usado para corrigir erros
      simples no dispositivo. Um defeito o faz remover componentes funcionais e colocá-los
      no local errado, causando mais dano.
    ui_maintain_tech16_name: SOLENOIDE
    ui_maintain_tech16_name_l: Solenoide
    ui_maintain_tech16_desc: Um relé destinado a auxiliar no acionamento do dispositivo.
      Os conectores estão corroídos, e o solenoide não funciona mais.
    ui_maintain_tech17_name: CÂMARA DE PRESSÃO
    ui_maintain_tech17_name_l: Câmara de pressão
    ui_maintain_tech17_desc: Uma câmara pressurizada pequena desenvolvida para criar
      o gás comprimido necessário ao funcionamento do dispositivo. Rachaduras apareceram
      e a fizeram vazar.
    ui_maintain_tech18_name: CIRCUITO PRINCIPAL
    ui_maintain_tech18_name_l: Circuito principal
    ui_maintain_tech18_desc: O circuito de controle de todos os outros componentes
      do dispositivo. Um dano a esse circuito é fatal.
    ui_maintain_tech19_name: DISTRIBUIDOR DE ENERGIA
    ui_maintain_tech19_name_l: Distribuidor de energia
    ui_maintain_tech19_desc: Unidade central de energia do dispositivo. O dano à unidade
      significa que ela está distribuindo toda a energia para um circuito em particular,
      causando um curto perigoso.
    ui_maintain_tech20_name: BALANCEADOR DE CARGA
    ui_maintain_tech20_name_l: Balanceador de carga
    ui_maintain_tech20_desc: Uma unidade pequena desenvolvida para regular o fluxo
      de energia no dispositivo. Um defeito a faz entrar em curto, danificando outros
      componentes.
    ui_maintain_tech21_name: INTERFACE DE REDE
    ui_maintain_tech21_name_l: Interface de rede
    ui_maintain_tech21_desc: Uma interface de rede universal que permite que o dispositivo
      se conecte a uma central de controle remota. Um dano a essa interface a faz
      interpretar radiação de fundo como sinais de rede, corrompendo os dados de outros
      circuitos.
    ui_maintain_tech22_name: PAINEL DE SEGURANÇA
    ui_maintain_tech22_name_l: Painel de segurança
    ui_maintain_tech22_desc: O painel de segurança isola componentes potencialmente
      perigosos no caso de um defeito. Um gatilho ultrassensível o ativou, impedindo
      que o dispositivo funcione.
    ui_maintain_tech23_name: ALTERNADOR
    ui_maintain_tech23_name_l: Alternador
    ui_maintain_tech23_desc: O alternador gera e regula a energia para o dispositivo.
      Há uma corrosão estranha nele, o que o impede de funcionar.
    ui_maintain_tech24_name: PAINEL FOTOVOLTAICO
    ui_maintain_tech24_name_l: Painel fotovoltaico
    ui_maintain_tech24_desc: Um painel pequeno, mas eficiente desenvolvido para coletar
      luz e transformá-la em energia. No entanto, o painel está rachado e empoeirado.
      Não dá mais para contar com ele.
    ui_maintain_tech25_name: CAIXA DE CÂMBIO
    ui_maintain_tech25_name_l: Caixa de câmbio
    ui_maintain_tech25_desc: O mecanismo de câmbio do dispositivo. O lubrificante
      que o faz funcionar parece ter sido substituído por uma gosma verde estranha,
      e as marchas estão presas.
    ui_plant_1_desc: |-
      Um tubérculo não comestível que produz uma quantidade pequena de cristais de mordita.

      Uma alternativa pacífica ao processo de coletar mordita dos <TECHNOLOGY>cadáveres de criaturas<>. A raiz de mordita deve ser cultivada em uma <TECHNOLOGY>bandeja hidropônica<>.

      Tempo de crescimento aproximado: <TECHNOLOGY>8 horas<>
    ui_plant_2_desc: |-
      Uma flor cultivável e de odor desagradável que reproduz a estrutura química das fezes. Quando plantada em ambientes internos, gera uma colheita de faécio.

      Uma boa alternativa à coleta manual de faécio, que requer <TECHNOLOGY>alimentar criaturas<> e, em seguida, <TECHNOLOGY>colher seus excrementos<>. As desagradávias devem ser cultivadas em uma <TECHNOLOGY>bandeja hidropônica<>.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt1: |-
      Uma flor cultivável e de odor desagradável que reproduz a estrutura química das fezes. Quando plantada em ambientes internos, gera uma colheita de coprita.

      Uma boa alternativa à coleta manual de coprita, que requer <TECHNOLOGY>alimentar criaturas<> e, em seguida, <TECHNOLOGY>colher seus excrementos<>. As desagradávias devem ser cultivadas em uma <TECHNOLOGY>bandeja hidropônica<>.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_2_desc_alt2: |-
      Uma flor cultivável e de odor desagradável que reproduz a estrutura química das fezes. Quando plantada em ambientes internos, gera uma colheita de esterco de criatura.

      Uma boa alternativa à coleta manual de esterco, que requer <TECHNOLOGY>alimentar criaturas<> e, em seguida, <TECHNOLOGY>colher seus excrementos<>. As desagradávias devem ser cultivadas em uma <TECHNOLOGY>bandeja hidropônica<>.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_3_desc: Uma planta luminosa encontrada debaixo d'água, a alga de vela
      gera substâncias químicas úteis para impermeabilização e projeção de luz.
    ui_plant_4_desc: Um tubérculo firme encontrado no subterrâneo. A abóbora de caverna
      cresce com facilidade, mesmo com a falta de luz. Luz do sol em excesso pode
      danificá-la severamente.
    ui_plant_5_desc: |-
      Um fungo esférico com lamelas internas encontrado apenas em biomas tóxicos. Os aglomerados de fungos podem ser transplantados para cultivo e rendem uma colheita generosa.

      É adequado para plantação hidropônica em ambientes internos. Certifique-se de que o clima é tóxico antes de cultivá-lo ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_6_desc: |-
      Uma planta luminosa, folhosa e florescente que prospera em biomas radioativos e pode ser cultivada, gerando uma colheita abundante.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima está radioativo antes de cultivá-la ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_7_desc: |-
      Uma flor de cristal grande com pétalas azuis radiantes encontrada apenas em biomas de neve. A planta gelada pode ser cultivada e gera uma colheita certa. Sua capacidade de adaptação a condições rigorosas resulta em colheitas muito frequentes.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima está congelado antes de cultivá-la ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>1 hora<>
    ui_plant_8_desc: |-
      Esta 'rocha viva' adaptou-se para resistir ao calor extremo de biomas áridos. No entanto, ela pode ser cultivada na maioria dos ambientes e, após se estabelecer, gera uma colheita moderada.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima é quente antes de cultivá-la ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>16 horas<>
    ui_plant_9_desc: |-
      Nativa de biomas estéreis e capaz de suportar longos períodos de seca, o cacto espinhudo é uma suculenta comestível que responde bem ao cultivo, rendendo uma colheita grande, mas ocasional.

      É adequado para plantação hidropônica em ambientes internos. Certifique-se de que o clima é estéril antes de cultivá-lo ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>16 horas<>
    ui_plant_10_desc: |-
      Uma planta média cultivável que gera uma colheita ocasional de bulbos estelares valiosos.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima é rico antes de cultivá-la ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>4 horas<>
    ui_plant_12_desc: |-
      Uma planta pequena de aparência inofensiva cujas folhas secretam periodicamente uma pequena quantidade de veneno, que é uma mercadoria valiosa.

      É adequada para plantação hidropônica em ambientes internos. Não pode ser cultivada ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>3 horas e 20 minutos<>
    ui_plant_13_desc: |-
      Uma planta estranha e potencialmente parasita que gera uma colheita ocasional de uma mercadoria altamente comercializável, a esfera de gravitino.

      É adequada para plantação hidropônica em ambientes internos. Não pode ser cultivada ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>2 horas<>
    ui_plantsub_deadcreature_desc: |-
      Apesar de muito estudo, pouco se sabe sobre esse composto cristalino assombroso.

      Ele é produzido pelos cadáveres de criaturas, mas também pode ser <TRADEABLE>cultivado<> e colhido da <SPECIAL>raiz de mordita<>.
    ui_plantsub_creaturepoop_desc: |-
      Um composto de odor desagradável que pode ser obtido da <TRADEABLE>desagradávia<> ou das fezes de algumas espécies, algo menos desejável.

      Pode-se alimentar criaturas para incentivar a formação e liberação de cristais de faécio.
    ui_plantsub_creaturepoop1_desc: |-
      Um composto de odor desagradável que pode ser obtido da <TRADEABLE>desagradávia<> ou das fezes de algumas espécies, algo menos desejável.

      Pode-se alimentar criaturas para incentivar a formação e liberação de cristais de coprita.
    ui_plantsub_creaturepoop2_desc: |-
      Um composto de odor desagradável que pode ser obtido da <TRADEABLE>desagradávia<> ou das fezes de algumas espécies, algo menos desejável.

      Pode-se alimentar criaturas para incentivar a formação e liberação de depósitos orgânicos.
    ui_plantsub_water_desc: |-
      Uma bolsa borrachuda e luminescente obtida da <TRADEABLE>alga de vela<>, uma planta <TECHNOLOGY>aquática<>.

      A ciência agrícola ainda não domina a alga de vela. Por isso, essa bolsa não pode ser cultivada.
    ui_plantsub_cave_desc: |-
      Um bulbo orgânico brilhante obtido da <TRADEABLE>abóbora de caverna<>, uma planta que cresce no <TECHNOLOGY>subterrâneo<>.

      A abóbora de caverna se mostrou resistente à domesticação e não existe plantio de cultivares, até onde se sabe. Por isso, os bulbos devem ser colhidos à mão, em ambientes naturais.
    ui_plantsub_toxic_desc: |-
      Uma substância de brilho incomum obtida das lamelas dos <TRADEABLE>aglomerados de fungos<>.

      A planta hospedeira requer um <TRADEABLE>clima tóxico<> para sobreviver em ambientes naturais, mas pode ser cultivada em qualquer lugar, com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantsub_radio_desc: |-
      Uma substância estranha que parece mudar lentamente o ar a seu redor. Ela é encontrada nas raízes da <TRADEABLE>erva daninha gama<>.

      A erva daninha gama requer <COMMODITY>radiação ambiental alta<> para sobreviver em locais naturais, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantsub_snow_desc: |-
      Esse composto orgânico é resistente e possui o corpo brilhante e translúcido ao mesmo tempo. É um lindo cristal azul. Ele é obtido das folhas da <TRADEABLE>planta gelada<>.

      A planta gelada requer <TECHNOLOGY>condições congeladas<> para sobreviver em ambientes naturais, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantsub_scorched_desc: |-
      Uma substância química poderosa que resistiu a tentativas de síntese. Ela pode ser obtida da casca da <TRADEABLE>videira solar<>.

      A videira requer um <FUEL>clima quente<> para sobreviver em ambientes naturais, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantsub_barren_desc: |-
      Polpa suculenta e comestível do <TRADEABLE>cacto espinhudo<>. Além de ser cheia de suco, ela tem muitos usos industriais.

      O cacto espinhudo cresce apenas em <FUEL>planetas desertos<>, mas pode ser cultivado em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantsub_lush_desc: |-
      Uma linda joia, esse produto valioso é o fruto dilatado e luminescente do <TRADEABLE>espinheiro estelar<>.

      A planta hospedeira requer <TRADEABLE>condições ricas<> para sobreviver em ambientes naturais, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_plantprod_sac_12_desc: |-
      Amostra de veneno estabilizada produzida pelo ouriço-do-mar.

      É um item raro e caro na Rede Comercial Galáctica.
    ui_farmprod_1_desc: |-
      Ácido diluído para geração de correntes elevadas em diversas células de energia.

      Cria-se a partir de <SPECIAL>mordita<> e <TRADEABLE>mofo<>.
    ui_farmprod_2_desc: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil de tecnologias com peças móveis.

      Cria-se a partir de <FUEL>faécio<> e <TRADEABLE>raiz gama<>.
    ui_farmprod_2_desc_alt1: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil de tecnologias com peças móveis.

      Cria-se a partir de <FUEL>coprita<> e <TRADEABLE>raiz gama<>.
    ui_farmprod_2_desc_alt2: |-
      Um lubrificante sintético que reduz o desgaste e prolonga a vida útil de tecnologias com peças móveis.

      Cria-se a partir de <FUEL>amostras de esterco<> e <TRADEABLE>raiz gama<>.
    ui_farmprod_3_desc: |-
      Vidro à prova de rachaduras e resistente a riscos com revestimento autolimpante e proteção contra raios UV para uso geral em construções.

      Refinado a partir de pó de <STELLAR>silicato<>. Extraia silicato do solo com um <TECHNOLOGY>manipulador de terreno<>.

      Pode ser criado a partir de <TECHNOLOGY>cristais da geada<> extraídos de plantas em mundos <TECHNOLOGY>congelados<>.
    ui_farmprod_4_desc: |-
      Um regulador térmico produzido com material orgânico refinado. Tem uma capacidade única de produzir, dissipar e distribuir calor conforme a necessidade.

      Cria-se a partir de <SPECIAL>solânio<> e <TECHNOLOGY>cristais da geada<>.
    ui_farmprod_5_desc: |-
      Uma fibra conectora para eletrônicos feita com um polímero sintético avançado e capaz de servir como condutora de energia e dados.

      Cria-se a partir de <TRADEABLE>polpa de cacto<> e <TRADEABLE>bulbos estelares<>.
    ui_farmprod_6_desc: |-
      Um gel altamente reativo, esta substância é tanto rica em energia quanto perigosa ao toque.

      Cria-se a partir de <TRADEABLE>polpa de cacto<>.
    ui_farmprod_7_desc: |-
      Um explosivo poderoso de uso geral oferecido na forma líquida para facilitar o transporte e a aplicação. Não o beba.

      Cria-se a partir de <TECHNOLOGY>ácido<> e <TECHNOLOGY>gel instável<>.
    ui_farmprod_8_desc: |-
      Um material de construção avançado, este vidro recebeu compostos orgânicos que lhe permitem reagir ao ambiente. Os micróbios no vidro filtram a luz nociva de todos os comprimentos de onda e regula a atmosfera conforme necessário.

      Cria-se a partir de <TECHNOLOGY>lubrificante<> e <TECHNOLOGY>vidro<>.
    ui_farmprod_9_desc: |-
      Circuito semiflexível e empilhável feito de um polímero sintético muito duradouro.

      Cria-se a partir de <COMMODITY>capacitores de calor<> e <TECHNOLOGY>polifibra<>.
    ui_farmprod_basic_1_desc: |-
      Um material orgânico avançado, esta borracha apresenta as mesmas propriedades naturais da planta que lhe deu origem. Ela é muito resistente à água, não se deforma em temperaturas extremas e cheira levemente a sal.

      Cria-se a partir de <TRADEABLE>bolsas de alga<>.
    ui_farmprod_basic_2_desc: |-
      Uma bateria orgânica compacta, mas potente. É um componente essencial para a construção de tecnologias que requerem uma fonte de energia interna.

      Cria-se a partir de <TRADEABLE>bulbos de abóbora<>.
    ui_farmprod_subtitle: Produto agrícola avançado
    ui_alloy_simple_1_desc: |-
      Uma liga metálica leve e altamente maleável. Cria-se a partir de <EARTH>parafínio<> e <EARTH>cobalto ionizado<>.

      Por ser útil na construção de postos avançados e instalações planetárias, sua demanda é alta na Rede Comercial Galáctica.
    ui_alloy_simple_2_desc: |-
      Uma liga metálica popular com uma grande variedade de usos. O 'bronze sujo' é mais conhecido pelo termo popular que define sua cor do que por seu nome científico.

      Cria-se a partir de <EARTH>ferrita pura<> e <EARTH>pirita<>.
    ui_alloy_simple_3_desc: |-
      Liga metálica neutra com utilizações em setores que vão desde a farmacologia até a indústria pesada. Cria-se a partir de <EARTH>cobalto ionizado<> e <EARTH>amônia<>.

      É essencial ao comércio galáctico de ligas metálicas.
    ui_alloy_simple_4_desc: |-
      Liga metálica de ferrita pura. Cria-se a partir de <EARTH>ferrita pura<> e <EARTH>urânio<>.

      Tem um uso extensivo na construção de naves cargueiras devido à sua resistência. É um material duro popular na Rede Comercial Galáctica.
    ui_alloy_simple_5_desc: |-
      Liga metálica lustrosa e muito apreciada. É popular entre os comerciantes de todas as raças galácticas principais conhecidas. Cria-se a partir de <EARTH>cobalto ionizado<> e <EARTH>fósforo<>.

      Pode ser reconhecida facilmente por seu brilho vermelho intenso e campo magnético forte.
    ui_alloy_simple_6_desc: |-
      Liga metálica macia e maleável que é a favorita dos artesãos de toda a galáxia conhecida. Cria-se a partir de <EARTH>cobalto ionizado<> e <EARTH>dioxita<>.

      É uma mercadoria popular e muitas das rotas galácticas são dedicadas à sua venda e transporte.
    ui_alloy_complex_1_desc: |-
      Liga metálica avançada e durável usada principalmente na construção da fuselagem de naves e na tecnologia dos drones de exploração espacial.

      Cria-se a partir de <SPECIAL>hérox<>, <SPECIAL>bronze sujo<> e <SPECIAL>lêmio<>.
    ui_alloy_complex_2_desc: |-
      Liga metálica leve avançada e comercializada por toda a Fronteira Externa galáctica. É comumente usada na parte interna dos transportes comerciais para reduzir seu peso, já que decolam de planetas com campos gravitacionais elevados.

      Cria-se a partir de <SPECIAL>arônio<>, <SPECIAL>magno-ouro<> e <SPECIAL>grantina<>.
    ui_ultraprod_subtitle: Tecnologia altamente refinada
    ui_gas_1_desc: |-
      Um <TRADEABLE>gás<> atmosférico pungente. Em concentrações altas, é extremamente perigoso para a vida orgânica.

      Com o auxílio de <TECHNOLOGY>maquinário especial<>, ele pode ser extraído das atmosferas de planetas <FUEL>áridos<> e <SPECIAL>desertos<>.
    ui_gas_2_desc: |-
      Um <TRADEABLE>gás<> incolor e inodoro com uma meia-vida relativamente curta.

      Encontrado em atmosferas <COMMODITY>radioativas<> e <TECHNOLOGY>congeladas<>, ele é produzido pela decomposição de outros elementos com alta energia.
    ui_gas_3_desc: |-
      Um <TRADEABLE>gás<> atmosférico reagente encontrado onde houver vida orgânica.

      O nitrogênio pode ser obtido prontamente das atmosferas de planetas <TRADEABLE>ricos<> e <TRADEABLE>tóxicos<>.
    ui_reaction_1_desc: |-
      Um produto refinado que mantém estável o potencial energético de gás atmosférico aquecido pelo tempo necessário.

      Cria-se a partir de <TRADEABLE>sulfurino<> e <FUEL>carbono condensado<>.
    ui_reaction_2_desc: |-
      Um produto refinado no qual carbono comum foi enriquecido com energia radioativa.

      Cria-se a partir de <TRADEABLE>radônio<> e <FUEL>carbono condensado<>.
    ui_reaction_3_desc: |-
      Um produto refinado e um fertilizador orgânico muito eficaz em um formato de fácil distribuição.

      Cria-se a partir de <TRADEABLE>nitrogênio<> e <FUEL>carbono condensado<>.
    ui_reaction_subtitle: Produto gasoso aprimorado
    ui_compound_1_desc: |-
      Um material catalítico usado na criação de vários fertilizadores orgânicos.

      Cria-se a partir de <FUEL>condensado térmico<> e <FUEL>carbono enriquecido<>.
    ui_compound_2_desc: |-
      Um material avançado e útil em muitos dispositivos eletrônicos. Contém um regulador de temperatura embutido.

      Cria-se a partir de <FUEL>condensado térmico<> e <TECHNOLOGY>sal de nitrogênio<>.
    ui_compound_3_desc: |-
      Um material paradoxal cuja relativa facilidade de manufatura o torna menos misterioso.

      Cria-se a partir de <FUEL>carbono enriquecido<> e <TECHNOLOGY>sal de nitrogênio<>.
    ui_compound_4_desc: |-
      Uma fonte de combustível avançada feita com uma mescla perfeita de materiais orgânicos energéticos com alto potencial.

      Cria-se a partir de <FUEL>catalisador orgânico<> e <TECHNOLOGY>sal de nitrogênio<>.
    ui_compound_5_desc: |-
      O supercondutor é um material avançado que aumenta a capacidade de movimento do campo magnético do semicondutor.

      Cria-se a partir de <FUEL>carbono enriquecido<> e <TECHNOLOGY>semicondutores<>.
    ui_compound_6_desc: |-
      Um material híbrido avançado e autorregulável, a bomba criogênica distribui calor por si mesma com uma eficiência quase perfeita, o que a torna essencial à criação de reguladores térmicos.

      Cria-se a partir de <TECHNOLOGY>gelo quente<> e <FUEL>condensado térmico<>
