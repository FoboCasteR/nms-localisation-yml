      conseguirá processá-los.
    all_mission_factraid_desc3: Acessei o banco de dados que o cliente solicitou.
      Agora, só falta baixar os arquivos e ir embora.
    all_mission_factraid_desc4: O cliente solicitou dados específicos. Insiro os requisitos
      dele no console, e o terminal começa a baixar o pacote certo. Minha missão está
      quase concluída.
    all_mission_factraid_desc5: O cliente forneceu credenciais de acesso específicas,
      e inseri-las neste terminal me concederá acesso aos dados armazenados nesta
      instalação. Só preciso baixá-los.
    all_mission_missing_desc1: Encontrei o indivíduo desaparecido. O cliente vai ficar
      aliviado em saber que ele está bem. É melhor transmitir a localização dele imediatamente.
    all_mission_missing_desc2: Encontrei a forma de vida desaparecida. Ela estava
      segura em um abrigo em um planeta próximo. É melhor avisar o cliente o mais
      rápido possível.
    all_mission_missing_desc3: Encontrei o indivíduo desaparecido e confirmei que
      ele está seguro. É melhor transmitir a localização dele para o cliente imediatamente
      para que possam se reencontrar.
    all_mission_missing_desc4: O indivíduo não está mais desaparecido. Minha missão
      foi concluída, e devo informar o cliente do meu sucesso assim que possível.
    all_mission_missing_desc5: O mistério da forma de vida desaparecida foi desvendado.
      Tenho certeza de que o cliente vai gostar muito que a situação tenha sido resolvida
      sem nenhuma morte. É melhor transmitir as coordenadas e avisá-lo sobre o meu
      sucesso.
    all_mission_hide_seek_desc1: |-
      O cliente queria encontrar um indivíduo que lhe interessava particularmente. Eu o encontrei. É melhor transmitir os dados para o cliente.

      O que ele pretende fazer com a informação não me diz respeito.
    all_mission_hide_seek_desc2: Não sei exatamente o que o cliente quer com esse
      indivíduo. Os termos do meu contrato exigem apenas que a localização dele seja
      transmitida ao cliente.
    all_mission_hide_seek_desc3: |-
      Encontrei a pessoa que o meu cliente procura. Não sei o que eu estava esperando, mas não era essa forma de vida. Mesmo assim, tenho certeza de que é o indivíduo certo.

      É melhor transmitir a localização dele ao cliente imediatamente.
    all_mission_hide_seek_desc4: |-
      Faz um bom tempo que o cliente está procurando esse indivíduo. Considerando que foi relativamente fácil encontrá-lo, isso me surpreende. Talvez haja algo mais aqui.

      É melhor transmitir a localização dele e ir embora. Não preciso me envolver mais em seja lá o que está acontecendo.
    all_mission_hide_seek_desc5: O alvo do cliente está bem na minha frente. Não está
      claro por quanto tempo isso vai se manter assim. É melhor transmitir a localização
      dele ao cliente antes que a situação mude.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: TERMINAL DE ENTREGA ACESSADO
    all_mission_deliver_lang4: SOLICITANDO ACESSO... CONCEDIDO
    all_mission_deliver_lang5: CÓDIGO DE ENTREGA DO CLIENTE APRESENTADO... ACESSANDO...
