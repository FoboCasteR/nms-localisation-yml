      A única etapa que falta é testar o processo com amostras de dados precisos.
    npc_mission_photo_proc_a_15: O cliente é atormentado pelo medo de perder sua memória.
      Ele quer catalogar locais significativos que sirvam de lembretes visuais, caso
      a sua mente comece a falhar.
    npc_mission_photo_proc_a_16: O cliente quer testar uma nova tecnologia que embute
      cheiros em imagens e precisa de fotos de coisas que pareçam malcheirosas.
