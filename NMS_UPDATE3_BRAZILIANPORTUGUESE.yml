    npc_mission_cre_scan_1: O cliente quer uma série de verificações biológicas externas
      detalhadas. Os dados serão usados para recriar projeções holográficas em tamanho
      real de cada espécime para que outros possam observá-las sem que haja uma ameaça
      para o observador ou a criatura.
    npc_mission_cre_scan_2: O cliente precisa de verificações de formas de vida de
      alta qualidade. São necessárias imagens digitais detalhadas para que o cliente
      possa testar sua capacidade de renderizar uma réplica da criatura no ambiente
      de sua preferência.
    npc_mission_cre_scan_3: O cliente quer uma pesquisa biológica detalhada. Seu programa
      de reprodução de predadores transformados em armas está em um impasse. São necessárias
      novas amostras de DNA para eliminar as fraquezas existentes nos comportamentos
      de caça/espreita.
    npc_mission_cre_scan_4: O cliente quer dados de verificação biológica com urgência.
      Espécies são extintas todos os dias por irregularidades no clima, guerras ou
      acidentes industriais. Embora não tenha uma opinião formada sobre esses eventos,
      o cliente está com medo de que a perda de dados deixe seu arquivo universal
      incompleto.
    npc_mission_cre_scan_5: O cliente patrocina uma grande galeria. As exposições
      recentes se focaram em arte abstrata, e o número de visitantes diminuiu. Ele
      quer projeções holográficas realistas de animais interessantes para tentar atrair
      os visitantes de volta.
    npc_mission_cre_scan_6: |-
      O cliente administra uma instalação de pesquisa bem-sucedida. Ele chegou a uma etapa de sua carreira em que deseja retribuir à comunidade científica.
      Quando era jovem, ele se sentiu inspirado pelas atrações biológicas de sua terra natal. Ele acha que se conseguir fornecer imagens holográficas dessas criaturas, causará o mesmo sentimento de admiração naqueles que não podem vê-las ao vivo.
    npc_mission_cre_scan_7: O cliente está envolvido com um projeto médico de exozoologia,
      mas não é eficiente enviar veterinários para todos os planetas na esperança
      de encontrar animais doentes. Ele precisa de dados com amostras das populações
      animais. Eles poderão ser testados para encontrar sinais de doença e usados
      para direcionar os esforços de maneira mais eficaz.
    npc_mission_cre_scan_8: O cliente está fascinado pelo processo de povoamento dos
      planetas. Certas características evoluem continuamente em pontos diferentes
      da galáxia. Ele quer entender se essas evoluções paralelas são naturais e esperadas,
      coincidências estranhas, resultado de algum padrão subjacente ou consequência
      da interferência externa. Ele está criando um banco de dados no qual essas características
      e os ambientes que as geraram possam ser avaliados, e procura exploradores ousados
      para ajudar a preenchê-lo.
    npc_mission_cre_scan_9: O cliente está à procura de exploradores discretos para
      ajudá-lo em um projeto de pesquisa. Algumas substâncias tóxicas podem ou não
      ter vazado e/ou sido lançadas intencionalmente nas atmosferas de planetas próximos.
      A verificação da fauna local revelará se essa substância hipotética potencialmente
      tóxica está causando algum efeito de longa duração na vida selvagem.
    npc_mission_cre_scan_10: O cliente está em busca de novas fontes de receita para
      seu negócio agrícola. Ele precisa da ajuda de exploradores para analisar o quão
      adequada é a vida selvagem local. São necessárias verificações para avaliar
      o potencial doméstico, a projeção do tempo de gestação e do custo com alimentação
      e o valor nutricional do leite produzido.
    npc_mission_tree_scan_1: O cliente presta certos 'serviços' para indivíduos importantes
      no espaço. De tempos em tempos, eles exigem acesso a compostos orgânicos novos,
      substâncias que não façam parte de verificações de toxicologia recentes. E a
      hora é agora. Verificações de plantas são a primeira etapa dessa busca, e o
      cliente recompensará qualquer explorador que as faça.
    npc_mission_tree_scan_2: O cliente está envolvido com pesquisa médica. Ele quer
      estabelecer um banco de dados farmacológico de livre acesso para que o conhecimento
      médico possa ser livremente disseminado pela galáxia. Essa filantropia é bem
      financiada. Por isso, são oferecidas recompensas generosas para quem quer que
      supra a biblioteca com dados.
    npc_mission_tree_scan_3: O cliente quer impressionar uma amiga com um presente.
      Essa amiga não está fisicamente presente, então terá que ser algo virtual. Ele
      recompensará o explorador que fornecer capturas holográficas 3D de espécimes
      bonitos de plantas, e que estejam prontas para serem enviadas à destinatária.
    npc_mission_tree_scan_4: O cliente conquistou muita coisa e teve muito sucesso,
      de acordo com as medidas convencionais. Mas ele se cansou de ganhos materiais.
      A beleza não é recompensa suficiente? O puro prazer estético não é mais valioso
      do que qualquer coisa que o dinheiro possa comprar? Ele dará recompensas generosas
      àqueles que verificarem e fornecerem exemplos de plantas bonitas sobre as quais
      ele possa ponderar.
    npc_mission_tree_scan_5: |-
      O cliente é um criptoentomologista proeminente. A galáxia está repleta de formas de vida mal documentadas, e os insetos são os menos compreendidos de todos. Ele se cansou de ver os pequenos invertebrados serem ignorados.
      O cliente não espera que exploradores destreinados sejam capazes de encontrar amostras no campo. No entanto, as capturas da flora planetária muitas vezes contêm boas informações sobre insetos. Por isso, o cliente deseja que se faça verificações de plantas para ajudar a aumentar seu banco de dados.
    npc_mission_min_scan_1: O cliente está criando uma galáxia artificial, uma projeção
      da realidade que possa gerar todos os mundos possíveis. A simulação subjacente
      está progredindo bem, mas o cliente precisa de uma série de itens para preencher
      sua criação. Ele pagará muito bem por capturas de qualidade holográfica de formações
      rochosas que possam ser colocadas em seu modelo.
    npc_mission_min_scan_2: O cliente quer expandir suas operações de mineração lucrativas.
      Ele trabalha em ampla escala, aspirando quantidades colossais de terra das estações
      de mineração orbitais. A economia desse procedimento requer um nível mínimo
      de conteúdo mineral extraível. Ele quer verificações da região local para avaliar
      quais locais poderão ser adequados.
    npc_mission_min_scan_3: O cliente tem um negócio de mineração. Sua especialidade
      é a obtenção e refinamento de minerais eletricamente ativos. Esse processo arriscado
      é uma etapa essencial de muitas cadeias de suprimento avançadas, permitindo
      a criação da célula de escudo recarregável, do painel fotovoltaico e da tatuagem
      bioluminescente.
    npc_mission_min_scan_4: O cliente está preocupado com a extração e destruição
      desenfreadas de formações minerais. Ele acredita que essas rochas são os corpos
      congelados de seres inteligentes, e não fragmentos de solo e sal comprimidos.
      Por isso, destruí-las e transformá-las em peças de máquinas seria um crime hediondo.
      Ele quer verificações de minerais como evidência para sua causa.
    npc_mission_min_scan_5: O cliente aprecia muito os desenhos que a natureza cria.
      Ele acha o surgimento de belas estruturas a partir de regras aleatórias que
      não levam a beleza em consideração algo admirável. Ele quer compartilhar sua
      admiração com o mundo, e precisa de capturas de minerais de alta qualidade para
      fazer isso.
    npc_mission_delivery_1: |-
      O cliente está procurando um mensageiro confiável. Ele quer fazer uma homenagem a um colega, uma celebração à sobrevivência contínua deles.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_2: |-
      O cliente precisa de um serviço de entrega discreto. Ele garante ao mensageiro que o pacote é exatamente o que parece e não há necessidade de desconfiar do manifesto de remessas.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_3: |-
      O cliente quer fechar um acordo de negócios. A outra parte está negociando pesado. O cliente espera que este pacote elimine qualquer outro impedimento à transação. É importante que ele seja entregue somente ao destinatário.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_4: |-
      O cliente está conduzindo um negócio delicado. O pacote é um presente atencioso para certos indivíduos. Está sendo dado de bom grado, com a consciência de que quaisquer indiscrições foram ou serão ignoradas.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_5: |-
      O cliente deseja apenas passar alguns produtos para um colega, nada mais. Ele também forneceu uma mensagem que diz que o destinatário não precisa se preocupar e que os itens são agora não rastreáveis.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_6: |-
      O trabalho do cliente é importante e difícil. Ele não pode se preocupar com questões triviais. Hoje é o dia dos progenitores, e o costume é dar um presente para aquele que gerou você. O cliente quer esse assunto resolvido para que ele não precise pensar nisso.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_7: |-
      O cliente está em dívida emocional com um parente. Ele esqueceu uma data muito importante. Para se desculpar, ele pediu que um item de valor especial fosse enviado para o indivíduo prejudicado. Tome cuidado para não perdê-lo no transporte, ou o cliente ficará em uma situação ainda mais difícil.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_8: |-
      O cliente se deparou com um item estranho. Embora pareça algo comum, as verificações microbiais revelaram um número alarmante de esporos desconhecidos. O cliente precisa que o item seja enviado para um especialista em risco biológico. Não tente romper o lacre.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_9: |-
      O cliente quer enviar um pacote para um sócio. Não há nenhum bilhete acompanhando o item, e o item propriamente dito não tem muita importância. Mas ele acha que entregar o item no endereço pessoal do sócio deixará a mensagem bem clara.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_10: |-
      O cliente quer fazer uma limpeza. Ele adquiriu um grande número de badulaques e bugigangas ao longo dos anos, e agora quer se livrar desses itens. Destruí-los seria um desperdício, mas colocar todos em um lugar só provavelmente revelaria informações pessoais demais. Por isso, ele decidiu distribuir seus pertences entre uma grande quantidade de mensageiros e destinatários.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_11: |-
      O cliente começou um negócio de varejo em pequena escala. Ele compra itens indesejados ou desprezados e os oferece para compradores que reconheçam melhor o valor deles. A remessa mais recente está pronta para ser enviada para o perito que pagou por ela.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_12: |-
      O cliente tem uma remessa muito comum a fazer e procura um mensageiro que não faça perguntas nem chame a atenção das autoridades. Ele garante ao mensageiro que quaisquer barulhos de animais vindos de dentro da caixa são pura imaginação dele.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_13: |-
      O cliente faz parte de uma cadeia de transações longa e complexa. Para evitar deixar registros que possam ser rastreados, o negócio foi conduzido sem a troca de dinheiro. Esta remessa é a parte do pagamento que o cliente deve a um dos outros indivíduos envolvidos.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_14: |-
      O cliente quer enviar algo a um de seus fregueses mais leais. O item não é particularmente especial, mas é importante que o freguês se sinta valorizado. Por isso, ele evitou métodos de entrega em lote e está à procura de um mensageiro pessoal experiente.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_15: |-
      O cliente despacha um grande número de itens todos os dias. Seu negócio envolve margens de lucro apertadas, e até mesmo o esquema de impostos mais simples pode impedir seus ganhos. Ele considera mais eficiente utilizar um mensageiro discreto que entregue seu item em um dia não comercial qualquer.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_16: |-
      O cliente é conhecido dos piratas locais e há uma recompensa pela cabeça dele. Ele precisa sair do sistema sem ser seguido. Ele colocou seu chip de rastreamento neste item e precisa que seja enviado para o lado oposto ao destino de sua fuga.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_17: |-
      Na galáxia, existe uma rede ampla de regulamentações variadas. Itens aparentemente inofensivos em um sistema podem ser ilegais em outro. Essas diferenças criam oportunidades comerciais. O cliente quer que um item desse tipo seja entregue, sem que se faça muitas perguntas e sem chamar muita atenção.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_18: |-
      O cliente quer garantir um freguês novo importante para o negócio dele. O freguês quer experimentar os produtos do cliente antes de fazer um pedido grande. O cliente precisa que esta amostra seja entregue para o freguês, e ela tem que chegar intacta.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_19: |-
      O cliente envia pacotes semanais para os fregueses que não conseguem ou não querem fazer compras por conta própria. O freguês pode então seguir a receita inclusa para preparar uma refeição deliciosa e/ou montar um empregado robô. Esta remessa é o pedido da semana.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_delivery_20: |-
      O cliente já contratou um mensageiro para esta remessa, mas ele não conseguiu fazer a entrega. Tanto o mecanismo de pulso quanto a cobertura do cockpit dele sofreram uma falha mecânica induzida por laser. O cliente está à procura de outro mensageiro ousado e capaz de enfrentar quaisquer outras falhas mecânicas que possam estar à espera fora da estação espacial.

      Será fornecido 1x Vale-Defesa ao mensageiro, em caso de ataque pirata.
    npc_mission_cre_hunt_1: O cliente tem um paladar muito sofisticado e deseja sentir
      a mordita deslizando por sua língua. Ele está à procura de um caçador discreto
      para preparar o banquete. Deixe os corpos onde eles caírem. O cliente cuidará
      do resto.
    npc_mission_cre_hunt_2: O cliente trabalha com zoológicos. No entanto, a liberdade
      que se tem para entrar em contato com a natureza e ver as criaturas sem pagar
      ingresso está limitando seus lucros. Elimine essa vida selvagem que está sobrando.
    npc_mission_cre_hunt_3: O cliente tem medo de que a superpopulação de criaturas
      esteja prejudicando a flora local. Folhas delicadas e caules suculentos estão
      sendo pisoteados. Ele recompensará qualquer caçador ousado o bastante para ajudar
      a reduzir o rebanho.
    npc_mission_cre_hunt_4: O cliente tem medo que a movimentação livre de criaturas
      represente um risco microbial sério. Juntar grandes quantidades de animais e
      dar banho em cada um deles é totalmente inviável, então ele precisa de caçadores
      para eliminar os hospedeiros e os germes.
    npc_mission_cre_hunt_5: O cliente está cansado de ser humilhado pelos animais
      locais. Sempre que pisa em um planeta, ele consegue sentir os olhos facetados
      lhe encarando com zombaria, os pisões de casco intimidadores ressoando em seus
      ouvidos. Dê uma lição nessas criaturas.
    npc_mission_pred_hunt_1: O cliente está ansioso para explorar os planetas próximos,
      mas se preocupa com a presença de animais hostis. A observação da natureza é
      mais fácil quando a natureza é toda herbívora. Elimine os predadores para que
      o cliente possa se deslocar com segurança.
    npc_mission_pred_hunt_2: O cliente está preocupado com a tendência recente de
      coleta e manipulação de DNA agressivas por parte de empresas que querem criar
      superpredadores. O lobby por mais regulamentos foi inútil, então o cliente está
      se preparando para tomar uma atitude direta. Ele recompensará qualquer explorador
      que extermine os predadores e impeça as empresas de pesquisa de adquiri-los.
    npc_mission_pred_hunt_3: 'Recentemente, o cliente passou um tempo entre as manadas
      dos gentis diplos. Ele viu o problema deles em primeira mão: o modo como esses
      gigantes pacíficos são incomodados e exterminados por predadores cruéis. Ele
      não pode mais aceitar isso e recompensará qualquer explorador que ajude a libertar
      os herbívoros da tirania dos carnívoros.'
    npc_mission_pred_hunt_4: O cliente quer desenvolver a próxima geração de superpredadores.
      Ele o fará por meio de manipulação genética, que é restringida pela imaginação
      limitada dos biólogos. Sua ideia é acelerar o processo evolutivo e deixar a
      natureza transformar suas feras brutas em carnívoros incansáveis. Para isso,
      ele precisa de exploradores que cacem e destruam certos predadores. Cada criatura
      eliminada é uma fraqueza removida do pool genético.
    npc_mission_pred_hunt_5: O cliente quer explorar os recursos dos planetas próximos,
      mas os drones sentinelas tornam essa atividade muito perigosa. Ele observou
      que os drones não machucam aqueles que matam criaturas carnívoras. Ele quer
      exterminar predadores para conquistar a simpatia dos sentinelas. Se forem eliminadas
      criaturas em número suficiente, o cliente acredita que apaziguará a ira dos
      drones e terá liberdade para obter minerais e plantas.
    npc_mission_senti_1: O cliente está envolvido com operações de mineração em ampla
      escala, e os sentinelas planetários reagiram de maneira hostil. Os custos com
      manutenção e reparos dos danos causados por laser estão se tornando substanciais.
      O cliente quer ver o número de sentinelas reduzido e suas margens de lucro restauradas.
    npc_mission_senti_2: O cliente está achando difícil continuar com seus negócios
      enquanto fica sob a vigilância constante dos sentinelas. Ele quer que os sentinelas
      se ocupem com outra coisa para ter uma brecha.
    npc_mission_senti_3: O cliente tem amigos próximos que, por uma indiscrição qualquer,
      chamaram a atenção dos sentinelas. A interação foi letal, e o cliente quer vingança.
    npc_mission_senti_4: O cliente se deparou por acaso com um grande número de carcaças
      de animais, um mar de recursos aproveitáveis. No entanto, os sentinelas estão
      tornando difícil aproveitar essa sorte inesperada. Distraia-os para que o cliente
      possa fazer a coleta e nada seja desperdiçado.
    npc_mission_senti_5: O cliente descobriu informações perturbadoras. Ele acredita
      que os sentinelas não são nem um pouco neutros, e estão agindo segundo os planos
      de um grupo de Geks desonestos. Independentemente do mérito dessa crença, o
      cliente está disposto a recompensar qualquer um que ajude a combater essa 'conspiração'.
    npc_mission_senti_6: O cliente está em uma jornada para melhorar a si mesmo, expandir
      sua mente e se libertar das limitações físicas de seu corpo frágil. Para isso,
      ele está se alimentando exclusivamente de púgneo. Infelizmente, até se beneficiar
      dessa dieta, ele não será capaz de destruir os drones sentinelas necessários
      para adquirir o alimento. Ele está à procura de exploradores corajosos que enfrentem
      e eliminem os sentinelas para que ele possa aparecer depois e se alimentar.
    npc_mission_senti_7: O cliente quer uma grande quantidade de zinco para um projeto
      de pesquisa. Cultivar e colher todas as plantas necessárias levaria muito tempo,
      então ele está à procura de um explorador ousado para ajudá-lo a criar um atalho.
      Cace e destrua sentinelas e deixe os cadáveres deles fazerem o zinco se infiltrar
      na terra. O cliente aparecerá para coletar o metal.
    npc_mission_senti_8: O cliente acredita que a ira dos sentinelas deriva de uma
      dor profunda. Ele acha que os drones sofrem um tormento mecânico eterno, que
      suas almas queimam dentro de suas carapaças de metal. Ele considera seu dever
      livrar esses seres desse sofrimento.
    npc_mission_senti_9: O cliente quer fazer um estudo dos sentinelas. Ele quer saber
      de onde eles vêm e como os sentinelas novos são fabricados. Eles são construídos
      como máquinas comuns ou conjurados de um mundo estranho e desconhecido? O cliente
      precisa que um explorador dedicado mate os drones planetários para que se inicie
      a geração de sentinelas novos.
    npc_mission_senti_10: Como muitos outros indivíduos, o cliente já sofreu nas mãos
      de patrulhas de sentinelas ultrazelosos. Ele quer transformar essa fonte perpétua
      de tensão e tristeza em algo agradável. Com esse propósito, ele encarregou exploradores
      de caçar e destruir os drones sentinelas. O cliente vai derreter os fragmentos
      de metal caídos e remodelá-los como uma grande escultura arbórea, um refúgio
      bonito para todos.
    npc_mission_senti_hard_1: O cliente quer entender melhor os sentinelas. Ele acha
      que tem dados suficientes sobre o comportamento dos drones planetários, mas
      pouco sobre os tipos quádruplo e móvel. Ele está à procura de exploradores para
      atrair e enfrentar esses sentinelas mais importantes para que possam ser observados
      em batalha.
    npc_mission_senti_hard_2: O cliente está envolvido com pesquisa de inteligências
      artificiais avançadas. Ele quer aprimorar seus estudos com a aquisição de cérebros
      mecânicos e fabricados de toda a galáxia. Ele já conta com uma ampla coleção,
      mas seria ótimo ter a unidade de processamento de um sentinela avançado. O cliente
      precisa de um explorador que o elimine para que sua equipe possa fazer a extração
      em segurança.
    npc_mission_senti_hard_3: O cliente precisa de peças sobressalentes para um projeto
      pessoal. Há muito tempo, ele sobrescreveu o cérebro de um sentinela quadrúpede
      danificado com uma IA simples, criada por ele mesmo. Essa máquina recuperada
      se mostrou uma fiel companheira. No entanto, vários mancais e sistemas hidráulicos
      estão começando a se desgastar. O cliente precisa que um explorador desative
      ou destrua um sentinela avançado para que ele possa obter as peças sobressalentes
      e fazer sua mascote voltar ao normal.
    npc_mission_senti_hard_4: O cliente sofreu uma grande humilhação nas mãos dos
      sentinelas. Apesar de ter destruído alguns deles por conta própria, sua sede
      de vingança não diminuiu. Sua ira também não se apaziguou quando houve a eliminação
      generalizada dos drones. No que provavelmente será um esforço inútil, o cliente
      está pagando exploradores para destruir todos os sentinelas avançados que puderem.
    npc_mission_senti_hard_5: O cliente quer fazer uma experiência agressiva. Ele
      quer descobrir maneiras eficazes de desencorajar a violência dos drones sentinelas.
      Sua última teoria é que destruir os sentinelas mais avançados deixará os drones
      confusos e sem líderes, fazendo-os debandar e dando uma folga para os exploradores
      planetários. Tudo o que ele precisa para testar essa teoria é um técnico ousado
      para executar a porção de combate do experimento.
    npc_mission_senti_hard_6: O cliente quer investigar os sistemas que impulsionam
      os sentinelas. O conhecimento atual limita-se à observação de que os sentinelas
      são provocados pela coleta de recursos. O cliente quer estudar outros padrões
      de comportamento. Como eles se comunicam? Eles têm uma hierarquia natural? Percebem
      quando se machucam? Como se sentem em relação a seus alvos? O cliente acha que
      a melhor maneira de responder a essas perguntas é observar a distância um explorador
      adequadamente equipado enfrentar um sentinela avançado.
    npc_mission_senti_hard_7: Como muitos outros, o cliente notou o valor das esferas
      de gravitino. Mas ao contrário de muitos outros, ele não tem vontade de ser
      atacado e perseguido pelos sentinelas. Em vez disso, por uma parte dos lucros,
      ele quer que um explorador ousado ataque e mate os sentinelas avançados. Enquanto
      os drones estiverem distraídos, ele coletará rapidamente os orbes e fugirá antes
      que voltem.
    npc_mission_senti_hard_8: O cliente se empenhou muito para cultivar um viveiro
      repleto de plantas raras e valiosas. No entanto, isso atraiu um grande número
      de ladrões. Ele quer criar seu próprio exército de sentinelas para monitorar
      e proteger suas árvores. Ele já juntou várias peças obtidas de drones acidentados.
      Para formar a patrulha, o cliente precisa de peças de um sentinela quadrúpede
      ou móvel. Ele está à procura de um explorador que faça as manobras de combate
      necessárias.
    npc_mission_senti_hard_9: O cliente está testando uma possível solução para o
      problema com os sentinelas. Ele desenvolveu um dispositivo que transmite sons
      de alta frequência com um comprimento de onda que interfere na inteligência
      que impulsiona os sentinelas, seja ela qual for. Pelo menos, essa é a teoria.
      O cliente está à procura de um explorador que provoque um sentinela avançado
      para que o dispositivo possa ser testado adequadamente. O explorador deverá
      estar preparado para lutar caso o dispositivo não funcione direito.
    npc_mission_senti_hard_10: O cliente desenvolveu um dispositivo de rede que opera
      no mesmo comprimento de onda dos sistemas de comunicação dos sentinelas. Ele
      pretende usar isso para encontrar brechas em seja lá qual for o sistema que
      direciona e controla os drones. Ele precisa de um explorador que provoque um
      sentinela avançado para que o dispositivo seja testado.
    npc_mission_bnty_easy_1: Um esquadrão de piratas recém-surgido começou a estabelecer
      uma reputação entre os que vieram antes deles. O cliente quer testar a coragem
      desses pilotos. Eles só têm conversa ou vão resistir em uma luta contra um piloto
      experiente?
    npc_mission_bnty_easy_2: Uma gangue de valentões está atacando os zoológicos locais
      e matando as criaturas cuidadosamente treinadas com impunidade. O cliente quer
      que eles sejam eliminados.
    npc_mission_bnty_easy_3: |-
      O cliente teve uma sorte inesperada recentemente e quer usar os rendimentos para fazer o bem. Com isso em mente, ele financiou várias recompensas generosas.
       Elimine os piratas locais para receber sua parte.
    npc_mission_bnty_easy_4: O cliente comanda uma operação de recuperação que está
      em um momento difícil. Ele procura um piloto que elimine as tripulações piratas
      locais para ter a oportunidade de coletar os escombros.
    npc_mission_bnty_easy_5: O cliente adquiriu um telescópio grande e quer ver mais
      do que asteroides. Ele vai pagar bem por ações interessantes no espaço observável.
    npc_mission_bnty_easy_6: Há pouco tempo, o cliente era integrante júnior de um
      grupo pirata que opera em um ponto próximo do espaço. Ele decidiu deixar a vida
      de crimes para trás, e como parte de sua jornada de redenção, está oferecendo
      recompensas pelos seus ex-colegas. Isso está sendo motivado inteiramente por
      um desejo de justiça, e não por um ciúme mesquinho.
    npc_mission_bnty_easy_7: O cliente foi vítima de um golpe pirata. Sua mascote
      fiel foi sequestrada, e estão exigindo um resgate. Pagá-lo apenas encorajaria
      mais crimes assim, então o cliente está à procura de um piloto ousado para partir
      para o ataque. Ele espera que eliminar integrantes do bando seja suficiente
      para fazer sua mascote retornar em segurança.
    npc_mission_bnty_easy_8: O cliente quer se recuperar de uma humilhação. Recentemente,
      sua nave foi saudada por piratas, mas em vez de abrirem fogo, eles simplesmente
      deram risada e disseram insultos sobre o tamanho do mecanismo de pulso dela.
      O cliente quer contratar um piloto para eliminar esses piratas e provar sua
      força e virilidade.
    npc_mission_bnty_easy_9: O cliente está envolvido com pesquisa médica. A vigilância
      dos sentinelas dificulta a obtenção de cadáveres suficientes para suprir sua
      instalação de pesquisa. Ele está à procura de pilotos ousados para destruir
      as naves piratas e deixar os corpos congelados no espaço para que sua nave de
      pesquisa os colete.
    npc_mission_bnty_easy_10: O cliente é um pirata que quer se vingar de seus colegas.
      A nave dele estava atracada na estação local quando outros piratas drenaram
      a carga do mecanismo de pulso e o deixaram em apuros. Na tentativa de se vingar
      e de superar seus companheiros na competição de pegadinhas, o cliente está oferecendo
      uma recompensa pela cabeça deles.
    npc_mission_bnty_med_1: Piratas estão atrapalhando o tráfego das naves cargueiras,
      uma afronta tanto para os mercadores honestos quanto para os desonestos. O cliente
      quer que isso pare. De uma vez por todas.
    npc_mission_bnty_med_2: Piratas estão saqueando as instalações de mineração autônomas
      e atacando as naves que chegam para esvaziar os funis de enchimento. Eles atacam
      os fracos. O cliente espera que eliminar um pequeno número de naves piratas
      fará as outras irem para um lugar com menos resistência.
    npc_mission_bnty_med_3: As instalações científicas locais estão com dificuldade
      para lidar com uma onda de ataques piratas.  Microscópios foram roubados e os
      equipamentos de titulação destruídos. O cliente quer fazer uma experiência.
      Ele quer ver quantos piratas precisam morrer para que os ataques parem.
    npc_mission_bnty_med_4: O cliente quer resolver um problema familiar. Um parente
      dele se tornou pirata e trouxe desonra para o bom nome da família. Elimine-o
      e recupere a reputação do cliente entre as formas de vida decentes.
    npc_mission_bnty_med_5: O cliente recebeu uma mensagem das estrelas explicando-lhe
      seu propósito na vida. Ele deve servir ao bem maior por meio de uma missão interminável
      de eliminação de piratas. Ele está à procura de pilotos para se juntarem à empreitada,
      pelo menos temporariamente.
    npc_mission_bnty_med_6: Esta oferta está sendo feita em nome do cliente, devido
      a seu estado. Ele foi abandonado em um planeta hostil por um bando de piratas.
      Supõe-se que esteja morto, mas um repetidor está transmitindo os detalhes de
      seu destino para os canais de rádio locais. Ele solicitou que seus recursos
      restantes sejam oferecidos como recompensa pelas cabeças daqueles que o abandonaram.
    npc_mission_bnty_med_7: O cliente solicita assistência imediata para capturar
      um pirata. Dispositivos de pulso eletromagnético foram escondidos por toda a
      sua instalação, causando um dano grave à sua capacidade operacional. Sem recursos
      para fazer isto por conta própria, ele pediu que todos os pilotos honestos se
      apresentem para ajudá-lo a encontrar o responsável.
    npc_mission_bnty_med_8: O cliente sofreu um grande prejuízo nas mãos de um bando
      de piratas. Em vez de realizarem um ataque espacial, os piratas sequestraram
      remotamente o terminal comercial do cliente e o usaram para desviar fundos e
      itens para a conta deles. O cliente quer fazer uma retaliação física por esse
      crime virtual.
    npc_mission_bnty_med_9: Piratas sequestraram vários funcionários do cliente. Eles
      estão exigindo um resgate extremamente alto. O cliente decidiu que uma demonstração
      de força é a melhor maneira de impedir sequestros futuros. Ele está em busca
      de um piloto que encontre e destrua a nave pirata, mesmo com os reféns ainda
      a bordo. É uma pena que vidas se percam, mas uma abordagem como essa demonstrará
      que o cliente não tolerará tentativas de extorsão.
    npc_mission_bnty_med_10: O cliente tem um negócio lucrativo. Ele ganha dinheiro
      com o resultado das batalhas espaciais. Ele trabalha de uma nave cargueira de
      luxo e viaja pelo espaço à procura de conflitos aos quais seus fregueses possam
      assistir e nos quais possam apostar com segurança e conforto. Seu negócio está
      indo muito bem, mas os conflitos não. Ele procura pilotos para pisarem na 'arena'
      e criarem entretenimento para seus passageiros.
    npc_mission_bnty_hard_1: O cliente quer resolver uma situação que está piorando
      rapidamente. Ele se envolveu por acidente na colheita de uma árvore que pertencia
      a um chefão do crime local. A vingança e a contravingança já ocorreram. Agora,
      a situação só pode ser neutralizada com o uso de violência extrema (não na direção
      do cliente, de preferência).
    npc_mission_bnty_hard_2: O cliente administra uma série de rotas de suprimento
      espalhadas por esta região do espaço. No entanto, os piratas têm feito bloqueios
      e intimidado os comerciantes para que entreguem suas cargas. O cliente, que
      não recebe uma parte desse lucro, acha esse comportamento inaceitável e quer
      que ele acabe.
    npc_mission_bnty_hard_3: Para se beneficiar da beleza deste sistema, o cliente
      atraiu turistas ricos. Por sua vez, esses turistas atraíram piratas e arruinaram
      os negócios. O cliente quer que alguém vire a mesa e cace os caçadores.
    npc_mission_bnty_hard_4: O cliente acha que há piratas demais agindo na região.
      Ele acredita que o seu negócio ficaria melhor se houvesse menos naves inimigas
      abordando todas as naves comerciais mais lucrativas...
    npc_mission_bnty_hard_5: O cliente descobriu que um pirata que desfruta de certa
      reputação começou a agir nesta região do espaço. Ele acha que é uma boa oportunidade
      para dar um exemplo. Elimine o líder para convencer os outros a terem ocupações
      mais honestas ou menos letais.
    npc_mission_bnty_hard_6: |-
      O cliente observou que certos piratas estão tendo ideias que vão além do lugar que lhes cabe. Os sucessos recentes convenceram esses criminosos que eles comandam esta região do espaço. A confiança deles é equivocada, e eles só têm essa liberdade porque o cliente assim o quer.
      Para seu desagrado, ele notou que os piratas não pagaram seu tributo usual e quer usá-los como exemplo para outros pilotos que estejam tentando tirar seus superiores da participação nos lucros.
    npc_mission_bnty_hard_7: Infelizmente, o cliente acumulou uma grande dívida com
      um capitão pirata local. Ele não tem vontade nem capacidade para pagar essa
      dívida e optou por pedir um último empréstimo e usá-lo para oferecer uma recompensa
      pela cabeça do pirata.
    npc_mission_bnty_hard_8: O cliente quer ver a destruição de certa nave pirata.
      Ele gostaria de deixar claro que a recompensa é legítima e que isto não é uma
      fachada para outra organização pirata.
    npc_mission_bnty_hard_9: Até recentemente, o cliente era um oficial sênior de
      um esquadrão pirata local. Ele decidiu que estava na hora de se tornar proprietário
      de um negócio legítimo. No entanto, seus ex-colegas sabem muita coisa sobre
      seu passado criminoso. Antes, o cliente teria simplesmente matado todos com
      suas próprias mãos, mas esse tipo de comportamento ficou para trás. Em vez disso,
      ele ofereceu esta recompensa pelos integrantes de seu ex-bando.
    npc_mission_bnty_hard_10: O cliente e um rival estão disputando o controle sobre
      esta região do espaço. Embora não se rebaixe tanto a ponto de destruir naves
      e instalações, o cliente notou que produtos ilegais apareceram misteriosamente
      em naves que pertencem ao seu rival. Isso obviamente as torna ilegais e alvos
      perfeitamente legítimos para caçadores de recompensa.
    npc_mission_frei_a_1: O cliente comanda uma operação de envio e recebimento, mas
      a segunda parte do negócio está se estagnando. Felizmente, uma oportunidade
      de 'receber' uma grande quantidade de materiais surgiu recentemente. Ele está
      à procura de um piloto ousado que entregue a mercadoria.
    npc_mission_frei_a_2: O cliente deseja uma mediação agressiva em uma disputa com
      um ex-colega. O alvo deixou o negócio para se dedicar à capitania legítima de
      naves cargueiras. Mas o cliente tem boa memória. Ele não pode simplesmente ficar
      no passado. Ele quer que o novo capitão se lembre de seus compromissos anteriores.
    npc_mission_frei_a_3: O cliente está em posse de uma nave cargueira defeituosa
      e uma apólice de seguro generosa. Ele procura um piloto discreto para ajudar
      a aumentar o retorno de seu investimento.
    npc_mission_frei_a_4: O cliente procura um piloto ousado e disposto a fazer o
      certo, mesmo que seja ilegal. Ele tomou conhecimento de uma nave cargueira que
      entrou nesta região do espaço em uma missão secreta. Ao contrário do que diz
      o manifesto, a nave está entregando metais valiosos para uma gangue criminosa
      local. Um processo legal seria lento demais para impedir que os produtos chegassem.
      Um ataque antecipado é a única opção.
    npc_mission_frei_a_5: O cliente ficou sabendo de um concorrente que usa naves
      cargueiras como fábricas móveis, levando máquinas perigosas e trabalhadores
      maltratados de sistema a sistema, sem respeitar as leis. Como as autoridades
      não tomaram uma atitude, o cliente acha que é seu dever como proprietário diligente
      de um negócio providenciar a eliminação dessa concorrência injusta.
    npc_mission_frei_a_6: O cliente ficou sabendo de uma nave cargueira que está carregando
      mais do que o declarado. Um líder militar local está a bordo em segredo, disfarçado
      como um graxeiro de motor humilde na lista de passageiros. Seria muito conveniente
      para o cliente se essa nave cargueira tivesse um final infeliz.
    npc_mission_frei_a_7: O cliente ficou sabendo que tráfico ilegal está sendo trazido
      para o sistema. Uma nave cargueira está tentando importar mercadorias sem ter
      declarado os impostos corretamente. Esse tipo de comportamento vai contra os
      regulamentos comerciais interestelares. Por isso, são necessárias sanções extremas.  Se
      a nave cargueira for desabilitada, o cliente terá o direito de ficar com as
      mercadorias ilegais, desde que pague as taxas devidas.
    npc_mission_frei_a_8: O cliente acabou de lançar uma linha nova de naves cargueiras.
      Elas são os maiores transportes interestelares de mercadorias já criados, bem
      como os mais bem armados e luxuosos. Para demonstrar como as novas naves são
      resistentes aos ataques dos piratas, o cliente contratou pilotos locais para
      tentarem atacar e destruir uma delas.
    npc_mission_frei_a_9: O cliente foi vítima de uma sanção severa e injustificada
      por parte das autoridades. Por causa disso, ele está com uma grande quantidade
      de naves danificadas por laser. Essa frota é seu maior bem, mas como as naves
      não podem decolar, o cliente está em uma situação econômica difícil. Ele identificou
      algumas naves cargueiras se aproximando e as considera uma fonte de materiais
      bons que poderiam restaurar os motores de suas naves de combate e os seus bens.
    npc_mission_frei_a_10: O cliente trabalha com naves cargueiras. Ele está travando
      uma batalha comercial interminável com outra companhia de transporte, e as margens
      de lucro se reduziram a nada. Está na hora de recorrer a um último recurso.
      Para desacreditar a operação rival e atrair negócios para o seu lado, o cliente
      financiou recompensas por todas as naves de classe pesada da frota de seu concorrente.
    npc_mission_frei_d_1: O cliente está em uma situação difícil. Seu negócio não
      anda bem, e ele não está conseguindo pagar o seguro de sua nave cargueira. Sua
      nave está sob ataque, e se for capturada ou destruída, ele vai perder tudo.
      O cliente dará uma recompensa a qualquer piloto que venha lhe ajudar.
    npc_mission_frei_d_2: A nave cargueira do cliente chamou a atenção dos criminosos
      locais. Não é só uma questão de piratas querendo carga... A nave do cliente
      está transportando milhares de crianças abandonadas. Os piratas estão tentando
      capturá-la e escravizar a 'carga'. O cliente implora que você vá defendê-los.
    npc_mission_frei_d_3: |-
      O cliente administra uma companhia de transporte com preços acessíveis. Ele entrega itens pelos menores preços da galáxia, desde que o remetente aceite que eles podem acabar explodindo no caminho.
      Uma de suas naves cargueiras foi atacada, o que não é novidade. No entanto, o cliente corre o risco de receber uma multa pesada se permitir que outra de suas naves espalhe escombros pelo espaço. Defenda-a e receba uma recompensa.
    npc_mission_frei_d_4: O cliente está há muito tempo em uma disputa com outro grupo
      de viajantes espaciais. Para tentar acabar com isso, ele preparou uma armadilha.
      Uma nave cargueira aparentemente indefesa foi lançada para atrair a atenção
      da gangue rival. O cliente está à procura de pilotos ousados para atacar e eliminar
      os piratas quando eles forem atraídos para o espaço aberto depois que virem
      esse prêmio 'fácil'.
    npc_mission_frei_d_5: 'O cliente finalmente conseguiu itens arqueológicos raros:
      pedaços de uma pedra marcada que tem potencial para revelar os segredos dos
      portais. No entanto, a nave cargueira usada para transportá-los foi atacada
      por piratas. O cliente implora que você defenda a nave e impeça que a ignorância
      dos piratas destrua esse conhecimento inestimável.'
    npc_mission_frei_d_6: O cliente procura pilotos ousados para ajudar uma nave cargueira
      próxima que está em perigo. Ele não é o dono dela, mas descobriu que milhares
      de répteis nasceram no compartimento de carga da nave depois de uma parada em
      um mundo com ambiente semelhante a um pântano. O cliente não ficará parado enquanto
      ataques piratas ameaçam as salamandras inocentes e pede que outros o ajudem
      a defendê-las.
    npc_mission_frei_d_7: O cliente procura pilotos que se preocupam com a preservação
      do espaço. Uma das naves cargueiras dele está sob ataque, e qualquer dano aos
      motores pode causar o derramamento de um combustível que está sendo testado.
      Esse novo combustível é muito potente e muito tóxico, e seu derramamento no
      espaço seria um desastre.
    npc_mission_frei_d_8: O cliente tem uma empresa de naves cargueiras, e um de seus
      transportes está sendo atacado nesta região do espaço. Normalmente, ele deixaria
      a perda de uma nave por conta do seguro, mas o capitão já está para se aposentar.
      A morte de um viajante espacial tão experiente aumentaria muito o valor do seguro.
      Por causa disso, o cliente precisa de toda a ajuda para defender a nave.
    npc_mission_frei_d_9: O cliente administra uma sociedade de apreciação de naves
      cargueiras. Ele ficou sabendo que um transporte raro da classe Stephano está
      sendo atacado nesta região do espaço. Uma nave desse tipo tem uma importância
      histórica considerável, e ele dará uma bela recompensa para qualquer piloto
      que impeça sua destruição.
    npc_mission_frei_d_10: O cliente precisa de ajuda urgente para defender uma nave
      cargueira. Ela não está transportando mercadorias apenas. O presidente da organização
      do cliente está a bordo. A recompensa para salvar a vida dele será considerável.
    npc_mission_collect_1: O cliente quer dar um presente de valor considerável para
      um parceiro leal. O parceiro lhe serviu muito bem por vários anos. Ele quer
      um piloto confiável para buscar e entregar em segurança um item de valor apropriado.
    npc_mission_collect_2: O cliente está à procura de um objeto de seu passado, um
      símbolo de dias que ficaram para trás. Ele representa um momento importante
      de sua infância. Por isso, ele pagará muito bem pela entrega segura do item.
    npc_mission_collect_3: O cliente ouviu falar de uma nova tendência. Ele procura
      um item que dizem ser delicioso e cheio de nutrientes. Naturalmente, uma popularidade
      assim tão repentina significa que é difícil achá-lo. Ele recompensará qualquer
      piloto que consiga adquirir o item a tempo de ser consumido no próximo banquete.
    npc_mission_collect_4: O cliente tem pesquisado métodos alternativos de geração
      de energia. Ele acredita que fez uma descoberta. O novo método gera grandes
      quantidades de energia com pouquíssimos resíduos tóxicos. No entanto, lhe falta
      um componente essencial. Ele não pode deixar o laboratório, e procura pilotos
      que coletem o item em seu lugar.
    npc_mission_collect_5: |-
      O cliente está envolvido com pesquisa avançada sobre a consciência. Na busca por uma resposta mais holística, ele deixou de lado noções preconcebidas sobre o que forma a mente. Ele acredita que fez uma descoberta.
      O cliente achou um material com propriedades que acredita que equivalem à capacidade de ter um pensamento. Para provar a teoria, basta construir uma máquina de pensamentos com essa substância. É preciso uma grande quantidade de materiais, e o cliente procura exploradores para ajudar no processo de coleta.
    npc_mission_collect_6: |-
      O cliente identificou uma oportunidade de obter lucro. Há uma parte disso disponível para todos que ajudarem no processo.
      Ele procura um grande número de exploradores para entregar itens no mesmo lugar para fazer caírem os preços dos mercados locais. Esse excesso de suprimentos forçará a falência dos concorrentes, permitindo que o cliente entre no mercado mais tarde e explore a consequente escassez de suprimentos.
    npc_mission_collect_7: O cliente quer melhorar seu relacionamento com as autoridades.
      Ele descobriu que o comissário da estação local gosta de um item em particular
      e quer garantir que ele o consiga. Entregá-lo pessoalmente seria grosseria,
      é claro. Ele procura um explorador para agir de intermediário e fazer a coleta
      em seu lugar.
    npc_mission_collect_8: O cliente seleciona mensalmente alguns itens para os ricos
      e desocupados. Ele ficou sabendo de um interesse repentino por um item em particular,
      e precisa obtê-lo para sua mais recente coleção. Ele pagará acima do valor do
      mercado a qualquer explorador que consiga adquiri-lo.
    npc_mission_collect_9: O cliente ficou sabendo que um rival está interessado em
      um item bem específico. Naturalmente, ele não pode permitir que ele o obtenha.
      O cliente recompensará qualquer explorador que adquira o item antes e impeça
      o rival de fazer o que quer que seja.
    npc_mission_collect_10: O cliente começou um novo negócio recentemente. Ele pega
      itens comuns e ajuda outros indivíduos a enxergarem o valor deles. Ele faz isso
      obtendo objetos baratos e desgastando-os de tal forma que parecem ter importância
      histórica. Ele quer um novo lote de itens para fazer sua alquimia.
    npc_mission_collect_11: O cliente está envolvido com pesquisa especulativa. Ele
      recebeu uma generosa doação e está buscando maneiras de gastá-la. Por causa
      disso, ele desenvolveu uma série de testes que acredita que lhe ajudarão a saber
      se um item precisa de mais testes. O cliente agora está em busca de materiais
      para fazer esse procedimento.
    npc_mission_collect_12: O cliente colocou um item muito importante no lugar errado.
      Ele precisa urgentemente de um substituto para que ninguém saiba que o item
      sumiu.
    npc_mission_collect_13: O cliente ficou sabendo que uma operação rival adquiriu
      um item muito importante. Ele não sabe ao certo por que esse item é importante,
      mas imagina que seja melhor ter um também, ou será deixado para trás pela concorrência.
    npc_mission_collect_14: O cliente está construindo uma máquina de movimento perpétuo.
      Ele obteve uma grande variedade de peças e fontes de energia de todas as partes
      da galáxia e acredita que faltam apenas alguns componentes para terminar sua
      criação. Ele não pode deixar a máquina sozinha e procura exploradores que consigam
      os materiais restantes.
    npc_mission_collect_15: O cliente quer encher um cofre seguro com itens que representem
      seu povo e sua cultura. Ele acredita que isso será muito útil para os futuros
      historiadores. No entanto, nenhum dos colegas do cliente está disposto a ceder
      seus itens pessoais. Por isso, ele procura exploradores que coletem e entreguem
      amostras dos itens selecionados.
    npc_mission_collect_16: O cliente é um coletor famoso de itens valiosos. Ele tem
      um acervo admirável, mas falta a peça final. Até essa lacuna ser preenchida,
      a coleção não tem valor. O cliente está convocando todos os exploradores para
      ajudá-lo em sua busca por esse objeto raro e recompensará qualquer um que o
      ajude a obtê-lo. Serão aceitos apenas espécimes em perfeitas condições.
    npc_mission_collect_17: O cliente quer manipular os mercados locais. Devido a
      um erro de dados infeliz, ele adquiriu dez vezes o volume de mercadorias que
      estava esperando. O cliente procura exploradores para comprar o mesmo item dos
      terminais comerciais nesta região do espaço, em uma tentativa de aumentar o
      preço para que ele possa revender a compra equivocada com lucro.
    npc_mission_collect_18: O cliente quer desestabilizar o relacionamento entre duas
      facções criminosas locais. Ambas procuram um item em particular, e se não conseguirem
      encontrá-lo, vão supor que é uma artimanha da outra. O cliente quer um explorador
      discreto para pegar o item por conta própria para causar um conflito entre os
      dois rivais.
    npc_mission_collect_19: O cliente quer ficar à frente da concorrência em um empreendimento
      comercial. Ele ouviu rumores de que um mercado em particular está prestes a
      ter um crescimento rápido, e quer fazer um estoque para lucrar quando isso acontecer.
      Ele pagará mais do que o valor atual por qualquer item que lhe seja entregue,
      e ajudará os pilotos independentes assumindo os riscos da transação.
    npc_mission_collect_20: O cliente é um empresário muito bem-sucedido. Portanto,
      não tem tempo de ir buscar suas próprias mercadorias. Em vez disso, está oferecendo
      recompensas a qualquer piloto independente que faça as compras e as entregue
      para ele.
    npc_mission_repair_1: O cliente precisa que seus equipamentos planetários sejam
      consertados urgentemente. O maquinário estava funcionando corretamente até o
      radar de clima local informar a vinda de uma tempestade com uma força incomum.
      O cliente procura engenheiros com proteção antirrisco resistente e talento para
      improvisação para localizar e consertar os equipamentos danificados.
    npc_mission_repair_2: O cliente perdeu contato com a sua instalação remota. As
      circunstâncias são misteriosas. Os relatórios de autodiagnóstico indicam que
      o maquinário está operacional, mas nenhum outro dado está sendo recebido. O
      cliente busca engenheiros experientes para localizar e avaliar o equipamento
      e fazer os consertos necessários.
    npc_mission_repair_3: O cliente procura um explorador para localizar e consertar
      uma máquina danificada. Os relatórios de teste automático indicam a presença
      de dentes e fezes de animal nos fios. Quando o engenheiro estiver no local,
      outros danos externos e internos poderão se tornar evidentes.
    npc_mission_repair_4: O cliente precisa que equipamentos planetários defeituosos
      sejam consertados. Ele foi informado que a instalação onde eles foram construídos
      está contaminada. O fabricante não especificou a natureza exata do defeito,
      mas alertou que todos os usuários devem ter um procedimento de evacuação por
      bolha quântica.
    npc_mission_repair_5: O cliente procura um engenheiro ousado e/ou treinado em
      combate para fazer consertos em um equipamento planetário. O diagnóstico do
      maquinário indica dano extremo por laser.
    npc_mission_repair_6: O cliente procura um engenheiro para consertar um equipamento
      defeituoso. A tentativa anterior de eliminar a falha foi um fracasso. O cliente
      pede que o explorador que aceitar a tarefa recupere os restos mortais do engenheiro
      anterior das engrenagens e descarte-os respeitosamente.
    npc_mission_repair_7: O cliente precisa que equipamentos danificados sejam consertados.
      Os padrões de proteção ambiental não foram cumpridos quando o maquinário foi
      instalado, e uma combinação do clima e da ação da fauna local tornaram-no inoperável.
    npc_mission_repair_8: O cliente procura especialistas em recuperação para um empreendimento
      conjunto lucrativo. Ele ficou sabendo de um lote de máquinas abandonadas que
      foram danificadas em um conflito esquecido há muito tempo. Como os fantasmas
      do passado já se foram, esse maquinário representa uma chance de lucro. Existe
      maneira melhor de respeitar os mortos do que reciclar os componentes de suas
      máquinas e usá-las com um novo propósito?
    npc_mission_repair_9: O cliente procura um explorador que ajude no conserto de
      um equipamento danificado. Os logs de diagnóstico sugerem que os sentinelas
      locais podem ter confundido o dispositivo com uma unidade coletora agressiva.
      O cliente aconselha que o engenheiro que tentar fazer o conserto tome cuidado
      ao se aproximar da máquina.
    npc_mission_repair_10: O cliente precisa que um protótipo importante seja consertado
      com urgência. Ele estava fazendo os últimos testes de campo de uma nova linha
      de equipamentos quando perdeu o contato com a unidade. Ele procura um engenheiro
      discreto para consertar a máquina e ajustar os logs para que a falha não seja
      percebida pelos investidores.
    npc_mission_depot_1: O cliente trabalha com seguro. Ele foi muito bem-sucedido
      nesses últimos anos, mas o crescimento está começando a desacelerar. Os encarregados
      das operações de mineração nesta região não veem a necessidade de um seguro.
      O cliente gostaria de lembrá-los da importância disso.
    npc_mission_depot_2: O cliente está envolvido com operações de mineração. Seus
      rivais passaram a armazenar os itens extraídos em espaço aberto, com pouca proteção.
      Não pagar por guardas e armas lhes dá uma vantagem competitiva, e isso tem que
      acabar.
    npc_mission_depot_3: O cliente olha com horror para as operações de mineração
      locais. Ele acha que saquear a natureza assim é extremamente antiético, e está
      preparado para recompensar aqueles que tomarem uma atitude direta para acabar
      com isso.
    npc_mission_depot_4: O cliente quer o tipo de governo sensato e estável ao qual
      os bons cidadãos aspiram. Infelizmente, nem todos compartilham de sua visão.
      Ele acredita que se as consequências do caos e da desordem fossem sentidos de
      maneira direta e imediata, outros se juntariam à sua causa. Portanto, pelo bem
      maior, ele acha que é preciso que haja perda de alguns postos avançados.
    npc_mission_depot_5: O cliente acredita que a natureza tem que ser livre, até
      mesmo os minerais. Ele recompensará qualquer um que liberte os recursos minerais
      presos em 'jaulas' artificiais.
    npc_mission_depot_6: O cliente está à procura de um 'investidor' discreto para
      ajudá-lo com uma oportunidade de negócios. Ele ficou sabendo de uma fraqueza
      estrutural no negócio do concorrente, e pretende iniciar uma ocupação. A fraqueza
      está especificamente em uma série de armazéns planetários desprotegidos, e a
      ocupação será hostil.
    npc_mission_depot_7: O cliente administra um negócio bem-sucedido de reparo de
      armazéns. Ele é especializado na restauração de equipamentos danificados por
      laser. Ele quer compartilhar seu sucesso com qualquer contratado independente
      que se depare por acaso com armazéns planetários danificados.
    npc_mission_depot_8: O cliente tem estudado vários locais com alto valor arqueológico.
      No entanto, os esforços recentes foram prejudicados pela disseminação de instalações
      de mineração. Muitas das amostras de rocha e solo selecionadas para estudo foram
      coletadas e processadas pelas máquinas mineradoras. O cliente procura outros
      historiadores ousados para descobrirem para onde essa matéria geológica foi
      levada e 'libertá-la' do confinamento.
    npc_mission_depot_9: O cliente teme que uma corporação mineradora local esteja
      acumulando substâncias perigosas. Ele desconfia que a empresa esteja indo além
      da coleta e venda desse material, e que pretenda usá-lo de maneira hostil. Ele
      procura exploradores para localizar e invadir os armazéns, impedindo que as
      substâncias contidas neles sejam usadas de uma maneira prejudicial a todos nós.
    npc_mission_depot_10: 'O cliente quer mandar uma mensagem simples para um concorrente.
      A mensagem é: ''Destruímos seus armazéns. Se quiser que suas instalações maiores
      continuem intactas, talvez seja melhor atender aos nossos pedidos''. Ele está
      à procura de um explorador que ajude a dar o recado.'
    npc_mission_harvest_1: O cliente precisa de amostras atmosféricas, ar e odores
      que possa disseminar por sua nave para lhe lembrar de seu planeta. O seu traje
      absorverá automaticamente o gás necessário com o tempo.
    npc_mission_harvest_2: O cliente precisa de amostras de gás comprimido. Sua pesquisa
      atual requer um sistema de resfriamento com uma capacidade superior à das soluções
      existentes, e ele quer testar a adequação de vários gases novos. O seu traje
      absorverá automaticamente as amostras necessárias com o tempo.
    npc_mission_harvest_3: O cliente quer amostras de ar para avaliar a viabilidade
      dos planetas locais para coleta atmosférica em ampla escala. O seu traje absorverá
      automaticamente o gás necessário com o tempo.
    npc_mission_harvest_4: O cliente precisa de amostras atmosféricas. Ele não especificou
      seu propósito, mas pediu que se tome cuidado especial para não contaminar as
      amostras com o DNA do coletor. O seu traje absorverá automaticamente o gás necessário
      com o tempo.
    npc_mission_harvest_5: O cliente precisa de amostras atmosféricas perigosas. O
      seu traje absorverá automaticamente o gás necessário com o tempo, e seus sistemas
      de filtragem de ar garantirão as propriedades inodoras e indetectáveis que o
      cliente quer.
    npc_mission_factory_1: O cliente ficou sabendo de uma oportunidade de investimento.
      Ele acha que há uma chance de adquirir propriedade intelectual valiosa por um
      preço baixo. Ele procura um explorador ousado que se apresente na instalação
      de seu interesse e o ajude a garantir o investimento.
    npc_mission_factory_2: O cliente quer evitar uma catástrofe ecológica. Ele ficou
      sabendo que há planos para construir o maior coletor planetário já visto, capaz
      de devorar o núcleo de um planeta em questão de horas. Por ser uma situação
      urgente, ele procura um explorador que invada a instalação onde os planos são
      mantidos. Os dados devem ser removidos do sistema.
    npc_mission_factory_3: O cliente está ansioso para adquirir um negócio de coleta
      que opera neste sistema. No entanto, não seria sábio continuar sem fazer uma
      investigação cuidadosa. Ele procura um aventureiro discreto para entrar na instalação
      de seu interesse e adquirir os dados que puder. Isso será muito útil para decidir
      se a parceria continuará ou não.
    npc_mission_factory_4: Recentemente, o cliente começou a fabricar equipamentos
      científicos especiais. Ele é novo na área, e acha que se beneficiaria do conhecimento
      de seus concorrentes mais estabelecidos. Felizmente, ele tem muita experiência
      na área de aquisição de conhecimento e está à procura de um explorador que o
      ajude nesse processo.
    npc_mission_factory_5: O cliente está trabalhando em nome de um grupo de campanha
      que deseja estabelecer proteção legal para inteligências artificiais. Durante
      o lobby, ele também se envolve com ação direta. Ele identificou uma IA escravizada
      e presa a hardware insuficiente em uma fábrica próxima. Ele pede que os exploradores
      o ajudem no resgate dessa IA, enviando-a para um local seguro e destruindo a
      instância local.
    npc_mission_factory_6: O cliente quer melhorar as condições trabalhistas na galáxia.
      As fábricas automatizadas deixam formas de vida decentes e esforçadas sem trabalho,
      além de concentrarem a riqueza nas mãos dos poucos que detêm os meios de produção.
      Ele busca a ajuda de exploradores de pensamento correto para sabotar uma dessas
      instalações.
    npc_mission_factory_7: A instalação mais nova do cliente não está conseguindo
      cumprir os objetivos de produção. O cliente suspeita que o gerente geral da
      fábrica esteja mandando recursos para a sua conta pessoal. Ele procura um explorador
      cuidadoso para entrar de surpresa na instalação e adquirir seus registros para
      que o gerente não tenha tempo de esconder seus rastros.
    npc_mission_factory_8: O cliente acredita que o processo de manufatura de um negócio
      rival está violando os padrões de segurança. O órgão regulador não toma uma
      atitude, e o cliente quer resolver o problema por conta própria. Acesse o armazenamento
      de dados do concorrente e baixe todos os registros relacionados ao uso de plutônio
      como material de preenchimento.
    npc_mission_factory_9: O cliente trabalha com a manufatura de cubos de alimentos
      sintéticos. Ele está com um problema. Suas pílulas comprimidas não são tão nutritivas
      quanto as do concorrente. Ele quer ter acesso aos arquivos do concorrente de
      qualquer maneira para descobrir exatamente o que está sendo inserido nessas
      cápsulas de proteína deliciosas.
    npc_mission_factory_10: O cliente ficou sabendo que a mina mais recente de um
      negócio rival está tendo muito sucesso. Ele quer entender um pouco melhor a
      natureza dessa escavação. Ele pagará muito bem por qualquer informação sobre
      a profundidade ou localização do buraco, principalmente se tal informação revelar
      uma oportunidade de escavação paralela.
    npc_mission_missing_1: O cliente precisa de ajuda para encontrar um sócio desaparecido.
      Ele foi visto pela última vez pilotando uma nave de qualidade duvidosa. Ele
      partiu da estação local na tentativa de voltar para casa, mas cometeu a imprudência
      de não fazer uma manutenção apropriada antes. Os sinais de socorro indicam que
      a nave fez uma abordagem atmosférica acidental nas últimas 24 horas.
    npc_mission_missing_2: O cliente não está encontrando seu parceiro de negócios.
      Eles estavam comemorando o sucesso de um contrato recente quando o sócio desaparecido
      resolveu voltar para casa por meio de um planeta próximo. Ele não fez um bom
      julgamento, já que o planeta em questão contém poucas amenidades e muitos riscos.
      O cliente espera recuperar pelo menos o corpo do indivíduo desaparecido. Suas
      impressões digitais são necessárias para acessar as contas da empresa.
    npc_mission_missing_3: O cliente precisa de ajuda para encontrar um amigo desaparecido.
      Esse amigo estava tentando criar um relacionamento com outra forma de vida,
      mas sua oferta foi recusada. O cliente teme que isso tenha afetado negativamente
      o julgamento dele e pede urgência nas buscas.
    npc_mission_missing_4: O cliente não encontra um de seus filhos. O mais novo ficou
      com ciúme da atenção dada ao mais velho, e roubou os códigos de acesso da nave
      do pai. O cliente tem os dados de rastreamento da nave e pede ajuda para trazer
      seu filho de volta para casa.
    npc_mission_missing_5: O cliente está ocupado com a busca de um funcionário desaparecido.
      O indivíduo em questão tem um histórico de ausências inexplicáveis, e o cliente
      se cansou de procurá-lo sozinho. Ele acha que seria melhor se um explorador
      bem armado localizasse o indivíduo desaparecido desta vez.
    npc_mission_missing_6: O cliente acredita ter sido alvo de uma gangue criminosa.
      Um integrante de sua família desapareceu, e o cliente está convencido de que
      se trata de um sequestro planejado. Ele se recusa a ser extorquido por bandidos,
      embora reconheça que ninguém exigiu um resgate até agora. Mesmo assim, ele quer
      enviar exploradores em busca de seu parente desaparecido e resolver a situação.
    npc_mission_missing_7: O cliente precisa de ajuda para resgatar um indivíduo desaparecido.
      Ele foi visto pela última vez entrando em sua nave para um passeio turístico
      pelo sistema local. Ele queria muito ver a estrela de perto. No entanto, o cliente
      teme que a nave não estivesse equipada com dissipadores térmicos suficientes
      para a missão. Os dados de rastreamento sugerem que a nave não conseguiu chegar
      à estrela e fez um pouso de emergência em um planeta próximo.
    npc_mission_missing_8: O cliente precisa de ajuda para salvar um indivíduo desaparecido.
      Ele recebeu ajuda do cliente para equipá-lo para uma expedição por esta região
      do espaço. No entanto, o cliente percebeu que os dados orbitais que forneceu
      continham vários erros de cálculo. Ele teme que o indivíduo tenha feito uma
      abordagem atmosférica problemática, e agora esteja precisando ser resgatado.
    npc_mission_missing_9: O cliente foi vítima de sequestradores. Um sócio seu foi
      tirado de casa e transportado para um planeta estranho. Ele conseguiu fugir
      dos sequestradores e enviou uma mensagem para o cliente. Ela dizia que ele encontrou
      abrigo, mas não tem uma nave e está com poucos recursos. O cliente está desconfiado
      da mensagem e solicita que um explorador independente investigue a origem do
      sinal.
    npc_mission_missing_10: O cliente precisa de ajuda em uma operação de resgate.
      Ele havia desaparecido recentemente, mas voltou ileso. No entanto, os sócios
      do cliente haviam saído em sua busca, e agora estão desaparecidos também. O
      cliente não pode sair de novo para procurar seus amigos e está pedindo a ajuda
      de exploradores para encontrá-los.
    npc_mission_hide_seek_1: Um ex-sócio do cliente desapareceu. Mais especificamente,
      ele desapareceu com uma grande quantidade do dinheiro do cliente. O cliente
      pagará muito bem por qualquer informação sobre o paradeiro do ladrão.
    npc_mission_hide_seek_2: O cliente ouviu informações sobre um indivíduo de seu
      interesse. É um cientista renomado que precisou se esconder recentemente para
      tentar escapar de espiões industriais. O cliente lucraria muito se soubesse
      onde esse indivíduo está. Há muitos locais em potencial para investigar por
      conta própria. Ele procura outros pilotos para ajudarem a encontrar o cientista.
    npc_mission_hide_seek_3: O cliente administra uma operação de jogos de azar e
      gostaria de mandar uma mensagem para um freguês dele. Esse freguês tentou se
      esconder, mas o cliente não é fácil de enganar. Ele quer que o freguês saiba
      que sempre vai encontrá-lo, não importa para onde corra.
    npc_mission_hide_seek_4: O cliente precisa de ajuda para encontrar um indivíduo
      de seu interesse. Ele acredita ter descoberto o chefe de uma família criminosa
      local. O chefe estará sozinho e desprotegido enquanto estiver fazendo uma inspeção
      secreta de uma de suas operações. No entanto, o cliente é um conhecido desse
      chefão do crime, e ficaria comprometido se o abordasse pessoalmente. Ele precisa
      de um explorador que ajude a verificar a veracidade da informação antes de agir.
    npc_mission_hide_seek_5: O cliente foi vítima de espionagem industrial. Seus dados
      foram roubados, e o ladrão fugiu para um planeta próximo. Há um dispositivo
      de rastreamento instalado no item roubado. O cliente precisa de ajuda para descobrir
      sua localização.
    npc_mission_hide_seek_6: Um ex-funcionário do cliente decidiu sumir. O cliente
      acha que esse agente rebelde possui informações confidenciais. Ele pretende
      confirmar a suspeita rastreando o indivíduo. Se ele for encontrado nas instalações
      de um negócio rival, o cliente fará a situação se desenrolar da maneira apropriada.
    npc_mission_hide_seek_7: O cliente quer fazer um ex-sócio sair da aposentadoria.
      Esse indivíduo cometia assassinatos de alto impacto, e o cliente tem uma tarefa
      que exige suas habilidades especiais. O cliente o abordará pessoalmente, mas
      somente depois que o local tiver sido verificado e considerado livre de olhares
      curiosos.
    npc_mission_hide_seek_8: O cliente quer que um fugitivo encare a justiça. Ele
      tem trabalhado individualmente em um caso há muito tempo abandonado pelas autoridades
      do sistema, que se recusam a ouvir os conselhos do cliente. Chegou a hora de
      apreender o suspeito. O cliente é alguém propenso à investigação, e não à ação,
      e quer uma confirmação de que o local é seguro antes de fazer a abordagem.
    npc_mission_hide_seek_9: O cliente quer descobrir a localização de um delator.
      O indivíduo em questão revelou a natureza altamente tóxica do combustível da
      nave cargueira atual do cliente, e depois se escondeu. O cliente pede ajuda
      para fazer esse covarde encarar a justiça.
    npc_mission_hide_seek_10: O cliente quer se desfazer de uma grande quantidade
      de itens. Eles não podem ser vendidos diretamente no mercado aberto, pois podem
      atrair muito interesse em relação à sua origem. O cliente ouviu falar de um
      indivíduo que talvez possa ajudar com esse problema e quer que um explorador
      descubra seu paradeiro.
