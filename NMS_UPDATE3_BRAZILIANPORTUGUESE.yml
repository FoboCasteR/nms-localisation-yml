    itemgen_bones_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Ossos variados de uma criatura extinta há muito tempo. Os buracos evidentes nesse exemplar indicam que ela foi devorada, digerida e expelida por um predador grande.
    itemgen_bones_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Estes ossos delicados e ocos já fizeram parte de asas realmente enormes. Um verdadeiro terror dos ares reduzido a um punhado de cálcio.
    itemgen_bones_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A maior parte deste esqueleto se perdeu no tempo. Apenas alguns ossos, de tamanho impressionante, sobraram para contar a história da vida desta criatura.
    itemgen_bones_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Um grupo pequeno de ossos de uma criatura antiga. A erosão considerável nas juntas sugere que o espécime sofreu um grande desgaste físico em vida.
    itemgen_bones_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esse esqueleto parcial deve ter pertencido a uma criatura com uma capacidade de cura avançada. Os ossos mostram evidências claras de terem sido quebrados e reparados várias vezes.
    itemgen_bones_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esse conjunto completo de vértebras de uma criatura com várias cabeças gera mais perguntas do que respostas. É um achado curioso.
    itemgen_bones_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esses ossos com densidade e robustez incomuns incluem presas enormes. É difícil saber se eram usadas para defesa ou ataque.
    itemgen_bones_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      O crânio desse grupo de ossos exibe um número incomum de órbitas oculares. Que desafio essa criatura enfrentou em vida que causou o desenvolvimento de tantos olhos?
    itemgen_bones_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esse esqueleto intacto foi encontrado enterrado com uma variação tragicamente menor dele. É impossível dizer quem morreu primeiro: a criatura adulta ou a jovem.
    itemgen_bones_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Evidente nessa coleção de ossos arruinados está a história sinistra e fascinante da metástase de uma doença erradicada há muito tempo.
    itemgen_bones_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Um artefato manufaturado adornava esse esqueleto magnífico em seu leito de morte. Será que essa já foi uma forma de vida inteligente? Uma mascote adorada? Os ossos por si só são inconclusivos, mas não deixam de ser uma descoberta impressionante.
