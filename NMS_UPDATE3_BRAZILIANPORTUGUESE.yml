    ui_core_tutorial1_desc: |-
      Me vejo sem ninguém em um mundo estranho. Não tenho equipamentos e corro perigo. Não lembro como cheguei aqui. Não tenho ideia do que aconteceu antes.

      Parece que pelo menos meu exotraje sabe o que está fazendo, e ainda não morri...
    ui_core_tutorial1_descd: |-
      Me vejo sem ninguém em um mundo estranho. Não tenho equipamentos e corro perigo. Não lembro como cheguei aqui. Não tenho ideia do que aconteceu antes.

      Mas parece que essa nave me reconhece. Os controles reagem ao meu toque, ou pelo menos ao do meu exotraje.<DELAY>1<> Ainda não morri, e essa nave é minha ligação com as estrelas...
    ui_core_tutorial1_obj1: Investigue seus arredores
    ui_core_tutorial1_obj1_tip: |-
      Pode haver pistas do que aconteceu no local do acidente. No mínimo, deve haver itens recuperáveis.
      O melhor ponto de partida parece ser a nave danificada.
    ui_core_tutorial1_msg1: |-
