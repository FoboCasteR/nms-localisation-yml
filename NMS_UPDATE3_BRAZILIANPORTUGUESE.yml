    ui_core_tutorial1a_title: 'Conserto da nave: impulsionadores de decolagem'
    ui_core_tutorial1a_sub: Conserte os impulsionadores de decolagem danificados
    ui_core_tutorial1a_desc: Se eu quiser sair deste planeta e descobrir mais sobre
      o lugar onde estou, preciso consertar os impulsionadores de decolagem da nave.
    ui_core_tutorial1a_obj1: 'Conserte os impulsionadores de decolagem: crie folhas
