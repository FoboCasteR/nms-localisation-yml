    update3_notes: |-
      Atualização ‘O Atlas Surge’ 1.30

      Para comemorar o aniversário de No Man’s Sky, ‘O Atlas Surge’ introduz uma nova história, melhorias comerciais, ativação de portais, edição de terreno e muito mais.

      * História: Embarque em uma nova jornada. Conheça a história do Atlas e o significado da sua existência.
      * Portais: Viaje por anos-luz em um piscar de olhos. Descubra a localização dos portais e direcione outros indivíduos até suas descobertas.
      * Quadro de missões: As estações espaciais oferecem missões extras para cada estilo de jogo. Ganhe recompensas e melhore sua reputação em facções novas.
      * Manipulador de terreno: Altere o solo sob seus pés, crie estruturas complexas ou crie o local perfeito para a sua base.
      * Reparos: As novas interações aperfeiçoam o cultivo e permitem que os catadores de sucata ganhem recompensas extras quando estiverem explorando.
      * Comércio: Os sistemas têm tipos de economias. Planeje rotas comerciais para lucrar muito ou use os novos produtos de cultivo e coleta para criar itens de alto valor.
      * Naves: É possível encontrar novas naves exóticas de classe S viajando pela galáxia.
      * Combate espacial: Isto foi melhorado com uma HUD de combate inédita, novo manuseio e mísseis que causam um alto nível de dano. Se um combate acontecer, os pilotos podem subornar piratas ou pagar por reforços.
      * Biomas: A qualidade visual e a variedade de biomas foram melhoradas. Descubra planetas exóticos raros.
      * Visor de análise: Recompensas aprimoradas e atualizações especiais para descobertas. Analise recursos para ganhar recompensas extras quando estiver fazendo coletas.
      * Melhorias na interface: Várias telas de interface foram modificadas, incluindo a do mapa da galáxia, do log da missão, de descobertas e do guia do jogo. O mapa da galáxia tem novos filtros e controles melhorados.

      O universo foi regenerado para dar espaço as várias mudanças e recursos que estão sendo adicionados. Como resultado, os biomas e os terrenos planetários mudaram junto com a flora e fauna. Sua localização também pode ser ligeiramente ajustada.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man’s Sky. Esperamos que vocês gostem. :)
      Muito obrigado.
      Hello Games
