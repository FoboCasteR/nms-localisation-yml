    npc_mission_photo_proc_a_1: O cliente é um explorador renomado. Ele ficou doente
      e não vai poder concluir as expedições para as quais foi contratado. Ele procura
      outros geógrafos discretos que sejam capazes de fornecer evidências de que as
      viagens foram bem-sucedidas.
    npc_mission_photo_proc_a_2: O cliente administra um banco de dados de imagens.
      Ele fornece uma grande seleção de imagens pesquisáveis para negócios menores
      que não possam criar sua própria arte.
    npc_mission_photo_proc_a_3: O cliente é responsável por um laboratório de pesquisa
      de tamanho considerável. Ele está com bastante orçamento sobrando, mas não tem
      muitas coisas para estudar.
    npc_mission_photo_proc_a_4: O cliente preparou um relatório detalhado sobre suas
      atividades no ano, mas precisa de imagens para avivar o texto.
