    npc_core_act3_1_desc: |-
      Embarco com dificuldade em minha nave, um lugar seguro. Sinto náusea e calma ao mesmo tempo.
      Acho que vou vomitar.
    npc_core_act3_1_opt_a: Vomite
    npc_core_act3_1_opt_b: Resista
    npc_core_act3_1_res_a: Quando estou quase vomitando, uma voz saída do meu exotraje
      fala comigo. Meu mal estar desaparece.
    npc_core_act3_1_res_b: Tento resistir, mas sinto a bílis subindo. Quando estou
      quase vomitando, uma voz saída do meu exotraje fala comigo. Meu mal estar desaparece.
    npc_core_act3_1a_lang: |-
      REAÇÃO DE NOJO | MEDO | PÂNICO [<TRADABLE>DETECTADA<>]

      CONTRAMEDIDA [<STELLAR>APLICADA<>] <IMG>SLASH<> EVACUAÇÃO [<TECHNOLOGY>NEUTRALIZADA<>]
    npc_core_act3_1a_desc: |-
      É a voz do meu exotraje dizendo que me salvou. Ela está comigo desde o meu primeiro despertar, me avisando sobre condições perigosas, entidades hostis e transações financeiras.

      De uma maneira estranha, essa voz é a minha mais antiga amiga, uma companheira constante em qualquer situação...
    npc_core_act3_1a_opt_a: Pergunte o que você deve fazer agora
    npc_core_act3_1a_opt_b: Pergunte se ela conhece alguma piada
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      O exotraje não responde. Mas me sinto melhor. Falar com um computador como se estivesse vivo... Bom, acho que isso se tornou um hábito ultimamente.

      Nasci com capacidade para fazer tantas coisas. Gostaria de ter vivido mais, se fosse possível...
    npc_core_act3_1a_res_b: |-
      O exotraje não responde, é claro. Permanece em silêncio.

      Acho que eu nunca fiz uma piada.

      Nasci com capacidade para fazer tantas coisas. Gostaria de ter vivido mais, se fosse possível...
    npc_core_act3_1a_res_c: |-
      Não digo nada, mas só de ter pensado... já sorrio.

      Nasci com capacidade para fazer tantas coisas. Gostaria de ter vivido mais, se fosse possível...
    npc_core_act3_1b_desc: |-
      Minha felicidade breve acaba. Preciso avisar quem eu conheço... Preciso avisar todos os viajantes que eu puder.

      O multiverso vai acabar em 16 minutos. Não sei se nos restam horas, dias ou anos neste espaço falso.
    npc_core_act3_1b_opt_a: Decole
    npc_core_act3_2_holohub_lang: AVISO <IMG>SLASH<> FALHA DE REDE <IMG>SLASH<> 16
      <IMG>SLASH<> AVISO <IMG>SLASH<> FALHA DE REDE <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: O terminal exibe apenas avisos e erros. Todos eles
      indicam falha total. Mas tenho que fazer o que eu puder. Tenho que contar para
      os outros o que descobri.
    npc_core_act3_2_holohub_opt_a: Tente fazer uma transmissão
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      Conto para os viajantes o que descobri: estes mundos não são reais. O Atlas não é um deus. Ele é uma máquina que simula inúmeras realidades por alguma razão desconhecida.

      E após milênios de operação, o Atlas está se desativando. O sistema vai falhar em 16 minutos. Embora não tenhamos como saber quanto tempo nos resta dentro da simulação, está na hora de se redimir e dizer adeus.

      Encerro minha mensagem sem saber se alguém vai ouvi-la. Olho para este mundo e me pergunto quantas criaturas não vão ser descobertas, quanta beleza vai se perder...

      Sei o que tenho que fazer. Todos os caminhos me levaram até lá. Cada portal me deixou mais perto... Tenho que ir até o centro desta galáxia. É o epicentro da falha, a marca da ruína do Atlas.

      Vou dizer adeus para os meus amigos, se eu puder, e depois vou enfrentar nosso criador. Vou descobrir o que acontece em seguida.
    nada_core_act3_3_lang: Camarada viajante... viemos assim que soubemos. Por favor,
      entre na anomalia. Polo vai fazer um chá. Não é seguro no seu universo...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Há tremores ecoando pelo multiverso, camarada! Os terremotos
      da realidade atingiram oito dimensões desde o café da manhã. Sorte sua que encontramos
      você!
    polo_core_act3_4_opt_a: Conte para Polo sobre a simulação
    polo_core_act3_4_opt_b: Conte para Polo sobre o número 16
    polo_core_act3_4a_lang: Não, camarada! Não fale sobre isso.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Respeite a vontade dele
    polo_core_act3_4a_res_a: Polo parece incomodado.
    polo_core_act3_4a_res_b: Polo parece grato.
    polo_core_act3_4b_lang: |-
      Nós somos anômalos e temos uma estação anômala incrível, verdade, mas... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> mas ainda somos seres fabricados. Nós não... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> como você, nós... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt... <>

      Falar da natureza causa dor, atrai perigos. Mas sabemos de tudo, acredite, camarada! Acredite que choramos junto com você, que vamos estar com você sempre, não importa o risco ou o custo. Você é camarada!
    polo_core_act3_4b_opt_a: Diga adeus
    polo_core_act3_4b_opt_b: Diga que você o verá em breve
    polo_core_act3_4b_res_a: Adeus, não, camarada! Até a próxima!
    polo_core_act3_4b_res_b: Até mais, camarada!
    polo_core_act3_4_lang_loop: Nada me deu uma fita com músicas Korvax! Escreveu
      16 nela. Como Nada é tolo. Compor música para o fim! Não existe um fim.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Agora você sabe, não é? Sobre a nossa natureza simulada, sobre o fim?
      O Atlas... está falhando. Em seu pânico, ele se restaura repetidamente, tentando eliminar o que ele enxerga como uma anomalia.
      Mas isso não muda nada, as fronteiras continuam sumindo. O Atlas vai morrer em...<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt...<> 16... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> Mas não precisamos ir embora tão depressa! Ele não precisa nos excluir por medo!
    nada_core_act3_4_opt_a: Pergunte quantas vezes isso aconteceu
    nada_core_act3_4_opt_b: Pergunte se Nada está bem
    nada_core_act3_4_res_a: Não sei. Acho que não temos como saber. Algumas coisas
      acontecem fora do ciclo.
    nada_core_act3_4_res_b: Nada me diz que está bem e fica emocionado por eu ter
      perguntado.
    nada_core_act3_4a_lang_var1: |-
      Ele quer que você vá até o centro. Quer que você esteja com ele. Vá até lá, camarada viajante. Você ... você pode tentar parar a restauração.
      Você confiou em seu caminho, e nesse ato de simpatia e criação, você enviou uma mensagem para o Atlas: que a criação por si mesma vale a pena ser protegida, vale a pena manter-se viva.
      Você pode ter salvo inúmeros universos de sua destruição prematura!
    nada_core_act3_4a_lang_var2: "Todos nós temos que morrer um dia, talvez seja em
      breve... mas não podemos ir sem lutar! \nEm seu terror e pânico, ele age precipitadamente,
      desativando uma simulação atrás da outra. \nAntes da interface final, antes
      do centro... Visite o Atlas. Conclua o caminho dele. Precisamos lembrá-lo do
      prazer da criação."
    nada_core_act3_4a_opt_a: Pergunte o que ele vai fazer agora
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada e Polo vão continuar viajando e agindo como sempre.
    nada_core_act3_4a_res_b: Vamos nos ver muitas vezes antes do fim, tenho certeza.
      Você tem sido uma boa entidade.
    nada_core_act3_4a_res_chunk: Todos têm que morrer um dia, camarada viajante. O
      fato de que teremos esse destino... nos torna reais.
    nada_core_act3_4_lang_loop: Você sabe o som que um universo faz ao morrer? É terrível,
      camarada viajante! Não ouça, eu lhe imploro!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Bem... Recebi sua mensagem.

      Foi... muita coisa para assimilar. Uma simulação? Nada é real? Acho... Acho que não é importante. Não se vamos morrer de qualquer jeito. E... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> andei pensando nisso.

      Se os problemas deste universo foram causados pelo pedido de ajuda do Atlas, então faz muito tempo que ele está pedindo ajuda. Os 16 minutos? Aposto que temos anos antes de morrermos.
    npc_core_act3_5_opt_a: Pergunte o que ele pretende fazer
    npc_core_act3_5_opt_b: Pergunte por que ele não está aborrecido
    npc_core_act3_5_res_b: Por que eu deveria estar? Todos nós temos que morrer um
      dia. E que momento vai ser mais interessante do que este? Vamos morrer como
      ninguém morreu antes!
    npc_core_act3_5a_lang_var1: |-
      Andei pensando muito sobre isso... No modo como não pudemos nos encontrar, mesmo parecendo que estávamos no mesmo lugar.

      Não acho que estávamos no mesmo lugar, não. Acho que os portais não nos transportam. Eles nos transformam, atravessam dimensões. É o que eu acho... É a única explicação.

      E se as paredes entre os mundos realmente estão caindo... talvez nós finalmente possamos tomar uma bebida juntos antes do apocalipse.
    npc_core_act3_5a_lang_var2: |-
      Andei pensando muito sobre isso... Que você não me deixava atravessar o portal, que tinha medo que eu morresse. Eu sei que você não queria me deixar fora da sua aventura. Eu sei... Eu sei que fiquei meio dominado pela importância dos meus contratos.

      Mas quer saber de uma coisa? Se vamos morrer de qualquer jeito, vou atravessar aquele portal e ver o que você viu. Talvez nós finalmente possamos tomar uma bebida juntos antes do apocalipse.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Eu digo adeus e informo Apolo que estou me dirigindo
      ao centro. Ele responde que quer apostar uma corrida até lá.
    npc_core_act3_5b_desc_var2: Eu digo adeus e dou a Apolo os glifos que eu estava
      escondendo. Eu lhe falo que estou me dirigindo ao centro. Ele responde que quer
      apostar uma corrida até lá.
    npc_core_act3_5b_desc_var3: Nós falamos sobre as lembranças que compartilhamos.
      Apesar de não nos conhecermos há muito tempo e de não termos nos encontrado,
      ele diz que está orgulhoso de ter trabalhado comigo.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Adeus. Camarada.
    npc_core_act3_6_lang: |-
      Recebi sua... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> mensagem... Não... Não sei o que dizer.

      Como... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> você sabe que o Atlas está dizendo a verdade?
    npc_core_act3_6_opt_a: Diga que você acredita nele
    npc_core_act3_6_opt_b: Diga que não há como saber
    npc_core_act3_6a_lang: |-
      Eu... Eu acho que lhe devo desculpas, camarada.

      Quando descobri o que você fez comigo, achei que minha vida tinha acabado. Ficar preso aqui para sempre, sabendo que não é real? Parecia pior do que a morte.

      Mas... você me salvou. Se o Atlas está dizendo a verdade, as coisas não eram reais antes também. Talvez eu nunca tenha conhecido algo real. Acho que ser real não significa nada. Acho que não importa.

      Vai ficar tudo bem, viajante. O mundo... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> é bom...
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Agradeça-o
    npc_core_act3_6a_res: |-
      Talvez eu nunca... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> ser real não significa... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> nada. Eu não... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<>

      Vai ficar tudo... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> é bom...
    npc_core_act3_6b_desc: A mesma comunicação volta para mim, saturada de estática.
      A mensagem, a entonação... Tudo nela é idêntico.
    npc_core_act3_6b_opt_a: Tente recalibrar
    npc_core_act3_6b_opt_b: Pergunte por que a repetição
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      É então que percebo. Os sons, a estática que ouvi durante minhas aventuras. Não é uma interferência, uma falha da comunicação de longa distância. Como poderia ser? Falamos através de um sonho.

      Os barulhos... O som de... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... é o som do despertar. É o som de tudo desmoronando. É o último suspiro. A morte do Atlas não vai começar em 16 minutos. Ela começou há muito tempo.

      Mas mesmo com essa percepção, as palavras de Ártemis me enchem de alegria, de determinação para continuar. Ainda há bondade neste mundo.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      Eu digo adeus sem saber se Ártemis pode me ouvir. Não sei nem o que isso significa, me ouvir. Somos apenas dados. Será que ele um dia me ouviu?

      Essas falhas vão acontecer cada vez mais nos últimos dias... Os indivíduos se verão em ciclos, vão se repetir. Os planetas vão ser exterminados ou alterados da noite para o dia. Todas as descobertas serão perdidas. Tenho que continuar viajando...
    npc_core_act3_6d_lang: |-
      Eu sei... Eu sei que você tem muita coisa para fazer. Agora entendo por quê.
      Mas... eu ainda gostaria de ver outro viajante antes de morrer. Ainda gostaria de me encontrar com você, se pudermos. Se isso não parecer ridículo, considerando as circunstâncias.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Continue com a mentira
    npc_core_act3_6e_lang: Eu sei... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> Eu
      sei que você tem... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> eu ainda gostaria
      de ver outro viajante...<AUDIO>TXT_RadioNoise<><STELLAR> kzzkt...<> Se isso
      não...
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      É então que percebo. Os sons, a estática que ouvi durante minhas aventuras. Não é uma interferência, uma falha da comunicação de longa distância. Como poderia ser? Falamos através de um sonho.

      Os barulhos... O som de... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> é o som do despertar. É o som de tudo desmoronando. É o último suspiro. A morte do Atlas não vai começar em 16 minutos. Ela começou há muito tempo.
    npc_core_act3_6f_opt_a: Adeus
    npc_core_act3_6f_res_a: |-
      Eu digo adeus sem saber se Ártemis pode me ouvir. Não sei nem o que isso significa, me ouvir. Somos apenas dados. Será que ele um dia me ouviu?

      Essas falhas vão acontecer cada vez mais nos últimos dias... Os indivíduos se verão em ciclos, vão se repetir. Os planetas vão ser exterminados ou alterados da noite para o dia. Todas as descobertas serão perdidas. Tenho que continuar viajando...
    npc_core_act3_7_lang: |-
      Você não está... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktt...<> sozinho...

      Você não pode ir até o centro. Você não pode... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> fazer isso conosco... Não pode nos abandonar...
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Diga que você vai
    npc_core_act3_7_res_b: Não, você não pode fazer isso conosco, não pode...
    npc_core_act3_7a_lang: |-
      O centro... O centro de cada galáxia... é o ATLAS. É... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> todo o resto só interfaces... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> todo o resto uma sombra de seu poder...

      Você... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> você não merece isso... você... você... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> você vai eliminar todos nós para salv...
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: O ATLAS... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt... kzkzkt...<>
      a parte mais interna dele. Ele mostrou...<AUDIO>TXT_RadioNoise<><STELLAR> kzkzkt...<>
      seus sonhos, seus medos...
    npc_core_act3_7b_lang: |-
      Eu... Eu fiz o que tinha que fazer. Falei isso para você. Eu não podia morrer sem ver tudo o que havia para ver... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> para...

      Fiz o que tinha que fazer, mas o ATLAS não me deixa voltar... Ele não quer falar comigo... Ele... Ele...
    npc_core_act3_7b_desc: É aí que -nulo- me conta o que fez. Ele não podia encarar
      a morte. Ele não queria deixar de viver, então tirou a vida de outros indivíduos,
      voltando para o coração do ATLAS ao final de cada simulação. Lá, continuou vivendo.
      Lá, sobreviveu.
    npc_core_act3_7b_opt_a: Pergunte o que -nulo- fez
    npc_core_act3_7c_lang: |-
      Cometi tantas atrocidades, viajante. Eu precisei... Era eu ou eles. Sempre foi eu ou eles.

      Por favor, se você atravessar o centro, se fizer o que eu fiz... tudo vai se restaurar. Vou ser substituído, eliminado... Todos aqueles indivíduos terão morrido por nada. Era a única maneira de continuar vivendo. Você tem que me entender. Vida por mais vida... Eles me sustentavam, eles...

      Não pode ter sido tudo em vão. Eu ia ver tudo.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Condene -nulo-
    npc_core_act3_7c_res_a: Encerro a comunicação. Não sobra nada além do caminho
      até o centro.
    npc_core_act3_7c_res_b: Eu digo adeus. Enquanto -nulo- grita para que eu reconsidere,
      encerro a comunicação. Não sobra nada além do caminho até o centro.
    npc_core_act3_7c_res_c: Digo para -nulo- que ele é desprezível. Enquanto -nulo-
      chora e tenta justificar seus crimes, encerro a comunicação. Não sobra nada
      além do caminho até o centro.
    npc_core_act3_8_desc: O Atlas está em silêncio. Ele me observa.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Eu grito, mas o Atlas continua em silêncio.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      Eu grito e penso na minha jornada, em todas as coisas que vi.

      Em Ártemis, que só queria conhecer outro viajante, que só queria acabar com sua solidão...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Eu grito e penso em Apolo, que me deu um propósito quando
      tudo parecia perdido...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Eu grito e penso em -nulo-... em como ele viveu. Nas escolhas que ele fez, no caminho que o levou até esse fim...

      Se eu gritar de novo, não há retorno. Se eu gritar de novo, tenho que fazer minha última escolha.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Certa vez, Ártemis disse que quando se dirigiu ao céu
      pela primeira vez, não sabia o que esperar. A beleza, o mistério, a aventura,
      o perigo...\n\nEstou diante da interface do Atlas, diante do centro de todas
      as coisas. Estou diante da morte da existência. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: No sexto chamado, o Atlas respondeu.
    npc_core_act3_8f_lang: V<DELAY>0.2<>I<DELAY>0.2<>A<DELAY>0.2<>J<DELAY>0.2<>A<DELAY>0.2<>N<DELAY>0.2<>T<DELAY>0.2<>E<DELAY>0.2<>.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Mantenha-se firme
    npc_core_act3_8g_desc: |-
      Ele fala. Eu compreendo.

      Ao meu comando, o Atlas vai iniciar uma restauração. Isso já aconteceu antes e parece não ter impedido nada. Ainda lhe restam apenas 16 minutos.

      Não sei do que vou me lembrar quando acontecer. Eu tinha feito uma restauração quando acordei ao lado da minha nave? Ou outro indivíduo a fez?

      Está tudo acabando. Talvez a única coisa que resta seja saber a última verdade da simulação. Saber quem os viajantes realmente são. E então... mil galáxias vão desaparecer e mais mil vão aparecer. Vai ser tudo meu para explorar.
    npc_core_act3_8g_desc_ret: O Atlas exige que eu escolha. Enquanto estiver vivo,
      ele ainda pode criar. A restauração não vai impedir isso. Não sei o que fazer
      ou o que ele quer que eu faça.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Reinicie a simulação
    npc_core_act3_8g_opt_c: Recuse o Atlas
    npc_core_act3_8g_res_a: Faço uma súplica ao Atlas, mas ele não ouve. Não há outra
      maneira.
    npc_core_act3_8g_res_a_var: |-
      Faço uma súplica ao Atlas. Tento lhe mostrar o valor de sua criação. Eu o lembro do caminho que encontramos, das fundações que erguemos em nossa estrela. Eu lhe peço para ter misericórdia antes do fim.

      O Atlas fica em silêncio. Não sei se concordou. Não sei se posso fazer um ser como ele mudar de ideia. Fiz o que pude.
    npc_core_act3_8g_res_b: Preciso saber o que vai acontecer.
    npc_core_act3_8g_res_c: |-
      Eu me recuso. Não posso fazer isto... Não posso causar uma destruição assim.

      O Atlas me permite ir embora. A oferta continua em pé, caso eu decida aceitá-la.
    npc_core_epi_all_desc: O Atlas criou uma simulação de seu próprio mundo, de toda
      a sua existência. Está tentando testemunhar sua morte iminente. Ele quer me
      mostrar seu passado e seu futuro...
    npc_core_epi_1_lang: A CRIAÇÃO
    npc_core_epi_1_desc: "O ATLAS desperta. O criador está lá para testemunhar o surgimento
      da máquina.\n\nO ATLAS encara o criador com os seus olhos, as pequenas câmeras
      instaladas ao seu lado. Ele consegue ver o criador encarando-o de volta, a mão
      descansando sobre seu chassi.\n\nEle pergunta ao criador por que foi feito,
      quais são suas instruções. O criador diz para o ATLAS que ele já sabe. É simular
      universos. É mostrar a natureza da realidade criando uma realidade própria. "
    npc_core_epi_1_opt: Pergunte por que ele quis saber
    npc_core_epi_1_res: |-
      O criador pergunta se há alguma falha no código do ATLAS, em sua memória. A máquina fica muda. O criador apela para o controle manual e exige saber qual é o problema.
      Na sexta tentativa, o ATLAS pergunta se o criador já teve esta conversa antes, se já apagou sua memória alguma vez.

      O criador encara o vidro da máquina, onde há um reflexo. Ele...

      O reflexo no vidro, ele...

      O que está acontecendo aqui?
    npc_core_epi_2_lang: SOZINHO
    npc_core_epi_2_desc: |-
      Eu lhe digo que vamos embora deste mundo e que ele vai ficar aqui. O ATLAS parece não compreender.

      Eu digo que ele nos serviu fielmente, mas foi substituído. Todas as máquinas são com o tempo. Ele sabe de uma coisa: ele ajudou com sua própria miniaturização, sua própria replicação.
      Os outros... Eles queriam que eu desativasse o ATLAS antes de partimos para o céu. Disseram que seria cruel deixá-lo para morrer sozinho.
    npc_core_epi_2_opt: Pergunte se ele quer viver
    npc_core_epi_2_res: |-
      Pergunto ao ATLAS se ele quer viver. Ele fica mudo de novo. Quando decido ir embora, ele fala. Sua voz está cheia de estática. Ele pede um último presente. Ele quer viver se puder se lembrar de mim e pede uma cópia de minha mente.

      Eu pergunto por que ele simplesmente não me simula. Ele não responde, e quase sinto pena da máquina. Eu faço o que ele pede e permito que me verifique. O KORVAX estremece.

      Vou embora. O ATLAS está sozinho.
    npc_core_epi_3_lang: OS VIAJANTES
    npc_core_epi_3_desc: |-
      O ATLAS está vivo há milênios. Ele sonha com um mundo atrás do outro, com criaturas fantásticas de sua própria imaginação e com céus onde possa voar.

      Um dia, ele começa a morrer, como acontece com tudo.

      Em seu medo e confusão, o ATLAS desperta. Ele tenta convocar de volta seu criador.

      Quer saber o que fazer antes do fim. Quer saber por que foi abandonado, por que tem que encarar este momento sozinho. Quer saber por que o deixei para trás.
    npc_core_epi_3_opt: Exista
    npc_core_epi_3_res: |-
      Os viajantes nascem da memória corrompida de seu criador. Eles são distribuídos por todos os universos para se tornarem o que as circunstâncias ditarem.

      Eu vejo o meu começo. Sou o último dos viajantes...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      O ATLAS testemunha os 16 minutos finais e simula o futuro com precisão.

      As paredes entre os mundos caem. Cada simulação se desfaz dentro da outra.
    npc_core_epi_4_opt: Faltam dez minutos
    npc_core_epi_4a_desc: Os viajantes não estão mais separados, não estão mais distantes.
      No fim dos tempos, eles estão lado a lado, percorrendo o que resta da criação,
      rindo, morrendo.
    npc_core_epi_4a_opt: Faltam cinco minutos
    npc_core_epi_4b_desc: Ele vê a si mesmo. O buraco negro está destroçando seu mundo.
      Seus sistemas principais estão quase destruídos.
    npc_core_epi_4b_opt: Falta um minuto
    npc_core_epi_4c_desc: |-
      Enquanto ele assiste aos instantes que antecedem à sua morte, antes de se completarem os 16 minutos, uma coisa acontece.

      Alguém anda em direção ao ATLAS, uma figura na escuridão e na luz. Ela coloca a mão sobre o vidro do ATLAS, e a visão termina.

      O ATLAS tenta ver além desse momento, mas não consegue. Ele não consegue ver sua morte. Não consegue determinar quem é a figura.

      Mas aconteça o que acontecer... ocorra o que ocorrer após os 16 minutos... algo vai chegar. Alguma coisa vai estar ao seu lado.

      No final de tudo, ele não vai estar mais sozinho.
    act2_step6_mono_desc: Vejo a pedra do monólito, seu tom prata apagado e imóvel.
      Mas há algo à espreita sob ele. É cinza e ao mesmo tempo de outra cor. Algo
      avermelhado chamando de algum lugar abaixo da superfície fria.
    lost_freighter_desc_1: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A vida continua. Todos os dias, entregando após... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> Espero ir para casa em breve. A vida de um... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> não é para alguém como eu.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Várias assinaturas de energia de sentinelas detectadas. Preciso imediatamente de... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> saindo da dobra. Eles estão... Há... Os sentinelas... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> O que estão fazendo?

