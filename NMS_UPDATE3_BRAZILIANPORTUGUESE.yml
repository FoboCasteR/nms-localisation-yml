    tut_sell_tech_desc: Eu recebo uma mensagem automática. Foi transmitido a partir
      da estação espacial. O remetente soa altamente persuasivo ...
    tut_sell_tech_obj: Trocar aglomerados de nanitos por plantas
    tut_sell_tech_obj_tip: |-
      Troque <SPECIAL>aglomerados de nanitos<> por <TECHNOLOGY>plantas tecnológicas<>.

      Recupere nanitos em caixas e estruturas.

      Encontre <TRADEABLE>mercadores de tecnologia<> nas estações espaciais.
    act2_step3_ship_desc: O Atlas está morrendo. Ele quer que eu o restaure, que me
      lance através de sua interface no centro da galáxia. Mas isso pode restaurar
      também este mundo, minha vida, tudo o que conheço. Não sei se consigo fazer
      isso.
