    npc_core_act2_27l_lang: |-
      Os Geks eram comerciantes movidos pela ganância. Os Vy'keens eram guerreiros movidos pela raiva. Os Korvax eram cientistas movidos pela curiosidade.

      Estes mundos eram seus. Eu queria... <AUDIO>TXT_RadioNoise<><STELLAR>kkzkzkkt...<> Eu queria ver o que vocês fariam com a eternidade. Eu queria ver o que todos vocês se tornariam.
    npc_core_act2_27l_opt_a: Receba o julgamento
    npc_core_act2_27_lang_var1: 'Você salvou a vida da iteração: <STELLAR>ÁRTEMIS<>,
      mas não lhe contou sobre sua natureza simulada. Você achou que saber a verdade
      só faria mal a ele.'
    npc_core_act2_27_lang_var2: 'Você salvou a vida da iteração: <STELLAR>ÁRTEMIS<>
      e lhe contou a verdade sobre sua natureza simulada, pois acreditou que o autoconhecimento
      valia mais do que qualquer dor que a revelação pudesse causar.'
    npc_core_act2_27_lang_var3: 'A iteração: <STELLAR>APOLO<> seguiu você através
      do portal e sobreviveu graças à sua orientação. Você o salvou de ter o mesmo
      destino de <STELLAR>ÁRTEMIS<>.'
    npc_core_act2_27_lang_var4: 'A iteração: <STELLAR>APOLO<> seguiu você através
      do portal e se perdeu da mesma forma que <STELLAR>ÁRTEMIS<>. Você não conseguiu
      ajudá-lo, não conseguiu avisá-lo...'
    npc_core_act2_27_lang_var5: 'A iteração: <STELLAR>APOLO<> não seguiu você através
      do portal. Você lhe negou o direito de ver o que você viu e de arriscar a vida
      em busca do conhecimento.'
    npc_core_act2_27_lang_var6: 'Você permitiu que a iteração: <STELLAR>ÁRTEMIS<>
      concluísse o processo de morte, já que preferiu eliminá-lo a obrigá-lo a viver
      em uma simulação.'
    npc_core_act2_27_lang_var7: Você tem compaixão. Você interfere. Você tem potencial
      para o bem e para o mal. Por sua causa, os dois estão vivos...
    npc_core_act2_27_lang_var8: Você tem compaixão. Você teve fé quando não deveria.
      Por sua causa, um está vivo e o outro morto...
    npc_core_act2_27_lang_var9: Você valoriza a existência contínua acima de tudo,
      custe o que custar. Você é a favor da vida...
    npc_core_act2_27_lang_var10: Você valoriza o conhecimento. Você interfere. Você
      tem potencial para cometer atrocidades e milagres...
    npc_core_act2_27_lang_var11: Você valoriza o conhecimento. Você teve fé quando
      não deveria. Por sua causa, um está vivo e o outro morto...
    npc_core_act2_27_lang_var13: Você tem misericórdia. Você interfere. Você tem potencial
      para o bem e para o mal. Por sua causa, um está vivo e o outro morto...
    npc_core_act2_27_lang_var14: Você tem misericórdia. Você teve fé quando não deveria.
      Por causa de suas ações, os dois estão mortos. Você não tem mais ninguém...
    npc_core_act2_27_lang_var15: Você tem misericórdia. Você tem medo da dor. Por
      sua causa, um está vivo e o outro morto...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
