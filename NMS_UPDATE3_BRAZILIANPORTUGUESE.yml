    ui_core_tutorial1_obj2: Conserte a nave e os sistemas da multiferramenta
    ui_core_tutorial1_obj2_tip: |-
      A nave está muito danificada e não pode voar.
      Os sistemas de análise da multiferramenta não funcionam.
      Obtenha materiais para consertar os sistemas principais. Os sistemas individuais estão registrados no log da missão.
