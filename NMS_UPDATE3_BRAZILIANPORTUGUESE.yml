    npc_mission_cre_scan_proc_a_1: O cliente está realizando um estudo de impacto
      ambiental de longo prazo.
    npc_mission_cre_scan_proc_a_2: O cliente está desenvolvendo um projeto de rastreamento
      de mutação de DNA.
    npc_mission_cre_scan_proc_a_3: O cliente está mapeando os padrões de migração
      dos animais.
    npc_mission_cre_scan_proc_a_4: O cliente espera iniciar um programa de reprodução
      exozoológica.
    npc_mission_cre_scan_proc_a_5: O cliente está testando teorias sobre a gravidade
      e a evolução.
    npc_mission_cre_scan_proc_b_1: Ele está criando um banco de dados com base no
      qual suas projeções serão mapeadas e testadas.
    npc_mission_cre_scan_proc_b_2: Ele precisa de uma grande quantidade de dados biológicos
      para testar suas teorias.
    npc_mission_cre_scan_proc_b_3: Ele precisa de verificações detalhadas da fauna
      local para compará-las com os dados obtidos em outros lugares.
    npc_mission_cre_scan_proc_b_4: A simulação tem várias falhas consideráveis. Ele
      precisa de exploradores para ajudar a preencher os dados que faltam.
    npc_mission_cre_scan_proc_b_5: Ele acha que faltam algumas informações importantes
      e procura exploradores ousados para ajudar na pesquisa.
    npc_mission_cre_scan_proc_c_1: Todas as verificações de formas de vida válidas
      serão aceitas.
    npc_mission_cre_scan_proc_c_2: Somente verificações de seres vivos serão aceitas.
    npc_mission_cre_scan_proc_c_3: As verificações por sonda de órgãos em alta definição
      serão especialmente valiosas.
    npc_mission_cre_scan_proc_c_4: Por isso, ele precisa de dados detalhados de verificação
      biológica.
    npc_mission_cre_scan_proc_c_5: Ele tem um interesse particular em dados de verificação
      atualizados sobre a fauna local.
    npc_mission_tree_scan_proc_a_1: O cliente está em processo de aquisição de um
      terreno grande, mas se preocupa que as espécies protegidas impeçam a exploração
      comercial do lugar.
    npc_mission_tree_scan_proc_a_2: O cliente está arquivando todas as espécies locais
      como um preparativo para fazer uma terraformação em ampla escala.
    npc_mission_tree_scan_proc_a_3: O cliente quer coletar dados biológicos locais,
      mas não especificou seu objetivo.
    npc_mission_tree_scan_proc_a_4: O cliente deseja investigar a composição histórica
      da atmosfera por meio do estudo da flora do planeta.
    npc_mission_tree_scan_proc_a_5: O cliente está preparando uma série de guias ilustrados
      sobre a flora local.
    npc_mission_tree_scan_proc_b_1: Ele tem uma necessidade urgente de concluir sua
      pesquisa e provar o valor do projeto para os investidores.
    npc_mission_tree_scan_proc_b_2: Ele precisa fazer um estudo comparativo entre
      as espécies locais e as encontradas em outros lugares.
    npc_mission_tree_scan_proc_b_3: Seu banco de dados não é muito completo no que
      diz respeito à flora local, o que torna difícil testar suas projeções.
    npc_mission_tree_scan_proc_b_4: Os padrões que ele esperava ver em seus dados
      ainda não se materializaram, então ele está fazendo uma segunda rodada de pesquisa.
    npc_mission_tree_scan_proc_b_5: Seu armazenamento de dados existente começou a
      exibir erros de consistência alarmantes, e ele está sentindo a necessidade de
      recomeçar do zero.
    npc_mission_tree_scan_proc_c_1: Todas as verificações biológicas formatadas corretamente
      serão aceitas.
    npc_mission_tree_scan_proc_c_2: O cliente solicita verificações botânicas validadas
      apenas. As verificações de fauna folhosa não serão aceitas.
    npc_mission_tree_scan_proc_c_3: Por isso, qualquer contribuição para a sua biblioteca
      botânica será muito bem recompensada.
    npc_mission_tree_scan_proc_c_4: Ele tem amostras físicas prensadas suficientes.
      Nesta etapa, ele busca apenas capturas holográficas.
    npc_mission_tree_scan_proc_c_5: São necessários dados botânicos de alta qualidade,
      e recompensas estão disponíveis para todos os exploradores que contribuírem
      com verificações.
    npc_mission_min_scan_proc_a_1: O cliente está estudando os padrões de erosão do
      solo.
    npc_mission_min_scan_proc_a_2: O cliente está estudando os padrões de formação
      mineral.
    npc_mission_min_scan_proc_a_3: O cliente está avaliando o potencial de vários
      locais da região, como novos centros de mineração.
