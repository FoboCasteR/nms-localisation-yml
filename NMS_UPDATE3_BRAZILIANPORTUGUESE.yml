    tutorial_first_space_title: 'ENTRADA #4925B'
    tutorial_first_space_lang: |-
      TRANSMISSÃO RECEBIDA... ORIGEM: <STELLAR><AUDIO>TXT_RadioNoise<>#4925B<>...
      Por favor, identifique-se.<DELAY>0.8<> Sou... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkttk...<>
    tutorial_first_space_opt_a: Identifique-se
    tutorial_first_space_opt_b: Ouça
    tutorial_first_space_res: |-
      Você não está... <STELLAR><AUDIO>TXT_RadioNoise<>kzzktt...<><DELAY>0.8<> sozinho...
      Siga... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkzzztt... <>
    tutorial_first_space_desc: A transmissão termina tão estranhamente quanto começou.
      A parte final do sinal parece ser um conjunto de <COMMODITY>coordenadas planetárias<>...
    tutorial_first_space_opt_c: Insira as coordenadas
    tutorial_monolith_title: Coração da Anomalia
    tutorial_monolith_lang_1: Preparando protocolos de detecção de viajantes...
    tutorial_monolith_desc_1: |-
      Esta estrutura é diferente de qualquer coisa que encontrei em minha jornada até agora. Tudo nela é tão estranho, tão fora de lugar.

      Enquanto olho para ela, palavras se formam sozinhas em minha mente, um fragmento bizarro de fala entrecortada...
    tutorial_monolith_lang_1a: É o viajante? É um amigo?
    tutorial_monolith_opt_a_1: É o viajante
    tutorial_monolith_opt_b_1: É amigo
    tutorial_monolith_desc_2: |-
      É estranho responder a perguntas que não tenho certeza se estão sendo feitas.
      Mas alguma coisa claramente percebeu minha resposta. Minha mente é dominada por uma percepção de que algo despertou, de que alguém está me observando.

      Ele faz outra pergunta.
    tutorial_monolith_lang_2: É o primeiro? É o último?
    tutorial_monolith_opt_a_2: É o primeiro
    tutorial_monolith_opt_b_2: É o último
    tutorial_monolith_desc_3: |-
      Não sei como estão falando comigo. O monólito é antigo e não consigo deixar de pensar que ele fez essas perguntas muitas vezes.

      Ele pergunta de novo.
    tutorial_monolith_lang_3: Ele viu o Olho Carmesim? O Olho Carmesim o viu?
    tutorial_monolith_opt_a_3: Ele viu o olho
    tutorial_monolith_opt_b_3: O olho o viu
    tutorial_monolith_opt_c_3: Ambos
    tutorial_monolith_res: |-
      PROBABILIDADE DA ANOMALIA EXCEDE OS PARÂMETROS DE SEGURANÇA <IMG>SLASH<><AUDIO>UI_Nanites_Received<> FALHA DETECTADA

      <AUDIO>UI_Nanites_Received<>ALERTA <IMG>SLASH<><AUDIO>UI_Nanites_Received<> ALERTA <IMG>SLASH<><AUDIO>UI_Nanites_Received<> AS FRONTEIRAS SUMIRAM. OS MUROS CAÍRAM. SEU UNIVERSO AGUARDA.

      ENCONTRE-NOS,<DELAY>0.6<> <STELLAR>V<DELAY>0.06<>I<DELAY>0.06<>A<DELAY>0.06<>J<DELAY>0.06<>A<DELAY>0.06<>N<DELAY>0.06<>T<DELAY>0.06<>E<DELAY>0.06<><>.
    tutorial_sell_tech_desc: Eu recebo uma mensagem automática. O holograma soa altamente
      persuasivo, e parece ser transmitido a partir da estação espacial...
    tutorial_sell_tech_opt_a: Aceite
    tutorial_sell_tech_opt_b: Recuse
    tutorial_sell_tech_res_a: Orientação aceita... Plotando rota!
    dnt_exp_tut_tech_shop_1: Traveller! Your technology is weak. Perhaps Korvax may
