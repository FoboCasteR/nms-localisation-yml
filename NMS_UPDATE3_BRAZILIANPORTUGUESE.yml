      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Conto para a tripulação tudo
      o que descobri em minhas viagens e que cometi vários atos de traição e heresia
      no processo. Pergunto o que pensam, como se sentem, o que esperam.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: A decisão é unânime. Vamos voltar. Vamos nos juntar ao êxodo dos Vy'keens
