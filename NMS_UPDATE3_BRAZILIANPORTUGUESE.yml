      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Este vai ser o meu último ano nesta rota comercial. Eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> Eu tenho um filho em casa para cuidar agora, ou pelo menos foi o que me disseram. Preciso parar de viajar.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Olho para a minha tripulação e reflito sobre as famílias desse pessoal. Os Geks são gerados em grandes números e conhecem a identidade dos pais, mas por necessidade, são incapazes de formar vínculos significativos. A vida de um Gek é uma competição desde o começo. Talvez seja isso que os faça serem comerciantes.

      Os Korvax não têm filhos, com exceção, talvez, das inteligências artificiais que criam para vários experimentos. Somente as famílias dos Vy'keens se assemelham às nossas. São pequenas unidades de pais e alguns filhos criados como guerreiros.

      Toda a nossa história é de guerra e ódio. Somos tão parecidos com os Vy'keens. Quando observo meu filho, me pergunto se...

      Não importa. Logo vou saber. E preciso cuidar de algumas coisas antes de chegar em casa.
