      seu terminal e fornecer acesso a vários veículos planetários, além das atualizações
      e manutenção apropriadas.
    ui_exotut_desc_alt: Aceitei um técnico Vy'keen em minha base. Ele vai trabalhar
      de seu terminal e fornecer acesso a vários veículos planetários, além das atualizações
      e manutenção apropriadas.
    ui_weapguy_title: Pesquisa de armas
    ui_weapguy_sub: Atualizações de sistemas de armamento
    ui_weapguy_desc: Contratei um armeiro para a minha base. Ele vai trabalhar de
      seu terminal e fornecer atualizações e extensões para a minha multiferramenta
      e sistemas de armamento.
    ui_weapguy_desc_alt: Devo contratar um armeiro para a minha base. Ele vai trabalhar
      de seu terminal e fornecer atualizações e extensões para a minha multiferramenta
      e sistemas de armamento.
