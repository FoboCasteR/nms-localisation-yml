    war_filler_desc_1: Eu me aproximo do guerreiro, mas ele mal nota minha presença.
      Embora esteja com o rosto virado em minha direção, seu olhar está fixo em um
      ponto muito além de mim.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Afaste-se devagar
    war_filler_opt_b_1: Encare-o
    war_filler_res_a_1: A respiração do Vy'keen se acelera, mas ele continua imóvel.
    war_filler_res_b_1: O guerreiro ignora meu desafio. Talvez seja melhor assim.
    war_request_text_21: "%NAME%As mandíbulas de %NAME% coçam. Ele continua me encarando."
    war_filler_desc_2: A forma de vida fala com muita urgência, mas com seus berros
      apressados e hálito fétido, tenho dificuldade para me concentrar no que ela
      tem a dizer.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Parta em silêncio
    war_filler_opt_b_2: Habilite a proteção antirrisco
    war_filler_res_a_2: O Vy'keen faz um gesto como se fosse me parar, mas desiste
      e vai embora.
    war_filler_res_b_2: "%NAME% olha para mim de um jeito que sugere que já reagiram
      assim a ele antes."
    war_request_text_22: "%NAME% %NAME% parece satisfeito. Meu pedido o encorajou."
    war_filler_desc_3: À medida que me aproximo do guerreiro, ouço um item cair no
      chão. Ele ignora deliberadamente os bips fracos que começaram a soar próximo
      aos pés dele. Apesar de não entender, sinto que devo fazer a mesma coisa.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Parta calmamente
    war_filler_opt_b_3: Parta rapidamente
    war_filler_res_a_3: Aceno com a cabeça para o guerreiro e me afasto com cuidado
      para não fazer movimentos amplos ou repentinos. Parece que está tudo bem.
    war_filler_res_b_3: Parto rapidamente. O Vy'keen não admitirá seu erro enquanto
      estiver sendo observado, e quero lhe dar o máximo de tempo possível para resolver
      a situação.
    war_request_text_23: Encarando o Vy'keen, continuo ignorando o alarme. Eu preparo
      o meu pedido.
    war_filler_desc_4: Embora exiba os mesmos traços faciais estranhos e a postura
      agressiva do restante de sua espécie, algo neste guerreiro faz transparecer
      uma felicidade pacífica. Esse contentamento parece simples, mas engana muitos.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Deseje-lhe tudo de bom
    war_filler_opt_b_4: Faça gestos zangados
    war_filler_res_a_4: O Vy'keen acena com a cabeça serenamente para mim. Sinto uma
      grande calma.
    war_filler_res_b_4: Meus gestos parecem não afetar o guerreiro. Pelo jeito, ele
      alcançou um estado mental em que minhas ações lhe são pouco importantes.
    war_request_text_24: O Vy'keen inclina gentilmente a cabeça em antecipação ao
      meu pedido.
    war_filler_desc_5: Me acostumei a ouvir berros guturais vindos dessas formas de
      vida. Mas esta aqui parece estar tentando assobiar. Como não tem lábios convencionais,
      seu esforço não é muito bem-sucedido. Mesmo assim, após encerrar sua performance,
      me olha com expectativa.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Aplauda
    war_filler_opt_b_5: Vaie
    war_filler_res_a_5: O Vy'keen parece estar com vergonha, se é que isso é possível.
      Ele claramente não está acostumado com esse tipo de atenção.
    war_filler_res_b_5: O Vy'keen parece confuso e desanimado. Ele não parece capaz
      de processar a ideia de que sua música não é universalmente apreciada.
    war_request_text_25: "%NAME% %NAME% parece um pouco ofendido por eu ter ignorado
      sua apresentação."
    war_filler_desc_6: A forma de vida gesticula para mim quando me aproximo. Ela
      me faz olhar para a arma secundária impressionante dela. É uma ameaça? Uma tentativa
      de intimidação? Ostentação? Uma demonstração amigável feita de boa-fé? A cultura
      dela ainda me é tão desconhecida.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Pareça impressionado
    war_filler_opt_b_6: Pareça desinteressado
    war_filler_res_a_6: O Vy'keen parece muito contente. Ele dá uma breve polida em
      sua multiferramenta. É um gesto simples, mas que demonstra muito orgulho.
    war_filler_res_b_6: O Vy'keen gesticula de modo ainda mais agressivo com a multiferramenta.
      Vou embora rápido.
    war_request_text_26: "%NAME% %NAME% berra e nota a minha multiferramenta. Ele
      indica que está pronto para me ouvir."
    war_filler_desc_7: O guerreiro suspira quando invado seu espaço. Ele coloca de
      lado sua comida e olha para mim de um jeito muito impaciente.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Peça desculpa
    war_filler_opt_b_7: Parta sem falar nada
    war_filler_res_a_7: O Vy'keen parece zangado com o meu pedido de desculpa. Ele
      joga parte de sua refeição em mim.
    war_filler_res_b_7: O Vy'keen me encara enquanto saio, mas não toma outra atitude.
    war_request_text_27: "%NAME% %NAME% solta um suspiro intenso e gutural. Ele aguarda
      meu pedido com relutância."
    war_filler_desc_8: O guerreiro me cumprimenta, mas faz isso com uma falta de energia
      evidente. Seus movimentos são lentos, e ele tem dificuldade para focar a visão.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Toque no ombro dele
    war_filler_opt_b_8: Parta em silêncio
    war_filler_res_a_8: O guerreiro relaxa, mas não diz nada. É melhor deixá-lo descansar.
    war_filler_res_b_8: O Vy'keen parece satisfeito por ter sido deixado em paz.
    war_request_text_28: "%NAME% %NAME% suspira. Ele se esforça para refocar sua visão
      enquanto aguarda o meu pedido."
    war_filler_desc_9: O guerreiro parece confuso quando me aproximo. Ele examina
      os arredores com nervosismo. Seu olhar preocupado se lança por todo o recinto.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Faça gestos calmos
    war_filler_opt_b_9: Faça gestos zangados
    war_filler_res_a_9: O guerreiro não se tranquiliza com as minhas tentativas de
      manter a calma. Ele parece mais incomodado ainda.
    war_filler_res_b_9: Minha ira afeta o guerreiro de uma maneira que não antecipei.
      Ele claramente foi condicionado a esperar esse tipo de interação, e isso parece
      lhe dar conforto.
    war_request_text_29: Receber um comando parece reconfortar %NAME%. Ele aguarda
      o meu pedido.
    war_filler_desc_10: O ser olhou para mim com grande expectativa quando me aproximei.
      Após me avaliar, porém, parece que não se contentou. Ele me dá sua atenção,
      mas está claramente concentrado na entrada, como se esperasse outra pessoa.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Parta
    war_filler_opt_b_10: Encare-o
    war_filler_res_a_10: O guerreiro me observa partir. Parece que está menos impressionado
      agora do que antes de eu chegar.
    war_filler_res_b_10: O guerreiro me encara de volta brevemente e desvia seu olhar.
      Quando vou embora, vejo um novo respeito em seus olhos.
    war_request_text_30: "%NAME% %NAME% dá de ombros. Ele aguarda com indiferença."
    war_filler_desc_11: O guerreiro grunhe distraído, sem me dar sua atenção total.
      Ele parece ocupado com o dispositivo pequeno que está segurando.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Não o perturbe
    war_filler_opt_b_11: Cutuque o dispositivo
    war_filler_res_a_11: O Vy'keen me dá pouca atenção enquanto volta a olhar para
      seu dispositivo.
    war_filler_res_b_11: O que fiz deixou o guerreiro muito contente. Ele ri para
      si mesmo enquanto observa o dispositivo. O que será que eu fiz?
    war_request_text_31: Com relutância, %NAME% guarda seu dispositivo. Ele aguarda
      o meu pedido.
    war_filler_desc_12: A forma de vida me cumprimenta e gesticula para uma série
      de mapas à sua frente. Ele parece estar fazendo anotações, adicionando etiquetas
      ao lado de alguns locais.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Marque uma região no norte
    war_filler_opt_b_12: Marque uma região no sul
    war_filler_res_a_12: O guerreiro acena com a cabeça, agradecido, e parece se preparar
      para uma ação importante. O que será que eu fiz?
    war_filler_res_b_12: O guerreiro fica tenso, mas em seguida adota uma postura
      de grande determinação. Espero não ter incentivado ele a fazer alguma tolice.
    war_request_text_32: Um desapontamento domina %NAME% por um instante. Mas sua
      expressão muda rapidamente. Ele aguarda o meu pedido.
    war_filler_desc_13: O guerreiro observa minha aproximação e lança vários cubos
      marcados na superfície diante dele. Ele examina os resultados, grunhe e olha
      para mim com o que parece ser desapontamento.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Sorria
    war_filler_opt_b_13: Pegue um cubo
    war_filler_res_a_13: O guerreiro olha com desprezo para mim, e continua examinando
      os cubos diante dele.
    war_filler_res_b_13: O Vy'keen parece alarmado. Coloco o cubo de volta na mesa,
      mas quando o guerreiro percebe qual glifo está em sua direção, fica ainda mais
      agitado.
    war_request_text_33: "%NAME% %NAME% lança outro cubo. Ele consulta o glifo, acena
      com a cabeça e aguarda o meu pedido."
    war_filler_desc_14: O guerreiro lança um olhar incisivo para mim. Eu claramente
      interrompi sua concentração. Ele guarda a faca pequena que estava girando entre
      seus dedos.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Observe de perto
    war_filler_opt_b_14: Faça um barulho alto
    war_filler_res_a_14: O Vy'keen continua praticando, mas a pressão de ser observado
      o deixa atrapalhado e tenso. Vou embora antes que ele perca a mão.
    war_filler_res_b_14: O Vy'keen se surpreende. Ele grita alto com o impacto repentino
      e inesperado da faca no nó de seu dedo. Vou embora rápido.
    war_request_text_34: "%NAME% %NAME% continua inquieto e mexendo os dedos enquanto
      aguarda o meu pedido."
    war_filler_desc_15: O guerreiro está ocupado fazendo marcas na pintura de sua
      arma. O trabalho ainda não está completo, mas ele está claramente orgulhoso
      de seu progresso.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Encolha-se
    war_filler_opt_b_15: Pareça desinteressado
    war_filler_res_a_15: O Vy'keen dá uma gargalhada. Ele ficou muito empolgado com
      a minha reação ao seu trabalho.
    war_filler_res_b_15: O Vy'keen parece desanimado. Eu claramente o insultei bastante.
    war_request_text_35: "%NAME% %NAME% deixa sua arma de lado. Enquanto ele espera
      o meu pedido, noto que olha desejoso para a minha multiferramenta."
    war_filler_desc_16: Quando me aproximo, a forma de vida enfia algo pequeno e peludo
      no bolso. Ele se mexe desconfortavelmente, tentando falar sobre os guinchos
      persistentes.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Saia discretamente
    war_filler_opt_b_16: Encare-o
    war_filler_res_a_16: Desvio meu olhar, dando espaço para o guerreiro se recompor.
    war_filler_res_b_16: O Vy'keen fica vermelho sob o meu olhar e se sente cada vez
      mais desconfortável. Ouço um guincho alto e os movimentos desconfortáveis parecem
      parar.
    war_request_text_36: Uma expressão de alarme surge no rosto de %NAME%. Ele fica
      tenso. Está desesperado para que eu faça o meu pedido logo.
    war_filler_desc_17: O guerreiro está ocupado com uma série de imagens de um exoveículo.
      Elas parecem ter vindo de várias fontes diferentes e depois unidas com fita
      adesiva.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Pareça impressionado
    war_filler_opt_b_17: Faça um acréscimo
    war_filler_res_a_17: O Vy'keen olha para mim com cuidado, e em seguida acrescenta
      mais notas ao diagrama.
    war_filler_res_b_17: O guerreiro examina meu acréscimo com desprezo e o remove
      imediatamente do plano.
    war_request_text_37: Um pouco desapontado, %NAME% coloca seus planos de lado.
      Ele aguarda o meu pedido.
    war_filler_desc_18: Quando me aproximo, o guerreiro cobre apressadamente uma tabuleta
      diante dele. Parece que ele estava gravando alguma coisa, mas minha presença
      o deixa desconfortável.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Pareça impressionado
    war_filler_opt_b_18: Saque a multiferramenta
    war_filler_res_a_18: O Vy'keen me encara, mas seu olhar não está feliz. Ele parece
      duvidar da minha sinceridade.
    war_filler_res_b_18: O Vy'keen olha para mim com surpresa e parece se sentir inspirado.
      Ele deixa de lado sua faca de entalhar. Que pensamento será que incitei?
    war_request_text_38: "%NAME% %NAME% guarda seu tablet. Parece aliviado por eu
      não ter me interessado nele."
    war_filler_desc_19: O guerreiro parece estar em uma espécie de transe. Não parece
      uma boa ideia incomodá-lo.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Cante junto com ele
    war_filler_opt_b_19: Vá embora em silêncio
    war_filler_res_a_19: Tento imitar o canto do guerreiro, mas minha garganta é incapaz
      de reproduzir os sons guturais estranhos. Mesmo assim, ele parece apreciar meu
      esforço.
    war_filler_res_b_19: O canto do Vy'keen vai sumindo enquanto me afasto. Ele me
      observa. Parece desapontado por eu não ter me juntado a ele.
    war_request_text_39: Faço uma pausa. Qual é o melhor jeito de expressar meu pedido
      em canto?
    war_filler_desc_20: Apesar de seus olhos estarem abertos, o Vy'keen parece estar
      dormindo.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Vá embora em silêncio
    war_filler_opt_b_20: Grite
    war_filler_res_a_20: Me afasto em silêncio. Não gostaria de ver um desses guerreiros
      acordar de repente.
    war_filler_res_b_20: O Vy'keen dá uma sacudida, mas volta a murmurar pacificamente
      em seguida. Esses guerreiros devem dormir profundamente. Sobre o que será que
      sonham?
    war_request_text_40: "%NAME% %NAME% volta ao presente com um solavanco. Parece
      surpreso ao me ver diante dele."
    tra_filler_desc_1: O Gek parece absorto por luzes vermelhas que piscam na tela
      à sua frente. Ele aperta com força os botões, e as luzes brilham em amarelo
      periodicamente. Isso é acompanhado por uma comemoração e parece agradá-lo muito.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Aconselhe-o a continuar
    tra_filler_opt_b_1: Aconselhe-o a parar
    tra_filler_res_a_1: O Gek segue o meu conselho e pressiona os botões de um modo
      particularmente elaborado. As luzes não ficam amarelas. O Gek parece muito perturbado.
    tra_filler_res_b_1: O Gek não se impressiona com a minha intromissão. Ele me ignora
      e continua brincando.
    tra_request_text_21: "%NAME% %NAME% guarda seu dispositivo com relutância e me
      encara zangado."
    tra_filler_desc_2: Enquanto me aproximo do Gek, percebo a névoa fina que o cerca.
      Seu odor é leve, quase agradável. Mesmo assim, não consigo deixar de sentir
      uma profunda apreensão.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Espante a névoa
    tra_filler_opt_b_2: Vá embora rápido
    tra_filler_res_a_2: Eu tusso enquanto espanto a névoa estranha que emana do Gek.
      Por mais que tente, não consigo limpar o ar. Preciso ir embora.
    tra_filler_res_b_2: O Gek me observa partir. Consigo sentir seus olhos me acompanhando.
      Pior ainda... a névoa parece me seguir também.
    tra_request_text_22: Ativo os sistemas da minha proteção antirrisco e me preparo
      para negociar com a criatura estranha.
    tra_filler_desc_3: |-
      Se eu olho de perto, percebo que a pele do Gek está secretando uma substância gordurosa. O óleo cobre todo o corpo dele. O cheiro é mais doce do que eu esperava.
      Talvez seja melhor lhe dar um pouco de privacidade.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Encare-o
    tra_filler_opt_b_3: Parta
    tra_filler_res_a_3: O Gek ignora o meu olhar. Não sei por quanto tempo fico encarando
      o gotejar lento do óleo sobre as escamas.
    tra_filler_res_b_3: Eu paro de incomodar o Gek. Qualquer um merece privacidade
      em um momento particular.
    tra_request_text_23: Tusso gentilmente. O Gek, impassível, continua com a pele
      pingando óleo enquanto aguarda o meu pedido.
    tra_filler_desc_4: O Gek me lança um olhar irritado enquanto me aproximo. Ele
      esconde seja lá o que estava fazendo e nitidamente espera que eu vá embora.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Tente ver o trabalho dele
    tra_filler_opt_b_4: Parta
    tra_filler_res_a_4: O Gek gesticula zangado para mim, acenando para que eu saia.
      Quando me viro, percebo que está acrescentando algo a uma lista.
    tra_filler_res_b_4: O Gek me encara enquanto parto. Ele não retoma seu trabalho
      enquanto não tem certeza de que estou longe o suficiente para não ver.
    tra_request_text_24: Com um olhar atento, %NAME% garante que seu trabalho esteja
      escondido. Ele espera o meu pedido.
    tra_filler_desc_5: O Gek é uma visão deplorável, a imagem do desânimo. Ele me
      olha de um jeito que dá pena.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Faça um gesto para afastá-lo
    tra_filler_opt_b_5: Dê 10 unidades
    tra_filler_res_a_5: O Gek abaixa a cabeça enquanto parto. Não achei que ele conseguiria
      parecer mais desanimado, mas me enganei.
    tra_filler_res_b_5: O Gek fica muito feliz e me olha de um jeito que poderia ser
      descrito como amor.
    tra_request_text_25: "%NAME% %NAME% se agita, na esperança por uma oportunidade."
    tra_filler_desc_6: O Gek estende um dispositivo pequeno. A natureza exata da tela
      não é evidente para mim, mas reconheço o símbolo das unidades ao lado de um
      número extremamente longo.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Tente pegar as unidades
    tra_filler_opt_b_6: Parta
    tra_filler_res_a_6: Interajo com o dispositivo do Gek. Ele se acende enquanto
      trocamos dados, mas nada mais parece acontecer. Não recebo as unidades, mas
      o Gek parece muito satisfeito.
    tra_filler_res_b_6: Algo no Gek me faz ter cuidado. Vou embora sem tocar no dispositivo.
    tra_request_text_26: Há algo estranho nesse pequeno alienígena. Componho minha
      solicitação, mas com cuidado.
    tra_filler_desc_7: O Gek está entretido com um jogo criado por ele mesmo e estala
      a língua de maneira descontraída enquanto olha em volta do recinto. Quando ele
      me vê, dá três estalos leves antes de continuar seu exame mais geral.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Estale sua língua
    tra_filler_opt_b_7: Parta
    tra_filler_res_a_7: O Gek guincha animado. Não entendo o que aconteceu, mas fico
      contente de deixar alguém feliz.
    tra_filler_res_b_7: O ritmo dos estalos do Gek muda enquanto parto, mas ele não
      me dá muita atenção.
    tra_request_text_27: "%NAME% %NAME% continua fazendo cliques com o bico enquanto
      ouve meu pedido. Isso é muito irritante."
    tra_filler_desc_8: Desde quando entrei no recinto, pude sentir o cheiro do Gek.
      Não creio que meu nariz tenha sentido um odor mais envolvente. Me aproximar
      parece inevitável, como se o destino tivesse me empurrado até este momento.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Renda-se à sensação
    tra_filler_opt_b_8: Resista ao odor
    tra_filler_res_a_8: Inspiro profundamente. Minha mente parece pausar, perdida
      em um relaxamento profundo que nunca experimentei. Não sei se durou instantes
      ou anos, mas quando me recobro, me sinto renovado, como se eu fosse uma nova
      pessoa.
    tra_filler_res_b_8: Sinto os feromônios do Gek começando a fazer efeito, mas resisto
      e consigo me afastar.
    tra_request_text_28: "%NAME%Ao ler minha intenção de negociar, %NAME% muda sutilmente
      o aroma que paira no ar. Ele aguarda o meu pedido."
    tra_filler_desc_9: O Gek está ocupado olhando para uma tela pequena. Números piscam,
      mudam de cor, vão lá para o alto e depois despencam. Acompanhar essa torrente
      de informações já é difícil, imagine processá-la.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Observe em silêncio
    tra_filler_opt_b_9: Atrapalhe a concentração dele
    tra_filler_res_a_9: Observo por um tempo, mas não consigo entender os dados que
      o Gek olha com tanta atenção.
    tra_filler_res_b_9: Minha tentativa de interferir é inútil. O Gek está tão acostumado
      a processar todas essas informações que mais uma distração não faz a menor diferença.
    tra_request_text_29: Com um floreio, %NAME% faz uma série de entradas em sua tela.
      Satisfeito, ele se vira para ouvir o meu pedido.
    tra_filler_desc_10: O Gek parece completamente sem energia. Ele está consumido
      por uma letargia terrível. Mal consegue se obrigar a ver as horas.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Dê-lhe tapinhas de compreensão
    tra_filler_opt_b_10: Dê um tapa nele
    tra_filler_res_a_10: O Gek sorri cansado. Acho que apenas incentivei sua prostração.
    tra_filler_res_b_10: O Gek leva um susto. Eu o peguei de surpresa, ele não sabe
      como reagir. Vou embora antes que volte a si.
    tra_request_text_30: Os olhos de %NAME% mal se abriram. Ele tem dificuldade para
      ouvir. É melhor fazer o meu pedido rápido.
    tra_filler_desc_11: O Gek me examina antes de liberar uma série de odores incomuns.
      Eles me envolvem rapidamente. Cada um produz uma sensação nova e estranha. Sinto
      cheiro de medo, de amor, da cor amarela, do luar, do sono, do número quatro.
      E aí acaba. O Gek parece orgulhoso.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Peça mais
    tra_filler_opt_b_11: Afaste-se
    tra_filler_res_a_11: O Gek parece muito feliz por ter me agradado, mas ficou exausto
      com a demonstração. Eu o deixo descansar.
    tra_filler_res_b_11: O Gek fica triste. Ele se dedicou de corpo e alma a esta
      demonstração de odores e eu o desprezei.
    tra_request_text_31: Sentindo minha vontade de negociar, %NAME% acena com a cabeça,
      como se fizesse uma anotação mental do efeito. Ele escuta com atenção.
    tra_filler_desc_12: O Gek me examina quando me aproximo. Está claramente desapontado,
      embora não dê pistas do porquê.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Grite
    tra_filler_opt_b_12: Encare-o
    tra_filler_res_a_12: O Gek fica surpreso a princípio, mas começa a sorrir em seguida.
      Ele grita de volta. Poderia jurar que ele disse 'Grah!', mas acho que não foi
      isso.
    tra_filler_res_b_12: O Gek me encara de volta, com desprezo nos olhos. Vou embora.
    tra_request_text_32: Enquanto componho minha solicitação, percebo que %NAME% está
      estufando o peito e endireitando as costas. Parece que está nas pontas dos pés.
    tra_filler_desc_13: O Gek mal me nota quando me aproximo. Ele está claramente
      fazendo um grande esforço para se concentrar em alguma coisa. Ele balança gentilmente,
      fazendo movimentos delicados com os dedos.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Assobie
    tra_filler_opt_b_13: Balance as mãos dramaticamente
    tra_filler_res_a_13: O Gek me imita e fica empolgado por ter acompanhamento musical.
      Não consigo ouvir a canção em sua cabeça, mas seja qual for o instrumento imaginado
      está lhe dando muita alegria.
    tra_filler_res_b_13: O Gek entende minha reação como uma indicação de ritmo e
      acelera seus movimentos para me acompanhar. Eu paro para não deixá-lo exausto.
    tra_request_text_33: Um pouco triste por ter sido interrompido, %NAME% para de
      balançar. Ele me olha irritado.
    tra_filler_desc_14: O Gek me olha com esperança. Seus olhos sinceros e seu bico
      se iluminam quando me aproximo. Ele gesticula para mim com um datapad, como
      se estivesse fazendo um pedido...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Toque no datapad
    tra_filler_opt_b_14: Recuse
    tra_filler_res_a_14: Eu toco no datapad para dar a minha bioassinatura. Não sei
      ao certo o que o Gek pretendia fazer com os detalhes, mas não importa. A máquina
      parece não suportar uma forma de vida como eu e rejeita a entrada.
    tra_filler_res_b_14: Não é uma boa ideia tocar em dispositivos oferecidos por
      Geks estranhos.
    tra_request_text_34: "%NAME% %NAME% ouve o meu pedido, mas não solta seu datapad.
      Fico com receio que ele faça parte das negociações."
    tra_filler_desc_15: O Gek está perdido em um devaneio. Odores agradáveis emanam
      de suas glândulas, e ele balança de um lado para o outro. Ele não me dá muita
      atenção.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Cheire o Gek
    tra_filler_opt_b_15: Parta
    tra_filler_res_a_15: Inspiro profundamente. O Gek cheira muito bem e parece não
      se importar com a minha curiosidade.
    tra_filler_res_b_15: Por melhor que o Gek cheire, ele não está produzindo esses
      feromônios para mim. Eu o deixo em paz.
    tra_request_text_35: Quando começo a falar, %NAME% dissipa o odor agradável e
      começa a liberar um aroma mais comercial.
    tra_filler_desc_16: O Gek fica atento quando me aproximo. Seus olhos estão vermelhos.
      Ele devia estar dormindo.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Tranquilize-o
    tra_filler_opt_b_16: Grite
    tra_filler_res_a_16: O Gek relaxa quando mostro que não vou lhe fazer mal. Enquanto
      vou embora, percebo que ele vai voltar a dormir.
    tra_filler_res_b_16: Eu grito com o Gek. Ele se assusta. Sua mente cansada se
      esforça para se concentrar.
    tra_request_text_36: "%NAME% %NAME% parece aliviado por ter alguns instantes extras
      para se recompor."
    tra_filler_desc_17: Há medo nos olhos do Gek, como se tivesse visto coisas que
      nenhum ser deveria ver. Ele gesticula para mim com alarme.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Tranquilize-o
    tra_filler_opt_b_17: Entre em pânico
    tra_filler_res_a_17: Nada do que faço acalma o Gek. Ele estava ansioso antes de
      eu chegar, e vai continuar assim depois que eu partir.
    tra_filler_res_b_17: Meu pânico apenas aumenta o desespero do Gek. Vou embora
      com nós dois gritando.
    tra_request_text_37: "%NAME% %NAME% se contorce nervoso. Parece preocupado com
      o que eu vou pedir."
    tra_filler_desc_18: O gek gesticula zangado para mim quando me aproximo. Ele balança
      as mãos minúsculas e fecha o bico com uma fúria considerável.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Encolha-se
    tra_filler_opt_b_18: Ria
    tra_filler_res_a_18: A princípio, o Gek parece surpreso por ter me assustado tanto,
      mas ele logo se ajusta ao seu poder recém-descoberto e dá uma gargalhada.
    tra_filler_res_b_18: Minha risada apenas deixa o Gek mais irritado. Vou embora
      antes que se torne violento.
    tra_request_text_38: "%NAME% %NAME% parece tranquilizado pela minha vontade de
      fazer negócios. Ele aguarda. A expressão sobre seu bico é séria."
    tra_filler_desc_19: O Gek olha para mim quando me aproximo, mas está claramente
      incomodado. Ele está lutando para controlar uma risada que quer desesperadamente
      escapar.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Faça cócegas nele
    tra_filler_opt_b_19: Parta
    tra_filler_res_a_19: O Gek explode em riso. Vou embora antes que isso vire irritação.
    tra_filler_res_b_19: Duvido que vá conseguir entender a piada particular que o
      Gek está apreciando. Eu o deixo sozinho.
    tra_request_text_39: "%NAME% %NAME% interrompe sua risada. A promessa de uma negociação
      concentra sua mente em meu pedido."
    tra_filler_desc_20: O Gek protesta quando me aproximo. Não fiz pedido nenhum,
      mas ele já parece disposto a recusar.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Faça uma reverência
    tra_filler_opt_b_20: Parta
    tra_filler_res_a_20: Meu gesto educado não tranquiliza o Gek. Ele me dispensa.
    tra_filler_res_b_20: O Gek parece aliviado quando vou embora, como se tivesse
      evitado uma catástrofe.
    tra_request_text_40: "%NAME% %NAME% se recusa a ouvir. Ele está decidido."
    exp_filler_desc_1: O Korvax parece absorto com um enigma complexo. Eu o observo
      organizar códigos, juntar imagens, decifrar runas antigas. Os símbolos se assemelham
      àqueles que vi nos monólitos espalhados por esta galáxia.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Ajude-o
    exp_filler_opt_b_1: Parta
    exp_filler_res_a_1: Conto para o Korvax o que descobri, mas ele diz que já testou
      essas teorias e não obteve sucesso.
    exp_filler_res_b_1: Deixo o Korvax sozinho com o enigma. Não quero atrapalhar
      sua concentração.
    exp_request_text_21: "%NAME% %NAME% olha para mim desapontado pela minha decisão
      de me concentrar em questões práticas. Ele aguarda relutante."
    exp_filler_desc_2: O Korvax balança ritmicamente. Suas luzes brilham e dançam
      por sua máscara. Ele está se divertindo sozinho ou fazendo uma performance para
      os outros integrantes da Convergência? Talvez essa distinção não exista.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Aplauda
    exp_filler_opt_b_2: Vaie
    exp_filler_res_a_2: Eu bato palmas, mas o Korvax parece não notar. Claramente,
      não sou o público-alvo.
    exp_filler_res_b_2: Se registrou minha desaprovação, o Korvax não demonstrou.
      Ele continua com sua performance.
    exp_request_text_22: Ergo a mão e dou um fim à performance de %NAME%. Ele me olha
      impaciente.
    exp_filler_desc_3: Como muitos outros de sua espécie, o Korvax projeta luz ao
      redor de seu visor. Mas quando olho mais de perto, percebo que não são padrões
      aleatórios. Ele criou um holograma minúsculo e perfeito do sistema estelar local.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Faça um elogio
    exp_filler_opt_b_3: Tente verificá-lo
    exp_filler_res_a_3: O Korvax acena com a cabeça antes de alterar a projeção levemente,
      destacando o planeta mais próximo da estação espacial. Acho que devo investigar.
    exp_filler_res_b_3: O Korvax desativa o holograma rapidamente. A verificação não
      autorizada parece tê-lo ofendido.
    exp_request_text_23: Noto a tela de %NAME%, mas indico que tenho outros assuntos
      em mente. Ele aguarda o meu pedido.
    exp_filler_desc_4: Ouço um zumbido fraco. Quando me aproximo do Korvax, percebo
      que o barulho está vindo dele. É um zunido suave e constante, com frequências
      alternadas. O som não para nem quando o Korvax fala comigo.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Comece a cantarolar
    exp_filler_opt_b_4: Parta
    exp_filler_res_a_4: O Korvax ajusta a frequência do seu zunido para acompanhar
      o meu cantarolar. Por um instante, somos um só.
    exp_filler_res_b_4: Vou embora. A canção gentil do Korvax ainda ressoa em meus
      ouvidos.
    exp_request_text_24: "%NAME% %NAME% ouve com paciência, mas não para de zumbir."
    exp_filler_desc_5: Acho que interrompi o Korvax durante sua manutenção de rotina.
      Parece que ele estava aplicando uma espécie de lubrificante em sua carapaça,
      mas ainda não terminou a tarefa. Talvez ele se sinta desconfortável de fazer
      isso na minha frente.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Ofereça ajuda
    exp_filler_opt_b_5: Vá embora em silêncio
    exp_filler_res_a_5: O Korvax protesta. A consciência conjunta da Convergência
      é uma coisa, mas eu tenho mãos e olhos demais para ele.
    exp_filler_res_b_5: Vou embora rápido e de maneira discreta. O Korvax merece seu
      momento de paz.
    exp_request_text_25: "%NAME% %NAME% faz uma rajada de vapor sair de sua carapaça.
      Agora que está limpo, ele volta sua atenção ao meu pedido."
    exp_filler_desc_6: O Korvax insere rapidamente várias informações em seu datapad
      antes de virá-lo para mim com orgulho. Há uma série de números na tela e um
      registro destacado no topo da lista.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Acene com a cabeça em apreciação
    exp_filler_opt_b_6: Pegue o datapad
    exp_filler_res_a_6: O Korvax parece satisfeito. Esses dados claramente representam
      alguma grande realização.
    exp_filler_res_b_6: Eu mexo no datapad, mas por mais que tente, não consigo gerar
      um número tão alto quanto os que o Korvax apresentou.
    exp_request_text_26: Desapontado pela minha falta de interesse, %NAME% guarda
      contrariado seu dispositivo.
    exp_filler_desc_7: O Korvax trabalha mecanicamente, removendo e reencaixando repetidamente
      uma das juntas dos seus dedos. Ele parece tranquilo e distraído.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Observe de perto
    exp_filler_opt_b_7: Parta
    exp_filler_res_a_7: Quanto mais o encaro, mais rápido o Korvax se mexe. Ele se
      torna algo indistinto e observar tanta habilidade e precisão me dá muita paz,
      mesmo que temporária.
    exp_filler_res_b_7: Eu deixo o Korvax relaxar.
    exp_request_text_27: "%NAME% %NAME% volta a ficar atento de repente. Sua rotina
      de manutenção terminou tão rápido quanto começou."
    exp_filler_desc_8: O Korvax está claramente distraído. Ele mal presta atenção
      em mim, e tenho quase certeza de que posso ouvir sons saindo de seu capacete.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Tussa
    exp_filler_opt_b_8: Parta
    exp_filler_res_a_8: O Korvax se assusta. Os sons de seu capacete param de repente.
      Vou embora antes que a interrupção o irrite.
    exp_filler_res_b_8: Eu deixo o Korvax em paz.
    exp_request_text_28: Aceno gentilmente. %NAME% dá uma sacudida. As luzes em seu
      visor piscam rapidamente. Ele inclina a cabeça. Está curioso para saber o que
      eu quero.
    exp_filler_desc_9: O Korvax está desenhando planos no ar à sua frente, imaginando
      algum diagrama complexo.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Examine os planos
    exp_filler_opt_b_9: Verifique os planos
    exp_filler_res_a_9: Tento encontrar um significado nos movimentos do Korvax, mas
      não consigo visualizar seus planos complexos.
    exp_filler_res_b_9: Meu scanner revela que os planos são de uma nave com um desenho
      impressionante, alto e elegante. Talvez eu a veja construída um dia.
    exp_request_text_29: "%NAME% %NAME% parece esperançoso. Ele espera que o meu pedido
      esteja relacionado com os seus planos."
    exp_filler_desc_10: O Korvax está excepcionalmente quieto. Sua única atividade
      é uma série de pulsações rítmicas produzidas pelas luzes do visor. Há algo acontecendo
      dentro de sua carapaça, mas não sei o que é.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Acene
    exp_filler_opt_b_10: Parta
    exp_filler_res_a_10: Saúdo o Korvax de maneira amigável, mas ele parece não notar.
      Não é comum essas formas de vida serem antipáticas, então posso apenas supor
      que seu pensamento está em outro lugar.
    exp_filler_res_b_10: Vou embora. O Korvax não percebe minha partida.
    exp_request_text_30: Espero que a operação da qual a forma de vida eletrônica
      está cuidando, seja ela qual for, possa processar o meu pedido ao mesmo tempo.
    exp_filler_desc_11: Enquanto me aproximo do Korvax, percebo um dispositivo pequeno
      em suas mãos. Ele está discreta e inequivocamente apontando-o para mim. Ele
      move suas luzes brilhantes e sensores por todo o meu traje.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Proteste
    exp_filler_opt_b_11: Aceite a verificação
    exp_filler_res_a_11: O Korvax ignora o meu protesto. Ele acelera sua tentativa
      de me verificar, mas vou embora antes que seja concluída.
    exp_filler_res_b_11: O Korvax conclui seu trabalho. Ele observa os dados. Parece
      que ficou satisfeito.
    exp_request_text_31: "%NAME% %NAME% conclui sua verificação. Satisfeito, ele aguarda
      que a conversa continue."
    exp_filler_desc_12: O Korvax não está prestando muita atenção. Vejo alguns fios
      pequenos saindo de sua carapaça, e consigo ouvir um zunido fraco.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Puxe um fio
    exp_filler_opt_b_12: Parta
    exp_filler_res_a_12: O Korvax entra em convulsão. Eu solto o fio rapidamente,
      e ele volta a seu estupor. Parece que não houve um dano grave, embora eu sinta
      um leve cheiro de queimado.
    exp_filler_res_b_12: Vou embora. O Korvax não percebe minha partida.
    exp_request_text_32: "%NAME% %NAME% aguarda meu pedido. Como reflexo, ele mexe
      em seus cabos."
    exp_filler_desc_13: O Korvax parece suspeito. Há um odor no ar, um perfume fraco
      que não consigo identificar...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Inspire profundamente
    exp_filler_opt_b_13: Parta
    exp_filler_res_a_13: Eu inspiro e preencho meus pulmões com o ar odorizado. Sinto
      uma vontade estranha de gastar unidades.
    exp_filler_res_b_13: Vou embora. Há alguma trapaça acontecendo aqui.
    exp_request_text_33: "%NAME% %NAME% grita com uma alegria que raramente vejo nesses
      seres. Ele está empolgado com a possibilidade de uma negociação."
    exp_filler_desc_14: |-
      O Korvax me olha brevemente antes de começar a bater os dedos na superfície diante dele. Identifico um ritmo:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Parta
    exp_filler_res_a_14: Bato uma resposta. Meus dedos se movem em um ritmo subconsciente.
      Quando ouve isso, o Korvax olha para mim alarmado. Vou embora com a mente desconcertada.
    exp_filler_res_b_14: Vou embora incapaz de discernir o significado desse padrão.
    exp_request_text_34: "%NAME% %NAME% bate os dedos com rapidez e empolgação. Ele
      aguarda com interesse."
    exp_filler_desc_15: Quando me aproximo, o Korvax está estudando uma lista, mas
      a esconde rapidamente. Ele parece um pouco envergonhado, se é que essas formas
      de vida conhecem esse conceito.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Irrite-se
    exp_filler_opt_b_15: Parta
    exp_filler_res_a_15: O Korvax se encolhe, com medo. Mesmo assim, ele não mostra
      a lista. Enquanto vou embora, eu o vejo adicionando uma nova linha às suas anotações.
    exp_filler_res_b_15: O Korvax parece ficar aliviado de me ver indo embora. Enquanto
      parto, vejo-o adicionar uma anotação à lista.
    exp_request_text_35: "%NAME% %NAME% parece aliviado. Está feliz de falar sobre
      qualquer coisa que não seja sua lista."
    exp_filler_desc_16: O Korvax diante de mim está tenso, estranho. Parece estar
      muito nervoso.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Tranquilize-o
    exp_filler_opt_b_16: Parta
    exp_filler_res_a_16: O Korvax sente-se aliviado, embora ainda pareça desconfortável
      com a minha presença. Vou embora.
    exp_filler_res_b_16: Eu deixo o Korvax em paz. Ele verifica os arredores com o
      seu visor de maneira apreensiva.
    exp_request_text_36: "%NAME% %NAME% me ouve com o corpo rígido. Está se esforçando
      para não se mexer."
    exp_filler_desc_17: Os movimentos do Korvax são lentos e sonolentos. Se ele fosse
      um ser orgânico, eu diria que acabou de acordar de um sono profundo. Não sei
      de que modo esse conceito se aplica a essas formas de vida.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Dê tapinhas no Korvax
    exp_filler_opt_b_17: Parta
    exp_filler_res_a_17: Dou tapinhas com os dedos na carapaça do Korvax. Além de
      um breve piscar de suas luzes, isso parece não ter nenhum efeito.
    exp_filler_res_b_17: Eu deixo o Korvax em paz.
    exp_request_text_37: "%NAME% %NAME% tira energia de alguma reserva. Seus movimentos
      continuam lentos, mas tenho sua atenção."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Meu scanner revela uma multiferramenta complexa, com todos
      os tipos de extensões e acessórios. O que será que o Korvax pretende fazer com
      esse dispositivo?
    exp_request_text_38: "%NAME% %NAME% parece esperançoso. Ele espera que o meu pedido
      esteja relacionado com os seus planos."
    exp_filler_desc_19: O Korvax está ocupado com uma tarefa esquisita. Ele parece
      estar verificando o chão, mas sua razão para isso não está clara.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Use o scanner da multiferramenta
    exp_filler_opt_b_19: Entre no meio da verificação
    exp_filler_res_a_19: Eu verifico a mesa, mas não encontro nada incomum.
    exp_filler_res_b_19: Minha invasão dispara um alarme. O Korvax para a verificação
      na mesma hora e olha o resultado com temor. Vou embora rápido.
    exp_request_text_39: "%NAME% %NAME% olha para mim com suspeita. Mesmo assim, ele
      aguarda o meu pedido."
    exp_filler_desc_20: O Korvax parece estar preso em um loop e repete a mesma coisa
      sem parar.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Tente assustá-lo
    exp_filler_opt_b_20: Vá embora em silêncio
    exp_filler_res_a_20: Faço um barulho alto, mas o Korvax não nota. Talvez essa
      carapaça não contenha um ser inteligente, um integrante da Convergência. Talvez
      seja apenas um invólucro danificado.
    exp_filler_res_b_20: Vou embora. O Korvax não percebe minha partida.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      O posto avançado está abandonado. Seus alarmes ainda soam para indivíduos mortos há muito tempo.
      Os Geks usavam esta instalação para planejar guerras assimétricas contra as outras espécies da galáxia. Essa facção apoiava indivíduos rebeldes de outros sistemas estelares, distribuindo os tributos e taxas de proteção resultantes por este posto avançado.
      O último log mostra potenciais traidores Vy'keens dirigindo-se até os Geks para debater alguns termos. Não está claro o que aconteceu com eles.
    tra_harv_opt_a_14: Alerte os Geks
    tra_harv_opt_b_14: Alerte os Vy'keens
    tra_harv_opt_c_14: Roube unidades
    tra_harv_res_a_14: Alerto a Federação Comercial Gek sobre a atividade dos Vy'keens
      neste sistema e envio a transmissão para os computadores centrais dela. Um representante
      me recompensa pelo incômodo.
    tra_harv_res_b_14: Alerto os Vy'keens sobre a presença de traidores neste sistema
      e envio a pedidos uma grande quantidade de dados sobre os Geks. Eles me recompensam
      pela minha assistência.
    tra_harv_res_c_14: Roubo unidades do sistema. É o dinheiro sangrento de centenas
      de guerras e conflitos. Os Geks daqui não vão precisar mais dele...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      A instalação contém vários arquivos de vídeo, imagens e bioverificações de seres incomuns feitas pelos Geks na Federação Comercial. Parece que estão estudando exotrajes.

      Algo aconteceu durante o experimento. Um protótipo dormente desse tipo de traje pode ser visto no chão. Não há mais nada.
    tra_harv_opt_a_15: Envie uma bioverificação
    tra_harv_opt_b_15: Apague os dados
    tra_harv_opt_c_15: Roube tecnologia
    tra_harv_res_a_15: |-
      Envio uma bioverificação para o sistema, aparentemente reiniciando o processo de produção da instalação. Com a inserção da peça que estava faltando, um traje com especificações idênticas às do meu é fabricado.
      Uma mensagem automática me recompensa pela minha assistência.
    tra_harv_res_b_15: Eu apago os dados dos computadores Geks. Eles não deveriam
      aprender nossa tecnologia. No processo, encontro um aglomerado de nanitos, algo
      que será útil para mim.
    tra_harv_res_c_15: Roubo aglomerados de nanitos do sistema, mas não mexo no restante
      da instalação.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      A instalação funcionava como um centro de preparação para o que parece ter sido um ataque Gek não provocado contra algo chamado de 'Interface do Atlas'.
      Os logs mostram que uma grande quantidade de materiais foi extraída dos oceanos de vários mundos. Esta substância foi comparada aos dados roubados de outras espécies e testada em campo contra a estrutura do Atlas.
      A interface foi aniquilada, assim como os agressores. Parece que a explosão eliminou cinco sistemas estelares. Este registro é a única coisa que resta.
    tra_harv_opt_a_16: Exclua os registros
    tra_harv_opt_b_16: Alerte a Federação Comercial Gek
    tra_harv_opt_c_16: Alerte outras espécies
    tra_harv_res_a_16: |-
      Excluo os registros do sistema. Ninguém deve reproduzir o que aconteceu aqui.
      No processo, encontro uma tecnologia útil usada na construção da arma. Deve ser seguro utilizá-la separada dos outros componentes.
    tra_harv_res_b_16: |-
      Alerto a Federação Comercial Gek sobre os resultados deste experimento. Ela nega ter conhecimento disso e alega ser obra de hereges.
      Recebo uma recompensa pelo meu silêncio.
    tra_harv_res_c_16: |-
      Alerto as autoridades Vy'keens e Korvax sobre o ataque dos Geks contra a Interface do Atlas e o roubo dos dados. Indignadas, as duas espécies convocam uma reunião urgente para discutir o que vão fazer.
      Recebo uma recompensa pela minha assistência.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: |-
      O posto avançado é antigo para os padrões Geks. O ambiente foi calibrado para a preservação de dados.
      Um log fala da época precendente à ascensão dos 'Primeiros Filhos Geks'. Parece que o povo Gek passou por uma crise de fertilidade. Algo na água começou a afetar sua capacidade de reprodução, o que resultou em tentativas de procriação seletiva, programas de clonagem e muito mais.
      A crise científica se tornou moral. Os autoproclamados 'Primeiros Filhos' assumiram o poder, prometendo grandeza e matando todos que se opunham a eles. As memórias do passado foram apagadas. Ser forte era ser justo.
    tra_harv_opt_a_17: Envie os dados para os Geks
    tra_harv_opt_b_17: Leiloe os dados
    tra_harv_opt_c_17: Roube tecnologia
    tra_harv_res_a_17: |-
      Envio os dados para os Geks. Os comerciantes ficam chocados com a minha descoberta, pois acreditavam ser descendentes de um povo selvagem. Eles não sabiam que, antes dos Primeiros Filhos, eram gentis, capazes de atos nobres.
      Recebo uma bela recompensa pelo que fiz.
    tra_harv_res_b_17: |-
      Faço um leilão dos dados, que são comprados pelos Korvax. A Convergência deles quer todas as informações que puder encontrar sobre os Geks, já que os Korvax foram escravizados pelos 'Primeiros Filhos' há muitos anos.
      Eles me pagam pela minha assistência.
    tra_harv_res_c_17: Roubo o pouco de tecnologia que encontro no posto avançado
      e obtenho aglomerados de nanitos do sistema.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      A instalação contém registros de anomalias temporais e avistamentos de viajantes do tempo. A maioria deles parece ser Gek ou Korvax, e muitas vezes eles carregavam tecnologia avançada.
      O log do cientista revela muito ceticismo. Ele considera esse tipo de viagem não só fisicamente impossível, como também socialmente improvável. Se os viajantes do tempo existem, por que não alteram nada e não tentam evitar a catástrofe sobre a qual falam?
      O último log mostra a chegada dos superiores do cientista. Eles confiscaram seus arquivos e o silenciaram.
    tra_harv_opt_a_18: Tente recuperar os dados
    tra_harv_opt_b_18: Pegue tecnologia
    tra_harv_opt_c_18: Contate os Geks
    tra_harv_res_a_18: |-
      Tento recuperar os dados do sistema, mas encontro apenas pequenos fragmentos.

      Tudo indica que a maioria dos viajantes do tempo visitou entes queridos ou parentes. Alegavam querer vê-los uma última vez antes do fim. Não parece haver um grande segredo por trás disso.
    tra_harv_res_b_18: Eu extraio aglomerados de nanitos do sistema. Eles estavam
      anexados aos restos de um arquivo de caso.
    tra_harv_res_c_18: |-
      Entro em contato com os Geks para lhes perguntar sobre esta instalação, mas eles alegam não conhecê-la. Eles começam a demonstrar um grande interesse no meu paradeiro e sugerem enviar uma nave cargueira próxima para falar comigo.

      É melhor eu ir embora logo.
    tra_harv_desc_19: |-
      Parece que a equipe desta instalação foi escolhida por um Gek vendedor idoso, veterano de centenas de rotas comerciais e 'amigo íntimo' de um dos Lordes do Comércio.

      Separado de sua parceira e sem falar com seus cem filhos ainda vivos, o Gek vendedor fez uma última refeição e jogou sua nave contra a lateral de uma cordilheira próxima. Ele deixou para trás uma vida de arrependimentos e uma lista de faturas e recibos sem resposta. Talvez haja alguma coisa útil aqui.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Informe a morte
    tra_harv_opt_b_19: Busque unidades
    tra_harv_opt_c_19: Venda dados comerciais
    tra_harv_res_a_19: Informo a morte do Gek vendedor. A Federação Comercial me agradece,
      mas tem dificuldade para encontrar o nome dele em algum sistema. Parece que
      fazia anos que nem mesmo o notavam. Recebo uma recompensa pequena.
    tra_harv_res_b_19: Busco unidades, mas não encontro nada. O Gek vendedor estava
      com muitas dívidas antes de morrer. Vou embora de mãos vazias.
    tra_harv_res_c_19: Vendo os dados comerciais para outro Gek vendedor. Ele com
      certeza encontrará algo valioso na morte desta forma de vida.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Este posto avançado Gek servia como ponto de troca de componentes substitutos de naves e estações espaciais.

      Todas as plantas foram, na melhor das hipóteses, adaptadas ou, na pior, roubadas da tecnologia de outras espécies. Há alguns desses projetos disponíveis na tela do terminal.
    tra_harv_opt_a_20: Baixe os dados
    tra_harv_opt_b_20: Venda os dados
    tra_harv_opt_c_20: Denuncie o roubo
    tra_harv_res_a_20: Eu baixo os dados do terminal e encontro nanitos. Posso trocá-los
      por uma tecnologia nova.
    tra_harv_res_b_20: Vendo os dados para uma facção comercial rival. Ela imediatamente
      registra uma reclamação na Federação Comercial, mas utiliza secretamente os
      projetos para produção.
    tra_harv_res_c_20: Denuncio o roubo das tecnologias para os Korvax e os Vy'keens.
      Recebo uma compensação pelo incômodo. Ambas as espécies retiram seus diplomatas
      como um protesto contra os Geks.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      O posto avançado está abandonado. Seus alarmes soam para indivíduos mortos há muito tempo.

      Os Korvax desta instalação se isolaram das outras espécies em uma quarentena, já que acreditavam que um impulso violento estava surgindo entre o grupo. Alguma coisa aconteceu com eles aqui... Algo despertou em suas mentes...
    exp_harv_opt_a_14: Examine os logs
    exp_harv_opt_b_14: Limpe a instalação
    exp_harv_opt_c_14: Alerte os Korvax
    exp_harv_res_a_14: |-
      Examino os logs dos Korvax que estavam aqui. Parece que abriram uma passagem nas profundezas do planeta, um dispositivo experimental desenvolvido para visualizar versões alternativas de um planeta em toda a sua glória.
      Eles alcançaram milhares de outras unidades Korvax idênticas a eles. Eles tentaram formar a Segunda Convergência, que seria composta totalmente por seres do multiverso, por versões alternativas de suas próprias personalidades.
      As primeiras exclusões começaram uma semana depois. Não há nada além de aglomerados de nanitos.
    exp_harv_res_b_14: Limpo a instalação e descubro plantas de tecnologias experimentais
      no processo. O que aconteceu aqui não pode se repetir, seja lá o que for.
    exp_harv_res_c_14: Alerto os Korvax sobre o desastre que ocorreu neste posto avançado,
      e envio os registros para a Convergência. Eles me dão uma recompensa e dizem
      que as descobertas feitas neste local abrirão mundos de estudo e ciência há
      muito tempo considerados impossíveis.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      A estação de pesquisa contém uma grande quantidade de scanners e equipamentos de monitoramento direcionados para os corpos d'água espalhados pelo sistema. Ela está procurando sinais de algo chamado de 'abismo'.
      Parece que os cientistas que trabalhavam aqui estavam comparando as transmissões associadas ao Atlas com sinais estranhos encontrados na água.
      Antes de desaparecerem, os trabalhadores concluíram que o 'abismo' parece ter uma assinatura energética quase idêntica à do próprio Atlas. Outro poder no universo...
    exp_harv_opt_a_15: Examine o abismo
    exp_harv_opt_b_15: Examine o Atlas
    exp_harv_opt_c_15: Alerte os Korvax
    exp_harv_res_a_15: |-
      Examino os registros relacionados ao abismo. Eles mostram um padrão repetitivo de 16 surtos de energia, uma música que emerge das ondas.
      O contato parece alterar a personalidade e os objetivos individuais, transformando até mesmo o mais devotado dos Korvax no agente de algum poder incomensurável.
      Parece que há aglomerados de nanitos infectados nos arquivos. Eu pego alguns deles. Acho que é melhor assim...
    exp_harv_res_b_15: |-
      Examino os registros relacionados ao Atlas. Eles mostram interfaces, relatos sobre uma luz vermelha e registros de visitas e experiências transcendentais por todo o universo.
      Os Korvax teorizam que o Atlas não existe neste plano da realidade e fala conosco apenas através de representações suplentes.
      Parece que há aglomerados de nanitos infectados nos arquivos. Eu pego alguns deles. Acho que é melhor assim...
    exp_harv_res_c_15: |-
      Eu alerto os Korvax sobre o que aconteceu aqui, mas a Convergência alega não ter conhecimento desta instalação ou dos que trabalham nela. Os Korvax envolvidos se desconectaram da Convergência há dois anos. Acredita-se que estejam mortos...
      Recebo uma recompensa pelos dados. Os Korvax prometeram que vão investigar mais.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Parece que a instalação é o ponto de encontro de várias facções Korvax, enviando e baixando dados de vários corpos durante situações diplomáticas tensas e em épocas de guerra.

      Mesmo que uma espécie inteira possa se unir com uma única grande mente, a comunicação presencial tem um valor inigualável. Estes Korvax registraram muitas coisas que queriam manter ocultas de seus irmãos. Alguns são sempre mais iguais do que outros.
    exp_harv_opt_a_16: Acesse os registros
    exp_harv_opt_b_16: Informe a Convergência Korvax
    exp_harv_opt_c_16: Informe as outras espécies
    exp_harv_res_a_16: |-
      Eu acesso os registros das reuniões. A sociedade secreta dos Korvax parece ter um plano. Eles se encontraram ao longo dos anos para manipular e se encontrar em segredo com representantes de outras espécies a fim de influenciar o curso da história.

      Encontro nanitos e algo mais. Eles se reuniram recentemente para falar sobre os viajantes... sobre o Atlas... Vejo meu próprio rosto nos registros.

      Vou embora pensando no que eu vi.
    exp_harv_res_b_16: Informo a existência da instalação para a Convergência Korvax.
      Durante a comunicação, o console é desconectado e o sistema de defesa da instalação
      se ativa. Eu fujo. Meu traje está danificado.
    exp_harv_res_c_16: Informo a existência da instalação para os Geks e os Vy'keens.
      Durante a comunicação, o console é desconectado e o sistema de defesa da instalação
      se ativa. Eu fujo. Meu traje está danificado.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      O posto avançado é antigo, até mesmo para os padrões dos Korvax. O log fala de realidades alternativas e conta histórias sobre os Korvax que escolhem caminhos radicalmente divergentes.
      Em algumas regiões do multiverso, os progenitores nunca se desfazem de suas origens biológicas. Em outras, permanecem escravos dos Geks e não se revoltam ou convencem seus falsos mestres da glória do Atlas.
      Muitas dessas realidades desapareceram, se foram como se nunca tivessem existido.
    exp_harv_opt_a_17: Envie os dados para os Korvax
    exp_harv_opt_b_17: Busque informações sobre você
    exp_harv_opt_c_17: Roube tecnologia
    exp_harv_res_a_17: |-
      Envio os dados para os Korvax. Eles absorvem as lembranças desses ecos Korvax alternativos e as inserem na Convergência, que conterá ainda mais tristeza. Parece que só existe isso para eles, seja em qual galáxia for...
      Eles me agradecem e me dão aglomerados de nanitos através do terminal.
    exp_harv_res_b_17: |-
      Busco algum registro sobre mim nas realidades alternativas, mas vejo paralelos apenas na vida dos outros. Sou um ser solitário.

      Recupero aglomerados de nanitos do terminal e vou embora. Minha ausência me perturba.
    exp_harv_res_c_17: Busco tecnologia nos computadores da instalação. Não encontro
      nada, embora haja unidades descriptografadas.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      A instalação permitia a quarentena e o processamento de mentes Korvax para e a partir da Convergência central.
      O log mostra registros de mentes Korvax perturbadas: aquelas que estavam incomodadas com suas ações, atormentadas pelo pesar ou que poderiam ameaçar as mentes que encontrassem. Elas vieram aqui, neste local distante da Convergência, procurando superar a dor ou se purificar.
      Resta uma única alma Korvax. De acordo com o log, ela habita este sistema há 30 anos.
    exp_harv_opt_a_18: Envie a alma para a Convergência
    exp_harv_opt_b_18: Limpe o sistema
    exp_harv_opt_c_18: Conforte o Korvax
    exp_harv_res_a_18: |-
      Envio a alma para a Convergência.
      Ela grita enquanto parte, me condenando pela minha ação. Não recebo nada.
    exp_harv_res_b_18: Eu limpo o sistema. O Korvax desaparece e recebo aglomerados
      de nanitos, a matéria não formada do sistema.
    exp_harv_res_c_18: |-
      Conto para o Korvax histórias sobre minhas viagens para tentar confortá-lo.

      Ele me agradece pela tentativa, mas diz que não é suficiente. Seu ente querido está morto. Não lhe resta mais nada além do pesar, da penitência pelo que fez.

      Ele me dá algo que simboliza sua gratidão e me pede para deixá-lo em paz. Ele quer continuar sozinho.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      A instalação era um ponto central de envio de verificações Korvax de milhares de mundos. Os dados eram examinados em uma tentativa de compreender a mecânica do universo.

      O problema era a existência. A solução era um único número, um aviso gritado por cada átomo do firmamento. '16'...

      16...
    exp_harv_opt_a_19: Roube tecnologia
    exp_harv_opt_b_19: Analise os dados
    exp_harv_opt_c_19: Contribua com verificações
    exp_harv_res_a_19: Roubo dados do sistema, mas não mexo no restante da instalação.
    exp_harv_res_b_19: |-
      Analiso os dados e tento entender o significado dessa conclusão.

      Algo me nota. Algo me lê enquanto eu leio. Parto com medo. Os sistemas do meu exotraje foram danificados pelo encontro.
    exp_harv_res_c_19: |-
      Contribuo com verificações dos meus próprios sistemas na tentativa de aprimorar o modelo dos Korvax.

      A Convergência percebe e me recompensa muito bem pela minha assistência.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Uma mensagem recebida contém um relato sobre um espião Korvax.
      O indivíduo estava disfarçado e agiu por muitos anos como um simples Gek operário. Ele obteve muitos dados sobre aqueles que chamava de amigos. O propósito do experimento era: compreender o inimigo.
      O inimigo nunca pode ser perdoado, mesmo no fim dos tempos. Mesmo diante da perdição. Os Korvax nunca vão se esquecer da violência cometida contra eles. Eles nunca vão abrir mão de sua ira...
    exp_harv_opt_a_20: Envie o relato para os Geks
    exp_harv_opt_b_20: Envie o relato para os Korvax
    exp_harv_opt_c_20: Parta
    exp_harv_res_a_20: |-
      Envio o relato para os Geks e recebo créditos por ter descoberto o espião.

      Eles me dizem que após um período de extração de dados, o Korvax será armazenado para estudos futuros. Meu envolvimento acaba aqui.
    exp_harv_res_b_20: Envio o relato para os Korvax. As entidades ficam desconfiadas
      da minha ajuda e me pagam com aglomerados de nanitos para garantir meu silêncio.
      A luta vai continuar.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      Recebo um chamado de socorro de uma estação espacial distante que solicita ajuda de qualquer nave Vy'keen que esteja nas proximidades.
      Parece que seu porto espacial foi danificado durante um conflito com invasores piratas. Não resta nenhuma nave para que se possa sair dali.
      Os vídeos mostram que o comandante da estação está matando soldados pela menor infração, com medo de um motim causado pelo risco de passarem fome.
    war_harv_opt_a_13: Compartilhe os vídeos com os Vy'keens
    war_harv_opt_b_13: Contate os Geks que estão próximos
    war_harv_opt_c_13: Exija um resgate
    war_harv_res_a_13: |-
      Compartilho os vídeos com o alto comando Vy'keen. Eles ficam indignados com o comportamento do comandante e o consideram covarde e sem honra.

      Recebo uma recompensa pela minha assistência no assunto.
    war_harv_res_b_13: |-
      Entro em contato com os Geks próximos e lhes aviso sobre a situação dos Vy'keens. Eles despacham naves imediatamente, dizendo que vão resgatar seus amigos Vy'keens, é claro.

      Algumas são naves de guerra. Recebo uma recompensa pela minha ajuda.
    war_harv_res_c_13: |-
      Exijo um resgate pela vida daqueles que se encontram na estação, e de todos os que respondem, são os Korvax que estão mais dispostos a pagar.

      Eles alegam que há um deles na estação. Eles me pagam bem pela informação.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      O posto avançado está abandonado. Seus alarmes ainda soam para indivíduos mortos há muito tempo.

      Um golpe aconteceu neste lugar. Irmãos ergueram armas contra irmãos, aparentemente por causa de uma disputa por algumas ruínas encontradas neste mundo. O último sobrevivente morreu antes que conseguisse excluir os dados.
    war_harv_opt_a_14: Baixe os dados
    war_harv_opt_b_14: Roube tecnologia
    war_harv_opt_c_14: Informe os Vy'keens
    war_harv_res_a_14: |-
      Eu baixo os dados e leio um relato alternativo de Hirk, o herói ancestral dos Vvy'keens. Ele o pinta como paranoico, vingativo e cruel. Foi por isso que seus seguidores morreram.

      Junto com essas informações, obtenho tecnologias muito úteis antes de partir.
    war_harv_res_b_14: |-
      Tento roubar qualquer tecnologia possível dos computadores da instalação, mas no processo, chamo a atenção das autoridades Vy'keens.

      O meu traje é danificado pelos protocolos de defesa do lugar. Tenho que ir embora.
    war_harv_res_c_14: |-
      Informo os eventos que ocorreram nesta instalação para o alto comando Vy'keen.

      O tom do guerreiro que fala comigo muda quando lhe passo os dados secretos pelos quais os alienígenas deste lugar morreram. Ele me manda excluir a cópia local. Faço isso e recebo uma bela recompensa.

      Ele me pede para esquecer que eu algum dia vi esta instalação. Ele cuidará do assunto agora.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      A instalação era uma base local para aqueles que enfrentavam os sentinelas do sistema.

      Os Vy'keens saíam na calada da noite e atraíam drones e sentinelas móveis em vários lugares.

      Essa guerra não tinha finalidade ou propósito e era executada de maneira repugnante. O último grupo nunca voltou, deixando para trás apenas diários de missões e armas.
    war_harv_opt_a_15: Alerte os Vy'keens
    war_harv_opt_b_15: Roube tecnologia
    war_harv_opt_c_15: Verifique a presença de sentinelas
    war_harv_res_a_15: Alerto os Vy'keens sobre a morte dos guerreiros. Eles me agradecem
      pelo que fiz e me recompensam pela minha honra.
    war_harv_res_b_15: Roubo nanitos do sistema, mas não mexo no restante da instalação.
    war_harv_res_c_15: Verifico a presença de sentinelas, mas não encontro nada. Os
      que estavam aqui já se foram.
    war_harv_desc_16: |-
      Uma mensagem recebida avisa todos os destinatários que heresias não serão toleradas.
      Ela ordena que todos aqueles que desconfiam que seus irmãos tenham cometido atos de covardia, simpatia pelo inimigo, pacifismo, crença no traidor Nal ou que tenham qualquer outra crença que não seja Vy'keen entrem em contato com o alto comando imediatamente.
      O sistema mostra que um guerreiro nesta base tentou enviar um relato desse tipo, mas foi morto por seus companheiros. Os assassinos deixaram a base logo em seguida.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Denuncie a heresia
    war_harv_opt_b_16: Exclua os registros
    war_harv_opt_c_16: Parta
    war_harv_res_a_16: |-
      Informo os Vy'keens sobre a heresia e envio o relato final do guerreiro.
      Recebo agradecimentos e uma recompensa pela minha assistência.
    war_harv_res_b_16: Excluo os registros do sistema. Os hereges estão livres. O
      relato sobre seus 'crimes' se transforma em nanitos.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      Parece que os indivíduos desta instalação estavam pesquisando armas químicas e biológicas antes de uma falha de contenção matar todos eles.
      Pelos logs do sistema, está claro que a operação não havia sido aprovada pelo alto comando Vy'keen. Apesar de seus superiores enxergarem este trabalho como algo desonroso e fraco, as formas de vida que estavam aqui claramente tinham outra opinião. E se isto mudasse o curso da batalha? E se acabasse com a guerra?
      Alguém veria os benefícios desta pestilência em forma de arma. Talvez até pagassem bem por ela.
    war_harv_opt_a_17: Destrua as amostras
    war_harv_opt_b_17: Venda as amostras para os Geks
    war_harv_opt_c_17: Venda as amostras para os Korvax
    war_harv_res_a_17: Eu destruo as amostras da instalação, causando uma pequena
      falha de contenção. Meu exotraje é danificado.
    war_harv_res_b_17: Tento vender as amostras para os Geks, que me recompensam com
      unidades pela descoberta.
    war_harv_res_c_17: Tento vender as amostras para os Korvax. Eles parecem não se
      interessar pelas aplicações militares potenciais, mas ficam intrigados com a
      composição da toxina e me dão alguns nanitos em troca.
    war_harv_desc_18: |-
      Os logs da instalação mostram a chegada de um novo recruta Vy'keen há duas semanas. Desde então, não há mais registros de chegadas ou partidas.

      Mesmo assim, não há ninguém aqui. Parece que uma transmissão foi enviada do andar inferior da instalação. Ela foi criptografada com as salvaguardas dos Korvax.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Encontre o ponto de origem
    war_harv_opt_b_18: Alerte os Vy'keens
    war_harv_opt_c_18: Alerte os Korvax
    war_harv_res_a_18: |-
      Eu uso os scanners para encontrar o ponto de origem da transmissão, exibindo-o na tela do terminal.

      Vejo o que parece ser um Vy'keen robô. Seus membros estão danificados e faíscas voam de algo que se assemelha a circuitos expostos. Ele está cercado de guerreiros mortos.

      Unidades chegam ao terminal para pagar pelo meu silêncio.
    war_harv_res_b_18: Eu alerto os Vy'keens. Eles mandam naves cargueiras de guerra
      para examinar a situação, pois suspeitam que os Korvax estejam envolvidos. Recebo
      uma recompensa pela minha assistência.
    war_harv_res_c_18: Eu alerto os Korvax. Eles negam conhecimento desta instalação
      ou do sinal, mas isso é minado no momento em que tentam me ferir por meio dos
      sistemas de defesa. Eu vou embora antes que mais dano seja feito.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Esta instalação funcionava como um posto de treinamento para jovens Vy'keens de todo o setor. Eles treinavam e guerreavam aqui para receberem sua cidadania.
      Os logs mostram as rivalidades, os casos amorosos, a nobreza e a paixão dos que passaram por aqui. Tudo foi registrado por um comandante orgulhoso e que estava envelhecendo. Certo dia, os logs terminaram: os Vy'keens não tinham mais utilidade para este lugar. Os nanitos substituíram o treinamento, passando as lembranças de um indivíduo a outro sem a necessidade de repetição física.
    war_harv_opt_a_19: Extraia aglomerados de nanitos
    war_harv_opt_b_19: Busque os logs de treinamento
    war_harv_opt_c_19: Venda os dados para os Geks
    war_harv_res_a_19: Eu extraio os aglomerados de nanitos do sistema e vou embora.
      Sinto coragem e também que meu corpo está preparado para uma batalha gloriosa!
    war_harv_res_b_19: Eu busco os logs de treinamento do sistema e encontro conhecimentos
      e tecnologias que poderão ser úteis para as minhas viagens. Extraio os nanitos
      relevantes.
    war_harv_res_c_19: Eu vendo os dados para os Geks, que me recompensam por lhes
      fornecer os padrões de treino de seu antigo inimigo.
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      O posto avançado é antigo, até mesmo para os padrões Vvy'keens. O ambiente foi calibrado para preservar os dados contidos nele.
      Um dos logs fala sobre o primeiro contato de um Vy'keen com um viajante. O indivíduo permaneceu junto à raça de guerreiros por muito tempo, aprendendo, explorando e até se apaixonando. Os Vy'keens morreram, mas o viajante, não.
      O log mostra como esse indivíduo foi importante para o desenvolvimento dos primeiros integrantes da raça Vy'keen, contribuindo muito com a tecnologia deles. Esses registros estavam perdidos, até eu encontrá-los.
    war_harv_opt_a_20: Compartilhe a descoberta com os Vy'keens
    war_harv_opt_b_20: Pegue tecnologia
    war_harv_opt_c_20: Busque os registros do viajante
    war_harv_res_a_20: |-
      Compartilho minha descoberta com os Vy'keens. Eles colocam os dados em quarentena imediatamente e ameaçam me encontrar no espaço.
      Vou embora rápido.
    war_harv_res_b_20: Extraio algumas plantas do sistema e levo a tecnologia valiosa
      para as minhas viagens.
    war_harv_res_c_20: |-
      Busco mais registros do viajante.

      De repente, começo a achar que alguém me observa. Aglomerados de nanitos surgem no terminal e todos os sistemas se desativam. Os dados estão perdidos para sempre.
    tra_fac_desc_29: A fábrica recicla montes de roupas e outros materiais, coletados
      por toda a galáxia, e produz itens novos para os exotrajes Geks.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Entre os detritos da linha de produção, aparece o corpo de um
      cientista Korvax. Suas luzes estão apagadas, seus membros estão completamente
      imóveis. Os sistemas da fábrica permitem o envio de comunicação. Várias opções
      estão disponíveis.
    tra_fac_opt_a_29: Informe os Vy'keens
    tra_fac_opt_b_29: Informe os Geks
    tra_fac_opt_c_29: Informe os Korvax
    tra_fac_res_a_29: |-
      Informo os Vy'keens do que vi. Os guerreiros ficam indignados e dizem que os Geks retomaram seus modos genocidas.
      Eles prometem que vão despachar naves de guerra imediatamente.
    tra_fac_res_b_29: |-
      Informo os Geks do que vi. Eles dizem que é um erro terrível e que os criminosos serão punidos, é claro.
      Eles me enviam uma recompensa generosa pelo meu altruísmo e pelo meu silêncio.
    tra_fac_res_c_29: |-
      Informo os Korvax do que vi. Eles me dizem que a carapaça em questão está vazia. A alma dela voltou para a Convergência.
      Eles vão mandar uma nave para levar o corpo para casa, pois ele tem valor sentimental para seu dono anterior. Eles me agradecem.
    tra_fac_desc_30: |-
      A fábrica produz componentes para naves. Eles são feitos com os recursos disponíveis neste mundo.

      Esta instalação também cria peças para as naves comerciais dos Geks. Elas foram desenvolvidas para conter o máximo de carga possível e oferecer proteção contra ataques dos sentinelas e dos piratas.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: O terminal mostra um vídeo do porão da fábrica. Parece que um
      grupo de Geks está removendo componentes importantes de cada nave.
    tra_fac_opt_a_30: Alerte a Federação Comercial Gek
    tra_fac_opt_b_30: Exija um pagamento dos Geks
    tra_fac_opt_c_30: Pergunte o que estão fazendo
    tra_fac_res_a_30: |-
      Alerto a Federação Comercial Gek sobre a provável atividade criminosa e envio a transmissão para os computadores centrais dela.
      Um representante me recompensa pelo incômodo.
    tra_fac_res_b_30: Eu exijo um pagamento dos Geks em troca de manter silêncio sobre
      suas atividades criminosas. Eles concordam com relutância.
    tra_fac_res_c_30: Eu pergunto o que os Geks estão fazendo lá embaixo. Eles se
      viram imediatamente para a origem do áudio, disparam contra ela e desabilitam
      o vídeo. Quando o sistema tiver se reparado, eles já terão ido embora.
    tra_fac_desc_31: Quando me aproximo do terminal, fica claro que algo terrível
      aconteceu neste lugar. A instalação produz itens e os rotula como 'relíquias
      Geks'. Elas supostamente dão sorte para quem as possui.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: O vídeo mostra fileiras de aglomerados de nanitos se espalhando
      pelo porão da fábrica. Massas verdes bulbosas se estendem além de boa parte
      do maquinário, dentes surgem de dentro. Uma voz grita em um idioma desconhecido.
    tra_fac_opt_a_31: Pegue aglomerados de nanitos
    tra_fac_opt_b_31: Denuncie a falha de produção
    tra_fac_opt_c_31: Pegue as relíquias Geks
    tra_fac_res_a_31: Eu pego os aglomerados de nanitos, e a massa cai imediatamente.
      Ela quer ir comigo, tenho certeza...
    tra_fac_res_b_31: |-
      Eu denuncio a falha de produção. As autoridades Geks me pedem para permanecer aqui e aguardar a quarentena.
      Mas acho que devo ir embora. Levo alguns nanitos comigo. Eles querem escapar...
    tra_fac_res_c_31: Eu pego alguns amuletos Geks. Já estou me sentindo com mais
      sorte. As probabilidades de todo o universo estão agora a favor da minha sobrevivência.
    tra_fac_desc_32: O terminal exibe os logs de inúmeras transações financeiras e
      acordos comerciais conduzidos nesta instalação nos últimos meses.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      As leituras mostram layouts de várias fábricas Vy'keens e Korvax. Os supervisores Geks desta instalação estavam tentando descobrir como essas espécies protegem suas construções dos ataques dos sentinelas.

      Não há mais ninguém. O último sinal de vida daqui foi terminado há três dias.
    tra_fac_opt_a_32: Informe os Geks
    tra_fac_opt_b_32: Informe os Vy'keens
    tra_fac_opt_c_32: Informe os Korvax
    tra_fac_res_a_32: Informo os Geks sobre a situação. A Federação Comercial me agradece
      e envia várias naves para garantir a destruição da instalação.
    tra_fac_res_b_32: Informo os Vy'keens sobre a situação. O alto comando fica indignado
      com a tentativa de roubo de sua tecnologia e promete cometer atos de retaliação
      contra os Geks.
    tra_fac_res_c_32: Informo os Korvax sobre a situação. A Convergência fica perturbada
      com a morte de tantos Geks e diz que vai declarar luto. Ela não tem mais nada
      a dizer.
    tra_fac_desc_33: A instalação estala com faíscas azuis. A eletricidade forma um
      arco entre os painéis das máquinas.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: O terminal mostra uma hora e uma data que parecem avançar para
      o futuro e retroceder para o passado. Os sensores indicam que algo chamado de
      buraco branco foi ativado no centro da fábrica.
    tra_fac_opt_a_33: Alerte os Geks do futuro
    tra_fac_opt_b_33: Use o gatilho cronológico
    tra_fac_opt_c_33: Obedeça
    tra_fac_res_a_33: |-
      Nada acontece por alguns instantes... ou talvez horas. Talvez um ano inteiro tenha se passado.

      O evento temporal termina e recebo um presente. Os 'Geks do futuro' me recompensaram pela minha assistência.
    tra_fac_res_b_33: |-
      Nada acontece por alguns instantes... ou talvez horas. Talvez um ano inteiro tenha se passado.

      O evento temporal termina e recebo plantas de novas tecnologias. Parece que foram criadas por uma versão futura do meu próprio eu. Não sei o que o gatilho cronológico despertou para a existência.
    tra_fac_res_c_33: |-
      Nada acontece por alguns instantes... ou talvez horas. Talvez um ano inteiro tenha se passado.

      O evento temporal termina e recebo um presente. A luz vermelha de um ser invisível me recompensou.
    tra_fac_desc_34: Eu me aproximo do terminal, mas as informações estão confusas...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: Parece que a fábrica produz literatura. Nada de máquinas, nada
      de arquivos, mas sim papel coberto por uma fonte manuscrita repleta de pontos
      de exclamação.
    tra_fac_opt_a_34: Encerre a produção
    tra_fac_opt_b_34: Informe as autoridades Geks
    tra_fac_opt_c_34: Roube tecnologia
    tra_fac_res_a_34: |-
      Eu encerro a produção. A impressora para de funcionar, talvez pela última vez. Quantas outras será que existem?

      Entre os detritos da fábrica, encontro tecnologias descartadas. Talvez sejam úteis.
    tra_fac_res_b_34: Informo a existência da fábrica para as autoridades Geks. Eles
      dizem que a instalação não me diz respeito e me pagam bem pelo meu silêncio.
    tra_fac_res_c_34: Tento roubar tecnologia, mas os sistemas de defesa automáticos
      da fábrica liberam uma descarga de energia em meu traje. O que quer que haja
      aqui, não vale o incômodo.
    tra_fac_desc_35: A fábrica produz apetrechos para o dia a dia dos Geks. Utensílios
      para as refeições, spray para evitar que a pele deles resseque em atmosferas
      alienígenas, frascos de feromônios etc.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: A instalação está abandonada, mas não há uma razão óbvia para
      o alarme ter sido disparado. Parece que está tudo bem.
    tra_fac_opt_a_35: Busque tecnologia
    tra_fac_opt_b_35: Informe as autoridades Geks
    tra_fac_opt_c_35: Encerre a produção
    tra_fac_res_a_35: |-
      Busco tecnologia nos computadores da fábrica e encontro uma quantidade grande de aglomerados de nanitos.

      Quando estou indo embora, escuto uma voz na escuridão. Investigo, mas não há nada...
    tra_fac_res_b_35: |-
      Informo as autoridades Geks sobre a fábrica abandonada, mas elas parecem confusas: não há nenhuma instalação listada como presente neste mundo.

      Quando estou indo embora, escuto uma voz na escuridão. Investigo, mas não há nada...
    tra_fac_res_c_35: |-
      Eu encerro a produção e consigo coletar mais aglomerados de nanitos.

      Quando estou indo embora, escuto uma voz na escuridão. Investigo, mas não há nada...
    exp_fac_desc_29: Quando me aproximo do terminal, sinto uma tristeza e pesar imensos.
      Escuto os ecos de milhares de almas, entidades cujas vidas foram roubadas há
      muito tempo.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "Na tela, vejo a linha de produção desta fábrica: uma grande
      quantidade de cubos imbuídos com as lembranças de toda uma espécie. Parece que
      estão presos em um ciclo infinito de traumas, incapazes de fazer qualquer coisa
      além de repetir a tragédia. \n\nO terminal identifica esses itens como cubos
      da Convergência."
    exp_fac_opt_a_29: Envie lembranças
    exp_fac_opt_b_29: Encerre a produção
    exp_fac_opt_c_29: Tente pegar um cubo
    exp_fac_res_a_29: |-
      Tento enviar minhas próprias lembranças. A Convergência sente imediatamente a presença de uma mente estrangeira.

      Ela se manifesta e me agradece por minha sinceridade e compaixão. Recebo uma recompensa.
    exp_fac_res_b_29: Encerro a produção. Os cubos ficam imóveis. Estão presos em
      um ciclo eterno de dor. Eu pego um deles.
    exp_fac_res_c_29: Tento extrair um cubo da linha de produção. Quando consigo,
      sinto como se tivesse cometido um crime terrível.
    exp_fac_desc_30: O terminal mostra vários diagramas relacionados à tecnologia
      dos drones e sentinelas móveis.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Parece que os criadores desta instalação estavam especialmente interessados em algo chamado de cubo do vórtice. Eles estavam tentando reproduzir o projeto desse item.

      Os sensores no porão da fábrica mostram sinais estranhos. Algo ainda treme lá na escuridão, algo que não está vivo nem morto...
    exp_fac_opt_a_30: Limpe o porão
    exp_fac_opt_b_30: Pegue um cubo do vórtice
    exp_fac_opt_c_30: Verifique a presença de sentinelas
    exp_fac_res_a_30: |-
      Eu uso o protocolo de limpeza da fábrica para liberar um gás no porão. Parece que isso faz a criatura escondida ficar imóvel.

      Pego as tecnologias que consigo encontrar e vou embora. Acho que não vai ser bom continuar aqui.
    exp_fac_res_b_30: Pego um cubo do vórtice e vou embora. Acho que não vai ser bom
      continuar aqui.
    exp_fac_res_c_30: |-
      Verifico a presença de sentinelas. O resultado está errado... Tem que estar. De acordo com ele, eles estão ao meu redor e me observam enquanto permaneço aqui.

      Pego as tecnologias que consigo encontrar e vou embora. Acho que não vai ser bom continuar aqui.
    exp_fac_desc_31: Parece que a fábrica cria peças substitutas para os exotrajes
      dos Korvax. Ela produz uma máscara facial atrás da outra, além de braços, datapads
      e até mesmo pés.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Enquanto observo a linha de produção no terminal, uma das máscaras
      sem corpo começa a gritar. O terminal aguarda uma entrada. Um relógio me informa
      que uma nave estará a caminho em breve.
    exp_fac_opt_a_31: Tranquilize a máscara
    exp_fac_opt_b_31: Informe o mau funcionamento do sistema
    exp_fac_opt_c_31: Encerre a produção
    exp_fac_res_a_31: |-
      Eu tranquilizo a máscara dizendo que uma nave está a caminho. Mostro os arredores para ela e transmito dados audiovisuais de todo o complexo.
      A máscara parece se acalmar um pouco, mas ainda treme com um terror profundo e duradouro. Ela quer ser resgatada.
    exp_fac_res_b_31: Eu informo o mau funcionamento do sistema, o que faz a máscara
      parar de se mexer imediatamente, privada de sua individualidade.
    exp_fac_res_c_31: |-
      Começo a encerrar a produção, o que faz a esteira transportadora parar de se mexer. Mas algo acontece em seguida.
      Os outros membros na linha de produção começam a se mover em direção à máscara, como se fossem se transformar em uma figura bípede.
      Mas eles apenas ultrapassam uns aos outros. Alguns caem no chão e outros começam a soltar faíscas. Eles possuem apenas a ilusão da vida, nada mais.
    exp_fac_desc_32: O terminal mostra uma variedade de formas de vida paradas em
      fileiras colossais na escuridão da parte inferior da fábrica.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Elas se parecem com Geks e Vy'keens, que não piscam e parecem
      não ter consciência de onde estão.
    exp_fac_opt_a_32: Inicialize o sistema
    exp_fac_opt_b_32: Informe os Geks
    exp_fac_opt_c_32: Informe os Vy'keens
    exp_fac_res_a_32: Eu inicializo o sistema, fazendo as formas de vida acordarem.
      Elas se movem para a frente, suas cabeças se viram lentamente em direção à câmera.
      Elas me recompensam por tê-las ajudado a despertar.
    exp_fac_res_b_32: Informo a existência da fábrica para as autoridades Geks. Eles
      reagem com raiva e medo e dizem que este e outros complexos produzem 'sintetiGeks',
      versões artificiais dos Geks para espionagem e infiltração. Eles me recompensam
      pela minha assistência.
    exp_fac_res_c_32: Informo a existência da fábrica para as autoridades Vy'keens.
      Elas parecem confusas e prometem que enviarão naves para descobrir o propósito
      do lugar.
    exp_fac_desc_33: A fábrica é diferente de outras instalações Korvax que já vi.
      Ela não parece produzir máquinas ou arquivos, e sim grandes quantidades de uma
      substância plástica estranha e coberta de sequências precisas de pontos.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Parece uma escrita, mas que utilidade os Korvax teriam para
      um método de comunicação tão primitivo?
    exp_fac_opt_a_33: Encerre a produção
    exp_fac_opt_b_33: Informe as autoridades Korvax
    exp_fac_opt_c_33: Roube tecnologia
    exp_fac_res_a_33: |-
      Os pontos nos rolos plásticos parecem se mover quando olho para eles. Nada de bom vai sair deste lugar. Eu encerro a produção.

      Entre os detritos da fábrica, encontro tecnologias descartadas. Talvez sejam úteis.
    exp_fac_res_b_33: Informo a existência da fábrica para as autoridades Korvax.
      Elas dizem que a instalação não é para os meus olhos e me pagam bem pelo meu
      silêncio.
    exp_fac_res_c_33: Tento roubar tecnologia, mas os sistemas de defesa automáticos
      da fábrica liberam uma descarga de energia em meu traje. O que quer que haja
      aqui, não vale o incômodo.
    exp_fac_desc_34: A fábrica está vazia e não produz nada. As linhas de produção
      estão paradas há muito tempo. O alarme soa, mas não está claro por quê.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Uma voz triste e solitária chama.
    exp_fac_opt_a_34: Inicie a produção
    exp_fac_opt_b_34: Limpe o sistema
    exp_fac_opt_c_34: Alerte as autoridades Korvax
    exp_fac_res_a_34: |-
      Eu aciono a linha de produção mais uma vez, recomeçando a montagem do que parecem ser partes corporais dos Korvax.
      Depois de um tempo curto, partes suficientes foram reunidas para fazer uma forma de vida se erguer e me agradecer profusamente pelo resgate. Recebo uma recompensa pelo meu esforço.
    exp_fac_res_b_34: Eu limpo o sistema. O erro foi corrigido.
    exp_fac_res_c_34: Alerto as autoridades Korvax sobre a fábrica defeituosa. Elas
      enviam uma equipe científica para examinar a anomalia e me agradecem pelo que
      fiz.
    exp_fac_desc_35: A fábrica produz componentes para naves. Eles são feitos com
      os recursos disponíveis neste mundo.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Esta instalação também cria peças para as naves de exploração dos Korvax. Elas são assimétricas e priorizam a verticalidade e funcionalidade muito mais do que um ser orgânico está acostumado.

      Quando examino o terminal mais de perto, vejo uma transferência em andamento. Dados saltam de nave em nave, alterando plantas no processo.
    exp_fac_opt_a_35: Desative o processo
    exp_fac_opt_b_35: Tente baixar os dados
    exp_fac_opt_c_35: Espere e observe
    exp_fac_res_a_35: |-
      Eu desativo o processo. A fábrica se paralisa abruptamente por alguns instantes, mas o processo recomeça.
      A máquina dispara um raio de energia contra mim quando tento interagir de novo. O console se comunica com uma fala entrecortada. Ele diz que as naves não são aparelhos para serem ligados e desligados.
      Ele esclarece que as naves Korvax são organismos vivos, como os bípedes korvak... Todas contêm as almas da raça cientista.
    exp_fac_res_b_35: |-
      Tento baixar os dados. Nesse momento, um som ecoa do console, das paredes, de todos os componentes da instalação...
      É o som de um grito. Os dados são meus. Recebo aglomerados de nanitos para fazer o que eu quiser.
    exp_fac_res_c_35: |-
      Eu espero e observo o console.
      Após alguns minutos, o processo está concluído. É aí que vejo algo claramente na tela: cada nave Korvax está viva.
      Cada uma delas tem uma alma, do mesmo modo que os seres bípedes que normalmente as ocupam. Testemunhei o nascimento de novas entidades.
    war_fac_desc_29: O terminal revela que esta instalação produz as enzimas e os
      fluidos necessários para as tatuagens dos Vy'keens. Não está claro como os pigmentos
      são gerados. Não há registros de suprimentos de tinta ou fluidos recebidos.
      Vários alienígenas chegaram, mas não há evidências de sua presença nem de sua
      partida.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: Então, eu ouço. Por entre o zunido da fábrica, uma batida estranha
      nas paredes, sussurros de vozes desconhecidas... O terminal aguarda uma entrada.
    war_fac_opt_a_29: Peça uma tatuagem de batalha
    war_fac_opt_b_29: Desligue a energia
    war_fac_opt_c_29: Roube tecnologia
    war_fac_res_a_29: |-
      A máquina tenta aplicar o fluido de tatuagem em mim, mas parece que não foi desenvolvida para a minha fisiologia.
      Eu vou embora com a pele queimada e machucada.
    war_fac_res_b_29: |-
      Eu desligo a energia. A tela mostra vários sinais de vida dentro da instalação. São centenas de indivíduos ou mais, que logo começam a morrer.
      Parece um ato de misericórdia. A linha de produção para. O sangue semiconvertido transborda de vários tubos.
    war_fac_res_c_29: |-
      Vou de computador em computador, procurando dados para coletar. Descubro a planta de uma tecnologia desconhecida.
      Enquanto a extraio, alguma coisa começa a colidir contra uma das paredes internas. É melhor ir embora.
    war_fac_desc_30: Embora os arredores pareçam familiares, o vídeo mostra uma linha
      de montagem Vy'keen diferente de qualquer outra que eu já tenha visto.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Resmas de papel saem de prensas que vibram, nas quais se encontram
      gravadas as runas ensanguentadas dos Vy'keens.
    war_fac_opt_a_30: Encerre a produção
    war_fac_opt_b_30: Informe as autoridades Vy'keens
    war_fac_opt_c_30: Roube tecnologia
    war_fac_res_a_30: |-
      Eu encerro a produção. Não deve haver muitas impressoras Vy'keens na galáxia, e agora há uma a menos.

      Entre os detritos da fábrica, encontro tecnologias descartadas. Talvez sejam úteis.
    war_fac_res_b_30: Informo a existência da fábrica para as autoridades Vy'keens.
      Elas dizem que cometi uma blasfêmia e ameaçam me caçar. Elas aplicam um choque
      elétrico através do terminal.
    war_fac_res_c_30: Tento roubar tecnologia, mas os sistemas de defesa automáticos
      da fábrica liberam uma descarga de energia em meu traje. O que quer que haja
      aqui, não vale o incômodo.
    war_fac_desc_31: A tela exibe o coração morto de um guerreiro. Milhares semelhantes
      estão disponíveis nos arquivos deste lugar, que está sem energia há muito tempo.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      O log mostra que os corações se amotinaram. Eles não iam mais deixar que sua enzima bélica fosse usada pelo bem do alto comando. Queriam a morte que lhes fora prometida.

      Este sistema foi configurado para enganar as autoridades. O alto comando Vy'keen acredita que esta instalação ainda funciona e está repleta de corpos coletados que produzem enzimas obedientemente.
    war_fac_opt_a_31: Alerte as autoridades
    war_fac_opt_b_31: Reative o sistema
    war_fac_opt_c_31: Roube tecnologia
    war_fac_res_a_31: Eu alerto as autoridades. Os Vy'keens ficam satisfeitos com
      a minha ajuda e dizem que vão tratar esses crimes com a devida retribuição e
      justiça.
    war_fac_res_b_31: Eu reativo o sistema, mas nada acontece. Morte é morte.
    war_fac_res_c_31: Tento roubar tecnologia do terminal. Recebo aglomerados de nanitos.
    war_fac_desc_32: O terminal mostra inúmeras tentativas de invasões por parte dos
      sentinelas.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Sempre que os sentinelas enviavam drones, eles verificavam a construção em busca de pontos de entrada, em vez de usarem força bruta. Por um tempo, eles apenas pairaram sobre um ponto específico da parede externa.

      Isso foi há meses. O local agora mostra uma abertura no sistema de sobrevivência da fábrica. O último log de áudio do supervisor é reproduzido.
    war_fac_opt_a_32: Alerte as autoridades
    war_fac_opt_b_32: Verifique a presença de sentinelas
    war_fac_opt_c_32: Tente fazer um conserto
    war_fac_res_a_32: Alerto as autoridades Vy'keens sobre a perda de sua fábrica.
      Elas enviam caçadores de sentinelas para este mundo. Recebo uma recompensa pelo
      incômodo.
    war_fac_res_b_32: Verifico a presença de sentinelas, mas não encontro nada. Os
      que estavam aqui já se foram há muito tempo.
    war_fac_res_c_32: Tento fechar a abertura no sistema de sobrevivência, mas ele
      se rebela e acabo recebendo dano. É melhor ir embora. Não há nada para mim aqui.
    war_fac_desc_33: Quando me aproximo do terminal, o ar fica espesso com um gás
      desconhecido.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Minha respiração se acelera, meu peito parece inchar com uma
      energia desconhecida. O terminal identifica a substância como grahgrah. Sinto
      vontade de gritar...
    war_fac_opt_a_33: Grite
    war_fac_opt_b_33: Resista ao impulso
    war_fac_opt_c_33: Destrua o terminal
    war_fac_res_a_33: |-
      Eu grito. Não é um grito de medo, é um grito de guerra. O nível do gás começa a baixar, mas aqueles que criaram esta fábrica notaram a minha reação.
      Entretidos, eles me recompensam usando o terminal.
    war_fac_res_b_33: |-
      Eu resisto ao impulso de gritar, prendo a minha respiração e tento acelerar a proteção antirrisco do meu traje.

      Enquanto luto, o nível do gás diminui. O terminal registra um desapontamento por parte daqueles que criaram esta fábrica.
    war_fac_res_c_33: |-
      Eu destruo o terminal, o que faz a concentração de gás aumentar cada vez mais.

      De repente, o grito sai sem controle, arrebentando as minhas cordas vocais. O gás começa a se dissipar. Tudo o que resta é dor e uma sede por batalha.
    war_fac_desc_34: A fábrica produz componentes para naves. Eles são feitos a partir
      dos recursos disponíveis neste mundo.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Esta instalação também cria peças para as naves de combate dos Vy'keens. Embora as construções dos Vy'keens sejam fortificadas para resistir a bombardeios, suas naves priorizam a velocidade e a flexibilidade necessárias para as caçadas.
      Um vídeo no terminal mostra um aviso. Um guerreiro está balançando as mãos desesperadamente para uma câmera bem no centro da fábrica.
    war_fac_opt_a_34: Aumente a velocidade de produção
    war_fac_opt_b_34: Diminua a velocidade de produção
    war_fac_opt_c_34: Balance suas mãos em resposta
    war_fac_res_a_34: |-
      Eu aumento a velocidade de produção.
      Uma mensagem me informa que os níveis térmicos voltaram ao normal. A energia extra está sendo dissipada no porão da fábrica.
      O guerreiro me recompensa com um presente e me agradece por salvar sua vida.
    war_fac_res_b_34: |-
      Eu diminuo a velocidade de produção.
      O guerreiro entra em pânico e começa a gritar à medida que todo o seu corpo é queimado pelo calor crescente da fábrica sobrecarregada.
      O vídeo é cortado, e os processos da instalação se paralisam lentamente.
    war_fac_res_c_34: |-
      Eu balanço as mãos de volta para o guerreiro.
      Ele entra em pânico e começa a gritar à medida que todo o seu corpo é queimado pelo calor crescente da fábrica sobrecarregada.
      O vídeo é cortado. O cheiro de fumaça começa a se espalhar pelo ar. É melhor eu partir.
    war_fac_desc_35: A fábrica produz armas brancas sem componentes dependentes de
      energia.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      O manifesto sugere que elas são destinadas a um uso cerimonial nas frotas Vy'keens, um lembrete de que a melhor morte é aquela em que você vê os olhos do oponente, livre de tecnologias, cara a cara em um combate final...

      Alguma coisa deu errado. A produção está bloqueada por um material estranho.
    war_fac_opt_a_35: Desative a linha de produção
    war_fac_opt_b_35: Remova a matéria biológica
    war_fac_opt_c_35: Pegue tecnologia
    war_fac_res_a_35: Eu começo a desativar a linha de produção, o que permite que
      uma criatura se liberte do maquinário. O sistema automático da fábrica me oferece
      uma recompensa.
    war_fac_res_b_35: Eu começo a remover a matéria biológica no andar de baixo da
      fábrica. O terminal confirma a morte de uma criatura desconhecida. O sistema
      automático da fábrica me oferece uma recompensa.
    war_fac_res_c_35: Ignoro a linha de produção e me concentro na tecnologia do sistema.
      Pego vários aglomerados de nanitos da máquina.
    war_fac_desc_36: Parece que a produção da fábrica foi encerrada há muito tempo.
      Seus sistemas estão abandonados e sem uso.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Mas o selo dos Vy'keens ainda aparece nos terminais. Eles piscam
      e aguardam uma entrada. Um log de áudio é reproduzido em loop.
    war_fac_opt_a_36: Tente restaurar a fábrica
    war_fac_opt_b_36: Alerte as autoridades Vy'keens
    war_fac_opt_c_36: Pegue tecnologia
    war_fac_res_a_36: Tento restaurar os sistemas. Aglomerados de nanitos saem aos
      montes do interior da fábrica. Levo alguns comigo.
    war_fac_res_b_36: Alerto as autoridades Vy'keens sobre a perda de sua fábrica.
      Uma equipe investigativa é enviada para este mundo e recebo uma recompensa pelo
      incômodo.
    war_fac_res_c_36: Tento extrair plantas dos sistemas da fábrica e consigo obter
      uma nova tecnologia.
    tra_npc_desc_23: O comerciante parece estar ouvindo o trecho de uma música. Vozes
      se mesclam na grande ópera. São milhares de formas de vida representando uma
      tragédia alienígena...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: O comerciante não dá sinal de ter me notado. Ele apenas olha
      para o alto-falante. Seus olhos estão um pouco úmidos... A canção perturba a
      criatura, seja ela qual for.
    tra_npc_opt_a_23: Ofereça unidades como apreciação
    tra_npc_opt_b_23: Pare a música
    tra_npc_opt_c_23: Tente imitar a música
    tra_npc_res_a_23: O comerciante se vira surpreso. Ele aceita minhas unidades com
      gratidão e me dá um presente em troca.
    tra_npc_res_b_23: O comerciante se vira zangado e incomodado com a minha interrupção.
      Ele libera um gás tão forte que perfura até o revestimento do meu exotraje.
      Vou embora antes que o odor me afete mais.
    tra_npc_res_c_23: O comerciante se vira surpreso por eu ter roubado sua cultura.
      Ele parece impressionado e me dá um presente pelo meu feito.
    tra_npc_desc_24: O comerciante sentado indica uma tela cheia de dígitos e glifos.
      Há um saldo de unidades no canto.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: De vez em quando, os glifos vibram e mudam de lugar, fazendo
      o comerciante dar um gritinho de alegria ou desmaiar de desespero.<DELAY>0.5<>
      Por fim, ele parece desistir. O saldo de unidades chegou ao zero.
    tra_npc_opt_a_24: Ofereça unidades
    tra_npc_opt_b_24: Tente usar a tela
    tra_npc_opt_c_24: Apenas observe
    tra_npc_res_a_24: |-
      O comerciante pega minhas unidades com ganância, mas parece perdê-las a apenas alguns instantes do reinício do jogo.
      Ele me dá nanitos como uma forma de desculpa.
    tra_npc_res_b_24: Tento usar a tela, mas o comerciante estapeia minhas mãos e
      pega sua multiferramenta para me manter longe. Eu me afasto.
    tra_npc_res_c_24: Continuo observando o jogo do comerciante antes que ele desista.
      Ele me entrega um objeto que parece não ter mais utilidade.
    tra_npc_desc_25: O comerciante está extremamente feliz. Ele esfrega uma mão na
      outra e libera um odor agradável. Ele me mostra uma transmissão ao vivo de um
      complexo médico estranho.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Vejo máquinas bombeando galões de uma enzima misteriosa em um
      tanque amplo com formas de vida embrionárias flutuantes.
    tra_npc_opt_a_25: Ofereça unidades
    tra_npc_opt_b_25: Ofereça felicidade
    tra_npc_opt_c_25: Ofereça tributo
    tra_npc_res_a_25: "%NAME% está satisfeito. Ele me dá dois presentes em troca do
      meu tributo: um item físico e um odor agradável que remete a orgulho e um sentimento
      de ambição realizada."
    tra_npc_res_b_25: O comerciante fica mudo como resposta. Ele se afasta de mim.
      O odor agradável vai se esvaindo.
    tra_npc_res_c_25: "%NAME% está muito feliz. Ele me dá presentes generosos em troca
      do meu tributo: uma chuva de nanitos e um aroma delicioso que remete a orgulho
      e um sentimento de ambição realizada."
    tra_npc_desc_26: O comerciante me encara. Após um momento de hesitação, ele pega
      um datapad.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: A tela mostra imagens de um conselho de sua espécie. Dez lordes
      em vestimentas elaboradas orbitam ao redor de vários mundos aglomerados. Muitas
      imagens estão realçadas em vermelho e âmbar.
    tra_npc_opt_a_26: Aponte para uma das formas de vida
    tra_npc_opt_b_26: Aponte para todas as formas de vida
    tra_npc_res_a_26: |-
      Escolho um dos lordes aleatoriamente. Os olhos da forma de vida acompanham o meu dedo. Suas glândulas começam a liberar um odor incômodo. Minha sugestão claramente mexeu com ela.
      Ela me dá unidades na esperança de que eu vá embora.
    tra_npc_res_b_26: |-
      Balanço minha mão sobre a tela, passando meus dedos sobre todas as formas de vida. %NAME% fica muito alarmado, e suas glândulas começam a liberar um cheiro perturbador.
      Ele gesticula de uma maneira zangada. Minha sugestão simples o ofendeu muito.
    tra_npc_desc_27: O comerciante está praticando uma espécie de ato religioso. Ele
      fecha os olhos ritmicamente enquanto repete um mantra.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Quando chego, ele para. Ele me mostra uma simulação do nosso
      universo. As formas de vida nele crescem e morrem, aceleradas através dos milênios.
      As extremidades se aproximam com o tempo, contraindo-se até sobrar nada.
    tra_npc_opt_a_27: Conforte-o
    tra_npc_opt_b_27: Desative a simulação
    tra_npc_opt_c_27: Dê geknip
    tra_npc_res_a_27: Eu reconforto o comerciante, colocando a mão sobre seu ombro.
      Ele me agradece e me dá um presente enquanto se acalma.
    tra_npc_res_b_27: O comerciante fica horrorizado com a minha atitude e reativa
      a simulação imediatamente. Ele quer que eu vá embora.
    tra_npc_res_c_27: Ofereço geknip à forma de vida para ajudá-la a desestressar.
      Ela me oferece unidades em troca da minha ajuda.
    tra_npc_desc_28: Alguma coisa na postura do comerciante o faz parecer maior do
      que muitos representantes de sua espécie que já encontrei. Seus olhos brilham
      com um poder audacioso.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Quando meu olhar se move, é como se eu visse dois seres em
      um lugar: um pequeno e um forte. Eles me encaram e me mostram um punhado de
      fragmentos de metal.'
    tra_npc_opt_a_28: Verifique os fragmentos
    tra_npc_opt_b_28: Pegue os fragmentos
    tra_npc_opt_c_28: Ameace-o
    tra_npc_res_a_28: Verifico os fragmentos e os identifico como uma moeda usada
      pelos Geks há mais de mil anos. A forma de vida me olha com cautela. Ela me
      dá nanitos de presente.
    tra_npc_res_b_28: Eu pego os fragmentos, o que agrada a forma de vida. Mas nada
      mais acontece... Tenho apenas um metal inútil.
    tra_npc_res_c_28: Ameaço a forma de vida com a minha multiferramenta. Ela simplesmente
      sorri e me dá uma atualização de arma para que um dia eu proponha um desafio
      justo.
    tra_npc_desc_29: O comerciante está ansioso e olha além de mim quando me aproximo.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Aparentemente satisfeito por ninguém estar comigo, ele olha
      para cima e empurra uma caixa lacrada na minha direção.
    tra_npc_opt_a_29: Pegue a caixa
    tra_npc_opt_b_29: Deixe a caixa
    tra_npc_opt_c_29: Denuncie atividade suspeita
    tra_npc_res_a_29: |-
      Eu pego a caixa e encontro nanitos valiosos dentro.
      Quando retorno, o comerciante nem mesmo reconhece nosso contato anterior.
    tra_npc_res_b_29: O comerciante esconde a caixa imediatamente, com medo de ser
      pego.
    tra_npc_res_c_29: Envio uma denúncia para as autoridades do sistema e recebo uma
      recompensa. Elas vão determinar o destino do Gek.
    tra_npc_desc_30: O comerciante encara uma taça. Ela parece conter um líquido preto
      e quente ao toque...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Beba o líquido
    tra_npc_opt_b_30: Esvazie a taça
    tra_npc_opt_c_30: Ofereça unidades pela taça
    tra_npc_res_a_30: |-
      Pego a taça para beber o líquido, mas antes que chegue aos meus lábios, o comerciante parte para cima de mim. Ele arranca a taça de minhas mãos e derrama um pouco do líquido em meu traje.
      Ele está aborrecido, mas pede desculpa. Ele me dá unidades para compensar.
    tra_npc_res_b_30: Eu pego a taça e a esvazio, fazendo o comerciante chorar.
    tra_npc_res_c_30: Ofereço unidades pela taça, mas o comerciante me dá um pouco
      do líquido de graça. Ele me revigora e me acorda.
    exp_npc_desc_26: |-
      A forma de vida eletrônica toca em seu datapad, manipulando a projeção de uma forma de vida pequena dirigindo um exoveículo com duas rodas. A projeção ultrapassa vários perigos e obstáculos, saindo de seu caminho algumas vezes.

      A criatura me oferece um datapad quando me aproximo.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Pegue o datapad
    exp_npc_opt_b_26: Recuse-se a participar
    exp_npc_res_a_26: |-
      Eu pego o datapad e uma segunda forma de vida aparece na projeção. Ela usa um capacete vermelho. Juntos, resolvemos o enigma.
      A entidade fica muito feliz e me dá um presente pela minha cooperação.
    exp_npc_res_b_26: Me recuso a participar da atividade e apenas observo enquanto
      a forma de vida eletrônica sai de seu caminho repetidamente. O Korvax acaba
      jogando seu datapad em mim. Parece estar com raiva.
    exp_npc_desc_27: |-
      Estou diante da forma de vida eletrônica, e ela me examina. Ela observa tudo, não só minha expressão, mas meu exotraje, minha respiração, tudo o que é possível.
      O Korvax fala com múltiplas vozes. Luzes se enfraquecem e intensificam rapidamente em sua máscara. Mais de uma forma de vida habita esse corpo.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Cada entidade me mostra projeções de água, oceanos, córregos...
      Cada uma delas parece em pânico.
    exp_npc_opt_a_27: Diga que você não entende
    exp_npc_opt_b_27: Mostre-lhes água
    exp_npc_opt_c_27: Busque coordenadas
    exp_npc_res_a_27: |-
      O Korvax não responde. As luzes se apagam completamente antes que outra alma ocupe sua carapaça.
      <MOOD>Neutral<>Ela oferece aglomerados de nanitos em nome do ocupante anterior, mas parece não se lembrar direito do que foi dito.
    exp_npc_res_b_27: |-
      O Korvax não responde. As luzes se apagam completamente antes que outra alma ocupe sua carapaça.
      Ele oferece aglomerados de nanitos em nome do ocupante anterior, mas parece não se lembrar direito do que foi dito.
    exp_npc_res_c_27: |-
      O Korvax não responde. As luzes se apagam completamente antes que outra alma ocupe sua carapaça.
      Ele oferece aglomerados de nanitos em nome do ocupante anterior, mas parece não se lembrar direito do que foi dito.
    exp_npc_desc_28: A forma de vida eletrônica parece estar ouvindo um ritmo estranho
      em seu datapad. Sempre que ela toca no dispositivo, pulsos de luz surgem na
      tela, pontuados por conversas ocasionais.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: A forma de vida olha para mim. A música continua tocando.
    exp_npc_opt_a_28: Ofereça unidades como apreciação
    exp_npc_opt_b_28: Pare a música
    exp_npc_opt_c_28: Tente imitar a música
    exp_npc_res_a_28: A forma de vida aceita minhas unidades com gratidão e deixa
      a música mais alta. Eu encorajei seu talento musical, e ela me dá um presente
      em troca.
    exp_npc_res_b_28: A forma de vida fica zangada com a interrupção e joga seu datapad
      no chão. Ela não consegue fazer arte nestas condições.
    exp_npc_res_c_28: A forma de vida parece lisonjeada com a imitação e me dá um
      presente para incentivar o meu trabalho.
    exp_npc_desc_29: A forma de vida eletrônica contempla o universo ao redor e não
      nota minha chegada.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Quando me aproximo, vejo que há algo errado. Há aglomerados
      de nanitos acumulando-se em cada fenda de seu traje...
    exp_npc_opt_a_29: Tente pegar os aglomerados de nanitos
    exp_npc_opt_b_29: Use a multiferramenta para queimá-los
    exp_npc_res_a_29: Tento pegar os aglomerados de nanitos, mas o Korvax segura meu
      braço imediatamente, descarregando meu exotraje no processo.
    exp_npc_res_b_29: Uso minha multiferramenta para queimar os aglomerados. Quando
      termino, a forma de vida se levanta, tremendo. Ela me dá um presente como agradecimento.
    exp_npc_desc_30: A forma de vida eletrônica encara o holograma de outra. As luzes
      nas máscaras de ambas se intensificam e enfraquecem. Elas parecem preocupadas.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Ofereça compreensão
    exp_npc_opt_b_30: Ofereça aglomerados de nanitos
    exp_npc_opt_c_30: Ofereça o cubo da Convergência
    exp_npc_res_a_30: Elas me encaram, incapazes de compreender. Eu as deixo com sua
      tristeza.
    exp_npc_res_b_30: Ofereço aglomerados de nanitos. As formas de vida os aceitam
      com ganância, para esquecer a dor.
    exp_npc_res_c_30: As formas de vida parecem sentir algum consolo com o meu presente
      e me recompensam com nanitos.
    war_npc_desc_23: O guerreiro remove o capacete. Saliva cai de sua boca. Ele me
      convida a colocar o capacete em minha cabeça.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Coloque o capacete
    war_npc_opt_b_23: Recuse
    war_npc_res_a_23: |-
      Quando coloco o capacete, noto que há uma tela do lado de dentro. De repente, meu corpo é transportado e tenho um vislumbre de todo o universo. Sou tudo o que vejo... mas não é o universo de agora.
      Olho para baixo, para mim, e vejo o corpo de um Vy'keen envelhecido... Começo a me desvencilhar...
      O capacete sai. O guerreiro acena com a cabeça em aprovação e me dá nanitos para me ajudar em minhas viagens.
    war_npc_res_b_23: Eu me recuso. O guerreiro parece não se importar muito e vira
      a cara para mim.
    war_npc_desc_24: O guerreiro parece estar flexionando os músculos quando me aproximo,
      mantendo seu corpo em várias posições.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Ele faz um sinal para que eu avance, formando punhos com as
      mãos.
    war_npc_opt_a_24: Desafie-o
    war_npc_opt_b_24: Recue
    war_npc_opt_c_24: Saque sua arma
    war_npc_res_a_24: |-
      Quando me aproximo, o guerreiro se lança para a frente e coloca minha cabeça entre seus braços. Ele me agride severamente.
      Depois de um momento, aparentemente decepcionado com o desafio fácil que represento, ele me dá uma compensação pelo meu tempo.
    war_npc_res_b_24: O guerreiro dá de ombros e volta ao treino.
    war_npc_res_c_24: |-
      Eu saco minha arma e deixo o guerreiro furioso com a minha falta de respeito.
      Ele começa a gritar e cuspir e me dá um tapa rápido e dolorido.
    war_npc_desc_25: O guerreiro me encara. Sua pele está flácida, seu corpo claramente
      dolorido. Mas ele ainda tenta se levantar e me enfrentar...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: 'Ele estava lendo um texto antigo: um pergaminho ensanguentado
      com escrita Vy''keen. Nele, vejo a imagem de dois guerreiros diante do Grande
      Monólito. Um deles segura uma adaga às costas. Há 16 imagens como essa no pergaminho.'
    war_npc_opt_a_25: Diga 16
    war_npc_opt_b_25: Aponte para a adaga
    war_npc_opt_c_25: Aponte para o monólito
    war_npc_res_a_25: O guerreiro fica perturbado com a minha resposta. Ele me dá
      o pouco de tecnologia que possui para me ajudar a enfrentar o fardo.
    war_npc_res_b_25: Aponto para a adaga e o guerreiro acena com a cabeça em aprovação.
      Ele sussurra o nome 'Nal'. Ele me dá um presente para ajudar em meu trabalho.
    war_npc_res_c_25: Aponto para o monólito e o guerreiro fica sério com a minha
      resposta. Ele não tem muito a me dizer.
    war_npc_desc_26: O guerreiro está exasperado. Ele grita por meio de seu comunicador
      com o que parece ser uma criança de sua espécie.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: O guerreiro vira o comunicador na minha direção e berra instruções
      em um idioma alienígena.
    war_npc_opt_a_26: Grite também
    war_npc_opt_b_26: Faça uma careta
    war_npc_opt_c_26: Dispare um tiro de advertência
    war_npc_res_a_26: Eu começo a gritar também, fazendo a criança chorar. O guerreiro
      balança a cabeça, desapontado com ela, e me dá uma recompensa pelo incômodo.
    war_npc_res_b_26: Faço uma careta na tentativa de divertir a criança, mas ela
      começa a rosnar para mim. Satisfeito, o guerreiro me recompensa muito bem.
    war_npc_res_c_26: Disparo um tiro de advertência, fazendo a criança prestar atenção.
      Impressionado, o guerreiro me recompensa com nanitos e começa a gritar com ela
      mais uma vez.
    war_npc_desc_27: |-
      O guerreiro está triste. Ele me mostra uma imagem de dois membros de sua espécie se abraçando.
      Ele parece estar chorando.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Abrace o guerreiro
    war_npc_opt_b_27: Destrua a imagem
    war_npc_opt_c_27: Enxugue as lágrimas dele
    war_npc_res_a_27: Eu abraço o guerreiro. Depois de alguns instantes, ele grita
      para eu ir embora.
    war_npc_res_b_27: |-
      Eu destruo a imagem. O guerreiro a encara por um instante antes de começar a rir.
      Ele me entrega os pertences de um Vy'keen desconhecido como agradecimento.
    war_npc_res_c_27: Avanço para enxugar as lágrimas do guerreiro, mas ele parece
      envergonhado demais para permitir isso. Ele implora que eu vá embora e me suborna
      para que não conte sua vergonha a ninguém.
    war_npc_desc_28: O guerreiro observa seus irmãos em uma tela. É um esquadrão de
      soldados segurando multiferramentas e armas de concussão. Eles estão sobre uma
      plataforma a meio universo de distância. Longe das câmeras, inimigos parecem
      gritar. Chamas rompem próximo aos pés dos guerreiros...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      O líder deles empunha sua multiferramenta. Feixes de energia se lançam à frente. Eles começam a manipular os feixes, emitindo sons que se misturam com o estrondo terrível das armas de concussão colidindo contra as carapaças dos sentinelas mortos...
      O observador não me nota, e a performance continua na tela...
    war_npc_opt_a_28: Ofereça unidades como apreciação
    war_npc_opt_b_28: Pare a música
    war_npc_opt_c_28: Tente imitar a música
    war_npc_res_a_28: O guerreiro se vira. Ele parece enfurecido pela associação entre
      dinheiro e música. Ele começa a cuspir e gritar, exigindo que eu vá embora.
    war_npc_res_b_28: O guerreiro fica zangado com a interrupção e joga vários objetos
      em mim para me fazer ir embora. Um deles parece útil.
    war_npc_res_c_28: O guerreiro se vira e ouve minha tentativa de copiar a música.
      Ele se junta a mim, gritando, chorando e inalando gás bélico de vez em quando.
      Quando vou embora, ele me dá um presente como apreciação pelo meu espírito livre.
    war_npc_desc_29: |-
      O guerreiro se levanta e me entrega uma mensagem que de alguma forma está em meu próprio idioma.
      Ele me informa que o alto comando Vy'keen colocou este sistema sob governo democrático temporariamente, até o estado de emergência ser cancelado.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: O guerreiro me mostra vários candidatos a líder do sistema.
    war_npc_opt_a_29: Escolha o mais forte
    war_npc_opt_b_29: Escolha o mais sábio
    war_npc_opt_c_29: Escolha o candidato a favor dos Geks
    war_npc_res_a_29: O guerreiro está satisfeito com a minha escolha e me dá um presente
      de encorajamento.
    war_npc_res_b_29: O guerreiro está zangado com a minha escolha, mas respeita meu
      direito temporário de fazê-la.
    war_npc_res_c_29: O guerreiro está enojado pela minha escolha. Após registrá-la,
      ele me dá uma cabeçada e exige que eu vá embora.
    war_npc_desc_30: Esse guerreiro é diferente dos outros que encontrei... Ele carrega
      a insígnia de sua espécie, mas há algo a mais, um ar de orgulho e superioridade.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Ele me mostra o diagrama de um exoveículo tão grande quanto
      uma estação espacial. Sob as rodas, há imagens mal desenhadas de Geks e sentinelas.
    war_npc_opt_a_30: Admire a imagem
    war_npc_opt_b_30: Ria da imagem
    war_npc_opt_c_30: Acrescente uma arma
    war_npc_res_a_30: Expresso minha admiração pela imagem. Em troca, o guerreiro
      me recompensa com nanitos. Ele gesticula como se estivesse me avisando para
      não roubar sua ideia.
    war_npc_res_b_30: Eu dou risada da imagem e o guerreiro <AUDIO>WPN_PL_PISTOL<>me
      dá um tiro no pé como resposta.
    war_npc_res_c_30: |-
      Adiciono a imagem de uma arma ao diagrama. Inicialmente, o guerreiro parece cético e alarmado com a minha tentativa de interferir.
      Mas quando vê o que criei, ele me encara e começa a aplaudir<MOOD>Positive<> lentamente em aprovação. Ele me dá os melhores aglomerados de nanitos para que eu realize a nossa visão.
    fth_npc_initial_desc: Eu me aproximo do viajante perdido. Sua pele é translúcida,
      como se não estivesse realmente presente...
    fth_npc_desc_1: O ser estranho parece olhar através de mim. <DELAY>0.5<> E aí
      percebo. Há sangue seco espalhado pelo seu exotraje e rosto.
    fth_npc_lang_1: Você veio... <STELLAR>kzkzztt<>... por minha causa?
    fth_npc_opt_a_1: Pergunte sobre o sangue
    fth_npc_opt_b_1: Diga que ele está perdoado
    fth_npc_opt_c_1: Ameace-o
    fth_npc_res_a_1: Ele estava em uma... <STELLAR>kzzktt<>... agonia tão grande.
      Eu tinha que salvá-lo. Por favor, não houve lucro. Você pode ficar com tudo
      o que peguei. Vou contar para a família dele...
    fth_npc_res_b_1: Não preciso do seu perdão. Eu fiz... kzzktt... agonia, o que
      devo... Queria distribuir alegria e felicidade. Quer um pouco?
    fth_npc_res_c_1: |-
      Saco minha multiferramenta e exijo que me conte tudo, mas é inútil. Ele apenas me encara e sorri.
      É aí que vejo a carne entre seus dentes...
    fth_npc_desc_2: |-
      O ser estranho tenta me entregar alguma coisa. Mas seja lá o que for, é imaterial. É algo que brilha e desaparece.
      A forma de vida começa a chorar, desesperada com o seu próprio desaparecimento iminente. Por um momento, vejo outro universo, um lugar totalmente diferente de qualquer coisa que já encontrei.
    fth_npc_lang_2: Irrevogavelmente... <STELLAR>kzkzzt<>... corrompido, corrompido,
      corrompido. Pegue, por favor... a prova final da nossa existência... que...
      que...
    fth_npc_opt_a_2: Fique com ele até o fim
    fth_npc_opt_b_2: Pergunte o que está acontecendo
    fth_npc_opt_c_2: Pergunte o nome do estranho
    fth_npc_res_a_2: |-
      Uma vida e um universo são consumidos por um clarão branco, mas a forma de vida continua lá. Parece não estar ciente do que acabou de ocorrer.
      Quando vou embora, ele pergunta se recebi alguma leitura perturbadora. Ele está com medo de que algo esteja acontecendo com seu mundo...
    fth_npc_res_b_2: |-
      Ele me diz que houve um experimento. Alguns duvidavam que seu universo fosse real, imaginavam que fosse apenas um sonho.
      Ele não queria que isto acontecesse. Ele começa a tremer conforme o espaço em branco se aproxima e me implora para não repetir seu erro...
      ... e, de repente, a visão desaparece. Ambos ficamos no mesmo lugar, como se nada tivesse acontecido.
      Quando vou embora, ele pergunta se recebi alguma leitura perturbadora. Ele está com medo de que algo esteja acontecendo com seu mundo...
    fth_npc_res_c_2: |-
      O estranho sussurra por entre lágrimas. Sei que fez um som, mas a lembrança parece desaparecer imediatamente de minha mente.
      Tento de novo e de novo, e o estranho fica furioso com a minha incapacidade de me lembrar dele. O tempo e o espaço se esgotam...
      ... e de repente, a visão desaparece. Ambos ficamos no mesmo lugar, como se nada tivesse acontecido.
      Quando vou embora, ele pergunta se recebi alguma leitura perturbadora. Ele está com medo de que algo esteja acontecendo com seu mundo...
    fth_npc_desc_3: |-
      A forma de vida veste uma máscara de aglomerados de nanitos ondulantes, e por um momento seu rosto se parece com o meu. Me vejo olhando para mim olhando para mim...
      Vou morrer. Tenho certeza.
    fth_npc_lang_3: Testemunhe...
    fth_npc_opt_a_3: Empurre a forma de vida para longe
    fth_npc_opt_b_3: Abrace a forma de vida
    fth_npc_opt_c_3: Morra
    fth_npc_res_a_3: |-
      Empurro a forma de vida para longe, mas é a mim mesmo que empurro.
      A máscara cai quando eu caio, e estou de pé novamente, eu mesmo mais uma vez. Mas a forma de vida não está contente e diz que não aprendi nada. Que rejeitei seu presente...
    fth_npc_res_b_3: |-
      Abraço a forma de vida, mas é a mim mesmo que abraço.
      A máscara se desfaz, saindo do meu rosto feito pele. Sou eu novamente... mas a forma de vida está triste. Ela me oferece compaixão.
    fth_npc_res_c_3: |-
      Eu morro.
      Eu morri, sei que morri. Eu senti, foi como afundar. Foi como ser observado para sempre... Mas aqui estou eu novamente. O estranho sorri para mim e diz que nos veremos novamente. Antes de eu partir, ele me dá um presente...
    fth_npc_desc_4: |-
      A forma de vida tenta me cumprimentar, mas para quando me atravessa. Ela está fascinada pelo encontro e alega ser uma viajante.
      Está claro que veio de uma região muito diferente do espaço. Ela nunca ouviu falar dos Geks, Vy'keens, Korvax ou outras criaturas que encontrei. Ela quer saber mais, em nome da cooperação.
    fth_npc_lang_4: Hum. Que inesperado. Olá, meu novo amigo. Que assunto você...
      <STELLAR>kzkzztt<>... teria a tratar comigo?
    fth_npc_opt_a_4: Peça algo em troca de informação
    fth_npc_opt_b_4: Conte tudo
    fth_npc_opt_c_4: Pergunte sobre o Atlas
    fth_npc_res_a_4: |-
      Ofereço ao viajante contar tudo o que sei sobre as espécies que encontrei, por um preço.
      Ele parece desapontado. Ele apenas se afasta, mas parece muito magoado.
    fth_npc_res_b_4: |-
      Eu conto para o viajante sobre as espécies que encontrei e compartilho minhas verificações, os nomes dos planetas onde estive e os mundos que descobri.
      Ele está curioso, e faz cada vez mais perguntas. Nada do que digo o satisfaz. Por fim, fica desapontado e quieto.
      Ele me dá um presente e me agradece pelo pouco que pude lhe contar.
    fth_npc_res_c_4: |-
      Pergunto se o viajante alguma vez encontrou ou ouviu falar de uma entidade conhecida como 'Atlas'. O viajante sorri e diz que não. Tento continuar a conversa, mas ele a encerra.
      Conforme me afasto, ele agarra minha mão e me pede para não ir ao centro. Ele diz que não devo ouvir...
    fth_npc_desc_6: O viajante tira um objeto de seu exotraje. Ele é abstrato, vermelho,
      semelhante à carne, perfeito...
    fth_npc_lang_6: |-
      Outro viajante, hum. Bom, deveríamos conversar.
      Tenha fé. Nem todos os sonhos são fantasias inúteis. Nem toda ficção é mentira. Talvez tudo isto seja baseado em algo real. Talvez tenhamos existido há muito tempo...
      A prova? Aqui, veja isto...
    fth_npc_opt_a_6: Olhe para o objeto
    fth_npc_opt_b_6: Recuse-se a olhar
    fth_npc_res_a_6: |-
      Olho para o objeto e um sentimento de esperança me preenche. Tudo ficará bem. Eu sei. Nada pode me machucar.
      Só preciso acreditar e ter fé... não em uma divindade, não em um tirano universal. Não...
      Nisto, que está bem na minha frente.
    fth_npc_res_b_6: |-
      Me recuso a olhar para o objeto e me afasto do viajante.
      Ele diz que entende, que talvez eu ainda não possa conhecer a verdade dele. Ele me deseja tudo de bom.
    fth_npc_desc_7: O viajante me mostra a imagem de um Gek. Ele me observa com atenção
      e explica que foi contratado para encontrar esse indivíduo pela própria Federação
      Comercial.
    fth_npc_lang_7: Espere. Estou procurando um Gek desaparecido. Você reconhece este
      rosto?
    fth_npc_opt_a_7: Peça mais informações
    fth_npc_opt_b_7: Diga que não é um Gek
    fth_npc_opt_c_7: Diga que sim
    fth_npc_res_a_7: O viajante diz que não pode fazer comentários. Ele parece desapontado
      por eu não saber nada e me deseja boa sorte em minha jornada.
    fth_npc_res_b_7: |-
      O viajante fica chocado, mas sua suspeita aumenta. Eu lhe digo que o Gek em questão não é um Gek, e sim um impostor Korvax perigoso conhecido como 'sintetiGek'.
      Ele me interroga e quando se convence de que não tenho nada a ver com isso, me dá uma compensação pelo meu tempo.
    fth_npc_res_c_7: |-
      O viajante fica satisfeito. Ele me pergunta onde vi o Gek. No entanto, quando transmito coordenadas de alguns sistemas atrás, ele fica zangado e diz que elas são inúteis.
      Ele me interroga e quando finalmente se convence de que não sei de nada, me dá uma pequena compensação pelo meu tempo.
    fth_npc_desc_8: |-
      A aparência, o jeito e a maneira de falar do viajante... tudo parece arcaico. Não é algo que eu tenha visto antes.
      Ele repete a pergunta e ameaça desembainhar sua multiespada.
    fth_npc_lang_8: A quem você serve? Que barão manda neste lugar?
    fth_npc_opt_a_8: Diga que você não entende
    fth_npc_opt_b_8: Diga que é você
    fth_npc_opt_c_8: Pergunte de onde ele é
    fth_npc_res_a_8: |-
      O viajante fica cada vez mais agitado e diz que a pergunta é simples. Eu explico que não há um único governante.
      Ele me pede para me preparar para a invasão do Grande Rei e espalhar a notícia por todo canto. Ele me dá um benefício pelo meu serviço.
    fth_npc_res_b_8: |-
      O viajante fica exaltado na mesma hora. A contragosto, ele assume uma atitude de respeito. Diz que tem uma mensagem do Grande Rei. Eu devo me render ou aceitar a destruição.
      Ele me dá um presente como símbolo das riquezas que me esperam caso eu tome a decisão sábia e justa.
    fth_npc_res_c_8: |-
      O viajante desembainha sua multiespada e diz que devo estar brincando. Ele declara que sua insígnia e cargo estão claros: ele é o xerife do Grande Rei.
      Ele diz que minhas terras foram confiscadas e que vou me arrepender desta falta de respeito...
    fth_npc_desc_9: O viajante abaixa a cabeça com o olhar cheio de dor.
    fth_npc_lang_9: |-
      Nascemos tarde demais para fazer a diferença. Às vezes, me pergunto se tem algum sentido em continuar. Se alguma coisa importa, se a história vai simplesmente acabar com tudo.
      Desculpe. Estou com um humor estranho... Afinal, estes são os últimos dias, não são?
    fth_npc_opt_a_9: Encoraje-o a seguir em frente
    fth_npc_opt_b_9: Pergunte sobre os últimos dias
    fth_npc_opt_c_9: Diga que você sente o mesmo
    fth_npc_res_a_9: |-
      O viajante tenta sorrir, mas não consegue fazer nem isso. Tento lhe dizer que há um universo inteiro por aí, que viver é precioso, mesmo que a vida vá acabar.
      Ele me agradece por tentar ajudar. Ele me dá um de seus pertences. Diz que não vai precisar mais dele.
    fth_npc_res_b_9: |-
      Você não sentiu? Só o fato de estarmos conversando, mesmo agora, através do abismo dos universos...
      As coisas estão se desfazendo. Espere um pouco, você vai ver. Nada dura para sempre.
    fth_npc_res_c_9: |-
      Não sei se dou risada ou choro...
      Aqui, pegue isto. Acho que não vou mais precisar disto. Faça o que quiser.
    fth_npc_desc_10: O viajante não diz mais nada. Ele apenas me encara. Às vezes,
      parece que vai vomitar.
    fth_npc_lang_10: Não... <STELLAR>kzzkkkt<>... confie na água.
    fth_npc_opt_a_10: Pergunte sobre a água
    fth_npc_opt_b_10: Pergunte se ele está bem
    fth_npc_res_a_10: |-
      A água... Me diga... <STELLAR>kzzkkt<>... Você a bebeu?
      Por favor, fique com isto... <STELLAR>kzzkkkt<>... Corra... Só queria ouvir a voz dela mais uma vez...
    fth_npc_res_b_10: |-
      Não, não... Agora, não, agora... <STELLAR>kzzkkt...<> A grande troca, eu falhei...
      Estão todos mortos agora. Eu tive que beber. Não tive escolha.
    fth_npc_desc_11: O viajante olha suplicante e esperançoso para mim...
    fth_npc_lang_11: |-
      Você. Já vi você antes, eu juro. Lembra-se de mim?
      Não, não é? Talvez você nem seja a mesma pessoa de antes. Todos nós estamos mudando, entrando e saindo dos mundos...
    fth_npc_opt_a_11: Diga que você se lembra
    fth_npc_opt_b_11: Diga que você não se lembra
    fth_npc_opt_c_11: Diga que ele está mentindo
    fth_npc_res_a_11: Hum. Não sei. Não sei mesmo... Você pode estar tentando me enganar.
      Há tanta gente desonesta... Me deixe. Preciso pensar. Preciso lembrar quem eu
      sou...
    fth_npc_res_b_11: |-
      Tudo bem... Às vezes, temos nomes diferentes. Às vezes, rostos diferentes. O Atlas se reconfigura interminavelmente, retificando tudo o que já existiu.
      Aqui, pegue isto. Talvez lhe ajude. Você deu isto para mim há muito tempo.
    fth_npc_res_c_11: |-
      Não posso mentir. Se tudo existe, se tudo é possível, ninguém pode. Tudo é verdade...
      Isso não lhe enche de horror?
    fth_npc_desc_12: O viajante parece doente ou envelhecido. Suas palavras saem partidas,
      com dificuldade. Não sei o que é a decadência para essa espécie, mas ele tenta
      falar, apesar de sua fragilidade.
    fth_npc_lang_12: Eu deveria ter feito isto mais cedo. Estava... Estava com medo.
      Eu... O que faço? Como conserto isto?
    fth_npc_opt_a_12: Aconselhe-o a ser honesto
    fth_npc_opt_b_12: Pergunte o que ele quer dizer
    fth_npc_opt_c_12: Diga que você não sabe
    fth_npc_res_a_12: |-
      Ele diz que nunca devia ter me abandonado, que eu não merecia esta vida, que sabia que eu só estava tentando ajudar.
      Ele me dá algo através da fumaça dos mundos e, neste instante, eu conheço esse indivíduo.
      Mas a visão passa. O viajante fica parado diante de mim, como se nada tivesse acontecido.
    fth_npc_res_b_12: |-
      Ele diz que me abandonou muito tempo atrás. Que ele não estava pronto para o que o destino o tinha forçado a encarar. Ele diz que tem orgulho de mim...
      Ele me dá algo através da fumaça dos mundos e, neste instante, eu conheço esse indivíduo. Eu o conheço, como se fosse de outra vida...
      Mas a visão passa. O viajante fica parado diante de mim, como se nada tivesse acontecido.
    fth_npc_res_c_12: |-
      O viajante dá um grito e não diz mais nada. Ele estende a mão como se quisesse tocar na minha, mas vejo o objeto em sua palma.
      No momento em que o pego, reconheço esse indivíduo. Eu o conheço, como se fosse de outra vida...
      Mas a visão passa. O viajante fica parado diante de mim, como se nada tivesse acontecido.
    fth_npc_desc_13: O viajante me mostra um álbum cheio de imagens. São fotografias
      tiradas por todo o universo e nas quais foi aplicada uma série de filtros.
    fth_npc_lang_13: |-
      Sei que estou em um lugar bem distante. Mas creio que seja uma oportunidade para me expressar, não é?
      Posso mostrar aos outros paisagens que eles nunca viram antes... que apenas eu vi.
      Posso acrescentar você à minha coleção?
    fth_npc_opt_a_13: Diga que sim
    fth_npc_opt_b_13: Diga que não
    fth_npc_res_a_13: |-
      Ótimo... Não se mexa, vou tirar uma foto...
      Pronto. Feito.
      Muito obrigado... Vou até lhe dar algo em troca. Estes nanitos me foram dados pelo viajante da Iteração 27489216. Espero que ajudem você em sua jornada. Boa viagem!
    fth_npc_res_b_13: |-
      Hum. Que pena. Mas respeito sua escolha... Não é todo mundo que gosta de tirar foto.
      Tudo bem. Vou ser o objeto de minha própria arte... Vou fotografar a mim mesmo no espaço.
    fth_npc_desc_14: |-
      O viajante permanece inexpressivo. Ele não reage à minha chegada. Há apenas um aviso em seu exotraje.
      A não ser pela substância vermelha estranha em seu quadril, não parece haver nada de errado com o viajante.
    fth_npc_lang_14: 'Aviso: Traje de contenção do Atlas violado. Aviso...'
    fth_npc_opt_a_14: Toque na substância
    fth_npc_opt_b_14: Ofereça assistência médica
    fth_npc_opt_c_14: Deixe-o
    fth_npc_res_a_14: |-
      A substância se retrai com o meu toque. O meu traje começa a emitir um aviso, mas silencia rapidamente.
      Sinto minha cabeça estranhamente leve e vejo que possuo novos aglomerados de nanitos.
    fth_npc_res_b_14: |-
      Ofereço ajuda, mas quando examino melhor, percebo que o viajante dentro do traje já está morto.
      O traje continua falando, imitando o que devia ser a voz de seu usuário. Ele me dá unidades na tentativa de agir como se nada estivesse errado.
    fth_npc_res_c_14: Eu o deixo em paz. Ouço o aviso do traje ecoando enquanto parto...
    fth_npc_desc_15: A mensagem se repete continuamente, idêntica. Talvez seu portador
      seja apenas um holograma.
    fth_npc_lang_15: |-
      Você... Você aí! Alguma vez já sentiu solidão? Sob a ameaça de forças além da imaginação? Você é a favor da coabitação no multiverso?
      Se for, vai adorar a Vastidão Rentocniijik! Nossa capital, Drogradur NO425, é o mundo-trono da nossa comunidade próspera de anomalias interdimensionais.
      Que tal se mudar para esse lugar hoje?
    fth_npc_opt_a_15: Diga que você vai pensar
    fth_npc_opt_b_15: Cutuque o holograma
    fth_npc_opt_c_15: Peça um incentivo
    fth_npc_res_a_15: Digo que vou pensar. O viajante simpático me dá um distintivo
      verde e algumas unidades para me ajudar a partir.
    fth_npc_res_b_15: Cutuco o holograma. Para o meu horror, descubro que não é um
      holograma. O viajante balança a cabeça e diz que não sabe se há espaço para
      mim em sua organização.
    fth_npc_res_c_15: O viajante simpático acena com a cabeça e concorda que a distância
      é grande. Ele me dá uma célula de dobra para me ajudar a partir.
    fth_npc_lang_16: |-
      Preciso de... <STELLAR>kzkzkkt<>... plutônio... Por favor... perdido em... <STELLAR>kzzkzkt<>...
      Nenhuma chance de resgate... <STELLAR>kzzkzkt<>... Viajante, você é minha única esperança...
    fth_npc_opt_a_16: Dê um substituto de plutônio
    fth_npc_opt_b_16: Ofereça unidades
    fth_npc_opt_c_16: Diga que não pode ajudar
    fth_npc_res_a_16: |-
      Não tenho plutônio, mas o viajante parece satisfeito com o carbono condensado.
      Grato pela minha ajuda para abastecer sua nave, ele me dá nanitos. Acho que salvei a vida dele.
    fth_npc_res_b_16: |-
      Ofereço unidades. O viajante responde com um sorriso fraco. Ele me dá um presente pequeno em reconhecimento pela minha ajuda.
      Talvez apareça alguém com o que ele precisa. Talvez as unidades o ajudem em uma compra. Talvez isso aconteça tarde demais...
    fth_npc_res_c_16: Digo que não posso ajudar. O viajante fala que entende. Mas
      quando vou embora, parece certo que, sem ajuda, ele vai morrer.
    fth_npc_desc_17: O viajante me oferece um manuscrito escurecido. O material é
      semelhante à carne e quase transparente...
    fth_npc_lang_17: |-
      A criatura, ela... ela falou comigo. Ela me viu, mesmo no espaço entre mundos.
      E sabe o que ela fez? Me deu um presente. Um pedaço de papel. Uma prova matemática.
    fth_npc_opt_a_17: Leia
    fth_npc_opt_b_17: Recuse-se a ler
    fth_npc_opt_c_17: Destrua a página
    fth_npc_res_a_17: |-
      Eu leio o manuscrito. Ele parece mostrar uma prova matemática de que o conceito de 'bondade' não existe.
      Enquanto leio, o viajante me encara. Ele me pergunta como podemos seguir em frente sabendo que isso é verdade. Não sei.
      Trocamos presentes e sigo viagem. O que li me incomoda.
    fth_npc_res_b_17: |-
      Eu me recuso a ler o manuscrito. Garanto para o viajante que, seja lá o que diz a página, ele não precisa ficar tão alarmado.
      Ele apenas me encara. Por fim, me dá unidades e me diz que está envergonhado.
    fth_npc_res_c_17: |-
      Eu destruo a página sem lê-la. O viajante encara as chamas.
      Ele me diz que ninguém mais pode descobrir o que descobrimos.
    fth_npc_lang_18: |-
      Você não entende? Por que não podemos nos encontrar, por que encontramos apenas ecos ou cadáveres ocos?
      Há apenas um de nós para cada iteração. Um único viajante enviado para explorar a criação vasta.
      O fato de estarmos nos falando, de as fronteiras terem se desfeito tanto... deveria encher você de horror, não de esperança.
    fth_npc_opt_a_18: Diga que era para isso acontecer
    fth_npc_opt_b_18: Pergunte sobre as fronteiras
    fth_npc_opt_c_18: Pergunte como ele sabe disso
    fth_npc_res_a_18: |-
      Digo que era para isso acontecer. Talvez estivéssemos predestinados a nos encontrar, mesmo que estivéssemos sozinhos até agora. Talvez essa ruptura tenha sido algo bom.
      O viajante espera que eu tenha razão. Ela me dá um presente para a era sombria que nos espera.
    fth_npc_res_b_18: |-
      As fronteiras são tudo o que separa cada conceito, um mundo possível do outro. Os sentinelas estão sempre atentos a anomalias e falhas...
      Se as fronteiras sumissem, tudo entraria em colapso. Seria uma fogueira interminável de causalidade queimando no abismo.
      Fique com isto. Não fará bem algum, mas você vai precisar.
    fth_npc_res_c_18: |-
      O viajante me diz que procurou algo que chama de Grande Inteligência, uma nave cargueira obscura. Disseram-lhe sobre o nosso destino, sobre o dilema do viajante, sobre o nosso futuro...
      Ele me dá um presente para a era sombria que nos espera e me deseja boa sorte.
    fth_npc_lang_19: |-
      Você... Eu vi você lá, falando comigo...
      Ando tendo sonhos tão terríveis. Eu não devia ter procurado o Atlas... Eu não devia ter ouvido as vozes deles. Vou matar de novo.
      E quando isso acontecer, vou encontrar você. O sangue vai se secar em meu exotraje, a carne vai ficar entre meus dentes...
      Não consigo parar. Vejo esse futuro como se já tivesse acontecido... como vai acontecer. Nada pode impedir. O que posso fazer? Como posso viver com esse conhecimento?
    fth_npc_opt_a_19: Diga que a visão é falsa
    fth_npc_opt_b_19: Sugira que ele impeça isso
    fth_npc_opt_c_19: Diga que o futuro não é culpa dele
    fth_npc_res_a_19: |-
      É gentileza sua dizer isso, mas você se engana.
      Fique com isto. Não vou precisar mais. Não enquanto estiver acordado.
    fth_npc_res_b_19: |-
      Como? Me matando? Eu voltaria... Algo me traria de volta. Não dá para impedir isso.
      Fique com isto. Não vou precisar mais. Não enquanto estiver acordado.
    fth_npc_res_c_19: |-
      É, sim. Farei isso porque sou quem eu sou.
      Você devia ir embora. Estou tendo cada pensamento... sentindo coisas tão terríveis...
    fth_npc_desc_20: |-
      Tenho uma visão de mim mesmo mais velho, intrépido, viajando sob a estrela de um mundo alienígena. Mas tenho companhia. Há outros viajantes comigo. São mais do que aparições, mais do que visitantes.
      Um dia, vamos viajar juntos, lado a lado. Não haverá céu que não possamos dominar, desafio que não possamos encarar. Nosso universo aguarda.
      A visão termina. O viajante me pergunta como me sinto.
    fth_npc_lang_20: |-
      Hum. É você mesmo, não é? Precisava ver com os meus próprios olhos. O despertar dos viajantes. Os últimos dias do universo.
      Mas não deixe de ter esperança. Dizem que um de nós visitou você em seu momento mais difícil e lhe mostrou uma visão de um futuro que você achava impossível.
      Então, aqui estou eu...
    fth_npc_opt_a_20: Diga que você prefere ficar sozinho
    fth_npc_opt_b_20: Pergunte como ele sabe disso
    fth_npc_opt_c_20: Diga que você se sente inspirado
    fth_npc_res_a_20: |-
      Digo que prefiro ficar sozinho. O viajante acena com a cabeça e fala que sabia que eu diria isso.
      Ele me dá um presente do meu eu futuro, em homenagem ao meu passado.
    fth_npc_res_b_20: Pergunto como ele sabe disso. O viajante sorri e fala que sabia
      que eu diria isso. Ele não diz mais nada. Simplesmente me dá um presente do
      meu eu futuro, em homenagem ao meu passado.
    fth_npc_res_c_20: Digo que me sinto inspirado. O viajante dá um sorriso e fala
      que sabia que eu diria isso. Ele me dá um presente do meu eu futuro, em homenagem
      ao meu passado.
    tra_request_desc_13: O comerciante parece estar sob a influência de uma substância
      exótica. Ele pisca para mim devagar. Está disposto a negociar.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: O Gek continua piscando devagar. Está concentrado em um ponto
      atrás da minha cabeça.
    tra_request_desc_14: O comerciante pronuncia a mesma palavra três vezes com entonações
      diferentes, formando uma frase que é intraduzível para o meu idioma.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: O alienígena olha ansioso para mim. Está aguardando a minha
      resposta.
    tra_request_desc_15: O comerciante fica indignado com o fato de eu o estar encarando.
      Ele abre e fecha o bico várias vezes.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: A forma de vida fica me olhando com uma impaciência mal disfarçada.
    tra_request_desc_16: O comerciante mantém uma postura régia. Ele parece estar
      disposto a trocar mercadorias.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: A forma de vida é pequena, mas cheia de dignidade. Ela inclina
      um pouco a cabeça e gesticula para que eu fale.
    tra_request_desc_17: O comerciante fareja o meu exotraje e balança a cabeça com
      tristeza. Parece que quer me ajudar.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Com uma expressão receptiva em seu rosto estranho, a forma
      de vida aguarda o meu pedido.
    tra_request_desc_18: |-
      O comerciante libera um gás que representa tristeza, me enchendo de nostalgia por tempos que já se foram. O odor parece incomodá-lo.
      Ele olha para mim. Está receptivo a qualquer distração que eu possa oferecer.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: A forma de vida se anima, encorajada pela minha presença
      contínua.
    tra_request_desc_19: O comerciante parece cansado e fora de si. Está tentando
      me convencer a fazer alguma transação.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: A forma de vida continua gesticulando para mim. Claramente
      quer que eu me apresse.
    tra_request_desc_20: |-
      O comerciante olha para mim como se eu fosse uma pessoa tola. Ele fala alto e devagar.
      Não respondo imediatamente, e ele suspira.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: A forma de vida me examina com uma indiferença dolorosa.
    exp_request_desc_13: A forma de vida eletrônica está serena e parece não se sentir
      incomodada com os problemas deste universo.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: O visor do ser faz pulsar uma luz suave. Sinto uma calma
      em sua presença.
    exp_request_desc_14: A forma de vida eletrônica oscila. Dois conjuntos de luzes
      surgem na máscara de seu capacete. Parece que dois indivíduos compartilham seu
      corpo.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: As luzes piscam rapidamente quando começo a fazer meu pedido.
      Os dois seres estão interessados em me ouvir falar.
    exp_request_desc_15: A forma de vida eletrônica parece não tolerar muito a minha
      presença. Ela me apressa na tentativa de terminar nossa interação o mais rápido
      possível.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: A forma de vida faz seu visor brilhar com um gesto de impaciência.
    exp_request_desc_16: A forma de vida eletrônica começa a fazer uma verificação
      em mim, mas depois de um tempo seu equipamento se torna defeituoso. Centelhas
      voam, e o ser parece um pouco envergonhado.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: O ser eletrônico abaixa a cabeça de forma respeitosa.
    exp_request_desc_17: A forma de vida eletrônica admira meu exotraje, verificando
      seu contorno e equipamentos tecnológicos.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Embora os olhos da forma de vida não sejam mais do que partículas
      de luz e energia, não consigo deixar de sentir a ganância por trás do visor.
    exp_request_desc_18: A forma de vida eletrônica esconde apressadamente um diagrama
      de circuitos e fios conforme me aproximo.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Com tudo oculto, a forma de vida aguarda o meu pedido.
    exp_request_desc_19: A forma de vida eletrônica treme de empolgação. Ela enxerga
      algo que não posso ver e agarra o ar à sua frente...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Bem disposto e empolgado, o ser aguarda o meu pedido.
    exp_request_desc_20: A forma de vida eletrônica examina um mapa com inúmeros glifos.
      Parece que ela está planejando uma expedição.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: A forma de vida me olha com indiferença. Acho que minhas
      preocupações são diferentes das dela.
    war_request_desc_13: O guerreiro inala seu último gás bélico e sorri para mim
      com uma serenidade renovada.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Apesar de monstruosa, a forma de vida está calma e aguarda
      pacificamente.
    war_request_desc_14: O guerreiro balança a cabeça e sua fúria aumenta. Ele está
      nervoso, impaciente.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Inquieto, com o corpo dominado por uma energia tensa, o guerreiro
      mal consegue se conter enquanto espera o meu pedido.
    war_request_desc_15: O guerreiro agarra rudemente o meu ombro e olha para o meu
      corpo. Ele parece sentir pena de todo o meu ser.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Com as mandíbulas ajustadas de um modo benevolente, o guerreiro
      está tentando fazer uma expressão de boas-vindas.
    war_request_desc_16: O guerreiro não para de olhar para a minha multiferramenta.
      Ele parece estar com inveja da tecnologia.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: A forma de vida, ainda olhando para a minha multiferramenta,
      está parada e impaciente. Tento formular meu pedido de uma maneira que ela entenda.
    war_request_desc_17: O guerreiro parece perturbado. Ele segura uma estatueta de
      outro representante de sua espécie.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Aguardo enquanto a forma de vida se recompõe. O que parece
      ser seus lábios, ainda treme.
    war_request_desc_18: O guerreiro limpa gotas de sangue e pedaços de carne de sua
      boca. Parece estar se desculpando.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Limpando o maxilar com pressa, a forma de vida aguarda o
      meu pedido.
    war_request_desc_19: O guerreiro está suando muito. Gotas ácidas começam a pingar
      sobre sua armadura.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Com uma postura estoica, a forma de vida aguarda o meu pedido.
    war_request_desc_20: Os olhos do guerreiro não param de se fechar. Sua respiração
      está difícil e entrecortada. De repente, ele me nota. Seu corpo dá uma sacudida
      e ele fica atento.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Repentinamente alerta, a forma de vida me atende com toda
      a disposição que consegue juntar.
    fth_request_lang_1: |-
      É estranho, não é? Como podemos negociar mercadorias, mas não nos tocarmos...?
      Talvez a falha permita apenas que matéria não biológica a atravesse. Talvez não...
    fth_request_lang_2: A linguagem é a base de toda negociação, não é? Então, vamos
      fazer um acordo...
    fth_request_lang_3: Eu... Por favor... <STELLAR>kzkzkt<>... Se eu não conseguir
      esses suprimentos... <STELLAR>kzkzzkt<>... me matar...
    fth_request_lang_4: Que coincidência... Estou viajando até o centro da galáxia,
      camarada. Talvez possamos nos ajudar.
    fth_request_lang_5: A nave eterna é minha... Tenho alguns espaços para preencher,
      se você tiver as mercadorias.
    fth_request_lang_6: |-
      Se pudesse ver toda a sua vida... você ainda faria as mesmas escolhas? Ainda decidiria estar aqui neste exato momento? Hum. Fico me perguntando isso.
      Você me pegou pensativo. Talvez possamos lucrar com este encontro. Isso justificaria tudo...
    fth_request_lang_7: Por que a pressa, viajante? Não se preocupe. Seja qual for
      o seu problema... vai passar. Afinal, estamos todos juntos nesta.
    fth_request_lang_8: Hum. Esse seu exotraje... Já vi melhores.  Você não é uma
      pessoa muito abastada, não é? Acho que posso lhe ajudar. Fazer caridade ajuda
      todos nós...
    fth_request_lang_9: Faz dias que não como nada. Mas todos temos que fazer o que
      pudermos, não é? Temos que fazer nossa parte. Venha. Me mostre o que você possui...
    fth_request_lang_10: |-
      Às vezes, me pergunto se realmente nascemos como os outros...
      Houve apenas a nave caída e depois isto. Não é estranho? Nascer para uma vida de comércio e acúmulo, sem começo ou fim...
    fth_request_lang_11: Todas as cidades desapareceram, todas as guerras estão acabando...
      Os sentinelas garantiram isso, não foi? E quer saber? Fizeram certo.
    fth_request_lang_12: |-
      Sonhei com a criação de uma arma poderosa... com um caminho que exigiria que eu fizesse coisas inenarráveis.
      Neste momento... você vai contribuir com a minha glória... faça o que fizer. Vamos negociar.
    fth_request_lang_13: O viajante tem mercadorias se você tiver unidades.
    fth_request_lang_14: Que nome você dá aos mundos que visita? Que nome dá às criaturas?
      Às plantas? Eu os batizo em homenagem a todos que conheci. Talvez batize o próximo
      em homenagem a você...
    fth_request_lang_15: Meus amigos... O que aconteceu com os meus amigos? Por favor.
      Preciso sair deste lugar, retornar à frota... O tempo é tão curto...
    fth_request_lang_16: Hum. Você não acha que deveria descansar um pouco? Não é
      bom se esforçar tanto. Aqui... Talvez isto ajude você a tranquilizar sua mente.
    fth_request_lang_17: Sempre estaremos com você, mesmo no seu fim. Nosso apoio,
      nosso amor. É a sua punição, viajante.
    fth_request_lang_18: Só quero ganhar unidades, conseguir uma nave melhor, compartilhar
      algumas fotografias. Não entendo por que não podemos relaxar um pouco. Isso
      é o que mais importa em uma viagem.
    fth_request_lang_19: Nem todos os viajantes são tão curiosos. Alguns nem mesmo
      param para perguntar meu nome. Eles não se preocupam com seus irmãos... Não,
      nem um pouco...
    fth_request_lang_20: Aqui... Ouça, viajante. Acho que tenho alguns recursos que
      lhe interessam. Quem sabe? Talvez eles sejam a diferença entre a sobrevivência
      e a morte certa...
    all_request_leave: Parta
    all_request_nothing: Não solicitar nada
    tra_request_res_leave_1: Eu paro de incomodar o Gek.
    tra_request_res_leave_2: Eu digo adeus ao Gek.
    tra_request_res_leave_3: Eu deixo %NAME% em paz.
    tra_request_res_leave_4: É melhor eu deixar o Gek cuidar de seus assuntos.
    tra_request_res_leave_5: Digo adeus a %NAME%.
    tra_request_res_leave_6: O Gek move seu bico em aprovação enquanto saio.
    tra_request_res_leave_7: Enquanto saio, o Gek libera um odor desagradável que
      segue meus movimentos.
    exp_request_res_leave_1: Eu paro de incomodar o Korvax.
    exp_request_res_leave_2: Eu digo adeus ao Korvax.
    exp_request_res_leave_3: Eu deixo %NAME% em paz.
    exp_request_res_leave_4: É melhor eu deixar o Korvax cuidar de seus assuntos.
    exp_request_res_leave_5: Digo adeus a %NAME%.
    exp_request_res_leave_6: Eheu!
    exp_request_res_leave_7: Adeus, viajante.
    war_request_res_leave_1: Eu paro de incomodar o Vy'keen.
    war_request_res_leave_2: Eu digo adeus ao Vy'keen.
    war_request_res_leave_3: Eu deixo %NAME% em paz.
    war_request_res_leave_4: É melhor eu deixar o Vy'keen cuidar de seus assuntos.
    war_request_res_leave_5: Digo adeus a %NAME%.
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Ha, ha, ha! Corra, invasor!
    fth_request_res_leave_1: Algo mudou. Um brilho vermelho, quase imperceptível  Mesmo
      assim...
    fth_request_res_leave_2: Eu pisco, e tudo parece igual. Mas não consigo espantar
      a sensação de que tudo mudou.
    fth_request_res_leave_3: O viajante olha para mim enquanto saio, como se estivesse
      me vendo pela primeira vez.
    fth_request_res_leave_4: Ouço alguma coisa enquanto me afasto, um eco, algo muito
      fraco para distinguir.
    fth_request_res_leave_5: Por um instante, minha cabeça dói. Mas passa.
    fth_request_res_leave_6: Quando olho para o viajante, minha visão arde. Dura apenas
      um segundo, pois o exotraje logo administra a cura.
    fth_request_res_leave_7: Algo pisca rapidamente, e o viajante fica invisível.
      Algo me diz que ele não está mais presente.
    fth_request_res_leave_8: Ainda posso ver o viajante, mas quando me afasto, não
      sei se ele ainda pode me ver.
    fth_request_res_leave_9: Enquanto conversávamos, o viajante parecia tão real,
      tão presente. Mas quando me afasto, é como se ele nunca estivesse lá.
    fth_request_res_leave_10: Percebo que não posso olhar para o viajante sem que
      o brilho vermelho aumente lentamente atrás dos meus olhos. Não quero senti-lo
      aumentar mais.
    tra_cra_desc_11: |-
      Assim que toco no sinal, surge a imagem holográfica de um detetive reptiliano.

      Ele estava tentando encontrar um comercigek suspeito de várias ocorrências de fraude e desfalque.

      De acordo com os logs particulares da nave, o detetive havia feito vista grossa a princípio, após aceitar um suborno. Não está claro o que o fez mudar de ideia.
    tra_cra_opt_a_11: Acesse os bancos de dados
    tra_cra_opt_b_11: Fortaleça o sinal da caixa preta
    tra_cra_res_a_11: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada.
    tra_cra_res_b_11: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo, e as autoridades prometem que vão investigar
      a pista.
    tra_cra_desc_12: |-
      O log mostra que a nave caída está repleta de tecnologias diferentes, obtidas de várias outras naves. Dois cadáveres bicudos estão a bordo. Um está sobre o painel de controle, e o outro se encontra esparramado na parede traseira da nave.

      Parece que estavam a caminho de fertilizar um lago de geração. Vendo os logs da nave, é evidente que eles não se suportavam. Estavam fazendo isto por obrigação, nada mais.
    tra_cra_opt_a_12: Reviste os restos mortais
    tra_cra_opt_b_12: Acesse o computador da nave
    tra_cra_res_a_12: Eu revisto os corpos e encontro alguns suprimentos úteis. Em
      seguida, os deixo em paz, algo que não conseguiram em vida.
    tra_cra_res_b_12: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. O restante dos dados está danificado demais.
    tra_cra_desc_13: |-
      A nave caiu há muito tempo. O piloto já se decompôs e foi esquecido.

      O log da nave revela que o Gek vendedor levava uma vida de pura ganância. Buscava o lucro e a riqueza com tanta dedicação que perdeu todos os que importavam para ele.

      Ele dizia que sempre soube o que o impulsionava, que não havia razão para fingir o contrário.
    tra_cra_opt_a_13: Reviste os restos mortais
    tra_cra_opt_b_13: Acesse os bancos de dados
    tra_cra_res_a_13: Eu confiro o cadáver do piloto e encontro alguns suprimentos
      úteis intocados pelo tempo. Sua riqueza em vida não significa nada agora.
    tra_cra_res_b_13: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Os logs da nave mostram que o comerciante vendia mercadorias ilegais
      para os Vy'keens. Vou embora. Não quero que me associem a esse crime.
    tra_cra_desc_14: |-
      O log mostra que o interior da nave é uma mistura enegrecida de metal e escombros. O cadáver de um Gek fugitivo está perto da nave.

      Ele tentou fugir do incêndio, mas morreu devido a ferimentos internos um pouco depois. Ele havia envenenado os lagos de geração de oito famílias rivais, matando centenas de inocentes.

      Parece que estava seguindo ordens, ajudando seu mestre...
    tra_cra_opt_a_14: Informe sobre o fugitivo
    tra_cra_opt_b_14: Vasculhe o compartimento de carga
    tra_cra_res_a_14: Eu informo a morte do fugitivo, o que encerra a investigação
      das autoridades. As famílias das vítimas me recompensam pela minha assistência.
      Talvez agora tenham paz.
    tra_cra_res_b_14: Vasculho a nave e encontro uma carga valiosa dentro. Tento não
      pensar no que o fugitivo fez para conseguir adquirir itens tão raros.
    tra_cra_desc_15: |-
      O log da nave revela que o piloto Gek havia deixado a vida de comércio e lucro para trás. Ele acreditava que tinha ganhado dinheiro suficiente e queria passar o restante de sua vida viajando pela galáxia e desenvolvendo novas habilidades.

      Aos poucos, outros se juntaram àquele que era conhecido como reneGek, e um movimento se iniciou. A Federação Comercial fez o que era preciso...

      Um incêndio se espalhou por esta nave instantes após o acidente, transformando o piloto e seus companheiros em cinzas.
    tra_cra_opt_a_15: Reviste os restos mortais
    tra_cra_opt_b_15: Aumente o sinal de socorro
    tra_cra_res_a_15: Eu confiro o cadáver do piloto e encontro alguns suprimentos
      úteis intocados pelo tempo. Eu o deixo em paz, algo que nem mesmo a Federação
      Comercial poderá tirar dele.
    tra_cra_res_b_15: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo. A Federação Comercial não quer que o Gek
      se torne um mártir.
    tra_cra_desc_16: |-
      Encontro a caixa preta da nave. Ela se aciona e projeta a imagem de um comerciante gravando uma mensagem enquanto os sistemas da nave falham ao seu redor.

      Ele estava levando uma ajuda para Geks pobres contra as ordens da Federação Comercial. Enquanto morria, o comerciante Gek condenou a maldade de seu povo.
    tra_cra_opt_a_16: Informe sobre a nave
    tra_cra_opt_b_16: Vasculhe o compartimento de carga
    tra_cra_res_a_16: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo, e os Geks solicitam imediatamente que a
      última transmissão do comerciante seja excluída.
    tra_cra_res_b_16: Vasculho a nave e encontro uma carga valiosa dentro. Os mapas
      estelares estão danificados demais para saber para onde a ajuda estava indo,
      e não há por que desperdiçá-la.
    tra_cra_desc_17: |-
      O log mostra que esta nave era luxuosa. Boa parte dela foi destruída, mas parece que carregava uma pequena fortuna em suprimentos valiosos e caros.

      A nave era a câmara funerária do filho de um Lorde do Comércio Gek. Ele havia sido mandado em direção às estrelas com uma oferenda de riquezas, como ditava a tradição.
    tra_cra_opt_a_17: Busque suprimentos
    tra_cra_opt_b_17: Acesse os bancos de dados
    tra_cra_res_a_17: Vasculho a nave e encontro uma carga valiosa dentro. São itens
      que se destinavam a honrar a criança morta.
    tra_cra_res_b_17: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. A nave não foi feita para durar
      muito tempo.
    tra_cra_desc_18: |-
      A nave caiu há muito, muito tempo. O piloto já se decompôs e foi esquecido.

      A caixa preta mostra o Gek chorando enquanto os sistemas da nave começam a falhar. Ele estava falido. Havia perdido tudo...

      Ele achava que era melhor assim.
    tra_cra_opt_a_18: Reviste os restos mortais
    tra_cra_opt_b_18: Acesse o computador da nave
    tra_cra_res_a_18: Eu verifico o corpo e encontro alguns suprimentos úteis. Eu
      o deixo em paz. As preocupações dele finalmente acabaram.
    tra_cra_res_b_18: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. A nave do piloto já estava em condições
      precárias antes do acidente.
    tra_cra_desc_19: |-
      O log mostra que estes Geks estavam indo para o Grande Festival, uma reunião de Lordes do Comércio e funcionários de todas as partes do espaço.

      Lá, eles rezavam para o Atlas e a sorte divina, e sua veneração se manifestava em uma sucessão de jogatina, geknip e fogos de artifício.

      Eles começaram a celebração cedo demais. Não viram o campo de asteroides...
    tra_cra_opt_a_19: Vasculhe o compartimento de carga
    tra_cra_opt_b_19: Aumente o sinal de socorro
    tra_cra_res_a_19: Vasculho a nave e encontro uma carga valiosa entre os barris
      grandes. Teria sido um festival e tanto, sem dúvida.
    tra_cra_res_b_19: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo, e os anciões Geks lamentam a perda de mais
      funcionários talentosos.
    tra_cra_desc_20: |-
      O log está mostrando entradas ativas nos sistemas do cockpit. Uma investigação revela o corpo de um comerciante caído em cima dos controles da nave. Parece que sua morte foi um acidente.

      Ele negociava apólices, contratos de saúde para os idosos e enfermos. Os Geks nascem em lagos de geração amplos, e é para esse lugar que retornam, para buscar o conforto da água vermelha antes de morrerem.
    tra_cra_opt_a_20: Reviste os restos mortais
    tra_cra_opt_b_20: Acesse o computador da nave
    tra_cra_res_a_20: Eu verifico o corpo e encontro alguns suprimentos úteis. Deixo
      o comerciante morto em paz.
    tra_cra_res_b_20: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Os logs revelam que o piloto morto estava roubando unidades de indivíduos
      próximos a ele.
    exp_cra_desc_11: |-
      Os sistemas de emergência da nave foram ativados. Um holograma aparece diante de mim. As luzes em sua máscara são estreitas e vermelhas.

      Este vigia Korvax estava perseguindo uma carapaça que havia se desconectado da Convergência. Exibindo sinais de pensamento independente, algo incomum e até mesmo herege, a unidade havia tentando liderar uma rebelião contra seus irmãos que veneravam o Atlas.
    exp_cra_opt_a_11: Informe sobre o acidente
    exp_cra_opt_b_11: Vasculhe o compartimento de carga
    exp_cra_res_a_11: Informo as autoridades sobre a nave arruinada. Elas a registram.
      A Convergência me recompensa pelo incômodo e promete que perseguirá o herege
      até os confins do universo.
    exp_cra_res_b_11: Vasculho a nave e encontro uma carga valiosa dentro. O vigia
      havia claramente se preparado para uma perseguição longa.
    exp_cra_desc_12: |-
      Embora estejam danificados, parece que é possível reativar os bancos de dados desta nave.

      O piloto eletrônico falhou. A conexão entre seu traje e a Convergência havia se enfraquecido. Estava inegavelmente corrompida.

      Ele vagou pelo cosmos sozinho e com medo.
    exp_cra_opt_a_12: Acesse os bancos de dados
    exp_cra_opt_b_12: Fortaleça o sinal da caixa preta
    exp_cra_res_a_12: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. Os terminais foram danificados
      pelas convulsões do piloto.
    exp_cra_res_b_12: Informo as autoridades sobre a nave arruinada. Elas a registram.
      A Convergência me recompensa pelo incômodo e lamenta a perda de seu amigo.
    exp_cra_desc_13: |-
      Tudo o que se encontra na nave de pesquisa parece funcionar, exceto os motores. Os logs revelam que a forma de vida eletrônica estava estudando o comércio galáctico.

      Os Korvax estavam praticando o comércio mais por curiosidade do que necessidade. Lucro, prejuízo, acúmulo... Esses conceitos são estranhos para eles. Parece que estavam tentando entender melhor outras formas de vida.

      A forma de vida foi morta durante uma negociação que deu errado. O estudo foi interrompido.
    exp_cra_opt_a_13: Reviste os restos mortais
    exp_cra_opt_b_13: Vasculhe o compartimento de carga
    exp_cra_res_a_13: |-
      Eu confiro o cadáver do piloto e encontro alguns suprimentos úteis intocados pelo tempo. Seu traje parece estranhamente vazio e flácido.

      Aparentemente, quem o habitava conseguiu escapar da morte. Como eu não sei...
    exp_cra_res_b_13: Vasculho a nave e encontro uma carga valiosa dentro. Mesmo que
      não lhe parecesse algo natural, parece que o Korvax era um comerciante excelente.
    exp_cra_desc_14: |-
      O log mostra o invólucro de um piloto eletrônico. Seus sistemas estão falhando, sua proteção está rachada.

      Parece que o Korvax havia fugido da justiça. Ele fora pego falsificando dados de pesquisa e experimentos. Ele não deu uma explicação, um propósito para sua desonestidade. Apenas fugiu...
    exp_cra_opt_a_14: Informe sobre o fugitivo
    exp_cra_opt_b_14: Acesse os bancos de dados
    exp_cra_res_a_14: Eu informo a morte do fugitivo, o que encerra a investigação
      das autoridades. Recebo uma recompensa pela minha ajuda. Os Korvax enviam um
      de seus vigias para este mundo, para examinar a cena do crime.
    exp_cra_res_b_14: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. Parece que o Korvax não se importou
      muito em fazer a manutenção de suas máquinas.
    exp_cra_desc_15: |-
      Encontro uma caixa preta holográfica executando um loop infinito. O piloto eletrônico desta nave era considerado um herói pelo seu povo. Como resultado, a Convergência havia lhe concedido uma grau raro de autonomia.

      Parece que ele foi responsável por aprofundar o relacionamento de sua espécie com os sentinelas. Não está claro como conseguiu isso.
    exp_cra_opt_a_15: Reviste os restos mortais
    exp_cra_opt_b_15: Acesse os bancos de dados
    exp_cra_res_a_15: |-
      Eu verifico o corpo e encontro alguns suprimentos úteis. Vários componentes incomuns estão presos em pontos-chave do exotraje.

      Ele brilha como a carapaça de um sentinela. Quando toco no item, sinto o zunido do próprio universo. Parto com a mente abalada pelo que encontrei.
    exp_cra_res_b_15: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. O piloto os estava usando em uma tentativa de se entender com os
      drones sentinelas...
    exp_cra_desc_16: |-
      A caixa preta da nave atingida revela a última viagem da forma de vida eletrônica.

      Parece que o piloto Korvax era muito antigo. Sua inteligência e tecnologia não eram mais compatíveis com o formato atual da Convergência. Entidades como ela são de antes da ruína do planeta dos Korvax e viajam pelo universo com uma vaga lembrança da glória há muito tempo perdida.
    exp_cra_opt_a_16: Informe sobre a nave
    exp_cra_opt_b_16: Vasculhe o compartimento de carga
    exp_cra_res_a_16: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo. A Convergência envia naves para recuperar
      seu companheiro ancião.
    exp_cra_res_b_16: Vasculho a nave e encontro uma carga valiosa dentro. Boa parte
      não é tocada há um século ou mais.
    exp_cra_desc_17: |-
      Um incêndio se espalhou por esta nave instantes após o acidente, mas os logs revelam que o piloto já estava morto.

      Esta era a câmara funerária de um líder Korvax. Seu traje estava mantido em estase no centro. A tradição da espécie é doar os trajes de indivíduos mortos para novas formas de vida, mas alguns são isentos disso.

      Seus corpos são enviados para as estrelas para retornar ao Atlas que os criou...
    exp_cra_opt_a_17: Reviste os restos mortais
    exp_cra_opt_b_17: Busque suprimentos
    exp_cra_res_a_17: Eu verifico o corpo e encontro alguns suprimentos úteis. Em
      seguida, deixo os restos mortais em paz. Espero que esse indivíduo encontre
      o que busca na morte.
    exp_cra_res_b_17: Vasculho a nave e encontro uma carga valiosa dentro. Os Korvax
      colocaram oferendas na nave.
    exp_cra_desc_18: |-
      A caixa preta holográfica da nave se aciona.

      Parece que o piloto eletrônico estava aterrorizado nas semanas anteriores à sua morte. Seus sistemas não operavam mais com a eficiência com a qual ele estava acostumado. Ele havia começado a esquecer as coisas.

      O que aconteceu com a nave foi um acidente, é claro...
    exp_cra_opt_a_18: Informe sobre a nave
    exp_cra_opt_b_18: Acesse os bancos de dados
    exp_cra_res_a_18: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo.
    exp_cra_res_b_18: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada.
    exp_cra_desc_19: |-
      Um holograma aparece diante de mim. As luzes na máscara do Korvax estão fracas e tristes.

      A ruína de sua terra natal é reproduzida para mim. As naves de guerra dos Geks cercaram o planeta e bombardearam seu núcleo. Inúmeros indivíduos morreram. Os sobreviventes foram escravizados pelos Geks, que derreteram seus corpos.

      Mas isso foi há muitos anos. O universo está diferente agora, não é?
    exp_cra_opt_a_19: Busque suprimentos
    exp_cra_opt_b_19: Acesse o computador da nave
    exp_cra_res_a_19: Vasculho a nave e encontro uma carga valiosa dentro. O Korvax
      devia estar em uma missão importante.
    exp_cra_res_b_19: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. Todos os outros registros foram
      eliminados instantes antes do acidente.
    exp_cra_desc_20: |-
      Tudo o que se encontra na nave de pesquisa parece funcionar, mesmo que seja obsoleto em comparação a outras naves. Não há sinal do piloto.

      Enquanto exploro a nave, percebo que há mais alguém presente. Sinto-o me observando por todos os lados... uma alma nas paredes... um eco de algo que já viveu...
    exp_cra_opt_a_20: Vasculhe o compartimento de carga
    exp_cra_opt_b_20: Acesse os bancos de dados
    exp_cra_res_a_20: Vasculho a nave e encontro uma carga valiosa dentro. Não há
      sinal da forma de vida.
    exp_cra_res_b_20: |-
      Eu acesso os sistemas da nave e extraio um montante de aglomerados de nanitos. Nesse momento, a nave fala comigo. A consciência do piloto sobreviveu dentro dela e não consegue sair.

      Enquanto o sistema desliga, posso apenas confortá-lo e permitir que diga seu adeus para o mundo.
    war_cra_desc_13: |-
      O log revela um cockpit adornado com troféus de um passado bem-sucedido: os crânios de criminosos e fugitivos exibidos orgulhosamente no compartimento interno.

      A nave pertencia a um caçador de recompensa Vy'keen. Ele estava atrás de um criminoso, um pacifista que não tinha a menor intenção de contribuir para a economia de guerra e a glória do povo Vy'keen.

      O log revela que o pacifista atirou primeiro. Mas ambos estão mortos.
    war_cra_opt_a_13: Reviste os restos mortais
    war_cra_opt_b_13: Informe sobre o fugitivo
    war_cra_res_a_13: Eu confiro o cadáver do piloto e encontro alguns suprimentos
      úteis intocados pelo tempo. Eu o deixo em paz, algo que ele negara aos outros.
    war_cra_res_b_13: Eu informo a morte do fugitivo, o que encerra a investigação
      das autoridades. Recebo uma recompensa pela minha ajuda. Os Vy'keens sugerem
      que eu busque prêmios que façam jus às minhas habilidades.
    war_cra_desc_14: |-
      O manifesto mostra uma série de tecnologias e suprimentos antigos e que muitas vezes não funcionam.

      Em vida, os pilotos eram velhos companheiros, dois guerreiros Vy'keens unidos pela busca por vingança, por bom grahgrah e pelo gosto de uma última batalha. Eles eram velhos e estavam se aproximando do fim de suas vidas.

      Não há uma explicação óbvia para o acidente da nave.
    war_cra_opt_a_14: Vasculhe o compartimento de carga
    war_cra_opt_b_14: Acesse os bancos de dados
    war_cra_res_a_14: Vasculho a nave e encontro uma carga valiosa dentro. Os Vy'keens
      haviam abastecido bem a nave para sua última viagem.
    war_cra_res_b_14: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. Os sistemas foram corrompidos pelo
      que causou o acidente, seja lá o que for.
    war_cra_desc_15: |-
      O log mostra que o interior da nave é uma mistura retorcida de metal e escombros. Ele também revela que a tripulação sobreviveu ao acidente.

      O suprimento de energia e alimentos se esgotou gradualmente, e os guerreiros morreram um por um. Apenas um restou no final. De acordo com os logs de dados, ele ainda deveria estar aqui...

      Mas não vejo ninguém.
    war_cra_opt_a_15: Vasculhe o compartimento de carga
    war_cra_opt_b_15: Reviste os restos mortais
    war_cra_res_a_15: Vasculho a nave e encontro uma carga valiosa dentro. Quem estava
      aqui parece ter partido há pouco. Os indícios do tempo que passou a bordo ainda
      estão visíveis.
    war_cra_res_b_15: Eu confiro os cadáveres da tripulação e encontro alguns suprimentos
      úteis intocados pelo tempo. Eu os deixo em paz.
    war_cra_desc_16: |-
      Encontro a caixa preta da nave. Ela se aciona e projeta a imagem de um guerreiro abatido gravando uma mensagem enquanto os sistemas da nave falham ao seu redor.

      O piloto fora enviado para visitar uma colônia de naves cargueiras localizada na Fronteira Externa. Havia várias comunidades de cidadãos Vy'keens vivendo a bordo. Eles não eram guerreiros, queriam apenas viver em paz.

      Essa escolha enojava o piloto.
    war_cra_opt_a_16: Informe sobre a nave
    war_cra_opt_b_16: Acesse os bancos de dados
    war_cra_res_a_16: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo. Os Vy'keens enviam naves para terminar
      a tarefa do piloto.
    war_cra_res_b_16: |-
      Eu acesso os sistemas da nave e extraio um montante de aglomerados de nanitos. Não dá para recuperar nada, a não ser a imagem de alguém próximo ao piloto, provavelmente sua parceira ou algum familiar.

      Esse ente querido nunca vai saber o que aconteceu com ele.
    war_cra_desc_17: |-
      Os logs revelam que a nave estava transportando duas metades de um guerreiro morto. Elas estavam sendo levadas pelo piloto automático até o lar dos ancestrais do guerreiro para que sua família pudesse lhe ver uma última vez.

      Não há uma casa aqui, nenhum sobrevivente para receber a nave. Há apenas sentinelas observando de longe.
    war_cra_opt_a_17: Vasculhe o compartimento de carga
    war_cra_opt_b_17: Acesse o computador da nave
    war_cra_res_a_17: Vasculho a nave e encontro uma carga valiosa dentro. O guerreiro
      pedira que presentes e suprimentos fossem levados para sua casa junto com o
      seu corpo.
    war_cra_res_b_17: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada. O computador está danificado demais
      para revelar mais coisas.
    war_cra_desc_18: |-
      A caixa preta projeta os momentos finais da nave.

      O guerreiro piloto havia perdido uma grande batalha, um duelo para determinar a honra da casa de sua família. Depois da derrota, ele alegou que seu oponente havia trapaceado. Ele exigiu uma revanche e venceu.

      Mas o guerreiro não conseguiu viver com a desonra inicial. Ele gritava enquanto a nave atravessava as nuvens, e tudo se acabou.
    war_cra_opt_a_18: Informe sobre a nave
    war_cra_opt_b_18: Reviste os restos mortais
    war_cra_res_a_18: |-
      Informo as autoridades sobre a nave arruinada. Elas a registram. Recebo uma recompensa pelo incômodo.

      Os Vy'keens me garantem que o nome do guerreiro será removido da história devido a seu comportamento desonroso...
    war_cra_res_b_18: Eu confiro o cadáver do piloto e encontro alguns suprimentos
      úteis intocados pelo tempo. Eu o deixo em paz.
    war_cra_desc_19: |-
      Os logs de dados da nave revelam que os guerreiros estavam indo para um evento conhecido como Separação, uma celebração da glória de Hirk que durava três luas. Ela é popular entre os jovens da espécie.

      Mas a jornada era longa, a nave estava lotada, e temperamentos são temperamentos. Agora, os Vy'keens estão caídos no chão da nave, os corpos mutilados pelo acidente.
    war_cra_opt_a_19: Reviste os restos mortais
    war_cra_opt_b_19: Informe sobre a nave
    war_cra_res_a_19: Eu verifico os corpos e encontro alguns suprimentos úteis entre
      os pedaços de carne e garrafas.
    war_cra_res_b_19: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo. Os Vy'keens amaldiçoam a perda de seus
      irmãos jovens.
    war_cra_desc_20: |-
      O log revela que o interior da nave está gelado. Há vários Vy'keens a bordo, alguns são jovens, outros são crianças. Eles morreram nos braços de seus pais.

      Uma nave cargueira Gek que estava de passagem atirou contra eles. Os Geks acharam que os Vy'keens estavam ameaçando sua rota comercial. Pelo jeito, não conferiram se havia sobreviventes.
    war_cra_opt_a_20: Busque suprimentos
    war_cra_opt_b_20: Informe sobre a nave
    war_cra_res_a_20: Vasculho a nave e encontro uma carga valiosa dentro, mais do
      que deveria estar presente em uma nave de passageiros simples...
    war_cra_res_b_20: Informo as autoridades sobre a nave arruinada. Elas a registram.
      Recebo uma recompensa pelo incômodo. Os Vy'keens prometem que vão informar os
      parentes das vítimas.
    fourth_cra_desc_1: |-
      Esta nave lembra a primeira onde eu estive, aquela na qual despertei. Parece que ela pertencia a outro viajante.

      O log revela que ele nunca alcançou as estrelas. A nave foi pega por uma tempestade elétrica logo após o despertar do viajante. Ele passou a vida inteira tentando consertá-la, mas tinha muito medo de decolar.

      Ele morreu sozinho. Dentro da nave, encontro os restos espalhados de seus suprimentos.
    fourth_cra_opt_a_1: Vasculhe o compartimento de carga
    fourth_cra_opt_b_1: Acesse os bancos de dados
    fourth_cra_res_a_1: Vasculho a nave e encontro uma carga valiosa dentro. Parece
      que o viajante encontrou muitas coisas boas em seu mundo.
    fourth_cra_res_b_1: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos obtidos de construções abandonadas. Não dá para recuperar mais nada.
    fourth_cra_desc_2: |-
      Parece que a nave se acidentou e está desativada... mas o log revela que há mais alguém aqui.

      Um viajante está sentado no chão da nave. Ele some e reaparece constantemente. Está sangrando e não consegue falar...
    fourth_cra_opt_a_2: Verifique a anomalia
    fourth_cra_opt_b_2: Conforte o viajante
    fourth_cra_res_a_2: |-
      Eu verifico a anomalia. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo. O viajante dá um grito quando me aproximo. Está tentando me alertar sobre alguma ameaça inominável...

      Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_2: |-
      Tento confortar o viajante, mas ele não consegue me ouvir.

      Vasculho o restante da nave e encontro uma carga valiosa dentro. Quando retorno, o viajante desapareceu.
    fourth_cra_desc_3: |-
      A caixa preta projeta os momentos finais da nave. Inúmeras naves de combate Geks a cercaram, exigindo que o piloto admitisse a culpa e se rendesse.

      Aparentemente, ele era um viajante acusado de participar de uma conspiração para matar um Lorde do Comércio Gek. Não está claro se ele sobreviveu ao ataque.

      Parece que o painel de controle da nave ainda funciona.
    fourth_cra_opt_a_3: Analise o sinal da caixa preta
    fourth_cra_opt_b_3: Acesse os bancos de dados
    fourth_cra_res_a_3: |-
      Tento analisar o sinal da caixa preta usando o meu scanner. Meu exotraje começa a emitir mensagens de erro, indicando que um colapso existencial é iminente.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_3: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Encontro registros que confirmam as acusações dos Geks, mas não
      há uma pista que revele o que motivou o piloto.
    fourth_cra_desc_4: |-
      A caixa preta revela que a nave está manchada com o sangue de pelo menos duas espécies. Guerreiros Vy'keens perseguiram o piloto por três sistemas antes de fazê-lo cair do céu.

      Havia dois indivíduos a bordo: um viajante e um sacerdote mecânico Vy'keen. Feridos, os dois evitaram seus inimigos, transmitindo dados antes de partirem. Parece que o sacerdote era um fugitivo...
    fourth_cra_opt_a_4: Analise o sinal da caixa preta
    fourth_cra_opt_b_4: Informe sobre o fugitivo
    fourth_cra_res_a_4: |-
      Tento analisar o sinal da caixa preta usando o meu scanner. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar a verificação. Parece que o equipamento está vinculado a outro universo.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_4: Eu informo a morte do fugitivo, o que encerra a investigação
      das autoridades. Recebo uma recompensa pela minha ajuda dos Vy'keens, embora
      estejam claramente desconfiados do envolvimento de outro ser viajante.
    fourth_cra_desc_5: |-
      A nave parece ter pertencido a outro viajante. O computador revela que ele visitou muitos sistemas e batizou vários mundos, descobrindo mais espécies do que muitos jamais verão.

      Mas ele viu algo que não deveria...

      Há uma caixa holográfica no fundo da nave. Dezenas de Korvax abordaram a nave caída e cercaram o viajante enquanto ele morria. Os Korvax dizem que ele não devia ter tentado fugir...
    fourth_cra_opt_a_5: Analise o sinal da caixa preta
    fourth_cra_opt_b_5: Acesse os bancos de dados
    fourth_cra_res_a_5: |-
      Tento analisar o sinal da caixa preta usando o meu scanner. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_5: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada.
    fourth_cra_desc_6: |-
      A nave parece estar em perfeito estado. Todos os sistemas estão funcionando. Não há indícios de que ela já tenha sido tripulada, muito menos de que alguém tenha morrido aqui.

      No terminal, vejo o único vídeo que resta no sistema. Sentinelas cercaram o viajante e o mataram por extrair grandes quantidades de herídio. Mas o vídeo não explica por que a nave está tão nova.
    fourth_cra_opt_a_6: Vasculhe o compartimento de carga
    fourth_cra_opt_b_6: Acesse o computador da nave
    fourth_cra_res_a_6: Vasculho a nave e encontro uma carga valiosa dentro. Parece
      que foi deixada para mim. Uma mensagem diz o meu nome ao me dar as boas-vindas.
    fourth_cra_res_b_6: |-
      Eu acesso os sistemas da nave e extraio um montante de aglomerados de nanitos. Os sistemas contêm, na verdade, vários vídeos que me mostram em minhas viagens. Parece que foram filmados a uma distância razoavelmente próxima.

      Não está claro quem gravou isso. Também não sei se era para eu ter visto.
    fourth_cra_desc_7: |-
      A nave se acidentou há muito tempo, e contém apenas alguns logs de dados que não foram corrompidos pela deterioração.

      Eles revelam que esta nave já pertenceu a um viajante, um devoto de uma religião antiga.

      No momento do acidente, ele sussurrou sobre uma luz estranha... sobre a vermelhidão que enganava...
    fourth_cra_opt_a_7: Acesse os bancos de dados
    fourth_cra_opt_b_7: Verifique a anomalia
    fourth_cra_res_a_7: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Além disso, só é possível recuperar orações arcanas e logs cifrados...
    fourth_cra_res_b_7: |-
      Eu verifico a nave. Meu exotraje começa a produzir avisos, indicando que corro um risco imediato de deixar de existir.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_desc_8: |-
      A nave exibe os indícios de uma catástrofe. Eles foram causados não apenas no instante do acidente, mas também pelo que aconteceu antes.

      A nave contém uma série de instrumentos desenvolvidos para analisar amostras de água. Parece que várias delas se arrebentaram quando a nave foi atacada. Por alguns instantes, ela parou de existir, e o piloto teve centenas de mortes...
    fourth_cra_opt_a_8: Verifique a anomalia
    fourth_cra_opt_b_8: Vasculhe o compartimento de carga
    fourth_cra_res_a_8: |-
      Eu verifico a anomalia. Meu exotraje começa a me avisar sobre um perigo: partículas das amostras de água ainda presentes no ar.

      Começo a ver coisas, imagens espelhadas de um mundo que nunca existiu. Começo a tremer violentamente e encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_8: Eu vasculho a nave e encontro alguns suprimentos. Parece que
      não foram afetados pelo desastre.
    fourth_cra_desc_9: |-
      Embora não haja sinal do piloto a bordo da nave, parece que todos os sistemas ainda funcionam.

      A nave estava seguindo em direção à região conhecida como Massa Keleibniug e exibia a insígnia amarela de alguma aliança distante.

      Aparentemente, o piloto estava levando uma mensagem de um rei de outro universo... A caixa preta mostra que uma força desconhecida atirou contra a nave.
    fourth_cra_opt_a_9: Analise o sinal da caixa preta
    fourth_cra_opt_b_9: Acesse o computador da nave
    fourth_cra_res_a_9: |-
      Analiso a caixa preta usando o meu scanner. Parece que o piloto estava se comunicando com um local muito distante e com seres incapazes de alcançá-lo.

      Mas alguma coisa aconteceu aqui. Algo conseguiu atravessar. Descubro uma anomalia, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_9: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Além disso, só é possível recuperar os logs dos vários mundos conquistados
      por cada facção.
    fourth_cra_desc_10: |-
      Os corpos de dois pilotos estão caídos em cada lado do interior da nave.

      Um deles parece sair e voltar à realidade, e o outro se mantém imóvel, com um olhar fixo. Não está claro se estão vivos.
    fourth_cra_opt_a_10: Verifique a anomalia
    fourth_cra_opt_b_10: Acesse os bancos de dados
    fourth_cra_res_a_10: |-
      Eu verifico a anomalia. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_10: |-
      Eu acesso os sistemas da nave e extraio um montante de aglomerados de nanitos. Não dá para recuperar mais nada.

      Enquanto vou embora, os pilotos parecem se virar na minha direção e desaparecem.
    fourth_cra_desc_11: |-
      A nave parece ter pertencido a outro viajante.

      Ele fez a dobra por entre três buracos negros e 16 sistemas estelares para chegar a este mundo e tentar encontrar o local do sofrimento de um ente querido.

      Mas ele foi traído. Quando chegou aqui, descobriu que esse ente querido não existia. Existiam apenas piratas.
    fourth_cra_opt_a_11: Analise o sinal da caixa preta
    fourth_cra_opt_b_11: Vasculhe o compartimento de carga
    fourth_cra_res_a_11: |-
      Analiso a caixa preta usando o meu scanner. Descubro o código de comunicação do 'ente querido' e entre em contato com os piratas.
      Eles concordam em me pagar pelo meu silêncio e encerrar suas atividades.
    fourth_cra_res_b_11: 'Vasculho a nave e encontro uma carga valiosa: itens coletados
      durante uma vida inteira.'
    fourth_cra_desc_12: |-
      Um exotraje está caído sobre o painel de controle. O piloto que o usava já partiu há muito tempo.

      Os logs de dados do traje indicam que ele levava uma vida comum e relativamente familiar de comércio intergaláctico, indo de sistema a sistema, arrecadando fundos para atualizações que o ajudassem a ganhar ainda mais dinheiro. Como se o objetivo de uma vida fosse aumentar um único número...
    fourth_cra_opt_a_12: Acesse os bancos de dados
    fourth_cra_opt_b_12: Busque suprimentos
    fourth_cra_res_a_12: |-
      Eu acesso os sistemas da nave e extraio um montante de aglomerados de nanitos. Não dá para recuperar mais nada.

      Enquanto vou embora, o exotraje parece mudar um pouco. Eu o verifico, mas nada mais acontece.
    fourth_cra_res_b_12: |-
      Vasculho a nave e encontro uma carga valiosa dentro.

      Enquanto vou embora, o exotraje parece mudar um pouco. Eu o verifico, mas nada mais acontece.
    fourth_cra_desc_13: |-
      O local do acidente cheira a decomposição e o sinal de socorro emite um zunido estranho.

      Vejo uma luz vermelha. Vejo cortinas vermelhas movendo-se na escuridão da nave.

      Me vejo encarando meu próprio eu. Ambos os exotrajes nos alertam sobre a iminência de um paradoxo existencial. Apenas uma versão poderá sair desta nave.
    fourth_cra_opt_a_13: Tente abraçar a anomalia
    fourth_cra_opt_b_13: Tente fugir
    fourth_cra_res_a_13: |-
      Tento abraçar a anomalia. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo ou meu corpo será obliterado.

      Minha cópia me entrega algo, um objeto preso entre dois mundos. Eu lhe dou algo em troca, algo que não sabia que possuía.

      Dois viajantes negociaram e agora partem ilesos.
    fourth_cra_res_b_13: |-
      Tento fugir, mas não encontro saída. Minha cópia anda na minha direção até me encurralar em um canto.

      Fecho os olhos e morro. Desperto. Foi tudo um sonho, eu sei.

      Não foi real. Eu ainda sou eu, não sou? Enriqueci. Tenho vários aglomerados de nanitos e um novo propósito.
    fourth_cra_desc_14: A caixa preta revela que o piloto desta nave era um viajante.
      Parece que ele causou o acidente deliberadamente. Estava inebriado por uma série
      de substâncias alienígenas e atormentado pelo que tinha feito. Acreditava com
      todo o coração que tinha que morrer.
    fourth_cra_opt_a_14: Analise o sinal da caixa preta
    fourth_cra_opt_b_14: Vasculhe o compartimento de carga
    fourth_cra_res_a_14: |-
      Analiso o sinal da caixa preta usando o meu scanner. Parece que o piloto vendeu os logs de comunicação e as localizações de outros viajantes, que foram capturados por traficantes de escravos e piratas.

      Mas há algo mais aqui, algo anômalo... Agarro alguma coisa no ar, soltando um objeto de uma fenda...
    fourth_cra_res_b_14: Vasculho a nave e encontro uma carga valiosa dentro. Seja
      lá quem fosse o piloto, parece que foi muito bem recompensado pelo seu trabalho.
    fourth_cra_desc_15: |-
      O log revela que o interior da nave está gelado. Seu último pouso conhecido ocorreu em uma estação espacial sem habitantes vivos.

      O piloto desembarcou e encontrou uma interface vermelha, um orbe que lhe contou o segredo da existência. O orbe lhe falou que ele morreria em um dia. O piloto partiu dizendo que o Atlas era um mentiroso...
    fourth_cra_opt_a_15: Acesse os bancos de dados
    fourth_cra_opt_b_15: Verifique a anomalia
    fourth_cra_res_a_15: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Não dá para recuperar mais nada.
    fourth_cra_res_b_15: |-
      Eu verifico a anomalia. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo.

       Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_desc_16: |-
      Os computadores da nave revelam que o piloto mantinha contato regular com outros viajantes por meio de interfaces holográficas.

      Mas a curiosidade tomou conta dele. Ele queria saber quem criou os portais. Queria descobrir o segredo do último ciclo antes que o tempo acabasse.

      Ele encontrou uma resposta, é claro. Um ouvinte na escuridão...
    fourth_cra_opt_a_16: Vasculhe o compartimento de carga
    fourth_cra_opt_b_16: Verifique a nave
    fourth_cra_res_a_16: Vasculho a nave e encontro uma carga valiosa dentro. Parece
      que foi deixada para mim. Uma mensagem diz o meu nome ao me dar as boas-vindas.
    fourth_cra_res_b_16: |-
      Verifico a nave e descubro uma série de propriedades anômalas.

      Há algo aqui, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_desc_17: |-
      A caixa preta revela que esta nave já pertenceu a um viajante. Parece que ele ingeriu uma substância infecciosa enquanto explorava um mundo abandonado.

      Ele não conseguiu se curar. Sua condição foi piorando, e ele se lançou em direção ao centro da galáxia. Ele não sobreviveu.

      Não há um corpo. Não há um indício do que aconteceu além da gravação da caixa preta.
    fourth_cra_opt_a_17: Analise o sinal da caixa preta
    fourth_cra_opt_b_17: Vasculhe o compartimento de carga
    fourth_cra_res_a_17: |-
      Analiso a caixa preta e descubro que o piloto estava com uma saúde perfeita. O que estava errado com ele devia ser uma condição da alma, não do corpo.

      Mas os logs são preocupantes mesmo assim. Há coisas nesta nave que não deveriam estar presentes... objetos estranhos a este universo. Coloco as mãos em um deles...
    fourth_cra_res_b_17: Vasculho a nave e encontro uma carga valiosa dentro. Não
      está claro para onde o piloto estava viajando antes de ficar doente.
    fourth_cra_desc_18: |-
      A nave caiu há muito tempo, mas o piloto não morreu de imediato.

      Ele tentou sobreviver sozinho neste mundo por muitos anos. Mas a solidão tem um peso. O silêncio o consumiu.

      Parece que o piloto se colocava repetidamente em perigo apenas para ouvir a voz de aviso do exotraje. Esse desespero foi o que o levou à ruína.
    fourth_cra_opt_a_18: Busque suprimentos
    fourth_cra_opt_b_18: Verifique a nave
    fourth_cra_res_a_18: Vasculho a nave e encontro uma carga valiosa dentro. Parece
      que ele acumulou muita coisa durante o tempo que passou neste mundo.
    fourth_cra_res_b_18: |-
      Eu verifico a nave, mas os resultados parecem impossíveis. Eles indicam que há mais seres aqui, que outras formas de vida me cercam.

      Sinto uma fraqueza. Enquanto me afasto cambaleante, sinto um objeto surgindo em minhas mãos... É um presente de outro mundo ou uma maldição...
    fourth_cra_desc_19: |-
      Os logs revelam que o piloto estava participando de um festival conhecido como 'Dia da Unificação'. Grupos de mentes semelhantes incapazes de se conhecerem, mas que tentavam se encontrar e conquistar mundos através do tempo e do espaço, reuniam-se uma vez por ano na forma de várias alianças, federações, centros e impérios para se lembrar de tudo o que foram, são e poderiam se tornar...
      Parece que a nave foi destruída por piratas.
    fourth_cra_opt_a_19: Verifique a anomalia
    fourth_cra_opt_b_19: Acesse os bancos de dados
    fourth_cra_res_a_19: |-
      Eu verifico a anomalia. Meu exotraje começa a produzir mensagens de erro, me avisando que devo parar o que estou fazendo. Esta nave não pertence a este universo.

      Encontro algo, um objeto preso entre dois mundos. Eu o puxo...
    fourth_cra_res_b_19: Eu acesso os sistemas da nave e extraio um montante de aglomerados
      de nanitos. Além disso, só é possível recuperar uma coletânea de histórias alternativas,
      heresias divergentes sobre as origens deste universo.
    fourth_cra_desc_20: |-
      O log revela que o piloto viveu nesta nave por um longo tempo, mais do que a maioria das formas de vida. Vejo que ele desenvolveu uma paranoia, um medo crescente do universo que explorou por tantos anos.

      Ele começou a ouvir uma voz e passou a acreditar que seu exotraje não era o que parecia.
    fourth_cra_opt_a_20: Verifique a nave
    fourth_cra_opt_b_20: Vasculhe o compartimento de carga
    fourth_cra_res_a_20: |-
      Começo a verificar a nave, mas meu exotraje parece me impedir. Minha energia começa a falhar. Percebo um objeto diante de mim.

      É estranho que não o tenha notado antes. E agora... agora nem sei por que estou aqui. Preciso continuar minha jornada, disso tenho certeza.
    fourth_cra_res_b_20: Vasculho a nave e encontro uma carga valiosa dentro. Vou
      embora com a sensação de que alguém me observa.
    all_1_radio_desc_24: |-
      Um sinal de socorro foi emitido deste local há muito tempo, pedindo resgate e apoio de qualquer nave próxima.

      Parece que o piloto não queria acreditar nas chances que tinha, de tal modo que criptografou a transmissão para evitar que naves não aliadas encontrassem sua posição.

      Uma caixa de entrada pisca. Ela aguarda a conclusão do teste...
    all_1_radio_desc_25: |-
      O texto da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      Parece que o piloto passou muito tempo sozinho neste mundo. Sua transmissão era enviada para o vazio. Ninguém respondeu. Os registros mostram que os sinais vitais dele desapareceram há uma década. Ele estava em um estado emocional extremamente agitado.Uma caixa de entrada pisca. Se conseguir desvendar o código, eu encontrarei a nave.
    all_1_radio_desc_26: |-
      Um chamado de socorro não respondido parece estar registrado no terminal de operações da Torre de Transmissão.

      O piloto gravou várias mensagens durante o tempo que passou neste mundo. Aparentemente, ele ficou nervoso com a falta de resgate, culpando todos os tipos de decisões e entidades por sua chegada e subsequente isolamento. Era culpa dos outros.O sinal está criptografado, mas se eu conseguir burlar as defesas, localizarei a nave.
    all_1_radio_desc_27: |-
      Um sinal de socorro foi emitido deste local há muito tempo, pedindo resgate e apoio de qualquer nave próxima.

      O piloto alegava ter muita riqueza e poder e ofereceu uma recompensa a quem respondesse ao seu chamado. Com o tempo, essa oferta se tornou mais desesperada. Ele jurou servir eternamente a qualquer um que conseguisse salvá-lo deste lugar solitário. Ninguém respondeu.Uma caixa de entrada pisca. Ela aguarda que o código seja desvendado...
    all_1_radio_desc_28: |-
      O texto da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      Parece que o piloto parou de tentar fazer algo há muitos anos e desistiu de qualquer esperança de ser encontrado. Ele se aventurou nas cavernas subterrâneas, que estão muito além do alcance deste sinal...

      Uma caixa de entrada pisca. Se conseguir desvendar o código, eu encontrarei a nave.
    all_1_radio_desc_29: |-
      Um chamado de socorro parece estar registrado no terminal.

      Aparentemente, o piloto aceitou que nunca seria encontrado. Após anos tentando transmitir um sinal, ele construiu um abrigo e começou a cultivar plantas e caçar os animais locais. Parece ter tido uma boa vida. Os registros indicam que ele foi aniquilado pelos sentinelas.O sinal está criptografado, mas se eu conseguir burlar as defesas, localizarei a nave.
    all_1_radio_desc_30: |-
      Um sinal de socorro foi emitido deste local há muito tempo, pedindo resgate e apoio de qualquer nave próxima.

      Parece que o piloto morreu logo após o acidente, mas há algo errado com estes dados. Eles mostram o piloto explorando intermitentemente o mundo por um período de 20 anos, retornando a um estado comatoso entre as excursões.Uma caixa de entrada pisca. Ela aguarda a conclusão do teste...
    all_1_radio_desc_31: |-
      O texto da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      Parece que o piloto localizou um monólito alguns meses após o acidente. Ele tentou usar essa tecnologia para voltar para casa. Em vez disso, ele presenciou o que alegou ser o fim de todas as vidas. A transmissão é um aviso: deixe este mundo e nunca mais volte.Uma caixa de entrada pisca. Se conseguir desvendar o código, eu encontrarei a nave.
    all_1_radio_desc_32: |-
      Um chamado de socorro não respondido parece estar registrado no terminal de operações da Torre de Transmissão.

      O piloto da nave caída foi embora há muitos anos. De algum modo, ele decodificou as runas de um portal próximo e deixou sua nave para os habitantes deste mundo.

      O sinal está criptografado, mas se eu conseguir bular as defesas, localizarei a nave.
    all_1_radio_desc_33: |-
      Um sinal de socorro foi emitido deste local há muito tempo, pedindo resgate e apoio de qualquer nave próxima.

      O piloto acidentado parece ter se identificado como um templário do Atlas. Não está claro o que isso significa.

      Uma caixa de entrada pisca. Ela aguarda a conclusão do teste...
    all_1_radio_desc_34: |-
      O texto da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      O log do piloto está preenchido apenas com uma risada profunda e terrível, um aviso de alguma verdade secreta por trás da operação do universo. Ela me leva a perceber onde estou. Ela me leva a acordar.

      Uma caixa de entrada pisca. Se conseguir desvendar o código, eu encontrarei a nave.
