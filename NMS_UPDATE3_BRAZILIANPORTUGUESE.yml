    npc_core_act2_27e_desc: |-
      O Atlas me mostra os Geks, os Korvax e os Vy'keens... Ele me mostra todos eles em um instante, todos os que já viveram... Ele me mostra o padrão, o projeto...
      O Atlas me mostra a fórmula de uma alma. Se eu a colocasse em uma máquina, ela teria vida.

      Vejo caixas de texto preenchendo a base de uma tela rachada. Vejo todo o universo reduzido a uma interface gráfica.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
