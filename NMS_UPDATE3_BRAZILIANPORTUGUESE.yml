      e transmissão.
    npc_mission_photo_proc_a_9: O cliente não sente que é necessário revelar seu objetivo.
      Essa informação é fornecida somente quando necessário e ele acha que você precisa
      saber apenas que ele quer imagens.
    npc_mission_photo_proc_a_10: O cliente está realizando um estudo comparativo longo.
      Ele precisa de fotografias com data e hora para seus arquivos.
    npc_mission_photo_proc_a_11: O cliente quer melhorar seus algoritmos de aprendizagem
