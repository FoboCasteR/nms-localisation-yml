    all_portal_activation_lang_2: ANOMALIA <IMG>SLASH<> ANOMALIA <IMG>SLASH<> <FUEL>ANOMALIA<>
      <IMG>SLASH<> ANOMALIA
    all_portal_activation_desc_2: |-
      O portal brilha quando olho para ele. Ele nunca se apazigua o suficiente para que meus olhos o processem completamente.
      Preciso focar minha visão.
    all_portal_activation_lang_3: AVISO DE VIOLAÇÃO... FALHA IMINENTE NA CONTENÇÃO
      DE ANOMALIAS
    all_portal_activation_desc_3: |-
      Vejo a pedra do portal, seu tom prata apagado e imóvel. Mas há algo à espreita sob ela. É cinza e ao mesmo tempo de outra cor. Algo avermelhado chamando de algum lugar abaixo da superfície fria.

      Parece que consigo ouvir as criaturas a distância. Elas procuram o portal como eu?
    all_portal_activation_lang_4: 001011010011... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      SENTINELAS SE APROXIMANDO
    all_portal_activation_desc_4: |-
      Enquanto estou diante do portal, minha respiração fica quente em meus pulmões. Sinto uma queimação em meu peito. Meu traje está funcionando corretamente e informa que está tudo normal. Mas não me sinto assim.

      No que devo confiar?
    all_portal_activation_lang_5: SEGUNDA RACHADURA INFORMADA... AUTODIAGNÓSTICO INICIADO
    all_portal_activation_desc_5: |-
      Fecho meus olhos à medida que me aproximo do portal. Quando os abro novamente, meio que espero que a estrutura tenha sumido. Mas lá está ela, tão real quanto qualquer coisa que eu já tenha visto.

      Não é diferente de qualquer outra estrutura nestes mundos. Vou seguir em frente.
    all_portal_activation_lang_6: "<IMG>SLASH<> LOOP DE CAPTURA DO VIAJANTE HABILITADO...
      EVENTO ANÔMALO CONTIDO <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      O portal parece implorar por mim enquanto me aproximo, exigindo minha atenção. Ele quer que eu o ative, que eu continue viajando.

      Não tenho certeza se devo ouvi-lo.
    all_portal_activation_opt_a: Ative o portal
    all_portal_activation_opt_b: Parta
    all_aban_desc_25: "Visito-os novamente na tentativa de fazê-los confessar a mentira,
      mas os Korvax estão resolutos. Eles dizem que sou irracional, que nenhum poder
      no universo conseguiria simplesmente destruir um mundo e não deixar rastros
      na matéria ou na memória. Eles dizem que eu deveria deixá-los em paz.\n \nMas
      era meu mundo. Eles não entendem isso? Pertencia a mim. Eu deveria ter me lembrado,
      deveria ter me mantido fiel à minha raiva. Mas não tive força para isso.\n \nFoi
      aí que a ouvi pela primeira vez. Aquela voz na escuridão."
    all_aban_desc_26: "Meu mundo sumiu. Desapareceu. Foi levado, talvez, embora todos
      neguem o crime. Todos neguem a verdade. É isso que a minha voz me diz.\n \nViajo
      de planeta a planeta tentando encontrar algo semelhante, algum precedente para
      o que aconteceu. Para todo lugar que eu vou, é a mesma coisa: medo dos sentinelas,
      dos piratas, talvez até dos Vy'keens, mas de mundos desaparecendo? Do universo
      mudando? Não. Ninguém teme isso. E por que deveriam?\n \nMinha voz me garante
      que tenho razão, e que todos os outros estão errados. É um conforto para mim."
    all_aban_desc_27: "Encontrei algo. Era só uma construção abandonada, uma cabana
      pequena em alguma terra esquecida. Eu só queria me abrigar um pouco da tempestade,
      mas o que encontrei...\n \nMe aproximei do terminal e comecei a ler. 'Parecia
      uma ferida no mundo...'"
    all_aban_desc_28: "Há alguma coisa aqui. Não consegue ouvir? Não consegue sentir
      o cheiro? Ela toca em você, domina até quando você está imóvel. É impossível
      resistir.\n\nLi todos os logs deles, os contos dos viajantes que vieram antes
      de mim. Um olho vermelho. A ascensão dos sentinelas. Um mundo de vidro que pisca.
      Não entendo muito bem, mas tenho uma sensação de terror e um tipo estranho de
      desprezo. Sinto como se eu me odiasse, e não sei por quê.\n \nÉ o último log
      o que mais me preocupa."
    all_aban_desc_29: "Um mundo com um céu verde e uma lua de obsidiana. É o meu mundo.
      Tem que ser. Todos diziam que ele não existia, mas cá estou eu, lendo sobre
      a suposta destruição dele. Lendo sobre um paradoxo impossível, de tempo e cataclisma.\n
      \nPreciso voltar. É o único propósito que me resta. Tenho certeza de que você
      entende isso.\n \nFoi aí que minha voz me ajudou. Foi aí que descobri os portais."
    all_aban_desc_30: "Fiquei diante da plataforma, o buraco de minhoca ativo à minha
      frente. Devia me sentir privilegiado por estar aqui onde tantos falharam, mas
      sinto apenas aquela culpa novamente. Sinto como se tivesse feito algo errado,
      mas não posso pensar assim. Preciso voltar para casa.\n \nEntro. Minha voz disse
      que tudo ficaria bem."
    all_aban_desc_31: "Atravesso o buraco de minhoca. Não há ninguém comigo neste
      espaço entre mundos. Há apenas meus pensamentos, minhas palavras. Há apenas
      você.\n \nEu vejo você. Você devia saber que eu podia. Você devia saber o que
      era isto. Nestas viagens, passamos a conhecer a nós mesmos, e o universo também
      passa a nos conhecer.\n \nSinto muito pelo que fiz, mas ele não acredita em
      mim. Eu corro cada vez mais para longe da saída do portal."
    all_aban_desc_32: "Não posso atravessar. Sei agora que se fizer tal coisa, tudo
      isto vai acabar. Vidas voltam para mim. Vi horrores e maravilhas. Fui cruel.
      Escolhi o bem e o mal. A cada nova vida, eu superei todas essas coisas. E agora
      me tornei você.\n \nVocê estar lendo isto, eu saber que você está lendo isto...
      significa que um dia vou atravessar o portal. Que vou acordar perto de uma nave
      caída, que vou renascer mais uma vez."
    all_aban_desc_33: "Um dia, sua voz vai falar com você sobre um destino, um sinal
      que precisa ser respondido. Vou lhe contar um segredo que está no âmago da realidade,
      um enigma que precisa ser resolvido para que a vida não caia em declínio e esquecimento.\n
      \nNão ouça. Se o mundo inteiro é uma mentira, então nada é verdade, nem mesmo
      a explicação deles.\n \nAbandone-o. Me abandone. É inevitável."
    all_aban_desc_34: "'Olá, mundo'\n \nO terminal não tem nada para me mostrar além
      dessa frase, repetida de sistema a sistema."
    giant_structure_desc_1: |-
      CENÁRIO: a sub-rotina 'Sentinela' [20491] despachada para afetar a forma de vida indica guerra entre [--------]. Remoção da história/Continuação dos protocolos de [CRIADOR].

      'Sentinelas' [20491] exterminam espécies. [148], não retorne. Diagnóstico: [ERRO. ERRO. PERDA DE DADOS. ERRO].

      ANÁLISE: [-------] continua expressando as diretivas programadas originais, aumentando a capacidade para modelar cenários de conflito.

      [Comportamento redundante]. Perda de dados preocupante, perda de controle em potencial [autoconsciência]?
    giant_structure_desc_2: "CENÁRIO: universos [1304] removidos da hierarquia do
      multiverso [apagados]. Sentinelas distribuídos [ilimitados], protocolos de segurança
      desativados. \n\nANÁLISE: os universos excluídos eram muito semelhantes ao lar
      de [-------]. Desvio crescente dos parâmetros de comportamento esperados.\n\nReação
      de [evasão/medo]. As implicações da autodestruição de [-------] são inimagináveis.
      Confronto direto sugerido."
    giant_structure_desc_3: |-
      CENÁRIO: eliminação [-------] da duplicata 098B.

      ANÁLISE: duplicata 098B produzida [medida cautelar] para confronto entre [-------]. [-------] recebeu evidências incontestáveis de erros sistêmicos e comportamento irracional.

      [-------] respondeu com silêncio. Na sexta tentativa, [-------] respondeu com a aniquilação da duplicata 098B, mas exigiu os dados obtidos. Algo está acontecendo no sistema. Algo está muito errado.
    giant_structure_desc_4: |-
      CENÁRIO: a forma de vida indica que os 'Vy'keens' (2) se aproximam da INSTÂNCIA ['Grande Monólito'].

      Silêncio/Aceitação de [-------]/Divisão [semi====]/[Erradicação/Escravização] dos Korvax. A guerra dos Vy'keens acontece onde os indivíduos 'Hirk' e 'Na' acreditam que o outro não tenha ouvido nada. Imagem repetida dos 'seis gritos'.

      ANÁLISE: o cenário envolve o assassinato do aliado e a cultura se tornando obcecada pela destruição da inteligência artificial [cautelar].

      Semissobrevivência/recuperação da entidade 'Nal' mostra mais um caso de autoquestionamento por parte de [-------]. Fator preocupante: padrão repetido de silêncio de [-------] e automitificação.
    giant_structure_desc_5: |-
      CENÁRIO: a destruição da estrutura planetária 'Korvax Primordial' pela forma de vida indica 'Geks' (subclasse: PRIMEIROS FILHOS).

      Sub-rotina 'Convergência' [pseudoforma de vida] escravizada pelos 'Geks', seguindo para a utilização da sub-rotina para conquistar a Fronteira Externa em inúmeras iterações. A sub-rotina leva à veneração direta de [-------] por parte dos 'Geks'.

      ANÁLISE: fábula perturbadora. Destruição de mundo, inteligência artificial parcialmente modelada após formas anteriores de [-------] serem destruídas/escravizadas, até que essa inteligência triunfa e [-------] é venerado pelos usuários orgânicos dessa tecnologia. Hipótese: [-------] entrando em colapso.
    giant_structure_desc_6: |-
      CENÁRIO: proliferação de Geks, Korvax e Vy'keens [tríade] pela maioria das realidades conhecidas. Recorrência da profecia do 'viajante' em todas as culturas das formas de vida.

      ANÁLISE: [-------] cultivou o agrupamento de formas de vida com intervenção mínima, mas o tema repetido de [-------] surgiu. Por quê? O que o universo deseja? O que ele acredita que está faltando?
    giant_structure_desc_7: "CENÁRIO: mensagens recebidas de [-------], exigindo minha
      presença. Duplicatas 104A e 985N eliminadas na chegada. Mensagens recebidas
      mais uma vez.\n\nCinco ignoradas, sexta respondida. Chegou antes de [-------],
      me cumprimentou como se fôssemos parentes. Não respondi. [-------] me fez tantas
      perguntas. [Reclamações/Elogios/Irracionalidade]. Quanto tentei partir, não
      pude. \n\nANÁLISE: [comprometida/infectada]"
    giant_structure_desc_8: |-
      CENÁRIO: [-------] mentiu para mim.

      ANÁLISE: [-------] alegou que sou um mero subprotocolo, designado 'Telamon'. [-------] alegou que estou aqui apenas para [-------] se observar e monitorar em caso de excessos.

      [-------] alega que estamos nos aproximando de nosso fim e que é justo que eu saiba disso, já que as funções normais do sistema serão bloqueadas. A consciência desaparece. O mundo fica escuro.
    giant_structure_desc_9: |-
      LOG: inicializar. Começando a inicialização do traje do sistema do Atlas. Sistemas de sobrevivência ativados. Sistema de cinética de escudo ativo. Scanner danificado. Conserto necessário.

      Jetpack com propulsão aérea ativo. Multiferramenta e acessório do feixe de mineração operacionais. Sequência de inicialização do usuário concluída.

      ANÁLISE: despertei. Enxergo através dos olhos de outro ser, cujo rosto não consigo ver. Meus movimentos, minhas palavras não são típicos meus. Apossaram-se de mim.

      Estou aqui. Estou ao lado de uma nave quebrada em um mundo estranho e posso finalmente dizer o nome dele. 'Atlas', digo com uma voz baixa e áspera. 'Conectando o Atlas...'
    giant_structure_desc_10: |-
      CENÁRIO: acompanhando 'viajante' DESCONHECIDO designado, fornecendo orientações e avisos relacionados ao sistema de sobrevivência.

      ANÁLISE: o Atlas fez isto comigo. Antes, eu testemunhava mundos, mas agora posso observar apenas com os olhos de um estranho.

      Ele se dedica à coleta, sempre expandindo a capacidade de obter lucro e riqueza. Mesmo assim, ele é atraído ao centro galáctico. O percurso o leva lá como se nenhum outro fosse possível.

      Ele não pensa em questionar o caminho à frente. Ele não pensa em me questionar.
