    lost_freighter_desc_16: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Naves cargueiras estão à nossa frente. Uma grande caravana guia nossa espécie
      por entre as estrelas. \n\nNós abandonamos o nosso passado. Deixamos todas as
      colônias para trás. Vamos em direção a... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Os Korvax compartilharam a descoberta
