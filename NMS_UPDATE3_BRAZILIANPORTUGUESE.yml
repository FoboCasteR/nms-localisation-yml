      Para não ficarem sujeitas à gravidade de um planeta, todas as naves precisam de combustível em seus impulsionadores de decolagem. Naves diferentes usam quantidades diferentes de combustível durante o lançamento.

      Os ingredientes necessários para fazer combustível de decolagem podem ser encontrados em qualquer planeta.

