    npc_core_act2_27m_res: |-
      O Atlas fica em silêncio depois da minha resposta. Ele não exige aceitação ou recusa.

      Se sou um ser simulado, não tenho certeza se sou diferente do Atlas ou de qualquer outra coisa. Tenho medo de ser apenas um código, uma função dançando na escuridão...
    npc_core_act2_27n_lang: Acabou, viajante. Faça sua última pergunta. Pergunte o
      que precisa ser perguntado. Murmure a última palavra.
