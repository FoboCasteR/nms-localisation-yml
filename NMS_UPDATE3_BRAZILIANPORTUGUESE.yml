    tutorial_hyperdrive_lang_2: "... LOGS DA NAVE SOLICITADOS... <AUDIO>UI_Destination_Reached<>ACESSANDO..."
    tutorial_hyperdrive_desc_2: Em vez de exibir o log da nave, o terminal produz
      uma sequência estranha de números. Em seguida, aparece uma mensagem curta.
    tutorial_hyperdrive_lang_2a: A anomalia está vindo atrás das estrelas. Decole.
    tutorial_hyperdrive_desc_2a: O diagrama de um hiperpropulsor está anexado ao final
      da mensagem.
    tutorial_hyperdrive_opt_a_2: Pegue a planta
    tutorial_hyperdrive_res_a_2: Pego a planta do computador. Mas esta <TECHNOLOGY>planta
      de hiperpropulsor<> é para uma nave convencional, e não para uma nave cargueira
      deste tamanho. Alguém colocou isto aqui depois do acidente, na esperança de
      que fosse encontrado.
    tutorial_antimatter_title: Olho da Anomalia
    tutorial_antimatter_lang: |-
      TERMINAL ATIVO... SELECIONANDO CHAVE... DESCRIPTOGRAFANDO...
      <AUDIO>UI_Destination_Reached<>SUCESSO!
    tutorial_antimatter_desc: |-
      O terminal está obstruído por uma gosma irritante e p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>a<DELAY>0.1<>nte. Mesmo assim, parece funcionar. Quando toco no painel de entrada, a substância alienígena reage com violência.<DELAY>0.4<> Preciso me lembrar de não me aproximar.
      O dispositivo se abre e revela um olho vermelho aberto<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Ele imprime uma <TECHNOLOGY>planta<> de <FUEL>antimatéria<>, acompanhada por uma mensagem estranha...
    tutorial_antimatter_opt_a: Pegue a planta e leia o log
    tutorial_antimatter_opt_b: Parta
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> VOCÊ NOS ENCONTRARÁ QUANDO CHEGAR A HORA <IMG>SLASH<>
      <IMG>SLASH<> 16, 16,<AUDIO>UI_Nanites_Received<> 16, 16,<AUDIO>UI_Nanites_Received<> 16, 16, <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Boca da Anomalia
    tutorial_antim_watch_lang: Viajante! Está desviando do caminho! Pegue esta linha
      e retorne!
    tutorial_antim_watch_desc: |-
      Enquanto o alienígena fala comigo, sua boca não se mexe. <DELAY>0.1<>Quando pisco, vejo a mesma luz vermelha que me encarou no terminal.
      Parece que a forma de vida está oferecendo outra amostra de antimatéria.
    tutorial_antim_watch_opt_a: Pegue a antimatéria
    tutorial_antim_watch_opt_b: Parta
    tutorial_antim_watch_res_a: Quando pego a antimatéria, a forma de vida dá uma
      sacudida. Sua cabeça e olhos tremem enquanto ela sai de um estado mental de
      confusão.<DELAY>0.4<> Aparentemente, ela não me reconhece.
    tutorial_antimatter_bp_lang: Probabilidade da anomalia viajante agora além de
      dois desvios do padrão. Sugiro mais apoio. Planta oferecida.
    tutorial_antimatter_bp_desc: |-
      Ao contrário das outras formas de vida que conheci até agora, esta aqui fala um idioma que entendo. Mesmo assim, não compreendo o significado.<DELAY>0.4<> Ela fala como se não soubesse o que está dizendo, como se não tivesse controle sobre sua mente.
      O alienígena me oferece uma planta, um meio para construir minha própria antimatéria.
    tutorial_antimatter_bp_lang_ret: O viajante não confia. O viajante é sábio. Ou
      o viajante não é um viajante. Só há um jeito de descobrir.
    tutorial_antimatter_bp_desc_ret: A forma de vida não se mexeu desde a última vez
      que falei com ela. Ela continua oferecendo a planta. É como se o tempo não tivesse
      passado.
    tutorial_antimatter_bp_opt_a: Pegue a planta
    tutorial_antimatter_bp_opt_b: Parta
    tutorial_antimatter_bp_res_a: Eu pego a planta de antimatéria. Quem está deixando
      estas pistas tem algum plano, mas não consigo imaginar qual. Não há nada a fazer
      a não ser segui-las.
    tutorial_antimatter_bp_res_b: Eu recuso a planta. A forma de vida mal se mexe,
      e sua falta de reação é muito mais alarmante do que se ela tivesse gritado para
      eu aceitá-la.
