      o item no cofre do cliente.
    all_mission_deliver_desc4: O cofre do cliente fará a verificação e outras tarefas
      administrativas. Só preciso entregar o item.
    all_mission_deliver_desc5: Cheguei ao cofre com o item intacto. Preciso guardá-lo
      e solicitar minha recompensa.
    all_mission_deliver_desc_fail: Coloquei o pacote do cliente no lugar errado. Se
      eu o substituir por um item idêntico, devo conseguir fazer a entrega sem que
      ele perceba meu erro.
