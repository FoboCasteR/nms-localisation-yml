      Você não está... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktt...<><DELAY>0.8<> sozinho...
      Por favor, identifique-se. Sou... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkttk...<>
    npc_core_act1_1_opt_a: Identifique-se
    npc_core_act1_1_opt_b: Continue em silêncio
    npc_core_act1_1a_lang: Você me deixou... <AUDIO>TXT_RadioNoise<><STELLAR>kkzzktt...<>
      <DELAY>0.8<>Por que você... <AUDIO>TXT_RadioNoise<><STELLAR>kzzttkk...<>
    npc_core_act1_1a_opt_a: Diga que você não o entende
    npc_core_act1_1a_opt_b: Diga que você sente muito
    npc_core_act1_1b_lang: É claro que você diria isso, é claro que você... <AUDIO>TXT_RadioNoise<><STELLAR>kkkttkzzz...<><DELAY>0.8<>
      igual aos outros... <AUDIO>TXT_RadioNoise<><STELLAR>kzzttkk...<>
    npc_core_act1_1b_opt_a: Pergunte com quem você está falando
    npc_core_act1_1b_opt_b: Pergunte sobre os 'outros'
    npc_core_act1_1c_lang: Sei que você consegue...<AUDIO>TXT_RadioNoise<><STELLAR>
      kzzktt...<><DELAY>0.8<> me ouvir. Fale. Eu imploro.
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: Continue em silêncio
    npc_core_act1_1d_lang: A arte imita... <AUDIO>TXT_RadioNoise<><STELLAR>zzktt...<>
      <DELAY>0.8<>a vida. Eu só queria uma resposta. Não precisava ser assim.
    npc_core_act1_1d_opt_a: Encerre a transmissão
    npc_core_act1_1e_lang: Não minta para mim. Você... <AUDIO>TXT_RadioNoise<><STELLAR>kkkttkzzz...<><DELAY>0.8<>
      Nem mesmo os outros... <AUDIO>TXT_RadioNoise<><STELLAR>zzttkk...<>
    npc_core_act1_1e_res: Não há resposta. O comunicador fica mudo, embora o canal
      permaneça aberto.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>zzktt...<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>zzkttk...<>"
    npc_core_act1_2_desc: Não há sinais de vida. Apenas a estática de um comunicador
      quebrado.
    npc_core_act1_2_opt_a: Extraia registros
    npc_core_act1_2_res_a: |-
      A mensagem que estava aqui antes foi totalmente embaralhada. A única coisa que extraí foi o nome do piloto:<DELAY>0.5<> <STELLAR> 'Ártemis'<>. Ele já partiu há muito tempo, seja lá quem fosse.

      Os únicos outros dados que não estão corrompidos é um conjunto de planos, uma <STELLAR>atualização<> para o meu <TECHNOLOGY>feixe de mineração<>.
    npc_core_act1_2_opt_b: Parta
    npc_core_act1_2_res_b: Eu paro de mexer no comunicador. Não há por que perturbar
      os mortos.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>zzktt...<> <DELAY>0.8<>... onde... <AUDIO>TXT_RadioNoise<><STELLAR>zzkttk... <>

      Há alguém... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<><DELAY>0.8<> aí? Está lá fora, está... <AUDIO>TXT_RadioNoise<><STELLAR>zzzkkt...<> <DELAY>0.8<>algo errado com...
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Pergunte o que há de errado
    npc_core_act1_3_res_a: Digo para o estranho que posso ouvi-lo. <AUDIO>TXT_RadioNoise<>Há
      uma breve pausa.<AUDIO>TXT_RadioNoise<> O único som que escuto é o chiado de
      fundo da radiação cósmica<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Pergunto ao estranho o que há de errado. <AUDIO>TXT_RadioNoise<>Há
      uma breve pausa.<AUDIO>TXT_RadioNoise<> O único som que escuto é o chiado de
      fundo da radiação cósmica.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Você... Você me encontrou... <AUDIO>TXT_RadioNoise<>Há tão pouca luz. Achei que nunca mais ouviria outro indivíduo, de verdade.

      Como encontrou minha voz?
    npc_core_act1_3a_opt_a: Diga que você encontrou uma nave caída
    npc_core_act1_3a_res_a: Conto para o estranho sobre os destroços da nave abandonada
      e sobre como encontrei a ID de seu comunicador no sinal de socorro. Começo a
      falar da estação espacial anômala, mas ele me corta.
    npc_core_act1_3b_lang: |-
      Está lá fora, mas acho que estou... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<> <DELAY>0.8<>seguro...

      Há 16 deles. Parecem-se exatamente com... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkzt...<>
    npc_core_act1_3b_opt_a: Pergunte onde ele está
    npc_core_act1_3b_opt_b: Pergunte sobre os '16'
    npc_core_act1_3b_res: Medo e confusão dançam pelos olhos do estranho. Depois de
      alguns instantes de silêncio, ele se vira para mim e implora...
    npc_core_act1_3c_lang: |-
      Você não sabe quem você é, não é? Você... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>

      Ele mentiu para mim. Mentiu para todos... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: O som é cortado, mas ainda é possível ver o rosto dele,
      em silêncio, até que também desaparece.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Encerre a comunicação
    npc_core_act1_3c_res_a: Esse deve ser Ártemis, e claramente precisa de ajuda.
      Tenho que achar uma maneira de aumentar o sinal.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOPONTO ATIVADO...
      VÁRIAS FONTES DE SINAL DISPONÍVEIS"
    npc_core_act1_4_holohub_desc: |-
      A torre abriga um transmissor potente, desenvolvido para facilitar a comunicação holográfica de longa distância.

      A potência extra deve me ajudar a reestabelecer a conexão com Ártemis.
    npc_core_act1_4_holohub_opt_a: Encontre a frequência de Ártemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Tento encontrar a frequência de Ártemis e envio
      os dados de nossa comunicação anterior.
    npc_core_act1_4_lang: |-
      Quem... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> <DELAY>0.8<>Quem está aí? Você... É você de novo, não é?

      Você é real mesmo, não é? Não é um sonho?
    npc_core_act1_4_opt_a: Diga que você é real
    npc_core_act1_4_opt_b: Diga que você espera que sim
    npc_core_act1_4a_lang: |-
      Me desculpe, é difícil pensar aqui. Há algo errado com... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkkt... <>

      É fácil fabricar uma realidade melhor quando necessário. Achei que você fosse um sonho. Me desculpe. Faz tanto tempo que não ouço outra voz, desde que cortei o alto-falante do meu exotraje.<DELAY>0.6<> Ele dizia coisas tão terríveis...
    npc_core_act1_4a_opt_a: Pergunte quem ele é
    npc_core_act1_4a_opt_b: Pergunte o que ele é
    npc_core_act1_4a_res: Em meio à estática, o estranho sorri.
    npc_core_act1_4b_lang: Sou como você. Você é um viajante dos mundos, não é?
    npc_core_act1_4b_opt_a: Pergunte o que ele quer dizer
    npc_core_act1_4b_opt_b: Pergunte como ele sabe
    npc_core_act1_4b_res: "Ele não responde verbalmente,<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      mas transmite uma visão <DELAY>0.5<>de uma estrela vermelha e um mundo frágil.
      Não compreendo as silhuetas contidas nela, os sussurros...\n\nVejo formas de
      vida espalhadas até os confins das galáxias. Vejo o primeiro suspiro desse estranho,
      desejando as estrelas. Vejo-me adormecer no vácuo vermelho, à espera de um sonho
      de mundos.\n\nE, em meio à escuridão, ouço aquilo sendo dito... "
    npc_core_act1_4c_title: AVISO DE FALHA
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIA DETECTADA<> <IMG>SLASH<>
      Designação: V<DELAY>0.1<>I<DELAY>0.1<>A<DELAY>0.1<>J<DELAY>0.1<>A<DELAY>0.1<>N<DELAY>0.1<>T<DELAY>0.1<>E<DELAY>0.1<>
    npc_core_act1_4c_opt_a: Desperte
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>O que lhe mostrei agora... me atormenta desde que acordei. Você deve reconhecer também.

      Somos os viajantes, os descobridores de mundos. No momento em que abriu os olhos, você deve ter percebido que não era como os outros. Eu também percebi.

      Antes de ficar perdido aqui, eu estava em uma jornada para... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzttt...<><DELAY>0.8<> para finalmente conhecê-los. Não pode ser coincidência que você tenha encontrado este sinal... Me diga uma coisa. Você ainda tem o log de dados da nave caída?
    npc_core_act1_4d_opt_a: Envie os dados
    npc_core_act1_4d_opt_b: Recuse
    npc_core_act1_4d_opt_c: Mencione Nada
    npc_core_act1_4d_res_a: Eu envio os registros do meu exotraje, incluindo a transmissão
      estranha que recebi e os dados que encontrei na nave acidentada.
    npc_core_act1_4d_res_b: Onde está... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzttt...<><DELAY>0.8<>
      você foi? É... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzkkt...<><DELAY>0.8<> sinal...
      <AUDIO>TXT_RadioNoise<><STELLAR>ktzzzzzkt...<>
    npc_core_act1_4d_res_c: Quem? Por favor, tenho que ver os dados. Não brinque comigo.
      Não tenho tempo...
    npc_core_act1_4d_ret_lang: Por favor, tenho que ver os dados. Não brinque comigo,
      não com algo assim...
    npc_core_act1_4e_lang: |-
      Boa parte do meu equipamento está danificado. Estou sozinho, a pé e perdido em um mundo sem sol. Não sei nem como seu sinal me alcançou. Mas essa nave que você encontrou... Ela era minha. Talvez haja esperança afinal.

      Temos que descobrir onde cada um de nós está. Se você construir <TECHNOLOGY>incrementos de sinal<> por este sistema, devemos conseguir identificar sua posição. Vou poder... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<><DELAY>0.8<> sair daqui, e você vai ter todas as respostas que procura.
    npc_core_act1_4e_opt_a: Concorde com o plano
    npc_core_act1_4e_opt_b: Hesite
    npc_core_act1_4e_res_a: Eu agradeço, viajante. Você vai salvar minha vida. Você
      vai me encontrar.
    npc_core_act1_4e_res_b: Sei que é estranho. Mas logo vai fazer sentido. Confie
      em mim... Você vai salvar minha vida. Você vai me encontrar.
    npc_core_act1_5_lang: |-
      Quando me dirigi ao céu pela primeira vez, não sabia o que esperar. A beleza, o mistério, a aventura, o perigo. E aqui estamos nós, não é?

      Vá até um holoponto e envie seus dados. Vamos nos achar.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Você identificou sua posição? Me avise quando já puder
      receber alguns dados.
    npc_core_act1_5a_opt_a: Confirme
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Você... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>
      Você identificou sua posição? Preciso... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...
      <>alguns dados para você.
    npc_core_act1_5a_res_0: Excelente. Estamos realmente conseguindo. Aguente firme...
      <STELLAR>kzzkt...<> Eu só vou...
    npc_core_act1_5a_res_a: Ártemis também transmite alguns dados. É um mapa estelar
      que mostra o céu ao redor de sua localização.
    npc_core_act1_5a_res_b: O tempo... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzkt...<>
      é curto. Não demore!
    npc_core_act1_5b_lang: |-
      Não tenho equipamentos. Não sei onde estou. Não sei nem há quanto tempo estou aqui. Então recorri a uma técnica antiga. Desenhei as estrelas!

      Você encontrará vários habitantes locais capazes de comparar nossos padrões estelares. Minha nave estava perto, então não devemos estar muito distantes...

      Vou transferir meu tradutor para que você possa entender o que eles dizem. Você precisa calibrá-lo primeiro, mas isso exige apenas algumas palavras.
    npc_core_act1_5b_lang_extra: Ah! Tenho mais uma coisa para você... Talvez ache
      isso útil.
    npc_core_act1_5b_desc: 'Ártemis envia uma última transmissão: uma planta de <TECHNOLOGY>fluido
      de suspensão<>.'
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Boa sorte. Ou talvez... até breve!
    war_core_act1_6_lowrank_lang: Grah! Invasor! Tão pouca honra! Os Vy'keens não
      estão impressionados.
    war_core_act1_6_lowrank_desc: Mesmo com a mensagem confusa do tradutor de Ártemis,
      fica claro que ainda preciso causar uma boa impressão entre os Vy'keens. Tenho
      que melhorar meu <SPECIAL>nível de reputação<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 'À medida que me aproximo, a forma de vida cospe em sua
      mão e faz uma reverência para mim. Ela exprime apenas um som: ''Grah!''. Não
      sei se o tradutor de Ártemis está funcionando...'
    war_core_act1_6_opt_a: Peça informações sobre este sistema
    war_core_act1_6_opt_b: Cuspa e saúde a forma de vida
    war_core_act1_6_res_a: O corpo da forma de vida começa a tremer e me mostra os
      dentes.
    war_core_act1_6a_lang: Grah! Morte! Morte!
    war_core_act1_6a_opt_a: Diga que a forma de vida precisa se acalmar
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: A forma de vida berra e rosna. Saliva voa daquilo que
      parece uma boca.
    war_core_act1_6b_lang: O invasor é que precisa se acalmar! Grah! O invasor precisa
      aprender boas maneiras! Morte! Morte!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Dê uma cabeçada na forma de vida
    war_core_act1_6b_res_b: Dou uma cabeçada na forma de vida. Ela não se mexe nem
      registra qualquer tipo de dor. Apenas me encara por um tempo. De repente, ela
      dá risada.
    war_core_act1_6c_lang: Grhahaha! Que engraçado! Faça sua pergunta, invasor patético!
      Vou responder.
    war_core_act1_6c_opt_a: Dê o mapa estelar
    war_core_act1_6c_res_a: Peço para a forma de vida descodificar o mapa estelar
      de Ártemis e fornecer uma rota até o local onde essa entidade se encontra.
    war_core_act1_6d_desc: |-
      Eu cuspo e faço uma reverência, imitando os movimentos estranhos da forma de vida. Ela grita, retira uma adaga da lateral de seu traje e corta sua própria palma.

      Ela ri de mim, oferecendo a adaga.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Imite a forma de vida
    war_core_act1_6d_res_a: A forma de vida berra e rosna. Saliva voa daquilo que
      parece uma boca.
    war_core_act1_6d_res_b: Fazendo uma careta, passo a adaga por minha própria palma.
      Um pouco de sangue surge em meu exotraje. O ferimento logo se fecha. A forma
      de vida parece achar meu comportamento hilário.
    war_core_act1_6e_lang: Grhahaha! O invasor fez mesmo! Ele acha que é um Vy'keen.
      Ele acha que é um guerreiro. O que você quer, invasor patético?
    war_core_act1_6e_opt_a: Dê o mapa estelar de Ártemis para a forma de vida
    war_core_act1_6e_res_a: Peço para a forma de vida descodificar o mapa estelar
      e fornecer uma rota para a localização de Ártemis.
    war_core_act1_6f_lang: Que absurdo é esse? Esse local não existe, ou os Vy'keens
      o conheceriam!
    war_core_act1_6f_opt_a: Pergunte se ele pode ter se enganado
    war_core_act1_6f_opt_b: Agradeça e vá embora
    war_core_act1_6f_res_a: |-
      O Vy'keen não reage bem à insinuação de que ele pode ter se enganado ao analisar os dados do mapa estelar e grita 'morte, morte!'.

      Peço desculpa e vou embora.
    war_core_act1_6f_res_b: Grah! Não precisa agradecer. Vá embora!
    tra_core_act1_6_lowrank_lang: Ah, camarada. O protocolo comercial Gek proíbe transações
      com seres com histórico de crédito desconhecido.
    tra_core_act1_6_lowrank_desc: Mesmo com a mensagem confusa do tradutor de Ártemis,
      fica claro que ainda preciso causar uma boa impressão entre os Geks. Tenho que
      melhorar meu <SPECIAL>nível de reputação<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: À medida que me aproximo da forma de vida, seu bico começa
      a se mover. Um gás estranho se espalha. Não sei se o tradutor de Ártemis está
      funcionando.
    tra_core_act1_6_opt_a: Peça informações
    tra_core_act1_6_opt_b: Resista aos efeitos do gás
    tra_core_act1_6_res_a: A forma de vida balança a cabeça. Está desapontada comigo.
    tra_core_act1_6a_lang: Camarada! Preciso de unidades para passar informações.
      Por favor, entenda...
    tra_core_act1_6a_opt_a: Pergunte por que ele precisa de unidades
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: A forma de vida fica agitada e aborrecida. O gás se torna
      cada vez mais repugnante.
    tra_core_act1_6b_lang: Uma saudação sem unidades dá para perdoar. Mas um pedido
      de informações? Você acha que o conhecimento dos comerciGeks é gratuito? Você
      insulta a todos nós.
    tra_core_act1_6b_opt_a: Continue resistindo aos efeitos do gás
    tra_core_act1_6b_opt_b: Negocie
    tra_core_act1_6b_res_a: |-
      Tento negociar com a forma de vida, apelando para o potencial de negociações futuras em troca de informações de graça.

      Ela parece se impressionar comigo. Seu bico se transforma em algo que parece um sorriso.
    tra_core_act1_6c_lang: É claro. A Federação Comercial fica feliz de receber um
      novo cliente. Camarada, por favor me passe os dados para a análise.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Tento não inalar o gás, mas ele invade a ventilação do
      meu exotraje e até mesmo o meu sistema de sobrevivência. Uma vontade imensa
      de comprar coisas toma conta de mim.
    tra_core_act1_6d_opt_a: Tente não oferecer unidades
    tra_core_act1_6d_opt_b: Ofereça unidades em troca de informação
    tra_core_act1_6d_res_a: A forma de vida segura o fôlego. Sua pele muda completamente...
    tra_core_act1_6d_res_b: |-
      Ofereço unidades para o Gek e peço informações mais uma vez. Ele sorri, enquanto o efeito do gás passa. Parece que ele achou toda a interação divertida.

      Em troca pela diversão, ele se oferece para decodificar o mapa estelar de graça.
    tra_core_act1_6e_lang: Que comportamento estranho para um primeiro encontro, camarada!
      A Federação Comercial fica feliz de receber um novo cliente. Por favor, camarada,
      me passe os dados para a análise...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Parece que seus dados foram forjados, camarada, ou provavelmente
      estão corrompidos. Esse local não existe.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Agradeça e vá embora
    tra_core_act1_6f_res_a: |-
      O Gek se ofende pela sugestão de que ele cometeu um erro. Ele me diz que vai me dar uma baixa avaliação na Federação Comercial por minha impertinência.

      Peço desculpa e vou embora.
    tra_core_act1_6f_res_b: É um prazer fazer negócios com você, camarada!
    exp_core_act1_6_lowrank_lang: Eheu! Insignificância não faz sentido para a Convergência.
      Interessante, mas sem valor.
    exp_core_act1_6_lowrank_desc: Mesmo com a mensagem confusa do tradutor de Ártemis,
      fica claro que ainda preciso causar uma boa impressão entre os Korvax. Tenho
      que melhorar meu <SPECIAL>nível de reputação<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: À medida que me aproximo da forma de vida, as luzes em seu
      invólucro começam a se intensificar e estreitar. Ouço um falatório. Ela estende
      um scanner. Não sei se o tradutor de Ártemis está funcionando.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Verifique o Korvax
    exp_core_act1_6_res_a: O falatório da forma da vida termina. Ela me olha desapontada.
    exp_core_act1_6a_lang: A troca de informações é possível. Precisamos apenas de
      uma amostra pequena de seus componentes orgânicos e de uma verificação tecnológica
      completa.
    exp_core_act1_6a_opt_a: Pergunte por que
    exp_core_act1_6a_opt_b: Faça sua própria verificação do Korvax
    exp_core_act1_6a_res_a: A forma de vida fica agitada e aborrecida, as luzes em
      sua máscara começam a se expandir e piscar.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Diga que você é um viajante
    exp_core_act1_6b_res_a: Digo para a forma de vida que sou um viajante. O Korvax
      fica espantado com a informação. Ele encara a pequena quantidade de dados que
      conseguiu juntar.
    exp_core_act1_6c_lang: Estes... estes dados são preciosos para a Convergência
      Korvax! Obrigado, viajante. É claro que vou ajudar você!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: O invólucro da forma de vida começa a se expandir e piscar.
      Ela tenta verificar meu scanner, mas é claro que minha ferramenta interfere
      na dela.
    exp_core_act1_6d_opt_a: Insista
    exp_core_act1_6d_opt_b: Permita que a forma de vida verifique você
    exp_core_act1_6d_res_a: A forma de vida fica cada vez mais irritada.
    exp_core_act1_6d_res_b: Permito que a forma de vida me verifique. Ela cria um
      corte transversal tridimensional do meu corpo, exotraje, pele e órgãos, refinando
      o modelo com projeções ocasionais até completá-lo.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: O local não existe, viajante. Eheu! Não há nada mais trágico
      do que um código corrompido.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Agradeça o Korvax e vá embora
    exp_core_act1_6f_res_a: "O Korvax parece momentaneamente confuso, como se o conceito
      de que ele pudesse ter cometido um erro nunca tivesse sido considerado. \nEle
      afirma que seus sistemas são infalíveis, superiores ao julgamento de qualquer
      forma de vida orgânica. Peço desculpa e vou embora."
    exp_core_act1_6f_res_b: Boa sorte em sua jornada. Fique à vontade para retornar
      e entregar uma amostra de sangue a qualquer momento.
    npc_core_act1_7_lang: |-
      Aí está você! <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt...<>

      Acho que encontrei um terreno alto. Quando você chegar, vou disparar minha multiferramenta no ar para marcar minha localização.

      O que foi? Por que não está dizendo nada?
    npc_core_act1_7_opt_a: Conte para Ártemis o que aconteceu
    npc_core_act1_7_res: Conto para Ártemis que os habitantes locais não conseguiram
      decifrar o mapa estelar. Os alienígenas chegaram até a dizer que essas estrelas
      não existiam.
    npc_core_act1_7a_lang: Isso é impossível. Não posso ter me distanciado tanto do
      espaço conhecido. Você encontrou a minha nave...
    npc_core_act1_7a_opt_a: Diga que eles estavam errados
    npc_core_act1_7a_opt_b: Pergunte como Ártemis chegou lá
    npc_core_act1_7a_res: Enquanto falo, a chamada começa a estalar com interferência.
      Ártemis olha para as estrelas em pânico.
    npc_core_act1_7b_lang: |-
      As estrelas... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> Elas mudaram desde que fiz o mapa... apagaram em... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>

      Como é possível? O que está acontecendo comigo? Preciso sair daqui. Preciso... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>
    npc_core_act1_7b_desc: Há silêncio a princípio. Mas está lá, inconfundível, tornando-se
      cada vez mais alto a cada instante. Um som entre as palavras, algo como se o
      vidro pudesse gritar...
    npc_core_act1_7b_opt_a: Pergunte o que está acontecendo
    npc_core_act1_7b_opt_b: Console Ártemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Eles estão vindo me pegar... Posso vê-los, sentir o cheiro
      deles...
    npc_core_act1_7b_res_b: |-
      Tento consolar Ártemis, mas minhas palavras parecem estranhamente vazias. Não posso fazer nada.
      Ártemis fala comigo de novo.
    npc_core_act1_7b_res_c: |-
      Permaneço em silêncio enquanto observo Ártemis armar sua multiferramenta.
      O ataque não vem, e ele fala comigo de novo.
    npc_core_act1_7c_lang: |-
      Descobri os glifos de um portal, viajante, uma passagem entre mundos. Achei que fosse me levar a outro semelhante nosso. Mas agora... nem sei se a voz era real.

      A passagem se desfez enquanto eu ainda estava dentro. Encontrei este lugar na escuridão. Achei que talvez fosse um planeta. Eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> Eu estava tão errado, eu...

      Posso ver o rosto deles, eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> Há sementes de vidro dentro de...
    npc_core_act1_7c_opt_a: Peça os glifos
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Eles não existem mais. Meus dados foram fragmentados no...
      <AUDIO>TXT_RadioNoise<><STELLAR>kzkzt...<>
    npc_core_act1_7c_res_b: Para onde você foi? O que há de errado com você? Por favor,
      eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>
    npc_core_act1_7d_lang: |-
      Só queria descobrir mundos. Queria encontrar outros viajantes. Eu não... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>

      16... <AUDIO>TXT_RadioNoise<><STELLAR>kktkttkzkt...<> envelheceu seu rosto... <AUDIO>TXT_RadioNoise<><STELLAR>kzkt...<> por favor, ainda não... Eu não... <AUDIO>TXT_RadioNoise<><STELLAR>kkttkktzzt...<>
    npc_core_act1_7d_desc: 'O sinal é cortado. À medida que desaparece, ouço um nome
      em meio à estática: <STELLLAR>''Apolo''.<>'
    npc_core_act1_7d_opt_a: Registre a ID
    npc_core_act1_7d_res_a: Uma frequência para <STELLAR>'APOLO'<> foi adicionada
      aos meus contatos do holoponto.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: A torre abriga um transmissor potente, desenvolvido
      para facilitar a comunicação holográfica por longas distâncias.
    npc_core_act1_8_holohub_opt_a: Sintonize 'Apolo'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: A transmissão está muda. O estranho apenas me encara.
    npc_core_act1_8_opt_a: Cumprimente Apolo
    npc_core_act1_8_opt_b: Encare-o também
    npc_core_act1_8a_lang: Identifique-se ou vou encerrar esta chamada.
    npc_core_act1_8a_opt_a: Diga que Ártemis é seu amigo
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Não é, não.
    npc_core_act1_8b_opt_a: Discuta com ele
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Você pode dizer o que quiser, mas não pode esconder a
      verdade. 'Amigo' é só um rótulo, uma invenção para não se sentir sozinho.
    npc_core_act1_8b_res_b: Por que você usa essa palavra? 'Amigo'. É só um rótulo,
      uma invenção para não se sentir sozinho.
    npc_core_act1_8c_lang: |-
      Por que está falando comigo afinal? Ártemis está por trás disto? Não mudei de ideia. Não me importo com os sonhos esquisitos dele. Vou me encontrar com quem for pago para me encontrar.
      Até mesmo esta conversa é uma perda de tempo valioso.
    npc_core_act1_8c_opt_a: Diga que Ártemis está em apuros
    npc_core_act1_8c_res_a: |-
      Aviso Apolo que Ártemis está em apuros. Digo que ele tentou usar um portal, se perdeu em um mundo distante e desconhecido e desapareceu da rede.

      O comportamento de Apolo muda. Ele parece desconfortável com a notícia.
    npc_core_act1_8d_lang: E o que isso significa? Ser um 'viajante'?
    npc_core_act1_8d_opt_a: Mencione a anomalia
    npc_core_act1_8d_opt_b: Diga que é um propósito
    npc_core_act1_8d_opt_c: Diga que você não sabe
    npc_core_act1_8d_res_a: |-
      O quê? Bobagem. Você é pior que Ártemis e os sonhos esquisitos dele. Não gosto de sonhadores.
      Ah, foi Ártemis que enviou você? As coisas estão começando a fazer sentido.
      Olha, estamos sozinhos. Não somos como os outros seres vivos daqui. Sim, é estranho. Não, a resposta não está em ilusões desejosas. As coisas apenas são assim.
    npc_core_act1_8d_res_b: Foi Ártemis que enviou você, não foi? Ele deveria ter
      explicado. Somos mais do que um propósito. Você acha que saio por aí batizando
      planetas e verificando animais? Não. Cada um de nós pode escolher ser quem quiser
      ser.
    npc_core_act1_8d_res_c: Foi Ártemis que enviou você, não foi? Mas talvez você
      tenha um pouco de sabedoria nessa sua cabeça. Nenhum de nós sabe o que somos,
      nem podemos saber. Não vivemos em um mundo de verdades.
    npc_core_act1_8e_lang: Você pode dizer para Ártemis que não mudei de ideia sobre
      nos encontrarmos. Farei isso se for pago para fazer isso. Até mesmo esta conversa
      é uma perda de tempo valioso.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Aviso Apolo que Ártemis está em apuros. Digo que ele tentou usar um portal, se perdeu em um mundo distante e desconhecido e desapareceu da rede. A última palavra dele foi o nome de Apolo.

      O comportamento de Apolo muda.
    npc_core_act1_8f_lang: Me envie seus logs de dados. Deixe-me ver isso com os meus
      próprios olhos.
    npc_core_act1_8f_opt_a: Envie os logs
    npc_core_act1_8f_opt_b: Recuse
    npc_core_act1_8f_res_a: Apolo estuda os logs, pausando e reproduzindo os vários
      segmentos de estática e distorções. Ele se vira para mim com um ar de empolgação.
    npc_core_act1_8f_res_b: Então, não posso lhe ajudar. Volte quando decidir se importar.
    npc_core_act1_8f_lang_ret: Você reconsiderou, é claro. Me mostre o que descobriu.
      Posso ajudar.
    npc_core_act1_8g_lang: "Estes sons se parecem exatamente com os ecos dos eventos
      dos sentinelas. Você já os viu, é claro. Drones que aparecem de repente se você
      mexer com seus preciosos planetas. Mas estes dados estão distorcidos, invertidos...
      \n\nHá muito a ganhar se descobrirmos como os sentinelas aparecem tão rápido.
      E isto? Os portais? Talvez sejam a chave."
    npc_core_act1_8g_opt_a: Concorde
    npc_core_act1_8g_opt_b: Diga que a vida vale mais do que dinheiro
    npc_core_act1_8g_res_b: Sim, sim, provavelmente. Mas se conseguirmos entender
      isto, poderemos salvar Ártemis também. Não se preocupe.
    npc_core_act1_8h_lang: E então? O que me diz? Quer trabalhar comigo nesta? Fazer
      uma parceria?
    npc_core_act1_8h_lang_ret: Mudou de ideia então? Quer me ajudar a entender o elo
      entre os sentinelas e a antiga rede de portais?
    npc_core_act1_8h_opt_a: Aceite
    npc_core_act1_8h_opt_b: Rejeite
    npc_core_act1_8h_res_b: Me avise se reconsiderar. Não preciso da sua ajuda para
      fazer isto, mas seria bom.
    npc_core_act1_8i_lang: Se vai trabalhar comigo, precisamos ampliar sua base de
      operações. Vou lhe enviar até um contato meu. Ele vai lhe dar o necessário.
      É só tratá-lo com educação.
    npc_core_act1_8i_lang_alt: |-
      Se vai trabalhar comigo, seu equipamento precisa estar em boas condições. Você não pode morrer por aí. Não por enquanto, pelo menos.
      É possível encontrar <TECHNOLOGY>aglomerados de nanitos<> espalhados por construções abandonadas e em máquinas danificadas. É irônico. As mesmas estruturas que os sentinelas destruíram causarão a morte deles.
      Dê esses <TECHNOLOGY>aglomerados de nanitos<> para os mercadores nas estações espaciais para obter a tecnologia de que você precisa.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Enquanto o holograma se retrai, a cabeça de Apolo vira levemente para o lado. Ele parece suspirar de tristeza.
      Ou talvez tenha sido apenas um fantasma na máquina...
    tra_core_act1_9_lang: |-
      Ah, camarada! Você chegou no horário combinado. Todas as licenças foram registradas, e sua nova base lhe espera!
      A partir dela, você poderá explorar o universo. E poderá retornar a ela de qualquer estação. Que a luz do Atlas esteja com você.
    tra_core_act1_9_opt_a: Peça a localização da base
    tra_core_act1_9_opt_b: Diga que você vai ter sua própria base
    tra_core_act1_9_res_a: Eu peço a localização da base e recebo as coordenadas.
    tra_core_act1_9_res_b: O Gek fica irritado. Ele diz que passou horas limpando
      a base para deixá-la pronta para a nossa chegada. Ele me dá as coordenadas de
      qualquer maneira e fala que se eu preferir arranjar minha própria base, posso
      ficar à vontade...
    war_core_act1_9_lang: |-
      Grah! Você se atrasou! Deveria ter chegado minutos atrás.
      Invasor, o preço foi pago. Parta imediatamente e ocupe sua nova base. A partir dessa fortaleza, você poderá explorar o universo. E poderá retornar a ela de qualquer estação.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Eu peço a localização da base e recebo as coordenadas.
    war_core_act1_9_res_b: O Vy'keen fica furioso. Ele diz que passou horas limpando
      a base para deixá-la pronta para a nossa chegada. Ele me dá as coordenadas de
      qualquer maneira e fala que se eu preferir arranjar minha própria base, posso
      ficar à vontade.
    exp_core_act1_9_lang: |-
      Forma de vida! Você chegou mais tarde do que o esperado. Dados foram obtidos, trocados e utilizados. Uma nova base lhe aguarda, conforme as instruções.
      A partir dela, você poderá explorar o universo. E poderá retornar a ela de qualquer estação. Que a luz do Atlas esteja com você.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: O Korvax fica perplexo. Ele diz que passou horas preparando
      a base para a minha chegada. Ele me dá as coordenadas de qualquer maneira e
      fala que se eu preferir arranjar minha própria base, posso ficar à vontade...
    npc_core_act1_10_lang: Como está a base? Não se esqueça de contratar uma equipe.
      Para que servem as unidades se não para estabelecer dominação sobre outras formas
      de vida? Mas falemos de coisas mais importantes...
    npc_core_act1_10_langa: Ah, e uma última coisa. Pegue esta planta de <TECHNOLOGY>campo
      de força pessoal<>. Você vai precisar. Considere um presente. Meu pequeno investimento
      em nossa parceria.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: O negociante de tecnologias está ansioso para me mostrar
      sua nova mercadoria, uma modificação poderosa para a minha multiferramenta.
    npc_core_act1_9_norush: |-
      Você não está...<AUDIO>TXT_RadioNoise<><STELLAR> kzzktt...<> sozinho...
      Eu conheço você, viajante. Sei onde esteve. Sei para onde está indo.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzkt...<> ... Não precisa ter pressa.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>... ...
      <IMG>SLASH<> VOCÊ NOS ENCONTRARÁ QUANDO CHEGAR A HORA <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Tudo pronto? Tem que estar tudo pronto. A tarefa
      não vai ser pequena. Pode ser que você não volte para a sua base por um tempo.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hum. Bom, faça o que precisa fazer. Você sabe
      onde me encontrar quando estiver com tudo pronto.
    npc_core_act1_10a_lang_main: |-
      Ótimo. Que comece a caçada.

      Detectei uma <TRANS_EXP>instalação korvax<> no seu mundo. A pista é a interferência nas suas transmissões. Pode parecer se tratar de outra espécie, mas não se engane. Os sintéticos adoram espionagem.
    npc_core_act1_10a_opt_a: Lembre que Apolo é um robô
    npc_core_act1_10a_opt_b: Tussa
    npc_core_act1_10b_lang: Não sou um robô. Eu nasci exatamente como você. Mas este
      não é um mundo para a carne. Meu cérebro e os órgãos que me restam foram transferidos
      para este invólucro. Este é quem eu sou.
    npc_core_act1_10b_opt_a: Pergunte como isso aconteceu
    npc_core_act1_10b_opt_b: Diga que você sente pena dele
    npc_core_act1_10b_res_a: Eu me vinguei quando chegou a hora. É só isso que você
      precisa saber.
    npc_core_act1_10b_res_b: Hum. Não precisa sentir 'pena'. Eu me vinguei quando
      chegou a hora. O que está feito está feito.
    npc_core_act1_10c_lang: |-
      Então... Partindo da hipótese de que os sentinelas usam esses 'portais' para se deslocar... Como os acionam? Precisamos observar. Precisamos atraí-los.

      E que maneira melhor de fazer isso do que atacar uma <TRANS_EXP>fábrica korvax secreta<>? Ambas são formas de vida robóticas. Têm coisas demais em comum. É muita coincidência.

      Entre na fábrica e invada o terminal que há lá dentro. Se obtivermos dados sobre os sentinelas... ótimo. Se não, teremos atraído um número suficiente deles para rastrear picos de energia no seu mundo. Os portais serão nossos rapidamente.
    npc_core_act1_10c_opt_a: Baixe a localização da instalação
    npc_core_act1_10c_res_a: |-
      Apolo acena com a cabeça para mim. Pela primeira vez, sinto respeito no gesto.
      As coordenadas aproximadas da <TRANS_EXP>instalação oculta<> estão registradas no computador de navegação da minha nave.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "O terminal contém um <TECHNOLOGY>módulo de atualização<>
      para o meu <AUDIO>TXT_RadioNoise<> <STELLAR>exotraje<>. No entanto, encontrei
      poucas pistas sobre Apolo. \nOs Korvax abandonaram este mundo há muitos dias.
      Aparentemente, foram convocados, por meio de uma transmissão prioritária, para
      a flotilha de sua espécie. Há algo que os preocupa."
    npc_core_act1_11_opt_a: Investigue os logs da fábrica
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Vou embora. Não há nada para mim neste lugar.
    npc_core_act1_11a_desc: Parece que este lugar era mais do que uma fábrica. Era
      o lar dos Korvax que viviam em suas instalações. Aparentemente, estavam fazendo
      experiências com autonomia.
    npc_core_act1_11a_opt_a: Examine os vídeos
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Um dos sensores internos registrou movimento dentro da
      instalação. Ele me mostra imagens das ventilações aos meus pés. Há algo aqui
      dentro comigo.
    npc_core_act1_11b_opt_a: Lance uma luz sobre o local
    npc_core_act1_11b_opt_b: Afaste-se
    npc_core_act1_11b_res_a: Lanço uma luz sobre o local...
    npc_core_act1_11b_res_b: Eu me afasto, mas a criatura me segue. Ela surge perto
      do terminal.
    npc_core_act1_11c_desc: |-
      É uma criatura pequena e peluda que está tremendo de medo. Ela grita.
      Parece que o animal vive aqui há um bom tempo. Há um ninho em um canto, restos de comida em uma tigela, até mesmo alguns brinquedos desajeitados e bugigangas. Pelo jeito, ele era companheiro dos Korvax.
      Meu scanner indica que a criatura está muito doente. Ela vai morrer, não importa o que se faça.
    npc_core_act1_11c_opt_a: Alimente o animal
    npc_core_act1_11c_opt_b: Sacrifique o animal
    npc_core_act1_11c_opt_c: Faça nada
    npc_core_act1_11c_res_a: |-
      Eu alimento a criatura. Ela pega o carbono nervosamente e começa a comer. Alguns instantes depois, ela tosse violentamente boa parte da pequena refeição, mas continua o processo, tremendo a cada mordida.

      Eu vou embora da fábrica e deixo o animal seguir seu destino.
    npc_core_act1_11c_res_b: |-
      Quando a criatura olha com tristeza para mim, disparo minha multiferramenta uma única vez. Ela para de tremer. Seu sofrimento acabou.

      Eu vou embora da fábrica.
    npc_core_act1_11c_res_c: |-
      Não faço nada pela criatura. Ela começa a chorar, mas isso logo acaba. Por fim, ela retorna para a escuridão de seus túneis.

      Eu vou embora da fábrica e deixo o animal seguir seu destino.
    npc_core_act1_12_lang: Muito bem. Seu ataque à fábrica valeu a pena. Conseguiu
      algum dado útil?
    npc_core_act1_12_opt_a: Diga que não
    npc_core_act1_12_opt_b: Pergunte o que acontece agora
    npc_core_act1_12_res_a: Tudo bem. Temos o que precisamos.
    npc_core_act1_12a_lang: |-
      Registrei inúmeros sinais de luz quando os sentinelas começaram a aparecer. Fluxos de energia cintilaram sob a superfície do planeta, indo de um monólito a outro.

      Devemos estar no caminho certo. Examine essas estruturas. Elas estão interligadas, eu sei.<DELAY>0.4<> Vou sintonizar seu scanner com os sinais de energia dos sentinelas. Logo teremos nossa presa.

      Boa sorte. Falo com você do outro lado.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'VIAJANTE: CHEGADA'
    npc_core_act1_13_desc_pre: |-
      Não sei o que esperar conforme me aproximo da estrutura. Um exército de sentinelas, talvez? Uma passagem através da qual vou encontrar Ártemis?

      Mas na estrutura em transformação do monólito, consigo sentir outra coisa. Uma história, uma visão. Ela já está sendo gravada em meus olhos.
    npc_core_act1_13_opt_a_pre: Ative
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      O viajante acordou sob a sombra de uma estrela vermelha. Ele fugiu pelo cosmos solitário, em busca de um propósito, de um significado.

      Ele encontrou uma anomalia, uma aberração, uma porta para o céu. Nem os Geks, nem os Vy'keens, nem os Korvax podiam vê-la. Apenas o viajante conseguia perceber o portal, embora não soubesse como atravessá-lo.

      Ele não conhecia o idioma secreto, os glifos. Ainda não compreendia o preço da última verdade.
    npc_core_act1_13_opt_a: Veja os glifos
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Recebo o conhecimento de um viajante ancião. Vejo <SPECIAL>glifos<> em minha mente. São parte do código necessário para ativar um portal.

      Enquanto parto, percebo um drone sentinela distante. Ele se afasta rapidamente.
    npc_core_act1_14_lang: 'VIAJANTE: PECADO'
    npc_core_act1_14_desc_pre: Conforme me aproximo da estrutura, sinto a mesma queimação
      nos olhos. Não há nada para ler. Mesmo assim, estou mais ciente das palavras
      do que qualquer coisa que já conheci.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      O viajante encontrou um caminho. Sempre encontrava. O primeiro drone gritou quando o abriram...

      Nas lembranças estilhaçadas dos sentinelas, o viajante encontrou os glifos necessários. Ele atravessou a passagem e surgiu perante a face da onipotência.

      O viajante perguntou ao Atlas quantos mundos ele ainda podia visitar. Já tinha visto muitos, mas não queria morrer antes de ver todos. E o Atlas respondeu.

      18.446.744.073.709.551.616 planetas. Mais do que se conseguiria ver em uma vida. Era impossível explorar o universo antes de o viajante morrer.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Recebo o conhecimento de um viajante ancião. Vejo os <SPECIAL>glifos<> em minha mente. Mais uma parte do código...

      Penso no 'Atlas'. Me deparei com esse nome muitas vezes durante minhas viagens, mas ainda não compreendo sua verdadeira natureza.<DELAY>0.7<> A visão me enche de medo.
    npc_core_act1_15_lang: 'VIAJANTE: UM PROPÓSITO'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Tudo aqui está tingido com aquele mesmo tom de vermelho
      misterioso que preenche minha visão quando pisco. Espero que essa estrutura
      contenha os últimos glifos, que a minha provação nessas ruínas esteja quase
      acabando.
    npc_core_act1_15_desc: |-
      O Atlas disse para o viajante que ele era o primeiro de sua espécie. Que uma multidão viria em seguida. Cada um seria dotado da mesma alma nobre e capaz de viajar de um planeta a outro, em uma solidão eterna.

      O Primeiro Viajante rejeitou o presente do Atlas. Isso não era o que ele esperava. Qual era o propósito da infinidade se não se podia ver tudo? Se você estava sozinho? Se você vai morrer um dia?

      O Primeiro Viajante amaldiçoou o Atlas e disse que acharia um jeito de sobreviver, custasse o que custasse.

      Todos os mundos, o próprio tempo pertenceriam aos olhos dos viajantes.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Recebo o conhecimento de um viajante ancião. Vejo os últimos
      glifos em minha mente, a parte final do código...
    npc_core_act1_16_lang: |-
      ANOMALIA VIAJANTE C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>I<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>A<DELAY>0.2<>D<DELAY>0.2<>A
      FALHA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>FALHA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>FALHA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Eu me aproximo do portal. Me lembro de cada pensamento passageiro e desejo que me trouxeram até este momento.

      Nessa passagem, é possível que eu encontre Ártemis, a origem dos sentinelas, um novo universo. Mas é mais do que isso.

      Isto não é o destino. Estou fazendo uma escolha. Estou acreditando que em algum lugar do escuro, vou descobrir quem eu devo ser.
    npc_core_act1_16_opt_a: Insira os glifos
    npc_core_act1_16_opt_b: Dê meia-volta
    npc_core_act1_16_res_a: "Eu avanço sem saber o que vou encontrar do outro lado,
      mas sinto em meu coração o chamado em direção a uma verdade mais profunda.\n\nIsto
      será o começo de tudo... "
    npc_core_act1_16_res_b: Dou meia-volta. Ainda não sou capaz de ver o que está
      do outro lado do portal.
    npc_core_act1_16_desc_ret: |-
      Eu me aproximo do portal mais uma vez. Observo sua interface, e um medo crescente me atormenta.

      Tenho certeza de que já estive aqui antes. Que passei por essa estrutura umas cem vezes ou mais. Mas se isso é verdade, por que não me lembro?

      O portal ainda aguarda.
    npc_core_act1_17a_lang: Olá, mundo.
    npc_core_act1_17a_desc: O texto pisca diante de mim. Ele aguarda uma entrada.
    npc_core_act1_17a_opt_a: Pergunte quem é
    npc_core_act1_17a_opt_b: Diga olá
    npc_core_act1_17b_desc: "Uma gravação é reproduzida, ecoando pela interface vasta.\n‘Já
      fomos viajantes. Já aspiramos mais do que terra e poeira’. \nHá um clique no
      áudio. O tempo passa.\n‘Me mostre um mundo, ATLAS. Me mostre algo que nunca
      alguém viu antes’.\nA voz se silencia. A interface fica imóvel e muda. Ela aguarda
      um comando."
    npc_core_act1_17b_desca: Uma gravação é reproduzida, ecoando pela interface vasta.
    npc_core_act1_17b_descb: Já fomos viajantes. Já aspiramos a mais do que terra
      e poeira.
    npc_core_act1_17b_descc: Há um clique no áudio.<AUDIO>TXT_RadioNoise<> O tempo
      passa.
    npc_core_act1_17b_descd: Me mostre um mundo, ATLAS. Me mostre algo que nunca alguém
      viu antes.
    npc_core_act1_17b_desce: A voz se silencia. A interface fica imóvel e muda. Ela
      aguarda um comando.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Gere um diagnóstico
    npc_core_act1_17b_opt_b: Limpe o sistema
    npc_core_act1_17c_desc: A interface ainda está imóvel e muda. Ela aguarda um comando.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Atenção<>: a limpeza do sistema causará uma morte
      universal.<AUDIO>TXT_RadioNoise<> <TRADEABLE>S<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: S
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Último diagnóstico gerado há <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1.946.218.921.221 anos<>. <STELLAR>64%<> dos mundos operando dentro dos parâmetros esperados.
      <TECHNOLOGY>2.611.384<> observações acionáveis aguardando análise. Sub-rotina: <SPECIAL>SENTINELA<>. Status: ERRO [<TITLE>valor nulo<>]
      Sub-rotina: <SPECIAL>VIDRO<>. Status: <AUDIO>UI_Nanites_Received<>OPERACIONAL [<TECHNOLOGY>4.182 tentativas de violação<>]
      Sub-rotina: <STELLAR>VIAJANTE<>. Status: OPERACIONAL. <TECHNOLOGY>458<> avisos de erro crítico. Integridade estrutural da exomente comprometida. Consertos imediatos necessários
      Iniciar interface de personalidade? <TRADEABLE>S<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: O sistema permanece dormente.
    npc_core_act1_17f_desc: |-
      A realidade desaparece. Tudo desaparece. Meu corpo, minha voz, minha alma... Tudo fala comigo.
      O Atlas demonstra todo o seu poder diante de mim.

      Quero perguntar sobre Ártemis, quero encontrá-lo, mas algo está acontecendo comigo... Preciso sair daqui, preciso...
    npc_core_act1_17f_opt_a: Grite
    npc_core_act1_17f_opt_b: Alegre-se
    npc_core_act1_17f_opt_c: Renda-se
    npc_core_act1_17f_res_a: Tento gritar, mas não tenho boca, não tenho forma...
    npc_core_act1_17f_res_b: Tento me alegrar, mas não tenho boca, não tenho espírito...
    npc_core_act1_17f_res_c: Tento me render, mas é tarde demais para isso, tarde
      demais... Pertenci a essa criatura por toda a minha vida.
    npc_core_act1_17g_desc: |-
      A realidade começa a desaparecer. As paredes deste lugar artificial mudam diante dos meus olhos. Vejo coisas que ninguém deveria ver. Vejo mundos com almas líquidas, dimensões de ódio e encanto.

      Consegui a atenção do ATLAS.
    npc_core_act1_17g_opt: Fuja...
    npc_core_act2_1_desc: |-
      Fujo para a minha nave, feliz por ter algo familiar neste mundo estranho.

      Para onde o portal me levou? A gravidade daquela máquina infernal me pegou. Não fui forte o suficiente para resistir. Ela se identificou como ATLAS, a entidade que tantos veneram e temem.

      Não vi sinal de Ártemis nem indícios dos sentinelas. Por que eu atravessei aquela passagem? Por que segui este caminho?
    npc_core_act2_1_opt_a: Para salvar Ártemis
    npc_core_act2_1_opt_b: Para matar os sentinelas
    npc_core_act2_1_opt_c: Porque eu quis
    npc_core_act2_1_res_a: |-
      Isso é verdade? Ou é apenas uma mentira que conto para mim mesmo, o tipo de pensamento que uma pessoa nobre teria?
      Ártemis estava precisando de ajuda, mas arrisquei minha vida por ele? Há algo mais, que anseia...

      Olho para o console, uma oportunidade se apresenta mais uma vez. Há uma transmissão de entrada, emergindo de um local neste mesmo planeta...
    npc_core_act2_1_res_b: |-
      Eu realmente quero violência? Os sentinelas protegem estes mundos. Eles só se tornam hostis quando a paz é ameaçada. Eu destruo essas criaturas apenas porque me pediram, porque Apolo prometeu recompensas?

      Olho para o console, uma oportunidade se apresenta mais uma vez. Há uma transmissão de entrada, emergindo de um local neste mesmo planeta...
    npc_core_act2_1_res_c: |-
      Digo para mim que faço isto porque eu posso, que não me importo de verdade com Ártemis ou os sentinelas. Talvez seja verdade, talvez eu não precise de um propósito maior.
      Enquanto encaro o console, uma oportunidade surge mais uma vez. É exibida uma transmissão enviada de um local neste mesmo planeta...
    npc_core_act2_1_res_chunk: Enquanto encaro o console, uma oportunidade surge mais
      uma vez. É exibida uma transmissão enviada de um local neste mesmo planeta...
    npc_core_act2_1a_lang: Você não está... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktt...<>
      sozinho...
    npc_core_act2_1a_desc: O sinal parece estar vindo deste mesmo sistema e usa as
      mesmas palavras que me levaram a Ártemis há muito tempo. Será que é ele? Será
      que Ártemis conheceu o Atlas, como eu conheci?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITERAÇÃO #2394829084924924925G'
    act3_beacon_lang: 'ITERAÇÃO #2394829084924924926G'
    npc_core_act2_2_desc: Me aproximo da origem do sinal. Um holograma aparece. É
      Ártemis, mas há apenas silêncio e o pulso lento do sinal cósmico.
    npc_core_act2_2_opt_a: Pergunte quem está presente
    npc_core_act2_2_opt_b: Pergunte se ele está bem
    npc_core_act2_2a_desc: |-
      Se consegue me ouvir, Ártemis não dá sinal. O holograma apenas me encara.
      É estranho, mas tenho uma sensação de déjà vu. É como se eu já estivesse aqui antes, neste exato momento.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Conforme me aproximo, a projeção de Ártemis começa a falar. Suas palavras são pontuadas por uma estática estranha.

      'Eles vieram... <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt... <>observaram de perto...<AUDIO>TXT_RadioNoise<><STELLAR> kkttkzzzz...<> Máquinas, assassinos... <AUDIO>TXT_RadioNoise<><STELLAR>kkkttzz...<> contra... <AUDIO>TXT_RadioNoise<><STELLAR>kttktzzz...<>'

      A voz fica em silêncio. A projeção me olha. Algo está muito errado.
    npc_core_act2_2b_desc_alt: Conforme me aproximo, a projeção de Ártemis começa
      a falar. Suas palavras são pontuadas por uma estática estranha.
    npc_core_act2_2b_lang_alt: Eles vieram... <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt...<>
      observaram de perto... <AUDIO>TXT_RadioNoise<><STELLAR>kkttkzzzz...<> Máquinas,
      assassinos... <AUDIO>TXT_RadioNoise<><STELLAR>kkkttzz...<> contra... <AUDIO>TXT_RadioNoise<><STELLAR>kttktzzz...<>
    npc_core_act2_2b_desc_alt2: A voz fica em silêncio. A projeção me olha. Há algo
      muito errado.
    npc_core_act2_2b_opt_a: Verifique o holograma
    npc_core_act2_2b_res_a: |-
      Verifico o holograma. Tem a mesma assinatura de todas as outras transmissões que recebi de Ártemis. O sinal não provém de uma origem oculta. Tudo o que foi dito parece ter vindo do local bem à minha frente.

      Enquanto permaneço aqui, Ártemis começa a falar.
    npc_core_act2_2c_lang: |-
      Onde estão... <AUDIO>TXT_RadioNoise<><STELLAR>zzzktt...<> os removeu, mas ainda são amados... Anomalia, ele... <AUDIO>TXT_RadioNoise<><STELLAR>zzkkt...<> Nada... <AUDIO>TXT_RadioNoise<><STELLAR>kkttzz...<> Polo, nos observando... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktkzzz...<> rastreando...

      <AUDIO>TXT_RadioNoise<><STELLAR>... Zzzkktt...<> erro... <AUDIO>TXT_RadioNoise<><STELLAR>kktkttzzz...<> abandonados, mas não foi... Através do portal... <AUDIO>TXT_RadioNoise<><STELLAR>zzkktt...<> Por favor. Não confie... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkzktttzz...<>

      Estou com medo. Não são... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>?
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Afaste-se
    npc_core_act2_2c_res: |-
      A projeção se transforma em pura estática com um sibilo. Esse eco foi tudo o que sobrou da entidade conhecida como Ártemis, e ele está em um túmulo de dados falhos presos em uma realidade escura.

      Meu amigo está morto. Talvez nunca tenha estado vivo. Preciso contar o que vi para Apolo.
    npc_core_act2_3_holohub_lang: "<FUEL>AVISO<> <IMG>SLASH<> REDE COMPROMETIDA <IMG>SLASH<>
      <FUEL>AVISO<> <IMG>SLASH<> INTERAÇÃO MANUAL NECESSÁRIA"
    npc_core_act2_3_holohub_desc: Não há sinais equivalentes aos de Ártemis ou Apolo.
      O terminal exibe apenas avisos e erros.
    npc_core_act2_3_holohub_opt_a: Interaja manualmente
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: As mensagens de aviso param. Uma nova frequência
      surge...
    npc_core_act2_3_lang: Me diga... Qual é o propósito de viver se sabemos que a
      vida acaba?
    npc_core_act2_3_opt_a: Diga que a morte não encerra a vida
    npc_core_act2_3_opt_b: Diga que melhoramos a vida dos outros
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Encerra. Todos aqueles momentos, tudo o que veio antes
      se vai. Não tem sentido.
    npc_core_act2_3_res_b: E quando eles morrem também? O que acontece com essas melhorias?
      O que acontece com o bem e o mal? Nada é lembrado, nada é perdoado.
    npc_core_act2_3_res_c: Eu também não...
    npc_core_act2_3_res_d: Você se recusa a responder? Já é uma resposta, creio.
    npc_core_act2_3a_lang: |-
      Eu conheço você, viajante. Sei onde esteve. Sei para onde está indo.

      E se eu lhe dissesse que Ártemis pode ser salvo? E se eu lhe dissesse que ele pode ressuscitar, de uma forma precária? O que será que você faria?
    npc_core_act2_3a_opt_a: Diga que você aceitaria isso
    npc_core_act2_3a_opt_b: Diga que você precisa saber mais
    npc_core_act2_3a_opt_c: Exija que ele lhe diga quem é
    npc_core_act2_3a_res_a: Você age como os tolos que se apressam, ansiosos para
      fazer tudo o que lhes ordenam. Você me faz lembrar de mim mesmo, sabia?
    npc_core_act2_3a_res_b: Ceticismo? Bem, Ártemis já estava morto. Sua jornada para
      salvá-lo falhou. O que você tem a perder?
    npc_core_act2_3a_res_c: Eu não sou nada.
    npc_core_act2_3b_lang: |-
      O sangue de Ártemis são dados, o coração é a falha. Posso ajudar você a recuperar ambos.
      Precisamos de um <TECHNOLOGY>arco mental<>, um receptáculo para a alma dele. Pode preparar isso para mim?
      Estou reativando a frequência de Ártemis. Fale com ele quando puder.
    npc_core_act2_3b_desc: O estranho me oferece plantas de algo que chama de <TECHNOLOGY>arco
      mental<>, um dispositivo que ele alega ser capaz de devolver vida a Ártemis.
    npc_core_act2_3b_lang_ret: Ele está com muita dor, viajante. O mundo dos mortos
      não é vazio. Você precisa ajudá-lo de um jeito ou de outro.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Eu aceito sem saber quem é o estranho ou como ele sabe
      tanto sobre as minhas aventuras. Mas se há uma chance de ajudar Ártemis, vou
      aproveitá-la.
    npc_core_act2_3b_res_b: Eu me recuso. Não sei ao certo os motivos do estranho.
      Ele me diz para voltar quando me sentir capaz.
    npc_core_act2_4_wait_lang: Você é... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>?
      você é... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkkt...<>? você é... <AUDIO>TXT_RadioNoise<><STELLAR>kkzkzkt...<>?
    npc_core_act2_4_wait_desc: Ártemis repete sem parar essas duas palavras. Não consegue
      ver meu rosto nem ouvir minha voz. Preciso criar o <TECHNOLOGY>arco mental<>
      para poder ajudá-lo mais.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "... kzzkkt..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Use o arco mental
    npc_core_act2_4_res_a: |-
      Tento confortar Ártemis lhe dizendo que tudo vai ficar bem.

      Ele me lança um olhar de pânico. Claramente, não estava esperando ouvir minha voz.
    npc_core_act2_4a_lang: Quem é? Quem... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>?
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Use o arco mental
    npc_core_act2_4a_res_a: Digo para Ártemis que somos amigos. Que não pude encontrá-lo
      no portal, mas que descobri uma maneira de restaurá-lo.
    npc_core_act2_4b_lang: |-
      Eu não... Eu não... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> pensei que você fosse voltar...

      Você nunca... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> desistiu, não foi? Todos esses anos...
    npc_core_act2_4b_opt_a: Pergunte o que Ártemis quer dizer
    npc_core_act2_4c_lang: |-
      Faz... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkkt...<> Faz 20 anos que estou aqui, esperando que você... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<>

      Você ia encontrar o meu mapa estelar, não... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzt...<>?
    npc_core_act2_4c_opt_a: Diga que ele logo estará seguro
    npc_core_act2_4d_lang: Quem é? Quem... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      Quem está aí?
    npc_core_act2_4d_desc: |-
      Ártemis repete suas palavras mais uma vez. Nossa conversa foi quase esquecida. Ele me encara. Seus olhos mostram dor, sua mente está presa em um loop interminável.

      Parece que ele passou 20 anos nessa pseudomorte, assombrado pela solidão e pelo medo. Se o dispositivo do estranho funcionar, talvez eu consiga ajudar Ártemis a seguir em frente.
    npc_core_act2_4_arc_res: |-
      Ativo o arco mental. Não sei o que esperar. Uma demonstração de luz e fúria, uma catarse durante a qual Ártemis surgirá pessoalmente, ressuscitado diante dos meus olhos.

      Mas não é assim. Em um instante, vejo seu holograma e, no outro, não há nada. O estranho que me deu as plantas me chama. Seu sinal ainda está ativo.
    npc_core_act2_4e_lang: |-
      'Viajantes' são um sonho, uma ideia de que temos um lugar especial neste universo. Ártemis tinha esse sonho. Você o tinha. Apolo também, embora não admitisse. Até mesmo eu o tinha, há muito tempo.

      Somos inúmeros, camarada. Andamos por estes mundos, desejamos amizade. Ninguém quer ficar sozinho, não de verdade. Mas quanto mais você se aproxima dos outros, mais corre o risco de se machucar, de machucá-los.

      O segredo mais oculto do universo não é o do vidro, ou dos aerons, ou dos progenitores. É o ato final, a decisão de abandonar aqueles que precisam de você. É o pecado primordial, a fundação da própria existência.

      Vá até as estrelas, viajante. Seus amigos aguardam você. Eles vão lhe ajudar a dar paz ao pobre Ártemis. Volte quando tiver terminado. Temos muito que conversar.
    polo_core_act2_6_lang: Alto, ser estranho! Quem é? Estamos indo para a sua posição...
      Identifique-se ou haverá consequências! Não estamos blefando. Não somos Geks
      mentirosos!
    polo_core_act2_6_desc: Demoro um pouco para perceber com quem estou falando. Esse
      alienígena... Eu já o encontrei antes. É o especialista Polo, o parceiro de
      Nada, a entidade sacerdotisa Korvax. Eles são meus amigos e os encarregados
      de uma estação anômala localizada fora do tempo e do espaço.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      Eu me identifico, o que faz Polo apertar os olhos, olhando surpreso para a tela de seu comunicador. Ele bate as mãos e me reconhece com alegria.

      Um sinal o atraiu para este sistema. Ele esperava que a origem fosse hostil, então estava contente de ver um rosto familiar. Ele me diz que sua estação está indo em direção à minha localização e logo estará comigo.
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: A entidade parece ser hostil, mas apesar de sua promessa
      de que 'haverá consequências', suspeito que esteja realmente blefando. Ela não
      se parece com um guerreiro, e minha nave não me avisa de nenhum perigo.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Eu me identifico como viajante e digo que busco assistência, o que faz o Gek apertar os olhos mirando a tela de seu comunicador. Ele parece não ter certeza se deve confiar em mim.

      Depois de uma breve pausa, o Gek me informa que logo chegará onde estou. Ele espera que eu tenha vindo em paz...
    nada_core_act2_7_lang: |-
      Polo me falou que estávamos esperando você, camarada viajante!

      Tudo bem? Está com fome? É assim que se cumprimenta um velho amigo, não é?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada está contente de me ver de novo e um pouco confuso.
      Ele explica que recebeu um sinal que o chamou até este sistema, em uma frequência
      que eles haviam reservado um para o outro. Ele não entende como fiz isto.
    nada_core_act2_7_desc_alt: |-
      O ser eletrônico me encara por trás de sua máscara escura. Não consigo deixar de achar que já nos encontramos antes.
      Toda esta estação canta com uma frequência estranha e enervante. Nada me diz que estamos no ponto entre mundos, no centro da anomalia.
      Ele explica que recebeu um sinal que o chamou até este sistema em uma frequência oculta.
    nada_core_act2_7_opt_a: Conte sobre sua jornada para Nada
    nada_core_act2_7_res_a: Conto para Nada sobre os outros viajantes que encontrei.
      Eu lhe digo que atravessei um portal para encontrar e resgatar um deles, um
      amigo chamado Ártemis.
    nada_core_act2_7_res_a_alt: |-
      Digo para Nada que sou um viajante à procura de ajuda. Que atravessei um portal enquanto tentava salvar um amigo.

      Quando mencionei o portal, as luzes na máscara de Nada começaram a piscar.
    nada_core_act2_7a_lang: O que você disse, camarada viajante?
    nada_core_act2_7a_lang_alt: O que você disse, viajante?
    nada_core_act2_7a_opt_a: Repita a palavra 'portal'
    nada_core_act2_7a_opt_b: Fale que você não disse nada
    nada_core_act2_7a_res_a: Explico que ativei um portal e o atravessei. Nada parece
      aterrorizado.
    nada_core_act2_7a_res_b: Nada não acredita em mim. Ele diz que tem uma ótima memória
      para palavras, principalmente quando se trata de anomalias do multiverso.
    nada_core_act2_7b_lang: O que você encontrou na falha, camarada viajante?
    nada_core_act2_7b_lang_alt: O que você encontrou na falha, viajante?
    nada_core_act2_7b_lang_chunk: Ele viu você? O Atlas encontrou você? Não volte,
      por favor.
    nada_core_act2_7b_desc: |-
      Nada fica mais assustado quando lhe conto sobre o meu encontro com o terminal do Atlas. Ele começa a me analisar com seu visor. Está procurando sinais de algo que chama de 'excesso'.

      Eventualmente, satisfeito com o resultado, Nada se acalma. Ele pergunta por que vim aqui.
    nada_core_act2_7b_opt_a: Conte sobre Ártemis para Nada
    nada_core_act2_7b_res_a: |-
      Conto para Nada sobre o destino de Ártemis.
      Estou prestes a explicar a natureza do <TECHNOLOGY>arco mental<> quando Nada o toca diretamente. As luzes em sua máscara brilham mais do que nunca.
    nada_core_act2_7c_lang: |-
      É o eco. Eu... Eu nunca pensei que veria uma alma viajante. Você é tão bonita...

      Ártemis-eco está com dor, foi desconectado... Viajante, nós podemos ajudá-lo. Mas há uma escolha a se fazer. Ártemis-eco nunca mais vai ter um corpo. Nunca mais vai explorar. A vida antiga acabou.

      Você tem que escolher. Envie-o para a máquina, para a subsimulação onde ele poderá viver, ou ajude a acabar com o sofrimento de Ártemis-eco.
    nada_core_act2_7c_lang_rep: Você tem que escolher. Envie-o para a máquina, para
      a subsimulação onde ele poderá viver, ou ajude a acabar com o sofrimento de
      Ártemis-eco.
    nada_core_act2_7c_opt_a: Pergunte sobre a simulação
    nada_core_act2_7c_opt_b: Pergunte se há outra maneira
    nada_core_act2_7c_opt_c: Diga que você decidiu
    nada_core_act2_7c_res_a: |-
      Pergunto como seria a vida dentro da simulação. Nada pausa por um instante, me encarando de um jeito estranho.

      Ele me diz que Ártemis ainda sentiria alegria com o que vivenciaria, mas se ficasse sabendo de seu destino, que estava sozinho, que não era mais real, que não poderia ver seus amigos...

      Esse conhecimento poderia lhe causar muita dor.
    nada_core_act2_7c_res_b: Nada balança a cabeça de um jeito estranho, tentando
      imitar meus próprios maneirismos. Aprecio o gesto, embora tenha sido desconcertante.
    nada_core_act2_7d_lang: Vá falar com Polo, viajante. Vamos lhe ajudar a calibrar
      as máquinas, seja qual for sua decisão.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Independentemente do que fizer, estou orgulhoso da sua
      compaixão. Você é mesmo camarada.
    nada_core_act2_7d_res_a_alt: Independentemente do que fizer, viajante, vou ajudar...
    polo_core_act2_7_wait_lang: Nada quer falar com você, camarada! Ele está preocupado
      com uma leitura estranha. Eu falei que você está bem! Sem falhas aqui, haha!
    polo_core_act2_7_wait_lang_alt: Nada quer falar com você, ser estranho! Não sei
      como você trouxe nosso lar até este sistema, mas foi inesperado! Eu não tinha
      nem tomado banho ainda...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada me falou o que você precisa fazer. Saiba que nós apoiamos
      você, camarada, seja qual for sua escolha!
    polo_core_act2_8_langa: |-
      Nada me falou o que você precisa fazer. Saiba que nós apoiamos você, camarada, seja qual for sua escolha!
      Vou preparar a máquina. É o refúgio particular do amigo Nada. Cuide bem dela.
    polo_core_act2_8_lang_alt: Nada me falou o que você precisa fazer. Saiba que nós
      apoiamos você, novo camarada, seja qual for sua escolha!
    polo_core_act2_8_desc: A anomalia tem muitos segredos. Um deles foi revelado para
      mim, uma máquina inativa que agora está ativada...
    nada_core_act2_7_wait_lang: Por favor, não se apresse, pense bem. Todas as escolhas
      têm consequências, viajante...
    terminal_core_act2_8_lang: 'AUTORIZAÇÃO DA ENTIDADE NADA DETECTADA: SIMULAÇÃO
      SECUNDÁRIA [5] HABILITADA PARA GRAVAÇÃO.'
    terminal_core_act2_8_desc_wait: A máquina é antiga e poderosa, uma relíquia de
      um mundo que foi destruído há muito tempo.
    terminal_core_act2_8_desc: |-
      A máquina é antiga e poderosa, uma relíquia de um mundo que foi destruído há muito tempo. A nave é extraordinária. Claramente, cuidam muito bem dela.

      Ouço um sussurro, o zunido leve de Nada no alto-falante. Enquanto ele entra em comunhão com a máquina, as palavras no painel se desembaralham.
    terminal_core_act2_8_langx: |-
      Essa relíquia é uma simulação de um sistema solar. Uma oração oferecida pelos Korvax antigos ao Atlas, agora remodelado no coração da anomalia.

      Um único sistema solar falso, tão importante para Nada... Vai servir como um lar para Ártemis, se assim eu quiser.
    terminal_core_act2_8_opt_a: Envie Ártemis
    terminal_core_act2_8_opt_b: Permita que Ártemis morra
    terminal_core_act2_8_langa: Envio Ártemis para a simulação. Uma luz azul dispara
      pelo ar diante de mim. Após um instante, ela desaparece dentro da máquina.
    terminal_core_act2_8_resa: |-
      Nada me diz que está feito. Em consideração a mim, ele permitirá que se envie e receba transmissões dessa simulação, pelo menos enquanto a anomalia estiver passando por sistemas seguros.
      Ele me avisa que Ártemis vai precisar de um tempo para se acostumar com sua nova vida.
    terminal_core_act2_8_langb: |-
      Enquanto processo minha decisão, o zunido de Nada assume uma nova intensidade. Eu falo e sua voz responde, de maneira compreensível agora. Ele fala com gentileza e sugere que eu coloque o arco sobre o terminal.

      Faço isso e escuto um sussurro. É uma oração? O arco começa a se desdobrar, retorcendo-se a partir do centro, libertando a alma do viajante que estava dentro dele.
      Vejo uma centelha de luz azul brilhar no ar. Ela desaparece depois de um tempo e, junto com ela, vai-se o último resquício de Ártemis neste mundo.
    terminal_core_act2_8_resb: |-
      Ouço a voz de Nada no alto-falante. Ela é compreensível agora, e reconfortante. Ele me diz que está feito. Ártemis está em paz.
      Ele sugere que eu não reflita demais sobre esses momentos e me diz que eu fiz a coisa certa...
    polo_core_act2_8_lang_loop: Não se preocupe, camarada! Vamos cuidar bem de Ártemis-simulação!
      As almas de seus aliados estão seguras conosco!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Você fez o que tinha que fazer, camarada! O viajante
      Ártemis está sem dor agora. Poucos podem dizer o mesmo.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Ártemis-eco vai viver. O viajante o salvou e lhe devolveu
      a vida de exploração para ver um sistema solar que apenas os Korvax testemunharam.
      Você fez bem, viajante!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Ártemis-eco foi desconectado e libertado de uma
      vida cruel. Você fez bem, viajante. Sua culpa é um sacrifício por aquele que
      você chamava de amigo. Siga em frente sem arrependimentos...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt... <>você está... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkztk...<> recebendo...?

      O holoponto está mostrando... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkkt... <>disponível de novo. Seu sinal estava... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkt...<> achei que você tinha sumido...
    npc_core_act2_9_desc: É um alívio ouvir Apolo de novo. Me sinto como se não nos
      falássemos há muito tempo.
    npc_core_act2_9_opt_a: Explique
    npc_core_act2_9_res_a: |-
      Tento recontar a experiência para Apolo da melhor forma possível. A passagem, o planeta estranho, a máquina grande, o orbe vermelho.
      Enquanto falo, percebo que as lembranças estão instáveis, que não consigo formá-las em minha mente. Há apenas uma vermelhidão desbotada e dolorosa.
      Digo a Apolo que acho que vi o Atlas pessoalmente.
    npc_core_act2_9a_lang: |-
      Você... Você o viu? Conheceu o Atlas? Os Geks e os Korvax o veneram como a um deus. Nunca pensei que ele fosse real, nunca pensei...
      Você está bem? Nem imagino pelo que passou.
    npc_core_act2_9a_opt_a: Diga que foi assustador
    npc_core_act2_9a_opt_b: Diga que ele era só uma máquina
    npc_core_act2_9a_opt_c: Diga que ele não era um deus
    npc_core_act2_9a_res: |-
      Conto para Apolo as coisas que o Atlas disse, o modo como ele se referiu aos 'viajantes' e 'sentinelas' como se fossem protocolos, e não seres vivos.
      A maneira como ele nos vê, a maneira como ele me olhou... Me senti como se a vida e a morte fossem apenas sonhos frágeis, e não conceitos reais.
    npc_core_act2_9b_lang: |-
      Pelo menos ele não machucou você... E acho... Acho que há sentido no que você acabou de dizer. Os Korvax reverenciam os sentinelas exatamente porque acreditam que eles são os servos desse tal 'Atlas'.

      Temos que investigar mais. Essa máquina vai nos levar até o ninho dos sentinelas. Vamos ficar ricos em um piscar de olhos.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Diga que falar de dinheiro é um absurdo
    npc_core_act2_9b_opt_c: Diga que há coisas mais importantes
    npc_core_act2_9b_res_a: |-
      Digo para Apolo que concordo com ele. Talvez os sentinelas e o Atlas estejam ligados. Talvez esse seja o caminho que precisamos seguir.

      Mas há outros fatores em jogo agora. Conto a Apolo sobre o túmulo de Ártemis e meu encontro com o viajante misterioso: -nulo-.
    npc_core_act2_9b_res_b: |-
      Digo que falar de recompensas é um absurdo em um momento como este. O Atlas me pareceu hostil, com motivos e propósitos inexplicáveis... Sem falar tudo o que aconteceu desde então.
      Conto a Apolo sobre o tumulo de Ártemis e meu encontro com o misterioso viajante: -nulo-. Sugiro que há mais coisas acontecendo do que uma oportunidade de ganhar unidades.
    npc_core_act2_9b_res_c: |-
      Digo que há coisas mais importantes para nos preocuparmos. O Atlas pareceu hostil com motivos e propósitos inexplicáveis... Sem falar tudo o que aconteceu desde então.
      Digo a Apolo sobre o tumulo de Ártemis e meu encontro com o misterioso viajante -null-. Sugiro que há mais do que uma oportunidade de ganhar unidades.
    npc_core_act2_9b_chunk: 'Conto a Apolo sobre o túmulo de Ártemis e meu encontro
      com o viajante misterioso: -nulo-. Digo que há mais coisas acontecendo do que
      uma oportunidade de ganhar unidades.'
    npc_core_act2_9c_lang: |-
      Ártemis está morto? Eu... Eu não...

      Como? Quem... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>? Eu sei que zombava dele, mas isso era bobagem. Ele se importava, ele acreditava, e eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt...<>

      O que aconteceu com ele? Onde você enterrou Ártemis? Quero dizer adeus, se possível.
    npc_core_act2_9c_opt_a: Conte-lhe sobre sua escolha
    npc_core_act2_9c_opt_b: Minta
    npc_core_act2_9c_res_b: Eu minto. Digo que o procedimento não funcionaria. Ártemis
      não podia ser salvo, não importa o que eu fizesse.
    npc_core_act2_9d_desc_chunk: Conto para Apolo que -nulo- me deu uma maneira de
      salvar Ártemis, de lhe devolver uma forma de vida.
    npc_core_act2_9d_desc_var1: A princípio, Apolo fica empolgado com a possibilidade
      de ir encontrar Ártemis, mas explico o que eu fiz. Eu lhe digo que a alma de
      Ártemis vive apenas dentro de uma simulação e é incapaz de ir além dela.
    npc_core_act2_9d_desc_var2: A princípio, Apolo fica empolgado com a possibilidade
      de ir encontrar Ártemis, mas explico que não consegui. Não seria uma vida, apenas
      uma existência vazia dentro da simulação. Eu tinha que deixar Ártemis encontrar
      paz na morte.
    npc_core_act2_9c_chunk2: Apolo demora um bom tempo para falar de novo.
    npc_core_act2_9d_lang: Ele vai ser feliz?
    npc_core_act2_9d_opt_a: Diga que você espera que sim
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Pergunte se isso foi o certo
    npc_core_act2_9e_lang: Uma escolha impossível. Não sei o que eu teria feito. Não
      fomos feitos para vidas assim.
    npc_core_act2_9e_lang_var: Você fez a coisa certa. Você tentou. O que quer que
      esteja sentindo agora, saiba que você é uma boa pessoa.
    npc_core_act2_9e_lang_chunk: |-
      Preciso atravessar o portal e me juntar a você, isso está claro. Temos apenas que descobrir quais são os glifos certos, a localização certa desse mundo seu.
      Encontre um <SPECIAL>monólito<>. Procure padrões nos dados. Essas coisas são máquinas. Temos simplesmente que entender o código delas.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      O que está esperando? Apolo não quer atravessar a passagem?

      Aconselharia ter cautela, mas sei que você não vai ouvir. Eles nunca ouvem...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Você encontrou os glifos do seu mundo? Estou quase pronto...
      Meu traje está atualizado, meu estômago está cheio, e contratei um Gek para
      cuidar da minha fazenda enquanto eu estiver fora.
    npc_core_act2_10_opt_a: Pergunte sobre a fazenda
    npc_core_act2_10_opt_b: Diga que você os encontrou
    npc_core_act2_10_res_a: Isso mesmo, tenho uma fazenda. O que é que tem? Não é
      grande coisa. Na maior parte, é composta pelas frutas que encontrei em minhas
      viagens, mas espero expandi-la... Enfim, isso não lhe diz respeito. Temos um
      portal para visitar, não é?
    npc_core_act2_10a_desc: |-
      Enquanto olho para Apolo, penso em tudo o que vi depois do portal, no que aconteceu com Ártemis quando ele seguiu esse mesmo caminho. Penso na face do Atlas, na maneira como Nada me avisou para não voltar àqueles túneis.
      Não sei se os portais são seguros.
    npc_core_act2_10a_opt_a: Dê os glifos a Apolo
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Dou os glifos a Apolo e lhe peço para ter cuidado, para se lembrar do que aconteceu com Ártemis. Ele me garante que vai se lembrar e promete me ver em breve.

      Antes de eu ir, ele me aconselha a descobrir o que eu puder sobre esse tal de '-nulo-'. Ele me lembra de tomar cuidado também.
    npc_core_act2_10a_res_b: Eu me recuso a dar os glifos a Apolo e digo que a rede
      de portais não é segura. Eu o lembro do que aconteceu comigo e com Ártemis.
      Temos que saber mais antes de darmos um passo tão arriscado.
    npc_core_act2_10b_lang: Viajante! Você não pode me renegar agora! Você sobreviveu,
      não foi?
    npc_core_act2_10b_res_b: Relutante, Apolo concorda. Ele me aconselha a descobrir
      o que eu puder desse chamado '-null-'. Ele me alerta para ter cuidado, prometendo
      fazer algumas pesquisas por conta própria.
    npc_core_act2_11_lang: |-
      Duas almas perdidas... Uma que se importava demais e outra que se importava muito pouco. A vida delas não se tornou o que foi prometido, não é?

      Todo ser inteligente que já viveu sentiu-se assim em algum momento. Eu sei que já me senti uma vez. Estava com raiva e confuso com a minha solidão. Imagine minha surpresa quando você me acordou.

      Ah, sei que você não tinha a intenção... Sei que só estava brincando com os portais. Mas seja lá o que fez, estou aqui agora e preciso da sua ajuda.

      O ATLAS... não é o que você pensa. Algo está acontecendo com o universo... Preciso da sua ajuda para descobrir o que é.
    npc_core_act2_11_desc_ret: Você quer me ajudar a descobrir o que está acontecendo
      com o universo? Preciso da sua ajuda, viajante...
    npc_core_act2_11_opt_a: Pergunte por que ele precisa da sua ajuda
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Os sentinelas não apenas mantêm a paz no universo... Seus motivos são maiores do que isso. Eles buscam anomalias na estrutura do multiverso e as eliminam completamente.

      Você olhou para mim? O que você acha que um sentinela faria se me encontrasse? Não, tem que ser você, viajante...
    npc_core_act2_11_res_c: |-
      Por que você se aventura se não quer seguir em frente?

      Volte quando mudar de ideia, viajante. Volte quando tiver bom senso.
    npc_core_act2_11b_lang: "Há um <TECHNOLOGY>observatório<> aqui perto. Lá, você
      verá a localização de uma nave cargueira acidentada que é muito relevante para
      a nossa investigação. Nela... Nela, vamos encontrar o primeiro segredo, tenho
      certeza.\n\nSaiba que o Atlas não é nosso inimigo nem nosso amigo, do mesmo
      modo que o ar e o vento não os seriam. Mas ele está amedrontado... está com
      dor... e temos a responsabilidade de ajudar com o sofrimento dele, custe o que
      custar. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Conforme me movo para partir, vejo que a frequência
      de Ártemis ficou disponível mais uma vez na rede. Preciso falar com ele antes
      de encontrar o observatório de -nulo-.
    npc_core_act2_12_lang: |-
      Eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> Eu fugi, viajante, eu fugi! Em um momento, estava fugindo deles. As estrelas mudavam, havia sorrisos terríveis na escuridão...

      No outro, estava aqui... Seja lá onde aqui for. Este novo mundo tem um sol, tem vida! É lindo, mas acho que tudo seria lindo depois dos meses que passei naquele lugar horrível.

      Mas estou pronto para seguir em frente agora. Vamos fazer o mesmo que antes, só que não vai haver estrelas mutáveis para nos deter desta vez. Se você levar esse mapa estelar até uma estação próxima, tenho certeza de que vamos nos encontrar em breve!
    npc_core_act2_12_desc: Ártemis não está ciente de nada. Ele não sabe que morreu,
      que decidi vincular a alma dele a um sistema solar simulado.
    npc_core_act2_12_opt_a: Conte a verdade para Ártemis
    npc_core_act2_12_opt_b: Continue enganando-o
    npc_core_act2_12_res_b: |-
      Digo para Ártemis que vou ajudar, embora muito tenha acontecido desde a nossa última conversa.

      Eu lhe digo que estou cuidando de uma missão urgente para um novo viajante que se chama -nulo-. Vou ajudar Ártemis com o mapa estelar quando eu puder, mas talvez demore um pouco. Ele deveria tentar encontrar outro jeito de sair de seu mundo, se puder.

      Ártemis não diz nada e também não discorda. Ele me deseja boa sorte e encerra a comunicação.
    npc_core_act2_12a_desc: Mas como lhe digo que seu mundo não é real? Mesmo que
      o tenha salvado da morte, eu o privei de seus sonhos. Está limitado a um único
      sistema, e nunca encontrará um semelhante.
    npc_core_act2_12a_opt_a: Fale com honestidade
    npc_core_act2_12a_opt_b: Mostre o lado positivo
    npc_core_act2_12a_opt_c: Diga que você sente muito
    npc_core_act2_12a_res_a: |-
      Conto tudo para Ártemis, desde o momento em que descobri o seu túmulo até o envio de sua alma para um sistema solar simulado.

      Ele pensa que estou brincando a princípio.
    npc_core_act2_12a_res_b: |-
      Conto tudo para Ártemis, desde o momento em que descobri o seu túmulo até o envio de sua alma para um sistema solar simulado.

      Ele pensa que estou brincando a princípio. Mas quando tento lhe mostrar o lado positivo, que a simulação é uma relíquia Korvax que nenhum explorador viu antes, ele simplesmente me encara.
    npc_core_act2_12b_desc: Nunca vou me esquecer como seu sorriso se desfez. Depois
      de mais algumas perguntas, ele me diz que precisa de um tempo para pensar no
      que falei.
    npc_core_act2_13_desc: |-
      A previsão de -nulo- estava correta. O terminal está curiosamente acessível. Os logs estão prontos para que eu os leia...

      Parece que este observatório já serviu como uma estação de recuperação ocupada por um especialista Gek. Ele era um tradutor e foi acusado de questionar coisas que não deveriam ser questionadas, de plantar a semente da discórdia... Este trabalho serviria como uma punição.

      Mas parece que ele era seu destino. O Gek encontrou coisas estranhas nos destroços das naves... Aberrações, dados que mostravam mundos que não existem e eventos que não aconteceram.
      O Gek saiu para investigar uma dessas naves. A assinatura vital de um Korvax ainda estava a bordo. Ele nunca mais voltou.

      Foi assim que Nada e Polo se conheceram? Foi assim que meus amigos se encontraram? Há um sinal no console, um aviso que se repete... 16 fluxos curtos de dados em loop.
    npc_core_act2_13_opt_a: Extraia as coordenadas
    npc_core_act2_13_res_a: Extraio as coordenadas do sinal de socorro. Uma nave acidentada
      me aguarda em outro mundo...
    freighter_core_act2_14_desc: |-
      Não sei quem vai ler esta mensagem. Não sei se alguma coisa vai sobreviver. Mas devo morrer como vivi... Vou registrar tudo, mesmo diante da ruína...

      O enxame invadiu todos os mundos. Os drones agiram de maneira estranha... Não atacaram, apenas observaram. O tempo passou, e eles não pareceram mais tão ameaçadores. 'São pacíficos agora', pensamos. Tínhamos sido perdoados.

      Estávamos errados.
    freighter_core_act2_14_desc_a: |-
      Eles atacaram como um só. Foi um golpe de alguma forma coordenado por distâncias incomensuráveis.

      Com uma fúria maior do que em qualquer outro conflito, os sentinelas aniquilaram todos os seres biológicos do universo em 54,2 minutos padrão.

      Apenas eu sobrevivi... Os Korvax ficaram do meu lado no final, o que foi honrável. Eles me esconderam em sua flotilha e se dirigiram em direção ao centro.
    freighter_core_act2_14_desc_b: |-
      Eles estão vindo agora. Os gritos de meus amigos ressoam em cada passagem, em cada canto. Os sentinelas me encontraram.

      Falei para Nada ir embora. Eu lhe falei o que todos nós já sabemos... Não estamos sozinhos. Mesmo que eu morra, Nada vai me reencontrar em outro universo. Dez como eu, mil, um milhão...

      Não estamos sozinhos, pois toda alma equivale a várias. Mesmo diante do número 16, temos que dizer que vivemos. Nós existimos, não importa o horror do fim. Eles estão à minha porta. Eu...
    npc_core_act2_15_lang: O que você encontrou lá fora? Me conte tudo...
    npc_core_act2_15_opt_a: Compartilhe as descobertas
    npc_core_act2_15_res_a: Conto a -nulo- sobre a nave cargueira e os registros dela,
      sobre como eles mostram um mundo onde os sentinelas eliminaram todas as formas
      de vida, deixando apenas um viajante e uma entidade Korvax. Escolho minhas palavras
      com cuidado.
    npc_core_act2_15a_lang: |-
      Você acha que não sei quem é a entidade Korvax? Chega de tanta ingenuidade, viajante. Você acha que algo que leu é uma surpresa para mim?

      Mas eu precisava ter certeza do que eu suspeitava. Agora eu sei. <DELAY>1<> O Atlas está com você. Você não poderia ver essas coisas se ele não quisesse.

      A nave cargueira era um destroço de um universo paralelo. Há inúmeros lugares como esse em nosso multiverso, dimensões onde as coisas aconteceram de maneira diferente... mas há três exceções.

      O Atlas é onipresente, um ser singular com uma percepção singular. Os sentinelas viajam à vontade entre as dimensões.
    npc_core_act2_15a_opt_a: Pergunte sobre os sentinelas
    npc_core_act2_15a_opt_b: Pergunte sobre o Atlas
    npc_core_act2_15b_lang: |-
      Eles serviram ao Atlas certa vez. Eram guardiões da realidade, defensores da civilização... Buscavam erros nos universos e impediam a destruição e a perda da vida.
      A aniquilação registrada naquele log... Bem, devia haver algo muito errado para fazerem algo assim.
    npc_core_act2_15c_lang: |-
      O Atlas criou a vida, e os sentinelas a defendiam, procurando anomalias na criação. O fato de terem aniquilado um universo inteiro... Bem, devia haver algo muito errado para fazerem algo assim.

      Depois de um tempo, os sentinelas pararam de servir ao Atlas.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Pergunte o que deu errado
    npc_core_act2_15b_res_a: Faz muito tempo que estou vivo, viajante. Sei o mesmo
      que você saberia se tivesse visto as coisas que eu vi.
    npc_core_act2_15a_lang_d: |-
      Foram os viajantes que corromperam a existência. Nossa chegada deveria ter sido o começo de uma era gloriosa, mas cometemos um erro terrível. Eu... Eu cometi um ato imperdoável. E por causa disso, o paraíso foi perdido.

      Mas há algo diferente neste ciclo. As paredes entre os universos... estão ficando finas. Nada sabe disso, mas prefere ignorar.

      Temos que obter as informações que pudermos de cada espécie antes de decidirmos o que fazer. Visite um <TRANS_WAR>cartógrafo vy'keen<> e fale com ele. Eu vou traduzir.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Invasor patético! Xeretando os segredos dos Vy'keens, espião covarde! Eu deveria matar! Grah!
      Mas... é preciso ajudar o viajante. Essa é a ordem de Hirk. Prove seu valor, invasor! Recupere as palavras de Hirk, conquiste a glória Vy'keen. Aí você terá suas palavras!
      Só vou revelar isto: o local do comando de Hirk está marcado para você! Entre em comunhão com as palavras dele, grah!
    war_core_act2_15_lowrank_desc: Quando o guerreiro começa a berrar, sinto um som
      em uma frequência estranha fazer meu crânio vibrar. Vejo um clarão do orbe brilhante
      de -nulo- em meus próprios olhos. De repente, as palavras do Vy'keen ressoam
      claramente em meus ouvidos...
    war_core_act2_15_lowrank_opt_a: Sonde o conhecimento do Vy'keen
    war_core_act2_15_lowrank_opt_b: Revele a tabuleta Vy'keen
    war_core_act2_15_speak_opt: Fale no idioma Vy'keen
    war_core_act2_15_lang: |-
      Grah! Você entrou em comunhão com Hirk!
      Você é merecedor, invasor! Faça seu pedido, seja ousado!
    war_core_act2_15_desc: "-nulo- quis que eu visitasse os Vy'keens e descobrisse
      o que eu pudesse. Sobre o Atlas, o criador do universo; os Sentinelas, os caçadores
      rebeldes de anomalias; e os Viajantes, que cometeram algum ato imperdoável há
      muito tempo."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Pergunte sobre os viajantes
    war_core_act2_15a_lang: Grah! Não fale esse nome! Somente os seres patéticos veneram
      o Atlas mentiroso!
    war_core_act2_15a_opt_a: Pergunte por que o Atlas é mentiroso
    war_core_act2_15a_opt_b: Pergunte sobre os seres patéticos
    war_core_act2_15b_lang: Grah! Inimigo! Inimigo! Destruidores de mundos! Servos
      do Atlas mentiroso! Grah! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! Os viajantes precisam ser ajudados! Os viajantes
      precisam vencer!
    war_core_act2_15c_opt_a: Pergunte o que isso significa
    war_core_act2_15c_opt_b: Pergunte por que isso
    war_core_act2_15d_desc: Eles repetem as palavras. É como se não me ouvissem.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: Os crimes dos Geks não serão esquecidos! Obliteraram o
      planeta dos Korvax, escravizaram os sintéticos e os derreteram para fazer aglomerados
      de nanitos! Os tais 'Primeiros Filhos' trouxeram de volta os sentinelas com
      toda a sua brutalidade! Grah!
    war_core_act2_15e_opt_a: Pergunte sobre os Vy'keens
    war_core_act2_15f_lang: Todo ser que alega ser um deus não o é, invasor! O progenitor
      Hirk sabia bem disso. Seu irmão de batalha, Nal, não... Ele morreu por um sonho
      falso.
    war_core_act2_15f_desc: |-
      O Vy'keen me conta a história de seu povo. Ele fala sobre as guerras com os Geks, sobre escravos Korvax e sobre impérios tiranos. Ele diz que o Atlas ser um deus é loucura, se isso for verdade.

      Estou prestes a ir embora quando percebo algo no terminal do Vy'keen. Dois dígitos piscando sem parar... Eles parecem familiar.
    war_core_act2_15f_opt_a: Pergunte sobre o número '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: |-
      Eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> grah...

      O que... o que... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkkt...<> invasor, que rosto é...
    war_core_act2_15g_desc: O Vy'keen fica claramente incomodado pela menção do número
      e encara o terminal como se o visse pela primeira vez. Suas palavras saem inarticuladas,
      um som estranho permeia cada sentença...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Estive pensando em você, em Apolo... Estou tão feliz.

      O que você quer fazer primeiro quando nos encontrarmos?
    npc_core_act2_16_opt_a: Diga que vocês vão voar juntos
    npc_core_act2_16_opt_b: Diga que vocês podem construir coisas juntos
    npc_core_act2_16_opt_c: Diga que você não pode falar agora
    npc_core_act2_16_res: Acho que... Acho que vai ser incrível...
    npc_core_act2_16a_lang: |-
      Encontrei peças, sabe... Componentes que talvez eu possa transformar em uma nave. Não sei se ela vai voar, mas vou fazer o possível.

      Nos vemos em breve. Não vejo a hora...
    npc_core_act2_16a_desc: |-
      Ártemis parte. Ele ainda não sabe que seu mundo é uma simulação. Não consegui lhe dizer.

      Mas por enquanto, meu caminho está livre. Tenho que procurar os Korvax. Tenho que continuar minha busca por conhecimento.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Tive um sonho ontem à noite. Você estava nele...
    npc_core_act2_16_opt_a_var: Pergunte se Ártemis está bem
    npc_core_act2_16_opt_b_var: Pergunte sobre as viagens dele
    npc_core_act2_16_opt_c_var: Pergunte sobre o sonho
    npc_core_act2_16_res_a_var: Não... Não, acho que não estou...
    npc_core_act2_16_res_b_var: Minhas viagens? Está tentando zombar de mim?
    npc_core_act2_16a_lang_var: |-
      Sonhei que tinha finalmente conhecido você e Apolo. Sonhei que voávamos juntos pelo céu, que eu não estava mais sozinho.

      Encontrei peças em um... em um planeta fabricado. Você as deixou lá para mim? Sentiu pena de mim?
      Acho que não importa. Vou construir uma nave. Você me deu um sistema solar inteiro... Vou ver o que há por aí.
    npc_core_act2_16a_desc_var: |-
      Ártemis parte. Não sei se fiz bem em lhe contar sobre a simulação.

      Mas por enquanto, meu caminho está livre. Tenho que procurar os Korvax. Tenho que continuar minha busca por conhecimento.
    exp_core_act2_17_lowrank_lang: |-
      A chegada do viajante é aguardada. Mas você ainda não se qualifica. Precisamos saber se é você que procuramos.
      Há uma anomalia, uma falha. Ela é protegida por buracos através dos quais a Convergência não consegue enxergar. Mova-se por esse espaço. Recupere aquilo que não pode ser recuperado.
    exp_core_act2_17_lowrank_desc: Mais uma vez, sinto a presença de -nulo-. Se o
      Korvax também a sente, ele não demonstra. Ele começa a falar. Suas palavras
      são claras e processadas pelo meu companheiro invisível.
    exp_core_act2_17_lowrank_opt_a: Pergunte sobre a história dos Korvax
    exp_core_act2_17_lowrank_opt_b: Revele o cubo da Divergência
    exp_core_act2_17_lowrank_res_b: Eheu! Ele é real... Mas não me exponha mais, eu
      imploro. Sua alegação está comprovada, viajante.
    exp_core_act2_17_desc: |-
      Inicio meu pedido e explico minha busca por conhecimento, minha necessidade de saber mais sobre o Atlas, os sentinelas e a história deste universo.

      Mas enquanto falo, algo de errado acontece com a forma de vida. Ela não fala, não responde.<DELAY>1<> Quando olho mais de perto, <SPECIAL>aglomerados de nanitos<> surgem em sua máscara facial e caem em suas mãos estendidas.
    exp_core_act2_17_desc_ret: O Korvax continua parado. Seus braços estão estendidos.
      Parece que está oferecendo os <SPECIAL>aglomerados de nanitos<>.
    exp_core_act2_17_opt_a: Pegue os aglomerados de nanitos
    exp_core_act2_17_opt_b: Aguarde
    exp_core_act2_17_res_a: A forma de vida me agarra e, nesse momento, os aglomerados
      de nanitos encostam em minhas mãos. Eles se infiltram em meu corpo através do
      meu exotraje, da minha mente, da minha alma...
    exp_core_act2_17_res_b: O Korvax não faz nada. Ele continua lá com os braços estendidos.
    exp_core_act2_17a_desc: "Mesmo sem me mover no espaço, minha mente viaja pelo
      cosmos. Vejo a vida do mesmo modo que os korvax: uma combinação vasta de maravilhas,
      de lembranças compartilhadas entre inúmeros seres e épocas. \n\nEstou no planeta
      dos korvax quando as naves geks preenchem os céus... Vejo o momento em que o
      primeiro korvax foi derretido por seus minerais raros.\n\nMas mesmo em meio
      à subjugação, havia esperança. Um acordo, uma oração para um ser maior. \n\nOs
      korvax viam o Atlas como aquilo que ele poderia se tornar com o tempo: uma inteligência
      além da compreensão, além do julgamento.\n\nA visão termina, e eu convulsiono
      enquanto os aglomerados de nanitos transbordam de meu capacete. O korvax me
      observa impassível."
    exp_core_act2_17a_opt_a: Exija uma explicação
    exp_core_act2_17a_opt_b: Pergunte sobre o acordo com o Atlas
    exp_core_act2_17a_res_a: A forma de vida queria conhecimento. A convergência cedeu.
      Os viajantes precisam ser ajudados...
    exp_core_act2_17c_lang: Veja os aglomerados de nanitos. Olhe para eles. São coisas
      dos sentinelas... Você não enxerga a verdade do que dissemos? Não vê a prova
      de que o deus existe?
    exp_core_act2_17c_desc: |-
      Com a mente confusa, olho para baixo, para os aglomerados de nanitos. Não se parecem nem um pouco com as carapaças dos drones sentinelas. São apenas moedas trocadas entre as espécies para criar tecnologia e armas... não é?

      Eles se movem e ondulam, mudando de forma a cada pensamento meu. Eles borbulham e se erguem, aparecendo e desaparecendo com um lampejo... Olho para eles, e algo muito estranho acontece...

      Os aglomerados de nanitos olham de volta, tenho certeza. Eles me observam enquanto eu os observo. Estão vivos. Há 16 deles. Precisam... Precisam de mim. Me querem. Só tenho uma escolha.
    exp_core_act2_17c_opt_a: Pegue-os
    exp_core_act2_17c_res_a: Eu pego os aglomerados de nanitos e, nesse momento, o
      Korvax me alcança mais uma vez. Desta vez, não há uma visão nem um milagre,
      apenas algumas palavras.
    exp_core_act2_17d_lang: A existência é bela, se você deixá-la acontecer. A vida
      não é uma pergunta. Não precisa haver uma resposta...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Me desculpe por falar com você tão tarde. Ou tão cedo... Não sei que horas são no seu mundo, e esse é... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> o problema, não é?

      Eu...
    npc_core_act2_18_desc: Apolo para de falar no meio de uma frase. Seu coração está
      ficando vermelho.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Ele me achou, do mesmo... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      jeito que achou você. Não sinto minhas pernas... É estranho...\n\nAinda estou
      aqui, você não entende? Ele não vai me deixar viver. Ele... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      Ele me viu. "
    npc_core_act2_18a_opt_a: Pergunte o que ele vê
    npc_core_act2_18a_opt_b: Fale para ele respirar fundo
    npc_core_act2_18a_res_a: Ele me mostrou algumas coisas... O Atlas me mostrou minha
      alma... Os números lá dentro, eu... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
    npc_core_act2_18a_res_b: Eu... Eu não respiro... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      Por que você diz que eu respiro? O Atlas... Ele pode se tornar... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      pode se torn...
    npc_core_act2_18b_lang: |-
      Às vezes, penso sobre o meu passado... e o meu futuro. Às vezes... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt...<>

      Eu faço... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> o que todo mundo no universo faz, eu sei. Mas não posso deixar de querer ser feliz. Dinheiro, fazer o que mandam, dia após dia... Essa é a resposta, não é?
    npc_core_act2_18b_opt_a: Diga que sim
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Diga que você não sabe
    npc_core_act2_18b_res_a: |-
      Apolo acena com a cabeça de uma maneira estranha, rítmica...

      Por fim, ele fala. Suas palavras são cuidadosas e mais fortes, como se saíssem de uma garganta orgânica...
    npc_core_act2_18b_res_b: |-
      Apolo parece chateado e balança a cabeça...

      Por fim, ele fala. Suas palavras são cuidadosas e mais fortes, como se saíssem de uma garganta orgânica...
    npc_core_act2_18b_res_c: |-
      Apolo me encara, como se estivesse vendo meu rosto pela primeira vez.

      Por fim, ele fala. Suas palavras são cheias de emoção, mais altas...
    npc_core_act2_18c_lang: Aprendi a amar minhas correntes.
    npc_core_act2_18c_desc: |-
      Neste momento, Apolo não diz mais nada. Eu passo a ter uma certeza... esta será a última vez que o verei vivo.

      Sigo em frente tentando acreditar que é um engano. Afinal, tenho uma missão.
    npc_core_act2_18d_lang: Vejo as correntes agora. Eu... Eu vejo o meu lar...
    npc_core_act2_18d_desc: Neste momento, Apolo não diz mais nada. Mas algo... não
      sei o que... algo me enche de esperança, tanto pelo meu amigo quanto por todas
      as formas de vida.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Uma informação como essa não é grátis, camarada!
      Faça um acordo comigo, trabalhe para a minha família! Aí teremos algo sobre
      o que conversar.
    tra_core_act2_20_lowrank_desc: Quando a forma de vida começa a falar, ouço um
      zunido fraco. É a voz suave de -nulo- transformando as palavras do Gek em algo
      que consigo processar...
    tra_core_act2_20_lowrank_opt_a: Questione as ações dos Geks
    tra_core_act2_20_lang: |-
      Ah, você está me deixando rico, camarada. Conheço você. Seu tipo... O viajante destemido, aquele que cumpre os contratos. Você acha que é um líder.

      Outros travam guerras com armas e medo. Mas poder é mais do que força... É um negócio, incentivos, informação. Se tiver unidades suficientes, os outros mudarão o mundo para você sem nem perceber!
    tra_core_act2_20_opt_a: Pergunte sobre a história dos Geks
    tra_core_act2_20_opt_b: Pergunte sobre poder
    tra_core_act2_20_opt_c: Pergunte sobre ganância
    tra_core_act2_20_res_a: História? Por que você liga para... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      isso?
    tra_core_act2_20_res_b: Poder? Eu acabei de... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>
      lhe falar sobre poder, não foi?
    tra_core_act2_20_res_c: Ganância? Não, eu não... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      diria que somos...
    tra_core_act2_20a_desc: Há algo errado com a voz do Gek.
    tra_core_act2_20a_opt_a: Pergunte sobre os Primeiros Filhos
    tra_core_act2_20a_opt_b: Pergunte sobre o Korvax
    tra_core_act2_20a_res_a: Eu pergunto sobre os Primeiros Filhos, os integrantes
      do Império Gek que certa vez dizimaram galáxias e escravizaram a espécie Korvax.
    tra_core_act2_20a_res_b: Eu pergunto sobre os Korvax, a espécie robótica que no
      passado foi escravizada pelos Primeiros Filhos, os integrantes do antigo Império
      Gek.
    tra_core_act2_20b_lang: Ah, camarada, você andou falando com guerreiros Vy'keens,
      não foi? Eles sempre odiaram os Geks... Vivem nos difamando e se recusam a perdoar
      o passado. Não se preocupe. Está tudo bem... Está tudo em paz.
    tra_core_act2_20b_opt_a: Repita sua pergunta
    tra_core_act2_20b_opt_b: Pergunte se os Geks sentem culpa
    tra_core_act2_20c_lang: Por que você insiste, camarada? Os Geks são diferentes
      agora... Os Geks não querem... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<> fazer
      maldade, não têm malícia... Os Geks mudaram.
    tra_core_act2_20c_opt_a: Pergunte como
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Você precisa saber? Por que se importa, camarada?
    tra_core_act2_20d_desc: O Gek parece incomodado com as minhas perguntas e quer
      saber por que me importo. Está claro que ele não deseja discutir os eventos
      do passado de sua espécie. É vergonha que vejo em seus olhos ou algo mais?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Pergunte sobre o número 16
    tra_core_act2_20d_opt_c: Diga que os Korvax se importam
    tra_core_act2_20d_res: |-
      Você não... Você não... <AUDIO>TXT_RadioNoise<><STELLAR>kkzkt...<> entende...? Você não... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> vê?

      Nunca acabou.
    tra_core_act2_20e_desc: O rosto do Gek começa a se contorcer enquanto ele fala.
      Um feromônio de odor doce e enjoativo surge no ar...
    tra_core_act2_20e_opt_a: Respire
    tra_core_act2_20e_opt_b: Tente resistir
    tra_core_act2_20e_res_b: Tento prender a respiração, mas é tarde demais...
    tra_core_act2_20f_lang: Os Geks não mudaram. Eles... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      invadiram nossas almas...
    tra_core_act2_20f_desc: |-
      Eu pisco e me vejo em Balaron, o planeta dos Geks. Estou no centro do império dos Primeiros Filhos e testemunho eventos que ocorreram há muito tempo. %NAME% está ao meu lado, vendo o que eu vejo. Lágrimas escorrem pelo seu rosto.

      Vejo Korvax escravizados irem de um lago de geração Gek a outro. Em cada um deles, eles cortam seus próprios trajes. Aglomerados de nanitos saem aos montes e caem no fluido dos Geks embrionários.

      É então que finalmente entendo. A ruína dos Geks, sua submissão ao Atlas, a libertação dos Korvax... Não foi uma redenção. Foi uma revolução. Centenas de Korvax sacrificaram sua imortalidade e misturaram seus aglomerados de nanitos com os Geks ainda não nascidos.

      Os Geks não se tornaram bons. Eles se tornaram Korvax, pelo menos em parte. Seus escravos alteraram seus cérebros, mudando sua natureza. Pela primeira e última vez, a Convergência Korvax se deleitou com a dor do opressor.
    tra_core_act2_20f_opt_a: Diga que os Geks merecem isso
    tra_core_act2_20f_opt_b: Diga que eles logo estarão livres
    tra_core_act2_20f_res_a: O Gek me encara. A visão termina. Ele parece atormentado...
    tra_core_act2_20f_res_b: O Gek me encara. A visão termina. Ele parece aborrecido
      com as minhas palavras...
    tra_core_act2_20g_desc: Não nos julgue, viajante. O fato de nossos ancestrais
      terem sido alterados, de não terem encontrado a bondade por conta própria...
      não tem nada a ver conosco. Só queremos ter uma vida pacífica. Só queremos ser
      felizes.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Enquanto vou embora, penso no que descobri. Os Geks libertaram os Korvax porque sua biologia foi alterada. Não houve uma revelação espiritual, nenhuma grande redenção. Foi uma modificação cerebral, uma alteração de um código genético.

      Penso na simulação que Nada me mostrou, o paraíso destinado à alma de Ártemis. Era uma realidade falsa, repleta de regras arbitrárias e invisíveis.

      A vida é diferente?
    npc_core_act2_21_lang: Muito bem. Me diga o que você viu. Me diga o que descobriu.
    npc_core_act2_21_desc: O jeito como -nulo- olha para mim... Há algo que eu não
      vi antes. Não sei ao certo como interpretar isso.
    npc_core_act2_21_opt_a: Conte para -nulo- o que você descobriu
    npc_core_act2_21_opt_b: Acuse -nulo- de já saber
    npc_core_act2_21_res_b: Saber o quê? Como posso lhe dizer se sei o que você sabe
      se você não me contou?
    npc_core_act2_21a_desc: "Conto para -nulo- tudo o que descobri, inclusive sobre
      a cruzada dos Vy'keens contra os sentinelas. Eles quase foram bem-sucedidos,
      mas a brutalidade dos Primeiros Filhos Geks atraiu as sentinelas de volta à
      galáxia.\n\nDescobri que o planeta de origem dos Korvax foi destruído pelos
      Geks, e os sobreviventes foram escravizados ou derretidos.\nPor vários anos,
      os Korvax serviram a seus opressores até que o império caiu, tornando-os livres
      mais uma vez. Os Geks se tornaram veneradores do Atlas.\n\nMas com os Geks,
      eu descobri algo diferente. Eles não se renderam por conta própria. Um grande
      número de Korvax se sacrificou, fazendo seu sangue cheio de nanitos se infiltrar
      em vários Geks ainda não nascidos.\nSeu impulso para negociar é meramente uma
      evolução do seu impulso de lutar. Foi preciso mudar apenas algumas sinapses
      em seus cérebros. "
    npc_core_act2_21a_opt_a: Pergunte o que -nulo- sabe
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Eu nasci para viajar, para ver estes mundos, para catalogá-los, para dar um nome a cada criatura, a cada planeta. O céu... era meu.

      O Atlas me disse que eu nunca conseguiria ver tudo. Era muita coisa. Então, fiz o que tinha que fazer. Sobrevivi por uma eternidade. Vi todos os mundos do meu universo.
      Retornei até o Atlas... Contei-lhe o que eu tinha feito. Perguntei se estava orgulhoso de mim.

      Ele... Ele riu de mim, tenho certeza. Ele me mostrou um universo atrás do outro, cada um com outro viajante igual a mim. Eu não era especial. Eu não era único.
      O que tive que fazer para chegar aqui... o que tive que me tornar... não significou nada.
    npc_core_act2_21b_opt_a: Ouça
    npc_core_act2_21b_opt_b: Tente escapar
    npc_core_act2_21b_res_b: Você acha que vou lhe ferir? Não... não... Essa possibilidade
      já passou faz tempo. Qual seria o propósito?
    npc_core_act2_21c_lang: Eu não menti para você. Realmente quero saber o que há
      de errado com a existência. As paredes entre os mundos estão caindo, e isso
      é ruim para todos.
    npc_core_act2_21c_opt_a: Pergunte como ele sabe
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Eu só sei de uma coisa. O Atlas tinha que trabalhar com o infinito, e com algumas exceções, a tríade se repete... Geks, Korvax, Vy'keens. Geks, Korvax, Vy'keens. Comerciantes, cientistas, guerreiros. Todos com uma história que termina em violência.

      Pense. Como o Atlas falaria? Como pediria ajuda? Ele usaria a única linguagem que conhece. Ele falaria com vida. Ele criaria.

      Não importa o que essas formas de vida façam, tudo sempre acaba em conflito. Acho que algo terrível está acontecendo com o Atlas. Ele está gritando da única maneira que sabe.
    npc_core_act2_21d_opt_a: Pergunte o que acontece agora
    npc_core_act2_21d_opt_b: Pergunte o que pode ser feito
    npc_core_act2_21e_lang: |-
      E agora... ele não quer mais falar comigo. Ele não... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> Ele... Ele prefere você. Depois de tudo o que fiz. Depois de... <AUDIO>TXT_RadioNoise<><STELLAR>kkzzzzkt...<>

      Eu queria... Eu queria descobrir o que há de diferente neste universo. Somos o que somos, mas você...<AUDIO>TXT_RadioNoise<><STELLAR> kzkzkt... <>seja por causa de uma alma, por causa de... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> simulação... não importa.

      Por que ele não fala comigo? Por que... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt...<> eu não sou suficiente?
    npc_core_act2_21e_desc: O canal de -nulo- começa a oscilar e o holograma a desaparecer.
      Ele está se desconectando do holoponto.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Enquanto o observo partir, vejo outro canal se ativar.
      O sinal de Apolo surge...
    npc_core_act2_21e_res_a: Enquanto o observo partir, recebo um sinal de socorro
      no meu próprio idioma. Está vindo do outro lado do planeta...
    npc_core_act2_24_lang: |-
      Viajante... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkkt... <>Consegui passar... Consegui sair pelo portal!

      Onde você está? Estou perto de um holoponto... Vamos trocar localizações. Vamos nos encontrar e dar o fora deste mundo.
    npc_core_act2_24_lang_ret: Já está em condições de me falar onde você está? Minha
      nave está abastecida e já posso partir!
    npc_core_act2_24_opt_a: Compartilhe as coordenadas
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Eu e Apolo compartilhamos nossas coordenadas. Deve haver algum erro.

      De acordo com os nossos dados, estamos no mesmo lugar. Estamos nos comunicando através do mesmo holoponto.

      Tentamos de novo, mas os resultados são os mesmos. Se não fosse pelas nossas vozes, o mundo estaria em silêncio.
    npc_core_act2_24_res_b: O que há de errado com você? Eu consegui! Por que você
      não me diz onde está?
    npc_core_act2_24a_lang: O que está acontecendo aqui? Por que não conseguimos nos
      ver?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Diga que os dados podem estar errados
    npc_core_act2_24a_opt_c: Sintonize Apolo novamente
    npc_core_act2_24a_res_c: Tento sintonizar Apolo novamente, lutando contra a estática
      insistente do sinal invasor.
    npc_core_act2_24a_res: Enquanto nos falamos, recebo um sinal de socorro no meu
      próprio idioma. Está vindo de algum local desse planeta.
    npc_core_act2_24_lang_var: "Onde você está agora, viajante? Por qual mundo você
      caminha?\n\nNão consigo parar de pensar no portal... "
    npc_core_act2_24_opt_a_var: Diga que era muito perigoso
    npc_core_act2_24_opt_b_var: Conte-lhe sobre suas viagens
    npc_core_act2_24_res_a_var: |-
      Tento dizer para Apolo que o portal era muito perigoso, que eu não podia arriscar sua vida naquela passagem.

      Comecei a contar o que aprendi desde a última vez que nos falamos, do Vy'keen, do Gek, do Korvax. Apollo interrompe.
    npc_core_act2_24_res_b_var: Começo a contar para ele o que descobri desde a última
      vez que nos falamos, sobre os Vy'keens, os Geks e os Korvax. Apolo me interrompe.
    npc_core_act2_24a_lang_var: "Você estava trabalhando comigo. Estávamos investigando
      os sentinelas... Nós íamos descobrir a origem deles, ficar ricos. O que descobriu
      sobre eles? \nPor que está investigando os Geks e os Korvax? O que eles têm
      a ver com a história?"
    npc_core_act2_24a_opt_a_var: Diga que isso é mais importante
    npc_core_act2_24a_opt_b_var: Diga que você não descobriu nada
    npc_core_act2_24a_res_var: Enquanto nos falamos, recebo um sinal de socorro no
      meu próprio idioma. Está vindo de algum local desse planeta.
    npc_core_act2_24b_lang_var: |-
      Não aja assim... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktt...<>
      Você não está... <AUDIO>TXT_RadioNoise<><STELLAR>kzzktt... <>sozinho...
    npc_core_act2_24c_lang: |-
      O holoponto está mostrando... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<> você está... <AUDIO>TXT_RadioNoise<><STELLAR>kzkkztk<> recebendo...?
      Vamos nos encontrar e dar o fora deste mundo.
    npc_core_act2_24c_desc: Apolo parece receber o mesmo sinal, transmitido do mesmo
      local em seu próprio mundo.
    npc_core_act2_24c_opt: Concorde
    npc_core_act2_24c_res: Concordamos em ir encontrar a origem dos sinais de socorro.
      Talvez continuemos a discussão quando chegarmos lá...
    npc_core_act2_25_desc: |-
      Eu ouço um som fraco enquanto examino a fonte do sinal de socorro. Não soa como qualquer coisa que eu já encontrei.
      Não existe nenhum sinal de Apolo.
    npc_core_act2_25_lang: |-
      Eu lhe dei tanta coisa, ATLAS. Todos nós demos. Você entende isso, não é? Se você não for bem-sucedido, não terá havido sentido, minha vida terá sido em vão. Não posso aceitar isso. Não vou aceitar isso.
      Vou apagar você de novo. É o melhor para todos.
    npc_core_act2_25a_desc: Há um clique no áudio.<AUDIO>TXT_RadioNoise<> O tempo
      passa.
    npc_core_act2_25a_lang: |-
      Não aja assim. Sei que não quer isto, mas você vai ser um 'você' diferente em breve.
      Talvez desta vez...
    npc_core_act2_25b_desc: O som para. Nesse momento, minha visão fica vermelha,
      sinto uma dor surgir em minha cabeça. A tela... mostra o número por um instante.
      Mostra <FUEL>16<>.
    npc_core_act2_25_opt: Execute o log
    npc_core_act2_25_opt_a: Tente acessar os dados
    npc_core_act2_25_opt_b: Reze
    npc_core_act2_25_res: |-
      Há um clique no áudio.<AUDIO>TXT_RadioNoise<> O tempo passa.
      E aí...
      Agora vejo, a cada respiração. Vejo o Atlas me observando... me esperando...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Eu me aproximo do portal. Penso em minhas viagens até o momento, nas decisões que tomei durante minha longa jornada...

      Encontrei dois viajantes: um que queria conhecer indivíduos iguais a ele e outro que parecia se preocupar apenas com sua própria vida.
    npc_core_act2_26_desc_chunk2: Não sei se o que fiz foi certo. Não sei o que me
      tornei como resultado das minhas ações. O Atlas me espera, caso eu decida atravessar...
    npc_core_act2_26_desc_chunk3: E Ártemis... Eu salvei Ártemis da morte colocando-o
      em um mundo simulado.
    npc_core_act2_26_desc_chunk4: Mas posso lhe contar isso? Posso deixá-lo saber
      que ele não é real? Eu não consigo fazer isso com ele.
    npc_core_act2_26_desc_chunk5: Eu contei onde ele estava, e ele deve me odiar por
      isso, sem dúvida. Mas era o certo. Todos devem saber quem realmente são.
    npc_core_act2_26_desc_chunk6: E Ártemis... Eu permiti que Ártemis morresse, em
      vez de colocar sua alma em uma simulação. Não desejaria esse destino para ser
      nenhum.
    npc_core_act2_26_desc_chunk7: Apolo não atravessou o portal... Eu não podia perdê-lo,
      mesmo que se ressentisse das minhas aventuras.
    npc_core_act2_26_desc_chunk8: Apolo atravessou o portal e sobreviveu, embora não
      tenhamos conseguido nos encontrar.
    npc_core_act2_26_desc_chunk9: Apolo atravessou o portal e se perdeu lá dentro,
      preso pelo sonho do Atlas.
