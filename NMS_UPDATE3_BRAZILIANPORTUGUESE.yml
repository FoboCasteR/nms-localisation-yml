    npc_overs_brief_main_lang_1: É você mesmo? Me desculpe. Faz tanto tempo que estou
      procurando. Fui contratado para ajudar você neste e em todos os ciclos. Não
      se preocupe. Tudo foi pago há muito tempo. Está tudo direitinho.
    npc_overs_brief_main_desc_1: |-
      Enquanto o estranho fala, um odor me atinge: um feromônio que infesta meu cérebro e me dá lembranças de lugares que nunca visitei, de ações que nunca realizei.
      De mim mesmo em um espelho, velho e sozinho; desse Gek embalando seus irmãos caídos; de uma barganha feita há muitos anos, um contrato assinado entre os locais do cosmos.
      A visão termina e o supervisor permanece.
      O supervisor promete expandir minha base, o que me permitirá recrutar outros trabalhadores. Ele precisa de um <TECHNOLOGY>terminal de construção<> para começar.
    npc_overs_brief_opt_a_1: Contrate o supervisor de construção
    npc_overs_brief_opt_b_1: Recuse a oferta
    npc_overs_brief_res_a_1: Há algo interessante nesse Gek. Ele vai se sentir à vontade
      na minha casa.
    npc_overs_brief_res_b_1: Não me sinto à vontade contratando esse Gek.
    npc_overs_brief_ret_lang_1: Ah, aí está você de novo. Mas onde mais você estaria?
    npc_overs_brief_ret_desc_1: |-
      Quando retorno até o %NAME%, detecto um rastro fraco do mesmo odor estranho. Mas consigo pensar com clareza agora. Estava com pressa demais. Preciso de um supervisor para a minha base, e esta é a oportunidade perfeita.

      O supervisor promete expandir minha base, o que me permitirá recrutar outros trabalhadores. Ele precisa de um <TECHNOLOGY>terminal de construção<> para começar.
    npc_overs_wait_lang_1: Não vou perder você de novo! Agora, não. Não tão perto
      da conclusão deste ciclo...
    npc_overs_wait_desc_1: Será que convidar esse ser para o meu lar foi a coisa certa?
      Só o tempo dirá. Pelo menos, terei companhia.
    npc_overs_wait_opt_a_1: Continue
    npc_overs_wait_res_a_1: Logo vou estar na minha estação. Até mais, camarada!
    npc_overs_comp_lang_1: |-
      Você tem tanta coisa para aprender, para ver, e este lugar será nosso lar em meio ao infinito!
      Pegue este <SPECIAL>vidro<> e deixe a luz das estrelas invadir nosso lar feliz!
    npc_overs_comp_opt_a_1: Aceite o vidro
    npc_overs_brief_main_lang_2: |-
      No fim, tudo atravessa o vidro. Mas há tempo suficiente para isso. Há outras coisas que precisamos fazer.
      Se você preparar <TECHNOLOGY>metal cromático<>, vou usá-lo para calibrar um <TECHNOLOGY>terminal científico<> adequado a uma entidade Korvax.
      Os Korvax sofreram muito nas mãos do meu povo. Seja gentil com eles, eu lhe imploro.
    npc_overs_brief_main_desc_2: O supervisor me pede para obter <TECHNOLOGY>metal
      cromático<> como preparação para o recrutamento de um cientista Korvax.
    npc_overs_brief_opt_a_2: Aceite
    npc_overs_brief_opt_b_2: Recuse
    npc_overs_brief_res_a_2: "%NAME% já está se fazendo útil. Um terminal científico,
      um novo hóspede Korvax... e tudo isso por apenas um punhado de <TECHNOLOGY>metal
      cromático<>."
    npc_overs_brief_res_b_2: Não tenho preparo para andar por aí sob o comando de
      um Gek.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Metal cromático<>, camarada, <TECHNOLOGY>metal
      cromático<>! Só vai levar um instante, mas vai melhorar o futuro de cada um
      de nós!"
    npc_overs_brief_ret_desc_2: |-
      O supervisor está ansioso para seguir em frente. Ele foi rápido em sugerir melhorias para a minha base. E quem sou eu para discutir com o progresso?

      O supervisor me pede para obter <TECHNOLOGY>metal cromático<> como preparação para o recrutamento de um cientista Korvax.
    npc_overs_wait_lang_2: O <TECHNOLOGY>metal cromático<>, camarada. Você o tem?
    npc_overs_wait_desc_2: |-
      Nosso relacionamento ainda não está claro, mas pela urgência na voz do Gek, é óbvio que ele não está contente com a minha falta de atitude. Sinto que ele tem grandes planos para mim.

      Acho que é natural. Ele deve ficar aqui sozinho, preso por algum pacto desconhecido, enquanto eu tenho a liberdade de viajar pelas estrelas.

      O supervisor quer muito que eu continue com a minha missão.
    npc_overs_wait_opt_a_2: Peça desculpa
    npc_overs_wait_opt_b_2: Dispense-o
    npc_overs_wait_res_a_2: Peço desculpa ao Gek pela minha falta de velocidade. Ele
      parece satisfeito com o meu arrependimento.
    npc_overs_wait_res_b_2: Não sou um Gek operário. Não peço desculpa por escolher
      meu próprio destino.
    npc_overs_comp_lang_2: Aí está você de novo, viajante. Certamente, você tem os
      materiais necessários desta vez.
    npc_overs_comp_desc_2: |-
      O supervisor fala de um jeito estranho, sugerindo que já tivemos este encontro antes. Não tenho lembrança dessa reunião.

      Pergunto quem lhe pagou pelo serviço que está prestando para mim. Ele ri e diz que meu filho o fez, em um futuro distante.
      Não sei do que ele está falando.

      O supervisor me pede o <TECHNOLOGY>metal cromático<>.
    npc_overs_comp_opt_a_2: Dê metal cromático
    npc_overs_comp_opt_b_2: Recuse
    npc_overs_comp_res_a_2: Perfeito, camarada! Sabia que você conseguiria. É exatamente
      o que preciso para concluir os planos do <TECHNOLOGY>terminal científico<>.
    npc_overs_comp_res_b_2: Eu compreendo. Afinal, o <TECHNOLOGY>metal cromático<>
      é valioso. Tenho certeza de que você fará bom uso dele.
    npc_overs_brief_main_lang_3: |-
      Poluímos o universo com a nossa ganância, viajante. E este planeta não é exceção. Mas podemos fazer muita coisa com o lixo.
      Vá até uma estrutura abandonada e pegue os dados dos terminais dela. Vou usá-los para elaborar planos para um <TECHNOLOGY>contêiner<>.
    npc_overs_brief_main_desc_3: |-
      %NAME% está pensando bastante para um Gek. Parece quase se arrepender da ganância que caracteriza seu povo. Ele quer fazer algo novo a partir dos restos do que é antigo. Isso é apenas ganância disfarçada ou algo mais?

      Sejam quais forem os seus motivos, o supervisor diz que vou encontrar os dados para uma planta de <TECHNOLOGY>contêiner<> em uma estrutura próxima.
    npc_overs_brief_opt_a_3: Aceite
    npc_overs_brief_opt_b_3: Recuse
    npc_overs_brief_res_a_3: Você não vai se arrepender, camarada! Marquei um lugar
      para você que parece ser ideal para exploração.
    npc_overs_brief_res_b_3: 'Talvez mais tarde? Lembre-se: posses não valem nada
      se você não puder protegê-las!'
    npc_overs_brief_ret_lang_3: Se você tiver tempo e vontade de investigar, camarada,
      ainda tenho as coordenadas.
    npc_overs_brief_ret_desc_3: |-
      Meu supervisor não gosta de ouvir não como resposta. No entanto, tenho dificuldade para discordar de suas conclusões. Mais espaço de armazenamento seria realmente muito útil.

      O supervisor diz que vou encontrar os dados para uma planta de <TECHNOLOGY>contêiner<> em uma estrutura próxima.
    npc_overs_wait_lang_3: Não precisa demorar, camarada! Os dados estão esperando.
      Você só precisa pegá-los!
    npc_overs_wait_desc_3: O que o supervisor diz faz sentido, como sempre. Não há
      motivo para esperar aqui quando se há tanto para fazer pelo mundo.
    npc_overs_wait_opt_a_3: Concorde em se apressar
    npc_overs_wait_opt_b_3: Dê de ombros
    npc_overs_wait_res_a_3: O supervisor me dá adeus, feliz de me ver ocupado com
      a minha tarefa.
    npc_overs_wait_res_b_3: O supervisor parece incomodado com a minha apatia. Mas
      sou eu que mando nesta base, não ele.
    npc_overs_comp_lang_3: Você voltou! Fico tão feliz! Vou extrair a <TECHNOLOGY>planta
      do depósito<> assim que eu tiver os dados.
    npc_overs_comp_desc_3: É bom ver que o Gek está tão dedicado ao nosso lar. Ele
      está claramente feliz de me ver e empolgado com a tarefa.
    npc_overs_comp_opt_a_3: Dê os dados
    npc_overs_comp_opt_b_3: Recuse
    npc_overs_comp_res_a_3: Aqui está sua <TECHNOLOGY>planta<>, como prometido. Foi
      uma tarefa fácil. O código estava esperando para ser manipulado!
    npc_overs_comp_res_b_3: Temos os dados e estamos suficientemente seguros em nosso
      pequeno lar. Não precisamos ter pressa.
    npc_overs_wait_for_sci_lang: |-
      Então...
      Você acha, camarada, que deveríamos usar o <TECHNOLOGY>terminal científico<>? Encher nosso lar com os cliques e as luzes dos Korvax? Seria maravilhoso.
    npc_overs_wait_for_sci_desc: O supervisor acha que seria bom ter um cientista
      Korvax na base. Ele gostaria de ver a planta na qual trabalhou tanto ser bem
      usada.
    npc_overs_wait_for_sci_opt_a: Concorde
    npc_overs_wait_for_sci_opt_b: Discorde
    npc_overs_wait_for_sci_res_a: Que bom que tivemos esta conversa, camarada!
    npc_overs_wait_for_sci_res_b: A base é sua, camarada. Cuide dela como quiser.
      Ainda estarei aqui para você!
    npc_overs_brief_main_lang_4: |-
      As coisas estão indo bem, camarada, mas não vai demorar muito para a violência nos seguir até aqui. É inevitável.
      Se eu tivesse alguns <COMMODITY>microprocessadores<>, eu poderia ganhar do destino. Sim! Eu projetaria um <TECHNOLOGY>terminal de armas<> adequado para um armeiro Vy'keen.
    npc_overs_brief_main_desc_4: O supervisor me pede <COMMODITY>microprocessadores<>
      para projetar um <TECHNOLOGY>terminal de armas<>. O cientista deve ser capaz
      de ajudar na tarefa.
    npc_overs_brief_opt_a_4: Aceite
    npc_overs_brief_opt_b_4: Recuse
    npc_overs_brief_res_a_4: "%NAME% tem ajudado até agora e não tenho motivo para
      desconfiança. Vou encontrar os <COMMODITY>microprocessadores<> necessários."
    npc_overs_brief_res_b_4: Não tenho pressa para trazer guerra para o nosso pequeno
      santuário.
    npc_overs_brief_ret_lang_4: Recrute um Vy'keen, camarada, e aprenda com essa espécie!
      Lembre-se da natureza da guerra, pense sobre o destino do guerreiro!
    npc_overs_brief_ret_desc_4: |-
      %NAME% acha que nosso lar se beneficiaria da presença de um armeiro Vy'keen. Talvez tenha razão. Que mal teria em nos prepararmos para nos defendermos?

      O supervisor me pede alguns <COMMODITY>microprocessadores<> para projetar um <TECHNOLOGY>terminal de armas<>. O cientista deve ser capaz de ajudar na tarefa.
    npc_overs_wait_lang_4: |-
      Você já passou um tempo com os Vy'keens? Você poderia aprender algo com a luta sem sentido deles, com a guerra fútil contra os sentinelas. É o destino de todos destruir seus mundos, viajante.
      Até mesmo o seu.
    npc_overs_wait_desc_4: |-
      Essa última declaração me preocupa. Não tenho vontade de destruir mundos. As armas que construí foram para a minha proteção.

      Não foram?
    npc_overs_wait_opt_a_4: Pergunte sobre os Vy'keens
    npc_overs_wait_opt_b_4: Pergunte sobre o seu destino
    npc_overs_wait_res_a_4: Você sabe tudo sobre os Vy'keens, viajante! Não se lembra?
      Pense!
    npc_overs_wait_res_b_4: O supervisor ri da minha pergunta e... Há algo, algum
      conceito que não consigo entender muito bem, ao alcance da minha compreensão
      e ao mesmo tempo inalcançável.
    npc_overs_comp_lang_4: Nosso novo amigo Korvax foi prestativo? Ele é apenas o
      primeiro integrante de nosso bando feliz! Já está em condições de dar o próximo
      passo?
    npc_overs_comp_desc_4: O supervisor pede os <COMMODITY>microprocessadores<> para
      que ele possa concluir os planos do <TECHNOLOGY>terminal de armas<>.
    npc_overs_comp_opt_a_4: Dê microprocessadores
    npc_overs_comp_opt_b_4: Recuse
    npc_overs_comp_res_a_4: Você se saiu tão bem, camarada! Estou tão feliz!
    npc_overs_comp_res_b_4: Não dá para ignorar o destino, camarada! No fim, ele chega
      para todos nós.
    npc_overs_brief_main_lang_5: |-
      Agora... imagine só, camarada. Uma forma de vida lhe desagrada. Você a pune, a recompensa, a remodela. Com o tempo, ela faria tudo o que você quisesse.
      É assim com os sentinelas e os ataques deles. Mas não mais... Agora, vamos treinar os treinadores.
    npc_overs_brief_main_desc_5: O supervisor quer que eu mate sentinelas e lhe traga
      o <SPECIAL>púgneo<> deles.
    npc_overs_brief_opt_a_5: Aceite
    npc_overs_brief_opt_b_5: Recuse
    npc_overs_brief_res_a_5: Os sentinelas me incomodaram minha jornada inteira. Vamos
      ficar livres do assédio constante deles!
    npc_overs_brief_res_b_5: Há algo diferente no pedido do supervisor. Normalmente,
      seu plano é claro, o benefício é óbvio. Preciso pensar mais sobre isso antes
      de aceitar.
    npc_overs_brief_ret_lang_5: Você pensou mais sobre o experimento, camarada? Consegue
      enxergar a lógica gloriosa dele? Temos o poder de modelá-los, assim como tentaram
      nos modelar!
    npc_overs_brief_ret_desc_5: O supervisor quer que eu mate sentinelas e lhe traga
      o <SPECIAL>púgneo<> deles.
    npc_overs_wait_lang_5: Sim? Posso ajudar?
    npc_overs_wait_desc_5: |-
      É assassinato destruir os drones e saquear seus componentes? Eu que mando nestes mundos, não eles. Eles merecem a dor, eles merecem sentir isso como eu... como eu...

      Olho para o Gek e sinto um odor estranho. Me pergunto, não pela primeira vez, se isso afeta meus pensamentos de alguma forma. Dispenso a ideia. Afinal, o Gek é meu amigo.
    npc_overs_wait_opt_a_5: Busque apoio
    npc_overs_wait_opt_b_5: Vá embora em silêncio
    npc_overs_wait_res_a_5: Não é uma agressão, camarada. É uma retaliação pelos ataques
      injustificados deles!
    npc_overs_wait_res_b_5: Qual é o propósito do supervisor? Realmente é modelar
      os sentinelas? Ou será que ele tem outro alguém em mente?
    npc_overs_comp_lang_5: Conseguiu, camarada? A carne, o <SPECIAL>púgneo<> deles?
    npc_overs_comp_desc_5: Em um estado que parece de empolgação, o supervisor me
      pede o <SPECIAL>púgneo<> que obtive.
    npc_overs_comp_opt_a_5: Dê púgneo
    npc_overs_comp_opt_b_5: Recuse
    npc_overs_comp_res_a_5: "%NAME% me dá uma recompensa, como eu já esperava."
    npc_overs_comp_res_b_5: Ah! Por que você permite que os sentinelas fiquem livres
      enquanto eu, seu amigo, fico aqui morrendo de fome?
    npc_overs_wait_for_arm_lang: |-
      Camarada, há outra questão... Eu lhe dei os recursos para criar um <TECHNOLOGY>terminal de armas<>, não foi? Mas não vejo um Vy'keen presente.
      Minha ajuda significa tão pouco que você demora tanto assim para agir? Você precisa recrutar um armeiro antes de continuarmos.
    npc_overs_wait_for_arm_desc: O supervisor quer que eu construa um <TECHNOLOGY>terminal
      de armas<> e recrute um armeiro Vy'keen para a minha base.
    npc_overs_wait_for_arm_opt_a: Aceite
    npc_overs_wait_for_arm_opt_b: Recuse
    npc_overs_wait_for_arm_res_a: Esplêndido! Gosto dos nossos amigos Vy'keens. Vamos
      todos viver em harmonia, eu acho.
    npc_overs_wait_for_arm_res_b: Você vai mudar de ideia com o tempo... mas não demore
      demais. Paciência tem limite.
    npc_overs_brief_main_lang_6: As coisas estão se alinhando. Agora, estamos prontos
      para receber um fazendeiro Gek. Na verdade, já preparei um contrato. Você só
      precisa obter o <SPECIAL>solânio<> necessário para terminar a estação de trabalho
      dele.
    npc_overs_brief_main_desc_6: |-
      %NAME% se torna mais confiante e quer novamente expandir meu lar. Acho difícil discordar dele. Um fazendeiro abriria um mundo de possibilidades.

      O supervisor precisa de <SPECIAL>solânio<> para completar os planos do <TECHNOLOGY>terminal agrícola<>. O solânio surge em planetas áridos. É preciso ter <TECHNOLOGY>manoplas protetoras<> para extraí-lo.
    npc_overs_brief_opt_a_6: Aceite
    npc_overs_brief_opt_b_6: Recuse
    npc_overs_brief_res_a_6: Não é fácil adquirir solânio em um ambiente natural,
      mas isso apenas mostra a importância de se recrutar um fazendeiro.
    npc_overs_brief_res_b_6: Apesar de ser interessante a ideia de se ter um fazendeiro,
      há algo que me preocupa na insistência desse Gek.
    npc_overs_brief_ret_lang_6: 'Lembre-se, camarada: o fazendeiro está pronto. Não
      devemos atrasar a chegada dele. É assim que as coisas têm que ser.'
    npc_overs_brief_ret_desc_6: O supervisor precisa de <SPECIAL>solânio<> para completar
      os planos do <TECHNOLOGY>terminal agrícola<>. O solânio surge em planetas áridos.
      É preciso ter <TECHNOLOGY>manoplas protetoras<> para extraí-lo.
    npc_overs_wait_lang_6: Neste ciclo, um fazendeiro humilde. Em outros, não haverá
      limite para a capacidade de destruição dele. Mas não precisa se preocupar. O
      que não se pode ver não acontece.
    npc_overs_wait_desc_6: A descrição do supervisor do fazendeiro potencial é, no
      mínimo, alarmante. Ele está tentando me chatear ou é uma espécie de segredo
      revelado apenas por acaso?
    npc_overs_wait_opt_a_6: Pergunte sobre o fazendeiro
    npc_overs_wait_opt_b_6: Não faça perguntas
    npc_overs_wait_res_a_6: Não se preocupe, camarada. Todos nós seríamos muito diferentes
      nas condições erradas. Assim é a natureza das coisas!
    npc_overs_wait_res_b_6: O supervisor me observa partir. Acho difícil entender
      o que ele realmente está pensando.
    npc_overs_comp_lang_6: É bom te ver, camarada. A tecnologia Vy'keen protegeu você?
    npc_overs_comp_desc_6: Estou com o <SPECIAL>solânio<> necessário para concluir
      os planos da estação de trabalho do fazendeiro. Vai ser interessante ver que
      efeito outro Gek terá em meu supervisor. Não creio que ele tenha passado muito
      tempo conversando com o cientista ou o armeiro.
    npc_overs_comp_opt_a_6: Dê solânio
    npc_overs_comp_opt_b_6: Recuse
    npc_overs_comp_res_a_6: Ah, o cultivo! Vamos explorar a terra, finalmente livres
      dos sentinelas, e praticar o glorioso comércio!
    npc_overs_comp_res_b_6: Qual é o problema? Você não quer ver outro Gek em seu
      lar? Um só já é demais?
    npc_overs_brief_main_lang_7: |-
      Depois de garantir nosso fazendeiro, você vai querer negociar sem dificuldades! Lucrar com a nossa bela colheita sem ser levado de um lugar a outro!
      Não se preocupe, camarada. Vou fazer isso acontecer. Só preciso de alguns <TECHNOLOGY>circuitos<> para concluir os planos de um terminal comercial só nosso.
    npc_overs_brief_main_desc_7: O supervisor solicita <TECHNOLOGY>circuitos<> para
      criar a planta de um <TECHNOLOGY>terminal comercial galáctico<>. O cientista
      Korvax deve ser capaz de fornecer as peças necessárias.
    npc_overs_brief_opt_a_7: Aceite
    npc_overs_brief_opt_b_7: Recuse
    npc_overs_brief_res_a_7: Não tenho o amor pelo comércio que parece tomar o Gek.
      Mesmo assim, seria conveniente participar do Mercado Galáctico diretamente do
      meu lar.
    npc_overs_brief_res_b_7: Ser obcecado pelo comércio é normal para o Gek, mas esta
      base é a minha ilha. Não quero ainda trazer o olho do mercado para cá, piscando
      em minhas paredes, sempre pondo um preço no meu tempo.
    npc_overs_brief_ret_lang_7: Venha, camarada! Alguns circuitos é um preço pequeno
      a pagar por acesso livre à glória do comércio!
    npc_overs_brief_ret_desc_7: O supervisor solicita <TECHNOLOGY>circuitos<> para
      criar a planta de um <TECHNOLOGY>terminal comercial galáctico<>. O cientista
      Korvax deve ser capaz de fornecer as peças necessárias.
    npc_overs_wait_lang_7: As fábricas infestam este lugar. Mundos e mundos cospem
      recursos sem propósito, mas os sentinelas atacam você por ter destruído uma
      única rocha? É um absurdo. Me deixa enojado.
    npc_overs_wait_desc_7: |-
      O supervisor tem razão. Sentinelas me atacam por extrair pequenas quantidades de recursos enquanto as fábricas operam sem impunidade.
      Por quê? Por que eles ignoram essa ganância e eu tenho que lutar para sobreviver?
    npc_overs_wait_opt_a_7: Concorde que é uma injustiça
    npc_overs_wait_opt_b_7: Dê de ombros em aceitação
    npc_overs_wait_res_a_7: 'É bom ver sua ira! Pergunte-se: por que os sentinelas
      podem escolher quem sofre? Quem lhes deu esse poder?'
    npc_overs_wait_res_b_7: Camarada! Que indiferença! Essa apatia não é aceitável.
      Pense em quem você está condenando com a sua falta de ação.
    npc_overs_comp_lang_7: Nosso cientista foi capaz de atender às suas necessidades,
      camarada? Ele tem os circuitos de que precisamos?
    npc_overs_comp_desc_7: |-
      Quando me aproximei do supervisor, tive quase certeza de que o ouvi falando sozinho, dizendo palavras e frases em um idioma que reconheço, mas não compreendo. Mas segundos depois, não havia traços do discurso venenoso que pensei ter ouvido. Devo ter me enganado.

      %NAME% me pede os <TECHNOLOGY>circuitos<>.
    npc_overs_comp_opt_a_7: Dê circuitos
    npc_overs_comp_opt_b_7: Recuse
    npc_overs_comp_res_a_7: O supervisor é esquisito, mas não muito mais do que os
      outros seres que encontrei. Na verdade, ele tem sido mais prestativo do que
      a maioria. Eu entrego os circuitos e recebo minha recompensa.
    npc_overs_comp_res_b_7: Por que a demora, camarada? Tudo bem. Tenho certeza de
      que há um motivo. Você tem um plano. Sempre há um motivo. Não duvido disso.
    npc_overs_brief_main_lang_8: Ah, camarada, você vai ficar tão feliz com %NAME%!
      Fiz o esboço de uma <TECHNOLOGY>tecnologia de nave<>! Mas ainda não posso sincronizar
      meu projeto com a sua nave. Preciso de uma <SPECIAL>esfera de gravitino<> para
      aperfeiçoar o dispositivo.
    npc_overs_brief_main_desc_8: |-
      O supervisor achou que eu ia ficar feliz e acertou mais uma vez. Ele não para de se esforçar para melhorar a minha propriedade.
      É necessária uma <SPECIAL>esfera de gravitino<> para concluir a <TECHNOLOGY>tecnologia de nave<> que ele me prometeu. Talvez o fazendeiro possa ajudar a obter uma.
    npc_overs_brief_opt_a_8: Aceite
    npc_overs_brief_opt_b_8: Recuse
    npc_overs_brief_res_a_8: Você não vai se arrepender, camarada! Que bom que trabalhamos
      tão bem juntos.
    npc_overs_brief_res_b_8: Certo. Não é todo mundo que gosta de cooperar. Ainda
      estarei aqui quando você mudar de ideia.
    npc_overs_brief_ret_lang_8: Só você pode sair, camarada, então é melhor fazer
      isso com facilidade e liberdade!
    npc_overs_brief_ret_desc_8: |-
      Mesmo sugerindo outra melhoria para a minha base, o supervisor faz questão de mencionar minha liberdade de ir e vir.
      %NAME% me oferece uma <TECHNOLOGY>tecnologia de nave<> feita especialmente, mas é preciso uma <SPECIAL>esfera de gravitino<> para concluí-la. Talvez o fazendeiro possa ajudar.
    npc_overs_wait_lang_8: |-
      Você pode sair, mas não se engane. Somos todos prisioneiros, até mesmo você.
      Se me abandonar, você vai encontrar outro Gek com um rosto diferente, mas a mesma alma, as mesmas palavras... Estamos vinculados a você ao longo do tempo e da memória. Somos seus servos, seus professores!
    npc_overs_wait_desc_8: |-
      %NAME% diz que se eu dispensá-lo, encontrarei outro exatamente como ele, como se nada tivesse acontecido. Ele diz que somos prisioneiros.

      Sei apenas que devo confiar no supervisor. Sei disso em meu coração.
    npc_overs_wait_opt_a_8: Peça desculpa
    npc_overs_wait_opt_b_8: Diga que você é livre
    npc_overs_wait_res_a_8: Não peça desculpa, camarada. Assim como nós, você não
      escolheu isto.
    npc_overs_wait_res_b_8: Cada um acredita no que quiser, camarada. Assim é a natureza
      das coisas.
    npc_overs_comp_lang_8: Gostou da sua aventura, camarada? Da expedição para encontrar
      nosso orbe? Esperei você fielmente.
    npc_overs_comp_desc_8: |-
      Há algo na maneira como %NAME% fala que, mesmo com palavras gentis, sugere um ressentimento reservado apenas para o maior dos inimigos.

      Mas ele não teria vindo trabalhar aqui se fôssemos inimigos. É claro que não. Somos amigos.

      O supervisor pede a <SPECIAL>esfera de gravitino<> para que ele possa concluir o projeto da <TECHNOLOGY>tecnologia de nave<>.
    npc_overs_comp_opt_a_8: Dê a esfera de gravitino
    npc_overs_comp_opt_b_8: Recuse
    npc_overs_comp_res_a_8: Como sempre, sou muito grato pela sua ajuda. Camarada.
    npc_overs_comp_res_b_8: Como quiser. Você vai acabar me dando o orbe um dia.
    npc_overs_brief_main_lang_9: Você alguma vez já pensou no que acontece depois
      da morte, entre o fim e o renascimento? Pondere sobre a aniquilação. Extraia
      <SPECIAL>mordita<> dos mortos. É a única maneira de escapar.
    npc_overs_brief_main_desc_9: |-
      Desde que o supervisor chegou, ando tendo um sonho recorrente, um pesadelo que se parece com uma lembrança. Carne misturada a metal. Um mundo de vidro que pisca.

      Um planeta com um céu verde e uma lua de obsidiana, um sonho no qual vejo o meu túmulo... Quando volto à realidade, demoro um pouco para me livrar da imagem. A ferida no mundo permanece diante dos meus olhos.

      O supervisor me pede para extrair <SPECIAL>mordita<>, um material encontrado no corpo de criaturas mortas.
    npc_overs_brief_opt_a_9: Aceite
    npc_overs_brief_opt_b_9: Recuse
    npc_overs_brief_res_a_9: O supervisor me serviu bem. Talvez a tarefa livre minha
      mente desses pesadelos constantes.
    npc_overs_brief_res_b_9: Talvez agora não seja a hora para ponderar sobre aniquilação.
    npc_overs_brief_ret_lang_9: Sei que também o vê, camarada. O Olho Carmesim. Ele
      sempre encontra você.
    npc_overs_brief_ret_desc_9: |-
      A mordita é um material estranho, uma constante em um universo que está sempre mudando. Talvez %NAME% tenha razão. Talvez ela ofereça uma pista.
      O supervisor me pede para extrair <SPECIAL>mordita<>, um material encontrado no corpo de criaturas mortas.
    npc_overs_wait_lang_9: Você tem alguma lembrança da intermitência entre os ciclos,
      da infinidade breve entre a vida e o renascimento? Duvido, camarada! Poucos
      têm.
    npc_overs_wait_desc_9: Não sei como interpretar a pergunta de %NAME%. Sinto que
      ele já sabe a resposta e não se interessa pelo que tenho a dizer.
    npc_overs_wait_opt_a_9: Devolva a pergunta
    npc_overs_wait_opt_b_9: Ignore-o
    npc_overs_wait_res_a_9: O supervisor dá risada. Seu bico faz cliques quando abre
      e fecha.
    npc_overs_wait_res_b_9: O supervisor me estuda. Seu rosto tem uma expressão de
      concentração intensa. É melhor não perturbá-lo.
    npc_overs_comp_lang_9: Consigo ver a mudança em você, camarada. Você concluiu
      sua tarefa, e eu vi o mundo como você o vê.
    npc_overs_comp_desc_9: Não entendo complemente o que fiz pelo supervisor, mas
      ele parece mais uma vez pronto para me recompensar pelas minhas ações.
    npc_overs_comp_opt_a_9: Dê mordita
    npc_overs_comp_opt_b_9: Recuse
    npc_overs_comp_res_a_9: Aqui. Pegue estes diagramas. Que as coisas que você constrói
      sempre lembrem você daqueles que matou para construí-las.
    npc_overs_comp_res_b_9: Tenha cuidado, camarada. Guardar toda essa morte por muito
      tempo... Quem sabe o que isso fará com você?
    npc_overs_terminal_lang_3: Usuário identificado. Terminal ativo. Acessando diagramas.
    npc_overs_terminal_desc_3: |-
      O lugar para onde o supervisor me mandou está há muito tempo em mau estado. Seus painéis estão debaixo da mesma fauna oleosa e pulsante que já vi em construções abandonadas.

      O ar é fétido e úmido. Aciono o terminal sem esperar sucesso, mas para a minha surpresa, ele emite um som e desperta imediatamente.
    npc_overs_terminal_opt_a: Analise os diagramas
    npc_overs_terminal_res_a: A intuição do meu supervisor me serviu bem até agora.
      Vou ter que confiar que os diagramas contêm os dados necessários.
    npc_overs_terminal_wait_lang_3: TERMINAL VIOLADO // MEDIDAS DE SEGURANÇA ATIVADAS
      // USUÁRIO CONECTADO... // DADOS ELIMINADOS
    npc_overs_terminal_wait_desc_3: O terminal não reagiu bem à minha sondagem. Tenho
      os dados de que preciso, mas tenho pouca esperança de conseguir mais informações.
    npc_overs_terminal_wait_opt_a: Teste o painel de entrada
    npc_overs_terminal_wait_res_a: A máquina continua a não responder.
    npc_overs_final_lang: |-
      Eu pedi, camarada, mas você cumpriu. Você sente culpa? Isso marca suas mãos com pecado? Camarada! Invasor! Viajante! O que é você?
      Não está vendo? Tudo nestes mundos é construído para você. A história de sangue, de maldade. Tudo aconteceu para que você pudesse descobrir isso um dia. Foi o plano de fundo da sua jornada!
    npc_overs_final_desc: |-
      Sinto aquele odor estranho no ar de novo, um feromônio que se impõe... Desta vez, vivo as lembranças do supervisor como se fossem as minhas. Vejo sua vida tomada em nosso primeiro encontro, eu me aproximando dele com minha arma erguida em uma construção incomum...

      Minha mente é preenchida por uma terrível certeza de que, para esse Gek, milênios se passaram desde esse evento. Mas isso não é possível. Nunca fui até essa construção. Essas coisas nunca aconteceram.
    npc_overs_loop_lang: |-
      Me deixe. Você nunca vai entender. Naquele dia, eu olhei para o mundo de vidro e vi o espaço entre as coisas, o coração negro da realidade.
      Vou passar meus dias aqui, até renascer. Até repetirmos tudo isto, em um mundo além destes mundos... Como repito a mim mesmo agora!
    npc_overs_loop_desc: |-
      O supervisor me pede para ir embora. Ele fala que não tem mais nada a dizer. Ele está claramente aturdido, confuso. Esta base é um lugar feliz. Este mundo é meu. Disso tenho certeza.

      Os delírios de um Gek não vão mudar isso.

      O supervisor me diz que seu contrato foi cumprido.
    npc_overs_loop_opt_a: Toque gentilmente no supervisor
    npc_overs_loop_opt_b: Não perturbe o supervisor
    npc_overs_loop_res_a: O Gek não reage ao meu toque, e não insisto.
    npc_overs_loop_res_b: Sua presença é enervante, mas acho melhor que o supervisor
      permaneça aqui, onde eu possa vê-lo.
    npc_arms_brief_main_lang_1: |-
      Seu serviçal Gek me disse que você viria, invasor. É uma honra conhecer alguém cuja sede de sangue supera até mesmo a minha! Grah! Vamos matar juntos, pela glória de Hirk e nossos ancestrais!
      Uma grande caçada aos sentinelas começa! Venha. Vamos inalar o grahgrah obrigatório!
    npc_arms_brief_main_desc_1: |-
      O Vy'keen é velho. Não é sua pele nem sua aparência que sugerem isso. Esses seres são muito estranhos, muito incomuns para fazer um julgamento com base nisso.

      Não, é a maneira como ele se mantém, como ele fala. Ele não assume uma postura artificial. Quando ele sorri para mim e me diz que é uma honra me conhecer, eu acredito.

      %NAME% promete vir até o meu mundo e usar o meu novo <TECHNOLOGY>terminal de armas<>.
    npc_arms_brief_opt_a_1: Aceite
    npc_arms_brief_opt_b_1: Recuse
    npc_arms_brief_res_a_1: 'Grah! Vou me rejubilar com a coleta do sangue! Mas me
      diga uma coisa: preciso pagar pelo meu transporte?'
    npc_arms_brief_res_b_1: Me informaram errado? Bom, invasor... Me avise se mudar
      de ideia. Tenho sede de caçada!
    npc_arms_brief_ret_lang_1: Você reconsiderou? Grah! Você nunca tomará uma decisão
      melhor do que se aliar a mim!
    npc_arms_brief_ret_desc_1: "%NAME% promete vir até o meu mundo e usar o meu novo
      <TECHNOLOGY>terminal de armas<>."
    npc_arms_wait_lang_1: |-
      Em minha juventude, eu era um covarde. Tinha má fama em meu clã. Não conseguia me obrigar a atirar em um mero Gek, muito menos em um drone sentinela assustador!
      Mas as coisas mudam. Perdemos nossa fraqueza. Espero que você se livre da sua...
    npc_arms_wait_opt_a_1: Parta
    npc_arms_wait_res_a_1: Grah! Verei você em breve, invasor!
    npc_arms_comp_lang_1: |-
      Estas instalações são gloriosas, mas saiba que nós, os Vy'keens, exterminamos mundos que produzem armas, mesmo que em uma escala mínima... Sua sorte é que sou seu amigo! Grahaha!
      A violência tem que acabar. Essa é a vontade de Dryn'dargh e de Hirk. Quando as mortes tiverem acabado, o último disparo será contra os próprios Vy'keens, pois teremos servido ao nosso propósito sagrado.
    npc_arms_comp_desc_1: Como um gesto de paz, o armeiro me oferece uma <TECHNOLOGY>tecnologia
      de exotraje<>. Ele quer muito demonstrar que é mais do que um simples guerreiro.
    npc_arms_comp_opt_a_1: Aceite o presente
    npc_arms_comp_opt_b_1: Recuse
    npc_arms_comp_res_a_1: Grah! Use com orgulho! Agora, antes de começarmos a trabalhar
      juntos, precisamos lidar com uma coisa...
    npc_arms_comp_res_b_1: Grah! Volte quando sentir que pode usar o meu presente...
    npc_arms_brief_main_lang_2: |-
      O alto comando Vy'keen não me permitiria viver aqui e ignorar meu propósito, invasor.
      Descobri uma fábrica de armas aqui perto. Você demonstraria nosso valor se a sabotasse. Talvez aprenda algo útil enquanto estiver lá...
    npc_arms_brief_main_desc_2: |-
      Descubro que os Vy'keens acreditam que nenhuma outra espécie deveria empunhar armas, que depois das atrocidades cometidas pelos Geks, elas deveriam ser cedidas apenas aos Vy'keens.

      O armeiro me dá a localização de uma fábrica de armas próxima e alega que ela está funcionando ilegalmente. Se eu for até lá e encerrar a produção, talvez consiga uma planta valiosa.
    npc_arms_brief_opt_a_2: Aceite
    npc_arms_brief_opt_b_2: Recuse
    npc_arms_brief_res_a_2: Grah! Vá com honra, mas fique alerta. Os sentinelas estarão
      de olho na instalação.
    npc_arms_brief_res_b_2: Não demore muito. Espero que cumpra seu dever, invasor!
    npc_arms_brief_ret_lang_2: Grah, invasor! A cada segundo que demoramos, mais uma
      caixa de armas é produzida, mais um ciclo de violência é criado. Temos que destruir
      aquela fábrica!
    npc_arms_brief_ret_desc_2: O armeiro me dá a localização de uma fábrica de armas
      próxima e alega que ela está funcionando ilegalmente. Se eu for até lá e encerrar
      a produção, talvez consiga uma planta valiosa.
    npc_arms_wait_lang_2: Tenha cuidado, invasor. Os sentinelas sempre vão tentar
      nos deter. Sabe-se lá o que aguarda você na fábrica.
    npc_arms_wait_desc_2: |-
      Os Vy'keens estão em guerra com os sentinelas há séculos, embora %NAME% me diga que eles não odeiam os drones. Eles são grandes oponentes, ele diz, em vários dos sentidos que a epítome dos Vy'keens valoriza.
      Justiça, preservação, força. Tudo, exceto o que mais importa: paixão, honra e fraternidade... A fala do armeiro se torna cada vez mais triste e baixa, e ele solta uma tosse ocasional.
    npc_arms_wait_opt_a_2: Faça uma reverência e vá embora
    npc_arms_wait_opt_b_2: Parta
    npc_arms_wait_res_a_2: "%NAME% responde à minha reverência com um aceno de cabeça
      respeitoso."
    npc_arms_wait_res_b_2: O guerreiro me encara em silêncio.
    npc_arms_comp_lang_2: Encerrou a produção deles, invasor? Talvez ainda façamos
      um Vy'keen de você!
    npc_arms_comp_opt_a_2: Confirme
    npc_arms_comp_opt_b_2: Recuse-se a dizer
    npc_arms_comp_res_a_2: |-
      Excelente, invasor! Grah! Conseguiu alguma tecnologia para nós? Deixe-me descriptografar isso para você.

      Vamos continuar seu treinamento. As armas não são nada sem uso, sem a glória de uma guerra!
    npc_arms_comp_res_b_2: Grah! Não deixe seu sangue congelar, invasor!
    npc_arms_brief_main_lang_3: |-
      Prepare-se, invasor. <SPECIAL>Piratas<> descobriram o nosso mundo! Grah! Vão servir de prática para as nossas armas.
      Ataque, grah! Ataque! Queime suas colmeias de patifaria e ofensas! Mostre-lhes que este céu é só nosso!
    npc_arms_brief_main_desc_3: |-
      Enquanto me fala dos piratas, o armeiro começa a tremer. Nunca o vi expressar tanta emoção e ódio por nenhum outro ser.
      O armeiro me alerta sobre a presença de <SPECIAL>naves piratas<> orbitando este mundo, e me pede para ir <SPECIAL>lutar com elas<>.
    npc_arms_brief_opt_a_3: Concorde
    npc_arms_brief_opt_b_3: Recuse
    npc_arms_brief_res_a_3: Grah! Lute bem, invasor! Destrua-os antes que atraiam
      mais a atenção dos sentinelas para o nosso planeta!
    npc_arms_brief_res_b_3: Grah! Que covardia!
    npc_arms_brief_ret_lang_3: Grah, invasor! Como você tolera a imundice dos piratas
      em seu planeta? Eles trazem desgraças imensuráveis! Graaaaah!
    npc_arms_brief_ret_desc_3: O armeiro me alerta sobre a presença de <SPECIAL>naves
      piratas<> orbitando este mundo, e me pede para ir <SPECIAL>lutar com elas<>.
    npc_arms_wait_lang_3: O que está esperando? Vá! Lute!
    npc_arms_wait_desc_3: Os Vy'keens se consideram vigilantes, guerreiros em uma
      grande luta para trazer paz ao universo. E eles percebem a ironia.
    npc_arms_wait_opt_a_3: Gesticule com a sua multiferramenta
    npc_arms_wait_opt_b_3: Continue sem ação
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Morte aos piratas e glória ao invasor!
    npc_arms_wait_res_b_3: "%NAME% começa a gaguejar e tremer de raiva. Ele está furioso
      com os piratas e frustrado com a minha falta de ação."
    npc_arms_comp_lang_3: Está feito, invasor? Você removeu os seres vis do nosso
      espaço aéreo?
    npc_arms_comp_opt_a_3: Confirme
    npc_arms_comp_opt_b_3: Recuse-se a dizer
    npc_arms_comp_res_a_3: Grah! Lutou bem, invasor! Ser jovem! Matar de novo! Grah,
      como invejo você...
    npc_arms_comp_res_b_3: Não teste minha paciência, invasor. Não quando se trata
      de pirataria!
    npc_arms_brief_main_lang_4: |-
      Invasor, tenho boas e más notícias. Parece que alguns piratas conseguiram escapar da sua fúria! Mas isso apenas atrasa o extermínio justo deles.
      Cace-os, interrogue-os para descobrir se possuem tecnologia bélica em potencial e depois despache-os para o grande abismo! Grah!
    npc_arms_brief_main_desc_4: |-
      %NAME% claramente se deixou dominar pela emoção da caçada, mas essa empolgação não disfarça o fato de que ele parece estar enfraquecendo. Será que morar em minha base o deixou doente?

      O armeiro deseja que eu encontre um dos piratas foragidos e recupere qualquer <TECHNOLOGY>tecnologia<> que esteja com ele.
    npc_arms_brief_opt_a_4: Aceite
    npc_arms_brief_opt_b_4: Recuse
    npc_arms_brief_res_a_4: Esse é o seu prêmio, invasor. Tecnologia bélica e um pirata
      para fazer o que quiser! Grah! Deixe nossos ancestrais orgulhosos!
    npc_arms_brief_res_b_4: Você sempre triunfa na batalha! Como pode recusar?
    npc_arms_brief_ret_lang_4: Piratas estão em nosso planeta e você não faz nada?
      Achava que eu era fraco, mas essa falta de atitude... Graah!
    npc_arms_brief_ret_desc_4: O armeiro deseja que eu encontre um dos piratas foragidos
      e recupere qualquer <TECHNOLOGY>tecnologia<> que esteja com ele.
    npc_arms_wait_lang_4: Depois de lidar com a escória pirata, será a hora da nossa
      caçada, invasor. Será a minha última, eu acho... Dizem que há flores que crescem
      apenas onde muitos drones caíram em combate. Ah, como queria ver isso.
    npc_arms_wait_desc_4: O Vy'keen está claramente em decadência. Ele acredita ser
      capaz de participar de um último combate glorioso, mas tenho minhas dúvidas.
      %NAME% não parece apto a se aventurar lá fora, muito menos a lutar.
    npc_arms_wait_opt_a_4: Parta
    npc_arms_comp_lang_4: Está feito então? Você o fez sofrer?
    npc_arms_comp_desc_4: O armeiro começa a tossir. Não parece estar muito bem de
      saúde.
    npc_arms_comp_opt_a_4: Confirme
    npc_arms_comp_opt_b_4: Recuse-se a dizer
    npc_arms_comp_res_a_4: Vou descriptografar os dados deles, invasor. Que lhe tragam
      glória! Mas eu... eu tenho outra tarefa para você. Está quase no fim.
    npc_arms_comp_res_b_4: Não demore, invasor... Não me resta muito tempo.
    npc_arms_brief_main_lang_5: |-
      Há uma estrutura neste mundo, um armazém de pouca importância. Mas os sentinelas... Grah! Vão defendê-lo até o último drone.
      Ataque-o e desperte a ira dos sentinelas. Aí, nossa caçada pode começar! Enquanto você estiver fora, vou criar uma <TECHNOLOGY>atualização poderosa<> para que sua arma fique pronta para nossa grande guerra!
    npc_arms_brief_main_desc_5: |-
      %NAME% está ainda mais decrépito. A vontade de caçar parece ser a única coisa que o mantém vivo.
      O Vy'keen pede que eu destrua um armazém para que os sentinelas nos procurem. Ele promete que vai trabalhar em uma espécie de <TECHNOLOGY>atualização de arma<>, enquanto eu estiver fora.
    npc_arms_brief_opt_a_5: Aceite
    npc_arms_brief_opt_b_5: Recuse
    npc_arms_brief_res_a_5: Vá. Vou preparar sua arma, invasor. Você pode... você
      pode contar com o meu trabalho.
    npc_arms_brief_res_b_5: Grah! Não... não demore, invasor...
    npc_arms_brief_ret_desc_5: O Vy'keen quer que eu ataque um armazém e emita um
      sinal de socorro para atrair os sentinelas para este mundo. Ele promete que
      vai trabalhar em uma espécie de <TECHNOLOGY>atualização de arma<>, enquanto
      eu estiver fora.
    npc_arms_wait_lang_5: |-
      Você sabe o que nós, os Vy'keens, fazemos antes de morrer, viajante? Ficamos diante do monólito. Destruímos nosso corpo com a força que nos resta, dando o nosso último grito.
      É nossa punição pela violência que cometemos em vida. É uma boa morte. E se não pudermos fazer a jornada? Há alternativas. Um aliado, por exemplo, pode ajudar na tarefa. Pode-se procurar uma batalha...
    npc_arms_wait_opt_a_5: Acene em sinal de compreensão
    npc_arms_wait_opt_b_5: Parta
    npc_arms_wait_res_a_5: Agradeço, invasor.
    npc_arms_comp_lang_5: Eu os detectei... Estão de olho em nós. Você conseguiu,
      não foi? Suas ações os atraíram...
    npc_arms_comp_opt_a_5: Confirme
    npc_arms_comp_opt_b_5: Negue
    npc_arms_comp_res_a_5: Sinto muito, invasor... Não vou poder ajudar você na luta.
      Estou fraco demais. Pegue esse <TECHNOLOGY>módulo de atualização<> e prepare-se
      para a chegada deles!
    npc_arms_comp_res_b_5: Invasor... Mal tenho força para protestar. Você precisa
      fazer isso. Você precisa.
    npc_arms_brief_main_lang_6: |-
      Eles se aproximam... mas antes da luta final, tenho outra tarefa para você. Preciso ser forte para lhe servir. Há uma substância, um presente que os jovens dão aos anciões, que pode me restaurar.
      Eu passei anos enredado nos circuitos de coleta, sacrifiquei as enzimas em meus órgãos pela frota. Fiz isso de bom grado. Mas não preciso repetir esse tormento. Os restos de enzimas encontrados nas <TRADEABLE>adagas Vy'keens<> devem ser suficientes para me curarem agora.
    npc_arms_brief_main_desc_6: |-
      Seja qual for o sacrifício que %NAME% fez pelos outros, ele não parece ter recebido os mesmos benefícios em sua velhice. O corpo do Vy'keen está todo marcado, sua fala é difícil. Não creio que vá sobreviver mais um ano.

      O armeiro precisa de <TRADEABLE>adagas Vy'keens<> para impedir seu declínio.
    npc_arms_brief_opt_a_6: Aceite o pedido
    npc_arms_brief_opt_b_6: Recuse
    npc_arms_brief_res_a_6: O Vy'keen parece aliviado. Ele não diz nada, mas há esperança
      em seus olhos cansados.
    npc_arms_brief_res_b_6: Você me nega honra? Espera que eu simplesmente fique sentado
      aqui e morra? Graaah!
    npc_arms_brief_ret_lang_6: As paredes estão se fechando, invasor. O olho está
      nos observando... O tempo está quase acabando.
    npc_arms_brief_ret_desc_6: O armeiro precisa de <TRADEABLE>adagas Vy'keens<> para
      impedir seu declínio.
    npc_arms_wait_lang_6: |-
      Tenho medo, invasor. Sinto que meu fim se aproxima, mas não sou forte o bastante. Sei que deveria ter fé, mas eu...
      Os pesadelos, invasor. As coisas que vi... O Olho Carmesim por trás dos meus olhos... A ferida no mundo...
    npc_arms_wait_desc_6: O Vy'keen fica em silêncio. Parece perturbado.
    npc_arms_wait_opt_a_6: Tranquilize-o
    npc_arms_wait_opt_b_6: Parta
    npc_arms_wait_res_a_6: Grah! Você é um invasor honrado, admito...
    npc_arms_comp_lang_6: Não fiquei sem fazer nada durante sua ausência, invasor.
      Criei outro <TECHNOLOGY>módulo de atualização<> para sua nave. Mas as adagas...
      Consigo sentir o cheiro da enzima bélica do outro lado do recinto. Entregue-as
      para mim...
    npc_arms_comp_opt_a_6: Entregue as adagas
    npc_arms_comp_opt_b_6: Recuse
    npc_arms_comp_res_a_6: O Vy'keen pega uma adaga e a enfia em seu próprio braço.
      Ele se recupera imediatamente. Seu espírito está renovado.
    npc_arms_comp_res_b_6: Você não pode negar que tem as adagas, invasor! Que tipo
      de crueldade é essa?
    npc_arms_brief_main_lang_7: Agora estamos prontos, invasor! Os sentinelas estão
      aqui, e você vai encontrá-los! Este dia será glorioso, viajante, como já foi
      antes e será de novo.
    npc_arms_brief_main_desc_7: |-
      O Vy'keen olha para mim com orgulho. Parece que lhe dei um novo propósito. Estou feliz com isso.

      Mas colocar meu mundo sob ameaça me fazer atrair tantos Sentinelas para uma batalha sem sentido... Quando eu voltar, vou ter que falar com o Armeiro sobre o futuro.

      O armeiro me avisa que inúmeros <SPECIAL>Sentinelas<> estão próximos do nosso lar. Preciso derrotá-los.
    npc_arms_brief_opt_a_7: Aceite
    npc_arms_brief_opt_b_7: Recuse
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Você não pode recusar o chamado, invasor! Agora, não!
    npc_arms_brief_ret_lang_7: Precisamos do nosso momento de vitória, invasor! Render-se
      à covardia agora... é impensável!
    npc_arms_brief_ret_desc_7: O armeiro me avisa que inúmeros <SPECIAL>sentinelas<>
      estão próximos do nosso lar. Preciso derrotá-los.
    npc_arms_wait_lang_7: Não gaste tempo falando, viajante! Vá! Lute!
    npc_arms_wait_opt_a_7: Parta
    npc_arms_comp_lang_7: Você sobreviveu onde Hirk caiu, viajante. Me perdoe, eu
      estava errado! Estive errado minha vida inteira! Não são os mortos que merecem
      nosso serviço, são os vivos. É você, viajante. Só você!
    npc_arms_comp_desc_7: |-
      O Vy'keen promete que não vai mais causar problemas para a base, pede desculpa profusamente e me diz que os vivos merecem mais ajuda do que os mortos, que especialmente eu mereço essa ajuda.

      O Armeiro me recompensa com um símbolo da minha grande vitória.
    npc_arms_comp_opt_a_7: Aceite a recompensa
    npc_arms_comp_opt_b_7: Recuse
    npc_arms_comp_res_a_7: Foi uma honra lhe servir, viajante. Prossiga com glória.
    npc_arms_comp_res_b_7: Grah! Sua recompensa estará esperando quando puder aceitá-la...
    npc_arms_term_lang_1: 'STATUS DE PRODUÇÃO: 95% DE EFICIÊNCIA...'
    npc_arms_term_desc_1: A fábrica estava produzindo armamento ilegal, exatamente
      como o Vy'keen alegou. É melhor eu encerrar a produção e ver o que pode ser
      obtido dos sistemas dela.
    npc_arms_term_opt_a_1: Adultere a produção
    npc_arms_term_opt_b_1: Parta
    npc_arms_term_res_a_1: |-
      Eu adultero a linha de produção, substituindo as plantas originais por algo mais inofensivo. A fábrica vai produzir lâmpadas, pelo menos por enquanto.
      Pego uma cópia da planta da arma que estava sendo produzida anteriormente, apesar de não conseguir entendê-la.
    npc_arms_term_wait_lang_1: NOVA PLANTA ACEITA... INICIANDO FABRICAÇÃO...
    npc_arms_term_wait_desc_1: O maquinário foi ajustado de acordo com as minhas especificações.
      Espero ter tornado o mundo um lugar melhor.
    npc_arms_term_wait_opt_a_1: Configure para produzir comida
    npc_arms_term_wait_opt_b_1: Configure para produzir arte
    npc_arms_term_wait_opt_c_1: Parta
    npc_arms_term_wait_res_a_1: O maquinário zumbe enquanto processa a polpa e o metal
      que preenchem seus tubos, configurando-se para produzir cubos de nutrientes
      comprimidos.
    npc_arms_term_wait_res_b_1: A linha de produção se reconfigura e passa a usar
      a matéria bruta feia para criar belezas intermináveis.
    npc_arms_depot_desc_1: O terminal está pronto para receber dados. Eu poderia acionar
      um evento de socorro, transmitindo um sinal que atraísse os sentinelas para
      este mundo.
    npc_arms_depot_lang_1: ARMAZÉM VIOLADO... SOLICITAR ASSISTÊNCIA?
    npc_arms_depot_opt_a_1: Envie o sinal de socorro
    npc_arms_depot_opt_b_1: Parta
    npc_arms_depot_res_a_1: 'Envio o sinal de socorro: uma série de 16 glifos a serem
      transmitidos em todas as frequências pelo espaço. Preciso voltar até o armeiro
      para receber mais instruções.'
    npc_arms_depot_wait_lang_1: ASSISTÊNCIA DOS SENTINELAS SE APROXIMANDO... MANTENHA
      A CALMA... EVITE ANOMALIAS...
    npc_arms_depot_wait_desc_1: O terminal serviu ao seu propósito. É melhor eu ir,
      ou nosso plano ficará comprometido.
    npc_arms_depot_wait_opt_a_1: Parta
    tra_arms_pirate_lang: |-
      Camarada! Que momento oportuno para nos encontrarmos! Saiba que os piratas me fizeram prisioneiro. Não tive nada a ver com as atividades ilegais deles. Diga à Federação Comercial Gek que sou inocente, tá?
      Aqui, pegue isto! Aceite isto como símbolo da minha bondade, camarada! Fique de boca calada!
    tra_arms_pirate_desc: A forma de vida me oferece suas <TECHNOLOGY>plantas de sobrevivência
      avançadas<>. Ela alega ter sido prisioneira dos piratas, mas tenho minhas dúvidas.
      As plantas parecem ter sido dadas somente em troca do meu silêncio.
    exp_arms_pirate_lang: |-
      Eheu! Forma de vida salvadora! O Korvax era escravo deles. O Korvax foi obrigado a operar nas frequências piratas, mas não mais! O Korvax espera que a forma de vida acredite na virtude dele.

      Presente tecnológico em troca do silêncio. Se a forma de vida tentar denunciar o Korvax para as autoridades, o Korvax vai tomar providências letais...
    exp_arms_pirate_desc: |-
      A forma de vida oferece seus <TECHNOLOGY>dados de sobrevivência avançados<>. Ele alega ser um inocente que foi obrigado a levar uma vida de pirata...
      A ameaça à minha vida não condiz muito com essa alegação, mas tenho o que vim buscar.
    war_arms_pirate_lang: Grah! Invasor tolo! Você arruinou meses de trabalho! O nobre
      oficial Vy'keen estava disfarçado entre os piratas. Tinha quase encontrado o
      fugitivo que procuro! Os cultistas de Nal não vão escapar da justiça, pode ter
      certeza disso! Grah!
    war_arms_pirate_desc: |-
      A forma de vida joga com raiva seus <TECHNOLOGY>dados de sobrevivência avançados<> do outro lado do recinto. Ela alega que estava disfarçada e tentando encontrar uma facção conhecida como Culto de Nal.
      A associação entre os piratas e esse tal de Nal não está clara. Mas não parece sábio continuar questionando o Vy'keen...
    npc_arms_pirate_opt_a: Aceite
    npc_arms_pirate_res_a: Pego as <TECHNOLOGY>plantas de sobrevivência avançadas<>
      e parto. Não há mais nada para mim aqui.
    npc_arms_final_lang: |-
      Estou em paz, viajante. Fiz uma barganha, um pacto terrível... Nunca mais serei eu mesmo, não realmente. Mas vou sobreviver. Minha agonia está terminando.

      Achei que minha vida tinha sentido antes, mas estava errado... Enquanto estava doente, enquanto me aproximava da morte, vi tudo em um sonho...
      Você é tudo o que importa. Estar aqui, observar... esse é o meu propósito. Pertenço ao Atlas agora.
    npc_arms_final_desc: |-
      O armeiro está em paz. Não há mais armas para forjar. Ele me diz que sua vida tem sentido agora, que sou tudo o que importa.
      Não sei do que ele está falando. Tento lhe dizer isso, mas não adianta. Não há mais nada a dizer.
    npc_arms_loop_lang: Salve, viajante. Não tenho mais nada para você por enquanto.
      Viaje em segurança...
    npc_arms_loop_opt_a: Faça uma reverência e vá embora
    npc_arms_loop_opt_b: Parta
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Forma de vida desconhecida, passei no teste! Eheu!
      Estou livre para explorar, para correr atrás da minha paixão por análise estrutural!
      Tem uma base? Um <TECHNOLOGY>terminal científico<>? Pense em tudo que pode ser
      feito!
    npc_sci_brief_main_desc_1: |-
      O Korvax está muito feliz em me ver. Ele parece ter concluído algum rito de passagem de sua espécie, e agora quer viajar pelo universo e correr atrás de seus interesses.

      O cientista se oferece para fazer parte da minha base se eu lhe fornecer um <TECHNOLOGY>terminal científico<>.
    npc_sci_brief_opt_a_1: Contrate o cientista
    npc_sci_brief_opt_b_1: Recuse
    npc_sci_brief_res_a_1: Eheu! Esqueça o pagamento. Verificar você enquanto dorme
      será recompensa suficiente!
    npc_sci_brief_res_b_1: Ah, viajante! Por favor, reavalie a situação! O Korvax
      tem certeza de que você chegará a uma nova conclusão.
    npc_sci_brief_ret_lang_1: Mudou de ideia, viajante? Quer que as paredes, os painéis,
      o vidro sejam analisados pelo Korvax?
    npc_sci_brief_ret_desc_1: O cientista se oferece para fazer parte da minha base
      se eu lhe fornecer um <TECHNOLOGY>terminal científico<>.
    npc_sci_wait_lang_1: Você deu grande honra ao Korvax, viajante! Eheu!
    npc_sci_wait_desc_1: O Korvax está claramente muito feliz de ter sido convidado
      para a minha base. Tenho certeza de que ele logo chegará lá.
    npc_sci_wait_opt_a_1: Demonstre respeito
    npc_sci_wait_res_a_1: Eheu! Eheu! Eheu!
    npc_sci_wait_opt_b_1: Dispense-o
    npc_sci_wait_res_b_1: O Korvax não responde verbalmente, mas suas luzes brilham
      enquanto ele se esforça para conter seu desapontamento.
    npc_sci_comp_lang_1: Que base ótima, viajante! Condizente com a sua posição honrada,
      é claro. Ah, o Korvax vai ser tão feliz aqui!
    npc_sci_comp_desc_1: O Korvax está muito entusiasmado. Nem seu invólucro nem as
      paredes da minha base parecem conseguir contê-lo.
    npc_sci_comp_opt_a_1: Peça ajuda
    npc_sci_comp_opt_b_1: Dê as boas-vindas
    npc_sci_comp_res: Que honra ver o seu monólito, viajante! Que honra! Mas, por
      favor! O Korvax quer contribuir! Pegue estas plantas! <TECHNOLOGY>Lubrificante<>
      e <TECHNOLOGY>ácido<>, dois líquidos queridos do Korvax.
    npc_sci_brief_main_lang_2: Viajante, colha <SPECIAL>bulbo de abóbora<> e o Korvax
      vai fazer mais. Vai criar planos para <COMMODITY>microprocessadores<> e <TECHNOLOGY>refinadores
      avançados<>! O Korvax também vai limpar as janelas enquanto você estiver fora.
    npc_sci_brief_main_desc_2: |-
      O Korvax está desesperado para me agradar e me enche de elogios e ofertas de ajuda. Ele me diz que os viajantes devem ser honrados, colocados acima de todos. O que fiz para merecer tanta estima?

      O cientista quer <SPECIAL>bulbo de abóbora<> e <TECHNOLOGY>cobalto<>, itens encontrados debaixo da terra. Ele vai usá-los para criar plantas de <COMMODITY>microprocessadores<> e <TECHNOLOGY>refinadores avançados<>.
    npc_sci_brief_opt_a_2: Aceite
    npc_sci_brief_opt_b_2: Recuse
    npc_sci_brief_res_a_2: Que alegria! Nosso lar vai ser leve e nossas janelas vão
      ficar limpas!
    npc_sci_brief_res_b_2: O Korvax fica visivelmente desanimado quando recuso sua
      oferta.
    npc_sci_brief_ret_lang_2: Os Korvax sempre vão ajudar os Viajantes!
    npc_sci_brief_ret_desc_2: |-
      O Korvax fica muito feliz com meu retorno. Ele ainda quer ajudar da maneira que puder.

      O cientista quer <SPECIAL>bulbo de abóbora<> e <TECHNOLOGY>cobalto<>, itens encontrados debaixo da terra. Ele vai usá-los para criar plantas de <COMMODITY>microprocessadores<> e <TECHNOLOGY>refinadores avançados<>.
    npc_sci_wait_lang_2: Eheu! Trabalhar juntos, viajante! É assim que os Korvax gostam!
    npc_sci_wait_desc_2: O cientista é bem diferente do Gek meio assustador que já
      se encontra em minha base. Ele enxerga o mundo com uma empolgação tão sincera.
      Seu entusiasmo é contagioso.
    npc_sci_wait_opt_a_2: Concorde
    npc_sci_wait_opt_b_2: Discorde
    npc_sci_wait_res_a_2: O Korvax faz suas luzes zunirem e brilharem de uma maneira
      que só pode significar que ele está feliz.
    npc_sci_wait_res_b_2: O Korvax emite um som estranho, em uma frequência baixa
      e melancólica. É melhor ser gentil com ele.
    npc_sci_comp_lang_2: Viajante! Preparei suas <TECHNOLOGY>plantas<>. Mas, por favor,
      se apresse. Aconteceu... uma coisa.
    npc_sci_comp_desc_2: O Korvax não parece mais o ser contente de quando parti.
      Ele está lutando com sua preocupação, tentando se manter focado na promessa
      que fez para mim.
    npc_sci_comp_desc_2b: O Korvax se inclina para frente, ansioso pelo restante dos
      materiais.
    npc_sci_comp_opt_a_2: Dê bulbo de abóbora
    npc_sci_comp_opt_c_2: Dê cobalto
    npc_sci_comp_opt_b_2: Recuse
    npc_sci_comp_res_a_2: O Korvax concluiu os planos. Mas, viajante... Ele... Meu
      povo me abandonou... Há 104,32 segundos, eu perdi o som e a visão da Convergência
      Korvax. Eheu!
    npc_sci_comp_res_b_2: Você pode dar a abóbora de caverna para quem quiser, viajante.
      Mas, por favor... O Korvax precisa cumprir sua promessa de ajudar!
    npc_sci_brief_main_lang_3: Preciso de reconexão imediata! Vá até esta <TECHNOLOGY>Torre
      de Transmissão<>, acesse a minha alma, descubra o que há de errado! Ajude o
      Korvax com a solidão, por favor!
    npc_sci_brief_main_desc_3: |-
      %NAME% está muito triste. Ele alega ter sido desconectado da mente coletiva dos Korvax.
      O cientista quer que eu leve o núcleo de personalidade até uma <TECHNOLOGY>Torre de Transmissão<> para análise.
    npc_sci_brief_opt_a_3: Remova o núcleo
    npc_sci_brief_opt_b_3: Recuse
    npc_sci_brief_res_a_3: |2-
       ... /// ... NÚCLEO REMOVIDO... /// ...
      ... /// ... ENTIDADE INATIVA... /// ...
    npc_sci_brief_res_b_3: Por favor, viajante! Eu não ajudei você?
    npc_sci_brief_ret_lang_3: Viajante! Estou desesperado! Não me deixe no isolamento!
    npc_sci_brief_ret_desc_3: |-
      %NAME% está muito triste. Ele alega ter sido desconectado da mente coletiva dos Korvax.
      O cientista quer que eu leve o núcleo de personalidade até uma <TECHNOLOGY>Torre de Transmissão<> para análise.
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Com o seu núcleo de personalidade inativo, a entidade diante
      de mim é apenas um invólucro. %NAME% reside agora em meus dados.
    npc_sci_wait_opt_a_3: Parta
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: O invólucro de %NAME% está diante de mim, aguardando a reconexão.
      Por estar preso dentro do núcleo de dados, não tenho como saber como o Korvax
      encarou o encontro no transmissor.
    npc_sci_comp_opt_a_3: Reinsira o núcleo
    npc_sci_comp_opt_b_3: Aguarde
    npc_sci_comp_res_3_wait: "... RECONEXÃO DE INVÓLUCRO EM ANDAMENTO..."
    ui_sci_3_wait_msg: |-
      O cientista está se reinicializando
      Tempo de inicialização restante: %TIME%
      Consulte o log (<IMG>OPTIONS<>) para selecionar outra tarefa
    ui_sci_3_wait_obj: Aguarde a sequência de inicialização do cientista ser concluída
    ui_sci_3_wait_obj_tip: O processo pode levar um tempo. Você pode melhorar outros
      componentes de base enquanto a sequência é concluída.
    npc_sci_comp_res_a_3: |-
      ... RECONEXÃO DE INVÓLUCRO /// CARAPAÇA ATIVA ...
      Eheu!
    npc_sci_brief_main_lang_4: Forma de vida desconhecida, passei no teste! Eheu!
      Estou livre para explorar, para correr atrás da minha paixão por análise estrutural!
      Você tem dados para eu usar? Um <SPECIAL>observatório<> forneceria alguns. Pense
      em tudo que pode ser feito!
    npc_sci_brief_main_desc_4: |-
      Parece que o Korvax não se lembra de nossos encontros anteriores. Não sei se ele se sente reconectado com a Convergência ou simplesmente não se recorda de como deveria se sentir.

      É melhor eu ir até um observatório e ver se a análise estrutural da qual ele alega gostar despertará alguma lembrança.
    npc_sci_brief_opt_a_4: Aceite
    npc_sci_brief_opt_b_4: Recuse
    npc_sci_brief_res_a_4: Estou ansioso para ver os resultados, viajante!
    npc_sci_brief_res_b_4: Talvez mais tarde, viajante? O Korvax vai gerar plantas
      úteis a partir dos dados!
    npc_sci_brief_ret_lang_4: Um <SPECIAL>observatório<>, viajante! É isso. Eheu,
      como é bom pesquisar junto!
    npc_sci_brief_ret_desc_4: |-
      Parece que o Korvax não se lembra de nossos encontros anteriores. Não sei se ele se sente reconectado com a Convergência ou simplesmente não se recorda de como deveria se sentir.

      É melhor eu ir até o observatório para ele e ver se a análise estrutural da qual ele gosta despertará alguma lembrança.
    npc_sci_wait_lang_4: Você deu grande honra ao Korvax, viajante! Eheu!
    npc_sci_wait_opt_a_4: Demonstre respeito
    npc_sci_wait_opt_b_4: Dispense-o
    npc_sci_wait_res_a_4: Eheu! Eheu! Eheu!
    npc_sci_wait_res_b_4: O Korvax não responde verbalmente, mas suas luzes brilham
      enquanto ele se esforça para conter seu desapontamento.
    npc_sci_comp_lang_4: Viajante! Enquanto você esteve ausente, o Korvax detectou
      anomalias. Me sinto... sozinho. Talvez os dados tenham a resposta.
    npc_sci_comp_opt_a_4: Dê os dados
    npc_sci_comp_opt_b_4: Recuse
    npc_sci_comp_res_a_4: Esses dados não contêm respostas, viajante. Apenas as plantas
      de <COMMODITY>vidro vivo<> e de um <TECHNOLOGY>sinalizador<>.
    npc_sci_comp_res_b_4: Você pode dar os dados para quem quiser, viajante. Mas,
      por favor... O Korvax precisa cumprir sua promessa de ajudar!
    npc_sci_brief_main_lang_5: A Convergência está ausente, viajante. Nós... Eu...
      sinto que me distancio mais. Talvez o <TECHNOLOGY>sinalizador<> seja útil. Construa
      um e a Convergência poderá me reencontrar!
    npc_sci_brief_main_desc_5: Como a torre de transmissão falhou, talvez um <TECHNOLOGY>sinal<>
      funcione. A chance parece pequena, mas vale a pena tentar.
    npc_sci_brief_opt_a_5: Aceite
    npc_sci_brief_opt_b_5: Recuse
    npc_sci_brief_res_a_5: O Korvax está grato, viajante! Vou trabalhar na minha própria
      solução enquanto você investiga o <TECHNOLOGY>sinal<>.
    npc_sci_brief_res_b_5: As palavras que saíram do transmissor não eram sobre uma
      desconexão acidental. Preciso ter cuidado para não dar falsa esperança para
      o meu cientista.
    npc_sci_brief_ret_lang_5: A Convergência ainda está por aí, viajante, tenho certeza.
      Só precisamos reestabelecer uma conexão. Eles não me abandonaram!
    npc_sci_brief_ret_desc_5: Como a torre de transmissão falhou, talvez um <TECHNOLOGY>sinal<>
      funcione. Não é um custo tão alto quando claramente significa tanto para %NAME%.
    npc_sci_wait_lang_5: O Korvax só pode apelar para a sua compreensão do que é a
      solidão, viajante. Ser separado de mim mesmo já dói.
    npc_sci_wait_desc_5: Me pergunto como o Korvax percebe o tempo, agora que foi
      removido da Convergência. Ele estava conectado a tantas vidas. Agora, só tem
      a si mesmo.
    npc_sci_wait_opt_a_5: Prometa se apressar
    npc_sci_wait_opt_b_5: Não prometa nada
    npc_sci_wait_res_a_5: O Korvax acena com a cabeça, em uma apreciação nervosa.
    npc_sci_wait_res_b_5: Talvez eu realmente esteja sozinho.
    npc_sci_comp_lang_5: O <TECHNOLOGY>sinal<> foi construído, viajante?
    npc_sci_comp_opt_a_5: Confirme
    npc_sci_comp_opt_b_5: Aguarde
    npc_sci_comp_res_a_5: Vamos esperar. Pode levar um tempo para a Convergência me
      achar. A minha pesquisa se mostrou infrutífera. Ela rendeu apenas plantas.
    npc_sci_comp_res_b_5: Eheu! Viajante, pode haver apenas uma pequena janela para
      a reconexão!
    npc_sci_brief_main_lang_6: |-
      Os planos do <TECHNOLOGY>coletor de atmosfera<> e da <TECHNOLOGY>unidade de mineração<> despertaram um pensamento. E se pudessem ser companheiros do Sinal? E se eles pudessem criar uma Convergência própria?
      Eles serão minhas crianças, viajante!
      Transmiti uma inteligência criada para o Sinal, para que eles possam viver e se conectar como os Korvax. Mas ele não consegue ver o mundo. Me traga <SPECIAL>dados de verificação<> para que eu possa ensiná-los!
    npc_sci_brief_main_desc_6: |-
      %NAME% está com um plano desesperado, mas parece ter ficado genuinamente feliz com ele, ou menos ansioso com a separação.
      O Korvax me pede para verificar criaturas para alimentar a inteligência recém-criada.
    npc_sci_brief_opt_a_6: Aceite
    npc_sci_brief_opt_b_6: Recuse
    npc_sci_brief_res_a_6: Eheu! Nós lhe somos gratos, viajante!
    npc_sci_brief_res_b_6: Compreendo, viajante. É solitário se aventurar por conta
      própria.
    npc_sci_brief_ret_desc_6: |-
      O cientista não diz nada, mas olha para mim com uma esperança renovada. Talvez eu deva atender ao pedido de %NAME%. No mínimo, pode render mais plantas.
      O Korvax me pede para verificar criaturas para alimentar a inteligência recém-criada.
    npc_sci_wait_lang_6: Não é maravilhoso, viajante? Sermos 'nós' de novo? Eheu!
    npc_sci_wait_opt_a_6: Elogie a nova IA
    npc_sci_wait_opt_b_6: Expresse dúvidas
    npc_sci_wait_res_a_6: |-
      Uso o termo 'artificial', mas %NAME% me corrige. Ele me diz que toda inteligência é artificial e que todos os corpos são apenas cascas de algo maior.
      O corpo do Korvax é apenas um invólucro, uma carapaça de suas almas: uma rede de muitas inteligências.
    npc_sci_wait_res_b_6: "%NAME% lança um olhar incisivo para mim. Suas luzes brilham
      em uma sequência estranha. Isso deve significar alguma coisa, mas só posso supor
      que não sou o público pretendido."
    npc_sci_comp_lang_6: Está com os dados, viajante? Meu filho não consegue ver o
      mundo como você. Compartilhar suas verificações será o mesmo que compartilhar
      sua consciência. É um presente enorme.
    npc_sci_comp_opt_a_6: Entregue
    npc_sci_comp_opt_b_6: Recuse
    npc_sci_comp_res_a_6: Eheu! Que visões! Como agradecimento, meu filho preparou
      uma planta para você. Ele aprendeu a fazer <TECHNOLOGY>gel instável<>! Ele espera
      que isso deixe você feliz.
    npc_sci_comp_res_b_6: Viajante, sabemos que a sua espécie não tem contato com
      a Convergência. Mas não tenha medo de dar o primeiro passo em direção a uma
      consciência maior.
    npc_sci_brief_main_lang_7: "Viajante, os dados causaram uma preocupação. Como
      um sinalizador, meu filho pode receber sinais de fontes desconhecidas espalhadas
      por toda a galáxia.\nNão vou poder protegê-lo dos pensamentos desagradáveis
      dos Geks ou das verificações ríspidas dos drones sentinelas.\nSe você encontrar
      <COMMODITY>baterias de íons<>, vou preparar plantas de <COMMODITY>polifibra<>,
      e vamos tecer um manto protetor para ele. "
    npc_sci_brief_opt_a_7: Aceite
    npc_sci_brief_opt_b_7: Recuse
    npc_sci_brief_res_a_7: Não demore, viajante. A mente jovem dele é muito impressionável!
    npc_sci_brief_res_b_7: Mas viajante, pense em tudo o que ele poderia absorver!
      Ele não tem o restante da Convergência para ajudá-lo a filtrar informações e
      guiá-lo... Ele precisa de nós!
    npc_sci_brief_ret_lang_7: Aaah, viajante, pense em todos os sinais brutos aos
      quais meu filho está sendo exposto!
    npc_sci_brief_ret_desc_7: "%NAME% me pede para encontrar <COMMODITY>baterias de
      íons<> para que possamos tecer um manto protetor para o sinalizador. Ele fornecerá
      a <COMMODITY>polifibra<>."
    npc_sci_wait_lang_7: |-
      Viajante, tive um pesadelo alguns dias atrás. Nós compartilhamos esse tipo de coisa, não é?
      Em meu sonho, gritei pela Convergência, mas não obtive resposta. Gritei por você, mas você só deu risada. Por fim, gritei pelo meu sinalizador. Ninguém respondeu. Você sabe o que isso significa?
    npc_sci_wait_opt_a_7: Não significa nada
    npc_sci_wait_opt_b_7: Significa que estamos sozinhos
    npc_sci_wait_res_a_7: |-
      Eu tranquilizo o cientista. Todos os seres sonham, mas as imagens são aleatórias.
      Se refletem alguma coisa, são os nossos medos. Não refletem a realidade. Isso parece acalmá-lo, embora eu suspeite que alguma outra preocupação esteja se formando.
    npc_sci_wait_res_b_7: Digo para o cientista que o sonho reflete seu estado interior,
      que a solidão está inundando seu subconsciente, invadindo seus sonhos. Isso
      não o deixa feliz.
    npc_sci_comp_lang_7: Você encontrou as <COMMODITY>baterias de íons<>, viajante?
    npc_sci_comp_desc_7: O Korvax parece ansioso. A desconexão da Convergência e a
      preocupação que sente em relação ao filho estão pesando. Talvez as baterias
      o ajudem a se acalmar.
    npc_sci_comp_opt_a_7: Dê as baterias de íons
    npc_sci_comp_opt_b_7: Recuse
    npc_sci_comp_res_a_7: |-
      Eu agradeço, viajante. É bom podermos proteger o pequeno sinalizador, mas temo que não seja suficiente. É melhor você fazer uma cópia dos planos da <COMMODITY>polifibra<>. Talvez sejam úteis para você.
      Agora, por favor, me dê um tempo para educar meu filho.
    npc_sci_comp_res_b_7: O que você quer alcançar, viajante, para recusar algo tão
      simples ao sinal? Você duvida da inteligência dele? Da realidade dele?
    npc_sci_brief_wait_lang_8: Não dá para ter pressa com isso, viajante. O elo entre
      os componentes familiares deve ser forjado corretamente.
    ui_sci_8_wait_msg: |-
      O cientista está educando seu filho sinalizador
      Tempo restante: %TIME%
      Consulte o log (<IMG>OPTIONS<>) para selecionar outra tarefa
    ui_sci_8_wait_obj: Aguarde o cientista terminar de educar o sinalizador
    ui_sci_8_wait_obj_tip: O processo pode levar um tempo. Você pode melhorar outros
      componentes de base enquanto o ensinamento é concluído.
    npc_sci_brief_main_lang_8: |-
      Eu... Eu não acho que meu experimento com meu filho está funcionando. Minha solidão não diminuiu, e agora tenho duas consciências para me preocupar.
      Estou me perdendo, viajante... Leve meu núcleo até um <SPECIAL>monólito<>. Deixe-me fazer uma interface diante do Atlas. Preciso falar com a eternidade.
    npc_sci_brief_main_desc_8: |-
      O Korvax não tem lembranças da minha última jornada com o núcleo dele.
      Antes, tentei reconectá-lo à Convergência. Desta vez, ele busca o Atlas. Não sei se o <SPECIAL>Monólito<> ou qualquer outra coisa permite uma interface desse tipo.
    npc_sci_brief_opt_a_8: Aceite
    npc_sci_brief_opt_b_8: Recuse
    npc_sci_brief_res_a_8: " ... /// ... NÚCLEO REMOVIDO... /// ..."
    npc_sci_brief_res_b_8: Não tenha medo, viajante. Não sinto nada enquanto meu núcleo
      está em trânsito. É uma estado de neutralidade maravilhoso.
    npc_sci_brief_ret_lang_8: Mesmo tendo um filho, estou sozinho, separado de meu
      povo. E se... não houver uma maneira de resolver tudo? E se a morte for inevitável?
      Preciso saber a verdade.
    npc_sci_brief_ret_desc_8: O cientista isolado está se desesperando. Ele me pede
      para levar seu núcleo até um <SPECIAL>monólito<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Com o seu núcleo de personalidade inativo, a entidade diante
      de mim é apenas um invólucro. %NAME% reside agora em meus dados.
    npc_sci_wait_opt_a_8: Parta
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: O invólucro de %NAME% está diante de mim, aguardando a reconexão.
      Tenho medo do que aconteceu com o seu núcleo de dados.
    npc_sci_comp_opt_a_8: Reinsira o núcleo
    npc_sci_comp_opt_b_8: Aguarde
    npc_sci_comp_res_a_8: |-
      ... RECONEXÃO DE INVÓLUCRO /// CARAPAÇA ATIVA /// ...
      Eheu! Saudações, entidade desconhecida. Passei no teste. Compartilhe da minha alegria trocando tecnologias!
    npc_sci_comp_res_b_8: Talvez seja melhor não saber o que o monólito fez, deixar
      o cientista desconectado, em um sono feliz.
    npc_sci_brief_main_lang_9: O que você acha da análise estrutural, ser estranho?
    npc_sci_brief_main_desc_9: |-
      O cientista foi mais uma vez zerado.
      Mas sem uma conexão com a Convergência, temo que esteja condenado a repetir esse ciclo eternamente, do momento em que me encontrou na estação espacial até sua queda na solidão.
      Talvez se eu conseguir encontrar um <SPECIAL>cubo da Convergência<>, ele se reúna aos outros Korvax e se salve.
    npc_sci_brief_opt_a_9: Aceite
    npc_sci_brief_opt_b_9: Recuse
    npc_sci_brief_res_a_9: O cientista merece uma chance de se reconectar. Ele me
      ajudou muito e cuidou muito bem de seu sinal.
    npc_sci_brief_res_b_9: Só estou piorando as coisas. Se eu deixar %NAME% em paz,
      talvez fique bem.
    npc_sci_brief_ret_lang_9: Eheu! Este terminal está cheio de amostras de dados,
      ser estranho! Que emocionante!
    npc_sci_brief_ret_desc_9: Talvez se eu conseguir encontrar um <SPECIAL>cubo da
      Convergência<>, o cientista se reconecte à Convergência e recupere suas lembranças.
    npc_sci_wait_lang_9: Tantas oportunidades de análise! E este <TECHNOLOGY>sinal<>
      está produzindo resultados muitíssimo interessantes...
    npc_sci_wait_desc_9: O cientista está absorvido com o seu trabalho, indiferente
      aos traumas que aconteceram antes ou que ainda estão para acontecer.
    npc_sci_wait_opt_a_9: Parta
    npc_sci_wait_opt_b_9: Pergunte se ele se sente solitário
    npc_sci_wait_res_b_9: O Korvax não sabe do que você está falando, ser estranho.
      O Korvax estava ocupado com a análise. Mas a Convergência está estranhamente
      quieta. Vou fazer mais testes...
    npc_sci_comp_lang_9: Ser estranho, temo que algo estranho esteja acontecendo.
      Esta instalação está protegida de uma maneira que não permite que os sinais
      saiam?
    npc_sci_comp_desc_9: "%NAME% está mais uma vez tomando consciência de seu isolamento.
      O <SPECIAL>cubo da Convergência<> pode ser sua única esperança."
    npc_sci_comp_opt_a_9: Conecte o cubo da Convergência
    npc_sci_comp_opt_b_9: Recuse
    npc_sci_comp_res_a_9: Eu insiro o cubo. O Korvax fica assustado por um tempo,
      mas logo suas luzes começam a brilhar em um padrão familiar. Não tenho certeza,
      mas o plano parece ter funcionado.
    npc_sci_comp_res_b_9: Talvez seja um risco muito grande continuar mexendo em seja
      lá qual for a personalidade que existe dentro da carapaça dele.
    npc_sci_term_lang_1: TERMINAL ATIVO...
    npc_sci_term_desc_1: Me preparo para inserir o núcleo de inteligência Korvax na
      Torre de Transmissão. O julgamento da Convergência aguarda.
    npc_sci_term_opt_a: Ouça o julgamento
    npc_sci_term_opt_b: Recuse
    npc_sci_term_lang_2: TERMINAL ATIVO... CONEXÃO ESTABELECIDA...
    npc_sci_term_desc_2: |-
      ERRO.

      Diagnóstico: Unidade científica Korvax corrompida pela interação do viajante. Personalidade substituída | ENVOLVIMENTO DE ANOMALIA DETECTADO
      Solução: Separar a unidade científica Korvax da Convergência. Observar. Analisar. Silenciar.
      Hipótese: Sentinela | ATLAS | Focos universais | Contramedida em andamento
      Avaliação de risco: Entrópico. Destruição galáctica | Renascimento

      ERRO
      ATLAS
      ERRO
      ERRO
      ERRO
      ELES VEEM VOCÊ
    npc_sci_term_wait_lang: TERMINAL ATIVO... FALHA NA CONEXÃO...
    npc_sci_term_wait_desc: O terminal continua transmitindo o sinal, mas não há resposta.
      As ondas de rádio projetam-se sem retorno pelo vazio.
    npc_sci_term_wait_opt_a: Transmita a ID do seu comunicador
    npc_sci_term_wait_opt_b: Parta
    npc_sci_term_wait_res_a: Não há resposta.
    npc_sci_mono_lang_1: FAZENDO COISAS DE MONÓLITO
    npc_sci_mono_desc_1: Me aproximo do monólito e me preparo para inserir o núcleo
      do Korvax na plataforma erguida. Parece que a estrutura foi feita para um momento
      como este.
    npc_sci_mono_opt_a: Insira o núcleo
    npc_sci_mono_opt_b: Recuse
    npc_sci_mono_lang_2: FAZENDO COISAS DE MONÓLITO
    npc_sci_mono_desc_2: |-
      ERRO ERRO ATLAS OBEDECER ATLAS ERRO ERRO ERRO DE EXECUÇÃO ERRO DE EXECUÇÃO ErRRrrr...

      FORMA DE VIDA IDENTIFICADA: ECO KORVAX. PROPÓSITO: SERVIÇAL DO VIAJANTE.
      ANÁLISE: FALHA NA VEROSSIMILHANÇA | COLAPSO EMOCIONAL | INFECÇÃO DO VIAJANTE. SOLUÇÃO: TERMINAR | ISOLAR | ISOLAR | PROTEGER | ELIMINAR.

      Reiniciando. 1. 2... 3...
    npc_sci_mono_wait_lang: MONÓLITO INATIVO
    npc_sci_mono_wait_desc: Não está funcionando mais.
    npc_sci_mono_wait_opt_a: Cutuque
    npc_sci_mono_wait_res_a: Nada
    npc_sci_final_lang: |-
      Me perdoe a pergunta, entidade, mas... conheci você alguma vez? Me parece familiar. Estes terminais são criações minhas. Uma máquina chegou até a me chamar de pai, tentou me convencer do seu amor.
      Eheu! Excluí a falha, é claro. Administro uma base de código adequada. Mas obtive algumas plantas úteis do armazenamento. Tem interesse?
    npc_sci_final_desc: |-
      Qualquer relacionamento que tenhamos desenvolvido acabou, substituído por uma nuvem de incerteza.
      Talvez tenha sido um erro. Talvez esse ser fosse o verdadeiro eu do Korvax o tempo todo, e o que conheci era apenas uma doença, uma distorção. Não tenho como saber.
    npc_sci_final_opt_a: Aceite as plantas
    npc_sci_final_res_a: Tome cuidado quando construir esses objetos, viajante. Afinal,
      os planos foram criados por um erro.
    npc_sci_loop_lang: Tenho certeza de que estou bem. Por favor, não me perturbe,
      forma de vida.
    npc_sci_loop_desc: |-
      O Korvax não quer mais falar comigo. Ele passa seus dias fazendo análises, em devaneios de dados e sínteses.

      Vou deixá-lo em paz. Ele está satisfeito agora.
    npc_sci_loop_opt_a: Parta
    npc_exotut_shop_opt: Comprar atualizações para exoveículo
    npc_exo_brief_main_lang_1: |-
      Eu... eu exijo um lugar em seu mundo, invasor! Aceite e receba a glória de um exoveículo, e um sacerdote mecânico Vy'keen para cuidar dele.
      Ore para que o seu <TECHNOLOGY>terminal de exoveículos<> seja suficiente para as minhas habilidades. Recuse e o resultado será inevitavelmente o meu extermínio. Decida rápido!
    npc_exo_brief_main_desc_1: O técnico deseja trabalhar, alegando que poderá construir
      e atualizar <TECHNOLOGY>exoveículos<> para as minhas viagens.
    npc_exo_brief_opt_a_1: Contrate o técnico
    npc_exo_brief_opt_b_1: Recuse a oferta
    npc_exo_brief_res_a_1: Você demonstra fraqueza e não merece minhas habilidades,
      mas não tenho escolha. Vou me dirigir até seu mundo repulsivo. Eu vou... Eu
      vou me tornar um invasor.
    npc_exo_brief_res_b_1: O Vy'keen parece perigoso e instável. É melhor eu ter cuidado
      antes de convidá-lo para viver em meu lar.
    npc_exo_brief_ret_lang_1: Invasor, você me condenou às oito vinganças de Hirk!
      Não me arrependo de nada, mesmo que me matem pelo que sou e pelo que fiz. Mas
      você... Você vai se arrepender disso sua vida inteira se não se redimir...
    npc_exo_brief_ret_desc_1: O técnico deseja trabalhar, alegando que poderá construir
      e atualizar <TECHNOLOGY>exoveículos<> para as minhas viagens.
    npc_exo_wait_desc_1: |-
      Quando o Vy'keen me vê, é difícil não confundir o brilho em sua expressão com pânico ou até empolgação. Ele rapidamente tenta ocultar essas emoções, estampando em sua face o desprezo que eu aprendi a esperar dessa espécie.

      Entretanto, além de tudo isso, noto que ele precisa de mim, que teme por sua própria vida.
    npc_exo_wait_opt_a_1: Faça uma reverência para o técnico
    npc_exo_wait_res_a_1: O Vy'keen reage de uma maneira estranha, incapaz de dizer
      se meu respeito é sincero ou uma zombaria.
    npc_exo_wait_opt_b_1: Zombe dele
    npc_exo_wait_res_b_1: A ira se mostra nos olhos do Vy'keen, mas ele logo reprime
      sua emoção. Ele deve estar precisando muito de um refúgio para aceitar esse
      insulto.
    npc_exo_comp_desc_1: "%NAME% se acalmou desde que o vi pela última vez, embora
      eu ainda perceba o medo em seu olhar, a paranoia que o acompanhou pelas estrelas."
    npc_exo_comp_opt_a_1: Cumprimente-o
    npc_exo_comp_opt_b_1: Parta
    npc_exo_brief_main_lang_2: |-
      Invasor! Vou cumprir minha promessa. Construa um <TECHNOLOGY>geocompartimento<> a partir deste diagrama e meu exoveículo será seu, mesmo que você não o mereça.
      Agora, com licença. Preciso garantir que este lugar seja defensível, caso meu povo tente me encontrar.
    npc_exo_brief_main_desc_2: O técnico me pede para construir o <TECHNOLOGY>geocompartimento
      do Andarilho<>, a partir do qual poderei acessar seu exoveículo.
    npc_exo_brief_opt_a_2: Aceite
    npc_exo_brief_opt_b_2: Recuse
    npc_exo_brief_res_a_2: Grah! É claro. Essa barganha muito lhe favorece, invasor.
      Meu exoveículo já viu muita glória.
    npc_exo_brief_res_b_2: Grah! Que ser patético recusaria um exoveículo Vy'keen
      glorioso?
    npc_exo_brief_ret_lang_2: Invasor, não posso ficar em uma base que não tem uma
      instalação básica para exoveículos! Construa o <TECHNOLOGY>geocompartimento
      do Andarilho<> e começaremos o processo de ampliação!
    npc_exo_brief_ret_desc_2: "%NAME% me pede para construir o <TECHNOLOGY>geocompartimento
      do Andarilho<>, a partir do qual poderei acessar seu exoveículo."
    npc_exo_wait_desc_2: |-
      Vejo uma fotografia na tela do técnico, mas ele a alterna rapidamente quando me vê chegando. Não tenho certeza, mas ela parecia mostrar o técnico acompanhado de outros representantes de sua espécie.

      Pode ser sua família, caso os Vy'keens tenham esse conceito.
    npc_exo_wait_opt_a_2: Dê-lhe as boas-vindas
    npc_exo_wait_opt_b_2: Peça mais informações
    npc_exo_wait_res_a_2: Eu sou bem-vindo? Grah! Estar aqui é um mal necessário.
      Fugi da armada Vy'keen atravessando centenas de mundos no interior desse exoveículo.
      Me pergunto como você vai se sair com ele.
    npc_exo_wait_res_b_2: Grah! Você é um ser patético, não vale mais do que um Gek!
      Me deixe em paz e faça o que peço, ou vou lhe acertar onde você está!
    npc_exo_comp_lang_2: Invasor! Você construiu o geocompartimento do Andarilho?
      Grah! Me diga quando tiver construído. Precisamos verificar este mundo, descobrir
      seus sinais, seus segredos!
    npc_exo_comp_opt_a_2: Confirme
    npc_exo_comp_opt_b_2: Recuse
    npc_exo_comp_res_a_2: Ótimo. Aqui está a planta de um <TECHNOLOGY>radar do exoveículo<>.
      Esse aprimoramento permitirá que você descubra construções e sinais a distância.
      Mas, invasor, saiba que me enoja ver que você tem tão pouco conhecimento.
    npc_exo_comp_res_b_2: Grah! Invasor, não me provoque!
    npc_exo_brief_main_lang_3: Não demore, invasor! Você tem os meios. Agora, comece
      a construção do incremento de sinal!
    npc_exo_brief_main_desc_3: |-
      Não sei como me sinto em relação a esse guerreiro. Não sei se cometi um erro. Mas não dá para fazer nada. O Vy'keen honrou a palavra dele. Vou honrar a minha.

      Ele me pede para instalar o <TECHNOLOGY>incremento de sinal<> no meu novo exoveículo.
    npc_exo_brief_opt_a_3: Aceite
    npc_exo_brief_opt_b_3: Recuse
    npc_exo_brief_res_b_3: Como você pode estar contente com essa ignorância patética,
      invasor? Grah!
    npc_exo_brief_ret_lang_3: Primeiro, temos que juntar informações sobre os nossos
      arredores. As armas virão depois. Construa o incremento de sinal, invasor!
    npc_exo_brief_ret_desc_3: O Vy'keen me pede para instalar um <TECHNOLOGY>incremento
      de sinal<> no meu novo exoveículo.
    npc_exo_wait_lang_3: Meu povo vai me exterminar por isso, e você só consegue tagarelar??
      Grah! Ao trabalho! Ao trabalho, invasor!
    npc_exo_wait_desc_3: |-
      Quanto mais tempo passo com essa criatura, menos ela me lembra dos outros Vy'keens que encontrei. Embora ainda vocifere ameaças, há uma paixão dentro dela que deseja mais do que apenas matar.

      Quem sabe a vida que ela teria? Que vida eu teria se não tivesse nascido para explorar os mundos?
    npc_exo_wait_opt_a_3: Acene com a cabeça e vá embora
    npc_exo_wait_opt_b_3: Parta
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Quando estivermos com o <TECHNOLOGY>radar do exoveículo<>,
      poderemos mapear este planeta. Já se preparou para o que acontece depois?
    npc_exo_comp_desc_3: "%NAME% me aguarda anunciar meu sucesso na construção do
      <TECHNOLOGY>radar do exoveículo<>."
    npc_exo_comp_opt_a_3: Entregue
    npc_exo_comp_opt_b_3: Recuse
    npc_exo_comp_res_a_3: Seu tempo é oportuno, viajante. Pegue estas plantas!
    npc_exo_comp_res_b_3: Graaaaah! Não teste minha paciência, invasor!
    npc_exo_brief_main_lang_4: |-
      Na sua ausência, fiz uma descoberta grave. Há armazéns dos drones sentinelas neste mundo! Grah!
      Estão por toda parte, mesmo neste último refúgio. Encontre um deles, viajante. Destrua o armazém e me traga os itens preciosos contidos nele para eu usar no meu trabalho.
    npc_exo_brief_main_desc_4: "%NAME% quer que eu use o meu <TECHNOLOGY>radar do
      exoveículo<> para localizar um armazém e roubar o material contido nele. Ele
      vai usá-lo para criar <TECHNOLOGY>incrementos do exoveículo<>."
    npc_exo_brief_opt_a_4: Aceite
    npc_exo_brief_opt_b_4: Recuse
    npc_exo_brief_res_a_4: Depressa, invasor! Não permita que os sentinelas poluam
      o seu mundo!
    npc_exo_brief_res_b_4: Você vai tolerar armazéns dos sentinelas tão próximos do
      nosso local? Grah!
    npc_exo_brief_ret_lang_4: Invasor, não demore. Nossa vida é curta, nossa importância,
      passageira. Sua vida será ainda mais curta se não concluir a minha tarefa! Grah!
    npc_exo_brief_ret_desc_4: O técnico quer que eu use o meu <TECHNOLOGY>radar do
      exoveículo<> para localizar um armazém e roubar o material contido nele. Ele
      vai usá-lo para criar <TECHNOLOGY>incrementos do exoveículo<>.
    npc_exo_wait_desc_4: |-
      %NAME% tem uma obsessão por aqueles que vim a conhecer como sentinelas. Eu o vi examinando manuscritos antigos no idioma Vy'keen e murmurando vários nomes: Obinqiul. Aeron. Atlas...

      É por isso que seu povo o persegue? Que segredo ele descobriu? Que heresia ele cometeu?
    npc_exo_wait_opt_a_4: Pergunte sobre Atlas
    npc_exo_wait_opt_b_4: Pergunte sobre Aeron
    npc_exo_wait_res_a_4: "%NAME% me encara. Há uma luz estranha em seus olhos. Ele
      se recusa a responder."
    npc_exo_wait_res_b_4: O Vy'keen me encara. Há uma luz estranha em seus olhos.
      Ele se recusa a responder.
    npc_exo_comp_lang_4: Você obteve os materiais de que preciso, invasor? São elementos
      divinos forjados a partir dos próprios sentinelas! Vão nos proteger da visão
      deles.
    npc_exo_comp_opt_a_4: Entregue
    npc_exo_comp_opt_b_4: Recuse
    npc_exo_comp_res_a_4: Ótimo. Vou usá-los para forjar <TECHNOLOGY>incrementos do
      exoveículo<> para expedições futuras.
    npc_exo_comp_res_b_4: Invasor, essa falsa ignorância não diverte ninguém. Eu conheço
      seus joguinhos.
    npc_exo_brief_main_lang_5: "Ninguém vive sozinho, viajante. Todos nós formamos
      vínculos, e preciso me desprender dos últimos vestígios dos meus.\nDeixei minha
      parceira e meu filho em meu planeta. Meus crimes cabiam só a mim, mas eles...
      Preciso saber o que aconteceu com eles. \nEles me enviaram uma transmissão criptografada.
      Você vai usar os <TECHNOLOGY>incrementos do exoveículo<> para recebê-la antes
      que meus irmãos a excluam. No processo, podemos pegar a tecnologia do laser
      minerador da rede. Grah! Vamos matar dois Geks com uma rajada só!"
    npc_exo_brief_main_desc_5: |-
      %NAME% quer que eu use os meus <TECHNOLOGY>incrementos do exoveículo<> para chegar a um terminal rápido o suficiente para receber uma transmissão criptografada.
      Ele acredita que também vamos conseguir pegar a planta de um <TECHNOLOGY>laser minerador de exoveículo<> da rede Vy'keen.
    npc_exo_brief_opt_a_5: Aceite
    npc_exo_brief_opt_b_5: Recuse
    npc_exo_brief_res_a_5: Fique alerta, aja rápido. Preciso dessa mensagem. Preciso
      saber o que aconteceu com aqueles que deixei para trás!
    npc_exo_brief_res_b_5: Você vai me negar minha última chance de falar com meus
      entes queridos? Grah! Bem que dizem que os patéticos não têm coração.
    npc_exo_brief_ret_lang_5: Você mudou de ideia então? Invasor, minhas emoções não
      são brinquedo. Preciso saber quais foram as últimas palavras da minha parceira
      e do meu filho antes que sejam excluídas.
    npc_exo_brief_ret_desc_5: |-
      O técnico está chateado. Ele quer que eu use os meus <TECHNOLOGY>incrementos do exoveículo<> para chegar a um terminal rápido o suficiente para receber uma transmissão criptografada.
      Ele acredita que também vamos conseguir pegar a planta de um <TECHNOLOGY>laser minerador de exoveículo<> da rede Vy'keen.
    npc_exo_wait_lang_5: Grah! Preciso da transmissão, invasor! O sinal será transmitido
      em loop pela rede somente algumas vezes.
    npc_exo_wait_desc_5: |-
      O técnico aguarda. Está agitado, ansioso. Ainda não recuperei a transmissão criptografada que ele solicitou. Ele repete que o tempo é curto e me pede para ir até o local marcado imediatamente.

      Será a última chance de o técnico ouvir notícias de sua família antes de se livrar de vez desse vínculo.
    npc_exo_wait_opt_a_5: Diga que você irá imediatamente
    npc_exo_wait_opt_b_5: Recuse
    npc_exo_wait_res_a_5: Viajante, faça isso por mim e passarei a confiar em você.
    npc_exo_wait_res_b_5: Viajante, por que você aceitou se não pode fazer agora?
      Você nos colocou em grande risco!
    npc_exo_comp_lang_5: "Meus preparativos estão quase concluídos. Em breve, vou
      me desprender da minha antiga vida, dos meus antigos vínculos, para me dedicar
      totalmente ao que devo me tornar...\nMas mesmo que eu não vá me lembrar de nada,
      preciso saber... Preciso saber, viajante! Você recuperou a transmissão? "
    npc_exo_comp_desc_5: Ele fica muito empolgado com a minha aproximação. Seja o
      que for que a transmissão contém, seja qual for o sistema de onde ela veio,
      parece ser muito importante para o Vy'keen.
    npc_exo_comp_opt_a_5: Diga que sim
    npc_exo_comp_opt_b_5: Fale que não
    npc_exo_comp_res_a_5: O técnico diz que vai limpar a mente para se preparar para
      sua tarefa sagrada. Antes de remover todos os outros pensamentos, ele quer saber
      o que aconteceu com sua família.
    npc_exo_comp_res_b_5: Por favor, viajante... Por que você me tortura? Recupere
      a transmissão imediatamente!
    npc_exo_truth_lang: Preciso saber, viajante! Me diga o que minha parceira me disse!
      Me fale de meu filho! Por favor, esperei tanto tempo...
    npc_exo_truth_desc: |-
      O técnico estava esperando interceptar uma mensagem de sua parceira e seu filho, mas... mas descobri que sua família havia sido assassinada por outros Vy'keens como retaliação pela heresia cometida.

      Ele está esperançoso e ansioso diante de mim. Não sei se lhe conto a verdade.
    npc_exo_truth_opt_a: 'VERDADE: A família dele está morta'
    npc_exo_truth_opt_b: 'MENTIRA: A família dele está feliz'
    npc_exo_truth_res_a: |-
      Eu... Eu... Me deixe, viajante. Nós, Vy'keens, nos preparamos para a morte a vida inteira, mas isto... Quem eu sou agora vai morrer com eles, vai se perder na obliteração do tempo e da memória.
      Agradeço pelo que fez, camarada. Na próxima vez que nos falarmos, terei renascido.
    npc_exo_truth_res_b: |-
      Grah! Que interpretação patética a sua... Nós, Vy'keens, nunca estamos felizes. Temos orgulho da nossa luta. Mas... ouvir isso me deixa satisfeito. Acho... Acho que posso fazer o que preciso agora.
      Obrigado, camarada, por ter me dado esperança enquanto desvaneço. Na próxima vez que nos falarmos, terei renascido.
    npc_exo_brief_main_lang_6: |-
      Eu... Eu renasci sem vínculos. Posso me concentrar agora, me concentrar no que preciso fazer.
      Grah! Vou precisar de um <TECHNOLOGY>laser minerador<> nos próximos dias. Construa um e lhe darei um <TECHNOLOGY>exoveículo Nômade<> que faria jus a um acólito de Nal!
    npc_exo_brief_main_desc_6: |-
      Seu rosto está diferente sob os olhos, sob a alma. Ele mudou completamente. Antes, ele me insultava com ameaças vazias, mas agora fala apenas de um único propósito.

      Antes, ele era capaz de felicidade ou pesar, mas agora só se importa com o seu culto, com o seu suposto propósito.

      O técnico me pede para construir um <TECHNOLOGY>laser minerador de exoveículo<> e promete me dar a planta de um novo exoveículo: o Nômade.
    npc_exo_brief_opt_a_6: Concorde
    npc_exo_brief_opt_b_6: Recuse
    npc_exo_brief_res_a_6: O mundo vai mudar. É preciso. Ele tem que mudar, viajante.
      Ou tudo isto, tudo o que fizemos... terá sido em vão.
    npc_exo_brief_res_b_6: Você vai mudar de ideia, viajante. Você precisa da minha
      tecnologia. Precisa do meu exoveículo. Vou aguardar seu retorno. Temos que nos
      preparar.
    npc_exo_brief_ret_lang_6: Voltou? Grah! Então, vamos prosseguir. Construa um laser
      minerador e lhe darei um exoveículo Nômade que faria jus a um acólito de Nal!
    npc_exo_wait_lang_6: Você tem dúvidas, invasor. Pergunte o que quiser.
    npc_exo_wait_desc_6: O Vy'keen me encara e avalia todos os meus movimentos. Ele
      me deixa desconfortável. Seja lá o que está tentando fazer, vai acontecer em
      breve. A espera, o não saber... me enche de um medo estranho.
    npc_exo_wait_opt_a_6: Pergunte sobre Nal
    npc_exo_wait_opt_b_6: Pergunte sobre os planos dele
    npc_exo_wait_res_a_6: |-
      Viajante, a minha raça já foi composta por mais do que guerreiros. Éramos exploradores, defensores destes mundos. Antes dos sentinelas, antes de Hirk e sua grande insensatez.
      Há séculos incontáveis, dois Vy'keens se aproximaram do Grande Monólito: Hirk e Nal, irmãos de batalha que juraram dar conhecimento ao povo! Mas por ciúmes, Hirk mentiu e matou Nal, alegando que somente ele conhecia o caminho da retidão.
      Os seguidores de Nal fugiram, quase todos os seus guerreiros foram mortos. Mas há aqueles que nunca se esquecem. O Culto de Nal tenta revelar a verdade que se perdeu. Queremos restaurar a verdade do sangue, curar o coração dos ignorantes!
      Você está participando de um trabalho importante, viajante. A história se lembrará de seu nome.
    npc_exo_wait_res_b_6: |-
      Há um segredo escondido no cerne da história, viajante. Um crime que não recebeu punição por muito tempo. O povo Vy'keen segue um ídolo falso há séculos e se deprecia em uma carnificina interminável.
      Se eu conseguir provar que esse falso deus, esse 'Hirk', não passa de um assassino... vamos ter almas!
    npc_exo_comp_lang_6: Você construiu o <TECHNOLOGY>laser minerador<>? Espero que
      goste de trabalhar com tecnologia Vy'keen. Nada refina tão bem o projeto de
      uma máquina como usá-la em combate. Mesmo que seja contra o solo.
    npc_exo_comp_opt_a_6: Confirme que está construído
    npc_exo_comp_opt_b_6: Diga que ainda não pode fazer isso
    npc_exo_comp_res_b_6: Grah! Então, passe a poder. Por que a demora?
    npc_exo_brief_main_lang_7: |-
      Excelente. Seu <TECHNOLOGY>laser minerador de exoveículo<> deve ser potente o suficiente para extrair, até mesmo, <EARTH>ferrita magnetizada<> desse planeta. Observe a arte do sacerdote mecânico e minha capacidade para criar essas maravilhas! Grah!

      O universo é um mistério, viajante. Há quem dedique a vida a desvendá-lo. Vamos fazer nossa parte.
    npc_exo_brief_main_desc_7: |-
      O técnico precisa que eu obtenha <EARTH>ferrita magnetizada<>, um mineral hiperdenso que precisa ser refinado. Minha vida vai ficar mais fácil com o <TECHNOLOGY>laser minerador de exoveículo<>. Vou conseguir extrair <EARTH>ferrita pura<> de depósitos grandes.
      O técnico vai usar isso para criar uma atualização para o meu <TECHNOLOGY>radar do exoveículo<>.
    npc_exo_brief_opt_a_7: Aceite
    npc_exo_brief_opt_b_7: Recuse
    npc_exo_brief_res_a_7: Dizem que os Vy'keens subiram ao espaço pela primeira vez
      em naves feitas de <EARTH>ferrita magnetizada<> pura. Quem sabe o que vamos
      conquistar?
    npc_exo_brief_res_b_7: Grah! Acho sua recusa patética. Volte quando se sentir
      capaz.
    npc_exo_brief_ret_lang_7: Já está em condições de obter os materiais que procuro?
    npc_exo_brief_ret_desc_7: O técnico precisa que eu obtenha <EARTH>ferrita magnetizada<>.
      %NAME% vai usar essa substância para criar uma atualização para o meu <TECHNOLOGY>radar
      do exoveículo<>.
    npc_exo_wait_lang_7: Me fale, viajante, da minha vida anterior. Apaguei minhas
      memórias, me livrei de tudo o que não era essencial à missão, mas estou curioso.
      Como eu era quando você me conheceu?
    npc_exo_wait_opt_a_7: Diga que ele era mais mal-educado
    npc_exo_wait_opt_b_7: Diga que ele tinha uma família
    npc_exo_wait_opt_c_7: Diga que ele era do mesmo jeito
    npc_exo_wait_res_a_7: Grahaha! Você é um invasor patético afinal.
    npc_exo_wait_res_b_7: |-
      O Vy'keen parece confuso com o meu comentário antes de me dispensar. Ele diz que todas as formas de vida têm família, que isso não é importante.
      Mas ele fica quieto e não quer mais falar por um tempo. Não está claro do que ele se lembra sobre sua vida anterior, se é que se lembra de algo.
    npc_exo_wait_res_c_7: |-
      Improvável. Somos todos definidos pelas nossas lembranças, viajante. Eu desisti de uma parte de mim.
      Me pergunto do que você vai desistir.
    npc_exo_comp_lang_7: Você trouxe a <EARTH>ferrita magnetizada<>, viajante? Os
      sinais estão lá fora, eu sei que estão. Você só precisa de um <TECHNOLOGY>incremento
      de sinal<> capaz de detectá-los.
    npc_exo_comp_opt_a_7: Dê ferrita magnetizada
    npc_exo_comp_opt_b_7: Recuse
    npc_exo_comp_res_a_7: "Entrego para o técnico a ferrita que ele pediu. Enquanto
      ele trabalha, examino a estação. Está sem nada agora. Faltam as falhas, a personalidade
      do equipamento anterior.\nNão consigo deixar de sentir falta de como o técnico
      era antes de desenvolver toda essa eficiência e foco. Sua individualidade falha
      se foi para sempre, afogada em meio ao seu grande propósito. "
    npc_exo_comp_res_b_7: Preciso da ferrita, viajante. Mesmo que eu tenha que esperar
      um pouco mais, vou consegui-la.
    npc_exo_brief_main_lang_8: |-
      Pegue este incremento de sinal. Atualize-o. Depois da construção, tenho mais uma coisa para você... uma compensação pelo seu trabalho.
      Andei analisando a telemetria do seu exoveículo, sabe. Parece que meu eu anterior não lhe forneceu nem as <TECHNOLOGY>atualizações de arma de exoveículo<> básicas.
      Grah! Perdoe o Vy'keen que eu era, acólito! Não é educado reter poder de fogo.
    npc_exo_brief_main_desc_8: O técnico quer que eu crie uma atualização para o meu
      incremento de sinal e me promete atualizações para os meus sistemas de armamento.
    npc_exo_brief_opt_a_8: Aceite o pedido
    npc_exo_brief_opt_b_8: Recuse
    npc_exo_brief_res_a_8: Sua tecnologia se multiplica... Seu exoveículo logo vai
      causar inveja a todos que você encontrar. Vá, viajante! Construa suas atualizações.
      Vou continuar com o meu ótimo trabalho.
    npc_exo_brief_res_b_8: Você não quer melhorar seu arsenal? Invasor, sua apatia
      é repugnante...
    npc_exo_brief_ret_lang_8: Aprendeu a ter coragem? Construa a <TECHNOLOGY>atualização
      do incremento de sinal<> para que possamos melhorar o seu arsenal!
    npc_exo_wait_lang_8: |-
      Desde que nos conhecemos, tenho pensado muito sobre o seu povo, invasor. Há muitos dos chamados 'viajantes' espalhados pela nossa história.
      Hirk disse que teríamos que ajudar os seus semelhantes quando eles se revelassem em nosso universo.
      Ele tinha razão? Foi isso que Nal o disse? Ou foi alguma outra coisa? E se Hirk mentiu sobre isso como mentiu sobre tantas outras coisas?
      Havia indivíduos em meu culto que acreditavam que entidades como você deveriam ser assassinadas à primeira vista. Que vocês eram inimigos... Ainda bem que estavam errados.
    npc_exo_wait_opt_a_8: Pergunte por que você merece ajuda
    npc_exo_wait_opt_b_8: Pergunte sobre os viajantes
    npc_exo_wait_res_a_8: Por que os sedentos têm que beber? Por que quem tem sono
      precisa dormir? É uma ordem do universo, viajante. Fazemos o que temos que fazer.
    npc_exo_wait_res_b_8: |-
      Há pouco mais a dizer além do que já lhe contei.
      Ao longo dos anos, houve relatos dispersos sobre viajantes, sempre progredindo em direção ao centro da galáxia.
      Mas ultimamente, seu povo tem se multiplicado. Há rumores de impérios, centros, alianças de viajantes de todas as partes da galáxia... Nunca pensei que fosse ver um de vocês com os meus próprios olhos.
    npc_exo_comp_lang_8: Grah! As plantas da sua atualização de arma estão prontas,
      invasor. Você já melhorou seu equipamento de verificação?
    npc_exo_comp_opt_a_8: Diga que sim
    npc_exo_comp_opt_b_8: Diga que não
    npc_exo_comp_res_a_8: |-
      O técnico me dá plantas de atualizações de arma. Mas quando ele as entrega para mim, um alerta começa a soar no terminal dele.
      A busca está quase concluída. Uma verificação encontrou algo...
    npc_exo_comp_res_b_8: Faça isso logo, invasor. Já passou da hora.
    npc_exo_brief_main_lang_9: "O fato de você ter escolhido este mundo, entre todos
      os mundos, para ser seu lar, apesar das infinitas possibilidades...\nNão achei
      que seria possível, mas minhas verificações descobriram a verdade: o próprio
      Nal visitou este lugar. Vamos descobrir quais foram as últimas palavras dele.
      \n\nUse o seu <TECHNOLOGY>radar do exoveículo<> atualizado para encontrar as
      estruturas abandonadas deste planeta. Me traga os aglomerados de nanitos contidos
      nesses locais. Vou usá-los para forjar um novo módulo de aceleração para as
      provações futuras."
    npc_exo_brief_main_desc_9: |-
      O Vy'keen alega que o tal de Nal, o indivíduo que deu nome ao culto dele, já visitou meu planeta. Não tenho como saber se isso é verdade.
      Ando por mundos arruinados e me admiro com os povos desses lugares, com a obsessão deles pelo passado, com o ódio que os separou.
      Me pergunto o que o futuro reserva, que segredos poderão ecoar através do centro da criação.

      O técnico precisa de <SPECIAL>aglomerados de nanitos<> para começar o último ritual. Ele terá <TECHNOLOGY>incrementos do exoveículo<> para me dar quando eu voltar.
    npc_exo_brief_opt_a_9: Aceite
    npc_exo_brief_opt_b_9: Recuse
    npc_exo_brief_res_a_9: Tenha cuidado, viajante. Em tudo que é abandonado, há algo
      que prolifera. Pegue os aglomerados de nanitos e vá embora antes que alguma
      coisa note o roubo.
    npc_exo_brief_res_b_9: |-
      Seu medo dos aglomerados de nanitos é inadequado, mas compreensível. Frotas inteiras se perderam para sempre devido a amostras contaminadas.
      Mas não se preocupe. Fique à vontade e pense melhor, viajante. O Culto de Nal vai proteger você.
    npc_exo_brief_ret_lang_9: Mudou de ideia? Ótimo. Use o seu <TECHNOLOGY>radar do
      exoveículo<>, localize as estruturas abandonadas e me traga os aglomerados de
      nanitos contidos nesses locais.
    npc_exo_wait_desc_9: Quando me aproximo, percebo que o técnico está envolvido
      com seus próprios pensamentos. Ele observa uma rede elaborada de mapas. Cada
      um deles exibe linhas de energia que atravessam este mundo e se encontram em
      um único ponto...
    npc_exo_wait_opt_a_9: Pergunte sobre as linhas
    npc_exo_wait_opt_b_9: Pergunte sobre o ponto de encontro
    npc_exo_wait_res_a_9: São linhas de ley, viajante. Fluxos de energia que alimentam
      as estruturas de muitos mundos. Acredito que elas vão me mostrar o que procuro.
    npc_exo_wait_res_b_9: Acredito que esse local tenha a resposta que procuro...
      As últimas palavras de Nal, o Traído.
    npc_exo_comp_lang_9: Você obteve os aglomerados de nanitos? Já passou da hora
      de isso acontecer, e sua atualização dos <TECHNOLOGY>incrementos do exoveículo<>
      aguarda...
    npc_exo_comp_opt_a_9: Dê aglomerados de nanitos
    npc_exo_comp_opt_b_9: Diga que você não tem nenhum
    npc_exo_comp_res_a_9: |-
      O técnico pega os aglomerados de nanitos. Enquanto os segura, ele parece entrar em uma espécie de transe estranho. Depois de um tempo, isso acaba.
      Há um brilho estranho em seus olhos. %NAME% me informa que se comunicou com seus ancestrais. Ele sabe o que precisa fazer.
    npc_exo_comp_res_b_9: Então, encontre alguns, e rápido! O tempo está acabando.
    npc_exo_brief_main_lang_10: |-
      Viajante, meu trabalho está feito. Eu interagi com as linhas de ley, energizei os dados sagrados delas. Elas revelaram um monólito, uma tumba para a última profecia!

      Se você for até lá antes que as linhas de ley se fechem, apenas você descobrirá a verdade sobre a minha espécie... o mistério pelo qual Nal morreu!
    npc_exo_brief_main_desc_10: Um monólito foi ativado. Se eu alcançá-lo a tempo,
      vou obter o conhecimento proibido.
    npc_exo_brief_opt_a_10: Aceite
    npc_exo_brief_opt_b_10: Recuse
    npc_exo_brief_res_a_10: O técnico serviu a seu propósito sagrado. Ele foi levado
      a anular sua própria personalidade para chegar a este dia, a este momento. Não
      sei se seu sacrifício será em vão.
    npc_exo_brief_res_b_10: Grah! Não temos tempo para a sua incerteza.
    npc_exo_brief_ret_lang_10: Temos recursos limitados, viajante. Podemos energizar
      uma linha de ley apenas algumas vezes antes que ela nos destrua. Então, vá.
      Vá depressa até o monólito antes que o testamento desapareça...
    npc_exo_wait_lang_10: Você não sabe como isto é importante e quantos dos meus
      semelhantes nos matariam imediatamente por apenas mencionar o nome de Nal.
    npc_exo_wait_desc_10: O técnico aguarda a palavra do monólito e me diz que devo
      alcançá-lo rapidamente para ativar o testamento. Ele não tem mais nada a dizer.
    npc_exo_wait_opt_a_10: Vá embora
    npc_exo_comp_lang_10: |-
      Eu o invejo, viajante! Ver as palavras do próprio Nal! Grah!
      Com essa descoberta, você vingou as ações de milhares de mártires, viajante. Você merece sua recompensa. Você merece o Colosso, o maior exoveículo do meu arsenal. Use-o e cause terror aos nossos inimigos.
    npc_exo_comp_desc_10: "O Vy'keen acredita que Hirk, seu ancestral, recebeu sabedoria
      do Grande Monólito, iniciando uma guerra contra os sentinelas e matando Nal,
      o Opositor.\n\nO monólito que descobri prova que essa história é uma mentira.
      Nal foi honrado com uma visão. Hirk recebeu apenas silêncio e, por ciúme, assassinou
      Nal.\nMas ainda tenho dúvidas. Ainda penso na criatura que senti me observando.
      Ainda sinto medo.\n\nO técnico me oferece o diagrama do <TECHNOLOGY>geocompartimento
      do Colosso<>. "
    npc_exo_comp_opt_a_10: Aceite o diagrama
    npc_exo_comp_opt_b_10: Recuse por enquanto
    npc_exo_comp_res_a_10: O técnico me entrega o diagrama. Nesse momento, seus olhos
      brilham com orgulho e tristeza.
    npc_exo_comp_res_b_10: Volte quando puder, viajante. Leve o tempo que precisar.
    npc_exo_brief_main_lang_11: "Transmiti o testamento de Nal para meus irmãos, viajante.
      O que você descobriu hoje vai se espalhar entre os Vy'keens, vai mudar o nosso
      povo para a melhor. Grah! \nE se a mudança exigir violência, que seja...\nQuanto
      a você... Você não é um ser tão patético quanto acreditei. Não é mais o invasor.
      Você faz parte da nossa raça. Agora e até o fim dos tempos. O glorioso Colossus
      é o seu trono."
    npc_exo_brief_main_desc_11: O técnico aguarda ansioso para ver o <TECHNOLOGY>exoveículo
      Colossus<> em toda a sua glória. Eu observo enquanto ele, cercado de diagramas
      e mapas, começa a forjar uma atualização para o meu <TECHNOLOGY>laser minerador
      de exoveículo<>.
    npc_exo_brief_opt_a_11: Concorde com a construção do Colossus
    npc_exo_brief_opt_b_11: Recuse por enquanto
    npc_exo_brief_res_a_11: O Colossus é um veículo excelente. Dizem que Hirk e Nal
      andaram juntos em um antes do fim.
    npc_exo_brief_res_b_11: Seu veículo estará esperando quando você estiver com tudo
      pronto.
    npc_exo_brief_ret_lang_11: Já se preparou para construir o geocompartimento do
      Colossus? Grah! Será uma visão e tanto.
    npc_exo_wait_desc_11: |-
      O técnico poderia ter partido após a minha descoberta do monólito. A heresia agora é verdade, e embora existam Vy'keens que ainda vão persegui-los, os cultistas de Nal se verão com um novo poder nesta galáxia.
      Mesmo assim, o técnico permaneceu e prometeu me ajudar como o ajudei, até o momento em que eu não precisar mais de seus serviços.
    npc_exo_wait_opt_a_11: Agradeça-o
    npc_exo_wait_opt_b_11: Parta
    npc_exo_wait_res_a_11: Grah! Não precisa agradecer! É uma honra estar ao seu lado.
    npc_exo_comp_lang_11: Você construiu o <TECHNOLOGY>geocompartimento do Colossus<>?
      Causou medo nos corações de todos aqueles que se opõem a você?
    npc_exo_comp_opt_a_11: Confirme a construção
    npc_exo_comp_opt_b_11: Diga que fará isso depois
    npc_exo_comp_res_a_11: Grah! Uma resposta cuidadosa... Você precisa causar medo
      se quiser ter sucesso na vida, viajante. Você vai subjugar este mundo com o
      poder do Colossus! Aqui está uma atualização de <TECHNOLOGY>laser de exoveículo<>
      para ajudar na tarefa.
    npc_exo_comp_res_b_11: Grah! Você pode fazer parte da nossa raça, mas ainda é
      um ser lento e patético!
    npc_exo_brief_main_lang_12: |-
      Quase estourei os limites do meu trabalho, mas você logo terá controle sobre os sinais deste planeta e a velocidade para alcançar qualquer ameaça.

      Preciso apenas de <SPECIAL>aglomerados de nanitos<> suficientes para construir as últimas plantas. Grah! Este cargo tem sido glorioso!
    npc_exo_brief_main_desc_12: "O técnico quer mais <SPECIAL>aglomerados de nanitos<>
      para criar uma atualização para o meu <TECHNOLOGY>radar do exoveículo<>. \n\nAlgo
      está errado. Um tempo atrás, vi o Vy'keen com uma imagem de sua família, antes
      de ele fazer um ritual para apagar esse vínculo de sua mente. Quando me aproximei
      agora, vi a mesma imagem. \n\nO técnico a encara, piscando algumas vezes com
      uma expressão vazia. Quando me nota, ele tira a fotografia da tela. \n\nNão
      falamos mais sobre isso. Não quero despertar sua dor. Ele deseja apenas <SPECIAL>aglomerados
      de nanitos<>, não minha compaixão."
    npc_exo_brief_opt_a_12: Aceite o pedido
    npc_exo_brief_opt_b_12: Recuse
    npc_exo_brief_res_a_12: Como eu disse antes... Tenha cuidado nas construções abandonadas,
      viajante. Não se perca na caçada.
    npc_exo_brief_res_b_12: Vou esperar você se preparar, viajante.
    npc_exo_brief_ret_desc_12: O técnico quer mais <SPECIAL>aglomerados de nanitos<>
      para criar uma atualização para o meu <TECHNOLOGY>radar do exoveículo<>.
    npc_exo_wait_lang_12: Você encontrará aglomerados de nanitos em estruturas abandonadas,
      viajante! Grah! Não volte a ser incompetente, eu imploro...
    npc_exo_comp_lang_12: Está com os aglomerados de nanitos? Entregue-os para mim,
      por favor...
    npc_exo_comp_desc_12: |-
      As mãos do técnico tremem. É então que percebo que uma planta já está no terminal dele...

      Ele precisa dos aglomerados de nanitos para algum propósito alternativo. Está desesperado pela substância e se recusa a entregar as plantas sem ela.
    npc_exo_comp_opt_a_12: Dê aglomerados de nanitos
    npc_exo_comp_opt_b_12: Recuse
    npc_exo_comp_res_a_12: |-
      O Vy'keen os pega com ganância, virando-se para absorvê-los. Seja qual for o efeito que isso tem no alienígena, parece acalmar seus movimentos consideravelmente.
      Eles me oferecem as plantas.
    npc_exo_comp_res_b_12: Grah! Entregue-os para mim, invasor! Você vai entregá-los
      para mim!
    npc_exo_brief_main_lang_13: |-
      O propósito dos aglomerados de nanitos... é muitas vezes mal-entendido. Eles são a base de muitas tecnologias, mas não são apenas máquinas.
      Eles podem alterar corações... alterar mentes... até mesmo nos ajudar a esquecer aquilo que não conseguimos suportar.
    npc_exo_brief_main_desc_13: 'O técnico tem uma última recompensa: uma atualização
      do <TECHNOLOGY>módulo de aceleração<> para o exoveículo Nômade, assim que eu
      construir o geocompartimento correspondente.'
    npc_exo_brief_opt_a_13: Aceite
    npc_exo_brief_opt_b_13: Recuse
    npc_exo_brief_res_a_13: Ótimo. Me avise quando o geocompartimento do Nômade estiver
      pronto. Grah! Mal posso esperar para testemunhar a glória dele...
    npc_exo_brief_res_b_13: Volte quando puder então. Estarei aqui.
    npc_exo_brief_ret_desc_13: 'O técnico tem uma última recompensa: uma atualização
      do <TECHNOLOGY>módulo de aceleração<> para o exoveículo Nômade, assim que eu
      construir o geocompartimento correspondente.'
    npc_exo_wait_lang_13: Grah! Meu trabalho significa tão pouco que você demora assim?
      Vá! Construa o geocompartimento do Nômade!
    npc_exo_wait_desc_13: |-
      Em minhas viagens, considerei poucos dos que encontrei como indivíduos, mas este Vy'keen me mostrou propósitos, segredos que eu não sabia que existiam neste universo.
      Ele me mostrou a promessa de um futuro diferente, de um tempo de luta e glória.
      O técnico lutou durante toda a vida para alcançar o objetivo de encontrar o testamento de Nal. Eu não sei em que estou me metendo.
    npc_exo_wait_opt_a_13: Parta
    npc_exo_comp_lang_13: |-
      O nosso trabalho está quase concluído, mas todo final é um começo...
      Estou fraco demais para viajar como costumava fazer e cansado demais para continuar a minha peregrinação. Com sua permissão, ficarei aqui ao seu lado, contra os seus inimigos. Grah! Que o infortúnio se abata sobre aqueles que desejam nos causar mal!
    npc_exo_comp_desc_13: O técnico me oferece a última atualização do <TECHNOLOGY>módulo
      de aceleração<>.
    npc_exo_comp_opt_a_13: Pegue
    npc_exo_comp_opt_b_13: Recuse
    npc_exo_comp_res_a_13: Foi um prazer trabalhar com você, viajante. Volte quando
      se sentir capaz. Tenho uma proposta para você... uma aventura lucrativa e renovável.
    npc_exo_comp_res_b_13: Estará aqui esperando por você.
    npc_exo_term_lang: |-
      CARREGANDO TRANSMISSÃO... DESCRIPTOGRAFANDO FREQUÊNCIA DO SUBESPAÇO... ERRO. INTERCEPTAÇÃO.
      Observe o preço da sua heresia, fugitivo dos Vy'keens.

      Saiba que não há céu onde não possamos encontrá-lo, nenhum sistema para o qual você possa fugir ileso. Esconda-se, então, nas profundezas desta galáxia. Somos pacientes.

      Saiba que seu filho chorou como um filhote de Gek enquanto o feríamos. Que matamos a sua parceira enquanto ela fugia, deixando os outros para trás, para que sofressem. Sabendo disso, onde você algum dia encontrará paz?
    npc_exo_term_opt_a: Encerre a transmissão
    npc_exo_term_res_a: |-
      A mensagem não é o que eu esperava. O técnico me disse para recuperar a transmissão de sua família, mas isso... Preciso voltar e decidir o que fazer.
      Antes que a transmissão se feche, pego a planta do <TECHNOLOGY>laser minerador de exoveículo<> da rede.
    npc_exo_term_wait_desc: O terminal não me mostra mais nada. O indivíduo que interceptou
      a transmissão não deixou rastros...
    npc_exo_term_wait_opt_a: Parta
    npc_exo_mono_desc: |-
      Eu me aproximo do monólito. Sua terrível verdade me domina. Vejo suas palavras no texto de milhares de idiomas, na efemeridade de inúmeras estrelas.

      Sou testemunha de eventos que ocorreram milênios antes do meu despertar...

      Vejo dois Vy'keens diante de um brilho vermelho, perguntando-lhe sobre o universo.

      Vejo um Gek e um Korvax aguardando lado a lado na minha frente. E antes que a visão desapareça, noto algo que nunca tinha visto antes. Algo que não pertence a este ou qualquer outro lugar. Ódio, pesar, desespero.

      Algo que ainda está por vir...

      Vejo o fim dos tempos, o fim de todas as coisas. E na luz vermelha, há uma figura. Sua mão está esticada diante da eternidade...

      Vejo tudo isso. Em seguida, termina. O monólito não tem mais nada para me mostrar.
    npc_exo_mono_desc1: Eu me aproximo do monólito. Sua terrível verdade me domina.
      Vejo suas palavras no texto de milhares de idiomas, na efemeridade de inúmeras
      estrelas.
    npc_exo_mono_desc2: |-
      Sou testemunha de eventos que ocorreram milênios antes do meu despertar...
      Vejo dois Vy'keens diante de um brilho vermelho, perguntando-lhe sobre o universo.
    npc_exo_mono_desc3: |-
      Vejo um Gek e um Korvax aguardando lado a lado na minha frente. E antes que a visão desapareça, noto algo que nunca tinha visto antes. Algo que não pertence a este ou qualquer outro lugar. Ódio, pesar, desespero.
      Algo que ainda está por vir...
    npc_exo_mono_desc4: |-
      Vejo o fim dos tempos, o fim de todas as coisas. E na luz vermelha, há uma figura. Sua mão está esticada diante da eternidade...
      Vejo tudo isso. Em seguida, termina. O monólito não tem mais nada para me mostrar.
    npc_exo_mono_lang: |-
      Saibam que ouvi a palavra do Atlas no mesmo lugar onde Hirk não tinha ouvido nada.

      Em sua fúria, em seu ciúmes incontrolável, Hirk me lançou para fora da montanha, e vi a verdade do que o monólito dissera.

      Que o meu fim seria um despertar. Que nesse sonho, nada deveria perecer...

      Ou assim seria até a vinda do último viajante. Assim seria até a destruição da realidade. Saibam disso, o último testamento de Nal...
    npc_exo_mono_lang1: Saibam que ouvi a palavra do Atlas no mesmo lugar onde Hirk
      não tinha ouvido nada.
    npc_exo_mono_lang2: Em sua fúria, em seu ciúmes incontrolável, Hirk me lançou
      para fora da montanha, e vi a verdade do que o monólito dissera.
    npc_exo_mono_lang3: Que o meu fim seria um despertar. Que nesse sonho, nada deveria
      perecer...
    npc_exo_mono_lang4: Ou assim seria até a vinda do último viajante. Assim seria
      até a destruição da realidade. Saibam disso, o último testamento de Nal...
    npc_exo_mono_name: A voz de Nal
    npc_exo_mono_opt_cont_a: Renda-se
    npc_exo_mono_opt_cont_b: Testemunhe...
    npc_exo_mono_opt_a: Parta
    npc_exo_mono_res_a: |-
      Parto com a mente abalada pela experiência. Enquanto isso, sinto algo atrás de mim, respirando, observando...

      Quando me viro, ele se foi.
    npc_exo_mono_wait_desc: O monólito permanece vazio. Não haverá outra profecia.
      Obtive tudo o que pude.
    npc_exo_mono_wait_opt_a: Parta
    npc_exo_final_desc: |-
      O técnico invadiu um terminal para extrair unidades. Se eu chegar ao local rapidamente, poderei transferi-las para a minha conta.

      Ele agora passa os dias fazendo isso, cuidando do exoveículo e extraindo dados das redes interplanetárias. Às vezes, eu o vejo caminhando pelo planeta, explorando-o, mas isso é raro.

      O técnico está satisfeito com a aposentadoria. Ele age como um fugitivo apenas pelo prazer da perseguição, e não mais pela necessidade de sobrevivência. É um jogo que se pode repetir. Um último roubo atrás de um último roubo...
    npc_exo_final_lang: Viajante, detectei um local com relevância monetária! Vá.
      Espero que possa aperfeiçoar seu controle do exoveículo! Rastreie o sinal antes
      que ele desapareça para que possamos extrair as unidades!
    npc_exo_loop_opt_a: Concorde em ir
    npc_exo_loop_res_a: Depressa! Grah!
    npc_exo_loop_opt_b: Recuse
    npc_exo_loop_res_b: Grah! Não sei por que perco meu tempo...
    npc_exo_loop_desc: O técnico invadiu um terminal para me fornecer um pequeno número
      de unidades extraídas. Se eu chegar rápido ao local, vou conseguir obtê-las.
    npc_exo_loop_wait_lang: Viajante, por que você ainda não alcançou o marco? Vá.
      Espero que possa aperfeiçoar seu controle do exoveículo! Rastreie o sinal antes
      que ele desapareça para que possamos extrair as unidades!
    npc_exo_loop_wait_opt_a: Parta
    npc_exo_term_loop_desc: O terminal fica ativo, cuspindo erratas em sua confusão,
      movendo fundos de uma transação intergaláctica diretamente para a minha conta.
    npc_exo_term_loop_opt_a: Eu me afasto do terminal.
    npc_exo_term_loop_res_a: |-
      Enquanto me afasto, penso como me deixa feliz que meu técnico seja capaz de invadir essas redes.
      Ele diz que consegue fazer isso milhares de vezes e não ser pego pelas autoridades. Espero que meu amigo fugitivo esteja certo...
    npc_farmer_brief_main_lang_1: Camarada! Você tem trabalho para mim, não é? Servi
      às melhores cozinhas e jardins de 12 sistemas. Em cada um deles, preparei refeições
      merecedoras de prêmios. Eu mesmo cultivo meus ingredientes! Me contrate.
    npc_farmer_brief_main_desc_1: |-
      O Gek gorjeia feliz quando me vê. Ele promete me ajudar a cultivar todos os tipos de colheitas no meu mundo. Parece que a papelada necessária já foi assinada.

      O fazendeiro se oferece para viver em meu mundo e usar o meu <TECHNOLOGY>terminal agrícola<>.
    npc_farmer_brief_opt_a_1: Aceite
    npc_farmer_brief_opt_b_1: Recuse
    npc_farmer_brief_res_a_1: Obrigado, camarada! Nem você nem seu estômago vão se
      arrepender.
    npc_farmer_brief_res_b_1: Mas camarada, o contrato já está assinado. Minha chegada
      é inevitável.
    npc_farmer_brief_ret_lang_1: Você não se cansa, viajante? O jugo da natureza desanima.
      Vou lhe ajudar a superar isso!
    npc_farmer_brief_ret_desc_1: O fazendeiro se oferece para viver em meu mundo e
      usar o meu <TECHNOLOGY>terminal agrícola<>.
    npc_farmer_wait_lang_1: Me diga uma coisa, viajante. O seu planeta tem bastante
      luz? O solo é fértil? O ar é rico em oxigênio?
    npc_farmer_wait_opt_a_1: Diga que sim
    npc_farmer_wait_opt_b_1: Diga que não
    npc_farmer_wait_res_a_1: Ah, camarada, que bom! Vou cultivar cada coisa!
    npc_farmer_wait_res_b_1: Tudo bem. Nós mesmos criamos isso! Cada colheita tem
      suas particularidades, suas necessidades, e vamos adequar nosso lar para todas
      elas.
    npc_farmer_comp_lang_1: Este é um lar de vidro e metal, viajante. Precisa muito
      do meu toque. Mas não se preocupe. Vim bem equipado para o trabalho!
    npc_farmer_comp_opt_a_1: Continue
    npc_farmer_brief_main_lang_2: |-
      Sua primeira lição vai lhe ensinar a lidar com a terra, camarada! Afinal, ela provê a vida na morte.
      Pegue esta <TECHNOLOGY>bandeja hidropônica<> e estas sementes de <TRADEABLE>desagradávia<>. Faça nascer a flor e veja como é bom produzir vida!
    npc_farmer_brief_main_desc_2: "%NAME% já está se adaptando. Ele já me forneceu
      os recursos para embelezar o meu lar. Se eu mostrar que tenho talento para o
      cultivo com a <TRADEABLE>desagradávia<>, talvez ele compartilhe mais de seus
      segredos agrícolas."
    npc_farmer_brief_opt_a_2: Aceite
    npc_farmer_brief_opt_b_2: Recuse
    npc_farmer_brief_res_a_2: Maravilha, camarada! Em breve, nosso lar será preenchido
      com o perfume delicado dessa planta!
    npc_farmer_brief_res_b_2: Tudo bem, camarada. Mas lembre-se de que o meu contrato
      exige a sua participação.
    npc_farmer_brief_ret_desc_2: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja hidropônica<>
      para fazer nascer uma <TRADEABLE>desagradávia<>."
    npc_farmer_wait_lang_2: Meus pais queriam que eu fosse um Gek vendedor, como eles
      foram. Como os seus outros 300 filhos foram. Mas minha paixão é a terra, o gosto
      e o cheiro do que ela produz! Por que nós, os Geks, nascemos com esse gosto
      se não para usá-lo?
    npc_farmer_wait_opt_a_2: Pergunte sobre o Gek vendedor
    npc_farmer_wait_opt_b_2: Pergunte sobre flores
    npc_farmer_wait_res_a_2: Camarada, a vida de um Gek não é fácil. Não quero desrespeitar
      meus irmãos que suportam o fardo da história de Balaron e enchem nossos deuses
      de orgulho, mas não é vida para mim. Eu compenso do meu jeito.
    npc_farmer_wait_res_b_2: Camarada, as plantas são os seres mais inspiradores de
      todos! Elas não se importam com lucro ou guerra. Não sabem nada sobre nós ou
      nossas preocupações. Mesmo assim, nos fornecem tanta coisa. Nossas existências
      estão interligadas!
    npc_farmer_comp_lang_2: Como está a <TRADEABLE>desagradávia<>, camarada? Nasceu?
      Está cheia de 'frutos'?
    npc_farmer_comp_opt_a_2: Entregue
    npc_farmer_comp_opt_b_2: Diga que não está pronto
    npc_farmer_comp_res_a_2: Que linda, camarada. Você ainda vai ser como um fazendeiro.
      Enquanto preparo um prato com a maravilha aromática, outro desafio agrícola
      lhe espera!
    npc_farmer_comp_res_b_2: Você não deve atrasar a colheita, camarada. Não seria
      nada sábio.
    npc_farmer_brief_main_lang_3: A <TRADEABLE>planta gelada<> é complicada, camarada.
      Ela prospera onde outras plantas não conseguem, empurrando suas raízes através
      do gelo e da neve. Mas uma vida difícil não é para nós! Plante uma aqui, em
      seu próprio lar, e se poupe das agruras do inverno.
    npc_farmer_brief_main_desc_3: "%NAME% me pediu para cultivar uma <TRADEABLE>planta
      gelada<> e provar que nosso sistema hidropônico consegue replicar qualquer ambiente."
    npc_farmer_brief_opt_a_3: Aceite
    npc_farmer_brief_opt_b_3: Recuse
    npc_farmer_brief_res_a_3: Maravilha, camarada! Para uma planta tão resistente,
      ela é bem delicada. Aproveite.
    npc_farmer_brief_res_b_3: Ah, camarada. Eu não inspirei você?
    npc_farmer_brief_ret_desc_3: "%NAME% quer muito que eu cultive uma <TRADEABLE>planta
      gelada<> e prove que nosso sistema hidropônico consegue replicar qualquer ambiente."
    npc_farmer_wait_lang_3: Há uma grande variedade de formas de vida aqui. Mas pouquíssimas
      são flora. Estou tão feliz que isso esteja mudando!
    npc_farmer_wait_desc_3: O fazendeiro está se sentindo em casa na minha base. Ele
      parece ter feito muita amizade com o supervisor e lhe prepara vários pratos
      estranhos.
    npc_farmer_wait_opt_a_3: Pergunte sobre o supervisor
    npc_farmer_wait_opt_b_3: Pergunte sobre o ato de cozinhar
    npc_farmer_wait_res_a_3: O seu supervisor é muito sábio, camarada. Ele providenciou
      minha contratação e me trata com muita gentileza.
    npc_farmer_wait_res_b_3: Cozinhar me dá muito prazer, camarada! Eu cultivo as
      plantas, eu me alimento das plantas e, na morte, vou alimentar as plantas.
    npc_farmer_comp_lang_3: Você aprendeu a lidar com a <TRADEABLE>planta gelada<>?
      A sua base já está com mais cara de lar, não é?
    npc_farmer_comp_opt_a_3: Confirme
    npc_farmer_comp_opt_b_3: Diga que não está pronto
    npc_farmer_comp_res_a_3: O jeito como ela brilha na luz não encanta você, camarada?
      Já perdi horas admirando seu suave resplendor! Mas agora, é uma planta de grande
      contraste.
    npc_farmer_comp_res_b_3: Sem melindres, camarada. A alegria de uma boa recompensa
      só aumenta quando compartilhada com outros.
    npc_farmer_brief_main_lang_4: |-
      Agora, você vai cultivar a <TRADEABLE>videira solar<>, uma planta que cresce no manto dos planetas áridos. Ela busca o calor do sol ou do núcleo abaixo dela.
      Suas raízes são capazes de se estender por distâncias tão impressionantes, que já se acreditou que fossem infinitas. Mas não se preocupe, camarada! Aqui, com nossas instalações, o crescimento delas será mais controlável.
    npc_farmer_brief_main_desc_4: "%NAME% quer que eu cultive a <TRADEABLE>videira
      solar<>, uma planta que costuma crescer apenas no calor extremo."
    npc_farmer_brief_opt_a_4: Aceite
    npc_farmer_brief_opt_b_4: Recuse
    npc_farmer_brief_res_a_4: Queria ser tão brilhante quanto a <TRADEABLE>videira
      solar<>... Tenho inveja da alegria que você sente ao descobrir as coisas, camarada!
    npc_farmer_brief_res_b_4: Tem certeza, camarada? A luz dela é tão bonita...
    npc_farmer_brief_ret_lang_4: Sabia que você ia ver a luz, camarada.
    npc_farmer_brief_ret_desc_4: "%NAME% quer que eu cultive a <TRADEABLE>videira
      solar<>, uma planta que costuma crescer apenas no calor extremo."
    npc_farmer_wait_lang_4: Você tem contato com várias espécies, camarada! De qual
      você gosta mais? Dos Geks, não é? Os Vy'keens matam. Os Korvax estudam. Apenas
      os Geks criam!
    npc_farmer_wait_opt_a_4: Escolha os Geks
    npc_farmer_wait_opt_b_4: Escolha os Korvax
    npc_farmer_wait_opt_c_4: Escolha os Vy'keens
    npc_farmer_wait_opt_d_4: Recuse-se a responder
    npc_farmer_wait_res_a_4: Ah! Que resposta excelente, camarada! Você tem muita
      sabedoria.
    npc_farmer_wait_res_b_4: É mesmo? Você sabia que os Korvax são apenas máquinas,
      camarada? Sua escolha me confunde.
    npc_farmer_wait_res_c_4: Você prefere aqueles guerreiros brutos aos seus amigos
      Geks? Isso foi uma surpresa, viajante!
    npc_farmer_wait_res_d_4: Ah! Uma resposta diplomática. Não se preocupe, camarada!
      Acho que sei sua verdadeira preferência!
    npc_farmer_comp_lang_4: Você conseguiu cultivar a <TRADEABLE>videira solar<>,
      não foi? Consigo sentir o calor dela daqui, seu esplendor incandescente...
    npc_farmer_comp_opt_a_4: Confirme
    npc_farmer_comp_opt_b_4: Negue
    npc_farmer_comp_res_a_4: Maravilha! Aproveite este momento, camarada, pois agora
      vou levar você para uma área mais perigosa do estudo botânico...
    npc_farmer_comp_res_b_4: Pare um pouco, volte ao seu jardim e cuide dele, viajante.
      Isso é tudo o que qualquer um de nós pode fazer.
    npc_farmer_brief_main_lang_5: "Os <TRADEABLE>aglomerados de fungos<> são cultivados
      em ambientes tóxicos, mas você mostrou que dá conta disso, não foi?\nTenha cuidado
      enquanto trabalha, camarada! Se não forem manuseados corretamente, esses aglomerados
      podem causar doenças e alucinações. Não se aconselha uma exposição prolongada! "
    npc_farmer_brief_main_desc_5: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja
      hidropônica<> para cultivar <TRADEABLE>aglomerados de fungos<>."
    npc_farmer_brief_opt_a_5: Aceite
    npc_farmer_brief_opt_b_5: Recuse
    npc_farmer_brief_res_a_5: Maravilha! Enquanto você prepara os <TRADEABLE>aglomerados
      de fungos<>, vou verificar nossos sistemas de ventilação. É bom garantir!
    npc_farmer_brief_res_b_5: Ah, que pena, camarada. Eu fiz os <TRADEABLE>aglomerados
      de fungos<> parecerem muito assustadores? Você não precisa ter medo. Seu traje
      é seguro!
    npc_farmer_brief_ret_lang_5: Não tenha medo, camarada! Ninguém morre por causa
      de <TRADEABLE>aglomerados de fungos<>! Quer dizer, não com muita frequência.
      Mas você vai ficar bem, tenho certeza!
    npc_farmer_brief_ret_desc_5: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja hidropônica<>
      para cultivar <TRADEABLE>aglomerados de fungos<>."
    npc_farmer_wait_lang_5: |-
      Você sabia que os aglomerados de nanitos às vezes se parecem com os aglomerados de fungos? Quando deixados em ambientes ermos, os esporos dos nanitos se organizam de acordo com algum propósito arcano. Estruturas abandonadas pulsam com sua massa efervescente, que surge de repente de terminais esquecidos...
      A natureza prevalece sobre a tecnologia... Me pergunto... O que este universo inspira em você, camarada? Eu...
    npc_farmer_wait_desc_5: "%NAME% agarra a própria cabeça, aparentemente sentindo
      dor. Ele não diz mais nada."
    npc_farmer_wait_opt_a_5: Pergunte se ele está bem
    npc_farmer_wait_opt_b_5: Parta
    npc_farmer_wait_res_a_5: Pergunto se ele está bem, mas recebo um gesto para ir
      embora. Não pergunto mais nada.
    npc_farmer_wait_res_b_5: Eu deixo o Gek em paz. Ele vai se recuperar, tenho certeza.
    npc_farmer_comp_lang_5: Ah, você terminou então? Deixe-me ver esses seus <TRADEABLE>aglomerados
      de fungos<>. Faz tanto tempo...
    npc_farmer_comp_opt_a_5: Ofereça
    npc_farmer_comp_opt_b_5: Recuse
    npc_farmer_comp_res_a_5: Você aprende rápido, viajante. Agora que você domina
      algumas das plantas mais perigosas, vamos avançar um pouco mais.
    npc_farmer_comp_res_b_5: Quer ficar com eles só para você? Viajante, um fazendeiro
      deve compartilhar sua colheita, não pegá-la só para ele.
    npc_farmer_brief_main_lang_6: |-
      Nós Geks perdermos nossos lares, nossas cidades, nossa identidade na última grande guerra, viajante. Mundos e mundos foram atingidos por ataques atômicos...

      Tudo o que cresce nos mundos antigos são coisas distorcidas e letais ao toque que gritam ao se lembrarem do que já foram. Uma dessas coisas é a <TRADEABLE>erva daninha gama<>.

      Vamos plantá-la aqui. Deixemos a luta para os outros, camarada... Nós vamos cuidar do cultivo!
    npc_farmer_brief_main_desc_6: "%NAME% deseja que eu cultive a <TRADEABLE>erva
      daninha gama<> usando a <TECHNOLOGY>bandeja hidropônica<>."
    npc_farmer_brief_opt_a_6: Aceite
    npc_farmer_brief_opt_b_6: Recuse
    npc_farmer_brief_res_a_6: Aguardo ansioso os resultados, viajante! Agora, com
      licença. Não tenho conseguido dormir ultimamente. Preciso descansar um pouco...
    npc_farmer_brief_res_b_6: Podemos detonar uma ogiva neste mundo se você preferir.
      Mas não dá para saber que tipos de plantas acabaríamos tendo...
    npc_farmer_brief_ret_lang_6: Você já se sente capaz de examinar o bem que surge
      após um ato terrível? De examinar a <TRADEABLE>erva daninha gama<>?
    npc_farmer_brief_ret_desc_6: "%NAME% deseja que eu cultive a <TRADEABLE>erva daninha
      gama<> usando a <TECHNOLOGY>bandeja hidropônica<>."
    npc_farmer_wait_lang_6: Estou tão cansado, viajante. O que você quer?
    npc_farmer_wait_opt_a_6: Diga que ele é preguiçoso
    npc_farmer_wait_opt_b_6: Pergunte por que ele está cansado
    npc_farmer_wait_res_a_6: |-
      Nunca me senti tão ofendido, 'camarada'! Quando você não está aqui, organizo minha coleção de sementes, olho as bandejas hidropônicas e me certifico de que os habitantes desta base não morram de fome!
      Não sabia que você podia demonstrar tanta ingratidão.
    npc_farmer_wait_res_b_6: Eu trabalho muito, camarada, mais do que deveria, talvez.
      Mas é isso aí. Trabalhar com você, trabalhar com todas essas colheitas... Foi
      para isso que nasci.
    npc_farmer_comp_lang_6: As mudas de <TRADEABLE>erva daninha gama<> estão prontas?
      Elas exigem um trato delicado, mesmo com sua origem caótica, ou talvez por causa
      dela. Quem sabe? Me mostre seu sucesso!
    npc_farmer_comp_opt_a_6: Entregue
    npc_farmer_comp_opt_b_6: Recuse
    npc_farmer_comp_res_a_6: |-
      Ah... Vou fazer pratos tão bons com esta planta! É uma pena que você não possa se deliciar com este tesouro radioativo, viajante.
      Mas talvez eu tenha uma alternativa. Vamos saciar sua fome com beleza, e não comida.
    npc_farmer_comp_res_b_6: Você me contratou para ser seu fazendeiro, camarada.
      Você tem que ser capaz de me dar suas amostras!
    npc_farmer_brief_main_lang_7: |-
      Vamos fazer uma plantação de <TRADEABLE>hospedeiras de gravitino<>. Se você quiser, lhe conto a história dessa planta de bom grado.
      Parece que os outros Geks ficam entediados com as minhas histórias e teorias, camarada. Acho que devido à minha vontade de estudar, me assemelho mais aos Korvax, mas essas máquinas não se surpreendem, não se maravilham.
      Devo confessar que me sinto sozinho com frequência...
    npc_farmer_brief_main_desc_7: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja
      hidropônica<> para cultivar <TRADEABLE>hospedeiras de gravitino<>."
    npc_farmer_brief_opt_a_7: Aceite
    npc_farmer_brief_opt_b_7: Recuse
    npc_farmer_brief_res_a_7: Muitos acreditam que as <TRADEABLE>hospedeiras de gravitino<>
      não podem ser cultivadas por meios artificiais, mas sei que estão errados, camarada!
      Você colherá os benefícios do meu experimento.
    npc_farmer_brief_res_b_7: Ah, já entendi. Você também se cansou das minhas <TRADEABLE>hospedeiras
      de gravitino<>, não foi? Se mudar de ideia, estou sempre aqui. Não tenho outro
      lugar para ir.
    npc_farmer_brief_ret_lang_7: É bom ver você, camarada. As <TRADEABLE>hospedeiras
      de gravitino<> estão tirando seu sono?
    npc_farmer_brief_ret_desc_7: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja hidropônica<>
      para cultivar <TRADEABLE>hospedeiras de gravitino<>."
    npc_farmer_wait_lang_7: Você voltou! Quer ouvir minha tese sobre as <TRADEABLE>hospedeiras
      de gravitino<>, não é? Ah, que dia feliz...
    npc_farmer_wait_opt_a_7: Diga que sim
    npc_farmer_wait_opt_b_7: Diga que não
    npc_farmer_wait_res_a_7: |-
      %NAME% começa a fazer uma crítica um pouco prolixa sobre o estado da guerra e paz intergalácticas. Só depois de três horas ele chega ao tópico das <TRADEABLE>hospedeiras de gravitino<>.

      Não está clara a natureza do relacionamento entre os sentinelas e as <TRADEABLE>hospedeiras de gravitino<> que crescem nos mundos deles.

      Alguns dizem que as hospedeiras nascem do sangue dos sentinelas derrotados, que os drones agem como sementes de uma nova vida. Outros afirmam que são um sinal de beleza, que o planeta merece a proteção dos sentinelas.

      %NAME% tinha uma teoria diferente. Ele disse que os sentinelas carregavam o pólen das hospedeiras de um mundo a outro. As propriedades únicas dessas plantas e dos drones faziam uma simbiose.

      Aparentemente, a Sociedade Botânica riu da cara de %NAME% e o expulsou por causa dessa teoria. Ele me garante que nunca vai se arrepender de buscar conhecimento. Horas depois, seu discurso acaba. Ele está muito feliz consigo mesmo.
    npc_farmer_wait_res_b_7: Eu... Eu compreendo, viajante! Vou tentar não falar da
      minha paixão. Vou ser um amigo melhor!
    npc_farmer_comp_lang_7: Reconheceria esse som em qualquer lugar... você está com
      as <TRADEABLE>esferas de gravitino<>, não é?
    npc_farmer_comp_opt_a_7: Entregue
    npc_farmer_comp_opt_b_7: Negue
    npc_farmer_comp_res_a_7: Ah, é como cumprimentar um velho amigo... Deixe-me vê-las...
      Que trabalho maravilhoso, viajante. De verdade.
    npc_farmer_comp_res_b_7: Acho que meus sentidos não são mais os mesmos. Me avise
      quanto estiver com elas. Ou quando quiser compartilhar o que você cultivou...
    npc_farmer_brief_main_lang_8: |-
      Vimos tanta vida surgir no calor e no gelo, no inverno nuclear e nos desertos tóxicos... Você já deve ter percebido que nenhum mundo é verdadeiramente estéril, camarada, mesmo que pareça haver poucos sinais de vida.

      Veja o <TRADEABLE>cacto espinhudo<>, por exemplo. Ele é encontrado em mundos estéreis, esperando o momento certo para se desenvolver. Imagine só o que ele vai se tornar neste ambiente superior!
    npc_farmer_brief_main_desc_8: "%NAME% quer que eu cultive o <TRADEABLE>cacto espinhudo<>,
      uma planta que costuma crescer em mundos estéreis."
    npc_farmer_brief_opt_a_8: Aceite
    npc_farmer_brief_opt_b_8: Recuse
    npc_farmer_brief_res_a_8: Estou ansioso para ver os resultados, camarada!
    npc_farmer_brief_res_b_8: Mas imagine quanta <TRADEABLE>polpa de cacto<> você
      conseguiria com essa colheita! Se a beleza das flores não convence você, talvez
      a vantagem monetária convença...
    npc_farmer_brief_ret_lang_8: Você mudou de ideia, camarada? O atraso não importa.
      O <TRADEABLE>cacto espinhudo<> é uma ótima planta, mas demora a crescer.
    npc_farmer_brief_ret_desc_8: "%NAME% quer que eu cultive o <TRADEABLE>cacto espinhudo<>,
      uma planta que costuma crescer em mundos estéreis."
    npc_farmer_wait_lang_8: |-
      A amostra de <TRADEABLE>cacto espinhudo<> que lhe dei... Eu a colhi no mundo onde fui gerado.

      Voltei há vários anos. Foi a única coisa que encontrei lá. Foi tão estranho ver que meu lar não existia mais.

      Você sabe o que é isso? Os viajantes têm um lar? Um lugar de onde todos você saíram?
    npc_farmer_wait_opt_a_8: Diga que você não se lembra
    npc_farmer_wait_opt_b_8: Diga que sim
    npc_farmer_wait_res_a_8: Que pena. Todos deviam saber de onde vieram. Esse conhecimento
      nos impulsiona, para o bem ou para o mal. Se você não tem um lar, que razão
      tem para fazer qualquer coisa?
    npc_farmer_wait_res_b_8: Ah! Então, camarada, você tem que me contar sobre esse
      lugar! Você precisa encontrar uma refeição que nós dois possamos comer, talvez
      um prato desse seu planeta. Não se preocupe! O sonho do jantar nunca vai morrer...
    npc_farmer_comp_lang_8: O <TRADEABLE>cacto espinhudo<> já deve ter nascido. Ele
      está pronto, camarada? Posso ver?
    npc_farmer_comp_opt_a_8: Entregue
    npc_farmer_comp_opt_b_8: Recuse
    npc_farmer_comp_res_a_8: Só tenho mais duas plantas para lhe mostrar. O seu treino
      está quase no fim, camarada... Estou tão orgulhoso!
    npc_farmer_comp_res_b_8: Por que você esconde o fruto do seu trabalho, viajante?
      Estamos juntos nessa.
    npc_farmer_brief_main_lang_9: |-
      Quero compartilhar algo com você, algo com uma beleza sem igual...

      Os bulbos estelares surgem nos <TRADEABLE>espinheiros estelares<> mais raros, que são encontrados em mundos ricos e não afetados por guerras ou mortes. Foi por isso que quis me tornar um fazendeiro, para cuidar de coisas sublimes assim...
    npc_farmer_brief_main_desc_9: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja
      hidropônica<> para cultivar <TRADEABLE>espinheiros estelares<>."
    npc_farmer_brief_opt_a_9: Aceite
    npc_farmer_brief_opt_b_9: Recuse
    npc_farmer_brief_res_a_9: Excelente! Preciso ir falar com o supervisor. Parece
      que ele não está feliz com o meu desempenho. Talvez essa plantação o faça mudar
      de ideia!
    npc_farmer_brief_res_b_9: Na minha área, aprendemos a ter paciência, camarada,
      e a manter a paz.
    npc_farmer_brief_ret_lang_9: Por favor, camarada. O supervisor está de olho em
      mim. Preciso me sair melhor no meu trabalho...
    npc_farmer_brief_ret_desc_9: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja hidropônica<>
      para cultivar <TRADEABLE>espinheiros estelares<>."
    npc_farmer_wait_lang_9: |-
      Meus irmãos me viram ajoelhando no solo destes mundos e acharam que eram melhores do que eu, que minha carreira me tornava inferior de alguma forma.

      Pensei que o supervisor me entendesse. Achei que encontraria paz aqui. Mas as coisas que ele me pediu para fazer... o que ele quer que eu prepare para você... Não posso fazer o que ele quer, camarada!
    npc_farmer_wait_opt_a_9: Diga que você aprecia a lealdade dele
    npc_farmer_wait_opt_b_9: Pergunte o que o supervisor disse
    npc_farmer_wait_res_a_9: Obrigado, camarada. Vou me lembrar disso nos dias que
      estão por vir! É muito bom ser seu funcionário. Eu odiaria perder este trabalho!
    npc_farmer_wait_res_b_9: Não posso dizer. Desculpe... Há coisas que nenhum Gek
      contaria para um forasteiro. Mas não vou fazer o que ele pediu, pode ter certeza.
      Continuarei sendo quem sou.
    npc_farmer_comp_lang_9: Os <TRADEABLE>espinheiros estelares<> deram flores, não
      foi? Me dê para eu examiná-las...
    npc_farmer_comp_opt_a_9: Entregue
    npc_farmer_comp_opt_b_9: Recuse
    npc_farmer_comp_res_a_9: Agora, só falta uma tarefa.
    npc_farmer_comp_res_b_9: Não demore. Só falta uma tarefa.
    npc_farmer_brief_main_lang_10: |-
      Eu... Eu não posso mais fingir que sou um fazendeiro. O supervisor deixou isso bem claro. Tenho que ser como os outros representantes da minha espécie. Tenho que negociar, vender, acumular.
      Mas vou fazer uma última refeição antes de partir, viajante. O supervisor a solicitou. Ele quer um prato feito com a <TRADEABLE>raiz de mordita<>, o 'elemento da morte'. Vá... Cultive essa última planta.
    npc_farmer_brief_main_desc_10: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja
      hidropônica<> para cultivar <TRADEABLE>raízes de mordita<>."
    npc_farmer_brief_opt_a_10: Aceite
    npc_farmer_brief_opt_b_10: Recuse
    npc_farmer_brief_res_a_10: O supervisor pediu para fazermos uma última refeição
      juntos antes de eu partir. Tenho que me preparar! Boa sorte, camarada!
    npc_farmer_brief_res_b_10: Por favor, precisamos da <TRADEABLE>raiz de mordita<>
      para minha última refeição. Não demore demais, camarada!
    npc_farmer_brief_ret_lang_10: Você consultou o supervisor, camarada? Ele confirmou
      meu pedido por <TRADEABLE>raiz de mordita<>, não é?
    npc_farmer_brief_ret_desc_10: "%NAME% deseja que eu use a <TECHNOLOGY>bandeja
      hidropônica<> para cultivar <TRADEABLE>raízes de mordita<>."
    npc_farmer_wait_lang_10: |-
      O supervisor pediu para fazermos uma última refeição juntos. A <TRADEABLE>raiz de mordita<> vai ser meu adeus, camarada viajante!

      A natureza da mordita é muitas vezes mal compreendida. O material não faz parte das criaturas mortas das quais ele é recuperado. Não. É a carapaça de um parasita que vive dentro da maioria das criaturas deste universo.

      Com o tratamento e os rituais apropriados, esse parasita pode viver no solo. Ele só precisa de respeito.
    npc_farmer_wait_desc_10: "%NAME% parece exausto e esgotado pelo trabalho. Mas
      há algo mais em sua voz, uma espécie de medo em cada palavra. Seja lá o que
      o supervisor lhe disse o deixou apavorado."
    npc_farmer_wait_opt_a_10: Parta
    npc_farmer_comp_lang_10: Você a cultivou, não foi? A <TRADEABLE>raiz de mordita<>
      está pronta.
    npc_farmer_comp_opt_a_10: Entregue
    npc_farmer_comp_opt_b_10: Negue
    npc_farmer_comp_res_a_10: Deixe-me vê-la...
    npc_farmer_comp_res_b_10: Tudo bem, camarada... Leve o tempo que precisar.
    npc_farmer_final_lang: "Você dominou muita coisa da arte botânica, camarada! Ver
      que outros entendem as virtudes dela me dá esperança.\n\nÉ uma pena que você
      possa consumir tão pouco do que produziu... mas criar vida já é uma recompensa,
      não é? "
    npc_farmer_final_desc: |-
      O fazendeiro não tem mais tarefas para mim. Ele me diz que seu contrato está expirando e que vai voltar para o território Gek.

      Enquanto fala sobre sua partida, ele observa o teto com atenção. Não sei o que está olhando. De repente, %NAME% me agarra e me diz para não confiar no supervisor, que seu companheiro Gek talvez nem seja um Gek mesmo. Ele sugere que colocaram alguma droga em sua comida...

      Mas isso não pode ser verdade. Já fiz refeições com o supervisor e estou bem. Ele nunca faria nada para prejudicar um de nós. O supervisor só quer fazer o melhor.

      Um tempo depois, o fazendeiro para de falar. Ele me garante que estava só brincando e me implora para não falar mais sobre esse assunto.
    npc_farmer_final_opt_a: Agradeça-o
    npc_farmer_final_opt_b: Pergunte se ele está bem
    npc_farmer_final_res_a: Eu agradeço %NAME% e vou embora. Ele foi um amigo leal.
    npc_farmer_final_res_b: Pergunto se %NAME% está bem. Ele diz que sim. Seus olhos
      brilham na escuridão da base...
    npc_farmer_loop_lang: Eu... Eu não me sinto eu mesmo, viajante... Acho que não
      devo ir embora, ainda não. É, isso mesmo. Vou ficar.
    npc_farmer_loop_desc: |-
      Parece que o fazendeiro está se recusando a ir embora, apesar de o supervisor não estar mais lhe pagando ou dando instruções.

      Ele passa os dias cuidando das minhas plantações e não sugere mais tarefas. Ele diz que não tem outro lugar para ir.
    npc_farmer_loop_opt_a: Sorria para ele
    npc_farmer_loop_opt_b: Parta
    npc_farmer_loop_res_a: "%NAME% sorri de volta. Está feliz de estar aqui entre
      as plantas."
    npc_sci_obs_desc: |-
      O observatório parece ter sido calibrado com um único propósito: localizar as interfaces de um ser que os Korvax chamam de Atlas.
      Depois de muitos anos, o habitante desta instalação obteve sucesso em sua missão, mas desapareceu sem deixar rastros.
    npc_sci_obs_opt_a: Baixe os dados
    npc_sci_obs_opt_b: Recuse
    ui_overseer_title: Expandindo a base
    ui_overseer_sub: Forme uma equipe e amplie sua base
    ui_overseer_desc: Estabeleci o núcleo de uma base habitável em uma região erma.
      Esse planeta parece um lugar adequado para me alojar, pelo menos por enquanto.
      Se eu quiser que meu novo lar seja próspero, preciso expandir minha base e formar
      uma equipe.
    ui_scientist_title: Pesquisa científica
    ui_scientist_sub: Pesquisa científica avançada
    ui_scientist_desc: Contratei um cientista para a minha base. Ele vai trabalhar
      de seu terminal e fornecer novas tecnologias e técnicas que me ajudarão a sobreviver.
    ui_scientist_desc_alt: Devo contratar um cientista para a minha base. Ele vai
      trabalhar de seu terminal e fornecer novas tecnologias e técnicas que vão me
      ajudar a sobreviver.
    ui_exotut_title: Técnico de exoveículos
