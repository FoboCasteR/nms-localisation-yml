      Use <COMMODITY>lacres herméticos<> para consertar os impulsionadores.
      Os <COMMODITY>lacres herméticos<> requerem materiais avançados. Obtenha carbono e processe-o em um <TECHNOLOGY>refinador<>.
      Colete o <FUEL>carbono<> das plantas usando <IMG>ATTACK<>
