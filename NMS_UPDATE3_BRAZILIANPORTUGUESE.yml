      Use as folhas de carité para consertar os impulsionadores. Obtenha ferro para criar as folhas de carité.
      Colete o <COMMODITY>ferro<> das rochas usando <IMG>ATTACK<>
    ui_core_tutorial1ax_obj1: 'Conserte os impulsionadores de decolagem da nave: processe
      materiais'
