    npc_core_act2_27i_res_a: Você é... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
      mais. Você é um explorador de tudo o que... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkkt...<>
