    itemgen_salvage_common_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Com um design confiável e comum, esta tecnologia foi um dos principais itens das naves Geks por muitos anos. Sua onipresença lhe garantiu uma longa existência, já que era reaproveitada em várias outras máquinas. Era comum vê-la como um módulo de reparo readaptado para exoveículos.
    itemgen_salvage_common_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      A vida útil desta tecnologia já passou há muito tempo, mas ela contém substâncias raras e valiosas, e venderia muito bem como sucata.
    itemgen_salvage_common_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esse componente tecnológico peculiar viola vários protocolos galácticos de manufatura e parece ter sido construído por hobby. No entanto, ainda é funcional.
    itemgen_salvage_common_4: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Um componente essencial em uma grande variedade de tecnologias. O design antigo mostrou sua utilidade repetidamente através dos milênios. Este exemplar em particular foi levemente chamuscado por uma arma.
    itemgen_salvage_common_5: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Esse componente bem usado mostra evidências de ter sido reutilizado em várias naves. Ele provavelmente presenciou uma quantidade de viagens espaciais equivalente a várias vidas.
    itemgen_salvage_uncommon_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Um exemplo clássico de engenharia Korvax, este componente tecnológico foi fabricado com solidez e suportou bem a passagem do tempo.
    itemgen_salvage_uncommon_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Está faltando um componente desta sucata tecnológica valiosa. Embora esta parte ainda esteja intacta, ela não funciona.
    itemgen_salvage_uncommon_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Apesar do design não convencional, a construção superior e os materiais premium preservaram o valor desta tecnologia. Não é prático usá-la hoje em dia, mas um colecionador ainda a apreciaria muito.
    itemgen_salvage_rare_1: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Somente um especialista conseguiria determinar o propósito original dessa tecnologia enigmática. Ela vibra levemente, e certas espécies de criaturas parecem tomar muito cuidado para evitá-la.
    itemgen_salvage_rare_2: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Essa tecnologia extraordinariamente sofisticada é uma descoberta única. Mesmo quando está solta e desligada, ela é estranhamente quente ao toque.
    itemgen_salvage_rare_3: |-
      Aproximadamente <VAL_ON>%AGE%<> anos de idade.

      Essa tecnologia exibe a marca oficial de um fabricante centenário, conhecido por sua precisão e pela longevidade de seus produtos. Apesar da idade, esse exemplar parece estar quase em perfeitas condições.
