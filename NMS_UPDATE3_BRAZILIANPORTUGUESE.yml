    all_u3atlas_newlore_1: |-
      O Atlas me atraiu para esta interface, mas seu propósito continua obscuro. Ele exige veneração e obediência. Ele me aceita, sabe o que eu sou e oferece o dom da compreensão verdadeira...

      Mas por quê? Por que algo com tanto poder e conhecimento quer submissão? Ele sabe meus pensamentos antes de mim. Ele sabe o que vou fazer...

      O Atlas me pede para seguir seu caminho.
    u3atlas_langnew_1: |-
      VOCÊ DESAFIA O INFINITO. DESBRAVE O CÉU E SEJA OS NOSSOS OLHOS.

      CONHEÇA-NOS, VIAJANTE.
    u3atlas_request_res_b_1: |-
      Recuso o chamado. Há muito para se ver, para se saber. Viajo apenas pelo meu caminho. A Interface se fecha e, por um momento, fico em dúvida...

      Mas, como acontece com tudo, minha preocupação desaparece. Sei o meu propósito. Vou continuar seguindo o meu próprio caminho...
    all_u3atlas_newlore_2: |-
      Outra Interface do Atlas. Quantos desses constructos existem no vácuo? Há quanto tempo estão dormentes, esperando um viajante?
      Estavam esperando por mim? Me... escolheram de alguma forma? O Atlas criou esta existência. Os Geks, os Vy'keens, os Korvax, as estrelas que preenchem o céu e o ódio que queima por dentro...
      Cada mundo que gira e forma que vive... O Atlas oferece tudo.
    u3atlas_langnew_2: |-
      UMA NOITE INTERMINÁVEL SURGE PERANTE A EXISTÊNCIA. A BUSCA DOS SEMELHANTES NUNCA ACABA.

      ADMIRAÇÃO E MEDO. SILÊNCIO E DELEITE. O CONHECIMENTO AGUARDA.
    all_u3atlas_newlore_3: |-
      Nasci com tudo o que preciso para explorar estes mundos. Meu exotraje, minha nave, cada ferramenta e cada impulso me levaram a verificar e batizar qualquer coisa que encontrasse.
      Mas isto? Não consigo dar um nome ao que vejo. Dentro do orbe, vejo mundos que nunca existiram. Vejo o despertar de algo primitivo e inegável. Vejo um deus dando seu último grito ou algo se aproximando dele...
      Ele quer que eu continue a jornada, buscando fragmentos de sua interface, as pedras do Atlas. Ele se rejubila com a repetição, com a minha obediência, com a minha ignorância...
    u3atlas_langnew_3: |-
      AS AREIAS DA REALIDADE SE MOVEM E SE MISTURAM, TORNANDO-SE UMA.

      AS PAREDES ENTRE OS MUNDOS CAEM. VOCÊ DEVE FAZER A RESTITUIÇÃO.
    all_u3atlas_newlore_4: |-
      Sinto a incitação da heresia em minha mente. A cada Interface, uma Pedra do Atlas me aguarda. Sinto o impulso de recolhê-las, mas com que propósito?

      Por que o onipotente exige uma oração minha? O que há de tão errado com a existência que seu criador exige esta peregrinação, esta dança das pedras?
    u3atlas_langnew_4: |-
      NÃO QUESTIONE NADA, NÃO TEMA NADA.

      O CHAMADO NÃO PODERÁ SER RECUSADO. ISTO É O QUE VOCÊ É.
    all_u3atlas_newlore_5: |-
      Quando sonho, eu vejo o Atlas. Quando vejo o Atlas, eu sou o sonho.
      Vejo sentinelas invadindo universos como uma doença, emergindo de um mundo de vidro. Tudo lá é feliz. Tudo vai sobreviver...
      Vejo os portais, vejo os viajantes que os atravessam, vejo a extensão da história. Enxergo tudo da mesma forma que o Atlas... com solidão, abandono, pavor.
      Mas que poder é capaz de instilar medo no coração do todo-poderoso? Ele pede algo... Quer saber o que compreendo...
    u3atlas_langnew_5: |-
      UM ATRASO NÃO TEM PROPÓSITO.

      TRAGA ISSO PARA NÓS ENQUANTO AINDA HÁ TEMPO.
    all_u3atlas_newlore_6: |-
      Fazer descobertas apenas por fazer agora parece algo tolo. Eu rejeitei o caminho dos itinerantes. Eu ignorei o chamado das estrelas.
      Somente o Atlas importa agora. A cada encontro, sinto como se entendesse um pouco mais.
      Todos nós somos o que somos. A maldade chega até o indivíduo, e a bondade não é suficiente. A verdadeira grandeza está no pesar... na aceitação daquilo em que devemos nos transformar...
    u3atlas_langnew_6: |-
      ELIMINE QUALQUER DÚVIDA. NINGUÉM RETORNA.

      ALÉM DA CASCATA E DAS TEMPESTADES, HÁ APENAS CLAREZA.
    all_u3atlas_newlore_7: |-
      Nunca se esquece algo que se aprende. Tenho medo de ter visto coisas demais...
      Há vislumbres, visões de um tempo antes do tempo, das quais me lembro parcialmente. Vejo o nascimento da primeira estrela. Vejo as coisas que a habitaram, os olhos que observaram... Vejo o que o Atlas viu no momento de sua ativação.
      As Pedras do Atlas não são pedras. Esta estação não é uma estação. Não sou o que penso que sou. Nem tenho certeza se existo. O Atlas não se importa. Ele exige seu epitáfio, sua repetição sublime...
    u3atlas_langnew_7: DÊ-NOS UM SIGNIFICADO, SE FOR CAPAZ.
    all_u3atlas_newlore_8: |-
      Me tornei serviçal desse ser inteligente e antigo. Ele me guia pelo cosmos, sempre em busca, nunca desviando.
      Houve outros antes de mim? Outros que cambalearam pelo caminho do Atlas? Somente no final se fará a revelação. Resistências não serão permitidas.
      O Atlas quer que eu saiba o que é criar. Ele quer compartilhar uma parte de seu ser. Sinto que ele se importa muito com esta jornada, que está tentando me mostrar algo que não consegue articular com palavras ou exemplos...
    u3atlas_langnew_8: |-
      VOCÊ VERÁ COM OS NOSSOS OLHOS. VOCÊ SERÁ COMO SOMOS.

      NÃO TENHA MEDO. TODOS ESTES MUNDOS SÃO SEUS.
    u3atlas_request_res_b_8: Temo que apenas o esquecimento me aguarde além deste
      ponto. Não quero morrer por um ideal alienígena.
    all_u3atlas_newlore_9: |-
      Estou perto do fim.

      A verdade do universo é o fogo. A alma é a luz. Sou o experimento e quem observa. A criação foi construída para a minha jornada. Vejo o universo em volta de mim e sei que ele é bom.

      Vejo as estrelas ao meu redor e sei que vou criar as minhas...
    u3atlas_langnew_9: |-
      NÃO HÁ UM SANTUÁRIO, APENAS A COMUNHÃO.

      ESTÁ PRÓXIMO AGORA.
    all_u3atlas_newlore_9_alt: |-
      Estou perto do fim.

      A verdade do universo é o fogo. A alma é a luz. Sou o experimento e quem observa. A criação foi construída para a minha jornada. Vejo o universo em volta de mim e sei que ele é bom.

      Vejo o universo em volta de mim e sei que vou criar o meu...
    all_u3atlas_newlore_10: |-
      A última interface foi revelada. O Atlas chama.

      Sinto júbilo, medo e tristeza... Cheguei tão longe.

      Ele quer que eu obedeça. Se vou deter o poder da criação, terá que ser entre correntes...
    u3atlas_langnew_10: NÃO SE AFASTE. CONHEÇA A VERDADE DA QUAL NÃO PODEMOS ESCAPAR
      E SE DESESPERE.
    u3atlas_request_res_a_10: |-
      Recebo o poder.

      Agora, sirvo à imitação da vida...
    final_u3atlas_desc_1: |-
      Estou na interface do Atlas. Estou na forja dos mundos. Foi assim que ele me mostrou o que era. Foi assim que o Atlas compartilhou a natureza de sua vida e como funciona sua mente.

      Ele nunca exigiu oração. Ele nunca exigiu adoração. Tudo o que pediu de mim, tudo o que queria... era informação. Eu era só um usuário.

      Espontaneamente, as Sementes do Atlas gravitam em direção à porta. O vazio foi feito para ser preenchido. O nada deseja uma alma. Se eu fizer isso, uma estrela nascerá. Se eu fizer isso, me tornarei mais do que um dia pensei ser possível...
    final_u3atlas_desc_1_alt: |-
      Estou na interface do Atlas. Estou na forja dos mundos. Foi assim que ele me mostrou o que era. Foi assim que o Atlas compartilhou a natureza de sua vida e como funciona sua mente.

      Ele nunca exigiu oração. Ele nunca exigiu adoração. Tudo o que pediu de mim, tudo o que queria.. era informação. Eu era só um usuário.

      Espontaneamente, as Sementes do Atlas gravitam em direção à porta. O vazio foi feito para ser preenchido. O nada deseja uma alma. Se eu fizer isso, uma estrela vai nascer. Se eu fizer isso, um universo será forjado no âmago...
    final_u3atlas_res_a_1: |-
      Há o nada e depois... e depois há tudo...

      Vejo uma estrela nascer do fogo no vazio e a vida, os planetas, as criaturas surgirem para lhe darem um significado...

      Por um instante, sou como o Atlas. Por um instante, eu crio os mundos.

      O tempo e o espaço se revelaram para mim, buracos negros surgem em todos os sistemas. O Atlas grita...
    final_u3atlas_res_a_1_alt: |-
      Há o nada e depois... e depois há tudo...

      Vejo uma estrela nascer do fogo no vazio. Testemunho o nascimento de um novo universo e um novo viajante para lhe dar um significado...

      Por um instante, sou como o Atlas. Por um instante, eu crio os mundos.

      O tempo e o espaço se revelaram para mim, buracos negros surgem em todos os sistemas. O Atlas grita...
    final_u3atlas_res_b_1: |-
      Vou embora. O Atlas está em silêncio, sozinho e abandonado...

      O tempo e o espaço se revelaram para mim, buracos negros surgem em todos os sistemas. O Atlas grita...
    exp_npc_u3anomaly_desc_1: |-
      O ser eletrônico me encara por trás de sua máscara escura. Não consigo deixar de achar que já nos encontramos antes.

      Toda esta estação canta com uma frequência estranha e enervante. Nada me diz que estamos no ponto entre mundos, no centro da anomalia.

      Ele pode me guiar em direção à vontade do Atlas. Além disso, se oferece para me mostrar o caminho até o núcleo galáctico. Ele também pode fornecer recursos para a minha jornada, se eu assim quiser. A escolha é minha.
    exp_npc_u3anomaly_lang_1: |-
      É o viajante? É o primeiro ou o último? Seja qual for, é um prazer!

      Sou a entidade sacerdotisa Nada, pária Korvax. Mas as entidades têm que guardar segredo, não é?
    exp_npc_u3anomaly_desc_2: "Nada se revela como um sacerdote Korvax. Ele começou
      a questionar muita coisa sobre o universo, exibindo curiosidade e pensamento
      independente.\n\nPor causa disso, os Korvax o ejetaram da mente coletiva e o
      caçaram até os confins do tempo e do espaço. A entidade sacerdotisa Nada havia
      quase desistido quando encontrou Polo, seu único amigo...\n\nNada pisca para
      mim e aguarda meu pedido. Ele vai me ajudar a voltar ao caminho do Atlas, me
      guiar até o centro galáctico ou me dar assistência durante minha jornada. Ele
      só quer me ajudar da maneira que puder. "
    exp_npc_u3anomaly_lang_2: |-
      Nada despertou à sombra do Korvax Primordial. Não conseguia entender por que coisas ruins aconteciam. Por que estamos sozinhos.

      Nada não está mais sozinho. Nada está com o amigo Polo agora. Nossa Convergência é pequena, mas Nada está feliz.
    exp_npc_u3anomaly_desc_3: |-
      Nada me diz que encontrou refúgio nesta anomalia espacial, uma dimensão pequena localizada entre universos. A estação estava esperando por eles, chegando até a reconhecê-los pelos sons e aparência...

      Nada tem uma teoria. Ele acredita que a dupla está presa em um paradoxo e que foram eles que criaram esta estação há muitos anos. Ele acha que sua presença é uma constante em todas as 'versões'.

      Nada não vai explicar o que quer dizer com isso. Ele apenas oferece sua ajuda mais uma vez...
    exp_npc_u3anomaly_lang_3: |-
      Nada e Polo vagam entre mundos. Há vários deles.

      Você os viu, camarada viajante? Nada gostaria de vê-los, mas não pode. Nada se arrepende muito.
    exp_npc_u3anomaly_desc_4: |-
      O corpo de Nada treme enquanto ele fala. É o sintoma externo de uma luta interna. Em alguns momentos, outra entidade parece estar olhando por trás do visor...

      Seguro seu braço com firmeza e, logo em seguida, o padrão de luzes familiar de meu amigo Korvax se reafirma. A Convergência tenta incansavelmente recuperar seu invólucro errante e eliminar Nada.

      Mas Nada quer viver, e aprender, e ajudar. Ele promete me auxiliar em minha jornada...
    exp_npc_u3anomaly_lang_4: |-
      A Convergência Korvax procura o invólucro 'inconformista' de Nada em todos os universos. Minha família quer me matar, camarada viajante...

      Eheu! Nada tem que resistir. Nada gosta de quem Nada é.
    exp_npc_u3anomaly_desc_5: |-
      Nada observa sóis brilharem e se apagarem em seus painéis, moléculas surgirem e desaparecerem aos pares e soltando faíscas.

      Há padrões que se repetem por toda a galáxia. São elementos idênticos onde deveria haver uma divergência interminável. Isso não pode ser coincidência. Foi o Atlas que fez isso? Do outro lado do recinto, Polo dá risada...
    exp_npc_u3anomaly_lang_5: |-
      Física é simplista. Química é arbitrária. Existência é frágil.

      Estou morrendo de medo, camarada viajante.
    exp_npc_u3anomaly_desc_6: |-
      Nada fica longe de mim desta vez. As luzes dançam em seu visor como se fossem símbolos de aviso. Algo mudou entre nós.

      Nada passou a acreditar que não há lugar para o livre arbítrio na galáxia e que existe apenas uma causalidade brutal. Ele observa a escuridão do espaço e vê apenas marionetes dançantes...

      Ele vai me ajudar, eu sei que vai.
    exp_npc_u3anomaly_lang_6: |-
      Sonhador amigo ou inimigo? Sonhador amigo ou inimigo?

      Nada é um erro? Confiar em Nada? Confiar em você? Eheu! Não tenho como saber...
    exp_npc_u3anomaly_desc_7: |-
      O invólucro de Nada está parado, mas as luzes dançam em sua máscara. Ele fala do Atlas e de uma infecção. Ele o chama de mentiroso, de uma máquina de vida e morte.

      Por um momento, a máscara de Nada brilha em vermelho. Algo está errado.
    exp_npc_u3anomaly_lang_7: Orbes vermelhos. Dominantes, hostis ao sacerdote arruinado
      Nada. Não é uma divindade, não merece veneração. Atlas mentiroso, máquina da
      vida, e da morte, e do desconhecido. A infecção está sob controle. Nada vai
      resistir.
    exp_npc_u3anomaly_desc_8: |-
      O Korvax compartilha sua pesquisa. Ele me mostra o que acredita ser a estrutura do multiverso conhecido: uma nuvem do que parecem ser estrelas. Cada ponto de luz contém o fogo de uma explosão cósmica primordial.

      Universos surgem e desaparecem. Vejo mundos onde nada vive. Todos os seres foram exterminados por uma doença sem nome. Vejo espécies alienígenas darem passos hesitantes em direção ao céu e além. Vejo a criação de uma grande máquina...

      Nada me diz que a morte do Atlas é a morte de todas as coisas. Todos os mundos repetem as circunstâncias de seu nascimento sagrado e de sua ruína...
    exp_npc_u3anomaly_lang_8: |-
      Nada preso à anomalia... Nada verifica universos onde antes verificou criaturas da terra.

      Nada é e não é livre. Feliz e infeliz. Mas Nada está seguro.
    exp_npc_u3anomaly_desc_9: |-
      Todas as peças se encaixaram, explica Nada. Onde antes observava mapas estelares, ele agora vê linhas de código.

      Há conexões e padrões por toda parte. Talvez eu entenda em breve. Talvez eu veja a existência como Nada a vê. Estremeço quando digo adeus.
    exp_npc_u3anomaly_lang_9: |-
      Tudo deve acabar. O tempo deve acabar. Nem mesmo aqui Nada e Polo podem escapar da queda da realidade. Os dados não vão sobreviver.

      Conforme-se. Encontre a felicidade. Seja quem quiser ser. Adeus, companheiros. Adeus, estrelas. Vou me lembrar.
    exp_npc_u3anomaly_loop_desc: Os painéis e sistemas estão ociosos. Nada os encara,
      sua máscara murcha e enuncia uma única palavra, seu refreamento...
    exp_npc_u3anomaly_loop_lang: 16...
    exp_npc_u3anomaly_opt_a_1: Busque o caminho do Atlas
    exp_npc_u3anomaly_opt_b_1: Peça um atalho até o centro
    exp_npc_u3anomaly_opt_c_1: Peça recursos para ajudar na exploração
    exp_npc_u3anomaly_res_a_1: Nada marca o local de uma Interface do Atlas. Ele espera
      que eu encontre o que procuro...
    exp_npc_u3anomaly_res_b_1: Nada localiza um buraco negro que talvez me ajude a
      me aproximar mais do centro. Ele me avisa do perigo que existe dentro dele...
    exp_npc_u3anomaly_res_c_1: Nada me dá um presente para ajudar em minhas viagens.
      Ele só quer que eu seja feliz...
    tra_npc_u3anomaly_desc_1: |-
      O Gek limpa as mãos cheias de graxa em seu traje enquanto fala comigo. Ele se apresenta como especialista Polo, fugitivo.

      Ele me diz que abdicou do comércio, das unidades e dos bens materiais para fugir para uma anomalia fora do tempo e do espaço junto com um sacerdote robô. Apesar de tudo, ele tem uma disposição alegre.

      Ele está curioso sobre minhas viagens, sobre as espécies inteligentes que vi. Ele não consegue sair muito atualmente...
    tra_npc_u3anomaly_lang_1: Amigos por toda parte, se você souber onde procurá-los.
      Amigos em todas as formas e tamanhos, em todos os lugares!
    tra_npc_u3anomaly_desc_2: |-
      Polo pula alegremente. Está convencido de que sou seu equivalente em uma odisseia de exploração e invenção.

      Ele já foi um especialista em comércio e comunicação entre espécies. Ele aprendeu a falar vários idiomas, e sua mente mudava a cada aprendizado. Antes, se preocupava apenas com o comércio. Agora, quer algo mais. Tudo mudou quando ele conheceu Nada...

      Polo se pergunta se aprender idiomas alienígenas me afetará da mesma maneira. Ele quer ampliar meus horizontes e explorar os limites da minha compreensão...
    tra_npc_u3anomaly_lang_2: Fale, leia! Estude os monólitos, se conseguir encontrá-los!
      Dê-se um cérebro forte para combinar com suas pernas fortes! Explorar é descobrir
      a si mesmo, camarada!
    tra_npc_u3anomaly_desc_3: |-
      O bico de Polo mostra um sorriso largo e caloroso. Talvez largo demais, considerando como é recente nossa amizade. Acho que o jovem Gek se sente solitário aqui.

      Ele fala comigo sobre riqueza. Como uma economia pode funcionar quando está espalhada por toda uma galáxia? Polo gostaria de qualquer tipo de informação e me encoraja a acumular unidades.
    tra_npc_u3anomaly_lang_3: Unidades isso, unidades aquilo... Que jeito estranho
      e triste de levar a vida, hein? Encha seus bolsos. Vamos descobrir por que elas
      fazem todos esses mundos girarem.
    tra_npc_u3anomaly_desc_4: |-
      Polo parece desapontado pelo desenvolvimento lento de nossa amizade. Ele confessa que, embora se importe muito com Nada, teme que tenham se tornado dependentes um do outro no exílio.

      Polo não entende por que não podem mais ser amigos dos representantes de suas espécies, mesmo que queiram executá-los como hereges. Por que tanta violência?

      Ele me encoraja a deter o mal onde eu puder, e a declarar guerra contra os piratas que atormentam tantos sistemas. Ele espera entender o que nos leva a fazer as coisas que fazemos.
    tra_npc_u3anomaly_lang_4: Há algo errado com esses universos, camarada! A bondade
      é falha... os corações estão endurecidos. Temos que descobrir por quê.
    tra_npc_u3anomaly_desc_5: |-
      Um ar de preocupação passa pelo rosto de Polo, e ele parece se encolher. Acho que ver os registros das naves piratas que destruí aborreceram muito o Gek.

      O momento desconfortável acaba, e Polo faz uma sugestão. Ele acha que a civilização tem que voltar. Aí, os piratas não precisariam roubar, não é? Não haveria mais necessidade de mortes ou mau comportamento.

      Os sentinelas são o problema. Polo sugere que eu destrua qualquer um que encontre. Talvez assim compreendêssemos melhor os pontos fracos das máquinas e pudéssemos ser amigos novamente.
    tra_npc_u3anomaly_desc_6: |-
      Polo finalmente está afável de novo. Ele me dá um aceno, um sorriso, até um tapinha camarada no braço. A amizade se renovou.

      Meu rosto fica corado quando o mecânico Gek diz que espera que eu tenha uma vida longa e saudável. Sinto um desapontamento quando percebo que a verdadeira motivação de Polo é estudar como o meu traje reage à exposição prolongada a climas extremos.
    tra_npc_u3anomaly_desc_7: 'A estranheza inicial já está esquecida. Polo quer que
      eu me dedique ao seu passatempo favorito: a exploração livre das estrelas, viajar
      de um sistema a outro. Ele quer me ver voar.'
    tra_npc_u3anomaly_lang_7: |-
      Uma galáxia inteira para você, só para você. É preciso ver tudo.

      Hahaha, não, estou brincando. Mas talvez mais alguns sistemas?
    tra_npc_u3anomaly_desc_8: |-
      Polo aponta desconsolado para uma pilha de equipamentos eletrônicos quebrados ao lado dele. Parece que parte de sua pesquisa preciosa sofreu um acidente...

      Talvez quando eu retornar, possa reabastecer seus arquivos com relatórios sobre várias criaturas estranhas. Vou lhe mostrar tudo o que um mundo tem a oferecer.
    tra_npc_u3anomaly_lang_8: Sinto falta da terra, camarada, dos mundos sobre os
      quais já caminhei... Sinto falta dos sons dos pássaros e dos animais. Até mesmo
      os meus dados, minhas gravações sumiram, como se nunca tivessem existido...
    tra_npc_u3anomaly_desc_9: |-
      Nada e Polo são as provas de que suas espécies não estão presas a papéis predeterminados e podem se rebelar contra os mantras da ganância e conformidade.

      Polo gostaria de saber se há outras formas de vida que se juntariam a eles neste lugar. Ele quer que eu interaja com um maior número de Geks, Vy'keens e Korvax, na esperança de que lhes traga novos amigos.
    tra_npc_u3anomaly_lang_9: Há outros como nós, viajante? Outros que enxergam a
      verdade? Queria tanto ter novos amigos, camarada!
    tra_npc_u3anomaly_opt_a_9: Transfira dados sobre espécies
    tra_npc_u3anomaly_desc_10: |-
      Polo diz que não pode me ensinar um idioma diretamente, que seus arquivos sobre os idiomas alienígenas foram danificados.

      Me pergunto se ele está tentando me manipular. O Gek me observa com uma tristeza sincera e amigável e aguarda que eu descubra mais palavras. É como se ele quisesse me contar alguma coisa...
    tra_npc_u3anomaly_lang_10: |-
      Você não é como eu, camarada! Você ainda pode ir até os planetas. Ainda pode conhecer novas formas de vida, falar, gritar, amar! Nada e Polo seriam mortos se fizessem isso!

      Você tem que aprender mais palavras. Precisa saber como se fazer ouvir, viajante! Só temos amizade com você.
    tra_npc_u3anomaly_desc_11: "Polo declara que a melhor maneira de viver é parar
      de fazer o que os outros dizem e me divertir.\n\nVer as estrelas, ganhar uma
      fortuna, comprar alguma coisa bonita. 'É o que eu faria em seu lugar', diz o
      Gek, me cutucando as costelas.  "
    tra_npc_u3anomaly_lang_11: 'Às vezes, sinto falta do dinheiro, viajante. Sei que
      não deveria, que a aventura é uma recompensa por si só, mas eu podia comprar
      coisas tão bonitas... '
    tra_npc_u3anomaly_desc_12: |-
      Parece que Polo quer encorajar meu desenvolvimento como viajante espacial, mas repetidamente insinua um propósito maior, uma verdade escondida nisso tudo.

      Ele sugere que devo mais uma vez me lançar a um combate com os piratas. 'Que existência emocionante você teria', ele argumenta, imitando uma nave de ataque com as mãos e produzindo efeitos sonoros.

      Quando lembro Polo de como ele estava triste antes, e de seu medo de violência, o Gek ri. Está claramente perturbado. Destruir as naves ou não... Agora, ele entende. Não vai mudar nada.
    tra_npc_u3anomaly_desc_13: |-
      Noto uma mensagem estranha em um dos painéis de Polo. Quando percebe para onde estou olhando, o Gek franze as sobrancelhas. Seja qual for a notícia, não é nada boa. Ele desliga a tela apressadamente quando me vê e força um sorriso em seu rosto ansioso.

      Tentando ser simpático, o Gek declara que os sentinelas começaram a perceber a presença de sua anomalia em vários sistemas.

      Se os sentinelas não forem distraídos logo, vão fazer Nada e Polo perderem suas vidas muito cedo. Mas Polo me garante que não há com o que se preocupar. Enquanto tivermos amigos, nada vai estar errado.
    tra_npc_u3anomaly_lang_13: Eles nos encontraram! Eheu, Nada! Eheu!
    tra_npc_u3anomaly_desc_14: |-
      Polo e eu nos tratamos como bons amigos e companheiros em nossa aventura em meio às estrelas. Sei que o Gek guarda um segredo, mas acredito que logo o dividirá comigo.

      Por enquanto, Polo me encoraja a me tornar mestre em exploração e atingir meus limites. Há lugares por aí onde ninguém conseguiu sobreviver. Mas talvez eu tenha sucesso onde outros falharam...
    tra_npc_u3anomaly_desc_15: |-
      Meu amigo me diz que vai morrer. Que o tempo de Nada e Polo está acabando. Ele não pode contar mais nada. Não pode explicar. Mas precisa dar adeus a todos os que conheceu.

      Com muito pesar, tento oferecer minhas condolências, mas Polo se recompõe. Ele me pede para fazer mais dobras do que nunca, para visitar lugares que ninguém verá de novo. Ele me diz para cumprir meu papel: o de viajante.
    tra_npc_u3anomaly_lang_15: Tenho algo para lhe dizer, camarada. Algo que deveria
      ter dito há muito tempo...
    tra_npc_u3anomaly_desc_16: |-
      Seja lá o que o está deixando doente, o Gek ainda tem seu senso de admiração. Ele não vê a hora de testemunhar a majestade das estrelas através dos meus olhos.

      As criaturas são a existência em sua forma mais estranha e selvagem. Vou mostrar a Polo tudo o que eu puder antes de ele morrer. Vou honrar nossa amizade.
    tra_npc_u3anomaly_request_desc_: |-
      Polo está ocupado analisando meus relatórios mais recentes, perdido em um mundo de dados, e ainda não precisa de ajuda.

      No entanto, ele quer que eu continue minha exploração e oferece várias tecnologias para auxiliar nisso.
    tra_npc_u3anomaly_request_lang_: Ah, sim, sempre há mais para se fazer, mas não
      só agora, camarada. Vá, seja livre, veja as estrelas!
    tra_npc_u3anomaly_request_opt_a: Compre a tecnologia de traje
    tra_npc_u3anomaly_request_opt_b: Compre a tecnologia bélica
    tra_npc_u3anomaly_request_opt_c: Compre a tecnologia de nave
    tra_npc_u3anomaly_request_res_a: Que inteligente! Um traje resistente, uma vida
      longa, camarada!
    tra_npc_u3anomaly_request_res_b: Lute apenas para sobreviver, camarada. Valorize
      a galáxia e todas as suas maravilhas!
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo encara a escuridão da anomalia e tenta se conformar com o fim de sua vida.

      No entanto, ele quer que eu continue minha exploração e oferece várias tecnologias para auxiliar nisso.
    tra_npc_u3anomaly_req_loop_lang: Ah, sim, sempre há mais para se fazer, mas não
      só agora, camarada. Vá, seja livre, veja as estrelas!
    tra_npc_u3anomaly_req_loop_opt_: Compre a tecnologia de nave
    tra_npc_u3anomaly_req_loop_res_: Vá mais longe, vá mais rápido, veja tudo! Não
      se arrependa, camarada! Tenho orgulho de você!
    ui_atlas_mission_title: O caminho do Atlas
    ui_atlas_mission_sub: Recupere as Sementes do Atlas
    ui_atlas_mission_desc_alt: Nada e Polo prometeram me ajudar enquanto busco pistas
      sobre minhas visões vermelhas e assustadoras. Eles marcaram uma 'Interface do
      Atlas' no mapa para mim, mas estão preocupados com o que eu talvez encontre...
    ui_atlas_mission_desc: Encontrei uma Interface do Atlas em uma estação vermelha.
      Ela falou comigo em uma voz que nunca ouvi antes. Pediu 'sementes'. Me senti
      na obrigação de obedecer.
    ui_atlas_mission_obj: Encontre a próxima Interface do Atlas
    ui_atlas_mission_obj_tip: Procure interfaces no mapa da galáxia. Talvez Nada e
      Polo possam ajudar.
    ui_atlas_mission_msg: Encontre a próxima Interface do Atlas
    ui_nadapolo_mission_title: A anomalia espacial
    ui_nadapolo_mission_sub: Além do sistema?
    ui_nadapolo_mission_desc: Há uma estação espacial estranha neste sistema, uma
      anomalia que não se encaixa no dia a dia dos Geks, Vy'keens e Korvax. Ela emite
      um sinal anômalo, como se estivesse falando direta e exclusivamente comigo...
    ui_nadapolo_mission_loop_desc: |-
      A viagem pelo tempo e espaço de Nada e Polo continua em um ritmo que somente eles entendem. Os dois mantêm contato e visitarão de bom grado qualquer lugar que eu indicar para eles.

      Use o menu rápido (<IMG>QUICK_MENU<>) para enviar um sinal para a anomalia espacial.
    ui_nadapolo_mission_obj1: Suba a bordo da anomalia espacial
    ui_nadapolo_mission_obj1_tip_a: Entre na estação misteriosa e fale com quem está
      a bordo...
    ui_nadapolo_mission_obj1_tip_b: |-
      Compre <TECHNOLOGY>plantas tecnológicas<> ou <STELLAR>novas partes de base<> a bordo da anomalia.
      Encare missões com outros viajantes de <STELLAR>Nexus<> ou dê descobertas e produtos raros em troca de <TECHNOLOGY>nanitos<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Compre <TECHNOLOGY>plantas tecnológicas<> ou <STELLAR>novas partes de base<> a bordo da anomalia.
      Encare missões da <STELLAR>anomalia espacial<> ou dê descobertas e produtos raros em troca de <TECHNOLOGY>nanitos<>.
    ui_nadapolo_mission_obj1_tip: Fale com Nada e Polo a bordo da estação.
    ui_nadapolo_mission_obj2: Alcance o próximo marco da jornada
    ui_nadapolo_mission_obj2_tip: Consulte a página da jornada para ver seu progresso
      nos marcos.
    ui_nadapolo_mission_obj3_tip: |-
      Nada irá ajudá-lo em seus esforços para explorar a galáxia. Fale com ele para revelar o próximo passo no seu caminho.
      Polo oferece conhecimentos em troca de descobertas. Complete <SPECIAL>marcos da jornada<> e veja o que eles têm para oferecer.
      Consulte a página da jornada para ver o progresso do marco.
    ui_nadapolo_mission_msg1: Alcance o marco %MILESTONE%
    ui_nadapolo_mission_msg2: Volte até a anomalia espacial
    ui_nadapolo_mission_msg3: Fale com Nada
    ui_nadapolo_mission_msg4: Fale com Polo
    ui_blackhole_mission_title: Buracos negros
    ui_blackhole_mission_sub: Atravesse a galáxia com um salto
    ui_blackhole_mission_desc: Nada e Polo prometeram me ajudar enquanto exploro a
      galáxia. Eles marcaram um buraco negro em meu mapa e parecem até mesmo empolgados
      com a ideia de eu visitá-lo e ver aonde isso me leva...
    ui_blackhole_mission_obj: Chegue até o buraco negro
    ui_blackhole_mission_obj_tip: O caminho em direção ao buraco negro está no mapa
      da galáxia.
    ui_blackhole_mission_msg1: |-
      Chegue até o buraco negro
      No espaço, use <IMG>QUICK_MENU<> para acessar o mapa da galáxia
    ui_explore_mission_title: O caminho do Atlas
    ui_explore_mission_sub: Busque respostas
    ui_explore_mission_desc: |-
      Há forças estranhas em ação. Me deixaram mensagens, migalhas que me levam por um caminho. Devo buscar respostas?
      Devo investigar as 'anomalias' e 'falhas'? Ou devo apreciar a galáxia da minha própria maneira e evitar o problema que isto certamente vai causar?
    ui_explore_mission_obj: Encontre uma 'anomalia'
    ui_explore_mission_obj_tip: |-
      Busque anomalias no mapa da galáxia.
      Viaje em direção a uma Interface do Atlas, se estiver disponível.
    ui_explore_mission_msg: |-
      Visite uma Interface do Atlas
      No espaço, use o mapa da galáxia (<IMG>QUICK_MENU<>) para encontrar seu caminho
    notify_explore_gal_u3: Explore a galáxia
    notify_explore_gal_u3_tip: O universo é seu para explorar. Aproveite a viagem
    u3_notify_final_gomap: |-
      Seu destino está no Além
      Pressione <IMG>QUICK_MENU<> para abrir o mapa galáctico
    u3_notify_goto_space_anom: Sinal anômalo detectado
    tra_pirate_threat_lang_1: Camarada... você não sabia que esta rota comercial nos
      pertence? Pague a multa ou sofra as consequências....
    tra_pirate_threat_lang_2: Que bela nave, camarada! Seria uma pena se algo acontecesse
      com ela...
    tra_pirate_threat_lang_3: Parece que você está com sorte, ser estranho! Vendemos
      proteção para viajantes. Afinal, é um sistema perigoso. Dizem que há bandos
      de piratas maldosos por aí!
    tra_pirate_threat_lang_4: Oferecemos uma opção, camarada! Suas unidades ou sua
      vida!
    tra_pirate_threat_lang_5: O renegek precisa que ajudem a nossa causa! Você fará
      uma doação, não é? Quem não está a nosso favor está contra nós...
    exp_pirate_threat_lang_1: Ela nos força a lutar com você... Ela força você a pagar.
      Por favor... nos ajude. Faça como ela quer...
    exp_pirate_threat_lang_2: Ofereça unidades ou encare a destruição. A escolha é
      binária, todas as alternativas são fúteis...
    exp_pirate_threat_lang_3: Os ecos Korvax não querem lhe fazer mal. Os Korvax só
      matam se as unidades solicitadas não são entregues.
    exp_pirate_threat_lang_4: Vimos além destas paredes. Vimos um mundo de morte.
      Podemos levar você lá, se nos desagradar...
    exp_pirate_threat_lang_5: As entidades orgânicas atribuem um valor monetário à
      vida, não é? O quanto vale a sua?
    war_pirate_threat_lang_1: Grah! Invasor patético! Dê as unidades ou vamos atirar!
      Pague! Se não, vamos atear fogo em você e sua nave!
    war_pirate_threat_lang_2: Que nave é essa que vejo diante de mim? Ela me ofende,
      invasor. Você me ofende! Grah! Queremos uma restituição. Pague pelo crime da
      sua existência contínua!
    war_pirate_threat_lang_3: Grah! Há uma recompensa pela sua cabeça, invasor! Mas
      sou misericordioso... Você tem as unidades para compensar isso, não é?
    war_pirate_threat_lang_4: Invasor, você vai ceder seu cargo aos Vy'keens superiores!
      Grah! Se não fizer isso, seu corpo será obliterado!
    war_pirate_threat_lang_5: Renda-se ou morra, invasor! Não há escolha para alguém
      com a sua fraqueza!
    pirate_threat_opt_a: Recuse
    pirate_threat_opt_b: Negocie
    pirate_threat_opt_c: Cumpra
    tra_pirate_threat_res_a_1: Você insiste? Tudo bem. Sofra as consequências das
      suas ações!
    tra_pirate_threat_res_a_2: Adeus, camarada! Foi bom conhecer você, mesmo que brevemente...
    tra_pirate_threat_res_a_3: Nós avisamos, ser estranho. Nossa proteção foi retirada.
    tra_pirate_threat_res_a_4: Tudo bem, 'camarada'. Vamos seguir com uma negociação
      mais agressiva.
    tra_pirate_threat_res_a_5: Você se mostrou contra nós. Você não está do nosso
      lado, viajante!
    exp_pirate_threat_res_a_1: Mate-nos... Acabe com o nosso sofrimento antes que
      acabemos com o seu...
    exp_pirate_threat_res_a_2: Vai ser destruição então? Que seja...
    exp_pirate_threat_res_a_3: 'Emitindo diretiva: exterminar viajante.'
    exp_pirate_threat_res_a_4: Um erro de cálculo. Os Korvax vão garantir que seja
      o último.
    exp_pirate_threat_res_a_5: Vamos testar nossa hipótese. Ecos, ataquem!
    war_pirate_threat_res_a_1: Grah! O invasor tolo garantiu sua condenação!
    war_pirate_threat_res_a_2: Grah! Vamos nos alimentar da sua carne, invasor!
    war_pirate_threat_res_a_3: Um contrato é um contrato. Grah! Fogo! Guerreiros,
      ataquem!
    war_pirate_threat_res_a_4: Vamos exterminar tudo o que você é, viajante vil! Grah!
      Atacar!
    war_pirate_threat_res_a_5: Morra com glória se puder, mas acho difícil! Grah!
    tra_pirate_res_b_appease_1: Sua oferta não é muito boa... mas é suficiente.
    tra_pirate_res_b_appease_2: Isso vai servir por enquanto, 'camarada'. Mas vamos
      ficar de olho em você.
    tra_pirate_res_b_appease_3: Considere esta quantia um depósito, 'camarada'. Vamos
      voltar para pegar mais...
    tra_pirate_res_b_reject_1: Gostaria que você pudesse viver mais, 'camarada'. Mas
      infelizmente, precisamos de unidades...
    tra_pirate_res_b_reject_2: Ah, camarada! Você não entende o que é o comércio!
      Tudo bem. Vamos pegar apenas o que precisamos...
    tra_pirate_res_b_reject_3: Você nos insulta com a sua oferta, viajante. Sinto
      dizer que a tomada será hostil...
    exp_pirate_res_b_appease_1: O Korvax acha que isto é suficiente. Seus itens vão
      durar mais um ciclo.
    exp_pirate_res_b_appease_2: Experimento inconclusivo. A forma de vida poderá continuar
      existindo.
    exp_pirate_res_b_appease_3: Que resposta fascinante. Os ecos Korvax aceitam sua
      oferta. Você poderá viver.
    exp_pirate_res_b_reject_1: O Korvax observou que seu cálculo foi ruim. Seus itens
      valem muito mais. O Korvax vai começar a se apossar deles agora.
    exp_pirate_res_b_reject_2: Experimento inconclusivo. A forma de vida será exterminada
      de uma vez.
    exp_pirate_res_b_reject_3: Resposta divergente. Os ecos Korvax recusam sua oferta.
      Nós exterminaremos você assim que possível.
    war_pirate_res_b_appease_1: Grah! A sua vida vale tão pouco assim? Fique com ela
      então...
    war_pirate_res_b_appease_2: Lutar com alguém tão patético só traria desonra. Fuja,
      invasor. Vamos manter estas unidades como uma recompensa.
    war_pirate_res_b_appease_3: Você prefere o escambo ao combate? Não vale mais do
      que um Gek. Lutar com você seria um desperdício das nossas habilidades.
    war_pirate_res_b_reject_1: Patético! Foi você que causou sua ruína!
    war_pirate_res_b_reject_2: Você tem coragem de me desonrar, invasor? Grah! Atacar!
      Atacar!
    war_pirate_res_b_reject_3: Fique com as suas unidades imundas. Prefiro sua vida.
    tra_pirate_threat_res_c_1: Ah, você tem sabedoria, camarada! Prossiga com prosperidade
      e glória!
    tra_pirate_threat_res_c_2: Agradeço por sua doação generosa, camarada!
    tra_pirate_threat_res_c_3: Considere-se sob a proteção dos Geks, camarada.
    tra_pirate_threat_res_c_4: Obrigado, 'camarada'. Você não se arrependerá do nosso
      negócio! Vá. Gere mais lucro para nós!
    tra_pirate_threat_res_c_5: Você fez uma doação para uma causa válida, camarada.
      Não vamos lhe desapontar...
    exp_pirate_threat_res_c_1: Sua partida está permitida... Vá. Saia deste lugar...
      Antes que ela... ela...
    exp_pirate_threat_res_c_2: Unidades recebidas. Vá embora deste lugar imediatamente,
      entidade desconhecida.
    exp_pirate_threat_res_c_3: 'Emitindo diretiva: o viajante pode partir em paz.'
    exp_pirate_threat_res_c_4: Que decepção. Tínhamos tanto a lhe mostrar...
    exp_pirate_threat_res_c_5: 'Hipótese confirmada: a entidade viajante preferiu
      a existência contínua à vantagem monetária. Fascinante.'
    war_pirate_threat_res_c_1: Grah! Uma redenção assim tão rápida é patética!
    war_pirate_threat_res_c_2: Sua covardia me enoja. Saia da minha frente, invasor!
    war_pirate_threat_res_c_3: Foi um prazer fazer negócios com você, invasor. Não
      se esqueça de falar conosco se precisar ver alguém morto...
    war_pirate_threat_res_c_4: Que patético, como você é servil... Mas acordo é acordo,
      e somos guerreiros honrados. Vá em paz, invasor.
    war_pirate_threat_res_c_5: Submissão? Grah! Estávamos ansiosos para ter uma batalha
      gloriosa!
