    npc_core_act2_27f_desc: O Atlas é a existência. Ele exige que eu admita o que
      já sei. E por mais que eu tente evitar a verdade do meu próprio ser, não há
      alternativa.
    npc_core_act2_27f_opt_a: O universo é uma simulação.
    npc_core_act2_27f_opt_b: Nada é real.
    npc_core_act2_27f_opt_c: O universo é uma simulação. Nada é real.
    npc_core_act2_27g_desc: Eu... Eu sinto...
    npc_core_act2_27g_opt_a: Raiva
    npc_core_act2_27g_opt_b: Tristeza
    npc_core_act2_27g_opt_c: Rebeldia
    npc_core_act2_27g_res_a: |-
      Quem fez isto comigo? Quem me trouxe para este mundo e me enganou...? Quem me abandonou? Foi tudo mentira, foi tudo traição...
      Penso em como os Korvax alteraram a mente dos Gek, e os forçaram a serem bons. Penso na máquina de Nada, em como me senti com a simulação. Me sinto estranho.
      No fim, finalmente fala.
    npc_core_act2_27g_res_b: |-
      Tudo o que fiz, toda estrela que vi, todo planeta que descobri... Nada disso é real. Nenhum dos meus amigos era real. Minha jornada foi só uma mentira...
      Penso em como os Korvax alteraram a mente dos Gek, e os forçaram a serem bons. Penso na máquina de Nada, em como me senti com a simulação. Me sinto estranho.
      No fim, finalmente fala.
    npc_core_act2_27g_res_chunk1: Penso em como os Korvax alteraram as mentes dos
      Geks, em como os forçaram a se tornar bons... Penso na máquina de Nada, em como
      me senti em relação à simulação... Eu não... Eu não me sinto eu mesmo...
    npc_core_act2_27g_res_chunk2: No fim, ele finalmente fala...
    npc_core_act2_27g_res_c: |-
      Eu penso como o Korvax alterou as mentes do Gek, como eles os forçaram a se tornar bons... Eu penso na máquina de Nada, como eu sentia na simulação... Eu sinto... Eu sinto que não sou eu mesmo...

      Não posso aceitar este destino. Não aceitarei. Isto... tudo isto... deveria ser meu por direito. Minha jornada pelas estrelas, viagens, a conquista de tudo... Não. Sou real. Eu sei que sou, mesmo que tudo que eu veja seja falso...

      No final, ele finalmente fala...
