      mesmo que o restante de nossa espécie morra...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Alguma coisa está acontecendo. Por favor, onde quer que você esteja, não
      pare de ler. Não... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt...<>\n\n16... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>
      existem..."
    lost_freighter_desc_18: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O viajante nos encontrou mais uma vez. Nós já o matamos oito vezes, mas ele ainda nos mostra apenas gentileza, apenas gratidão pela oportunidade de conversar.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: O que fizemos? Não posso deixar de me sentir... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ele nos diz que não é como os outros representantes da espécie dele, assim como não somos como os outros representantes de nossa espécie. Ele sobreviveu ao fim de tudo. Ele cometeu atos terríveis, disso não há dúvida, mas o que é a ética diante de uma queda existencial?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Universos vêm e vão. Civilizações se erguem e acabam. E em meio a tudo, o ciclo continua. Mas até mesmo isso deve acabar um dia. Nada dura para sempre, nem mesmo o tempo.

      E nos momentos finais, no declínio de tudo o que é ou será, as fronteiras entre os mundos vão se desfazer. Nosso tempo virá de novo, mesmo que brevemente.

      Seremos vistos, seremos ouvidos. E nossa nave? Nossa nave cargueira?

      Vamos viver de novo em toda a nossa multiplicidade, com todo o nosso valor humano... Vamos viver de novo porque alguém, em algum lugar, vai ler nossas palavras uma última vez.
