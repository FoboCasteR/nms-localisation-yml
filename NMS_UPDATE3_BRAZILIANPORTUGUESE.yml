      16 minutos. Eu tenho vidas inteiras? Minutos? Seg... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt...<>\n\nNão
      sei se tenho tempo de dizer adeus. Não sei se... se... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt...<>
