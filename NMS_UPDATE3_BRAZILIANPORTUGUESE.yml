      parte desse esforço entregando grandes quantidades de aglomerados de nanitos
      por toda a galáxia.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ::
      A simulação mostra meu filho como se estivesse vivo, dando os primeiros passos.
      \n\nEla me mostra a morte dele. Me mostra a minha.\n\nPeço que o Korvax pare
      com isso. Ele se recusa.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: O Korvax desligou a máquina. O experimento acabou. Ele alega que o universo
      é, na verdade, um multiverso, cíclico, não tem começo nem fim, pelo menos com
      base nos dados disponíveis.\n\nEm alguns mundos, pode haver Korvax. Em outros,
      nenhum Gek.\n\nEm outros ainda, nós nunca existimos, ou se existimos, destruímos
      o nosso mundo muito antes de outras potências galácticas o encontrarem. Não
      gosto do jeito como o Korvax fala."
