      Je kunt ook lanceerbrandstof maken van <COMMODITY>metalen platen<> en <TECHNOLOGY>diwaterstof<>, die je op elke planeet kunt vinden.
      Mogelijk heb je een <TECHNOLOGY>raffinaderij<> nodig om <COMMODITY>metalen platen<> te maken.
