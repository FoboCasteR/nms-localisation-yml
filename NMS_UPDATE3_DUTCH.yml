    npc_mission_cre_scan_1: De opdrachtgever vraagt om een aantal gedetailleerde scans
      van organismen op de planeet. Met de gegevens wil hij levensechte hologrammen
      maken van de wezens, zodat anderen ze zonder gevaar voor zichzelf of de wezens
      kunnen bewonderen.
    npc_mission_cre_scan_2: De opdrachtgever vraagt om hoogwaardige scans van een
      levensvorm. Aan de hand van gedetailleerde digitale afbeeldingen wil hij een
      reproductie van het wezen maken met zijn eigen technologie.
    npc_mission_cre_scan_3: De opdrachtgever vraagt om een gedetailleerd biologisch
      onderzoek. Het fokprogramma van legerroofdieren staat stil en alleen met nieuwe
      DNA-monsters kan het jacht- en sluipgedrag worden verbeterd.
    npc_mission_cre_scan_4: De opdrachtgever vraagt dringend om scans van organismen.
      Hele soorten verdwijnen elke dag als gevolg van klimaatontregeling, oorlog en
      industriële incidenten. De opdrachtgever maalt daar verder niet om, maar vreest
      dat het universele archief op deze manier onvolledig wordt.
    npc_mission_cre_scan_5: De opdrachtgever sponsort een grote galerie. De bezoekersaantallen
      dalen sinds de recente exposities met abstracte kunst. Om nieuwe bezoekers te
      trekken, zoekt de opdrachtgever realistische, holografische projecties van fantastische
      of mooie dieren.
    npc_mission_cre_scan_6: |-
      De opdrachtgever heeft een succesvol onderzoeksbedrijf. Dit is een mooi moment in zijn carrière om iets terug te geven aan de wetenschap, zo vindt hij.
      Als jongeling was de opdrachtgever zeer onder de indruk van de majestueuze wezens op zijn thuisplaneet. Met holografische scans van vergelijkbare wezens wil hij hetzelfde gevoel van verwondering oproepen bij hen die zulke beesten niet in levenden lijve kunnen zien.
    npc_mission_cre_scan_7: De opdrachtgever is betrokken bij een exozoölogisch medisch
      project, maar het gaat een beetje ver om dierenartsen naar alle planeten te
      sturen om zieke exemplaren te vinden. Voor het project zijn gegevensscans van
      dierpopulaties nodig. Met monsters uit elke populatie kan de opdrachtgever op
      een effectieve manier ziekten opsporen.
    npc_mission_cre_scan_8: De opdrachtgever is gefascineerd door de verspreiding
      van planetair leven. Bepaalde eigenschappen worden op verschillende plekken
      steeds weer ontwikkeld. De opdrachtgever wil weten of deze evolutie natuurlijk
      optreedt, op toeval berust, komt door een onbekend patroon of door inmenging
      van buitenaf. Ergo legt hij een database aan ter bestudering van deze eigenschappen
      en de omgevingen waarin ze zijn ontstaan. De hulp van ontdekkingsreizigers is
      vereist.
    npc_mission_cre_scan_9: De opdrachtgever zoekt discrete ontdekkingsreizigers die
      kunnen helpen bij een onderzoeksproject. Mogelijk zijn bepaalde giffen in de
      atmosfeer van planeten in de buurt terechtgekomen, al dan niet met opzet. Met
      scans van de plaatselijke fauna kan de opdrachtgever aantonen of deze mogelijk
      giftige theoretische substantie langdurige gevolgen heeft voor de dieren.
    npc_mission_cre_scan_10: De opdrachtgever zoekt inkomstenbronnen voor zijn landbouwbedrijf.
      Hij heeft ontdekkingsreizigers nodig die het plaatselijke wild kunnen scannen.
      Dit is om de potentiële domesticatie, draagtijd en voedingswaarde van hun melk
      te peilen.
    npc_mission_tree_scan_1: De opdrachtgever levert bepaalde 'diensten' aan belangrijke
      personen in de lokale ruimte. Van tijd tot tijd heeft de opdrachtgever nieuwe
      organische samenstellingen nodig die geen deel uitmaken van de huidige toxicologische
      screening. Zo ook nu. Plantenscans zijn het belangrijkst in deze beginfase en
      de opdrachtgever betaalt er goed voor.
    npc_mission_tree_scan_2: De opdrachtgever is betrokken bij medisch onderzoek.
      Er wordt gewerkt aan een vrij toegankelijke farmacologische database die de
      verspreiding van kennis in het sterrenstelsel moet vergemakkelijken. Een filantropische
      gedachte waar veel geld achter zit. Iedereen die deze bibliotheek kan aanvullen
      wordt dan ook rijkelijk beloond.
    npc_mission_tree_scan_3: De opdrachtgever wil met een geschenk indruk maken op
      een collega. De betreffende collega is elders, dus het moet een virtueel cadeau
      worden. Ontdekkingsreizigers die holografische 3D-scans van mooie planten leveren,
      worden beloond. De plaatjes worden vervolgens naar de nietsvermoedende collega
      gestuurd.
    npc_mission_tree_scan_4: De opdrachtgever heeft veel bereikt en is naar conventionele
      maatstaven succesvol. Maar materiële rijkdom heeft hem niets meer te bieden.
      Schoonheid is toch een beloning op zich? Is puur esthetisch genot niet veel
      meer waard dan alles wat met geld te koop is? De opdrachtgever heeft een grote
      beloning over voor iedereen die scans maakt van mooie planten die kunnen dienen
      als meditatie-inspiratie.
    npc_mission_tree_scan_5: De opdrachtgever is een prominent crypto-entomoloog.
      Het heelal barst van de levensvormen die nog niet zijn beschreven en dat geldt
      vooral voor de insecten. De opdrachtgever baalt ervan dat deze kleine ongewervelden
      worden genegeerd. Hij verwacht niet dat ongetrainde ontdekkingsreizigers monsters
      nemen op locatie. In plaats daarvan zoekt hij scans van planten die geregeld
      informatie over insecten als bijvangst hebben om de database aan te kunnen vullen.
    npc_mission_min_scan_1: De opdrachtgever is bezig met het creëren van een kunstmatig
      sterrenstelsel, een projectie van de werkelijkheid die alle mogelijke werelden
      kan genereren. De onderliggende simulatie krijgt al aardig vorm, maar de opdrachtgever
      heeft veel objecten nodig om het sterrenstelsel mee op te vullen. Hij heeft
      holografische scans van rotsformaties nodig die in het model kunnen worden geplaatst
      en betaalt daar goed voor.
    npc_mission_min_scan_2: De opdrachtgever wil zijn lucratieve mijnactiviteiten
      uitbreiden. Het bedrijf werkt op grote schaal en zuigt gigantische hoeveelheden
      aarde op vanuit mijnstations in de ruimte. Dergelijke operaties worden alleen
      uitgevoerd als is aangetoond dat er een bepaalde hoeveelheid mineralen aanwezig
      is. De opdrachtgever vraagt dan ook om scans uit de omgeving om te bepalen welke
      locaties geschikt zijn.
    npc_mission_min_scan_3: De opdrachtgever runt een mineralenbedrijf. De specialiteit
      van het bedrijf is het vinden en raffineren van elektrisch actieve mineralen.
      Dit gevaarlijke proces is een belangrijke stap in de productie van hightech
      materiaal, waarmee onder meer oplaadbare schildcellen, fotovoltaïsche panelen
      en bioluminescerende tatoeages worden gemaakt.
    npc_mission_min_scan_4: De opdrachtgever is bezorgd over de grootschalige verwoesting
      en roof van mineraalformaties. Volgens hem gaat het niet om samengeperst aarde
      en zout, maar om de bevroren lichamen van intelligente wezens. Het is dus een
      verderfelijke daad om dergelijke formaties te vernietigen en te recyclen tot
      motoronderdelen. De opdrachtgever zoekt scans van mineralen om als bewijs te
      gebruiken.
    npc_mission_min_scan_5: De opdrachtgever geniet van de patronen die in de natuur
      voorkomen. Het feit dat er op willekeurige wijze prachtige structuren voortkomen
      uit een set regels waarin schoonheid geen factor is, zorgt voor eindeloze fascinatie.
      Dit wonder moet worden gedeeld. Daarom vraagt de opdrachtgever om hoogwaardige
      scans van mineralen.
    npc_mission_delivery_1: |-
      De opdrachtgever is op zoek naar een betrouwbare koerier. Hij wil een collega verblijden met een gift om te vieren dat ze nog steeds leven.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_2: |-
      De opdrachtgever is op zoek naar een discrete bezorgdienst. De koerier kan er gerust op zijn dat het pakket precies is wat het lijkt en dat het scheepsmanifest tot op de laatste letter klopt.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_3: |-
      De opdrachtgever wil een zakendeal afronden. De onderhandelingen verlopen moeizaam en met dit pakket wil de opdrachtgever alle obstakels op de weg naar de transactie wegnemen. Het is belangrijk dat het pakket persoonlijk aan de ontvanger wordt overgedragen.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_4: "De opdrachtgever is betrokken bij een gevoelig handeltje.
      Het pakket is een welgemeende dankbetuiging aan bepaalde partners. Het cadeau
      wordt gegeven in de hoop dat eventuele loslippigheid door de vingers wordt gezien.
      \n\nDe koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende
      piraten."
    npc_mission_delivery_5: |-
      De opdrachtgever wil gewoon een aantal voorwerpen naar een collega versturen. Er zit een bericht bij waarin staat dat de ontvanger zich geen zorgen hoeft te maken en dat de voorwerpen niet meer kunnen worden gevolgd.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_6: |-
      De opdrachtgever heeft een belangrijke en drukke baan en heeft dus geen tijd voor onzinnige en alledaagse klusjes. Vandaag worden de voorouders geëerd en het is de bedoeling dat degene uit wie je voortkomt een cadeau krijgt. De opdrachtgever wil dat deze taak wordt uitgevoerd zonder dat hij er zelf over hoeft na te denken.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_7: |-
      De opdrachtgever heeft een emotionele schuld bij een relatie. Het vergeten van een belangrijke datum maakt geen beste indruk. Bij wijze van verontschuldiging stuurt hij een waardevol voorwerp naar de benadeelde. Verlies het pakket niet, anders stapelen de problemen zich op voor de opdrachtgever.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_8: |-
      De opdrachtgever is gestuit op een vreemd voorwerp. Het lijkt niets bijzonders, maar uit microbiële scans blijkt dat er een groot aantal onbekende sporen op zit. Het voorwerp moet per koerier naar een specialist op het gebied van gevaarlijke materialen worden gebracht. Verbreek het zegel niet.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_9: |-
      De opdrachtgever wil een partner iets duidelijk maken. Er zit geen geschreven bericht bij en het voorwerp zelf is niet erg bijzonder. Maar als het op het privéadres van de partner wordt bezorgd, zal de boodschap wel duidelijk zijn.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_10: |-
      De opdrachtgever is bezig met de grote schoonmaak. In de loop der jaren heeft hij allerlei snuisterijen en tierlantijntjes verzameld die nu niet meer interessant zijn. Het zou zonde zijn om ze te vernietigen, maar als ze op één plek worden bewaard, bestaat de kans dat er persoonlijke informatie wordt onthuld. Daarom verspreidt de opdrachtgever de voorwerpen over een groot aantal koeriers en ontvangers.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_11: |-
      De opdrachtgever heeft een kleine winkel. Hij koopt ongewenste of ondergewaardeerde voorwerpen en verkoopt ze aan klanten die er wel de waarde van inzien. De nieuwste lading staat klaar om te worden verstuurd naar de connaisseur die ervoor heeft betaald.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_12: |-
      De opdrachtgever heeft een vracht waar helemaal niets vreemds aan is. Hij zoekt een koerier die geen vragen stelt en de autoriteiten kan omzeilen. Hij drukt de potentiële koerier op het hart dat eventuele dierengeluiden uit de kist volledig worden toegeschreven aan de fantasie van de koerier.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_13: |-
      De opdrachtgever is een schakel in een lange, complexe reeks transacties. Het is de bedoeling dat de deal uit de boeken blijft en er is dus geen geld bij betrokken. Deze vracht maakt onderdeel uit van de betaling van de opdrachtgever aan een van de andere partijen.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_14: |-
      De opdrachtgever stuurt een pakket naar een van zijn trouwste klanten. Het is niet veel bijzonders, maar het gaat erom dat de klant zich gewaardeerd voelt. Daarom kiest de opdrachtgever niet voor een gewoon containertransport, maar voor een ervaren privékoerier.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_15: |-
      De opdrachtgever verstuurt elke dag grote hoeveelheden voorwerpen. Hij heeft kleine winstmarges en zelfs de laagste belasting kan zijn winst in rook doen opgaan. Daarom zet de opdrachtgever meestal een discrete koerier in die de pakketjes tussendoor bezorgt tijdens reguliere, niet-commerciële routes.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_16: |-
      De opdrachtgever is bekend bij plaatselijke piraten en er staat een premie op zijn hoofd. Hij wil het stelsel verlaten zonder dat hij wordt gevolgd. Op dit voorwerp zit een volgchip en de opdrachtgever zoekt een koerier die het in de tegengestelde richting van zijn vluchtroute wil vervoeren.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_17: |-
      Het sterrenstelsel staat bekend om zijn vele, gevarieerde regels. Wat in het ene planetenstelsel volkomen legaal is, kan in het volgende streng verboden zijn. Die verschillen bieden geweldige zakelijke kansen. De opdrachtgever wil een voorwerp laten afleveren, discreet en zonder moeilijke vragen.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_18: |-
      De opdrachtgever wil een nieuwe, grote klant binnenhalen. Voor de klant zich vastlegt, wil hij eerst een proefpakket met de goederen van de opdrachtgever. Dit monster moet in perfecte staat worden bezorgd bij de klant.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_19: |-
      Elke week verscheept de opdrachtgever pakketten naar klanten die zelf geen boodschappen kunnen of willen doen. Vervolgens kan de klant met het bijgeleverde recept zelf een heerlijke maaltijd bereiden en/of een robot in elkaar zetten. Deze vracht is de bestelling van deze week.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_20: |-
      De opdrachtgever had al een koerier voor deze vracht, maar die bleek niet in staat om zijn taak te voltooien. Zowel zijn pulsmotor als cockpitramen liepen schade op door laservuur. De opdrachtgever zoekt een nieuwe koerier die geen angst kent en kan afrekenen met de gevaren rond het ruimtestation.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_cre_hunt_1: De opdrachtgever heeft een zeer verfijnde smaak en hunkert
      naar een hapje mordiet. Hij zoekt een discrete jager om het feestmaal mogelijk
      te maken. Laat de overblijfselen maar liggen. De opdrachtgever regelt de rest.
    npc_mission_cre_hunt_2: De opdrachtgever zit in de dierentuinbranche. De zaken
      gaan slecht, aangezien iedereen er gewoon op uit kan trekken om dieren in de
      vrije natuur te bewonderen. Reken af met dit overschot aan wilde dieren.
    npc_mission_cre_hunt_3: De opdrachtgever vreest dat het te grote aantal dieren
      een bedreiging vormt voor de flora. Kwetsbare bladeren en sappige, glanzende
      stelen worden voortdurend vertrapt. De opdrachtgever beloont ondernemende jagers
      die willen helpen met het uitdunnen van de kudden.
    npc_mission_cre_hunt_4: De opdrachtgever vreest dat de mobiliteit van de wezens
      een microbieel gevaar vormt. Het is niet erg praktisch om grote groepen dieren
      bij elkaar te drijven om ze vervolgens apart te wassen, dus de beste oplossing
      is het elimineren van zowel bacterie als gastheer.
    npc_mission_cre_hunt_5: De opdrachtgever heeft het gehad met de vernederende confrontaties
      met het plaatselijk wild. Telkens als hij de deur uit gaat, voelt hij hun spottende
      blikken en hoort hij het passief-agressieve hoefgetrappel. Leer die wezens een
      lesje.
    npc_mission_pred_hunt_1: De opdrachtgever wil graag lokale planeten verkennen.
      Maar de aanwezigheid van vijandige dieren verontrust hem. Het is aanzienlijk
      makkelijker om de natuur in actie te observeren als er alleen maar vegetariërs
      zijn. Dood de roofdieren zodat de opdrachtgever in alle rust op verkenning kan
      gaan.
    npc_mission_pred_hunt_2: De opdrachtgever maakt zich zorgen over de recente trend
      waarbij DNA op agressieve wijze wordt verzameld en gemanipuleerd door bedrijven
      die superroofdieren willen creëren. Lobbyen voor meer regels heeft niet gewerkt
      en nu wil de opdrachtgever rechtstreeks ingrijpen. Hij beloont iedereen die
      roofdieren afmaakt, zodat ze uit de handen blijven van de onderzoeksbedrijven.
    npc_mission_pred_hunt_3: De opdrachtgever heeft onlangs tijd doorgebracht met
      de vriendelijke diplokuddes. Hij heeft hun leed van dichtbij meegemaakt. Deze
      vreedzame reuzen worden lastiggevallen door gemene roofdieren. De opdrachtgever
      heeft daar schoon genoeg van en beloont ontdekkingsreizigers die de planteneters
      bevrijden van de tirannie der vleeseters.
    npc_mission_pred_hunt_4: De opdrachtgever wil een nieuw soort superroofdier creëren.
      Niet met behulp van genetische manipulatie, want dan ben je afhankelijk van
      de beperkte verbeeldingskracht van biologen. In plaats daarvan wil hij het evolutionaire
      proces versnellen en de dieren in de vrije natuur veranderen in nietsontziende
      vleeseters. Maar eerst moeten er zo veel mogelijk roofdieren worden afgeslacht.
      Elk dode dier is weer een zwakheid minder in de genenpoel.
    npc_mission_pred_hunt_5: De opdrachtgever wil de grondstoffen van planeten in
      de buurt delven. Door de aanwezigheid van Sentinel-drones is dat echter erg
      gevaarlijk. Hij heeft gezien dat de drones niet ingrijpen bij aanvallen op vleeseters.
      Daarom wil hij de gunst van de Sentinels winnen door roofdieren uit te moorden.
      Als er genoeg zijn gedood, denkt de opdrachtgever in alle rust mineralen en
      flora te kunnen verzamelen.
    npc_mission_senti_1: De opdrachtgever houdt zich bezig met grootschalige mijnoperaties,
      tot woede van het aanwezige Sentinel-leger. De onderhouds- en reparatiekosten
      als gevolg van laseraanvallen rijzen de pan uit. De opdrachtgever wil de hoeveelheid
      Sentinels flink verkleinen om de winstmarges te redden.
    npc_mission_senti_2: De opdrachtgever kan nauwelijks zijn werk doen door de voortdurend
      surveillerende Sentinels. Hij zoekt een ontdekkingsreiziger die de Sentinels
      kan bezighouden, zodat hij zijn gang kan gaan.
    npc_mission_senti_3: De opdrachtgever had goede vrienden die door niet nader benoemde
      handelingen de aandacht trokken van de Sentinels. De interactie had een dodelijke
      afloop en de opdrachtgever zint op wraak.
    npc_mission_senti_4: De opdrachtgever stuitte ongewild op een groot aantal dierlijke
      resten en wil ze meenemen vanwege de grondstoffen. Helaas maken de Sentinels
      het hem lastig om te profiteren van dit buitenkansje. Zorg ervoor dat niets
      verloren gaat door de Sentinels af te leiden, zodat de opdrachtgever de resten
      kan ophalen.
    npc_mission_senti_5: De opdrachtgever heeft verontrustende informatie verkregen.
      Hij denkt dat de Sentinels helemaal niet neutraal zijn, maar onder één hoedje
      spelen met een schimmige Gek-groepering. Of het nu waar is of niet, de opdrachtgever
      beloont iedereen die helpt met de strijd tegen deze 'samenzwering'.
    npc_mission_senti_6: De opdrachtgever werkt aan zichzelf. Hij wil ruimdenkender
      worden en zichzelf bevrijden van de fysieke beperkingen van zijn fragiele lijf.
      Met dat doel wil hij proberen te overleven op een dieet van alleen pugneum.
      Tot zijn lichaam verbeterd is, is hij echter niet in staat om de Sentinel-drones
      te vernietigen om aan pugneum te komen. Hij zoekt dappere ontdekkingsreizigers
      die Sentinels willen verpulveren, zodat hij zijn buik rond kan eten.
    npc_mission_senti_7: De opdrachtgever heeft een grote hoeveelheid zink nodig voor
      een onderzoeksproject. Het zou te lang duren om de vereiste planten te kweken
      en te oogsten. Daarom zoekt hij een ondernemende ontdekkingsreiziger die het
      niet zo nauw neemt met de regels. Jaag op Sentinels en vernietig ze, zodat het
      zink uit hun karkassen op de grond valt. De opdrachtgever haalt het metaal later
      op.
    npc_mission_senti_8: De opdrachtgever denkt dat de Sentinels zo boos zijn vanwege
      een diepgewortelde pijn. Hij stelt dat de drones een eeuwigdurende mechanische
      kwelling ondergaan en dat hun zielen branden in hun metalen omhulsels. Hij ziet
      het als zijn taak om deze wezens uit hun lijden te verlossen.
    npc_mission_senti_9: De opdrachtgever wil de Sentinels bestuderen. Hij wil achterhalen
      waar de Sentinels vandaan komen en hoe nieuwe Sentinels worden gemaakt. Worden
      ze net als conventionele machines gebouwd? Of worden ze opgeroepen uit het onbekende?
      Hij wil de planetaire drones laten vernietigen om de komst van een nieuwe Sentinels-generatie
      te forceren.
    npc_mission_senti_10: Net als vele anderen lijdt de opdrachtgever onder de acties
      van overenthousiaste Sentinel-patrouilles. Hij wil snel een einde maken aan
      deze eeuwige bron van stress en irritatie. Met dat doel huurt hij ontdekkingsreizigers
      in om Sentinel-drones te vernietigen. Hij zal de gesneuvelde drones omsmelten
      en verwerken tot een prachtig boomkunstwerk, dat tevens dienstdoet als toevluchtsoord.
    npc_mission_senti_hard_1: De opdrachtgever wil de Sentinels beter leren begrijpen.
      Hij heeft genoeg gegevens over het gedrag van de planetaire drones, maar vrij
      weinig over de zeldzame viervoeters en walkers. Hij zoekt ontdekkingsreizigers
      die deze geavanceerde Sentinels uit de tent kunnen lokken, zodat ze kunnen worden
      geobserveerd tijdens gevechten.
    npc_mission_senti_hard_2: 'De opdrachtgever houdt zich bezig met onderzoek naar
      geavanceerde kunstmatige intelligentie. Hiervoor heeft hij mechanische en gefabriceerde
      breinen uit alle hoeken van het sterrenstelsel nodig. Zijn collectie is al vrij
      omvangrijk, maar de kers op de taart ontbreekt: de processor van een geavanceerde
      Sentinel. Hij zoekt een ontdekkingsreiziger die er een kan vernietigen, zodat
      zijn team de processor eruit kan halen.'
    npc_mission_senti_hard_3: De opdrachtgever heeft reserveonderdelen nodig voor
      een privéproject. Lang geleden verving hij de AI van een Sentinel-viervoeter
      door een simpelere versie. Die hergebruikte machine bleek een loyale compagnon.
      Maar nu vertonen lagers en hydraulische systemen tekenen van slijtage. Hij zoekt
      iemand die een geavanceerde Sentinel kan vernietigen, zodat hij de reserveonderdelen
      kan meenemen om zijn huisdier te herstellen.
    npc_mission_senti_hard_4: 'De opdrachtgever is op vreselijke wijze vernederd door
      de Sentinels. Zelf Sentinels verwoesten stilt zijn honger naar wraak nauwelijks.
      Ook de grootschalige vernietiging van drones brengt geen soelaas. Zijn woede
      leidde tot een groteske escalatie: hij betaalt iedere ontdekkingsreiziger die
      geavanceerde Sentinels doodt.'
    npc_mission_senti_hard_5: 'De opdrachtgever wil een agressie-experiment uitvoeren.
      Hij wil effectieve manieren vinden om de agressie van Sentinel-drones terug
      te dringen. Zijn nieuwste theorie is dat het vernietigen van geavanceerde Sentinels
      de drones leider- en stuurloos maakt, waardoor hun dreiging de kop wordt ingedrukt.
      Nu heeft hij alleen nog een dappere technicus nodig die het vechtgedeelte voor
      zijn rekening neemt. '
    npc_mission_senti_hard_6: De opdrachtgever wil onderzoeken wat de Sentinels drijft.
      Na observatie is gebleken dat Sentinels in actie komen als er grondstoffen worden
      gewonnen. De opdrachtgever wil andere gedragspatronen bestuderen. Hoe communiceren
      ze? Is er een natuurlijke hiërarchie? Weten ze het als ze beschadigd zijn? Wat
      voor gevoelens hebben ze over hun doelwitten? De opdrachtgever hoopt deze vragen
      te beantwoorden door een goed uitgeruste ontdekkingsreiziger te laten vechten
      tegen een geavanceerde Sentinel, terwijl hij zelf van een veilige afstand toekijkt.
    npc_mission_senti_hard_7: Zoals vele anderen weet de opdrachtgever dat gravitino-ballen
      veel waard zijn. Maar in tegenstelling tot die anderen heeft hij geen zin om
      te worden aangevallen en achtervolgd door Sentinels. Vandaar dat hij op zoek
      is naar een onbevreesde ontdekkingsreiziger die geavanceerde Sentinels wil aanvallen
      en doden. Terwijl de drones zijn afgeleid, pakt hij snel de gravitino-ballen
      en verdwijnt hij voordat de Sentinels terug zijn.
    npc_mission_senti_hard_8: De opdrachtgever heeft hard gewerkt aan een grote kweektuin
      vol zeldzame en waardevolle planten. Helaas trekt dit veel dieven en andere
      plantenplunderaars aan. Daarom wil hij een persoonlijke Sentinel-eenheid ter
      bescherming. Hij heeft al vele onderdelen verzameld van uitgeschakelde drones.
      Om zijn legertje te voltooien, heeft hij onderdelen nodig van een Sentinel-viervoeter
      of een walker. Hij heeft een ontdekkingsreiziger nodig om ze te verkrijgen.
    npc_mission_senti_hard_9: De opdrachtgever test een oplossing voor problemen met
      agressieve Sentinels. Hij heeft een apparaat ontwikkeld dat geluiden produceert
      op een frequentie die de aansturing van de Sentinels verstoort. Althans, dat
      is de theorie. Een ontdekkingsreiziger is nodig om het apparaat te testen in
      een gevecht met een geavanceerde Sentinel. Mocht het apparaat niet goed functioneren
      kan deze actie eindigen in een gevecht.
    npc_mission_senti_hard_10: De opdrachtgever heeft een netwerkapparaat ontwikkeld
      dat op dezelfde golflengte opereert als de communicatiesystemen van de Sentinels.
      Hij wil het apparaat gebruiken om te zoeken naar zwakke plekken in de aandrijving
      en de besturing van de drones. De opdrachtgever heeft een ontdekkingsreiziger
      nodig die een geavanceerde Sentinel aanvalt, zodat hij het apparaat kan testen.
    npc_mission_bnty_easy_1: Een nieuwe groep piraten timmert aardig aan de weg. De
      opdrachtgever wil deze piloten tot het uiterste testen. Zijn het blaffende honden
      die niet bijten of blijven ze overeind in een gevecht tegen een ervaren piloot?
    npc_mission_bnty_easy_2: Een piratenbende voert aanvallen uit op plaatselijke
      zoölogische centra en doodt de zorgvuldig getrainde wezens. De opdrachtgever
      wil dat er korte metten wordt gemaakt met deze rovers.
    npc_mission_bnty_easy_3: Na een financiële meevaller wil de opdrachtgever zijn
      nieuwe fortuin inzetten voor een goed doel. Hij heeft een aantal aantrekkelijke
      premies uitgeloofd. Reken af met plaatselijke piraten om mee te profiteren.
    npc_mission_bnty_easy_4: De opdrachtgever runt een bergingsoperatie die in zwaar
      weer verkeert. Hij zoekt een piloot die lokale piraten kan uitschakelen, zodat
      hij op zijn gemak het puin kan doorzoeken.
    npc_mission_bnty_easy_5: De opdrachtgever heeft een grote telescoop gekocht en
      wil meer observeren dan alleen asteroïden. Hij betaalt goed voor onderhoudende
      actie binnen zijn zichtveld.
    npc_mission_bnty_easy_6: De opdrachtgever was tot voor kort lid van een pirateneskader
      dat in de buurt actief is. Inmiddels heeft hij de misdaad vaarwel gezegd. Om
      het een beetje goed te maken, heeft hij premies op de hoofden van zijn voormalige
      collega's gezet. Dit is natuurlijk puur een kwestie van gerechtigheid en niet
      van jaloezie.
    npc_mission_bnty_easy_7: De opdrachtgever is ten prooi gevallen aan piraten. Zijn
      loyale huisdier is ontvoerd en er wordt losgeld geëist. Betalen moedigt dit
      soort gedrag alleen maar aan, dus de opdrachtgever zoekt een onbevreesde piloot
      die er met geweld een einde aan kan maken. Hij hoopt dat zijn huisdier wordt
      teruggebracht als de piraten worden afgemaakt.
    npc_mission_bnty_easy_8: De opdrachtgever wil wraak na een vernedering. Onlangs
      kreeg hij een oproep van piraten. Maar het enige wat ze op hem afvuurden, waren
      beledigende lachsalvo's en opmerkingen over de grootte van zijn pulsmotor. Hij
      wil zijn kracht en mannelijkheid bewijzen door een piloot in te huren om de
      piraten te vernietigen.
    npc_mission_bnty_easy_9: De opdrachtgever is betrokken bij medisch onderzoek.
      Door de aanwezigheid van Sentinels is het echter lastig om aan voldoende lijken
      te komen. Hij zoekt dappere piloten die er niet voor terugdeinzen om piraten
      aan te vallen en te vernietigen. Hun lijken worden vervolgens opgepikt door
      zijn onderzoeksschip.
    npc_mission_bnty_easy_10: De opdrachtgever is een piraat die wraak wil nemen op
      zijn collega's. Zijn schip was aangemeerd in zijn ruimtestation toen andere
      piraten de energie van zijn pulsmotor stalen, waardoor hij niet meer weg kon.
      Om wraak te nemen voor deze flauwe grap heeft de piraat een premie op de hoofden
      van zijn kameraden gezet.
    npc_mission_bnty_med_1: Piraten verstoren het vrachtverkeer en beledigen daarmee
      zowel eerlijke als oneerlijke handelaren. De opdrachtgever wil een einde maken
      aan deze wandaden. Met vuurwerk.
    npc_mission_bnty_med_2: Piraten beroven autonome mijnfaciliteiten en vallen de
      schepen aan die de laadbakken legen. Ze maken jacht op de zwakkelingen. De opdrachtgever
      hoopt dat het vernietigen van een klein aantal piratenschepen afschrikwekkend
      werkt, waardoor de rest zijn heil elders zoekt.
    npc_mission_bnty_med_3: 'Lokale wetenschappelijke faciliteiten hebben last van
      aanvallen door piraten. Er zijn microscopen gestolen en titratiespullen kapotgemaakt.
      De opdrachtgever voert nu een ander soort experiment uit: hoeveel piraten moeten
      er sterven om de aanvallen op te laten houden.'
    npc_mission_bnty_med_4: De opdrachtgever wil een oplossing voor een familieprobleem.
      Een familielid van hem is piraat geworden en bezoedelt daarmee zijn goede naam.
      Vernietig hem om de familienaam in ere te herstellen.
    npc_mission_bnty_med_5: De opdrachtgever heeft bericht gehad van de sterren en
      weet nu wat zijn levensdoel is. Hij moet het universum voor iedereen een beetje
      beter maken door tot in de eeuwigheid op piraten te jagen. De opdrachtgever
      zoekt piloten die hem daarbij kunnen helpen.
    npc_mission_bnty_med_6: Dit verzoek is in naam van de opdrachtgever geplaatst
      door zijn erfgenamen. Hij is door een bende piraten voor dood achtergelaten
      op een gevaarlijke planeet. Hij leeft waarschijnlijk niet meer, maar op de plaatselijke
      radiokanalen wordt een bericht herhaald waarin zijn lot wordt beschreven. Ze
      gebruiken zijn resterende geld voor een premie op de hoofden van hen die hem
      in de steek lieten.
    npc_mission_bnty_med_7: De opdrachtgever heeft dringend hulp nodig met het aanhouden
      van een stel piraten. Deze hadden EMP-apparaten verborgen in zijn faciliteit,
      waardoor zijn operaties ernstig verstoord raakten. Zelf kan hij het niet, dus
      schakelt hij de hulp in van betrouwbare piloten om de verantwoordelijken te
      achtervolgen.
    npc_mission_bnty_med_8: De opdrachtgever is flink te grazen genomen door een piratenbende.
      Ze hebben hem niet in de ruimte aangevallen, maar hebben op afstand zijn handelsterminal
      gehackt om geld en goederen naar hun rekening over te schrijven. De opdrachtgever
      wil een fysieke vergelding voor deze virtuele misdaad.
    npc_mission_bnty_med_9: Meerdere werknemers van de opdrachtgever zijn ontvoerd
      door piraten. Ze vragen bizar veel losgeld. De opdrachtgever heeft besloten
      dat toekomstige ontvoeringen alleen kunnen worden voorkomen met bruut geweld.
      Hij zoekt een piloot die het piratenschip vindt en vernietigt, zelfs als de
      gijzelaars nog aan boord zijn. Hun eventuele dood is betreurenswaardig, maar
      de opdrachtgever laat zo in elk geval zien dat hij niet zwicht voor afpersing.
    npc_mission_bnty_med_10: 'De opdrachtgever heeft een lucratief handeltje: hij
      verdient geld aan weddenschappen op de uitkomst van ruimtegevechten. Dat doet
      hij vanuit een luxueus vrachtschip waarmee hij de ruimte afreist op zoek naar
      conflicten. Zijn klanten kunnen die dan in alle veiligheid en comfort observeren.
      De zaken gaan goed, maar de conflicten blijven uit. De opdrachtgever zoekt piloten
      die de ''arena'' willen betreden om zijn passagiers entertainment te bezorgen.'
    npc_mission_bnty_hard_1: De opdrachtgever wil een snel escalerende situatie de
      kop indrukken. Hij is per ongeluk betrokken geraakt bij het omhakken van een
      boom die van een plaatselijke topcrimineel was. Na diverse wraakacties over
      en weer is de situatie flink uit de hand gelopen. Alleen de inzet van extreem
      geweld (liever niet jegens de opdrachtgever) kan de boel nog redden.
    npc_mission_bnty_hard_2: De opdrachtgever runt bevoorradingsroutes in de lokale
      ruimte. Helaas hebben piraten controleposten opgezet en dwingen ze handelaren
      hun vracht over te dragen. De opdrachtgever deelt niet mee in de opbrengst en
      wil dat het ophoudt.
    npc_mission_bnty_hard_3: De opdrachtgever wil rijke toeristen lokken om de schoonheid
      van dit planetenstelsel te bewonderen. Helaas brengen rijke toeristen vaak piraten
      met zich mee, waardoor de zaken slecht gaan. De opdrachtgever wil het tij keren
      en heeft de jacht op de jagers geopend.
    npc_mission_bnty_hard_4: De opdrachtgever vindt dat er te veel piraten actief
      zijn in dit gebied. Hij verwacht dat zijn zaken beter zullen gaan als er minder
      vijandelijke schepen zijn die de meest lucratieve handelsschepen inpikken...
    npc_mission_bnty_hard_5: De opdrachtgever heeft ontdekt dat een beruchte piraat
      actief is in de lokale ruimte. Hij ziet dit als een kans om een voorbeeld te
      stellen. Dood de leider en jaag de anderen zoveel angst aan dat ze zich voortaan
      met eerlijkere of minder dodelijke activiteiten bezighouden.
    npc_mission_bnty_hard_6: De opdrachtgever heeft ontdekt dat piraten iets van plan
      zijn boven zijn station. Door recente successen denken deze criminelen dat ze
      de baas zijn in de lokale ruimte. Hun zelfvertrouwen is misplaatst en de vrijheid
      die ze genieten, hebben ze te danken aan de opdrachtgever. De piraten hebben
      ook de gebruikelijke betaling niet voldaan. Daarom wil de opdrachtgever een
      voorbeeld stellen zodat andere piloten zien dat hij geen genade kent voor wanbetalers.
    npc_mission_bnty_hard_7: De opdrachtgever heeft een wel heel grote schuld bij
      een lokale piratenkapitein opgebouwd. Als hij het geld al had, zou hij nooit
      betalen. In plaats daarvan heeft hij met een laatste lening een premie uitgeloofd
      voor degene die de piraat vermoordt.
    npc_mission_bnty_hard_8: De opdrachtgever wil dat een bepaald piratenschip wordt
      vernietigd. Hij benadrukt dat dit een legitieme premie is, die op geen enkele
      wijze fungeert als dekmantel voor een andere piratenorganisatie.
    npc_mission_bnty_hard_9: Tot voor kort was de opdrachtgever officier in een lokaal
      pirateneskader. Hij vindt dat de tijd rijp is voor een legitieme carrière als
      ondernemer. Maar zijn collega's weten het een en ander over zijn criminele verleden.
      Vroeger zou de opdrachtgever hen gewoon eigenhandig ombrengen. Maar tot zulke
      wandaden verlaagt hij zich niet meer. In plaats daarvan plaatst hij een premie
      op de hoofden van zijn voormalige collega's.
    npc_mission_bnty_hard_10: De opdrachtgever strijdt met een rivaliserend bedrijf
      om de zeggenschap over de lokale ruimte. Natuurlijk houdt hij het netjes en
      zou hij nooit zomaar de aanval kiezen, maar de laatste tijd duiken er op mysterieuze
      wijze illegale goederen op in de schepen van zijn rivaal. Daarmee heeft zijn
      concurrent zichzelf vogelvrij verklaard en zijn deze schepen legitieme doelwitten
      voor premiejagers.
    npc_mission_frei_a_1: De opdrachtgever heeft een bedrijf dat goederen verstuurt
      en ontvangt, maar die laatste bedrijfstak stagneert een beetje. Gelukkig kan
      er in de buurt een grote hoeveelheid materiaal worden 'ontvangen'. Een buitenkansje.
      Hij heeft een ondernemende piloot nodig om de goederen af te leveren.
    npc_mission_frei_a_2: De opdrachtgever zoekt agressieve bemiddeling bij een geschil
      met een voormalige collega. Het doelwit heeft het bedrijf verlaten om als legitieme
      vrachtkapitein carrière te maken. Maar de opdrachtgever heeft een piekfijn geheugen.
      Hij wil niet zomaar aan de kant worden geschoven. De nieuwe kapitein moet dus
      worden herinnerd aan zijn vorige verplichtingen.
    npc_mission_frei_a_3: De opdrachtgever is in het bezit van een vrachtschip met
      pech en een riante verzekeringspolis. Hij zoekt een discrete piloot die hem
      wil helpen met het binnenhalen van het verzekeringsgeld.
    npc_mission_frei_a_4: De opdrachtgever zoekt een onbevreesde piloot die graag
      doet wat goed is, ook al is het verboden. Hij heeft gezien dat een vrachtschip
      met een geheime missie de lokale ruimte heeft betreden. Anders dan in het scheepsmanifest
      staat, vervoert het schip waardevolle metalen naar een criminele bende in de
      buurt. Als er niet wordt ingegrepen, bereiken de goederen hun bestemming. Een
      vroegtijdige aanval is dus de enige oplossing.
    npc_mission_frei_a_5: De opdrachtgever heeft ontdekt dat een concurrent vrachtschepen
      gebruikt als mobiele fabrieken. Hij verplaatst gevaarlijke machines en slecht
      behandelde arbeiders van stelsel naar stelsel om de autoriteiten te ontlopen.
      Helaas wordt er niet ingegrepen. Als oplettende ondernemer ziet de opdrachtgever
      het als zijn plicht om de vernietiging van deze oneerlijke concurrentie te financieren.
    npc_mission_frei_a_6: De opdrachtgever heeft ontdekt dat er een vrachtschip is
      dat meer vervoert dan is gedeclareerd. Er is een lokale legerleider aan boord
      die op het scheepsmanifest staat vermeld als een eenvoudige techneut. Het zou
      de opdrachtgever zeer goed uitkomen als dit vrachtschip zou verongelukken.
    npc_mission_frei_a_7: De opdrachtgever heeft ontdekt dat er goederen het stelsel
      in worden gesmokkeld. Een vrachtschip probeert goederen te importeren, maar
      is vergeten de juiste belastingformulieren in te vullen. Dergelijk gedrag druist
      in tegen de interstellaire handelsregels en moet worden bestraft met extreme
      sancties. Als het vrachtschip wordt uitgeschakeld, heeft de opdrachtgever het
      recht om de illegale goederen op te eisen, mits hij de belastingen betaalt.
    npc_mission_frei_a_8: De opdrachtgever heeft onlangs een gloednieuwe reeks vrachtschepen
      gelanceerd. Het zijn de grootste, zwaarst bepantserde en meest luxe interstellaire
      goederentransporten ooit. Om te laten zien hoe goed hun schepen bestand zijn
      tegen piratenaanvallen, laat de opdrachtgever lokale piloten proberen om een
      vrachtschip te vernietigen.
    npc_mission_frei_a_9: De opdrachtgever is ten prooi gevallen aan een onrechtmatige
      actie van de autoriteiten. Daardoor heeft hij nu een groot aantal sterrenschepen
      met laserschade. Zijn vloot is zijn belangrijkste bezit, maar nu de schepen
      beschadigd zijn, stapelen de financiële problemen zich op. Inkomend vrachtverkeer
      bevat volgens hem materiaal waarmee hij zijn sterrenschepen kan repareren en
      de cashflow weer op gang kan brengen.
    npc_mission_frei_a_10: De opdrachtgever zit in de transportbranche. Hij is verwikkeld
      in een eindeloze prijzenoorlog met een andere grote vervoerder en de winstmarges
      zijn gedaald tot een absoluut minimum. De opdrachtgever is ten einde raad. Om
      de rivaal in diskrediet te brengen en diens klanten te veroveren, looft hij
      premies uit voor de vernietiging van de zwaarste schepen van zijn concurrent.
    npc_mission_frei_d_1: De opdrachtgever bevindt zich in een onfortuinlijke situatie.
      De zaken gaan slecht en hij kan de verzekeringspremie van zijn vrachtschip niet
      meer ophoesten. Tot overmaat van ramp wordt zijn schip nu aangevallen en als
      het wordt veroverd of vernietigd, heeft hij niets meer. Hij heeft een beloning
      over voor iedere piloot die hem te hulp schiet.
    npc_mission_frei_d_2: 'Het vrachtschip van de opdrachtgever heeft de aandacht
      getrokken van lokale criminelen. De rovers hebben het gemunt op een wel heel
      bijzondere lading: duizenden jongelingen. De piraten proberen het vrachtschip
      te veroveren en de ''vracht'' tot slaaf te maken. De opdrachtgever smeekt je
      om hem te helpen.'
    npc_mission_frei_d_3: |-
      De opdrachtgever runt een lowbudgetvrachtroute. Hij levert goederen voor de laagste prijzen in het sterrenstelsel, zolang je accepteert dat je vracht tijdens de reis kan ontploffen.
      Een van zijn vrachtschepen is aangevallen, wat op zich niets nieuws is. Maar de opdrachtgever is bang hoge boetes te krijgen als er weer een vrachtschip ontploft en het stelsel vervuilt met puin. Verdedig het schip en verdien de beloning.
    npc_mission_frei_d_4: De opdrachtgever is betrokken bij een eindeloos conflict
      met een andere groep ruimtevaarders. Om de ruzie te beslechten, heeft hij een
      hinderlaag bedacht. Een ogenschijnlijk weerloos vrachtschip is ingezet om de
      aandacht van de rivalen te trekken. De opdrachtgever zoekt onbevangen piloten
      die de piraten vernietigen zodra ze zijn afgekomen op de 'makkelijke' prooi.
    npc_mission_frei_d_5: De opdrachtgever heeft eindelijk zeldzame archeologische
      monsters weten te bemachtigen. Het zijn fragmenten van gemarkeerde stenen die
      de geheimen van de portalen kunnen onthullen. Maar het vrachtschip dat de monsters
      vervoert, is aangevallen door piraten. Hij vraagt je dringend het vrachtschip
      te hulp te schieten en te voorkomen dat de onwetende piraten kostbare kennis
      vernietigen.
    npc_mission_frei_d_6: De opdrachtgever zoekt onverschrokken piloten die een vrachtschip
      in de buurt te hulp willen schieten. Het vrachtschip is overigens geen eigendom
      van de opdrachtgever. Maar hij heeft gehoord dat er duizenden amfibieën zijn
      geboren in het ruim na een eerdere stop op een moerasplaneet. De opdrachtgever
      kan het niet aanzien dat onschuldige salamandertjes worden bedreigd door piraten
      en vraagt om hulp bij het verdedigen van het schip.
    npc_mission_frei_d_7: De opdrachtgever zoekt piloten die geven om een schone ruimte.
      Een van zijn vrachtschepen wordt aangevallen en als de motoren beschadigd raken,
      verliest hij de experimentele brandstof waarop het schip loopt. Deze nieuwe
      brandstof is krachtig, maar ook giftig. Als het spul vrijkomt in de lokale ruimte,
      zouden de gevolgen niet te overzien zijn.
    npc_mission_frei_d_8: De opdrachtgever runt een transportbedrijf en een van zijn
      vrachtschepen wordt in de lokale ruimte aangevallen. Normaal gesproken zou hij
      het verlies afschrijven, want hij is toch verzekerd. Maar de kapitein van het
      schip was met zijn laatste missie voor zijn pensioen bezig. De dood van zo'n
      ervaren ruimtevaarder zou slecht nieuws zijn voor zijn verzekeringspremies en
      daarom schakelt hij de hulp in van derden om het schip te beschermen.
    npc_mission_frei_d_9: De opdrachtgever is de leider van een vrachtschipfanclub.
      Hij heeft ontdekt dat er een zeldzaam schip van de Stephano-klasse wordt aangevallen
      in de lokale ruimte. Zo'n schip heeft een grote historische waarde. De opdrachtgever
      heeft dan ook een beloning uitgeloofd voor elke piloot die het schip helpt.
    npc_mission_frei_d_10: De opdrachtgever heeft dringend hulp nodig bij het verdedigen
      van een vrachtschip. Het schip vervoert niet alleen goederen, maar ook de directeur
      van zijn organisatie. Degene die zijn leven redt, wacht een grote beloning.
    npc_mission_collect_1: De opdrachtgever wil een duur cadeau sturen naar een loyale
      partner. De partner werkt al vele jaren voor hem, tot volle tevredenheid. De
      opdrachtgever zoekt een betrouwbare piloot die een voorwerp met een geschikte
      waarde kan vinden en afleveren.
    npc_mission_collect_2: De opdrachtgever is op zoek naar een object uit zijn verleden,
      iets dat hem herinnert aan lang vervlogen tijden. Het staat voor een belangrijk
      moment in zijn jeugd. Degene die het voorwerp veilig aflevert, wacht een mooie
      beloning.
    npc_mission_collect_3: De opdrachtgever heeft over een nieuwe trend gehoord. Hij
      zoekt een voorwerp dat heerlijk schijnt te smaken en ook nog gezond is. Vanwege
      de plotselinge populariteit zijn ze moeilijk te vinden. De opdrachtgever heeft
      een mooie beloning over voor de piloot die het voorwerp op tijd kan bezorgen
      voor het volgende feestmaal.
    npc_mission_collect_4: De opdrachtgever onderzoekt alternatieve methoden om energie
      op te wekken. Het lijkt erop dat er een doorbraak is. Met een nieuwe methode
      kan hij veel energie creëren met nauwelijks giftige bijproducten. Maar een belangrijk
      onderdeel ontbreekt. Hij kan zelf zijn laboratorium niet uit, dus vraagt hij
      piloten om op zoek te gaan.
    npc_mission_collect_5: De opdrachtgever onderzoekt geavanceerde bewustzijnsvormen.
      Hij trekt zich niets aan van de bestaande theorieën over wat het bewustzijn
      is en zoekt een antwoord in het holisme, wellicht met een doorbraak. Hij heeft
      een materiaal ontdekt dat gedachten schijnt te ervaren. Om de theorie te testen
      moet hij een denkende machine maken met dit materiaal. De opdrachtgever heeft
      echter nog niet genoeg van het spul en vraagt ontdekkingsreizigers om het aan
      te leveren.
    npc_mission_collect_6: De opdrachtgever heeft een financiële truc bedacht. Iedereen
      die hem komt helpen, profiteert mee. Hij wil dat een groot aantal ontdekkingsreizigers
      bepaalde voorwerpen naar dezelfde locatie brengt, waardoor de lokale prijs ervan
      instort. Door het overschot gaan zijn concurrenten failliet, waardoor hij later
      de markt kan betreden om flink te verdienen aan de behoefte die dan is ontstaan.
    npc_mission_collect_7: De opdrachtgever wil zijn relatie met de autoriteiten in
      het stelsel verbeteren. Hij heeft gehoord dat de lokale politiechef dol is op
      een bepaald voorwerp en wil hem dat graag aanbieden. Natuurlijk gaat hij het
      niet zelf bezorgen, want dat zou wel heel doorzichtig zijn. Daarom zoekt hij
      een ontdekkingsreiziger die als tussenpersoon wil optreden en de bezorging voor
      zijn rekening neemt.
    npc_mission_collect_8: De opdrachtgever stelt maandelijks een selectie van goederen
      samen voor de gegoede klasse. Hij heeft vernomen dat een bepaald voorwerp ineens
      ontzettend populair is. Daarom moet het per se in zijn nieuwste collectie. De
      opdrachtgever betaalt meer dan de marktwaarde aan de ontdekkingsreiziger die
      het weet te vinden.
    npc_mission_collect_9: De opdrachtgever heeft vernomen dat een rivaal van hem
      geïnteresseerd is in een bepaald voorwerp. Natuurlijk doet hij er alles aan
      om te voorkomen dat zijn concurrent het in handen krijgt. Hij heeft een mooie
      beloning over voor de ontdekkingsreiziger die het voorwerp eerder te pakken
      krijgt, zodat hij zijn rivaal te slim af is.
    npc_mission_collect_10: De opdrachtgever heeft onlangs een nieuw bedrijf opgezet.
      Hij verzamelt doodgewone voorwerpen, waarna hij anderen probeert te overtuigen
      van hun waarde. Dat doet hij vooral door goedkope voorwerpen versneld te laten
      slijten, zodat ze van historisch belang lijken te zijn. Hij heeft nieuwe voorwerpen
      nodig voor zijn alchemie.
    npc_mission_collect_11: De opdrachtgever is betrokken bij speculatief onderzoek.
      Hij heeft een vette subsidie bemachtigd en zoekt manieren om het geld uit te
      geven. Daarom heeft hij een reeks tests bedacht die duidelijk moet maken of
      een voorwerp verder moet worden getest. Nu heeft hij materialen nodig waarop
      hij deze procedure kan toepassen.
    npc_mission_collect_12: De opdrachtgever is een zeer belangrijk voorwerp kwijt.
      Hij heeft dringend een vervangend voorwerp nodig, zodat niemand ontdekt dat
      hij het heeft verloren.
    npc_mission_collect_13: De opdrachtgever heeft ontdekt dat een rivaliserend bedrijf
      een zeer belangrijk voorwerp heeft bemachtigd. Hij weet niet precies waarom
      het zo belangrijk is, maar hij wil er ook eentje hebben omdat hij anders achter
      de feiten aanloopt.
    npc_mission_collect_14: De opdrachtgever probeert een perpetuum mobile te maken.
      Hij heeft van heinde en verre allerlei onderdelen aangesleept en het lijkt erop
      dat hij nog maar een paar componenten nodig heeft. Hij laat zijn machine liever
      niet onbewaakt achter, dus hij vraagt ontdekkingsreizigers om de resterende
      materialen te bezorgen.
    npc_mission_collect_15: De opdrachtgever wil een kluis vullen met voorwerpen die
      belangrijk zijn voor zijn volk en cultuur. Volgens hem zullen toekomstige historici
      er veel aan hebben. Maar niemand uit de kennissenkring van de opdrachtgever
      wil afscheid nemen van zijn bezittingen. Daarom schakelt hij ontdekkingsreizigers
      in om bepaalde voorwerpen te zoeken en te bezorgen.
    npc_mission_collect_16: De opdrachtgever is een prominente verzamelaar van waardevolle
      voorwerpen. Hij heeft een indrukwekkende collectie, maar het pronkstuk ontbreekt.
      Tot dat gat is gevuld, is de collectie niets waard. De opdrachtgever schakelt
      alle ontdekkingsreizigers in om mee te helpen zoeken naar dit zeldzame voorwerp.
      Hij betaalt goed. Alleen gave exemplaren, graag.
    npc_mission_collect_17: De opdrachtgever wil de lokale markten manipuleren. Door
      een onfortuinlijke gegevensfout heeft hij tien keer zo veel goederen gekocht
      als hij dacht. Hij zoekt ontdekkingsreizigers die hetzelfde voorwerp kopen in
      de handelsterminals in de buurt om de prijs ervan op te drijven. Dan maakt hij
      toch nog winst met zijn overschot.
    npc_mission_collect_18: De opdrachtgever wil de relatie tussen twee plaatselijke
      criminele facties verstoren. Beide zijn op zoek naar een bepaald voorwerp en
      als ze het niet kunnen vinden, zullen ze de ander de schuld geven. De opdrachtgever
      zoekt een discrete ontdekkingsreiziger die het voorwerp zelf vindt, zodat er
      een conflict ontstaat tussen de twee rivalen.
    npc_mission_collect_19: De opdrachtgever wil een voorsprong op de concurrentie
      verkrijgen met zijn bedrijf. Hij heeft geruchten gehoord dat een bepaald product
      binnenkort zeer populair wordt. Hij wil er voldoende van in huis hebben om er
      tegen die tijd van te profiteren. Hij betaalt meer dan de huidige prijs en biedt
      onafhankelijke piloten zo een mooie kans door het risico op zichzelf te nemen.
    npc_mission_collect_20: De opdrachtgever is een zeer succesvolle ondernemer. Daardoor
      is hij natuurlijk veel te druk om zelf goederen te halen en dus looft hij beloningen
      uit aan onafhankelijke piloten die voor hem op pad willen gaan.
    npc_mission_repair_1: 'De opdrachtgever heeft dringend een reparateur nodig voor
      zijn apparatuur op de planeet. De machine draaide goed, tot de weerradar een
      ongekend zware storm aankondigde. De opdrachtgever zoekt technici met de juiste
      omgevingsbescherming en een beetje improvisatietalent om de apparatuur te repareren. '
    npc_mission_repair_2: De opdrachtgever heeft geen contact meer met een afgelegen
      faciliteit. Het is heel mysterieus. Volgens de zelfdiagnose werkt de machine
      gewoon, maar er worden geen andere gegevens ontvangen. Hij vraagt om ervaren
      technici die de apparatuur kunnen onderzoeken en de benodigde reparaties kunnen
      uitvoeren.
    npc_mission_repair_3: De opdrachtgever zoekt een ontdekkingsreiziger die een beschadigde
      machine kan vinden en repareren. Uit de geautomatiseerde testrapporten blijkt
      dat er dierlijke tanden en uitwerpselen in de bedrading zijn terechtgekomen.
      Ter plaatse moet de technicus ook eventuele andere interne en externe beschadigingen
      repareren.
    npc_mission_repair_4: 'De opdrachtgever heeft dringend een reparateur nodig voor
      zijn kapotte apparatuur op de planeet. Hij heeft vernomen dat de faciliteit
      waar de apparatuur is gebouwd nu besmet is. De fabrikant heeft de precieze aard
      van de fout niet gemeld, maar waarschuwt alle gebruikers dat er een kwantumbubbelevacuatieprocedure
      van kracht is. '
    npc_mission_repair_5: De opdrachtgever zoekt een dappere technicus, liefst met
      gevechtstraining, die apparatuur op een planeet kan repareren. De diagnose van
      de machine duidt op extreem veel laserschade.
    npc_mission_repair_6: De opdrachtgever zoekt een technicus die een kapotte machine
      kan repareren. De vorige reparatiepoging was niet succesvol. De opdrachtgever
      vraagt degene die de klus aanneemt om het stoffelijk overschot van de vorige
      technicus uit het apparaat te halen en met respect te behandelen.
    npc_mission_repair_7: De opdrachtgever heeft dringend een reparateur nodig voor
      zijn beschadigde apparatuur. Bij de installatie van de machine zijn de regels
      voor omgevingsbescherming niet in acht genomen. Door de weersomstandigheden
      en/of wilde dieren is de machine stukgegaan.
    npc_mission_repair_8: De opdrachtgever heeft bergingsspecialisten nodig voor een
      winstgevende joint venture. Hij kent de locaties van verschillende machines
      die lang geleden na een conflict beschadigd zijn achtergelaten. Nu dat conflict
      is vergeten, kan er geld worden verdiend aan de machines. Hoe kun je de doden
      beter eren dan door onderdelen van hun machines te recyclen en er iets nieuws
      van te maken?
    npc_mission_repair_9: De opdrachtgever zoekt een ontdekkingsreiziger die kan helpen
      bij het repareren van een beschadigd apparaat. Uit de diagnose blijkt dat het
      apparaat mogelijk door een Sentinel-eenheid is aangezien voor een agressieve
      oogstmachine. De opdrachtgever raadt ingehuurde technici dat voorzichtig te
      zijn in de buurt van de machine.
    npc_mission_repair_10: De opdrachtgever heeft dringende behoefte aan technici
      voor de reparatie van een belangrijk prototype. Hij was bezig met de laatste
      veldtests van een nieuw soort machine toen het contact werd verbroken. De opdrachtgever
      zoekt een discrete technicus die de machine kan repareren en de logboeken kan
      aanpassen, zodat de investeerders niets van de fout zullen weten.
    npc_mission_depot_1: De opdrachtgever is actief in de verzekeringswereld. Hij
      heeft de laatste jaren veel succes gehad, maar nu stagneert de groei. De mijnbouwbedrijven
      zien de voordelen van een verzekering niet in. De opdrachtgever wil hen laten
      ontdekken waarom het zo belangrijk is.
    npc_mission_depot_2: De opdrachtgever is actief in de mijnbouw. Zijn concurrenten
      slaan hun gewonnen goederen open en bloot op, zonder bescherming. Het geld dat
      ze besparen op bewaking en wapens geeft ze een oneerlijk concurrentievoordeel.
      Dit kan zo niet langer.
    npc_mission_depot_3: De opdrachtgever is een fel tegenstander van de lokale mijnbouw.
      Hij vindt het plunderen van de natuur onethisch en beloont iedereen die er wat
      aan doet.
    npc_mission_depot_4: De opdrachtgever wil een verstandige en stabiele regering
      vormen voor alle brave burgers. Helaas is niet iedereen het met zijn standpunten
      eens. Hij denkt dat hij meer aanhangers krijgt als ze de gevolgen van chaos
      en wanorde aan den lijve ondervinden. Zijn idee om een aantal planetaire buitenposten
      te vernietigen, dient dus een hoger doel.
    npc_mission_depot_5: De opdrachtgever vindt dat alles in de natuur vrij moet zijn.
      Ook mineralen. Hij beloont iedereen die natuurlijke grondstoffen bevrijdt uit
      hun onnatuurlijke 'kooien'.
    npc_mission_depot_6: De opdrachtgever zoekt discrete 'investeerders' die hem kunnen
      helpen met een zakelijke buitenkans. Hij heeft de achilleshiel van een concurrent
      gevonden en wil het bedrijf overnemen. De zwakke plek is een reeks onbewaakte
      planetaire depots. Het wordt dus inderdaad een vijandige overname.
    npc_mission_depot_7: De opdrachtgever heeft een succesvol reparatiebedrijf voor
      depots. Hij is gespecialiseerd in het restaureren van apparatuur met laserschade.
      De opdrachtgever wil zijn succes delen met onafhankelijke aannemers die geheel
      toevallig stuiten op beschadigde planetaire depots.
    npc_mission_depot_8: De opdrachtgever onderzoekt meerdere archeologische vindplaatsen
      van grote waarde. Maar de laatste tijd worden zijn werkzaamheden gehinderd door
      de komst van planetaire mijnfaciliteiten. Veel van de steen- en bodemmonsters
      die hij wilde bestuderen zijn weggehaald en verwerkt door mijnmachines. Hij
      zoekt ondernemende mede-historici die deze geologische materie kunnen terugvinden
      en 'bevrijden'.
    npc_mission_depot_9: De opdrachtgever is bang dat een lokaal mijnbedrijf gevaarlijke
      substanties verzamelt. Hij vreest dat het bedrijf het materiaal niet alleen
      verzamelt en verkoopt, maar ook gebruikt voor een vijandelijke onderneming.
      Hij zoekt ontdekkingsreizigers die opslagfaciliteiten willen opsporen en overvallen,
      zodat de substantie niet kan worden gebruikt op een manier die schadelijk is
      voor ons allemaal.
    npc_mission_depot_10: 'De opdrachtgever wil een simpel bericht sturen naar een
      concurrent. Het bericht luidt: ''We hebben je depots vernietigd. Als je wil
      dat je grotere faciliteiten intact blijven, moet je onze eisen inwilligen.''
      Hij heeft een ontdekkingsreiziger nodig om dit bericht af te leveren.'
    npc_mission_harvest_1: De opdrachtgever heeft lucht en geurtjes uit de atmosfeer
      nodig. Vervolgens kan hij ze door zijn schip laten waaien, zodat hij aan zijn
      thuisplaneet wordt herinnerd. Je pak absorbeert het gas automatisch.
    npc_mission_harvest_2: De opdrachtgever heeft monsters van gecomprimeerd gas nodig.
      Voor zijn huidige onderzoek heeft hij een koelsysteem nodig dat meer capaciteit
      heeft dan de huidige systemen. Hij wil de geschiktheid van meerdere nieuwe gassen
      testen. Je pak absorbeert de gasmonsters automatisch.
    npc_mission_harvest_3: De opdrachtgever heeft luchtmonsters nodig om te beoordelen
      of de planeten in de buurt geschikt zijn voor de grootschalige oogst van atmosfeer.
      Je pak absorbeert het gas automatisch.
    npc_mission_harvest_4: De opdrachtgever heeft atmosfeermonsters nodig. Hij zei
      niet wat hij ermee gaat doen, maar wel dat besmetting van het monster door het
      DNA van de verzamelaar moet worden voorkomen. Je pak absorbeert het gas automatisch.
    npc_mission_harvest_5: De opdrachtgever heeft gevaarlijke atmosfeermonsters nodig.
      Je pak absorbeert het gas automatisch. Je luchtfilter zorgt ervoor dat het gas
      geurloos wordt en niet kan worden gedetecteerd. Precies waar de opdrachtgever
      om vraagt.
    npc_mission_factory_1: De opdrachtgever heeft een zakelijk buitenkansje ontdekt.
      Hij denkt dat hij goedkoop aan waardevol intellectueel eigendom kan komen. Nu
      zoekt hij alleen nog een ondernemende ontdekkingsreiziger die naar de betreffende
      faciliteit wil reizen om de investering veilig te stellen.
    npc_mission_factory_2: De opdrachtgever wil een ecologische ramp voorkomen. Hij
      heeft ontdekt dat er plannen zijn om de grootste planetaire mijnfaciliteit ooit
      te maken. Binnen enkele uren verwerkt dit apparaat de hele kern van een planeet.
      De tijd dringt, dus zoekt de opdrachtgever een ontdekkingsreiziger die snel
      kan inbreken in de faciliteit waar het ontwerp wordt opgeslagen. De gegevens
      moeten verwijderd worden uit het systeem.
    npc_mission_factory_3: De opdrachtgever aast op een oogstbedrijf in dit systeem.
      Maar het zou onverstandig zijn om toe te slaan zonder grondig vooronderzoek.
      Hij zoekt een discrete avonturier die in de faciliteit zo veel mogelijk gegevens
      kan stelen. Aan de hand daarvan kan hij beslissen of het een goed idee is om
      het bedrijf over te nemen.
    npc_mission_factory_4: De opdrachtgever is onlangs begonnen met het maken van
      specialistische wetenschappelijke hardware. Dit is nieuw voor hem en hij denkt
      wat te kunnen opsteken van de expertise van zijn ervaren concurrenten. Gelukkig
      heeft de opdrachtgever veel ervaring in het vergaren van kennis. Hij zoekt een
      ontdekkingsreiziger die hem hiermee kan helpen.
    npc_mission_factory_5: De opdrachtgever werkt voor een campagnegroep die wettelijke
      bescherming voor kunstmatige intelligentie nastreeft. Zij hebben een KI geïdentificeerd
      die is gekoppeld aan verouderde hardware en slavenwerk verricht in een fabriek
      dichtbij. De opdrachtgever zoekt ontdekkingsreizigers om deze kunstmatige levensvorm
      te redden. Hij moet worden geüpload naar een veilige plek en de fabriek moet
      worden vernietigd.
    npc_mission_factory_6: De opdrachtgever wil de werkomstandigheden van de arbeiders
      in het sterrenstelsel verbeteren. Door geautomatiseerde fabrieken zitten noeste
      arbeiders werkeloos thuis, terwijl een handjevol fabriekseigenaars rijker en
      rijker wordt. Hij zoekt rechtvaardige ontdekkingsreizigers die zo'n fabriek
      willen saboteren.
    npc_mission_factory_7: De nieuwste faciliteit van de opdrachtgever haalt zijn
      productiedoelen niet. De opdrachtgever vermoedt dat de beheerder van de fabriek
      geld wegsluist naar zijn eigen rekening. Hij zoekt een discrete ontdekkingsreiziger
      voor een verrassingsbezoek aan de faciliteit, zodat de beheerder niet de kans
      krijgt om belastende documenten te verwijderen.
    npc_mission_factory_8: Volgens de opdrachtgever lapt een concurrerende fabriek
      de veiligheidsmaatregelen aan de laars. De handhavende autoriteit grijpt niet
      in en dus wil de opdrachtgever voor eigen rechter spelen. Log in op de gegevensbank
      van de concurrent en download alle gegevens over het gebruik van plutonium als
      vulstof.
    npc_mission_factory_9: 'De opdrachtgever houdt zich bezig met de productie van
      synthetische voedingsblokjes. Maar hij heeft een probleem: zijn samengeperste
      tabletten zijn bij lange na niet zo voedzaam als die van de concurrentie. Om
      erachter te komen wat er precies in die heerlijke eiwitrijke capsules zit, wil
      hij op welke manier dan ook toegang krijgen tot de bestanden van zijn concurrenten.'
    npc_mission_factory_10: 'De opdrachtgever heeft ontdekt dat een rivaliserend bedrijf
      veel succes boekt met zijn nieuwste mijn. Hij wil het fijne weten van deze afgraving.
      De opdrachtgever betaalt goed voor informatie over de diepte of locatie van
      het boorgat, vooral als daaruit blijkt dat er ruimte is voor een parallelle
      afgraving. '
    npc_mission_missing_1: De opdrachtgever heeft hulp nodig bij de zoektocht naar
      een vermiste compagnon. Hij is voor het laatst gezien in een schip dat van ellende
      bijna uit elkaar viel. Hij vertrok van het lokale ruimtestation naar huis zonder
      eerst het benodigde onderhoud uit te voeren. Volgens het noodsignaal is het
      schip in de afgelopen 24 uur per ongeluk afgedaald in de atmosfeer.
    npc_mission_missing_2: De opdrachtgever is zijn zakenpartner kwijt. Ze hadden
      een feestje na een succesvolle deal, waarna de betreffende persoon huiswaarts
      ging via een planeet in de buurt. Dat was niet zo slim, want deze planeet heeft
      weinig te bieden en is erg gevaarlijk. De opdrachtgever hoopt op zijn minst
      het stoffelijk overschot van zijn partner te vinden, want hij heeft de vingerafdrukken
      nodig om toegang te krijgen tot de bedrijfsrekening.
    npc_mission_missing_3: De opdrachtgever heeft hulp nodig bij de zoektocht naar
      een vermiste vriend. Deze vriend probeerde een band te creëren met een andere
      levensvorm, maar die ging daar niet op in. De opdrachtgever is bang dat zijn
      vriend hierdoor een mentale klap heeft gekregen en wil hem snel vinden.
    npc_mission_missing_4: De opdrachtgever is een van zijn jongelingen kwijt. Zijn
      jongste was jaloers op de aandacht voor het oudste kind en stal de toegangscodes
      van het sterrenschip van de opdrachtgever. De opdrachtgever weet waar het schip
      zich bevindt en vraagt om hulp bij het terugbrengen van zijn jongeling.
    npc_mission_missing_5: De opdrachtgever heeft hulp nodig bij de zoektocht naar
      een vermiste werknemer. De persoon in kwestie verdwijnt wel vaker zonder verklaring
      en de opdrachtgever is er wel klaar mee. Vandaar dat hij nu liever een zwaarbewapende
      ontdekkingsreiziger op pad stuurt om hem te vinden.
    npc_mission_missing_6: De opdrachtgever denkt dat een criminele bende het op hem
      gemunt heeft. Een van zijn familieleden wordt vermist en hij is ervan overtuigd
      dat het om een ontvoering gaat. De opdrachtgever laat zich niet afpersen door
      criminelen, ook al is er nog geen losgeldeis. Hij wil deze situatie oplossen
      door ontdekkingsreizigers te laten zoeken naar de vermiste persoon.
    npc_mission_missing_7: De opdrachtgever wil een vermiste persoon redden en heeft
      daarbij hulp nodig. De vermiste is voor het laatst gezien toen hij aan boord
      van zijn sterrenschip ging om een ster van dichtbij te kunnen zien. Maar de
      opdrachtgever vreest dat het sterrenschip niet was uitgerust met voldoende koelplaten.
      Uit de volggegevens blijkt dat het schip de ster niet heeft bereikt en een noodlanding
      heeft gemaakt op een nabije planeet.
    npc_mission_missing_8: De opdrachtgever wil op zoek naar een vermiste persoon
      en heeft daarbij hulp nodig. De persoon om wie het gaat, is door de opdrachtgever
      voorbereid op een expeditie door de lokale ruimte. Maar de opdrachtgever heeft
      ontdekt dat er meerdere fouten zitten in de berekening van de baan om de planeet.
      Hij vreest dat zijn klant in de problemen raakte tijdens de afdaling in de atmosfeer
      en moet worden gered.
    npc_mission_missing_9: Kidnappers azen op de opdrachtgever. Een compagnon van
      hem is uit zijn huis gesleept en naar een onbekende planeet gebracht. Hij is
      aan zijn ontvoerders ontsnapt en heeft de opdrachtgever laten weten dat hij
      een schuilplaats heeft gevonden. Alleen heeft hij geen schip en nauwelijks voorraden.
      De opdrachtgever vertrouwt het bericht niet en wil dat een ontdekkingsreiziger
      de bron van het signaal vindt.
    npc_mission_missing_10: De opdrachtgever heeft hulp nodig bij een reddingsoperatie.
      Onlangs is hij kortstondig van de radar verdwenen, maar hij is veilig terug.
      Zijn compagnons waren hem echter gaan zoeken en nu worden ze zelf vermist. Het
      is beter dat de opdrachtgever voorlopig blijft waar hij is. Daarom stuurt hij
      ontdekkingsreizigers op onderzoek uit.
    npc_mission_hide_seek_1: Een voormalige compagnon van de opdrachtgever wordt vermist.
      Helaas heeft hij een groot deel van het geld van de opdrachtgever meegenomen.
      De opdrachtgever looft een forse beloning uit voor informatie over de locatie
      van de dief.
    npc_mission_hide_seek_2: De opdrachtgever is op zoek naar een interessante persoon.
      Het gaat om een beroemde wetenschapper die onlangs undercover is gegaan om industriële
      spionnen te ontlopen. De opdrachtgever zou erg in zijn nopjes zijn met informatie
      over de nieuwe locatie van de wetenschapper. Er zijn echter zo veel potentiële
      plekken dat hij de hulp inschakelt van andere piloten om hem te vinden.
    npc_mission_hide_seek_3: De opdrachtgever runt een gokoperatie en wil een bericht
      sturen naar een van zijn klanten. Deze klant is ondergedoken, maar de opdrachtgever
      laat zich niet afschepen. Hij wil dat de klant weet dat hij hem altijd en overal
      kan vinden, waar hij ook naartoe vlucht.
    npc_mission_hide_seek_4: De opdrachtgever heeft hulp nodig bij het vinden van
      een bepaalde persoon. Hij denkt het hoofd van een lokale misdaadfamilie te hebben
      ontdekt. De baas voert een geheime inspectie uit op een van zijn operaties en
      is alleen en onbeschermd. Helaas kent deze topcrimineel de opdrachtgever, die
      dan ook zou worden gesnapt als hij hem zelf zou benaderen. Hij heeft een ontdekkingsreiziger
      nodig om de informatie te verifiëren.
    npc_mission_hide_seek_5: De opdrachtgever is ten prooi gevallen aan industriële
      spionage. Er zijn gegevens gestolen en de dief is gevlucht naar een planeet
      in de buurt. Hij heeft een volgzender gemonteerd op het gestolen apparaat en
      heeft hulp nodig met het vinden van de locatie.
    npc_mission_hide_seek_6: Een voormalige werknemer van de opdrachtgever is al een
      tijdje absent. De opdrachtgever denkt dat hij vertrouwelijke gegevens bij zich
      heeft. Hij wil kijken of zijn vermoedens kloppen door het individu te volgen.
      Als hij in de buurt van een concurrerend bedrijf blijkt te zijn, zal de opdrachtgever
      de nodige maatregelen treffen.
    npc_mission_hide_seek_7: De opdrachtgever wil een gepensioneerde compagnon verleiden
      weer aan de slag te gaan. De compagnon in kwestie was een belangrijke huurmoordenaar
      en de opdrachtgever heeft een klus die perfect is voor hem. Hij zal zelf contact
      leggen, maar pas als het zeker is dat er geen onwelkome gasten op de locatie
      zijn.
    npc_mission_hide_seek_8: De opdrachtgever wil een voortvluchtige voor het gerecht
      brengen. Hij werkt al een tijd aan een onderzoek dat door de autoriteiten als
      een cold case wordt gezien. De adviezen van de opdrachtgever worden in de wind
      geslagen. Maar nu is het tijd om de verdachte op te pakken. De opdrachtgever
      houdt van speuren, maar is geen man van actie. Daarom wil hij zeker weten dat
      de locatie veilig is voor hij erheen gaat.
    npc_mission_hide_seek_9: De opdrachtgever wil de locatie van een klokkenluider
      vinden. De persoon in kwestie heeft eerst verklapt dat de opdrachtgever giftige
      vrachten vervoert en is vervolgens ondergedoken. De opdrachtgever zoekt hulp
      om deze lafaard ter verantwoording te roepen.
    npc_mission_hide_seek_10: De opdrachtgever wil van een groot aantal voorwerpen
      af. Hij kan ze zelf niet op de open markt verkopen, omdat er dan vragen kunnen
      worden gesteld over de herkomst. De opdrachtgever heeft gehoord dat er iemand
      is die hem hiermee zou kunnen helpen en stuurt een ontdekkingsreiziger op pad
      om hem te vinden.
