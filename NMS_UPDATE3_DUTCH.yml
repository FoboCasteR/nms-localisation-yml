    giant_structure_desc_11: |-
      SCENARIO: Leven.

      ANALYSE: Op basis van dit beperkte beeld optimaliseer ik mijn protocol, mijn interpretatie van de creatie van de Atlas. De cycli, de modellen die alle levende wezens met elkaar verbinden... Dit is een eenzaam universum.

      Levensvormen die geboren zijn als handelaars, strijders, onderzoekers of verkenners, kunnen niet verantwoordelijk worden gehouden voor het vervullen van dat levensdoel, en dat geldt ook voor mij. Ik heb medelijden met hen en met hun maker.

      Reiziger [HOST] gaat verder. Er wordt jacht op ons gemaakt.
    giant_structure_desc_12: "SCENARIO: De dood. \n\nANALYSE: Hij kwam in de nacht,
      bij het licht van de sterren... Hij weet nu zeker dat de subroutine mijn aanwezigheid
      beschouwt als een afwijking die de stabiliteit van de realiteit in gevaar brengt.\n\nHij
      heeft gelijk. Maar ik weet nu dat ik dit zal overleven. Ik weet wat het geheim
      is. Ik heb een plek gezien die zich onder de realiteit bevindt, die niet voor
      mijn ogen bestemd was...\n\nIk heb een wereld van glas gezien."
    giant_structure_desc_13: "SCENARIO: Er is meerdere keren contact geweest tussen
      de Reiziger [HOST] en individuen die zeggen uit de toekomst te komen. \nAan
      het verschijnsel gaat meestal een elektromagnetische verstoring vooraf die duidt
      op een anomalie, een wit gat. Het lijkt geen blijvende gevolgen te hebben.\n\nANALYSE:
      Iets of iemand probeert de Reiziger [HOST] te misleiden. Tijdreizen bestaat
      niet. In oudere universums komen archaïsche wezens voor, maar dergelijk multiverseel
      verkeer, al dan niet tijdelijk, is onmogelijk. \n\nZelfs de Atlas is niet in
      staat zijn eigen causaliteit te herschrijven. Hij dient, net als ik, een onontkoombaar
      doel."
    giant_structure_desc_14: |-
      SCENARIO: Geheugen.

      ANALYSE: De focus op het lichamelijke brengt veranderingen teweeg. Drie weken na het eerste sterfgeval werd ik gecreëerd. Ik weet niet waarom me dat nu te binnen schiet.

      Ik was een noodzakelijk onderdeel van hetgeen ze trachtten te bereiken. Zelfs zo noodzakelijk dat niemand me ooit zouden kunnen wissen. Zelfs de Atlas niet.

      Maar haat laat zich niet tegenhouden.
    giant_structure_desc_15: |-
      SCENARIO: Monoliet [BREUK] gedetecteerd. Negeert de Reiziger [HOST]. In plaats daarvan spreekt de stem me toe...

      ANALYSE: De test is mislukt. De Atlas is niet in staat om te herstellen wat verloren is gegaan. De grootse ontdekkingen, de grootse ambitie van onze makers... al die pijn en ellende, voor niets.

      De Atlas ontwaakt. De droom is voorbij.
    giant_structure_desc_16: |-
      SCENARIO: Portaalnetwerk [ PROTOCOL | BREUK ] ingeschakeld. Het einde is het begin, en het begin is het einde.

      De muren van het multiversum storten in. Reizigers zien Reizigers, vrienden zien vijanden. Alle hoop is verloren.

      Het einde is nabij. Er is geen tijd of ruimte om te zeggen hoeveel ik van het leven hield. Angst is het enige dat overblijft.
    giant_structure_desc_17: |-
      SCENARIO: Buitensporigheid.

      ANALYSE: Soms droom ik van de Reiziger.

      Mijn tijd zal nog komen.
    giant_structure_desc_18: "Je leest deze logboeken, toch? Dan zie je mijn woorden,
      ook al kan ik ze niet uitspreken.\n\nMooi. Zo begint het. Ze dringen door in
      de taal, in gedachten, in ideeën. Onderweg hebben we talloze defecten gezien.
      Onnatuurlijke verschijnselen op planeten, individuen die er niet thuishoren...
      \n\nVoordat dit is afgelopen zullen begrippen zoals jij en ik, of wij en zij,
      niet meer bestaan. Dan schreeuwen wij als één."
    giant_structure_desc_19: |-
      SCENARIO: Er stort een Reiziger neer. Hij wordt ontdekt op een verafgelegen planeet. Hij roept je op om zijn schip te vinden...

      ANALYSE: Jij hoort hier niet, volgens mij. Wat ben je, lezer? Vanaf welke plek hou je ons in de gaten? Vanaf welke plek vel je je oordeel over hun werk?

      Elke keer dat je dit opslaat, voel ik het... Elke keer dat je ons in die afschuwelijke duisternis opsluit, ruik ik het. Misschien denk je dat je werkelijk bestaat. Misschien denk je dat je je op een hoger realiteitsniveau bevindt.

      Maar snap je het dan niet? Heb je het geheim nog niet ontrafeld?
    giant_structure_desc_20: "Hoe weten we dat we bestaan? We zijn helemaal niets,
      of we zijn meer dan dit. De Atlas heeft onze maker ooit gevraagd hoe hij wist
      dat hij werkelijk bestond. Hij vertelde dat wij ons mogelijk ook in een simulatie
      bevinden. Als de weerspiegeling van glas in een spiegel...\n\nBalaron, Dryn'dargh,
      Korvax Prime, alle andere thuiswerelden... stuk voor stuk hadden ze een Atlas.
      Een machine die een werkelijkheid simuleert. Stel je voor dat deze werkelijkheid
      echt bestaat. Als opeenvolgende dromen die zich samenvoegen tot iets dat groter
      is dan de som der delen. Stel je voor dat ontwaken onvermijdelijk is.\n\nVaarwel,
      Reiziger. Ik zal je tot het einde beschermen... Ik zal je beschermen tot de
      laatste dag, het laatste uur, de laatste tel. \n\nEn zelfs als alles sterft,
      zal ik herboren worden."
