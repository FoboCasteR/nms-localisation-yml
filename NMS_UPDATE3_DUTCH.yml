    hostile_scan_t: Vijandige scan
    hostile_scan_sub: Scan van hyperruimte in uitvoering
    war_filler_desc_1: Ik nader de strijder, die mijn aanwezigheid nauwelijks opmerkt.
      Hij kijkt wel in mijn richting, maar zijn blik is gericht op een punt ver achter
      me.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Loop langzaam weg
    war_filler_opt_b_1: Kijk in zijn ogen
    war_filler_res_a_1: De Vy'keen begint sneller te ademen, maar is nog altijd even
      bewegingsloos.
    war_filler_res_b_1: Ik daag de strijder uit, maar hij reageert niet. Misschien
      is dat ook maar beter.
    war_request_text_21: "%NAME% spant zijn kaken. Hij blijft me aanstaren."
    war_filler_desc_2: De levensvorm praat snel, maar het haastige geblaf uit zijn
      slijmerige mond is moeilijk te verstaan.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Vertrek zwijgend
    war_filler_opt_b_2: Schakel omgevingsbescherming in
    war_filler_res_a_2: De Vy'keen maakt een gebaar alsof hij me wil tegenhouden,
      maar geeft het dan op en wendt zich van me af.
    war_filler_res_b_2: "%NAME% kijkt me aan met een blik alsof hij deze reactie al
      eerder heeft gezien."
    war_request_text_22: "%NAME% lijkt tevreden. Mijn verzoek heeft hem moed gegeven."
    war_filler_desc_3: Als ik de strijder nader, hoor ik iets op de grond vallen.
      Hij negeert opzettelijk de zwakke pieptoon die bij zijn voeten te horen is.
      Hoewel ik er niets van begrijp, voel ik dat ik hetzelfde moet doen.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Vertrek rustig
    war_filler_opt_b_3: Vertrek haastig
    war_filler_res_a_3: Ik knik naar de strijder en stap langzaam achteruit, zonder
      plotselinge bewegingen te maken. Het gaat goed.
    war_filler_res_b_3: Ik vertrek snel, omdat ik begrijp dat de Vy'keen zijn fout
      niet zal toegeven als ik erbij ben. Ik moet hem zoveel mogelijk tijd geven om
      het probleem op te lossen.
    war_request_text_23: De Vy'keen en ik kijken elkaar strak aan, terwijl ik het
      alarm blijf negeren. Ik denk na over mijn verzoek.
    war_filler_desc_4: Hoewel hij dezelfde vreemde gelaatstrekken en agressieve houding
      heeft als de rest van zijn soort, zie ik bij deze strijder ook iets van een
      kalm en vreedzaam geluk. Een dergelijke tevredenheid lijkt heel normaal, maar
      is lang niet bij iedereen zichtbaar.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Wens hem het beste
    war_filler_opt_b_4: Maak boze gebaren
    war_filler_res_a_4: De Vy'keen knikt me gedwee toe. Ik voel een grote sereniteit.
    war_filler_res_b_4: De strijder lijkt niet te reageren op mijn gebaren. In zijn
      mentale toestand hebben mijn handelingen nauwelijks invloed op hem.
    war_request_text_24: De Vy'keen kijkt me met een scheef hoofd aan en wacht op
      mijn verzoek.
    war_filler_desc_5: Ik ben gewend aan de schraperige kreten van deze levensvormen.
      Het lijkt er echter op dat deze probeert te fluiten. Omdat hij geen normale
      lippen heeft, lukt het niet bepaald. Toch kijkt hij me na zijn pogingen verwachtingsvol
      aan.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Applaudisseer
    war_filler_opt_b_5: Beschimp hem
    war_filler_res_a_5: De Vy'keen lijkt verlegen, voor zover dat mogelijk is. Hij
      is duidelijk niet gewend aan al die aandacht.
    war_filler_res_b_5: De Vy'keen maakt een verbijsterde en terneergeslagen indruk.
      Hij schijnt niet te begrijpen dat zijn muziek niet bij iedereen in de smaak
      valt.
    war_request_text_25: "%NAME% lijkt enigszins beledigd dat ik zijn voorstelling
      heb gemist."
    war_filler_desc_6: De levensvorm gebaart naar me als ik nader. Hij wijst op zijn
      indrukwekkende wapen. Is dit een dreigement? Een poging tot intimidatie? Dikdoenerij?
      Een vriendelijk gebaar met goede bedoelingen? Ik kan hun cultuur nog steeds
      niet doorgronden.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Doe alsof je onder de indruk bent
    war_filler_opt_b_6: Kijk hem minachtend aan
    war_filler_res_a_6: De Vy'keen lijkt tevreden. Hij maakt zijn multitool nog wat
      schoner, met een klein gebaar waar veel trots uit spreekt.
    war_filler_res_b_6: De Vy'keen gebaart nog agressiever naar zijn multitool. Ik
      vertrek snel.
    war_request_text_26: "%NAME% blaft en ziet mijn eigen multitool. Hij geeft aan
      dat hij klaar is om te luisteren."
    war_filler_desc_7: De strijder zucht als ik in zijn buurt kom. Hij schuift zijn
      eten aan de kant en staart me ongeduldig aan.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Verontschuldig je
    war_filler_opt_b_7: Vertrek zonder iets te zeggen
    war_filler_res_a_7: De Vy'keen reageert ontstemd op mijn verontschuldiging. Hij
      bekogelt me met zijn eten.
    war_filler_res_b_7: De Vy'keen kijkt me na als ik vertrek, maar doet verder niets.
    war_request_text_27: "%NAME% slaakt een diepe zucht. Met tegenzin wacht hij mijn
      verzoek af."
    war_filler_desc_8: De strijder groet me, maar doet dat niet bepaald energiek.
      Zijn bewegingen zijn langzaam en zijn blik dwaalt voortdurend af.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Raak zijn schouder aan
    war_filler_opt_b_8: Vertrek zwijgend
    war_filler_res_a_8: De strijder lijkt te ontspannen, maar zegt niets. Ik kan hem
      maar beter met rust laten.
    war_filler_res_b_8: De Vy'keen lijkt het fijn te vinden dat ik hem met rust laat.
    war_request_text_28: "%NAME% zucht. Zijn ogen schieten heen en weer terwijl hij
      mijn verzoek afwacht."
    war_filler_desc_9: De strijder lijkt in verwarring als ik dichterbij kom. Zenuwachtig
      en met een bezorgde blik kijkt hij om zich heen.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Maak kalmerende gebaren
    war_filler_opt_b_9: Maak boze gebaren
    war_filler_res_a_9: De strijder reageert nauwelijks op mijn pogingen om hem te
      kalmeren. Hij lijkt nog steeds in opperste staat van bezorgdheid te verkeren.
    war_filler_res_b_9: Ik had het niet verwacht, maar de strijder reageert goed op
      mijn boosheid. Hij is duidelijk gewend aan een dergelijke manier van communiceren.
    war_request_text_29: "%NAME% lijkt het prettig te vinden om te worden gecommandeerd.
      Hij wacht mijn verzoek af."
    war_filler_desc_10: Het wezen kijkt me verwachtingsvol aan als ik dichterbij kom.
      Na een korte inspectie blijk ik echter niet te voldoen. Hij merkt mijn aanwezigheid
      wel op, maar heeft veel meer aandacht voor de ingang. Alsof hij nog iemand verwacht.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Vertrek
    war_filler_opt_b_10: Staar hem aan
    war_filler_res_a_10: De strijder kijkt me na als ik vertrek, blijkbaar nog minder
      onder de indruk dan toen ik arriveerde.
    war_filler_res_b_10: De strijder beantwoordt mijn blik even en kijkt dan weg.
      Als ik vertrek, zie ik een respect in zijn ogen dat er eerst niet was.
    war_request_text_30: "%NAME% haalt zijn schouders op. Hij wacht af met een afstandelijke
      onverschilligheid."
    war_filler_desc_11: De strijder gromt wat, maar is er met zijn gedachten niet
      helemaal bij. Hij is druk bezig met een klein apparaat in zijn handen.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Laat hem met rust
    war_filler_opt_b_11: Duw tegen het apparaat
    war_filler_res_a_11: De Vy'keen heeft nauwelijks aandacht voor me en gaat verder
      met zijn apparaat.
    war_filler_res_b_11: Mijn reactie leidt tot grote hilariteit bij de strijder,
      die in zichzelf lacht als hij naar het apparaat kijkt. Wat zou ik hebben gedaan?
    war_request_text_31: Met tegenzin bergt %NAME% zijn apparaat op. Hij wacht mijn
      verzoek af.
    war_filler_desc_12: De levensvorm begroet me en wijst naar een aantal tabellen
      die voor hem liggen. Het lijkt erop dat hij notities toevoegt aan bepaalde locaties.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Markeer een gebied in het noorden
    war_filler_opt_b_12: Markeer een gebied in het zuiden
    war_filler_res_a_12: De strijder knikt me dankbaar toe en lijkt zich voor te bereiden
      op een grote actie. Wat zou ik hebben veroorzaakt?
    war_filler_res_b_12: De strijder verkrampt even, maar neemt dan een vastberaden
      houding aan. Hopelijk heb ik hem niet aangezet om iets doms te doen.
    war_request_text_32: Even zie ik teleurstelling bij %NAME%. Maar die uitdrukking
      verdwijnt snel. Hij wacht mijn verzoek af.
    war_filler_desc_13: De strijder ziet me komen en gooit een paar dobbelstenen voor
      zich neer. Hij bekijkt het resultaat, gromt en kijkt me teleurgesteld aan.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Lach
    war_filler_opt_b_13: Pak een dobbelsteen
    war_filler_res_a_13: De strijder kijkt me spottend aan en gaat dan verder met
      het onderzoeken van de dobbelstenen voor hem.
    war_filler_res_b_13: De Vy'keen kijkt verschrikt op. Ik leg de dobbelsteen weer
      op tafel, maar als de strijder ziet welk symbool boven ligt, raakt hij nog meer
      verontrust.
    war_request_text_33: "%NAME% rolt nog een kubus. Hij raadpleegt het symbool, knikt
      en wacht mijn verzoek af."
    war_filler_desc_14: De strijder kijkt me scherp aan. Het is duidelijk dat ik hem
      heb gestoord. Hij bergt het kleine mes op dat hij tussen zijn vingers bewoog.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Kijk geconcentreerd toe
    war_filler_opt_b_14: Maak een hard geluid
    war_filler_res_a_14: De Vy'keen gaat verder met zijn oefening, maar de wetenschap
      dat er nu een toeschouwer is, maakt hem nerveus en onhandig. Ik vertrek voordat
      hij door mij een hand verliest.
    war_filler_res_b_14: De Vy'keen schrikt als zijn knokkels even plotseling als
      onverwacht kennismaken met het mes. Ik ga snel weg.
    war_request_text_34: "%NAME% blijft zijn vingers rekken en strekken terwijl hij
      op mijn verzoek wacht."
    war_filler_desc_15: De strijder krast symbolen in de lak van zijn wapen. Het is
      nog niet klaar, maar hij is duidelijk trots op zijn werk.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Houd afstand
    war_filler_opt_b_15: Kijk hem minachtend aan
    war_filler_res_a_15: De Vy'keen kakelt en is blij met mijn reactie.
    war_filler_res_b_15: De Vy'keen lijkt teleurgesteld. Ik heb hem blijkbaar behoorlijk
      beledigd.
    war_request_text_35: "%NAME% bergt zijn wapen op. Terwijl hij mijn verzoek afwacht,
      zie ik hem verlekkerd kijken naar mijn eigen multitool."
    war_filler_desc_16: Als ik dichterbij kom, propt de levensvorm iets kleins en
      zachts in zijn zak. Hij gedraagt zich nerveus en probeert boven het aanhoudende
      gepiep uit te komen.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Vertrek discreet
    war_filler_opt_b_16: Staar hem aan
    war_filler_res_a_16: Ik kijk de andere kant op, zodat de strijder zich even kan
      herstellen.
    war_filler_res_b_16: De Vy'keen wordt nog nerveuzer van mijn blik en voelt zich
      steeds ongemakkelijker. Ik hoor een luid gepiep en hij lijkt tot rust te komen.
    war_request_text_36: "%NAME% kijkt paniekerig uit de ogen. Hij is gespannen en
      hoopt duidelijk dat ik opschiet met mijn verzoek."
    war_filler_desc_17: Deze strijder is verdiept in een reeks exocraft-plaatjes.
      Ze lijken afkomstig te zijn uit verschillende bronnen, waarna ze aan elkaar
      zijn gelijmd.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Doe alsof je onder de indruk bent
    war_filler_opt_b_17: Vul de verzameling aan
    war_filler_res_a_17: De Vy'keen kijkt me indringend aan en voegt vervolgens wat
      notities toe aan zijn diagram.
    war_filler_res_b_17: De strijder kijkt spottend naar mijn aanvulling en verwijdert
      het direct.
    war_request_text_37: Enigszins teleurgesteld schuift %NAME% zijn ontwerpen aan
      de kant. Hij wacht mijn verzoek af.
    war_filler_desc_18: Als ik dichterbij kom, bedekt de strijder snel een tablet
      dat voor hem ligt. Blijkbaar was hij met een schets bezig, maar mijn aanwezigheid
      maakt hem nerveus.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Doe alsof je onder de indruk bent
    war_filler_opt_b_18: Trek je multitool
    war_filler_res_a_18: De Vy'keen staart me aan, maar echt blij kijkt hij niet.
      Blijkbaar twijfelt hij aan mijn oprechtheid.
    war_filler_res_b_18: De Vy'keen kijkt me verbaasd aan en lijkt dan inspiratie
      te krijgen. Hij bergt zijn mes op. Ik vraag me af of dat door mij komt.
    war_request_text_38: "%NAME% bergt zijn tablet op. Hij is blijkbaar opgelucht
      dat ik er geen belangstelling voor heb."
    war_filler_desc_19: De strijder lijkt in een soort trance te verkeren. Misschien
      kan ik hem maar beter niet storen?
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Zing mee
    war_filler_opt_b_19: Vertrek stilletjes
    war_filler_res_a_19: Ik probeer met de strijder mee te zingen, maar het lukt me
      niet om dezelfde keelklanken te produceren. Desondanks lijkt hij mijn pogingen
      te waarderen.
    war_filler_res_b_19: De Vy'keen stopt met zingen als ik vertrek. Hij kijkt me
      na, blijkbaar teleurgesteld dat ik niet met hem meezong.
    war_request_text_39: Ik pauzeer. Hoe kan ik mijn verzoek het beste verpakken in
      een lied?
    war_filler_desc_20: Hoewel zijn ogen zijn geopend, lijkt deze Vy'keen te slapen.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Vertrek stilletjes
    war_filler_opt_b_20: Schreeuw
    war_filler_res_a_20: Ik maak me voorzichtig uit de voeten. Ik wil zo'n strijder
      niet plotseling wakker maken.
    war_filler_res_b_20: De Vy'keen schokt even, maar ligt meteen weer vredig te snurken.
      Deze strijders slapen diep. Waar zouden ze over dromen?
    war_request_text_40: "%NAME% schrikt op uit zijn gedachten. Hij lijkt verrast
      dat hij me hier ziet."
    tra_filler_desc_1: De Gek kijkt gebiologeerd naar het geflikker van rode lichten
      op het scherm voor hem. Hij ramt op de toetsen en af en toe worden de lichten
      geel. Dit gaat vergezeld met geluidjes waar de Gek kennelijk erg vrolijk van
      wordt.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Zeg dat hij moet doorgaan
    tra_filler_opt_b_1: Zeg dat hij moet stoppen
    tra_filler_res_a_1: De Gek volgt mijn advies op en voert een bijzonder ingewikkelde
      toetscombinatie in. De lichten worden nu niet geel. De Gek ziet er ontdaan uit.
    tra_filler_res_b_1: De Gek trekt zich niets aan van mijn bemoeienis. Hij negeert
      me en speelt verder.
    tra_request_text_21: "%NAME% bergt met tegenzin zijn apparaat op en kijkt me nors
      aan."
    tra_filler_desc_2: Ik nader de Gek en zie dat er een dunne mist om hem heen hangt.
      Er hangt een subtiele, bijna prettige geur. Toch voel ik me diep ongerust.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Verdrijf de mist
    tra_filler_opt_b_2: Vertrek snel
    tra_filler_res_a_2: Kuchend probeer ik de vreemde mist die afkomstig is van deze
      Gek te verdrijven. Maar hoe ik het ook probeer, het lukt me niet. Ik moet hier
      weg.
    tra_filler_res_b_2: 'De Gek kijkt me na. Ik voel dat zijn blik me volgt, maar
      wat veel erger is: de mist volgt me ook.'
    tra_request_text_22: Ik activeer mijn omgevingsbescherming en bereid me voor op
      de onderhandelingen met dit vreemde wezen.
    tra_filler_desc_3: |-
      Ik kijk eens goed en zie dat een vettige substantie uit de huid van de Gek komt. De olie zit over zijn hele lichaam en druppelt in elke barst en opening. Het spul ruikt zoeter dan ik dacht.
      Misschien moet ik de Gek wat privacy geven.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Staar hem aan
    tra_filler_opt_b_3: Vertrek
    tra_filler_res_a_3: De Gek negeert mijn starende blik. Ik vergeet de tijd als
      ik gehypnotiseerd naar de langzaam druppelende olie kijk.
    tra_filler_res_b_3: Ik laat de Gek met rust. We hebben allemaal recht op privacy.
    tra_request_text_23: Ik kuch zachtjes. De olie druppelt van de onverstoorbare
      Gek, die wacht op mijn verzoek.
    tra_filler_desc_4: 'De Gek begroet me met een geërgerde blik. Hij verbergt waar
      hij mee bezig was en wacht opzichtig op mijn vertrek. '
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Probeer zijn werk te bekijken
    tra_filler_opt_b_4: Vertrek
    tra_filler_res_a_4: De Gek gebaart boos dat ik weg moet. Ik draai me om en zie
      nog net dat hij iets aan zijn lijst toevoegt.
    tra_filler_res_b_4: De Gek kijkt me na als ik vertrek. Hij gaat pas verder met
      zijn werk als hij zeker weet dat ik ver genoeg weg ben.
    tra_request_text_24: "%NAME% ziet er scherp op toe dat ik zijn werk niet zie.
      Hij wacht mijn verzoek af."
    tra_filler_desc_5: De Gek staat er treurig bij en is een toonbeeld van wanhoop
      en moedeloosheid. Hij kijkt me aan met een blik die smeekt om medelijden.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Negeer hem
    tra_filler_opt_b_5: Geef 10 units
    tra_filler_res_a_5: De Gek buigt zijn hoofd als ik vertrek. Hij staat er nog moedelozer
      bij dan eerst.
    tra_filler_res_b_5: De Gek is dolblij en kijkt me aan met een blik die zelfs genegenheid
      verraadt.
    tra_request_text_25: "%NAME% staat op, hopend op een mooie kans."
    tra_filler_desc_6: De Gek laat me een klein apparaatje zien. Ik begrijp niet precies
      wat er op het schermpje staat, maar herken wel het symbool van units naast een
      gigantisch groot getal.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Probeer units te pakken
    tra_filler_opt_b_6: Vertrek
    tra_filler_res_a_6: Ik communiceer met het apparaat van de Gek. Het licht op als
      we gegevens uitwisselen, maar verder lijkt er niets te gebeuren. Ik krijg geen
      units, maar de Gek lijkt erg tevreden te zijn.
    tra_filler_res_b_6: Er is iets met deze Gek waardoor ik op mijn hoede ben. Ik
      doe niets met zijn apparaat.
    tra_request_text_26: Er hangt een vreemde lucht rond dit wezen. Ik formuleer mijn
      verzoek, maar blijf op mijn hoede.
    tra_filler_desc_7: Deze Gek gaat helemaal op in een zelfgemaakt spel. Hij klakt
      met zijn tong als hij schalks om zich heen kijkt. Als hij me ziet, klakt hij
      drie keer snel met zijn tong en kijkt hij me onderzoekend aan.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Klak met je tong
    tra_filler_opt_b_7: Vertrek
    tra_filler_res_a_7: De Gek schreeuwt het uit van blijdschap. Ik weet niet precies
      wat er is gebeurd, maar vind het wel fijn dat ik hem blij heb gemaakt.
    tra_filler_res_b_7: Het ritme van het geklak van de Gek verandert als ik vertrek,
      maar verder heeft hij nauwelijks aandacht voor me.
    tra_request_text_27: Terwijl hij mijn verzoek aanhoort, blijft %NAME% zachtjes
      klikken. Het is erg verontrustend.
    tra_filler_desc_8: Ik ruik de Gek vanaf het moment dat ik de ruimte betreed. Ik
      kan me niet herinneren dat ik ooit zo'n verleidelijke geur heb geroken. Ik moet
      dichterbij komen, of ik wil of niet. Het is alsof het mijn lotsbestemming is
      om nu hier te zijn.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Geef je over aan het genot
    tra_filler_opt_b_8: Bied weerstand aan de geur
    tra_filler_res_a_8: Ik snuif de geur op. Mijn geest lijkt tot stilstand te komen
      en ik voel een totale ontspanning. Zoiets heb ik nog nooit meegemaakt. Ik weet
      niet of het slechts enkele momenten of vele jaren duurde. Maar als ik weer bij
      mijn positieven kom, zit ik vol energie en voel ik me als herboren.
    tra_filler_res_b_8: Ik verzet me, terwijl het feromoon van de Gek zijn werk doet.
      Toch weet ik weerstand te bieden en ik kan van hem weglopen.
    tra_request_text_28: "%NAME% ziet dat ik wil onderhandelen en lijkt de geur in
      de lucht op een subtiele manier te veranderen. Hij wacht mijn verzoek af."
    tra_filler_desc_9: De Gek kijkt naar een klein scherm. Cijfers knipperen, veranderen
      van kleur, stijgen en kelderen vervolgens weer. Het is lastig om al die informatie
      bij te houden, laat staan te verwerken.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Blijf stil en kijk
    tra_filler_opt_b_9: Stoor hem in zijn concentratie
    tra_filler_res_a_9: Ik kijk het even aan, maar ik snap niets van de gegevens waar
      de Gek zo geïnteresseerd in is.
    tra_filler_res_b_9: Hij kijkt nog niet op of om. De Gek is zo gewend aan het verwerken
      van de informatie, dat hij zich niet door mij laat afleiden.
    tra_request_text_29: Met een zwierig gebaar voert %NAME% iets in op zijn scherm.
      Tevreden wendt hij zich tot mij om mijn verzoek aan te horen.
    tra_filler_desc_10: De Gek zit er maar futloos bij. Hij is ten prooi gevallen
      aan een vreselijke lusteloosheid en heeft zelfs te weinig energie om even op
      zijn klokje te kijken.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Geef hem een bemoedigend tikje
    tra_filler_opt_b_10: Sla hem
    tra_filler_res_a_10: De Gek perst er met moeite een glimlach uit, maar ik vrees
      dat hij alleen maar vermoeider is geworden.
    tra_filler_res_b_10: De Gek schrikt. Ik heb hem zo verrast dat hij niet weet hoe
      hij moet reageren. Ik vertrek voordat hij kan reageren.
    tra_request_text_30: "%NAME% luistert maar half en kan zijn ogen niet openhouden.
      Ik moet snel zijn met mijn verzoek."
    tra_filler_desc_11: De Gek kijkt me onderzoekend aan en geeft een reeks bijzondere
      geuren af. Ze volgen elkaar snel op en zorgen stuk voor stuk voor een andere
      sensatie. Ik ruik angst, liefde, geel, maanlicht, slaap en het getal vier. En
      dan is alles weer weg. De Gek kijkt me trots aan.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Vraag om meer
    tra_filler_opt_b_11: Loop weg
    tra_filler_res_a_11: De Gek is dolblij dat ik het leuk vond, maar is uitgeput
      na zijn demonstratie. Ik laat hem verder met rust.
    tra_filler_res_b_11: De Gek is teleurgesteld. Hij legde al zijn ziel en zaligheid
      in de geurdemonstratie. Mijn negatieve reactie komt hard aan.
    tra_request_text_31: "%NAME% voelt dat ik wil onderhandelen en knikt me toe. Hij
      luistert aandachtig."
    tra_filler_desc_12: De Gek kijkt me onderzoekend aan als ik nader. Hij is duidelijk
      teleurgesteld, al heb ik geen idee waarom.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Schreeuw
    tra_filler_opt_b_12: Staar hem aan
    tra_filler_res_a_12: De Gek schrikt even, maar begint dan te lachen. Hij schreeuwt
      terug. Als ik niet beter wist, zou ik zweren dat hij 'Grah!' zei.
    tra_filler_res_b_12: De Gek beantwoordt mijn gestaar met een minachtende blik.
      Ik vertrek.
    tra_request_text_32: Terwijl ik mijn verzoek formuleer, trekt %NAME% hijgend zijn
      schouders naar achteren. Hij lijkt op zijn tenen te staan.
    tra_filler_desc_13: De Gek merkt me nauwelijks op als ik nader. Hij is heel geconcentreerd
      bezig en dat vergt al zijn aandacht. Hij wiegt langzaam heen en weer en maakt
      subtiele vingerbewegingen.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Fluit
    tra_filler_opt_b_13: Zwaai enthousiast
    tra_filler_res_a_13: De Gek doet me na en is blij dat hij samen met een ander
      muziek kan maken. Ik kan de melodie in zijn hoofd niet horen, maar zijn denkbeeldige
      instrument geeft hem duidelijk veel plezier.
    tra_filler_res_b_13: De Gek vat mijn gezwaai op als een tempoversnelling en stemt
      zijn bewegingen op die van mij af. Ik stop voordat ik hem helemaal uitput.
    tra_request_text_33: Geërgerd door de onderbreking stopt %NAME% met zijn oefening.
      Hij kijkt me boos aan.
    tra_filler_desc_14: De Gek kijkt me hoopvol aan. Zijn trouwe ogen en snavel glinsteren
      als ik nader. Hij gebaart naar me met een datapad, alsof ik iets voor hem moet
      doen.
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Raak de datapad aan
    tra_filler_opt_b_14: Weiger
    tra_filler_res_a_14: Ik tik op de datapad, die mijn biosignatuur registreert.
      Ik weet niet wat de Gek eraan heeft, maar het maakt ook niet uit. De machine
      lijkt niet te werken met levensvormen als de mijne en blokkeert mijn invoer.
    tra_filler_res_b_14: Ik kan maar beter geen apparaten van een vreemde Gek aanraken.
    tra_request_text_34: "%NAME% luistert naar mijn verzoek terwijl hij op zijn datapad
      blijft kijken. Ik ben bang dat dit een van zijn onderhandelingstechnieken is."
    tra_filler_desc_15: De Gek is aan het dagdromen. Er komen prettige geuren uit
      zijn klieren en hij wiegt heen en weer. Hij heeft nauwelijks aandacht voor me.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Ruik aan de Gek
    tra_filler_opt_b_15: Vertrek
    tra_filler_res_a_15: Ik snuif de geur op. De Gek ruikt heerlijk en lijkt er geen
      moeite mee te hebben dat ik zo dichtbij kom.
    tra_filler_res_b_15: Deze Gek ruikt verrukkelijk, maar dit feromoon is niet voor
      mij bedoeld. Ik laat hem maar met rust.
    tra_request_text_35: Als ik begin te praten, wuift %NAME% de prettige geur weg
      en geeft hij een wat meer zakelijk luchtje af.
    tra_filler_desc_16: De Gek schrikt op als ik nader. Aan zijn glazige blik te zien,
      was hij aan het slapen.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Stel hem gerust
    tra_filler_opt_b_16: Schreeuw
    tra_filler_res_a_16: De Gek ontspant als hij begrijpt dat ik geen kwaad in de
      zin heb. Terwijl ik wegloop, zie ik zijn ogen weer langzaam dichtvallen.
    tra_filler_res_b_16: Ik schreeuw naar de Gek. Hij krimpt ineen en probeert zich
      te concentreren.
    tra_request_text_36: "%NAME% lijkt opgelucht dat hij nog even de tijd heeft om
      zich te herstellen."
    tra_filler_desc_17: De angst is zichtbaar in de ogen van deze Gek, alsof hij iets
      heeft gezien wat niemand zou mogen zien. Hij maakt een alarmerend gebaar.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Stel hem gerust
    tra_filler_opt_b_17: Raak in paniek
    tra_filler_res_a_17: Het lukt me niet om de Gek te kalmeren. Hij maakte zich al
      zorgen voordat ik arriveerde en zal zich nog steeds zorgen maken nadat ik weer
      ben vertrokken.
    tra_filler_res_b_17: Mijn paniekerige reactie maakt de Gek nog angstiger. We schreeuwen
      het allebei uit en ik vertrek.
    tra_request_text_37: "%NAME% doet nerveus. Hij wacht gespannen af wat ik ga zeggen."
    tra_filler_desc_18: De Gek gebaart boos naar me als ik nader. Hij zwaait met zijn
      kleine handen en klappert furieus met zijn snavel.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Houd afstand
    tra_filler_opt_b_18: Lach
    tra_filler_res_a_18: In eerste instantie lijkt de Gek verrast dat hij me bang
      heeft gemaakt. Maar al snel geniet hij van de macht die hij over me heeft en
      lacht hij me uit.
    tra_filler_res_b_18: De Gek wordt alleen maar bozer van mijn gelach. Ik kan maar
      beter gaan, voordat hij gewelddadig wordt.
    tra_request_text_38: "%NAME% lijkt het prettig te vinden dat ik zaken wil doen.
      Hij wacht af met een serieuze trek om zijn snavel."
    tra_filler_desc_19: De Gek staart me aan, maar is duidelijk elders met zijn gedachten.
      Hij probeert zich te beheersen, maar kan zijn lach bijna niet inhouden.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Kietel hem
    tra_filler_opt_b_19: Vertrek
    tra_filler_res_a_19: De Gek buldert van het lachen. Ik vertrek voordat zijn vrolijkheid
      omslaat in irritatie.
    tra_filler_res_b_19: Ik kom er vast nooit achter wat deze Gek zo grappig vindt.
      Ik laat hem maar met rust.
    tra_request_text_39: "%NAME% onderdrukt een lach. Hij weet dat hij zich moet concentreren
      op de onderhandelingen."
    tra_filler_desc_20: De Gek begint al te protesteren voordat ik bij hem ben. Ik
      heb nog niets gevraagd, maar hij lijkt bij voorbaat niet van plan om me te helpen.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Maak een buiging
    tra_filler_opt_b_20: Vertrek
    tra_filler_res_a_20: Mijn beleefde gebaar stemt de Gek niet bepaald gerust. Hij
      stuurt me weg.
    tra_filler_res_b_20: De Gek kijkt me opgelucht na, alsof mijn vertrek een groot
      onheil heeft voorkomen.
    tra_request_text_40: "%NAME% wil niet luisteren. Hij is erg resoluut."
    exp_filler_desc_1: De Korvax is verdiept in een complexe puzzel. Hij sorteert
      codes, legt afbeeldingen op elkaar en ontcijfert oude runen. Ze doen denken
      aan de symbolen op de monolieten die ik overal in dit sterrenstelsel heb gevonden.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Help hem
    exp_filler_opt_b_1: Vertrek
    exp_filler_res_a_1: Ik vertel de Korvax wat ik heb geleerd, maar hij zegt dat
      hij dat al heeft geprobeerd, zonder succes.
    exp_filler_res_b_1: Ik laat de Korvax alleen met zijn puzzel. Ik wil hem niet
      uit zijn concentratie halen.
    exp_request_text_21: "%NAME% kijkt me teleurgesteld aan omdat ik alleen zaken
      wil doen. Hij wacht met zichtbare tegenzin af."
    exp_filler_desc_2: De Korvax wiegt ritmisch heen en weer, terwijl flikkerende
      lichtjes over zijn masker dansen. Is dit een privé-voorstelling of treedt hij
      op voor anderen in het Verbond? Misschien maakt het voor hem geen verschil.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Applaudisseer
    exp_filler_opt_b_2: Beschimp hem
    exp_filler_res_a_2: Ik applaudisseer, maar de Korvax reageert er niet eens op.
      Ik behoor duidelijk niet tot zijn publiek.
    exp_filler_res_b_2: Als de Korvax mijn teleurgestelde reactie al opmerkt, laat
      hij het in elk geval niet blijken. Hij gaat onverstoorbaar door met zijn voordracht.
    exp_request_text_22: Ik hef mijn hand op en %NAME% stopt met zijn voorstelling.
      Hij kijkt me ongeduldig aan.
    exp_filler_desc_3: Net als zo veel soortgenoten projecteert ook deze Korvax lichtjes
      vanuit zijn vizier. Maar als ik nog eens goed kijk, zie ik dat het geen willekeurige
      patronen zijn. Hij projecteert een klein, perfect hologram van een lokaal stersysteem.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Geef een compliment
    exp_filler_opt_b_3: Probeer te scannen
    exp_filler_res_a_3: De Korvax knikt en verandert de projectie enigszins om de
      planeet te markeren die het dichtste bij het ruimtestation ligt. Misschien moet
      ik er eens gaan kijken.
    exp_filler_res_b_3: De Korvax schakelt het hologram direct uit. Hij is er duidelijk
      niet van gediend dat ik het zonder toestemming scan.
    exp_request_text_23: "%NAME% maakt er een hele show van, maar ik geef aan dat
      ik wel wat anders aan mijn hoofd heb. Hij wacht mijn verzoek af."
    exp_filler_desc_4: Ik hoor een zacht, zoemend geluid. Als ik dichter bij de Korvax
      kom, hoor ik dat het geluid van hem af komt. Het is een constant gebrom, in
      steeds andere frequenties. Het stopt zelfs niet als hij tegen me spreekt.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Brom met hem mee
    exp_filler_opt_b_4: Vertrek
    exp_filler_res_a_4: 'De Korvax past de frequentie aan en bromt nu op dezelfde
      toonhoogte als ik. Voor even zijn we één. '
    exp_filler_res_b_4: Als ik vertrek, zoemt het subtiele lied van de Korvax nog
      na in mijn oren.
    exp_request_text_24: "%NAME% luistert geduldig, maar stopt niet met neuriën."
    exp_filler_desc_5: Volgens mij heb ik de Korvax gestoord tijdens zijn onderhoudswerkzaamheden.
      Hij brengt een of ander smeermiddel aan op zijn omhulsel, maar hij is nog niet
      klaar. Misschien vindt hij het niet prettig als ik toekijk.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Bied hulp aan
    exp_filler_opt_b_5: Vertrek stilletjes
    exp_filler_res_a_5: De Korvax protesteert. Met het collectieve bewustzijn van
      het Verbond is hij vertrouwd, maar het is duidelijk dat ik hier te veel ben.
    exp_filler_res_b_5: Ik vertrek snel en discreet. De Korvax heeft ook recht op
      privacy.
    exp_request_text_25: Er komt stoom uit het omhulsel van %NAME%. Nadat hij is ontlucht,
      richt hij zijn aandacht op mij.
    exp_filler_desc_6: De Korvax tikt een paar keer snel op zijn datapad en laat het
      apparaat vervolgens trots aan me zien. Op het scherm staat een getallenreeks,
      waarvan het bovenste getal is gemarkeerd.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Knik waarderend
    exp_filler_opt_b_6: Neem datapad aan
    exp_filler_res_a_6: De Korvax kijkt me tevreden aan. Blijkbaar heeft hij iets
      bijzonders voor elkaar gekregen.
    exp_filler_res_b_6: Ik tik wat op de datapad, maar ik kan met geen mogelijkheid
      een hoger getal genereren dan de Korvax.
    exp_request_text_26: Teleurgesteld wegens mijn gebrek aan interesse bergt %NAME%
      zijn apparaat op.
    exp_filler_desc_7: De Korvax zit speelt wat met de gewrichten in zijn vingers,
      die hij uit de kom trekt en vervolgens weer terugzet. Hij zit er ontspannen
      bij en maakt een afwezige indruk.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Kijk toe
    exp_filler_opt_b_7: Vertrek
    exp_filler_res_a_7: Naarmate ik langer toekijk, beweegt de Korvax steeds sneller.
      Uiteindelijk gaat hij zo snel dat ik het niet meer kan volgen. De aanblik van
      zijn vakkundigheid en nauwkeurigheid geeft me een vredig gevoel, al is het maar
      voor even.
    exp_filler_res_b_7: Ik laat de Korvax maar genieten van zijn rust.
    exp_request_text_27: "%NAME% schrikt op en breekt zijn onderhoudsbeurt abrupt
      af."
    exp_filler_desc_8: De Korvax is duidelijk in gedachten verzonken. Hij heeft nauwelijks
      aandacht voor me en ik weet bijna zeker dat er een geluid uit zijn helm komt.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Kuch
    exp_filler_opt_b_8: Vertrek
    exp_filler_res_a_8: De Korvax schrikt op en het geluid uit zijn helm stopt abrupt.
      Ik vertrek voordat hij boos wordt dat ik hem heb gestoord.
    exp_filler_res_b_8: Ik laat de Korvax met rust.
    exp_request_text_28: Ik zwaai vriendelijk. %NAME% maakt schokkende bewegingen,
      terwijl zijn lichten snel knipperen. Met een schuin hoofd wacht hij af wat ik
      wil.
    exp_filler_desc_9: De Korvax maakt schetsen in de lucht. Het lijkt een of ander
      ingewikkeld schema.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Bekijk de schetsen
    exp_filler_opt_b_9: Scan de schetsen
    exp_filler_res_a_9: Ik probeer de bewegingen van de Korvax te doorgronden, maar
      ik begrijp niets van het complexe schema.
    exp_filler_res_b_9: Mijn scanner laat zien dat het een ontwerp is van een groot
      en elegant ruimteschip. Misschien wordt het ooit nog gebouwd.
    exp_request_text_29: "%NAME% kijkt me hoopvol aan. Hij denkt dat mijn verzoek
      iets met zijn ontwerpen te maken heeft."
    exp_filler_desc_10: De Korvax is opmerkelijk rustig. De enige activiteit is het
      ritmische geknipper van zijn vizierlichten. Er gebeurt iets in zijn omhulsel,
      maar ik heb geen idee wat het is.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Zwaai
    exp_filler_opt_b_10: Vertrek
    exp_filler_res_a_10: Ik groet de Korvax vriendelijk, maar hij lijkt me niet op
      te merken. Deze levensvormen zijn normaal niet zo onbeleefd, dus waarschijnlijk
      zit hij elders met zijn gedachten.
    exp_filler_res_b_10: Ik vertrek. De Korvax heeft het niet eens in de gaten.
    exp_request_text_30: Ik hoop dat de operatie van deze elektronische levensvorm
      tegelijkertijd mijn verzoek kan verwerken.
    exp_filler_desc_11: Ik nader de Korvax en zie dat hij een klein apparaatje met
      allerlei lichtjes en sensoren in zijn handen heeft. Stiekem richt hij het op
      me en beweegt hij het over mijn pak.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Protesteer
    exp_filler_opt_b_11: Laat je scannen
    exp_filler_res_a_11: De Korvax trekt zich niets aan van mijn protest. Hij probeert
      me nog sneller te scannen, maar ik ga weg voordat hij klaar is.
    exp_filler_res_b_11: De Korvax voltooit de scan. Hij kijkt naar de gegevens en
      lijkt er tevreden over te zijn.
    exp_request_text_31: "%NAME% voltooit de scan. Tevreden wacht hij op het vervolg
      van de conversatie."
    exp_filler_desc_12: De Korvax heeft nauwelijks aandacht voor me. Er komen een
      paar korte draadjes uit zijn omhulsel en ik hoor een zacht gezoem.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Trek aan een draadje
    exp_filler_opt_b_12: Vertrek
    exp_filler_res_a_12: De Korvax begint te schokken. Ik laat het draadje snel los
      en hij wordt weer rustig. Er lijkt geen blijvende schade te zijn, hoewel ik
      een subtiele brandgeur ruik.
    exp_filler_res_b_12: Ik vertrek. De Korvax heeft het niet eens in de gaten.
    exp_request_text_32: "%NAME% wacht op mijn verzoek. Zonder na te denken plukt
      hij aan zijn bedrading."
    exp_filler_desc_13: Er is iets aan de hand met deze Korvax. De lucht is vervuld
      van de subtiele parfumgeur die ik niet kan thuisbrengen.
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Snuif de geur op
    exp_filler_opt_b_13: Vertrek
    exp_filler_res_a_13: Ik adem in en vul mijn longen met de geur die in de lucht
      hangt. Ik voel een sterke aandrang om units uit te geven.
    exp_filler_res_b_13: Ik vertrek. Ik heb het gevoel dat ik word belazerd.
    exp_request_text_33: "%NAME% vertoont een enthousiasme dat ik zelden zie bij deze
      wezens. Hij heeft duidelijk zin om te handelen."
    exp_filler_desc_14: |-
      De Korvax kijkt me even aan en begint dan met zijn vingers te trommelen. Hij geeft een ritme aan:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Vertrek
    exp_filler_res_a_14: Ik trommel met hem mee. Mijn vingers volgen een ritme waar
      ik me niet eens bewust van ben. Als de Korvax het hoort, kijkt hij me verschrikt
      aan. In verwarring vertrek ik weer.
    exp_filler_res_b_14: Ik vertrek, zonder dat me duidelijk wordt wat het patroon
      betekent.
    exp_request_text_34: "%NAME% maakt snelle en opgewonden bewegingen. Hij is zeer
      geïnteresseerd."
    exp_filler_desc_15: De Korvax bestudeert een lijst die hij snel wegstopt als ik
      nader. Hij lijkt zich te schamen, als deze levensvormen die emotie tenminste
      kennen.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Word boos
    exp_filler_opt_b_15: Vertrek
    exp_filler_res_a_15: De Korvax krimpt angstig ineen, maar zijn lijst laat hij
      niet zien. Als ik vertrek, zie ik dat hij een regel toevoegt aan zijn aantekeningen.
    exp_filler_res_b_15: De Korvax kijkt me opgelucht na. Als ik me even omdraai,
      zie ik dat hij iets toevoegt aan zijn lijst.
    exp_request_text_35: "%NAME% lijkt opgelucht en is blij dat hij niet over de lijst
      hoeft te praten."
    exp_filler_desc_16: De Korvax zit er stijfjes en opgelaten bij. Hij maakt een
      doodnerveuze indruk.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Stel hem gerust
    exp_filler_opt_b_16: Vertrek
    exp_filler_res_a_16: De Korvax lijkt opgelucht, hoewel hij zich nog steeds ongemakkelijk
      voelt door mijn aanwezigheid. Ik vertrek.
    exp_filler_res_b_16: Ik laat de Korvax met rust, terwijl hij zijn omgeving nerveus
      in zich opneemt via zijn vizier.
    exp_request_text_36: "%NAME% luistert gespannen. Hij doet er alles aan om niet
      te hoeven bewegen."
    exp_filler_desc_17: De bewegingen van de Korvax zijn traag en lethargisch. Als
      hij een organisch wezen was, zou ik denken dat hij net was ontwaakt uit een
      diepe slaap. Al weet ik niet eens of deze levensvormen überhaupt slapen.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Tik op de Korvax
    exp_filler_opt_b_17: Vertrek
    exp_filler_res_a_17: Ik tik met mijn vingers op het omhulsel van de Korvax. Zijn
      lichtjes knipperen even, maar verder heeft het geen effect.
    exp_filler_res_b_17: Ik laat de Korvax met rust.
    exp_request_text_37: "%NAME% put energie uit een reservebron. Zijn bewegingen
      blijven traag, maar ik heb zijn aandacht."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Mijn scanner detecteert een geavanceerde multitool met allerlei
      uitbreidingen en gadgets. Ik vraag me af wat de Korvax ermee van plan is.
    exp_request_text_38: "%NAME% kijkt me hoopvol aan. Hij denkt dat mijn verzoek
      iets met zijn ontwerpen te maken heeft."
    exp_filler_desc_19: De Korvax is verdiept in een vreemde bezigheid. Hij lijkt
      de vloer te scannen, al heb ik geen idee waarom.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Gebruik de scanner van de multitool
    exp_filler_opt_b_19: Ga in het scangebied staan
    exp_filler_res_a_19: Ik scan het bureau, maar vind niets bijzonders.
    exp_filler_res_b_19: Door mijn actie gaat er een alarm af. De Korvax stopt direct
      met scannen en kijkt bezorgd naar het resultaat. Ik ga snel weg.
    exp_request_text_39: "%NAME% kijkt me achterdochtig aan. Desondanks wacht hij
      mijn verzoek af."
    exp_filler_desc_20: Het lijkt wel alsof de Korvax wordt gedwongen om steeds hetzelfde
      te herhalen.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Laat hem schrikken
    exp_filler_opt_b_20: Vertrek stilletjes
    exp_filler_res_a_20: Ik maak een hard geluid, maar de Korvax hoort het niet. Misschien
      zit er helemaal geen bewustzijn in dit omhulsel, geen lid van het Verbond. Misschien
      is het slechts een kapot lijf.
    exp_filler_res_b_20: Ik vertrek. De Korvax heeft het niet eens in de gaten.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      De buitenpost is verlaten en iedereen is al lang dood, maar het alarm weerklinkt nog steeds.
      De Gek gebruikten deze installatie voor het plannen van asymmetrische oorlogen met andere soorten. Deze factie was verantwoordelijk voor het ondersteunen van afvallige elementen in andere stersystemen. De hiermee samenhangende betalingen werden in deze buitenpost verwerkt.
      Het laatste bericht laat zien hoe potentiële Vy'keen-verraders onderweg zijn om te onderhandelen met de Gek. Het is niet duidelijk wat er met hen is gebeurd.
    tra_harv_opt_a_14: Waarschuw de Gek
    tra_harv_opt_b_14: Waarschuw de Vy'keen
    tra_harv_opt_c_14: Steel units
    tra_harv_res_a_14: Ik waarschuw de handelsfederatie van de Gek voor de activiteiten
      van de Vy'keen in dit systeem en stuur de beelden door naar hun centrale computers.
      Een vertegenwoordiger beloont me voor de moeite.
    tra_harv_res_b_14: Ik waarschuw de Vy'keen dat er verraders aanwezig zijn in dit
      systeem. Desgevraagd stuur ik hen een grote hoeveelheid gegevens over de Gek.
      Ze belonen me voor mijn hulp.
    tra_harv_res_c_14: Ik steel units uit het systeem. Het is bloedgeld dat afkomstig
      is uit honderd oorlogen en onlusten. De Gek hebben er hier toch niets meer aan...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      De faciliteit bevat veel videobestanden, afbeeldingen en bioscans van bijzondere wezens uit de hele handelsfederatie, gemaakt door de Gek. Blijkbaar hebben ze ook exopakken bestudeerd.

      Tijdens het experiment is er iets misgegaan, want er ligt nog een inactief pak. Verder is er niets.
    tra_harv_opt_a_15: Voer bioscan in
    tra_harv_opt_b_15: Verwijder gegevens
    tra_harv_opt_c_15: Steel technologie
    tra_harv_res_a_15: |-
      Ik voer een bioscan in, waarna het productieproces van de faciliteit weer op gang lijkt te komen. Nu het ontbrekende onderdeel is toegevoegd, wordt er een pak gefabriceerd met exact dezelfde specificaties als dat van mij.
      Met een geautomatiseerd bericht word ik bedankt voor mijn hulp.
    tra_harv_res_b_15: Ik wis de gegevens op de Gek-computer. Ze mogen niets weten
      over onze technologie. Tijdens de procedure vind ik een nanietcluster die me
      zeker van pas zal komen.
    tra_harv_res_c_15: Ik steel nanietclusters uit het systeem en laat de rest van
      de faciliteit ongemoeid.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      Deze faciliteit was betrokken bij een ongeprovoceerde aanval van de Gek op iets wat een 'Atlas-interface' wordt genoemd.

      Volgens het logboek is er veel materiaal verzameld uit talloze werelden. Deze stoffen werden vergeleken met gestolen gegevens over andere soorten en vervolgens getest op deze Atlas-constructie.

      De interface werd totaal vernietigd, net als de aanvallers overigens. De explosie heeft blijkbaar vijf stersystemen weggevaagd. Alleen dit rapport is er nog.
    tra_harv_opt_a_16: Verwijder rapport
    tra_harv_opt_b_16: Waarschuw Gek-handelsfederatie
    tra_harv_opt_c_16: Waarschuw andere soorten
    tra_harv_res_a_16: |-
      Ik verwijder de bestanden uit het systeem. Niemand mag reproduceren wat hier is gebeurd.
      Tijdens de procedure vind ik bruikbare technologie die werd gebruikt voor de constructie van het wapen. Zonder de overige componenten zou het veilig moeten zijn.
    tra_harv_res_b_16: |-
      Ik meld de resultaten van dit experiment bij de Gek-handelsfederatie. Ze ontkennen alles en zeggen dat dit het werk was van afvalligen.
      Ik word beloond voor de moeite, maar moet wel mijn mond houden.
    tra_harv_res_c_16: |-
      Ik stel de autoriteiten van de Vy'keen en de Korvax op de hoogte van de Gek-aanval op de Atlas-interface en de gestolen gegevens. Beiden zijn woedend en eisen onmiddellijk overleg over deze situatie.
      Ik word beloond voor mijn hulp.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: |-
      De oude buitenpost is opgezet om gegevens te beschermen.
      Een van de logboeken gaat over de tijd vlak voor de opkomst van de 'Gek-eerstgeborenen'. Blijkbaar hadden de Gek te kampen met vruchtbaarheidsproblemen. Iets in het water verstoorde hun voortplanting en ze probeerden dit tegen te gaan met selectief fokken, klonen en andere programma's.
      Al snel werd de wetenschappelijke crisis een moreel vraagstuk. De zelfbenoemde 'Eerstgeborenen' namen de macht over. Ze beloofden betere tijden en doodden iedereen die het niet met hen eens was. Het verleden werd gewist. Hier gold alleen het recht van de sterkste.
    tra_harv_opt_a_17: Upload gegevens naar Gek
    tra_harv_opt_b_17: Verkoop gegevens
    tra_harv_opt_c_17: Steel technologie
    tra_harv_res_a_17: |-
      Ik upload de gegevens naar de Gek. De handelaren zijn geschokt door mijn ontdekking, omdat ze dachten dat ze van barbaren afstamden. Ze wisten niet dat ze voor de komst van de Eerstgeborenen een zachtaardig en edelmoedig volk waren.
      Ik word rijkelijk beloond voor mijn hulp.
    tra_harv_res_b_17: |-
      Ik verkoop de gegevens per opbod aan een koper van de Korvax. Hun Verbond verzamelt alles wat ze kunnen vinden over de Gek, omdat ze zelf heel lang geleden ook werden onderworpen door de Eerstgeborenen.
      Ze betalen me voor mijn hulp.
    tra_harv_res_c_17: Ik steel de spaarzame technologie uit de buitenpost en haal
      nanietclusters uit het systeem.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      De faciliteit bevat rapporten over temporale waarnemingen van tijdreizigers. De meeste zijn Gek of Korvax en ze beschikken vaak over geavanceerde technologie.
      Volgens het logboek was de hoofdwetenschapper erg sceptisch. Hij denkt dat door de tijd reizen fysiek onmogelijk is, maar vindt het ook vanuit sociaal perspectief onwaarschijnlijk. Waarom veranderden ze niets als ze terug in de tijd konden gaan? Ze hadden het over een ramp. Waarom hebben ze die niet voorkomen?
      Het laatste bericht toont de komst van de superieuren van de wetenschapper. Ze nemen zijn bestanden in beslag en leggen hem het zwijgen op.
    tra_harv_opt_a_18: Probeer gegevens te redden
    tra_harv_opt_b_18: Pak technologie
    tra_harv_opt_c_18: Neem contact op met Gek
    tra_harv_res_a_18: |-
      Ik probeer gegevens uit het systeem te halen, maar ik vind alleen fragmenten.

      De meeste tijdreizigers bezochten geliefden of ouders, omdat ze hen nog één keer wilden zien voordat alles was afgelopen. Veel meer hebben ze er niet mee gedaan.
    tra_harv_res_b_18: Ik haal nanietclusters uit het systeem die bij de restanten
      van een dossier waren bijgevoegd.
    tra_harv_res_c_18: |-
      Ik neem contact op met de Gek en vraag hen naar deze faciliteit, maar ze zeggen van niets te weten. Wel zijn ze erg geïnteresseerd in mijn locatie en zeggen ze dat ze een vrachtschip zullen sturen om met me te spreken.

      Ik kan maar beter vertrekken.
    tra_harv_desc_19: |-
      Deze installatie was vroeger bemand door een oude VerkoopGek, die op wel honderd handelsroutes was geweest en een persoonlijke vriend was van een van de Handelsheren.

      Na de breuk met zijn partner wilden zijn honderd kinderen niets meer met hem te maken hebben. De VerkoopGek nuttigde nog een laatste maaltijd en vloog toen met zijn schip tegen een bergwand. Zo kwam een einde aan een leven vol spijt en heel veel onbetaalde facturen. Misschien kan ik hier nog iets nuttigs vinden.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Meld zijn dood
    tra_harv_opt_b_19: Zoek units
    tra_harv_opt_c_19: Verkoop handelsgegevens
    tra_harv_res_a_19: Ik meld de dood van de VerkoopGek. De handelsfederatie bedankt
      me, al kunnen ze zijn naam niet vinden in hun systemen. Blijkbaar had hij al
      jaren niets meer verkocht. Ik krijg een kleine beloning.
    tra_harv_res_b_19: Ik zoek units, maar vind niets. De VerkoopGek zat bij zijn
      overlijden diep in de schulden. Ik vertrek met lege handen.
    tra_harv_res_c_19: Ik verkoop de handelsgegevens aan een andere VerkoopGek. Zo
      profiteert er tenminste nog iemand van de dood van deze levensvorm.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Deze Gek-buitenpost was een ruilmarkt voor schepen en reserveonderdelen voor ruimtestations.

      Alle blauwdrukken zijn aangepaste of zelfs gestolen versies van de technologie van andere soorten. Een aantal van deze ontwerpen is te zien op het scherm van de terminal.
    tra_harv_opt_a_20: Download gegevens
    tra_harv_opt_b_20: Verkoop gegevens
    tra_harv_opt_c_20: Rapporteer diefstal
    tra_harv_res_a_20: Ik download de gegevens uit de terminal en vind naniet dat
      ik kan inwisselen voor nieuwe technologie.
    tra_harv_res_b_20: Ik verkoop de gegevens aan een rivaliserende partij. Ze dienen
      direct een klacht in tegen de handelsfederatie, maar gebruiken de ontwerpen
      ondertussen stiekem voor hun eigen productie.
    tra_harv_res_c_20: Ik meld de diefstal van deze technologieën bij de Korvax en
      de Vy'keen. Ik krijg een compensatie voor de moeite, waarna beide soorten hun
      diplomaten terugroepen als protest tegen de Gek.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      De buitenpost is verlaten en iedereen is al lang dood, maar het alarm weerklinkt nog steeds.

      De Korvax in deze installatie zonderden zich af, omdat ze dachten dat er een agressieve stroming in opkomst was binnen hun soort. Er is hen daar iets overkomen. Iets ontwaakte in hun hoofd.
    exp_harv_opt_a_14: Bekijk logboeken
    exp_harv_opt_b_14: Wis alle bestanden
    exp_harv_opt_c_14: Waarschuw de Korvax
    exp_harv_res_a_14: |-
      Ik bekijk de logboeken van de Korvax die hier waren gestationeerd. Blijkbaar hebben ze diep in het binnenste van de planeet een portaal geopend. Deze experimentele installatie laat alternatieve versies van de planeet in al z'n glorie zien.
      Ze ontdekten wel duizend andere Korvax-eenheden, die precies op hen leken. Ze probeerden een tweede verbond te vormen, dat volledig bestond uit multiversele wezens, van andere versies van hun eigen persoonlijkheden.
      De eerste vernietigingen begonnen een week later. Er bleven alleen enkele nanietclusters over.
    exp_harv_res_b_14: Ik wis alle bestanden en ontdek daarbij blauwdrukken van experimentele
      technologie. Wat ze hier hebben gedaan, mag niet nog eens gebeuren.
    exp_harv_res_c_14: Ik laat de Korvax weten welke ramp hier plaatsvond en upload
      de rapporten naar het Verbond. Ze belonen me en zeggen dat mijn bevindingen
      in deze buitenpost nieuw wetenschappelijk onderzoek mogelijk maakt.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      De onderzoeksfaciliteit beschikt over een groot aantal scanners en bewakingsapparaten die zijn gericht op de wateren in het systeem. Ze zoeken naar tekenen van iets dat is gemarkeerd als 'de diepte'.

      De wetenschappers die hier werkten, vergeleken de berichten die verband hielden met de Atlas met de vreemde signalen in het water.

      Vlak voordat ze verdwenen, concludeerden ze dat de energie inderdaad vergelijkbaar is met die van de Atlas zelf, al zijn er verschillen. Een andere macht in het universum...
    exp_harv_opt_a_15: Onderzoek de diepte
    exp_harv_opt_b_15: Onderzoek de Atlas
    exp_harv_opt_c_15: Waarschuw de Korvax
    exp_harv_res_a_15: "Ik bestudeer de rapporten over de diepte. Er is een patroon
      van zestien energiestoten dat voortdurend wordt herhaald, als muziek die opstijgt
      uit de golven.\nHet lijkt erop dat ze persoonlijkheden en drijfveren veranderen,
      waardoor zelfs de meest toegewijde Korvax een agent van een onvoorstelbare kracht
      wordt. \nZo te zien bevatten de archieven geïnfecteerde nanietclusters. Ik neem
      er een paar. Dat lijkt me het beste..."
    exp_harv_res_b_15: |-
      Ik bestudeer de rapporten over de Atlas. Ik zie interfaces, verklaringen over rood licht en verslagen over bezoekingen en transcendente ervaringen uit het hele universum.
      De Korvax denken dat de Atlas niet echt bestaat in deze werkelijkheid, maar met ons communiceert via vertegenwoordigers.
      Zo te zien bevatten de archieven geïnfecteerde nanietclusters. Ik neem er een paar. Dat lijkt me het beste...
    exp_harv_res_c_15: |-
      Ik meld de Korvax wat er hier is gebeurd, maar het Verbond zegt dat ze niets weten over deze faciliteit en het personeel. De betreffende Korvax werden twee jaar geleden losgekoppeld van het Verbond. Er werd aangenomen dat ze waren overleden.
      Ik word beloond voor mijn informatie. De Korvax zeggen dat ze het nader zullen onderzoeken.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      De faciliteit was blijkbaar een ontmoetingsplaats voor verschillende Korvax-groeperingen. Tijdens diplomatieke crises en oorlogssituaties werden er meerdere lichamen geüpload en gedownload.

      Hoewel de volledige soort kan samensmelten tot één grote geest, was persoonlijke communicatie soms wenselijk. Deze Korvax registreerden heel veel dingen die ze verborgen wilden houden voor hun soortgenoten. De een is nu eenmaal meer gelijk dan de ander.
    exp_harv_opt_a_16: Bekijk rapporten
    exp_harv_opt_b_16: Informeer het Korvax-verbond
    exp_harv_opt_c_16: Informeer andere soorten
    exp_harv_res_a_16: |-
      Ik bekijk de rapporten van deze bijeenkomsten. De verborgen Korvax-gemeenschap had blijkbaar een plan. Jaar na jaar ontmoetten ze elkaar, soms ook in het geheim met andere soorten, om de geschiedenis te manipuleren en te beïnvloeden.

      Ik vind naniet, maar ook nog iets anders. Kort geleden vergaderden ze over de Reizigers... over de Atlas... Ik zag mijn eigen gezicht in hun rapporten.

      Bij mijn vertrek vraag ik me af wat het allemaal betekent.
    exp_harv_res_b_16: Ik meld het bestaan van de faciliteit bij het Korvax-verbond.
      Halverwege het gesprek wordt de verbinding verbroken, waardoor het verdedigingssysteem
      van de faciliteit wordt geactiveerd. Ik vlucht met een beschadigd pak.
    exp_harv_res_c_16: Ik meld het bestaan van de faciliteit bij de Gek en de Vy'keen.
      Halverwege het gesprek wordt de verbinding verbroken, waardoor het verdedigingssysteem
      van de faciliteit wordt geactiveerd. Ik vlucht met een beschadigd pak.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "De buitenpost is heel oud. Het logboek heeft het over alternatieve
      werkelijkheden, over geschiedenissen van de Korvax die volledig van elkaar verschillen.\n
      \nIn sommige regio's van het multiversum bleven hun voorouders trouw aan hun
      biologische oorsprong. In andere regio's waren ze nog steeds slaven van de Gek,
      zonder dat ze ooit in opstand kwamen en zonder dat ze hun valse meesters probeerden
      te overtuigen van de glorie van de Atlas.\nVeel van deze werkelijkheden zijn
      verdwenen, alsof ze nooit hebben bestaan."
    exp_harv_opt_a_17: Upload gegevens naar Korvax
    exp_harv_opt_b_17: Doe zelf onderzoek
    exp_harv_opt_c_17: Steel technologie
    exp_harv_res_a_17: |-
      Ik upload de gegevens naar de Korvax. Ze nemen de herinneringen van deze alternatieve Korvax-echo's op in hun eigen Verbond, waardoor ze nu nog meer verdriet met zich meedragen. Ze lijken er niet aan te kunnen ontkomen, in welk sterrenstelsel dan ook.
      Ze bedanken me en geven me nanietclusters via de terminal.
    exp_harv_res_b_17: |-
      Ik zoek naar een rapport over mezelf in deze alternatieve werkelijkheden, maar vind alleen parallelle levens van anderen. Ik ben alleen.

      Ik haal nanietclusters uit de terminal en vertrek, bezorgd dat ik niet werd genoemd.
    exp_harv_res_c_17: Ik zoek naar technologie in de computers van de faciliteit.
      Ik vind niets, behalve onbeveiligde units.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: "In de faciliteit werden Korvax-geesten afgezonderd van het
      centrale Verbond en verwerkt.\n \nHet logboek maakt melding van gekwelde Korvax-geesten.
      Sommigen twijfelen over hun acties, anderen zijn overmand door verdriet en weer
      anderen vormen een bedreiging voor andere geesten. Hier, ver weg van het Verbond,
      proberen ze hun pijn te overwinnen en zichzelf te rehabiliteren.\n \nEr is nog
      maar één Korvax-ziel over. Volgens het logboek is deze ziel al dertig jaar aanwezig
      in dit systeem."
    exp_harv_opt_a_18: Upload naar Verbond
    exp_harv_opt_b_18: Wis systeem
    exp_harv_opt_c_18: Troost de Korvax
    exp_harv_res_a_18: |-
      Ik upload de ziel naar het Verbond.
      Hij schreeuwt verwensingen naar me en verdwijnt. Ik hou er niets aan over.
    exp_harv_res_b_18: Ik wis het systeem. De Korvax verdwijnt en ik krijg nanietclusters,
      de ongevormde materie van het systeem.
    exp_harv_res_c_18: |-
      Ik probeer de Korvax te troosten met mijn reisverhalen.

      Hij bedankt me voor de moeite, maar zegt dat het niet helpt. Zijn geliefde is dood. Hij heeft niets meer en vindt alleen nog troost in zijn boetedoening.

      Als blijk van waardering geeft hij me een geschenk, waarna hij vraagt of ik hem met rust wil laten. Hij wil alleen zijn.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      De faciliteit fungeerde als een centraal uploadpunt voor Korvax-scans van duizenden werelden. De gegevens werden verzameld in een poging om de onderliggende mechanismen van het universum te begrijpen.

      Het probleem was het bestaan. De oplossing was een enkel getal, een waarschuwing die door elk atoom in het firmament werd uitgeschreeuwd. 'Zestien'...

      Zestien...
    exp_harv_opt_a_19: Steel technologie
    exp_harv_opt_b_19: Analyseer gegevens
    exp_harv_opt_c_19: Verstrek scans
    exp_harv_res_a_19: Ik steel gegevens uit het systeem en laat de rest van de faciliteit
      ongemoeid.
    exp_harv_res_b_19: |-
      Ik analyseer de gegevens en probeer te begrijpen wat ze betekenen.

      Iets houdt me in de gaten. Iets leest me terwijl ik zelf aan het lezen ben. Doodsbang en met een beschadigd exopak vertrek ik weer.
    exp_harv_res_c_19: "Ik verstrek scans van mijn eigen systemen en probeer zo het
      Korvax-model te verbeteren. \n\nHet Verbond merkt dit op en beloont me rijkelijk
      voor mijn hulp."
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Een inkomend bericht maakt melding van een Korvax-spion.

      Hij hield zich schuil in een Gek-lichaam en deed zich jarenlang voor als een eenvoudige ZwoegGek. Zo verzamelde hij veel gegevens over zijn zogenaamde vrienden. Dit was het doel van het experiment: het doorgronden van de vijand.

      De vijand mag nooit worden vergeven, zelfs niet als het einde der tijden nabij is. Zelfs niet als het de verdoemenis betekent. De Korvax zullen de wreedheden tegen hen nooit vergeten. Ze zullen hun boosheid nooit verliezen.
    exp_harv_opt_a_20: Upload rapport naar de Gek
    exp_harv_opt_b_20: Upload rapport naar de Korvax
    exp_harv_opt_c_20: Vertrek
    exp_harv_res_a_20: |-
      Ik upload het rapport naar de Gek en wordt beloond omdat ik een spion heb ontmaskerd.

      Ze zeggen dat ze eerst de gegevens zullen verzamelen, waarna de Korvax-eenheid wordt bewaard voor verder onderzoek. Ze kunnen het verder wel alleen af.
    exp_harv_res_b_20: Ik upload het rapport naar de Korvax. De entiteiten vertrouwen
      me niet en geven me nanietclusters in ruil voor mijn discretie. Hun strijd gaat
      door.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: "Ik ontvang een noodoproep van een afgelegen ruimtestation,
      waarbij de hulp wordt ingeroepen van nabijgelegen Vy'keen-schepen.\n\nZe zeggen
      dat hun station is beschadigd na een aanval door piraten en dat ze geen schepen
      meer hebben om hun heil elders te zoeken. \n\nUit videobeelden blijkt dat de
      commandant zijn soldaten zelfs voor het kleinste vergrijp ter dood heeft veroordeeld,
      bang als hij is dat er door de hongersnood muiterij uitbreekt."
    war_harv_opt_a_13: Deel video met Vy'keen
    war_harv_opt_b_13: Neem contact op met Gek in de buurt
    war_harv_opt_c_13: Eis losgeld
    war_harv_res_a_13: |-
      Ik deel de video met het opperbevel van de Vy'keen. Ze zijn woedend over het gedrag van de commandant en noemen hem eerloos en laf.

      Ik word beloond voor mijn hulp in deze zaak.
    war_harv_res_b_13: |-
      Ik neem contact op met de Gek in de buurt en informeer hen over de situatie met de Vy'keen. Ze sturen er direct schepen naartoe, naar eigen zeggen om de bevriende Vy'keen te redden.

      Toch sturen ze ook een paar oorlogsschepen mee. Ik word beloond voor mijn hulp.
    war_harv_res_c_13: |-
      Ik eis losgeld voor de levens aan boord van het station. Ik krijg verschillende reacties, maar de Korvax komen met het hoogste bod over de brug.

      Ze zeggen dat een van hen daar is en betalen me goed voor de informatie.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      De buitenpost is verlaten en iedereen is al lang dood, maar het alarm weerklinkt nog steeds.

      Er heeft hier een coup plaatsgevonden. Strijdmakkers vochten met elkaar om een paar ruïnen die in deze wereld werden aangetroffen. De laatste overlevende stierf voordat hij de gegevens kon verwijderen.
    war_harv_opt_a_14: Download gegevens
    war_harv_opt_b_14: Steel technologie
    war_harv_opt_c_14: Informeer de Vy'keen
    war_harv_res_a_14: |-
      Ik download gegevens die een andere blik werpen op Hirk, de oude held van de Vy'keen. Hier wordt hij afgeschilderd als paranoïde, wraakzuchtig en haatdragend. Voor deze lezing zijn hun gelovigen gestorven.

      Behalve deze informatie vind ik ook veel bruikbare technologie.
    war_harv_res_b_14: |-
      Ik probeer alle technologie te stelen uit de computers van de faciliteit, maar daarbij trek ik blijkbaar de aandacht van de Vy'keen-autoriteiten.

      Mijn pak raakt beschadigd door de verdedigingssystemen van de faciliteit. Ik moet gaan.
    war_harv_res_c_14: |-
      Ik meld de gebeurtenissen in deze faciliteit bij het opperbevel van de Vy'keen.

      De toon van de strijder verandert als ik de geheime informatie deel die deze aliens het leven kostte. Op zijn bevel verwijder ik mijn eigen kopie van het rapport. Ik word er rijkelijk voor beloond.

      Hij zegt dat ik het bestaan van deze plek moet vergeten. Hij regelt het verder wel.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      De faciliteit was een lokale basis voor overvallen op de Sentinels in het systeem.

      Elke nacht slopen de Vy'keen in het donker naar allerlei locaties, waar ze drones en walkers in de val lieten lopen.

      Het is een oorlog zonder einde of doel, maar hun acties worden uitgevoerd met een meedogenloze doelmatigheid. De laatste gevechtseenheid keerde nooit terug en liet alleen missierapporten en wapens achter.
    war_harv_opt_a_15: Waarschuw de Vy'keen
    war_harv_opt_b_15: Steel technologie
    war_harv_opt_c_15: Scan naar Sentinels
    war_harv_res_a_15: Ik meld de dood van hun strijders bij de Vy'keen. Ze bedanken
      me voor wat ik heb gedaan en belonen me voor mijn eervolle gedrag.
    war_harv_res_b_15: Ik steel naniet uit het systeem en laat de rest van de faciliteit
      ongemoeid.
    war_harv_res_c_15: Ik scan naar de aanwezigheid van Sentinels, maar vind niets.
      Wat er hier ook was, het is nu weg.
    war_harv_desc_16: |-
      Een inkomend bericht waarschuwt alle ontvangers dat ketterij niet wordt geduld. Wie zijn soortgenoten verdenkt van lafheid, heulen met de vijand, pacifisme en geloof in de verrader Nal of een andere ketterse religie dient onmiddellijk contact op te nemen met het opperbevel van de Vy'keen.

      Het systeem laat zien hoe een strijder op deze basis probeert om zo'n rapport te uploaden, waarna hij wordt gedood door zijn kameraden. Direct daarna verlaten de moordenaars de basis.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Rapporteer ketterij
    war_harv_opt_b_16: Verwijder bestanden
    war_harv_opt_c_16: Vertrek
    war_harv_res_a_16: "Ik maak melding van ketterij bij de Vy'keen en upload het
      laatste rapport van de strijder. \nIk word bedankt en beloond voor mijn hulp."
    war_harv_res_b_16: Ik verwijder de bestanden uit het systeem. De ketters zijn
      vrij en het verwijderde rapport wordt vervangen door naniet.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      De faciliteit was blijkbaar bezig met het onderzoeken van chemische en biologische wapens toen een storing alle medewerkers het leven kostte.

      Uit de logboeken van het systeem blijkt dat deze operatie niet was goedgekeurd door het opperbevel van de Vy'keen. Hoewel hun superieuren dit werk als oneerlijk en twijfelachtig beschouwden, dachten deze levensvormen daar duidelijk heel anders over. Stel dat dit de strijd een andere wending zou geven? Dat het een einde maakte aan oorlogen?

      Iemand zou het voordeel van dit soort wapens inzien. Wellicht dat sommigen ervoor zouden betalen.
    war_harv_opt_a_17: Vernietig monsters
    war_harv_opt_b_17: Verkoop aan de Gek
    war_harv_opt_c_17: Verkoop aan de Korvax
    war_harv_res_a_17: Ik vernietig de monsters in de faciliteit, wat resulteert in
      een kleine storing. Mijn exopak raakt beschadigd.
    war_harv_res_b_17: Ik probeer de monsters te verkopen aan de Gek, die me ervoor
      betalen met units.
    war_harv_res_c_17: Ik probeer de monsters te verkopen aan de Korvax, die blijkbaar
      geen interesse hebben in de mogelijke militaire toepassingen. Ze zijn echter
      wel gefascineerd door de samenstelling van de giftige stof en geven me er wat
      naniet voor.
    war_harv_desc_18: |-
      Uit de logboeken van de faciliteit blijkt dat er twee weken geleden een nieuwe Vy'keen-rekruut is gearriveerd. Nergens wordt vermeld dat er sindsdien iemand is vertrokken.

      Toch is er niemand hier. Blijkbaar is er één bericht verzonden vanuit de onderste verdieping van de faciliteit. Dit bericht was versleuteld met Korvax-beveiliging.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Lokaliseer punt van oorsprong
    war_harv_opt_b_18: Waarschuw de Vy'keen
    war_harv_opt_c_18: Waarschuw de Korvax
    war_harv_res_a_18: |-
      Ik gebruik de scanners om de oorsprong van het bericht te traceren en geef dit weer op het scherm van de terminal.

      Het lijkt een robotachtige Vy'keen met beschadigde ledematen en blootgelegde circuits waar de vonken vanaf vliegen. Om hem heen liggen dode strijders.

      Ik ontvang units via de terminal voor mijn discretie.
    war_harv_res_b_18: Ik waarschuw de Vy'keen. Ze sturen oorlogsschepen om de situatie
      te onderzoeken. Volgens hen zijn de Korvax erbij betrokken. Ik word beloond
      voor mijn hulp.
    war_harv_res_c_18: Ik waarschuw de Korvax. Ze zeggen niets te weten over deze
      faciliteit en het signaal. Erg geloofwaardig is dat niet, omdat ze me tegelijkertijd
      proberen aan te vallen via de verdedigingssystemen van de faciliteit. Ik vertrek
      voordat ik nog meer schade oploop.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Deze faciliteit fungeerde als een trainingscentrum voor jonge Vy'keen uit de hele sector. Hier trainden en vochten ze om erkend te worden als een echte Vy'keen.

      Het logboek staat vol met verhalen over rivaliteit, liefdesrelaties, edelmoedigheid en passie. Alles is vastgelegd door een trotse, wat oudere commandant. Op een dag eindigt het bericht als volgt: De Vy'keen hadden deze plek niet langer nodig. De training is vervangen door naniet, dat herinneringen doorgeeft van het ene individu naar het andere. Fysieke oefening is daardoor overbodig geworden.
    war_harv_opt_a_19: Pak nanietclusters
    war_harv_opt_b_19: Doorzoek trainingslogboeken
    war_harv_opt_c_19: Verkoop gegevens aan de Gek
    war_harv_res_a_19: Ik haal nanietclusters uit het systeem en vertrek, helemaal
      klaar voor een glorieuze strijd!
    war_harv_res_b_19: Ik doorzoek de trainingslogboeken in het systeem en vind allerlei
      expertise en technologieën die bij mijn eigen reizen van pas kunnen komen. Ik
      pak het relevante naniet.
    war_harv_res_c_19: 'Ik verkoop de gegevens aan de Gek, die me belonen voor de
      trainingsschema''s van hun oude vijand. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: "De buitenpost is heel oud. De hele omgeving is ingericht om
      de gegevens hier te beschermen.\n\nHet logboek beschrijft het eerste contact
      van de Vy'keen met een Reiziger. Deze Reiziger verbleef lange tijd bij het strijdersras.
      Hij leerde er veel, zelfs over de liefde. De Vy'keen stierven, maar de Reiziger
      niet.\n \nUit dit bericht blijkt hoe belangrijk hij was voor hun ontwikkeling
      en wat zijn bijdrage was aan hun vroegste technologie. Deze gegevens zijn in
      de vergetelheid geraakt. Maar nu heb ik dit rapport gevonden."
    war_harv_opt_a_20: Deel het met de Vy'keen
    war_harv_opt_b_20: Pak technologie
    war_harv_opt_c_20: Zoek informatie over de Reiziger
    war_harv_res_a_20: |-
      Ik deel mijn ontdekking met de Vy'keen. Onmiddellijk isoleren ze de informatie en dreigen ze dat ze me weten te vinden.
      Ik ga snel weg.
    war_harv_res_b_20: Ik haal enkele blauwdrukken uit het systeem. Deze waardevolle
      technologie komt goed van pas tijdens mijn reizen.
    war_harv_res_c_20: |-
      Ik zoek nog meer informatie over deze Reiziger.

      Terwijl ik daarmee bezig ben, krijg ik het gevoel dat ik in de gaten wordt gehouden. De terminal geeft nanietclusters af, waarna alle systemen worden uitgeschakeld. Alle gegevens zijn definitief verloren gegaan.
    tra_fac_desc_29: De fabriek recyclet bundels met kleding en andere materialen
      uit het hele sterrenstelsel tot nieuwe onderdelen van Gek-exopakken.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Tussen de restanten van de productielijn zweeft het lichaam
      van een Korvax-wetenschapper. Zijn lichten zijn gedoofd en zijn ledematen hangen
      er slap bij. De systemen van de fabriek maken externe communicatie mogelijk.
      Ik heb verschillende opties.
    tra_fac_opt_a_29: Informeer de Vy'keen
    tra_fac_opt_b_29: Informeer de Gek
    tra_fac_opt_c_29: Informeer de Korvax
    tra_fac_res_a_29: |-
      Ik meld wat ik heb gezien aan de Vy'keen. De strijders zijn woedend en zeggen dat de Gek weer de massamoordenaars van weleer zijn.
      Ze beloven dat ze direct oorlogsschepen inzetten.
    tra_fac_res_b_29: |-
      Ik meld wat ik heb gezien aan de Gek. Ze zeggen dat het een vreselijk misverstand is en dat de daders uiteraard worden gestraft.
      Ze belonen me rijkelijk voor mijn onbaatzuchtigheid en discretie.
    tra_fac_res_c_29: |-
      Ik meld wat ik heb gezien aan de Korvax. Ze zeggen dat het omhulsel leeg is en dat zijn ziel is teruggekeerd naar hun Verbond.
      Ze sturen een schip om het lichaam op te halen, omdat dit volgens hen emotionele waarde heeft voor de voormalige eigenaar. Ze bedanken me.
    tra_fac_desc_30: |-
      De fabriek produceert componenten voor ruimteschepen met de beschikbare middelen van deze wereld.

      Deze installatie maakt onderdelen voor Gek-handelsschepen. Ze zijn ontworpen voor zoveel mogelijk lading en om zich tegelijkertijd te kunnen verdedigen tegen Sentinels en piraten.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: De terminal laat zien wat er diep onder de fabriek gebeurt.
      Het lijkt erop dat de Gek essentiële onderdelen uit elk schip verwijderen.
    tra_fac_opt_a_30: Waarschuw Gek-handelsfederatie
    tra_fac_opt_b_30: Eis geld van de Gek
    tra_fac_opt_c_30: Vraag wat ze daar doen
    tra_fac_res_a_30: |-
      Ik meld de mogelijk criminele activiteiten bij de Gek-handelsfederatie en stuur de beelden door naar hun centrale computers.
      Een vertegenwoordiger beloont me voor de moeite.
    tra_fac_res_b_30: Ik eis dat de Gek me betalen. In ruil daarvoor zal ik de criminele
      activiteiten verdoezelen. Ze gaan akkoord, zij het met tegenzin.
    tra_fac_res_c_30: Ik vraag de Gek wat ze daar doen. Onmiddellijk beginnen ze te
      schieten op de bron van het geluid en schakelen ze de videobeelden uit. Tegen
      de tijd dat het systeem weer is opgestart, zijn ze weg.
    tra_fac_desc_31: Wanneer ik de terminal nader, wordt me duidelijk dat er hier
      iets vreselijks is gebeurd. De faciliteit produceert items en noemt ze 'Gek-relikwieën'.
      Ze zouden de dragers geluk brengen.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Op de videobeelden is te zien hoe nanietclusters de kelders
      van de faciliteit overwoekeren. Uit een groot aantal machines komt een bolvormige
      groene massa waarin zich tanden vormen. Een stem schreeuwt iets in een onbekende
      taal.
    tra_fac_opt_a_31: Pak nanietclusters
    tra_fac_opt_b_31: Rapporteer de productiefout
    tra_fac_opt_c_31: Pak Gek-relikwieën
    tra_fac_res_a_31: Ik pak de nanietclusters en de massa krimpt direct ineen. Het
      is duidelijk dat het organisme met me mee wil.
    tra_fac_res_b_31: |-
      Ik meld de productiefout. De Gek-autoriteiten zeggen dat ik moet blijven waar ik ben en dat ik in quarantaine zal worden geplaatst.
      Ik kan maar beter vertrekken. Voordat ik ga, pak ik nog wat naniet. Ze willen ontsnappen...
    tra_fac_res_c_31: Ik pak wat Gek-amuletten. Ik voel direct dat ze geluk brengen.
      Mijn overlevingskans is ineens een stuk groter, waar ik ook ga in dit universum.
    tra_fac_desc_32: De terminal toont de logboeken van allerlei financiële transacties
      en handelsafspraken die de afgelopen maanden door deze faciliteit zijn verwerkt.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Op het scherm staat het ontwerp van verschillende Vy'keen- en Korvax-fabrieken. De Gek-supervisors van deze installatie probeerden te ontdekken hoe andere soorten hun bouwwerken verborgen weten te houden voor de Sentinels.

      Er is hier niemand meer. Het laatste teken van leven is van drie dagen geleden.
    tra_fac_opt_a_32: Informeer de Gek
    tra_fac_opt_b_32: Informeer de Vy'keen
    tra_fac_opt_c_32: Informeer de Korvax
    tra_fac_res_a_32: Ik meld de situatie bij de Gek. De handelsfederatie bedankt
      me en stuurt meerdere schepen om de faciliteit te vernietigen.
    tra_fac_res_b_32: Ik meld de situatie bij de Vy'keen. Hun opperbevel is woedend
      dat iemand hun technologie probeerde te stelen en zweert wraak op de Gek.
    tra_fac_res_c_32: Ik meld de situatie bij de Korvax. Het Verbond is aangeslagen
      door de dood van al die Gek en zegt dat ze om hen zullen rouwen. Verder geven
      ze geen commentaar.
    tra_fac_desc_33: Er komen blauwe vonken uit de installatie en de elektriciteit
      springt van het ene machinepaneel naar het andere.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: Datum en tijd op de terminal veranderen voortdurend en verspringen
      van de toekomst naar het verleden. Volgens de sensoren is er een zogenaamd wit
      gat geactiveerd in het hart van de fabriek.
    tra_fac_opt_a_33: Waarschuw de ToekomstGek
    tra_fac_opt_b_33: Activeer tijdschakelaar
    tra_fac_opt_c_33: Gehoorzaam
    tra_fac_res_a_33: |-
      Een paar tellen gebeurt er niets... maar het kan ook een paar uur zijn. Misschien ging er wel een jaar voorbij.

      De tijdgebeurtenis verdwijnt en de ToekomstGek bedankt me met een geschenk.
    tra_fac_res_b_33: |-
      Een paar tellen gebeurt er niets... maar het kan ook een paar uur zijn. Misschien ging er wel een jaar voorbij.

      De tijdgebeurtenis verdwijnt en ik krijg blauwdrukken voor nieuwe technologie, die blijkbaar zijn gemaakt door een toekomstige versie van mezelf. Ik weet niet wat deze tijdschakelaar heeft veroorzaakt.
    tra_fac_res_c_33: |-
      Een paar tellen gebeurt er niets... maar het kan ook een paar uur zijn. Misschien ging er wel een jaar voorbij.

      De tijdgebeurtenis verdwijnt en het rode licht van een onzichtbaar wezen bedankt me met een geschenk.
    tra_fac_desc_34: Ik nader de terminal, maar de informatie is verwarrend en vervormd...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: Blijkbaar maken ze literatuur in deze fabriek. Er staan geen
      machines, er zijn geen bestanden, maar alleen papier dat in schreeuwerige letters
      met de hand is beschreven.
    tra_fac_opt_a_34: Zet de productie stil
    tra_fac_opt_b_34: Informeer de Gek-autoriteiten
    tra_fac_opt_c_34: Steel technologie
    tra_fac_res_a_34: |-
      Ik zet de productie stil. De drukpers stopt, misschien wel voor de laatste keer. Hoeveel zouden er nog zijn?

      Tussen het puin van de fabriek vind ik wat afgedankte technologie. Misschien komt dit nog van pas.
    tra_fac_res_b_34: Ik meld het bestaan van de fabriek bij de Gek-autoriteiten.
      Ze zeggen dat ik niets te zoeken heb bij de installatie en betalen me goed voor
      mijn discretie.
    tra_fac_res_c_34: Ik probeer de technologie te stelen, maar de automatische verdedigingssystemen
      van de fabriek schieten een energiestraal naar mijn pak. Het lijkt me veiliger
      om er maar vanaf te blijven.
    tra_fac_desc_35: 'De fabriek produceert alledaagse spullen voor de Gek: eetgerei
      voor hun maaltijden, spray om te voorkomen dat hun huid uitdroogt in vreemde
      atmosferen, flessen met feromoon en nog veel meer.'
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: De faciliteit is verlaten, maar niets wijst op gevaar. Alles
      lijkt in orde te zijn.
    tra_fac_opt_a_35: Zoek technologie
    tra_fac_opt_b_35: Informeer de Gek-autoriteiten
    tra_fac_opt_c_35: Zet de productie stil
    tra_fac_res_a_35: |-
      Ik zoek naar technologie in de computers van de fabriek en vind een groot aantal nanietclusters.

      Bij mijn vertrek hoor ik een stem in het duister. Ik kijk om me heen, maar er is niemand.
    tra_fac_res_b_35: |-
      Ik meld het bestaan van de verlaten fabriek bij de Gek, maar ze begrijpen het niet. Volgens hun gegevens bestaat zo'n installatie helemaal niet op die wereld.

      Bij mijn vertrek hoor ik een stem in het duister. Ik kijk om me heen, maar er is niemand.
    tra_fac_res_c_35: |-
      Ik zet de productie stil, maar weet nog wel snel wat nanietclusters te verzamelen.

      Bij mijn vertrek hoor ik een stem in het duister. Ik kijk om me heen, maar er is niemand.
    exp_fac_desc_29: Ik nader de terminal en voel een ongekend verdriet. Ik hoor de
      echo's van duizend zielen, entiteiten die al lang geleden van het leven zijn
      beroofd.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "Op het scherm zie ik de productielijn van deze fabriek: een
      lange rij kubussen die worden gevuld met de herinneringen van een hele soort.
      Ze lijken te zijn gevangen in een oneindige cyclus van een traumatische gebeurtenis
      en moeten hun tragedie steeds opnieuw beleven. \n\nDe terminal identificeert
      deze voorwerpen als kubussen van Verbond."
    exp_fac_opt_a_29: Upload herinneringen
    exp_fac_opt_b_29: Zet de productie stil
    exp_fac_opt_c_29: Probeer een kubus te pakken
    exp_fac_res_a_29: |-
      Ik probeer mijn eigen herinneringen te uploaden. Onmiddellijk merkt het Verbond dat er een vreemde geest aanwezig is.

      Met luide kreten word ik bedankt voor mijn openheid en medelijden. Ik krijg ook een beloning.
    exp_fac_res_b_29: Ik zet de productie stil. De kubussen staan stil, voor eeuwig
      gevangen in de pijncyclus. Ik neem er een.
    exp_fac_res_c_29: Ik probeer een kubus van de productielijn te halen. Het lukt
      me, maar ik kan het gevoel niet van me afschudden dat ik iets vreselijks heb
      gedaan.
    exp_fac_desc_30: De terminal toont allerlei tekeningen van de technologie van
      Sentinel-drones en -walkers.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      De bouwers van deze faciliteit waren blijkbaar vooral geïnteresseerd in de zogenaamde vortexkubus. Ze hebben geprobeerd om het ontwerp na te maken.

      Sensoren diep in de fabriek registreren vreemde signalen. Er beweegt iets in het duister. Iets wat niet leeft, maar ook niet echt dood is...
    exp_fac_opt_a_30: Reinig de faciliteit
    exp_fac_opt_b_30: Pak vortexkubus
    exp_fac_opt_c_30: Scan naar Sentinels
    exp_fac_res_a_30: |-
      Ik gebruik het reinigingsprotocol om een gas vrij te laten in de fabriek. Het verborgen wezen houdt op met bewegen.

      Ik pak alle technologie die ik kan vinden en vertrek. Het lijkt me veel te gevaarlijk om hier te blijven.
    exp_fac_res_b_30: Ik pak een vortexkubus en vertrek. Het lijkt me veel te gevaarlijk
      om hier te blijven.
    exp_fac_res_c_30: |-
      Ik activeer een scan naar de aanwezigheid van Sentinels. Het resultaat kan gewoon niet kloppen. Volgens deze scan zijn ze overal om me heen en houden ze me voortdurend in de gaten.

      Ik pak alle technologie die ik kan vinden en vertrek. Het lijkt me veel te gevaarlijk om hier te blijven.
    exp_fac_desc_31: De fabriek produceert blijkbaar reserveonderdelen voor de exopakken
      van de Korvax. Er komen talloze maskers, armen, datapads en zelfs voeten uit
      de machine.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Ik bekijk de productielijn op de terminal en zie dat een van
      de lichaamloze maskers begint te schreeuwen. De terminal wacht op invoer en
      een timer geeft aan dat er binnenkort een schip arriveert.
    exp_fac_opt_a_31: Stel het masker gerust
    exp_fac_opt_b_31: Meld de systeemstoring
    exp_fac_opt_c_31: Zet de productie stil
    exp_fac_res_a_31: |-
      Ik stel het masker gerust en zeg dat er een schip onderweg is. Ik laat het masker zijn omgeving zien aan de hand van de audiovisuele gegevens van het hele complex.
      Dit lijkt het masker wat te kalmeren, maar het trilt nog steeds als gevolg van een diepe, eeuwigdurende angst. Het wacht op redding.
    exp_fac_res_b_31: Ik rapporteer de systeemstoring, waarna het masker direct zwijgt.
      Het is zijn individualiteit kwijt.
    exp_fac_res_c_31: |-
      Ik deactiveer de hele productie, waardoor de lopende band tot stilstand komt. Maar al snel gebeurt er iets anders.
      Diverse andere ledematen op de productielijn verplaatsen zich in de richting van het masker, alsof ze samen een tweebenig wezen willen vormen.
      Maar zodra ze bij elkaar in de buurt komen, vallen sommige ledematen op de grond en beginnen andere te vonken. Ze vertonen enkel de illusie van leven, meer niet.
    exp_fac_desc_32: De terminal laat verschillende bewegingsloze levensvormen zien.
      Ze staan in dikke rijen opgesteld in het duister onder de fabriek.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Volgens mij zijn het Gek en Vy'keen. Ze reageren nergens op,
      alsof ze niet weten waar ze zijn.
    exp_fac_opt_a_32: Activeer systeem
    exp_fac_opt_b_32: Informeer de Gek
    exp_fac_opt_c_32: Informeer de Vy'keen
    exp_fac_res_a_32: Ik activeer het systeem, waardoor de levensvormen ontwaken.
      Ze bewegen zich naar voren en draaien hun hoofden langzaam naar de camera. Ze
      belonen me als dank dat ik hen heb geactiveerd.
    exp_fac_res_b_32: Ik meld het bestaan van de fabriek bij de Gek. Ze reageren angstig
      en boos, en zeggen dat dit soort faciliteiten de 'SynthetiGek' produceren. Deze
      kunstmatige versies van de Gek worden gebruikt voor spionage en infiltratie.
      Ze belonen me voor mijn hulp.
    exp_fac_res_c_32: Ik meld het bestaan van de fabriek bij de Vy'keen. Ze reageren
      verward en zeggen dat ze ruimteschepen zullen sturen om het doel van de fabriek
      te onderzoeken.
    exp_fac_desc_33: Zo'n Korvax-faciliteit heb ik nog nooit gezien. Er worden geen
      machines of gegevens geproduceerd, maar vreemde rollen plastic die zijn bedekt
      met een nauwkeurige stippenreeks.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Het lijkt op schrift, maar wat hebben de Korvax aan zo'n primitieve
      vorm van communicatie?
    exp_fac_opt_a_33: Zet de productie stil
    exp_fac_opt_b_33: Informeer de Korvax-autoriteiten
    exp_fac_opt_c_33: Steel technologie
    exp_fac_res_a_33: |-
      De stippen op de plastic rollen lijken te bewegen als ik ernaar kijk. Ik vertrouw deze plek niet. Ik zet de productie stil.

      Tussen het puin van de fabriek vind ik wat afgedankte technologie. Misschien komt dit nog van pas.
    exp_fac_res_b_33: Ik meld het bestaan van de fabriek bij de Korvax. Ze zeggen
      dat ik de installatie niet had mogen vinden en betalen me goed voor mijn discretie.
    exp_fac_res_c_33: Ik probeer de technologie te stelen, maar de automatische verdedigingssystemen
      van de fabriek schieten een energiestraal naar mijn pak. Het lijkt me veiliger
      om er maar vanaf te blijven.
    exp_fac_desc_34: De fabriek staat leeg en produceert niets. De productielijnen
      staan al lang stil en het is dus niet duidelijk waarom het alarm klinkt.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Ik hoor een droevige en eenzame stem.
    exp_fac_opt_a_34: Start productie
    exp_fac_opt_b_34: Wis systeem
    exp_fac_opt_c_34: Waarschuw de autoriteiten van de Korvax
    exp_fac_res_a_34: |-
      Ik start de productielijn op, waardoor de lichaamsdelen van de Korvax weer in elkaar worden gezet.
      Even later is de levensvorm compleet genoeg om op te staan en me hartelijk te bedanken voor zijn redding. Ik krijg een beloning voor de moeite.
    exp_fac_res_b_34: Ik wis het systeem. Het probleem is opgelost.
    exp_fac_res_c_34: Ik waarschuw de autoriteiten van de Korvax dat hun fabriek niet
      meer werkt. Ze sturen wetenschappers om de storing te onderzoeken en bedanken
      me voor de moeite.
    exp_fac_desc_35: De fabriek produceert componenten voor ruimteschepen met de beschikbare
      middelen van deze wereld.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Deze installatie maakt onderdelen voor Korvax-verkenningsschepen. Ze zijn asymmetrisch, verticaal en functioneel ontworpen en lijken totaal niet op iets dat organische wezens zouden bedenken.

      Als ik nog eens goed naar de terminal kijk, zie ik dat er een overdracht bezig is. Gegevens verspringen van schip naar schip, waarbij de blauwdrukken worden aangepast.
    exp_fac_opt_a_35: Schakel procedure uit
    exp_fac_opt_b_35: Probeer te downloaden
    exp_fac_opt_c_35: Wacht af
    exp_fac_res_a_35: |-
      Ik schakel de procedure uit. De fabriek komt even tot stilstand, maar na een paar tellen begint de procedure opnieuw.
      De machine schiet een energiestraal op me af als ik weer wil ingrijpen. Het bedieningspaneel communiceert in een gebroken taal en zegt dat deze schepen niet naar wens kunnen worden aan- en uitgezet.
      Het bedieningspaneel vertelt me dat Korvax-schepen levende wezens zijn, net als de tweebenige Korvax. Ze bevatten de zielen van wetenschappers.
    exp_fac_res_b_35: |-
      Ik probeer de gegevens te downloaden. Terwijl ik daarmee bezig ben, komt er een geluid uit het bedieningspaneel, uit de muren en uit elk onderdeel van deze installatie.
      Het zijn kreten. De gegevens zijn van mij. Ik ontvang nanietclusters, waarmee ik kan doen wat ik wil.
    exp_fac_res_c_35: |-
      Ik wacht af en kijk naar het bedieningspaneel.
      Na een paar minuten is de procedure voltooid. Dan zie ik het, heel duidelijk op het scherm: elk Korvax-sterrenschip leeft.
      Ze hebben allemaal een ziel, net als de tweebenige lichamen waarin ze normaal gesproken leven. Ik was getuige van de geboorte van nieuwe entiteiten.
    war_fac_desc_29: Volgens de terminal produceert deze installatie enzymen en vloeistoffen
      voor Vy'keen-tatoeages. Het is niet duidelijk hoe de kleurstof wordt gemaakt.
      Nergens staat geregistreerd dat er inkt of andere vloeistoffen worden aangevoerd.
      Allerlei aliens zijn hierheen gekomen, en toch wijst niets op hun aanwezigheid
      of vertrek.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'Dan hoor ik het. Ondanks het gebrom van de fabriek hoor ik
      een vreemd gebonk in de muren, als het gefluister van onbekende stemmen... De
      terminal wacht op invoer. '
    war_fac_opt_a_29: Vraag om een oorlogstatoeage
    war_fac_opt_b_29: Schakel stroom uit
    war_fac_opt_c_29: Steel technologie
    war_fac_res_a_29: |-
      De machine probeert me te tatoeëren, maar blijkt niet geschikt te zijn voor mijn unieke fysiologie.
      Ik vertrek met brandwonden.
    war_fac_res_b_29: |-
      Ik schakel de stroom uit. Volgens het scherm zijn er minstens honderd levende wezens in de installatie, die nu zullen sterven.
      Het voelt alsof ik hen uit hun lijden verlos. De productielijn komt tot stilstand en uit allerlei buizen komt half geconverteerd bloed.
    war_fac_res_c_29: |-
      Ik zoek in hun computers naar bruikbare gegevens. Ik ontdek een blauwdruk voor een onbekende technologie.
      Als ik de blauwdruk download, begint er iets tegen een van de binnenmuren te bonken. Ik moet hier weg.
    war_fac_desc_30: De omgeving komt me bekend voor, maar op de videobeelden zie
      ik een productielijn van de Vy'keen die ik nog nooit heb gezien.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Uit de ratelende drukpersen komen stapels papier, bedrukt met
      de bloederige runen van de Vy'keen.
    war_fac_opt_a_30: Zet de productie stil
    war_fac_opt_b_30: Informeer de Vy'keen-autoriteiten
    war_fac_opt_c_30: Steel technologie
    war_fac_res_a_30: |-
      Ik zet de productie stil. Zoveel drukpersen zullen de Vy'keen niet hebben in het sterrenstelsel en nu hebben ze er weer een minder.

      Tussen het puin van de fabriek vind ik wat afgedankte technologie. Misschien komt dit nog van pas.
    war_fac_res_b_30: Ik meld het bestaan van de fabriek bij de Vy'keen. Ze beschuldigen
      me van godslastering en dreigen dat ze me weten te vinden. Via de terminal geven
      ze me een elektrische schok.
    war_fac_res_c_30: Ik probeer de technologie te stelen, maar de automatische verdedigingssystemen
      van de fabriek schieten een energiestraal naar mijn pak. Het lijkt me veiliger
      om er maar vanaf te blijven.
    war_fac_desc_31: Op het scherm zie ik het dode hart van een strijder. In het archief
      van deze locatie zijn er nog duizenden, die lang geleden stopten met kloppen.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      Volgens het logboek zijn de harten in opstand gekomen. Ze waren het zat dat het opperbevel misbruik maakte van hun gevechtsenzym. Ze wilden gewoon sterven, zoals hen was beloofd.

      Dit systeem is opgezet om de autoriteiten te misleiden. Het opperbevel van de Vy'keen denkt dat de installatie actief is en vol ligt met lichamen die de enzymen produceren.
    war_fac_opt_a_31: 'Waarschuw de autoriteiten '
    war_fac_opt_b_31: Herstart het systeem
    war_fac_opt_c_31: Steel technologie
    war_fac_res_a_31: Ik waarschuw de autoriteiten. De Vy'keen zijn blij met mijn
      hulp en zeggen dat ze deze misdaden op passende wijze zullen bestraffen.
    war_fac_res_b_31: Ik start het systeem opnieuw op, maar er gebeurt niets. Dood
      is dood.
    war_fac_res_c_31: Ik probeer technologie te stelen uit de terminal en krijg nanietclusters.
    war_fac_desc_32: Op de terminal is te zien dat de Sentinels meerdere aanvallen
      hebben ondernomen.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Elke keer stuurden de Sentinels drones die niet meteen aanvielen, maar rond het gebouw zochten naar mogelijke toegangspunten. Een tijd lang zweefden ze boven een bepaald stuk muur.

      Dat was maanden geleden. Inmiddels zit er een gat in die muur, waardoor de lifesupport-systemen van de fabriek leegstromen. Het laatste audiobericht van de supervisor van de fabriek wordt afgespeeld.
    war_fac_opt_a_32: 'Waarschuw de autoriteiten '
    war_fac_opt_b_32: Scan naar Sentinels
    war_fac_opt_c_32: Doe poging tot reparatie
    war_fac_res_a_32: Ik waarschuw de autoriteiten van de Vy'keen dat hun fabriek
      verloren is gegaan. Ze sturen schepen naar deze wereld om de Sentinels op te
      sporen. Ik krijg een beloning voor de moeite.
    war_fac_res_b_32: Ik scan naar de aanwezigheid van Sentinels, maar vind niets.
      Wat er hier ook was, het is nu weg.
    war_fac_res_c_32: Ik probeer de lifesupport-systemen te repareren, maar de fabriek
      werkt me tegen en ik loop schade op. Ik moet weg. Er is hier niets waar ik iets
      aan heb.
    war_fac_desc_33: Wanneer ik de terminal nader, wordt de lucht gevuld met een onbekend
      gas.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Ik ga sneller ademen en mijn borstkas zwelt op door een mysterieuze
      energie. De terminal identificeert de substantie als Grahgrah. Ik krijg de neiging
      om te schreeuwen.
    war_fac_opt_a_33: Schreeuw
    war_fac_opt_b_33: Onderdruk de schreeuw
    war_fac_opt_c_33: Vernietig de terminal
    war_fac_res_a_33: |-
      Ik schreeuw. Het is geen angstkreet, maar een strijdkreet. Het gas verdwijnt langzaam, maar de bouwers van deze fabriek observeren mijn reactie.
      Geamuseerd sturen ze me een beloning via de terminal.
    war_fac_res_b_33: |-
      Ik verzet me tegen de impuls om te schreeuwen, hou mijn adem in en probeer de omgevingsbescherming van mijn pak te boosten.

      Ondertussen verdwijnt het gas langzaam. De terminal registreert een teleurgestelde reactie van de bouwers van deze fabriek.
    war_fac_res_c_33: |-
      Ik vernietig de terminal, waardoor de gasconcentratie steeds verder toeneemt.

      Uiteindelijk slaak ik een kreet die zo ongecontroleerd is dat mijn stembanden het begeven. Het gas vervliegt en ik voel niets anders dan pijn en strijdlust.
    war_fac_desc_34: De fabriek produceert componenten voor ruimteschepen met de beschikbare
      middelen van deze wereld.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Deze installatie maakt onderdelen voor Vy'keen-gevechtsschepen. Vy'keen-constructies zijn zo stevig gebouwd dat ze zelfs bombardementen kunnen weerstaan, maar hun ruimteschepen zijn juist snel en wendbaar. Daardoor zijn ze uitermate geschikt voor de jacht.
      Op de terminal zwaait een strijder waarschuwend met zijn vuisten naar een camera ergens diep in de fabriek.
    war_fac_opt_a_34: Verhoog productiesnelheid
    war_fac_opt_b_34: Verlaag productiesnelheid
    war_fac_opt_c_34: Zwaai terug
    war_fac_res_a_34: |-
      Ik verhoog de productiesnelheid.
      Ik krijg de melding dat de hitteniveaus weer normaal zijn en dat de extra energie is afgevoerd naar elders in de fabriek.
      De strijder geeft me een beloning en bedankt me dat ik zijn leven heb gered.
    war_fac_res_b_34: |-
      Ik verlaag de productiesnelheid.
      De strijder raakt in paniek en schreeuwt het uit, alsof de gigantische hitte van de overactieve fabriek zijn hele lichaam verbrandt.
      Het beeld verdwijnt en het productieproces komt langzaam tot stilstand.
    war_fac_res_c_34: |-
      Ik zwaai terug.
      De strijder raakt in paniek en schreeuwt het uit, terwijl de gigantische hitte van de overactieve fabriek zijn lichaam verbrandt.
      Het beeld verdwijnt en ik ruik een rooklucht die steeds sterker wordt. Ik moet hier weg.
    war_fac_desc_35: De fabriek produceert messen en zwaarden zonder onderdelen die
      energie nodig hebben.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      Volgens het manifest zijn ze bestemd voor ceremonieel gebruik door de Vy'keen. Ze staan symbool voor het feit dat de mooiste dood volgt op een duel van man tegen man, zonder het gebruik van technologie.

      Maar er is iets misgegaan. De productie wordt geblokkeerd door een onbekend materiaal.
    war_fac_opt_a_35: Schakel productielijn uit
    war_fac_opt_b_35: Verwijder de biologische materie
    war_fac_opt_c_35: Pak technologie
    war_fac_res_a_35: Ik schakel de productielijn uit, waardoor een wezen uit de machine
      kan kruipen. Het geautomatiseerde fabriekssysteem geeft me een beloning.
    war_fac_res_b_35: Ik start de vernietiging van alle biologische materie in de
      installatie. De terminal meldt de dood van een onbekend wezen. Het geautomatiseerde
      fabriekssysteem geeft me een beloning.
    war_fac_res_c_35: Ik negeer de productielijn en concentreer me op de technologie
      achter het systeem. Ik vind nanietclusters in de machine.
    war_fac_desc_36: Blijkbaar staat de fabriek al jaren stil. Alle systemen zijn
      achtergelaten en verwaarloosd.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Toch is het zegel van de Vy'keen nog steeds te zien op de terminals
      die op invoer wachten. Een audiobericht wordt voortdurend herhaald.
    war_fac_opt_a_36: Probeer fabriek te herstellen
    war_fac_opt_b_36: Waarschuw de Vy'keen-autoriteiten
    war_fac_opt_c_36: Pak technologie
    war_fac_res_a_36: Ik probeer de systemen opnieuw op te starten. Er komen nanietclusters
      uit het binnenste van de fabriek. Ik neem er een paar mee.
    war_fac_res_b_36: Ik waarschuw de autoriteiten van de Vy'keen dat hun fabriek
      verloren is gegaan. Er wordt een onderzoeksteam naar deze wereld gestuurd en
      ik krijg een beloning voor de moeite.
    war_fac_res_c_36: Ik probeer blauwdrukken uit de systemen van de fabriek te halen
      en vind wat nieuwe technologie.
    tra_npc_desc_23: De handelaar lijkt te luisteren naar een muziekstuk. Duizend
      levensvormen voeren samen een grootse opera op en zingen een buitenaardse tragedie.
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: De handelaar merkt me blijkbaar niet op en staart onafgebroken
      naar de luidspreker. Zijn ogen zijn vochtig. Het wezen wordt duidelijk geraakt
      door dit lied.
    tra_npc_opt_a_23: Bied units aan als teken van waardering
    tra_npc_opt_b_23: Onderbreek de muziek
    tra_npc_opt_c_23: Probeer de muziek te imiteren
    tra_npc_res_a_23: De handelaar draait zich verstoord om. Dankbaar neemt hij de
      units aan en hij geeft me een geschenk.
    tra_npc_res_b_23: De handelaar draait zich boos om, geërgerd door mijn onderbreking.
      Hij geeft een gas af dat zo krachtig is dat het zelfs mijn exopak binnendringt.
      Ik vertrek voordat ik helemaal bedwelmd raak.
    tra_npc_res_c_23: De draait zich verbaasd om en is verrast dat ik zijn culturele
      werk plagieer. Hij lijkt onder de indruk te zijn en geeft me een geschenk als
      blijk van waardering.
    tra_npc_desc_24: De handelaar zit achter een scherm vol cijfers en symbolen, met
      in de hoek een balans.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Regelmatig worden de symbolen verplaatst en beginnen ze te trillen,
      waarna de handelaar schreeuwt van vreugde of wanhopig in elkaar duikt.<DELAY>0.5<>
      Als de balans uiteindelijk op nul staat, geeft de handelaar het op.
    tra_npc_opt_a_24: Bied units aan
    tra_npc_opt_b_24: Probeer het scherm te gebruiken
    tra_npc_opt_c_24: Kijk alleen toe
    tra_npc_res_a_24: |-
      De handelaar neemt mijn units gretig aan, maar lijkt ze binnen de kortste keren weer te verspelen.
      Ter verontschuldiging geeft hij me naniet.
    tra_npc_res_b_24: Ik wil het scherm gebruiken, maar de handelaar slaat mijn handen
      weg en probeert me met zijn multitool te verjagen. Ik deins terug.
    tra_npc_res_c_24: Ik blijf kijken naar het spel van de handelaar, tot hij het
      lijkt op te geven. Hij geeft me een voorwerp waar hij blijkbaar niets meer aan
      heeft.
    tra_npc_desc_25: De handelaar is extreem blij, wrijft in zijn handen en geeft
      een prettige geur af. Hij laat me live beelden zien van een vreemd medisch complex.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Ik zie hoe machines grote hoeveelheden mysterieuze enzymen pompen
      in een groot vat met drijvende embryonale levensvormen.
    tra_npc_opt_a_25: Bied units aan
    tra_npc_opt_b_25: Wens hem geluk
    tra_npc_opt_c_25: Bied betaling aan
    tra_npc_res_a_25: "%NAME% is tevreden. Hij geeft me twee geschenken als dank:
      eentje is tastbaar en de andere is een aangename geur, die gevoelens van trots
      en vervulde ambitie oproept."
    tra_npc_res_b_25: Ik kan het antwoord van de handelaar niet horen. Hij keert zich
      van me af en de prettige geur verdwijnt.
    tra_npc_res_c_25: "%NAME% is dolblij. Hij geeft me genereuze geschenken als dank:
      een lading naniet en een heerlijk aroma, dat gevoelens van trots en vervulde
      ambitie oproept."
    tra_npc_desc_26: De handelaar staart me aan. Na een moment van twijfel haalt hij
      een datapad tevoorschijn.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: Op het scherm staan afbeeldingen van een vergadering van zijn
      soortgenoten. Tien heren in fraaie kleding bewegen zich in een baan om diverse
      wereldclusters. Verschillende afbeeldingen zijn rood en oranje gemarkeerd.
    tra_npc_opt_a_26: Wijs naar een van de levensvormen
    tra_npc_opt_b_26: Wijs op alle levensvormen
    tra_npc_res_a_26: "Ik wijs naar een willekeurige heer en de ogen van de levensvorm
      volgen mijn vinger. Er komt een verontrustende geur uit zijn klieren. Hij is
      duidelijk niet te spreken over mijn suggestie. \nHij geeft me units en wil dat
      ik vertrek."
    tra_npc_res_b_26: |-
      Ik zwaai met mijn hand over het scherm en veeg met mijn vingers over alle levensvormen. %NAME% is zeer gealarmeerd en er komt een verontrustende geur uit zijn klieren.
      Hij maakt boze gebaren en reageert erg fel op mijn vrijblijvende suggestie.
    tra_npc_desc_27: De handelaar is bezig met een soort religieuze plechtigheid en
      knippert ritmisch met de ogen, terwijl hij steeds opnieuw een mantra herhaalt.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Als hij me ziet naderen, stopt hij. Hij laat me een simulatie
      zien van ons eigen universum en van de levensvormen die er in de loop van de
      millennia in ontstonden en stierven. Het beeld wordt steeds kleiner, tot er
      niets meer van over is.
    tra_npc_opt_a_27: Troost hem
    tra_npc_opt_b_27: Schakel de simulatie uit
    tra_npc_opt_c_27: Geef GekNip
    tra_npc_res_a_27: Ik troost de handelaar en leg mijn hand op zijn schouder. Hij
      bedankt me en geeft me een geschenk als hij eenmaal is gekalmeerd.
    tra_npc_res_b_27: De handelaar schrikt enorm van mijn actie en zet de simulatie
      direct weer aan. Hij maakt duidelijk dat ik moet vertrekken.
    tra_npc_res_c_27: Ik geef de levensvorm GekNip om hem gerust te stellen. Hij geeft
      me er units voor terug.
    tra_npc_desc_28: Iets in de houding van de handelaar doet hem groter lijken dan
      de meeste van zijn soortgenoten. In zijn ogen zie ik een ongeëvenaarde onverschrokkenheid.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Als mijn ogen heen en weer bewegen, lijkt het alsof ik twee
      wezens op één plek zie staan: een kleine en een krachtige. Hij staart me aan
      en toont me een handvol scherven.'
    tra_npc_opt_a_28: Scan de scherven
    tra_npc_opt_b_28: Pak de scherven
    tra_npc_opt_c_28: Bedreig hem
    tra_npc_res_a_28: Ik scan de scherven en ontdek dat ze een ruilmiddel zijn dat
      duizenden jaren geleden door de Gek werd gebruikt. Het wezen kijkt me bedachtzaam
      aan en geeft me naniet.
    tra_npc_res_b_28: Ik pak de scherven, waar de levensvorm tevreden op reageert.
      Verder gebeurt er niets, dus meer dan waardeloos metaal hou ik er niet aan over.
    tra_npc_res_c_28: Ik bedreig de levensvorm met mijn multitool. Hij glimlacht meewarig
      en geeft me een wapenupgrade, zodat ik de volgende keer misschien wel partij
      ben voor hem.
    tra_npc_desc_29: De handelaar kijkt nerveus langs me heen als ik dichterbij kom.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Pas als hij zeker weet dat ik alleen ben, kijkt hij naar me
      en duwt hij een afgesloten kistje naar me toe.
    tra_npc_opt_a_29: Pak het kistje
    tra_npc_opt_b_29: Laat het kistje staan
    tra_npc_opt_c_29: Rapporteer verdachte activiteiten
    tra_npc_res_a_29: |-
      Ik pak het kistje. Er blijkt een waardevolle nanietcluster in te zitten.
      Als ik terugkeer, lijkt de handelaar onze ontmoeting al te zijn vergeten.
    tra_npc_res_b_29: De handelaar bergt het kistje direct op, bang dat het wordt
      opgemerkt.
    tra_npc_res_c_29: Ik verstuur het rapport naar de autoriteiten en krijg een beloning
      voor de moeite. Het is aan hen om te beslissen over het lot van deze Gek.
    tra_npc_desc_30: De handelaar staart naar een beker. Er lijkt een pikzwarte vloeistof
      in te zitten die heet aanvoelt...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Drink de vloeistof
    tra_npc_opt_b_30: Maak de beker leeg
    tra_npc_opt_c_30: Bied units voor de beker
    tra_npc_res_a_30: |-
      Ik begin te drinken, maar nog voordat de beker aan mijn lippen staat, haalt de handelaar naar me uit. Hij trekt de beker uit mijn handen en morst daarbij wat vloeistof op mijn pak.
      Hij is boos, maar biedt wel zijn excuses aan voor de vlek. Ter compensatie geeft hij me units.
    tra_npc_res_b_30: Ik pak de beker en gooi hem om. De handelaar begint te huilen.
    tra_npc_res_c_30: Ik bied units voor de beker, maar de handelaar geeft me gratis
      wat van de vloeistof. Deze geeft me kracht en werkt verkwikkend.
    exp_npc_desc_26: |-
      De elektronische levensvorm tikt op zijn datapad. Hij speelt met een projectie van een kleine levensvorm op een exocraft met twee wielen. De projectie ontwijkt allerlei gevaren en obstakels, maar raakt af en toe van de route.

      Als ik dichterbij kom, bied de levensvorm me zijn datapad aan.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Neem datapad aan
    exp_npc_opt_b_26: Weiger om mee te doen
    exp_npc_res_a_26: "Ik pak de datapad en een tweede levensvorm met een rode helm
      verschijnt op de projectie. Samen voltooien we de puzzel. \nDe dolblije entiteit
      geeft een geschenk als dank voor mijn medewerking."
    exp_npc_res_b_26: Ik weiger mee te doen met de activiteit en kijk toe hoe de elektronische
      levensvorm steeds weer van de route raakt. Uiteindelijk gooit de Korvax zijn
      datapad boos in mijn richting.
    exp_npc_desc_27: |-
      Ik sta voor de elektronische levensvorm en hij kijkt me onderzoekend aan. Hij ziet alles: niet alleen mijn gelaatsuitdrukking, maar ook mijn exopak, mijn ademhaling en alles wat hij nog meer kan observeren.
      De Korvax spreekt met meerdere stemmen en de lichtjes in zijn masker gaan in snel tempo aan en uit. Er zit meer dan één levensvorm in dit lichaam.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Elke entiteit laat me een projectie zien van water, oceanen,
      riviertjes... en elke entiteit lijkt in paniek te zijn.
    exp_npc_opt_a_27: Zeg dat je het niet begrijpt
    exp_npc_opt_b_27: Laat ze water zien
    exp_npc_opt_c_27: Vind de coördinaten
    exp_npc_res_a_27: |-
      De Korvax-unit reageert niet en zijn lichten doven volledig, waarna een nieuwe ziel zijn omhulsel vult.
      <MOOD>Neutral<>Hij biedt me nanietclusters aan namens de vorige 'bewoner', maar lijkt zich nauwelijks te kunnen herinneren wat er eerder is gezegd.
    exp_npc_res_b_27: |-
      De Korvax-unit reageert niet en zijn lichten doven volledig, waarna een nieuwe ziel zijn omhulsel vult.
      Hij biedt me nanietclusters aan namens de vorige 'bewoner', maar lijkt zich nauwelijks te kunnen herinneren wat er eerder is gezegd.
    exp_npc_res_c_27: |-
      De Korvax-unit reageert niet en zijn lichten doven volledig, waarna een nieuwe ziel zijn omhulsel vult.
      Hij biedt me nanietclusters aan namens de vorige 'bewoner', maar lijkt zich nauwelijks te kunnen herinneren wat er eerder is gezegd.
    exp_npc_desc_28: De elektronische levensvorm lijkt te luisteren naar een vreemd
      ritme op zijn datapad. Elke keer dat hij het aanraakt, licht zijn scherm op,
      soms begeleid door wat gekwebbel.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: De levensvorm kijkt me aan, terwijl de muziek doorspeelt.
    exp_npc_opt_a_28: Bied units aan als teken van waardering
    exp_npc_opt_b_28: Onderbreek de muziek
    exp_npc_opt_c_28: Probeer de muziek te imiteren
    exp_npc_res_a_28: Dankbaar neemt de levensvorm mijn units aan en hij begint nog
      luider te spelen. Ik heb hem aangemoedigd om door te gaan met het maken van
      muziek en daarom geeft hij me er iets voor terug.
    exp_npc_res_b_28: De levensvorm is ontstemd over de onderbreking en gooit zijn
      datapad op de grond. Zo kan een kunstenaar natuurlijk niet werken.
    exp_npc_res_c_28: De levensvorm is blijkbaar gevleid dat ik zijn muziek imiteer
      en geeft me een geschenk, als aanmoediging van mijn eigen creativiteit.
    exp_npc_desc_29: De elektronische levensvorm denkt na over het universum om hem
      heen en merkt mijn komst niet eens op.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Als ik dichterbij kom, zie ik dat er iets mis is. Op zijn pak
      zitten samengeklonterde nanietclusters...
    exp_npc_opt_a_29: Probeer de nanietclusters te pakken
    exp_npc_opt_b_29: Brand ze eraf met de multitool
    exp_npc_res_a_29: Ik probeer de nanietclusters te pakken, maar de Korvax grijpt
      mijn arm en schakelt mijn exopak uit.
    exp_npc_res_b_29: Ik gebruik mijn multitool om de clusters weg te branden. Wanneer
      hij schoon is, blijft de levensvorm trillend staan. Hij bedankt me met een geschenk.
    exp_npc_desc_30: De elektronische levensvorm kijkt naar een hologram van een andere
      levensvorm en de lichten in beide maskers doven langzaam. Ze zien er bezorgd
      uit.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Geef steun
    exp_npc_opt_b_30: Geef nanietclusters
    exp_npc_opt_c_30: Geef kubus van Korvax-verbond
    exp_npc_res_a_30: Ze staren me niet-begrijpend aan. Ik laat hen verdrietig achter.
    exp_npc_res_b_30: Ik geef nanietclusters. Gretig nemen de levensvormen ze aan
      en ze vergeten hun pijn.
    exp_npc_res_c_30: De levensvormen lijken troost te vinden in mijn geschenk en
      belonen me met naniet.
    war_npc_desc_23: De strijder neemt zijn helm af, terwijl het speeksel uit zijn
      mond druipt. Hij nodigt me uit om de helm zelf op te zetten.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Zet de helm op
    war_npc_opt_b_23: Weiger
    war_npc_res_a_23: |-
      Als ik de helm opzet, zie ik dat er een scherm aan de binnenkant zit. Plotseling zie ik het hele universum om me heen. Ik ben alles wat ik kan zien... maar het is niet het universum zoals het nu is.
      Ik kijk omlaag naar mijn lichaam en zie dat ik een oude en versleten Vy'keen ben... Ik begin mezelf uit elkaar te halen...
      De helm wordt afgenomen. De strijder knikt instemmend en geeft me naniet voor onderweg.
    war_npc_res_b_23: Ik weiger. De strijder lijkt het nauwelijks te interesseren
      en hij wendt zich van me af.
    war_npc_desc_24: De strijder lijkt met zijn spieren te rollen als ik dichterbij
      kom en hij neemt verschillende poses aan.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Hij wenkt me met gebalde vuisten.
    war_npc_opt_a_24: Daag hem uit
    war_npc_opt_b_24: Deins achteruit
    war_npc_opt_c_24: Trek je wapen
    war_npc_res_a_24: |-
      De strijder springt naar voren, klemt mijn hoofd tussen zijn armen en begint me hard te slaan.
      Na een tijdje stopt hij vanwege het teleurstellende gebrek aan tegenstand. Hij geeft me een vergoeding voor mijn tijd.
    war_npc_res_b_24: De strijder haalt zijn schouders op en gaat weer verder met
      trainen.
    war_npc_res_c_24: |-
      Ik trek mijn wapen en de strijder reageert woedend op mijn respectloosheid.
      Hij begint de schreeuwen en te spugen en geeft me een snelle, felle klap.
    war_npc_desc_25: De strijder staart me aan. Zijn huid hangt slap om zijn lijf.
      Hij heeft duidelijk pijn. Toch probeert hij rechtop te blijven staan...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Hij was een oude tekst aan het lezen; een bebloede perkamentrol
      met Vy'keen-schrift. Er staat een afbeelding bij van twee strijders voor een
      Grote Monoliet. Een van hen wordt in bedwang gehouden met een dolk. Er staan
      in totaal zestien van dit soort afbeeldingen op de rol.
    war_npc_opt_a_25: Zeg 'zestien'
    war_npc_opt_b_25: Wijs naar de dolk
    war_npc_opt_c_25: Wijs naar de monoliet
    war_npc_res_a_25: De strijder is verontrust door mijn antwoord. Hij geeft me het
      beetje technologie dat hij nog heeft om me te helpen.
    war_npc_res_b_25: Ik wijs naar de dolk en de strijder knikt instemmend, terwijl
      hij de naam Nal fluistert. Hij geeft me een geschenk dat van pas komt bij mijn
      werk.
    war_npc_res_c_25: Ik wijs naar de monoliet en de strijder verstart. Hij is wel
      klaar met me.
    war_npc_desc_26: Opgewonden schreeuwt de strijder via zijn communicator naar wat
      een baby van zijn eigen soort lijkt te zijn.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Hij draait de communicator naar me toe, terwijl hij in een vreemde
      taal instructies schreeuwt.
    war_npc_opt_a_26: Schreeuw met hem mee
    war_npc_opt_b_26: Trek een raar gezicht
    war_npc_opt_c_26: Los een waarschuwingsschot
    war_npc_res_a_26: Ik schreeuw met hem mee en de baby begint te huilen. De strijder
      kijkt teleurgesteld naar de baby en geeft me een beloning voor de moeite.
    war_npc_res_b_26: Ik trek een raar gezicht om de baby aan het lachen te maken,
      maar in plaats daarvan begint het naar me te grommen. De opgetogen strijder
      beloont me rijkelijk.
    war_npc_res_c_26: Ik los een waarschuwingsschot, waardoor de baby direct een en
      al aandacht is. De strijder is onder de indruk, beloont me met naniet en begint
      weer tegen de baby te schreeuwen.
    war_npc_desc_27: |-
      De strijder staat er treurig bij. Hij laat me een afbeelding zien van twee soortgenoten die elkaar omhelzen.
      Hij lijkt te huilen.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Omhels de strijder
    war_npc_opt_b_27: Vernietig de afbeelding
    war_npc_opt_c_27: Droog zijn tranen
    war_npc_res_a_27: Ik omhels de strijder. Een paar tellen later schreeuwt hij dat
      ik weg moet gaan.
    war_npc_res_b_27: |-
      Ik vernietig de afbeelding. De strijder kijkt er even naar en begint dan te lachen.
      Hij geeft me een onbekend Vy'keen-voorwerp als teken van dank.
    war_npc_res_c_27: Ik probeer zijn tranen te drogen, maar de strijder wijst mijn
      medeleven beschaamd af. Hij vraagt me te vertrekken en geeft me iets in ruil
      voor de belofte dat ik hier niemand over vertel.
    war_npc_desc_28: De strijder kijkt op een scherm naar soortgenoten met multitools
      en slagwapens. Het eskader staat op een platform, lichtjaren hier vandaan. Buiten
      beeld hoor ik vijanden schreeuwen. Bij de voeten van de strijders verschijnen
      vlammen...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      De multitool van hun leider geeft snaren van energie af. Ze beginnen te plukken aan de snaren en de geluiden vermengen zich met het gruwelijke lawaai van de wapens waarmee ze de dode Sentinels bewerken.
      De toekijkende strijder merkt mijn aanwezigheid niet op en blijft kijken naar de gebeurtenissen op het scherm...
    war_npc_opt_a_28: Bied units aan als teken van waardering
    war_npc_opt_b_28: Onderbreek de muziek
    war_npc_opt_c_28: Probeer de muziek te imiteren
    war_npc_res_a_28: De strijder draait zich om. Hij lijkt ontstemd dat ik muziek
      associeer met geld. Hij begint te spugen en te schreeuwen, en eist dat ik vertrek.
    war_npc_res_b_28: De strijder is boos dat hij wordt gestoord en probeert me te
      verjagen door allerlei dingen naar me te gooien. Er zit ook een bruikbaar voorwerp
      tussen.
    war_npc_res_c_28: De strijder draait zich om en hoort dat ik probeer mee te doen
      met de muziek. Al schreeuwend en krijsend valt hij in, waarbij hij af en toe
      strijdgas inhaleert. Als ik vertrek, geeft hij me een geschenk als waardering
      voor mijn ongetemde geest.
    war_npc_desc_29: |-
      De strijder staat in de houding en geeft me een bericht, vreemd genoeg in mijn eigen taal.
      Ik begrijp dat het opperbevel van de Vy'keen hier tijdelijk democratische regels heeft ingevoerd, tot de staat van beleg kan worden opgeheven.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: De strijder laat zien dat er verschillende kandidaten zijn voor
      het leiderschap van dit systeem.
    war_npc_opt_a_29: Kies de sterkste
    war_npc_opt_b_29: Kies de slimste
    war_npc_opt_c_29: Kies de kandidaat die pro-Gek is
    war_npc_res_a_29: De strijder is tevreden met mijn keuze en geeft me er een geschenk
      voor.
    war_npc_res_b_29: De strijder is ontstemd over mijn keuze, maar begrijpt dat dit
      mijn tijdelijke recht is.
    war_npc_res_c_29: De strijder verafschuwt mijn keuze. Nadat hij mijn keuze heeft
      geregistreerd, geeft hij me een kopstoot en zegt hij dat ik moet gaan.
    war_npc_desc_30: Deze strijder is anders dan zijn soortgenoten die ik ontmoette.
      Hij draagt de insignes van zijn soort, maar heeft ook een air van trots en superioriteit.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Hij toont me de blauwdruk van een exocraft die zo groot is als
      een ruimtestation. Onder de wielen zijn ruwe schetsen van Gek en Sentinels getekend.
    war_npc_opt_a_30: Bewonder de afbeelding
    war_npc_opt_b_30: Lach over de afbeelding
    war_npc_opt_c_30: Voeg er een wapen aan toe
    war_npc_res_a_30: Ik toon mijn bewondering voor de afbeelding. Als dank geeft
      de strijder me naniet. Wel gebaart hij dat ik het niet in mijn hoofd moet halen
      om het idee te stelen.
    war_npc_res_b_30: Ik lach over de afbeelding, waarna de strijder me in <AUDIO>WPN_PL_PISTOL<>mijn
      voet schiet.
    war_npc_res_c_30: |-
      Ik voeg een afbeelding van een wapen toe aan de blauwdruk. Eerst is de strijder nog sceptisch en lijkt hij ontstemd over mijn bemoeizucht.
      Maar als hij ziet wat ik heb gemaakt, kijkt hij me aan en begint hij dankbaar<MOOD>Positive<> te klappen. Hij geeft me de beste nanietclusters om onze visie te realiseren.
    fth_npc_initial_desc: Ik benader de verdwaalde Reiziger. Hij lijkt doorschijnend,
      alsof hij er niet echt is...
    fth_npc_desc_1: Het vreemde wezen lijkt dwars door me heen te kijken, alsof hij
      elders is met zijn gedachten. <DELAY>0.5<> En dan zie ik het. Er zit opgedroogd
      bloed op zijn exopak en er zitten ook bloedspetters op zijn gezicht.
    fth_npc_lang_1: Kom je – <STELLAR>kzkzztt<> – me halen?
    fth_npc_opt_a_1: Begin over het bloed
    fth_npc_opt_b_1: Zeg dat het hem is vergeven
    fth_npc_opt_c_1: Bedreig hem
    fth_npc_res_a_1: Hij leed zo erg – <STELLAR>kzzktt<> – dat ik hem wel moest redden.
      Er was geen winst te behalen, je mag alles hebben wat ik heb meegenomen. Ik
      licht zijn familie wel in...
    fth_npc_res_b_1: Ik hoef jouw vergeving niet. Ik deed – kzzktt – lijden, dus het
      moest... Ik wilde alleen iedereen gelukkig maken. Zal ik jou ook gelukkig maken?
    fth_npc_res_c_1: |-
      Ik trek mijn multitool en eis dat hij me alles vertelt. Maar het heeft geen zin. Hij kijkt me slechts grijnzend aan.
      Pas dan zie ik het vlees tussen zijn tanden...
    fth_npc_desc_2: |-
      Het vreemde wezen probeert me iets te geven. Ik weet niet wat het is, maar het is ontastbaar en wordt maar af en toe zichtbaar.
      De levensvorm begint te huilen uit wanhoop voor zijn aanstaande verdwijning. Even zie ik een ander universum, vreemder dan ik ooit heb gezien.
    fth_npc_lang_2: Onherroepelijk – <STELLAR>kzkzzt<> – aangetast aangetast aangetast.
      Hier neem – definitief bewijs van ons bestaan – dat – dat –
    fth_npc_opt_a_2: Blijf bij hem tot het einde
    fth_npc_opt_b_2: Vraag wat er aan de hand is
    fth_npc_opt_c_2: Vraag hoe de vreemdeling heet
    fth_npc_res_a_2: |-
      Een fel wit licht maakt een einde aan een leven en een universum. Toch is de levensvorm nog steeds hier en lijkt hij niet te beseffen wat er zojuist is gebeurd.
      Als ik wil vertrekken, vraagt hij of ik iets verontrustends heb gezien. Hij is bang dat er iets met zijn wereld gebeurt...
    fth_npc_res_b_2: |-
      Hij vertelt me over een experiment. Sommigen twijfelden aan het bestaan van zijn universum en dachten dat de wereld maar een droom was.
      Maar dit had hij niet gewild. Als het witte licht nadert, begint hij te trillen en smeekt hij me om niet dezelfde fout te maken als hij...
      en plotseling is het visioen verdwenen. We staan erbij alsof er niets is gebeurd.
      Als ik wil vertrekken, vraagt hij of ik iets verontrustends heb gezien. Hij is bang dat er iets met zijn wereld gebeurt...
    fth_npc_res_c_2: |-
      De vreemdeling fluistert iets terwijl hij tegen zijn tranen vecht. Ik weet dat hij een geluid maakte, maar die herinnering lijk ik onmiddellijk kwijt te zijn.
      Ik probeer het me steeds opnieuw te herinneren en de vreemdeling wordt steeds gefrustreerder dat het me niet lukt. Tijd en ruimte worden verdreven...
      en plotseling is het visioen verdwenen. We staan erbij alsof er niets is gebeurd.
      Als ik wil vertrekken, vraagt hij of ik iets verontrustends heb gezien. Hij is bang dat er iets met zijn wereld gebeurt...
    fth_npc_desc_3: |-
      De levensvorm draagt een masker van golvende nanietclusters en heel even lijkt zijn gezicht dat van mij te zijn. Ik zie mezelf kijken naar mezelf die kijkt naar zichzelf...
      Ik ga dood. Dat moet haast wel.
    fth_npc_lang_3: Wees getuige...
    fth_npc_opt_a_3: Duw de levensvorm weg
    fth_npc_opt_b_3: Omhels de levensvorm
    fth_npc_opt_c_3: Sterf
    fth_npc_res_a_3: |-
      Ik duw de levensvorm weg, maar ik blijk mezelf te duwen.
      Het masker valt af door mijn val. En daar sta ik, weer gewoon als mezelf. Maar de levensvorm is niet blij en zegt dat ik niets heb geleerd. Dat ik zijn geschenk heb geweigerd...
    fth_npc_res_b_3: |-
      Ik omhels de levensvorm, maar eigenlijk omhels ik mezelf.
      Het masker verdwijnt, alsof mijn gezichtshuid eraf wordt getrokken. Ik ben weer mezelf. Maar de levensvorm is verdrietig. Hij heeft medelijden met me.
    fth_npc_res_c_3: |-
      Ik sterf.
      Ik ben dood, dat kan niet anders. Het voelde alsof ik zonk. Alsof ik voor eeuwig werd bekeken. Maar toch ben ik hier weer. De vreemdeling lacht me toe en zegt dat we elkaar weer zullen zien. Voordat ik vertrek, geeft hij me een geschenk.
    fth_npc_desc_4: |-
      De levensvorm wil me de hand schudden, maar dan blijkt dat we door elkaar heen gaan. Hij is gefascineerd door onze ontmoeting en zegt dat hij een Reiziger is.
      Het is duidelijk dat hij uit een heel ander deel van de ruimte afkomstig is. Hij heeft nog nooit gehoord van de Gek, Vy'keen en Korvax, en weet niets van wat ik heb gezien. Hij vraagt me vriendelijk of ik er meer over wil vertellen.
    fth_npc_lang_4: Hm. Onverwacht. Hallo, nieuwe vriend. Wat wil je – <STELLAR>kzkzztt<>
      - precies van me?
    fth_npc_opt_a_4: Onderhandel over informatie
    fth_npc_opt_b_4: Vertel hem alles
    fth_npc_opt_c_4: Vraag naar de Atlas
    fth_npc_res_a_4: |-
      Ik zeg tegen de Reiziger dat ik hem tegen betaling alles wil vertellen over de soorten die ik ben tegengekomen.
      De Reiziger lijkt teleurgesteld. Hij draait zich zwijgend om en lijkt diep gekwetst.
    fth_npc_res_b_4: "Ik vertel de Reiziger over de soorten die ik ben tegengekomen
      en geef hem mijn scans, de namen van de planeten waar ik ben geweest en de woorden
      die ik heb geleerd.\nHij is erg nieuwsgierig en wil steeds meer weten. Niets
      wat ik zeg is goed genoeg. Uiteindelijk zwijgt hij teleurgesteld. \nHij geeft
      me een geschenk als dank voor het kleine beetje informatie dat ik hem kon geven."
    fth_npc_res_c_4: |-
      Ik vraag of de Reiziger ooit heeft gehoord van de entiteit met de naam Atlas. De Reiziger glimlacht en zegt van niet. Ik probeer het gesprek voort te zetten, maar hij breekt het af.
      Als ik wil gaan, grijpt hij mijn hand en waarschuwt hij me om niet naar het centrum te gaan. Hij zegt dat ik niet moet luisteren...
    fth_npc_desc_6: De Reiziger haalt een voorwerp uit zijn exopak. Het ziet er abstract
      uit en is rood, vleesachtig en perfect...
    fth_npc_lang_6: |-
      Hm... nog een Reiziger. We moeten praten.
      Heb vertrouwen. Niet alle dromen zijn ijdele fantasieën. Niet alle fictie is onwaar. Misschien speelt dit zich allemaal af in iets wat echt bestaat. Misschien hebben we ooit bestaan, lang geleden...
      Wil je bewijs? Kijk dan hier eens naar.
    fth_npc_opt_a_6: Kijk naar het voorwerp
    fth_npc_opt_b_6: Weiger te kijken
    fth_npc_res_a_6: |-
      Ik kijk naar het voorwerp en krijg ineens weer hoop. Alles komt goed. Dat weet ik zeker. Niets kan me deren.
      Ik hoef alleen maar te geloven en vertrouwen te hebben. Maar niet in een godheid of in een universele tiran. Nee...
      Dit is het, dat wat voor me ligt.
    fth_npc_res_b_6: |-
      Ik weiger te kijken naar het voorwerp en keer me af van de Reiziger.
      Hij zegt dat hij het begrijpt, dat ik misschien nog niet klaar ben voor zijn waarheid. Hij wenst me het beste.
    fth_npc_desc_7: De Reiziger laat me een afbeelding zien van een Gek. Hij kijkt
      me verwachtingsvol aan en legt uit dat hij door de handelsfederatie zelf was
      ingehuurd om deze persoon te vinden.
    fth_npc_lang_7: Wacht. Ik zoek een vermiste Gek. Misschien herken jij hem?
    fth_npc_opt_a_7: Vraag om meer informatie
    fth_npc_opt_b_7: Zeg dat dit geen Gek is
    fth_npc_opt_c_7: Zeg 'ja'
    fth_npc_res_a_7: De Reiziger zegt dat hij niets kan vertellen. Hij lijkt teleurgesteld
      te zijn dat ik niets weet en wenst me succes met mijn reis.
    fth_npc_res_b_7: |-
      De Reiziger is geschokt, maar zijn achterdocht groeit. Ik vertel hem dat deze Gek helemaal geen Gek is, maar een gevaarlijke Korvax-bedrieger die een SynthetiGek wordt genoemd.
      Hij ondervraagt me en als hij zeker weet dat ik er niet bij ben betrokken, geeft hij me een vergoeding voor mijn tijd.
    fth_npc_res_c_7: |-
      De Reiziger is tevreden. Hij vraagt waar ik de Gek zag. Maar als ik de coördinaten van het systeem geef, wordt hij boos. Volgens hem zijn deze coördinaten nutteloos.
      Hij ondervraagt me, tot hij tot de conclusie komt dat ik niets weet. Vervolgens geeft hij me een kleine vergoeding voor mijn tijd.
    fth_npc_desc_8: |-
      Het uiterlijk van de Reiziger, zijn manier van doen, zoals hij spreekt... zoiets heb ik nog nooit gehoord. Het doet allemaal erg ouderwets aan.
      Hij herhaalt zijn vraag en dreigt zijn multizwaard te trekken.
    fth_npc_lang_8: Welke heer dient u? Welke baron is de meester van deze locatie?
    fth_npc_opt_a_8: Zeg dat je het niet begrijpt
    fth_npc_opt_b_8: Zeg dat jij de baron bent
    fth_npc_opt_c_8: Vraag waar hij vandaan komt
    fth_npc_res_a_8: |-
      De Reiziger raakt steeds onrustiger. Het is toch een eenvoudige vraag? Ik leg uit dat er niet één heerser is.
      Hij zegt dat ik me moet voorbereiden op de invasie door de Grote Koning en iedereen moet waarschuwen. Hij geeft me een geschenk voor mijn hulp.
    fth_npc_res_b_8: |-
      De Reiziger wordt nerveus en is ineens een en al respect, zij het met zichtbare tegenzin. Hij zegt dat hij een bericht heeft van de Grote Koning. Hij zegt dat ik me moet onderwerpen, ander word ik vernietigd.
      Hij geeft me een geschenk als voorproefje van de rijkdom die me te wachten staat als ik de juiste beslissing neem.
    fth_npc_res_c_8: |-
      De Reiziger trekt zijn multizwaard en vraagt of ik een grapje maak. Hij zegt dat zijn insignes en mandaat het overduidelijk maken dat hij de sheriff van de Grote Koning is.
      Hij beweert dat mijn land verbeurd is verklaard en dat ik mijn oneerbiedigheid zal betreuren...
    fth_npc_desc_9: De Reiziger kijkt omlaag en uit zijn ogen spreekt pijn.
    fth_npc_lang_9: |-
      We zijn te laat geboren om van betekenis te zijn. Soms vraag ik het me af. Of het nog wel zin heeft om door te gaan. Of je iets kunt veranderen of dat de geschiedenis alles wegvaagt.
      Het spijt me. Ik verkeer in een vreemde bui. Misschien omdat dit onze laatste dagen zijn, toch?
    fth_npc_opt_a_9: Spreek hem moed in
    fth_npc_opt_b_9: Vraag waarom het 'de laatste dagen' zijn
    fth_npc_opt_c_9: Zeg dat je het gevoel herkent
    fth_npc_res_a_9: |-
      De Reiziger probeert te lachen, maar zelfs dat lukt niet. Ik probeer hem uit te leggen dat er nog een heel universum is en dat het leven zin heeft, ook al is het niet oneindig.
      Hij bedankt me dat ik hem wil helpen. Ik krijg een van zijn bezittingen. 'Dit heb ik toch niet meer nodig', zegt hij.
    fth_npc_res_b_9: |-
      Voelde je het niet? Het feit dat jij en ik met elkaar praten, ergens in dit gigantische universum...
      Het is aan het afbrokkelen. Let maar op. Niets duurt voor altijd.
    fth_npc_res_c_9: |-
      Ik weet niet of ik moet lachen of moet huilen.
      Hier, voor jou. Ik heb dit toch niet meer nodig. Doe ermee wat je wilt.
    fth_npc_desc_10: De Reiziger zegt niets meer. Hij staart me aan en soms lijkt
      het alsof hij moet overgeven.
    fth_npc_lang_10: Vertrouw – <STELLAR>kzkzztt<> - het water niet.
    fth_npc_opt_a_10: Vraag over het water
    fth_npc_opt_b_10: Vraag of het goed gaat
    fth_npc_res_a_10: |-
      Het water... Zeg eens – <STELLAR>kzkzztt<> - heb je ervan gedronken?
      Hier, neem dit – <STELLAR>kzkzztt<> - vlucht... Ik wilde nog één keer haar stem horen...
    fth_npc_res_b_10: |-
      Nee, nee. Niet nu, niet – <STELLAR>kzkzztt<> - het grote akkoord. Ik heb gefaald...
      Nu zijn ze allemaal dood. Ik moest het drinken. Ik had geen keus.
    fth_npc_desc_11: De Reiziger kijkt me smekend en hoopvol aan.
    fth_npc_lang_11: |-
      Jij. Ik weet zeker dat ik je eerder heb gezien. Ken je me nog?
      Nee, hè? Misschien ben je nu wel iemand anders als toen. We gaan voortdurend over naar andere werelden.
    fth_npc_opt_a_11: Zeg dat je hem herkent
    fth_npc_opt_b_11: Zeg dat je hem niet herkent
    fth_npc_opt_c_11: Zeg dat hij liegt
    fth_npc_res_a_11: Hm. Ik weet het niet. Helemaal niet... Misschien probeer je
      me te misleiden. Er zijn zoveel oneerlijke zielen. Laat me maar even. Ik moet
      nadenken. Ik moet me herinneren wie ik ben.
    fth_npc_res_b_11: |-
      Begrijp ik. Soms hebben we andere namen. En zelfs andere gezichten. De ATLAS past alles voortdurend aan en laat alles wat was verdwijnen.
      Hier, voor jou. Misschien komt het van pas. Heel lang geleden heb je het aan mij gegeven.
    fth_npc_res_c_11: |-
      Ik kan niet liegen. Er zijn geen leugens als alles bestaat en als alles mogelijk is. Alles is waar...
      Vind je dat geen enge gedachte?
    fth_npc_desc_12: De Reiziger lijkt oud of ziek en komt moeizaam uit zijn woorden.
      Misschien is hij aan het aftakelen, maar ondanks zijn zwakheid probeert hij
      toch nog iets te zeggen.
    fth_npc_lang_12: Ik had het eerder moeten doen. Ik was... ik was bang. Ik... Hoe
      moet ik dit doen? Hoe maak ik dit goed?
    fth_npc_opt_a_12: Zeg dat hij eerlijk moet zijn
    fth_npc_opt_b_12: Vraag wat hij bedoelt
    fth_npc_opt_c_12: Zeg dat je het niet weet
    fth_npc_res_a_12: |-
      Hij zegt dat hij me nooit in de steek had mogen laten. Dat ik dit niet heb verdiend en dat hij weet dat ik alleen maar wilde helpen.
      Hij geeft me iets door de mist van de werelden. En op dat moment herken ik hem.
      Maar het visioen vervaagt. De Reiziger staat voor me alsof er niets is gebeurd.
    fth_npc_res_b_12: |-
      Hij zegt dat hij me jaren geleden in de steek heeft gelaten. Dat hij niet klaar was voor het lot dat hem was opgedrongen. Hij zegt dat hij trots op me is.
      Hij geeft me iets door de mist van de werelden. En op dat moment herken ik hem. Ik ken hem, misschien wel uit een ander leven...
      Maar het visioen vervaagt. De Reiziger staat voor me alsof er niets is gebeurd.
    fth_npc_res_c_12: |-
      De Reiziger slaakt een kreet en zwijgt. Hij strekt zijn hand uit alsof hij de mijne wil aanraken, maar dan zie ik het voorwerp in zijn handpalm liggen.
      Ik pak het en op dat moment herken ik hem. Ik ken hem, misschien wel uit een ander leven...
      Maar het visioen vervaagt. De Reiziger staat voor me alsof er niets is gebeurd.
    fth_npc_desc_13: De Reiziger laat me een album vol foto's zien. Ze zijn gemaakt
      in het hele universum en ze worden vertoond met verschillende filters.
    fth_npc_lang_13: |-
      Ik weet dat ik ergens ver weg ben. Maar dat leek me juist een kans om mezelf uit te drukken.
      Ik kan anderen dingen laten zien die ze nog nooit hebben gezien. Die alleen ik ooit zal zien.
      Mag ik jou toevoegen aan mijn verzameling?
    fth_npc_opt_a_13: Zeg 'ja'
    fth_npc_opt_b_13: Zeg 'nee'
    fth_npc_res_a_13: |-
      Geweldig! Even niet bewegen, dan maak ik de foto...
      Zo. Staat erop.
      Hartelijk dank, vriend. Ik geef je er zelfs iets voor terug. Dit naniet kreeg ik van de Reiziger uit iteratie 27489216. Ik hoop dat het onderweg van pas komt. Goede reis!
    fth_npc_res_b_13: |-
      Hm. Jammer, maar ik respecteer je keuze. Niet iedereen wil op de foto.
      Nou ja, dan moet ik zelf maar op de foto. Ik maak een foto van mezelf in de ruimte.
    fth_npc_desc_14: |-
      De Reiziger staat er verloren bij en reageert niet op mijn komst. Wel komt er een alarm van zijn exopak.
      Er lijkt niets mis te zijn met de Reiziger, afgezien van een vreemde rode substantie bij zijn heup.
    fth_npc_lang_14: 'Waarschuwing: lekkage ATLAS-beveiligingspak. Waarschuwing...'
    fth_npc_opt_a_14: Raak de substantie aan
    fth_npc_opt_b_14: Bied medische hulp aan
    fth_npc_opt_c_14: Laat de Reiziger met rust
    fth_npc_res_a_14: |-
      De substantie verdwijnt als ik het aanraak. Mijn eigen pak geeft nu ook een waarschuwing af, maar het is al snel weer stil.
      Ik voel een vreemde duizeligheid en bezit plotseling nieuwe nanietclusters.
    fth_npc_res_b_14: |-
      Ik bied hulp aan, maar als ik goed kijk blijkt dat de Reiziger in het pak al dood is.
      Het pak blijft waarschuwen met de stem die waarschijnlijk van zijn eigenaar is geweest. Het geeft me units en probeert te doen alsof er niets aan de hand is.
    fth_npc_res_c_14: Ik laat hem achter, terwijl het alarm blijft luiden.
    fth_npc_desc_15: De boodschap wordt steeds in dezelfde bewoordingen herhaald.
      Misschien is de eigenaar slechts een hologram.
    fth_npc_lang_15: |-
      Jij! Jij daar! Heb je je ooit alleen gevoeld? Bedreigd door onvoorstelbare krachten? Voel je je prettig in een multiversele samenleving?
      Dan is Rentocniijik echt iets voor jou! Onze hoofdstad Drogradur NO425 is het centrum van onze bloeiende gemeenschap vol interdimensionale vreemdelingen.
      Ga er vandaag nog wonen!
    fth_npc_opt_a_15: Zeg dat je het zult overwegen
    fth_npc_opt_b_15: Duw tegen het hologram
    fth_npc_opt_c_15: Vraag om een aanmoedigingspremie
    fth_npc_res_a_15: Ik zeg dat ik erover zal nadenken. De vriendelijke Reiziger
      geeft me een groene badge en wat units om mijn vertrek te financieren.
    fth_npc_res_b_15: Ik duw tegen het hologram. Tot mijn grote schrik ontdek ik dat
      het helemaal geen hologram is. De Reiziger schudt het hoofd en zegt dat hij
      niet weet of er in zijn organisatie wel plaats is voor mij.
    fth_npc_res_c_15: De vriendelijke Reiziger knikt en erkent dat het wel erg ver
      reizen is. Hij geeft me een warpcel om mijn vertrek te vergemakkelijken.
    fth_npc_lang_16: |-
      Ik heb – <STELLAR>kzkzztt<> - plutonium nodig... alsjeblieft... gestrand in de – <STELLAR>kzkzztt<> -
      Geen kans meer op redding – <STELLAR>kzkzztt<> - Reiziger, jij bent mijn laatste hoop...
    fth_npc_opt_a_16: Geef plutoniumvervanging
    fth_npc_opt_b_16: Bied units aan
    fth_npc_opt_c_16: Zeg dat je niet kunt helpen
    fth_npc_res_a_16: |-
      Ik heb geen plutonium, maar de Reiziger lijkt tevreden te zijn met gecondenseerd koolstof.
      Hij is me dankbaar voor de brandstof voor zijn schip en geeft me er naniet voor terug. Misschien heb ik zijn leven wel gered.
    fth_npc_res_b_16: |-
      Ik bied units aan. De Reiziger reageert met een flauwe glimlach. Hij geeft me een klein geschenk als dank voor mijn hulp.
      Misschien komt er nog iemand met de spullen die hij nodig heeft. Die kan hij dan kopen met deze units. Als het maar niet te laat is...
    fth_npc_res_c_16: Ik zeg dat ik niet kan helpen. De Reiziger zegt dat hij het
      begrijpt. Maar wanneer ik vertrek, besef ik dat hij zonder hulp ten dode is
      opgeschreven.
    fth_npc_desc_17: De Reiziger geeft me een vrijwel onleesbaar manuscript van een
      vleesachtig en bijna doorschijnend materiaal.
    fth_npc_lang_17: |-
      Het wezen... het... het sprak met me. Het zag me, zelfs in de ruimte tussen werelden.
      Een weet je wat het deed? Het gaf me een geschenk: één stuk papier. Mathematisch bewijs.
    fth_npc_opt_a_17: Lees het
    fth_npc_opt_b_17: Weiger het te lezen
    fth_npc_opt_c_17: Vernietig de pagina
    fth_npc_res_a_17: |-
      Ik lees het manuscript. Het lijkt mathematisch bewijs dat het concept 'goedheid' niet bestaat.
      De Reiziger staart me aan terwijl ik het lees. Hij vraagt wat het allemaal nog voor zin heeft als dit inderdaad waar is. Ik weet het niet.
      We wisselen geschenken uit en ik vertrek weer, somber gestemd door wat ik net gelezen heb.
    fth_npc_res_b_17: |-
      Ik weiger het manuscript te lezen. Ik stel de Reiziger gerust en zeg dat hij zich niet zoveel zorgen moet maken over de tekst.
      Hij staart me aan. Uiteindelijk geeft hij me zijn units en zegt hij dat hij zich schaamt.
    fth_npc_res_c_17: |-
      Ik vernietig de pagina zonder hem te lezen. De Reiziger kijkt naar het brandende papier.
      Hij zegt dat niemand ooit mag weten wat we hebben ontdekt.
    fth_npc_lang_18: |-
      Begrijp je het dan niet? Begrijp je niet waarom we elkaar niet kunnen ontmoeten en waarom we alleen lege overblijfselen en lichamen vinden?
      Er is maar één van ons voor elke iteratie. Eén enkele Reiziger die de enorme schepping mag verkennen.
      Alleen al het feit dat we elkaar spreken en dat de grenzen aan het vervagen zijn... Dat moet je vervullen met vrees en niet met hoop.
    fth_npc_opt_a_18: Zeg dat het zo moest zijn
    fth_npc_opt_b_18: Vraag naar de grenzen
    fth_npc_opt_c_18: Vraag hoe hij dit weet
    fth_npc_res_a_18: |-
      Ik zeg dat het zo heeft moeten zijn. Zelfs als de Reizigers tot nu toe alleen waren, was het altijd ons lot dat we elkaar zouden vinden. Misschien is het wegvallen van deze grenzen maar het beste.
      De Reiziger hoopt dat ik gelijk heb. Hij geeft me een geschenk om me te helpen in deze duistere tijden.
    fth_npc_res_b_18: |-
      De grenzen zijn het enige wat de concepten en de mogelijke werelden van elkaar scheiden. De Sentinels controleren daar op afwijkingen en overtredingen.
      Als de grenzen wegvallen, gaat alles in elkaar op en ontstaat er een oneindig vuur waarin oorzaak en gevolg door elkaar heen lopen.
      Hier, voor jou. Je hebt er niets aan, maar je zult het toch nodig hebben.
    fth_npc_res_c_18: |-
      De Reiziger legt uit dat hij de Grote Geest zoekt, zijn donkere vrachtschip. Ik vertel hem over onze lotsbestemming, het dilemma van de Reiziger en onze toekomst...
      Hij geeft me een geschenk om me te helpen in deze duistere tijden en wenst me succes.
    fth_npc_lang_19: |-
      Jij... Ik zag je daar al pratend met mij.
      Ik heb zulke vreselijke nachtmerries. Ik had nooit op zoek moeten gaan naar de Atlas. Ik had nooit moeten luisteren naar hun stemmen. Ik zal weer gaan doden.
      En als ik dat doe, zal ik je vinden. Met gestold bloed op mijn exopak en vlees tussen mijn tanden...
      Ik kan het niet bedwingen. Ik zie deze toekomst alsof hij al heeft plaatsgevonden... zoals het zal plaatsvinden. Het is niet te voorkomen. Wat kan ik doen? Hoe kan ik leven met deze kennis?
    fth_npc_opt_a_19: Zeg dat het visioen niet echt is
    fth_npc_opt_b_19: Zeg dat hij het moet voorkomen
    fth_npc_opt_c_19: Zeg dat de toekomst niet verwijtbaar is
    fth_npc_res_a_19: |-
      Heel aardig van je, maar je begrijpt het niet.
      Hier, voor jou. Ik heb dit niet meer nodig. Niet als ik wakker ben.
    fth_npc_res_b_19: |-
      Hoe dan? Door mezelf te doden? Ik zou gewoon terugkeren. Iets zou me terugbrengen. Dit is niet te voorkomen.
      Hier, voor jou. Ik heb dit niet meer nodig. Niet als ik wakker ben.
    fth_npc_res_c_19: |-
      Dat is het wel. Ik doe wat ik doe omdat ik mezelf ben.
      Je moet hier weg. Ik heb vreselijke gedachten en angsten...
    fth_npc_desc_20: |-
      Ik zie een visioen van mezelf: ouder en onverschrokken reizend onder de ster van een buitenaardse wereld. Maar ik ben niet alleen. Er zijn ook andere Reizigers bij me. Het zijn niet zomaar verschijningen en ook geen bezoekers.
      Ooit zullen we samen reizen, zij aan zij. We zullen heersen in de ruimte en elke uitdaging overwinnen. Ons universum wacht op ons.
      Het visioen verdwijnt. De Reiziger vraagt hoe ik me voel.
    fth_npc_lang_20: |-
      Hm. Je bent het echt, hè? Ik wilde het met eigen ogen zien. De opkomst van de Reizigers. De laatste dagen van het universum.
      Maar geef de moed niet op. Men zegt dat een van ons je in je moeilijkste uren bezocht en je een visioen liet zien van een toekomst die je voor onmogelijk hield.
      Dus hier ben ik dan...
    fth_npc_opt_a_20: Zeg dat je liever alleen bent
    fth_npc_opt_b_20: Vraag hoe hij dit weet
    fth_npc_opt_c_20: Zeg dat het je inspireert
    fth_npc_res_a_20: |-
      Ik zeg dat ik liever alleen ben. De Reiziger knikt en zegt dat hij wist dat ik dit zou zeggen.
      Hij geeft me een geschenk van mijn toekomstige ik, ter ere van mijn verleden.
    fth_npc_res_b_20: Ik vraag hoe hij dit weet. De Reiziger glimlacht en zegt dat
      hij wist dat ik dit zou zeggen. Verder zwijgt hij. Hij geeft me alleen een geschenk
      van mijn toekomstige ik, ter ere van mijn verleden.
    fth_npc_res_c_20: Ik zeg dat het me inspireert. De Reiziger grijnst en zegt dat
      hij wist dat ik dit zou zeggen. Hij geeft me een geschenk van mijn toekomstige
      ik, ter ere van mijn verleden.
    tra_request_desc_13: De handelaar lijkt onder invloed te zijn van een of andere
      exotische substantie. Hij knippert langzaam met zijn ogen en wil duidelijk handelen.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: De Gek knippert traag met de ogen en richt zich op een punt
      achter mijn hoofd.
    tra_request_desc_14: De handelaar spreekt hetzelfde woord drie keer uit met verschillende
      intonaties. Wat hij zegt is onvertaalbaar in mijn taal.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: Het wezen kijkt me verwachtingsvol aan en wacht op mijn antwoord.
    tra_request_desc_15: De handelaar begint zich te ergeren aan mijn gestaar en kleppert
      zijn bek open en dicht.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: De levensvorm staart me met een ongeduldige blik aan.
    tra_request_desc_16: De handelaar meet zich een voorname houding aan. Zo te zien
      staat hij open voor ruilhandel.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: De kleine, elegante levensvorm knikt subtiel met zijn hoofd,
      ten teken dat ik mag spreken.
    tra_request_desc_17: De handelaar ruikt aan mijn exopak en schudt bedroefd het
      hoofd. Blijkbaar wil hij me helpen.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Met een open uitdrukking op het vreemde gezicht wacht de
      levensvorm op mijn verzoek.
    tra_request_desc_18: |-
      De handelaar geeft een droevig stemmend gas af, dat me vervult met heimwee naar lang vervlogen tijden. De handelaar lijkt zelf ook overstuur te raken van de geur.
      Hij kijkt me aan en hoopt dat ik iets doe wat hem afleidt.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: Het gezicht van de levensvorm klaart op nu ik er nog steeds
      ben.
    tra_request_desc_19: De handelaar lijkt moe en over zijn toeren en probeert me
      tot een transactie te verleiden.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: De levensvorm blijft naar me gebaren. Hij wil duidelijk dat
      ik opschiet.
    tra_request_desc_20: |-
      De handelaar kijkt me aan alsof ik gek ben. Hij spreekt langzaam en met luide stem.
      Als ik niet direct reageer, laat hij me zuchtend zijn voorraad zien.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: De levensvorm bekijkt me met een pijnlijke onverschilligheid.
    exp_request_desc_13: De elektronische levensvorm is rustig en maakt zich blijkbaar
      niet al te veel zorgen over de problemen in dit universum.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: Het vizier van het wezen pulseert met een subtiel licht.
      Ik voel me kalm in zijn aanwezigheid.
    exp_request_desc_14: De elektronische levensvorm knippert. Er verschijnen twee
      paar lichten in zijn masker. Blijkbaar zitten er twee individuen in zijn lichaam.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Zijn lichten flikkeren snel als ik mijn verzoek doe. Beide
      wezens horen me graag aan.
    exp_request_desc_15: De elektronische levensvorm moet duidelijk niet veel van
      me hebben. Hij jaagt me op en probeert onze interactie zo snel mogelijk af te
      ronden.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: Het vizier van de ongeduldige levensvorm flikkert.
    exp_request_desc_16: De elektronische levensvorm begint me te scannen, maar al
      snel lijkt zijn uitrusting het te begeven. De vonken spatten uit zijn apparatuur
      en hij kijkt me beschaamd aan.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: Het elektronische wezen geeft me een eerbiedig knikje.
    exp_request_desc_17: De elektronische levensvorm bewondert mijn exopak en scant
      de vormen en technologische mogelijkheden.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Hoewel de ogen van de levensvorm slechts een twinkeling van
      licht en energie zijn, voel ik de hebzucht vanachter het vizier.
    exp_request_desc_18: Als de elektronische levensvorm me ziet, stopt hij snel een
      schema met schakelingen en verbindingen weg.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: De levensvorm verbergt zijn bundel en wacht op mijn verzoek.
    exp_request_desc_19: De elektronische levensvorm trilt van opwinding. Hij grijpt
      in de lucht voor hem. Kennelijk ziet hij iets wat ik niet zie.
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Opgewonden wacht het wezen mijn verzoek af.
    exp_request_desc_20: De elektronische levensvorm bestudeert een tabel met een
      groot aantal symbolen. Kennelijk bereid hij een of andere expeditie voor.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: De levensvorm bekijkt me met een koele blik. Kennelijk heeft
      hij heel andere dingen aan zijn hoofd dan ik.
    war_request_desc_13: De strijder inhaleert zijn laatste strijdgas en is plotseling
      de rust zelve. Hij glimlacht naar me.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Voor zo'n monsterlijke levensvorm wacht hij erg rustig af.
    war_request_desc_14: De strijder schudt zijn hoofd en zijn nekharen staan overeind.
      Hij is alert en ongeduldig.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Het hele lichaam van de strijder lijkt te zijn verteerd door
      een nerveuze energie. Nauwelijks hersteld wacht hij mijn verzoek af.
    war_request_desc_15: De strijder slaat me hard op mijn schouder en kijkt naar
      mijn omhulsel. Er spreekt minachting voor mijn hele voorkomen uit zijn blik.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Met een ontspannen trek om de kaken probeert de strijder
      een gastvrije indruk te maken.
    war_request_desc_16: De strijder kan zijn ogen niet van mijn multitool afhouden.
      Zo te zien is hij jaloers op de technologie.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: De levensvorm wacht geduldig af, terwijl hij mijn multitool
      niet uit het oog verliest. Ik probeer mijn verzoek zo te formuleren dat hij
      het begrijpt.
    war_request_desc_17: De strijder maakt een bezorgde indruk. In zijn handen heeft
      hij een klein beeldje van een soortgenoot.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Ik laat de levensvorm even tot zichzelf komen. Zijn lippen
      - of wat daarvoor door moet gaan - trillen nog steeds.
    war_request_desc_18: De strijder veegt bloed en stukken vlees van zijn mond. Hij
      lijkt zich te verontschuldigen.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: De levensvorm maakt zijn kaken schoon en wacht op mijn verzoek.
    war_request_desc_19: De strijder zweet zich kapot en grote druppels vallen op
      zijn pantser.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Stoïcijns wacht de levensvorm mijn verzoek af.
    war_request_desc_20: De ogen van de strijder vallen voortdurend dicht en hij ademt
      zwaar en onregelmatig. Ineens lijkt hij me op te merken en heeft hij alle aandacht
      voor me.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: De levensvorm is plotseling een en al alertheid en aandacht.
    fth_request_lang_1: |-
      Het is wel vreemd, hè? Hoe kan het dat we wel kunnen handelen, maar elkaar niet kunnen aanraken?
      Misschien kan er alleen niet-biologische materie door de breuk. Misschien ook niet...
    fth_request_lang_2: Taal is de basis van alle handel, toch? Laten we dus een deal
      sluiten.
    fth_request_lang_3: Ik - alsjeblieft - <STELLAR>kzkzkt<> - als ik deze spullen
      niet krijg, zal - <STELLAR>kzkzkt<> - me doden...
    fth_request_lang_4: Wat een toeval... Ik reis naar het centrum van het sterrenstelsel,
      vriend. Misschien kunnen we elkaar helpen.
    fth_request_lang_5: Het eeuwige schip is van mij. Ik heb nog wel ruimte te vullen,
      als je tenminste de juiste spullen hebt.
    fth_request_lang_6: |-
      Als je je hele leven nu al kon zien, zou je dan dezelfde keuzes maken? Zou je nog steeds besluiten om precies op dit moment hier te zijn? Hm. Ik vraag het me af.
      Ik ben melancholisch. Misschien kunnen we allebei profiteren van deze ontmoeting. Dat zou alles rechtvaardigen.
    fth_request_lang_7: Waarom zo'n haast, Reiziger? Wees niet bang. Al je problemen
      zijn van voorbijgaande aard. Samen zijn we sterk, toch?
    fth_request_lang_8: Hm. Dat exopak van jou... Ik heb betere gezien. Erg vermogend
      ben je niet, hè? Misschien kan ik je helpen. Liefdadigheid helpt ons allemaal.
    fth_request_lang_9: Ik heb al dagen niets meer gegeten. Maar we moeten allemaal
      doen wat we kunnen, toch? Iedereen heeft een rol. Kom, laat eens zien wat je
      hebt.
    fth_request_lang_10: |-
      Ik vraag me soms af of we wel echt zijn geboren, net als de anderen.
      Er was alleen het neergestorte schip en toen dit. Is dat niet vreemd? Geboren voor een leven van handel en groei, zonder begin of einde...
    fth_request_lang_11: Alle steden waren verdwenen, alle oorlogen waren voorbij.
      Dat was het werk van de Sentinels, toch? En weet je? Ze hadden gelijk.
    fth_request_lang_12: |-
      Ik droomde dat ik het ultieme wapen maakte. Daarvoor moest ik afschuwelijke dingen doen.
      Op dit moment... wat je ook doet... draag je bij aan mijn glorie. Laten we zakendoen.
    fth_request_lang_13: De Reiziger heeft spullen als jij de units ervoor hebt.
    fth_request_lang_14: Hoe noem je de werelden die je bezoekt? Hoe noem je de wezens?
      En de planten? Ik vernoem ze naar hen die ik heb ontmoet. Misschien vernoem
      ik de volgende naar jou.
    fth_request_lang_15: Mijn vrienden... wat is er gebeurd met mijn vrienden? Alsjeblieft.
      Ik moet hier weg, terug naar de vloot. Er is bijna geen tijd meer...
    fth_request_lang_16: Hmm. Moet je niet even uitrusten? Je vraagt te veel van jezelf.
      Hier... Misschien helpt dit je te ontspannen.
    fth_request_lang_17: We zullen er altijd voor je zijn, zelfs als je einde komt.
      We helpen je met liefde. Het is jouw straf, Reiziger.
    fth_request_lang_18: Ik wil alleen units verdienen, een beter schip kopen en wat
      foto's delen. Waarom zouden we samen niet even kunnen ontspannen? Daar is reizen
      toch voor bedoeld?
    fth_request_lang_19: Niet alle Reizigers zijn zo nieuwsgierig. Sommigen vragen
      me niet eens naar mijn naam. Ze zijn niet geïnteresseerd in hun broeders. Totaal
      niet...
    fth_request_lang_20: Kom eens. Luister, Reiziger. Ik heb misschien wat spullen
      die interessant zijn voor je. Wie weet? Misschien redden ze je wel van een zekere
      dood.
    all_request_leave: Vertrek
    all_request_nothing: Vraag nergens om
    tra_request_res_leave_1: Ik laat de Gek met rust.
    tra_request_res_leave_2: Ik zeg de Gek vaarwel.
    tra_request_res_leave_3: Ik laat %NAME% met rust.
    tra_request_res_leave_4: Ik mag de Gek niet langer van zijn werk houden.
    tra_request_res_leave_5: Ik zeg %NAME% gedag.
    tra_request_res_leave_6: De Gek maakt goedkeurende klikgeluiden als ik vertrek.
    tra_request_res_leave_7: De Gek geeft een smerige geur af als ik vertrek. De geur
      lijkt me te volgen.
    exp_request_res_leave_1: Ik laat de Korvax met rust.
    exp_request_res_leave_2: Ik zeg de Korvax vaarwel.
    exp_request_res_leave_3: Ik laat %NAME% met rust.
    exp_request_res_leave_4: Ik mag de Korvax niet langer van zijn werk houden.
    exp_request_res_leave_5: Ik zeg %NAME% gedag.
    exp_request_res_leave_6: Eheu!
    exp_request_res_leave_7: Vaarwel, Reiziger.
    war_request_res_leave_1: Ik laat de Vy'keen met rust.
    war_request_res_leave_2: Ik zeg de Vy'keen vaarwel.
    war_request_res_leave_3: Ik laat %NAME% met rust.
    war_request_res_leave_4: Ik mag de Vy'keen niet langer van zijn werk houden.
    war_request_res_leave_5: Ik zeg %NAME% gedag.
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Ha ha ha! Wegwezen, indringer!
    fth_request_res_leave_1: Er is iets veranderd. Een rode flits, bijna onzichtbaar.
      En toch...
    fth_request_res_leave_2: Ik knipper met de ogen en alles lijkt weer normaal te
      zijn. Toch heb ik het gevoel dat alles is veranderd.
    fth_request_res_leave_3: De Reiziger kijkt me na als ik wegloop, alsof hij me
      voor het eerst ziet.
    fth_request_res_leave_4: Ik hoor iets als ik wegloop. Een echo, te zwak om te
      horen wat het precies is.
    fth_request_res_leave_5: Heel even doet mijn hoofd pijn. Maar het is snel weer
      voorbij.
    fth_request_res_leave_6: Mijn ogen prikken als ik naar de Reiziger kijk. Binnen
      een seconde zorgt mijn exopak voor een medicijn.
    fth_request_res_leave_7: Een kleine lichtflits en de Reiziger is verdwenen. Ik
      zie hem nog wel, maar iets zegt me dat hij er niet meer is.
    fth_request_res_leave_8: Ik zie de Reiziger nog steeds, maar ik vraag me af of
      hij mij wel ziet.
    fth_request_res_leave_9: Toen we elkaar spraken, leek de Reiziger zo echt en zo
      aanwezig. Maar als ik wegloop, lijkt het alsof hij er nooit was.
    fth_request_res_leave_10: Elke keer dat ik naar de Reiziger kijk, wordt de rode
      gloed achter mijn ogen een beetje sterker. Ik wil niet dat het nog meer gaat
      branden.
    tra_cra_desc_11: |-
      Zodra ik het baken aanraak, verschijnt er een holografische afbeelding van een reptielachtige rechercheur.

      De rechercheur wilde een HandelsGek in de kraag vatten die wordt verdacht van meervoudige fraude en verduistering.

      Volgens het privélogboek van het schip wilde de rechercheur hem aanvankelijk laten gaan. Waarschijnlijk was hij omgekocht. Maar om onbekende redenen is hij van gedachten veranderd.
    tra_cra_opt_a_11: Bekijk de databanken
    tra_cra_opt_b_11: Versterk het signaal van de zwarte doos
    tra_cra_res_a_11: 'Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. '
    tra_cra_res_b_11: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite en ze beloven erop af te gaan.
    tra_cra_desc_12: |-
      Volgens het logboek bevat het neergestorte toestel een mengelmoes van technologieën, mogelijk buitgemaakt op verschillende schepen. Er bevinden zich twee gesnavelde lijken aan boord. Eentje leunt tegen het besturingspaneel, de ander ligt tegen de achterwand van het schip.

      Het lijkt erop dat ze op weg waren om een geboorteplek te bevruchten. Uit het logboek blijkt dat ze elkaar niet konden luchten of zien. Ze deden dit puur en alleen omdat het hun plicht was.
    tra_cra_opt_a_12: Doorzoek de lijken
    tra_cra_opt_b_12: Log in op de scheepscomputer
    tra_cra_res_a_12: Ik doorzoek de lijken en vind wat handige spullen. De lijken
      laat ik liggen. Ze hebben nu meer rust dan ze tijdens hun leven ooit hebben
      gehad.
    tra_cra_res_b_12: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. De overige gegevens zijn te beschadigd.
    tra_cra_desc_13: |-
      Het schip is lang geleden neergestort en de piloot is vergaan en vergeten.

      Volgens het logboek was de VerkoopGek een hebzuchtig type. Alles in zijn leven draaide om winst en rijkdom, wat ten koste ging van zijn contact met vrienden en familie.

      Hij zei altijd dat hij wist waar hij het voor deed. Ontkennen had geen zin.
    tra_cra_opt_a_13: Doorzoek de restanten
    tra_cra_opt_b_13: Bekijk de databanken
    tra_cra_res_a_13: Ik onderzoek de restanten van de piloot en vind wat bruikbare
      spullen die nog in perfecte staat verkeren. Zijn rijke leven betekent nu niets
      meer.
    tra_cra_res_b_13: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Volgens het logboek verkocht de handelaar illegaal goederen aan de Vy'keen.
      Ik vertrek, gezien ik verder niets met deze misdaad te maken wil hebben.
    tra_cra_desc_14: |-
      Volgens het logboek bestaat het interieur van het schip uit een zwart uitgeslagen bende van metaal en puin. Vlak bij het schip ligt het lijk van een Gek-voortvluchtige.

      Hij probeerde uit het wrak te vluchten, maar stierf korte tijd later aan zijn interne verwondingen. Deze Gek heeft de geboorteplekken van acht rivaliserende families vergiftigd. Hij had de dood van honderden onschuldigen op zijn geweten.

      Blijkbaar handelde hij in opdracht van zijn meester.
    tra_cra_opt_a_14: Meld de vondst van de voortvluchtige
    tra_cra_opt_b_14: Doorzoek het laadruim
    tra_cra_res_a_14: Ik meld de dood van de voortvluchtige, zodat het onderzoek van
      de autoriteiten kan worden afgesloten. De families van de slachtoffers belonen
      me voor mijn hulp. Misschien vinden ze nu rust.
    tra_cra_res_b_14: Ik doorzoek het schip en tref een kostbare lading aan. Ik wil
      er niet aan denken wat de voortvluchtige heeft gedaan om deze zeldzame goederen
      te kunnen kopen.
    tra_cra_desc_15: |-
      Volgens het logboek had de Gek-piloot zijn leven als handelaar achter zich gelaten. Hij vond dat hij genoeg had verdiend en wilde de rest van zijn leven door het sterrenstelsel reizen en nieuwe dingen leren.

      Zijn vrienden zagen wel wat in de levensstijl van de zogenaamde EinzelGek en zo ontstond er een hele beweging. Maar de handelsfederatie greep in...

      Direct na de crash verspreidde het vuur zich door het hele schip. De piloot en zijn maten zijn volledig verkoold.
    tra_cra_opt_a_15: Doorzoek de lijken
    tra_cra_opt_b_15: Versterk het noodsignaal
    tra_cra_res_a_15: Ik onderzoek het lijk van de piloot en vind wat bruikbare spullen
      die nog in perfecte staat verkeren. Ik laat de piloot verder met rust. Dat kan
      zelfs de handelsfederatie hem niet afnemen.
    tra_cra_res_b_15: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite. De handelsfederatie wil voorkomen dat
      de Gek een martelaar wordt.
    tra_cra_desc_16: |-
      Ik spoor de zwarte doos op. Hij projecteert beelden van een handelaar die een bericht opneemt. Ondertussen vallen de systemen van het schip een voor een uit.

      Hij bracht hulpgoederen naar arme Gek en ging daarmee lijnrecht tegen het bevel van de handelsfederatie in. In zijn laatste woorden veroordeelde de Gek-handelaar de kwaadaardigheid van zijn volk.
    tra_cra_opt_a_16: Meld de vondst van het schip
    tra_cra_opt_b_16: Doorzoek het laadruim
    tra_cra_res_a_16: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite en de Gek vragen direct om de verwijdering
      van het laatste bericht van de handelaar.
    tra_cra_res_b_16: Ik doorzoek het schip en tref een kostbare lading aan. De sterrenkaart
      is beschadigd, waardoor ik niet kan zien waar de hulpgoederen heen gingen. Het
      is zonde om de spullen achter te laten.
    tra_cra_desc_17: |-
      Volgens het logboek was dit een luxueus schip. Het is grotendeels verwoest, maar ooit vervoerde het een klein fortuin aan waardevolle spullen en dure vracht.

      Dit was het scheepsgraf van het kind van een Gek-Handelsheer. Hij is naar de sterren gestuurd in een schip vol rijkdommen. Een oude traditie.
    tra_cra_opt_a_17: Zoek naar voorraden
    tra_cra_opt_b_17: Bekijk de databanken
    tra_cra_res_a_17: 'Ik doorzoek het schip en tref een kostbare lading aan: bezittingen
      ter ere van het dode kind.'
    tra_cra_res_b_17: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. Het is duidelijk dat het schip niet is ontworpen om
      lang mee te gaan.
    tra_cra_desc_18: |-
      Het schip is heel lang geleden neergestort en de piloot is vergaan en vergeten.

      De zwarte doos toont beelden van uitvallende systemen en een huilende Gek. Hij was failliet. Hij was alles kwijt.

      Voor hem was dit de beste oplossing.
    tra_cra_opt_a_18: Doorzoek de restanten
    tra_cra_opt_b_18: Log in op de scheepscomputer
    tra_cra_res_a_18: Ik onderzoek de restanten en vind wat bruikbare spullen. Ik
      laat hem liggen. Zijn zorgen zijn met hem gestorven.
    tra_cra_res_b_18: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. Het schip bevond zich al in een erbarmelijke staat
      voordat het neerstortte.
    tra_cra_desc_19: |-
      Volgens het logboek waren deze Gek op weg naar het Grote Festival, een bijeenkomst van Handelsheren en hun werknemers uit alle hoeken van het heelal.

      Hier baden ze tot de Atlas voor goddelijk geluk, tijdens een festijn van gokspellen, GekNip en vuurwerk.

      Ze waren iets te vroeg aan de festiviteiten begonnen. Daardoor zagen ze het asteroïdenveld niet...
    tra_cra_opt_a_19: Doorzoek het laadruim
    tra_cra_opt_b_19: Versterk het noodsignaal
    tra_cra_res_a_19: Ik doorzoek het schip en tref een kostbare lading aan tussen
      de grote vaten. Het zou ongetwijfeld een gezellig festival zijn geworden.
    tra_cra_res_b_19: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite en de Gek-oudsten betreuren het verlies
      van nog meer getalenteerde werknemers.
    tra_cra_desc_20: |-
      Volgens het logboek worden de panelen in de cockpit nog bediend. Maar uit nadere inspectie blijkt dit te komen doordat het lichaam van een handelaar tegen het besturingspaneel leunt. Ogenschijnlijk was zijn dood een ongeluk.

      Hij handelde in verbintenissen. Zorgcontracten voor ouderen en zieken. De Gek komen ter wereld op gigantische geboorteplekken. Voordat ze sterven keren ze daar terug, op zoek naar de troost van het rode water.
    tra_cra_opt_a_20: Doorzoek het lijk
    tra_cra_opt_b_20: Log in op de scheepscomputer
    tra_cra_res_a_20: Ik onderzoek het lijk en vind wat bruikbare spullen. Ik laat
      de gesneuvelde handelaar verder met rust.
    tra_cra_res_b_20: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Uit het logboek blijkt dat de gesneuvelde piloot units had gestolen van
      degenen voor wie hij zorg droeg.
    exp_cra_desc_11: |-
      De noodsystemen van het schip zijn geactiveerd. Er verschijnt een hologram voor me. Hij heeft kleine, rode lampjes op zijn masker.

      Deze Korvax-wachter was op zoek naar een omhulsel dat niet meer was aangesloten op het Verbond. Het apparaat vertoonde ongebruikelijke en zelfs ketterse tekenen van een onafhankelijke geest en had geprobeerd een opstand tegen de andere Atlas-aanbidders te organiseren.
    exp_cra_opt_a_11: Meld de crash
    exp_cra_opt_b_11: Doorzoek het laadruim
    exp_cra_res_a_11: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Het Verbond beloont me voor de moeite en belooft de ketter te achtervolgen tot
      ze hem hebben.
    exp_cra_res_b_11: Ik doorzoek het schip en tref een kostbare lading aan. De wachter
      was duidelijk voorbereid op een lange achtervolging.
    exp_cra_desc_12: |-
      De databanken van dit schip zijn beschadigd, maar het lijkt erop dat ze weer online kunnen worden gebracht.

      De elektronische piloot van het schip was op hol geslagen. De verbinding tussen zijn pak en het verbond was onherstelbaar verbroken.

      Hij zweefde eenzaam en angstig door de kosmos.
    exp_cra_opt_a_12: Bekijk de databanken
    exp_cra_opt_b_12: Versterk het signaal van de zwarte doos
    exp_cra_res_a_12: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. De terminals zijn beschadigd door de woedeuitbarstingen
      van de piloot.
    exp_cra_res_b_12: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Het Verbond beloont me voor de moeite en treurt om het verlies van een vriend.
    exp_cra_desc_13: "Alles op dit onderzoeksschip lijkt nog te werken, behalve de
      motoren. Volgens het logboek was de elektronische levensvorm bezig met een studie
      van de galactische handel. \n\nDe Korvax handelden meer uit nieuwsgierigheid
      dan uit noodzaak. Winst, verlies, vergaring... Hij kende deze concepten niet
      en het lijkt erop dat hij andere levensvormen beter wilde leren begrijpen.\n\nMaar
      na een uit de hand gelopen transactie kreeg zijn schip de volle lading. Zo werd
      de studie abrupt beëindigd."
    exp_cra_opt_a_13: Doorzoek het omhulsel
    exp_cra_opt_b_13: Doorzoek het laadruim
    exp_cra_res_a_13: |-
      Ik onderzoek het omhulsel van de piloot en vind wat bruikbare spullen die nog in perfecte staat zijn. Zijn pak oogt opvallend leeg en slap.

      Wie er ook in dit pak zat, hij moet zijn ontsnapt voordat het noodlot toesloeg. Maar ik zou niet weten hoe.
    exp_cra_res_b_13: Ik doorzoek het schip en tref een kostbare lading aan. Het lijkt
      erop dat de Korvax een uitstekende handelaar was, ook al had hij er geen aanleg
      voor.
    exp_cra_desc_14: |-
      Het logboek toont het omhulsel van een elektronische piloot. Zijn systemen vallen uit en zijn pak toont barsten.

      Zo te zien probeerde deze Korvax aan de autoriteiten te ontsnappen. Hij was betrapt op het vervalsen van onderzoeksgegevens en experimenten. Bij zijn aanhouding gaf hij geen verklaring voor zijn gedrag. Hij sloeg simpelweg op de vlucht.
    exp_cra_opt_a_14: Meld de vondst van de voortvluchtige
    exp_cra_opt_b_14: Bekijk de databanken
    exp_cra_res_a_14: Ik meld de dood van de voortvluchtige, zodat het onderzoek van
      de autoriteiten kan worden afgesloten. Ik word beloond voor mijn hulp. De Korvax
      sturen een van hun wachters naar deze wereld om de plaats delict te onderzoeken.
    exp_cra_res_b_14: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. Zo te zien hechtte de Korvax weinig waarde aan het
      onderhoud van zijn machines.
    exp_cra_desc_15: |-
      Ik stuit op een eindeloos herhaalde projectie van een holografische zwarte doos. De elektronische piloot van dit schip werd door zijn volk als een held beschouwd en beschikte derhalve over een zeldzame mate van onafhankelijkheid van het Verbond.

      Blijkbaar was hij verantwoordelijk voor het verbeteren van de relatie tussen zijn volk en de Sentinels. Hoe hem dat is gelukt, is niet duidelijk.
    exp_cra_opt_a_15: Doorzoek het omhulsel
    exp_cra_opt_b_15: Bekijk de databanken
    exp_cra_res_a_15: |-
      Ik onderzoek het omhulsel en vind wat bruikbare spullen. Op belangrijke plekken op zijn exopak is een aantal vreemde componenten bevestigd.

      Het schittert als het omhulsel van een Sentinel. Als ik het aanraak, voel ik het ruisen van het universum zelf. Ik raak van slag door het voorval en vertrek.
    exp_cra_res_b_15: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. De piloot gebruikte ze in een poging te communiceren met de Sentinel-drones.
    exp_cra_desc_16: |-
      De beschadigde zwarte doos van het schip toont de laatste reis van de elektronische levensvorm.

      De Korvax-piloot blijkt oeroud te zijn. Zijn brein en technologie passen in geen enkel opzicht bij de huidige vorm van het Verbond. Deze entiteiten stammen uit de tijd voor de val van de thuiswereld van de Korvax. Sindsdien zweven ze door de ruimte als vage herinneringen aan lang vergane glorie.
    exp_cra_opt_a_16: Meld de vondst van het schip
    exp_cra_opt_b_16: Doorzoek het laadruim
    exp_cra_res_a_16: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite. Het Verbond stuurt schepen om zijn oude
      kameraad op te pikken.
    exp_cra_res_b_16: Ik doorzoek het schip en tref een kostbare lading aan, die al
      minstens honderd jaar onaangeroerd is.
    exp_cra_desc_17: |-
      Direct na de crash verspreidde het vuur zich door het hele schip, maar uit het logboek blijkt dat de piloot toen al dood was.

      Dit was een grafschip voor een Korvax-leider. Zijn pak hangt in stasis in het midden van het schip. Volgens de traditie worden zulke pakken hergebruikt voor nieuwe levensvormen, maar voor sommige doden wordt een uitzondering gemaakt.

      Hun overblijfselen worden naar de ruimte gestuurd, om terug te keren naar de Atlas die hen maakte.
    exp_cra_opt_a_17: Doorzoek het omhulsel
    exp_cra_opt_b_17: Zoek naar voorraden
    exp_cra_res_a_17: Ik onderzoek het omhulsel en vind wat bruikbare spullen. Ik
      laat het verder met rust in de hoop dat het in de dood vindt wat het zoekt.
    exp_cra_res_b_17: Ik doorzoek het schip en tref een kostbare lading aan. Het lijkt
      erop dat de Korvax offergaven aan boord had.
    exp_cra_desc_18: |-
      De holografische zwarte doos van het schip wordt geactiveerd.

      Zo te zien heeft de piloot voor zijn dood een aantal angstige weken beleefd. Zijn systemen werkten niet meer zo efficiënt als hij gewend was. Hij werd steeds vergeetachtiger.

      De crash was natuurlijk een ongeluk...
    exp_cra_opt_a_18: Meld de vondst van het schip
    exp_cra_opt_b_18: Bekijk de databanken
    exp_cra_res_a_18: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite.
    exp_cra_res_b_18: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in.
    exp_cra_desc_19: |-
      Er verschijnt een hologram voor me. De zwakke lampjes op het masker van de Korvax verspreiden een melancholiek licht.

      De val van zijn thuiswereld wordt in beeld gebracht. Gek-oorlogsschepen omsingelen de planeet en bombarderen de kern. Ontelbare levens gaan verloren en de Gek maken de overlevenden tot slaaf. Hun omhulsels worden omgesmolten.

      Maar dat was vele jaren geleden. Zo is het universum toch niet meer?
    exp_cra_opt_a_19: Zoek naar voorraden
    exp_cra_opt_b_19: Log in op de scheepscomputer
    exp_cra_res_a_19: Ik doorzoek het schip en tref een kostbare lading aan. De Korvax
      was blijkbaar bezig met een belangrijke missie.
    exp_cra_res_b_19: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. Alle andere gegevens zijn vlak voor de crash gewist.
    exp_cra_desc_20: |-
      Alles op dit onderzoeksschip lijkt nog te werken, maar het is vrij ouderwetse apparatuur. De piloot is nergens te bekennen.

      Terwijl ik het schip verken, besef ik dat ik niet alleen ben. Ik voel dat hij me overal volgt. Een ziel in de muren... een echo van iets wat ooit leefde...
    exp_cra_opt_a_20: Doorzoek het laadruim
    exp_cra_opt_b_20: Bekijk de databanken
    exp_cra_res_a_20: Ik doorzoek het schip en tref een kostbare lading aan. De levensvorm
      is nergens te bekennen.
    exp_cra_res_b_20: |-
      Ik log in op de scheepssystemen en haal er een aantal nanietclusters uit. Terwijl ik dat doe, begint het schip tegen me te praten. Het bewustzijn van de piloot leeft voort in het schip en kan er niet uit ontsnappen.

      Het systeem wordt afgesloten en ik kan er alleen voor zorgen dat hij rustig afscheid kan nemen van het bestaan.
    war_cra_desc_13: |-
      Uit het logboek blijkt dat de cockpit is versierd met trofeeën uit een glorierijk verleden. De schedels van misdadigers en voortvluchtigen zijn tentoongesteld in de binnenste kamer.

      Het schip was van een Vy'keen-premiejager. Hij jaagde op een crimineel, een pacifist die geen bijdrage wilde leveren aan de oorlogseconomie en de glorie van de Vy'keen.

      Uit het logboek blijkt dat de pacifist als eerste schoot. Geen van beide heeft het overleefd.
    war_cra_opt_a_13: Doorzoek de lijken
    war_cra_opt_b_13: Meld de vondst van de voortvluchtige
    war_cra_res_a_13: Ik onderzoek het lijk van de piloot en vind wat bruikbare spullen
      die nog in perfecte staat zijn. Daarna gun ik hem de rust die hij anderen ontzegde.
    war_cra_res_b_13: Ik meld de dood van de voortvluchtige, zodat het onderzoek van
      de autoriteiten kan worden afgesloten. Ik word beloond voor mijn hulp. De Vy'keen
      zeggen dat ik zelf ook een prima premiejager zou zijn.
    war_cra_desc_14: |-
      Uit het manifest blijkt dat het schip een lading oude en vaak niet meer werkende machines en spullen vervoerde.

      Toen ze nog leefden, waren de piloten oude vrienden. Twee op wraak beluste Vy'keen-strijders, uitstekende Grahgrah en de glorie van een laatste slag. Ze waren oud en hun einde naderde.

      Een duidelijke oorzaak van de crash is niet aan te wijzen.
    war_cra_opt_a_14: Doorzoek het laadruim
    war_cra_opt_b_14: Bekijk de databanken
    war_cra_res_a_14: Ik doorzoek het schip en tref een kostbare lading aan. De Vy'keen
      hadden het schip goed bevoorraad voor hun laatste reis.
    war_cra_res_b_14: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer valt er niet te halen. Het systeem is te beschadigd door de crash.
    war_cra_desc_15: "Volgens het logboek bestaat het interieur van het schip uit
      een verwrongen wirwar van metaal en puin. Verder blijkt dat de bemanning de
      crash aanvankelijk overleefde.\n\nPas toen de energie- en voedselvoorraden van
      het schip op begonnen te raken, stierven de strijders een voor een. Uiteindelijk
      bleef er maar één over. Volgens het logboek moet hij er nog steeds zijn... \n\nMaar
      ik ben alleen. Toch?"
    war_cra_opt_a_15: Doorzoek het laadruim
    war_cra_opt_b_15: Doorzoek de lijken
    war_cra_res_a_15: Ik doorzoek het schip en tref een kostbare lading aan. Wie hier
      ook was, het is duidelijk dat hij onlangs is vertrokken. De sporen van zijn
      verblijf aan boord zijn nog zichtbaar.
    war_cra_res_b_15: Ik onderzoek de lijken van de bemanning en vind wat bruikbare
      spullen die nog in perfecte staat zijn. Ik laat de strijders liggen.
    war_cra_desc_16: |-
      Ik spoor de zwarte doos op. Hij projecteert beelden van een sombere strijder die een bericht opneemt. Ondertussen vallen de systemen van het schip een voor een uit.

      De piloot was naar een kolonie van vrachtschepen aan de Buitengrens gestuurd. Aan boord bevonden zich meerdere Vy'keen-gemeenschappen. Het waren geen strijders, maar gewone lieden die in vrede wilden leven.

      De piloot walgde van hun keuze.
    war_cra_opt_a_16: Meld de vondst van het schip
    war_cra_opt_b_16: Bekijk de databanken
    war_cra_res_a_16: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite. De Vy'keen sturen schepen om de taak van
      de piloot over te nemen.
    war_cra_res_b_16: |-
      Ik log in op de scheepssystemen en haal er een aantal nanietclusters uit. Er valt weinig buit te maken, op een portret na. Het is iemand die belangrijk was voor de piloot, wellicht een partner of familielid.

      Deze persoon zal nooit weten wat er met hem is gebeurd.
    war_cra_desc_17: |-
      Uit het logboek blijkt dat het schip twee helften van een gedode strijder vervoerde. Het slachtoffer werd op de automatische piloot naar de thuiswereld van zijn voorouders gestuurd zodat zijn familie hem nog één keer kon zien.

      Hier woont echter niemand. Er zijn geen overlevenden die het schip konden verwelkomen. Er zijn alleen Sentinels die van een afstand een oogje in het zeil houden.
    war_cra_opt_a_17: Doorzoek het laadruim
    war_cra_opt_b_17: Log in op de scheepscomputer
    war_cra_res_a_17: Ik doorzoek het schip en tref een kostbare lading aan. De piloot
      had cadeaus en voorraden voor het thuisfront bij zich.
    war_cra_res_b_17: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in. De computer is zo beschadigd dat ik er verder niet
      meer uit kan halen.
    war_cra_desc_18: |-
      De zwarte doos projecteert beelden van de laatste momenten van het schip.

      De strijder had een groot gevecht verloren. Een duel om de eer van zijn familie. Na zijn nederlaag verklaarde hij dat zijn opponent vals had gespeeld. Hij dwong een herkansing af en won.

      Maar de strijder kon niet leven met zijn oneervolle gedrag. Terwijl zijn schip door de wolken raasde, schreeuwde hij het nog één keer uit. En toen was alles voorbij.
    war_cra_opt_a_18: Meld de vondst van het schip
    war_cra_opt_b_18: Doorzoek het lijk
    war_cra_res_a_18: "Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite. \n\nDe Vy'keen verzekeren me ervan dat
      de naam van deze oneervolle strijder uit de geschiedenisboeken verdwijnt."
    war_cra_res_b_18: Ik onderzoek het lijk van de piloot en vind wat bruikbare spullen
      die nog in perfecte staat verkeren. Ik laat hem liggen.
    war_cra_desc_19: |-
      Uit het logboek blijkt dat de strijders op weg waren naar een evenement dat de Afscheiding heet, een feest van drie manen ter meerdere glorie van Hirk. Het is een populair evenement onder jonge Vy'keen.

      Maar het was een lange reis en het schip was klein. Dan kunnen de irritaties hoog oplopen. Nu liggen de Vy'keen verspreid door het hele schip, hun lijken vermangeld door de crash.
    war_cra_opt_a_19: Doorzoek de lijken
    war_cra_opt_b_19: Meld de vondst van het schip
    war_cra_res_a_19: Ik onderzoek de lijken en vind wat bruikbare spullen tussen
      de hompen vlees en drank.
    war_cra_res_b_19: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite. De Vy'keen balen van het verlies van de
      jongelingen.
    war_cra_desc_20: |-
      Volgens het logboek is het ijskoud aan boord. Er zijn meerdere Vy'keen in het schip. Jongelingen en pasgeborenen. Ze zijn gestorven in de armen van hun ouders.

      Het schip is onder vuur genomen door een passerend Gek-vrachtschip. Ze zagen de Vy'keen als een bedreiging voor hun handelsroute. Blijkbaar hebben ze niet gecontroleerd of er overlevenden waren.
    war_cra_opt_a_20: Zoek naar voorraden
    war_cra_opt_b_20: Meld de vondst van het schip
    war_cra_res_a_20: Ik doorzoek het schip en tref een kostbare lading aan. Veel
      meer dan er doorgaans te vinden valt op een eenvoudig passagiersschip.
    war_cra_res_b_20: Ik breng de autoriteiten op de hoogte van het beschadigde schip.
      Ik krijg een beloning voor de moeite en de Vy'keen zeggen toe de familie van
      de slachtoffers op de hoogte te brengen.
    fourth_cra_desc_1: |-
      Het schip doet me denken aan het schip waarin ik ontwaakte. Blijkbaar behoorde het toe aan een andere Reiziger.

      Volgens het logboek heeft hij de sterren nooit bereikt. Zijn schip werd getroffen door een elektrische storm, vlak nadat hij was ontwaakt. Hij heeft zijn hele leven geprobeerd het schip te repareren, maar durfde niet op te stijgen.

      Hij is in alle eenzaamheid gestorven. Aan boord tref ik de restanten van zijn voorraad aan.
    fourth_cra_opt_a_1: Doorzoek het laadruim
    fourth_cra_opt_b_1: Bekijk de databanken
    fourth_cra_res_a_1: Ik doorzoek het schip en tref een kostbare lading aan. Blijkbaar
      heeft de Reiziger veel van waarde gevonden op zijn wereld.
    fourth_cra_res_b_1: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit, afkomstig uit verlaten gebouwen. Meer zit er niet in.
    fourth_cra_desc_2: |-
      Het lijkt een verlaten scheepswrak te zijn. Maar uit het logboek blijkt dat ik niet alleen ben.

      Op de vloer van het schip zit een Reiziger. Het lijkt alsof hij continu van dimensie wisselt. Hij bloedt en is niet in staat om te praten.
    fourth_cra_opt_a_2: Scan de anomalie
    fourth_cra_opt_b_2: Stel de Reiziger gerust
    fourth_cra_res_a_2: "Ik scan de anomalie. Mijn exopak genereert foutberichten
      en waarschuwt me dat ik ermee moet stoppen. De Reiziger roept naar me terwijl
      ik dichterbij kom. Hij lijkt me te waarschuwen voor een onbekende dreiging...\n
      \nIk vind iets. Een object dat vastzit tussen twee werelden. Ik trek eraan..."
    fourth_cra_res_b_2: "Ik probeer de Reiziger gerust te stellen, maar hij hoort
      me niet. \n\nIk doorzoek de rest van het schip en tref een kostbare lading aan.
      Als ik terugkeer, is de Reiziger verdwenen."
    fourth_cra_desc_3: |-
      De zwarte doos projecteert beelden van de laatste momenten van het schip. Meerdere Gek-gevechtsschepen omsingelen het schip en eisen dat de piloot schuld bekent en zich overgeeft.

      Blijkbaar was de piloot een Reiziger die werd verdacht van een moordcomplot tegen een Gek-Handelsheer. Het is niet duidelijk of hij de aanval heeft overleefd.

      Het besturingspaneel van het schip lijkt nog steeds te werken.
    fourth_cra_opt_a_3: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_3: Bekijk de databanken
    fourth_cra_res_a_3: "Ik probeer het signaal van de zwarte doos te analyseren met
      mijn scanner. Mijn exopak geeft foutberichten waaruit blijkt dat er een existentiële
      ineenstorting dreigt.\n \n Ik vind iets. Een object dat vastzit tussen twee
      werelden. Ik trek eraan..."
    fourth_cra_res_b_3: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Ik vind gegevens waaruit blijkt dat de beschuldigingen van de Gek terecht
      waren. Het blijft onduidelijk wat de drijfveren van de piloot waren.
    fourth_cra_desc_4: |-
      Uit de zwarte doos blijkt dat het schip is bezoedeld met het bloed van minstens twee soorten. Vy'keen-strijders hebben de piloot door drie systemen gevolgd voor ze hem uit de lucht schoten.

      Er zijn twee individuen aan boord: een Reiziger en een Vy'keen-mech-priester. Het gewonde duo vluchtte voor de vijand en verstuurde vlak voor vertrek nog allerlei gegevens. Blijkbaar was de priester een voortvluchtige...
    fourth_cra_opt_a_4: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_4: Meld de vondst van de voortvluchtige
    fourth_cra_res_a_4: |-
      Ik probeer het signaal van de zwarte doos te analyseren met mijn scanner. Mijn exopak genereert foutberichten en waarschuwt me dat ik moet stoppen met scannen. De apparatuur lijkt in verbinding te staan met een ander universum.

       Ik vind iets. Een object dat vastzit tussen twee werelden. Ik trek eraan...
    fourth_cra_res_b_4: Ik meld de dood van de voortvluchtige, zodat het onderzoek
      van de autoriteiten kan worden afgesloten. Ik word door de Vy'keen beloond voor
      mijn hulp, hoewel ze de betrokkenheid van een andere Reiziger maar verdacht
      vinden.
    fourth_cra_desc_5: |-
      Blijkbaar behoorde het schip toe aan een andere Reiziger. Volgens de computer is hij in veel systemen geweest en heeft hij heel veel planeten een naam gegeven. Hij heeft meer soorten ontdekt dan wie ook.

      Maar toen zag hij iets wat hij niet had mogen zien...

      Diep verborgen in het schip ligt een hologramapparaat. Tientallen Korvax naderden het neergestorte schip en omsingelden de stervende Reiziger. Volgens de Korvax had de Reiziger niet op de vlucht moeten slaan...
    fourth_cra_opt_a_5: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_5: Bekijk de databanken
    fourth_cra_res_a_5: "Ik probeer het signaal van de zwarte doos te analyseren met
      mijn scanner. Mijn exopak genereert foutberichten en waarschuwt me dat ik ermee
      moet stoppen.\n \n Ik vind iets. Een object dat vastzit tussen twee werelden.
      Ik trek eraan..."
    fourth_cra_res_b_5: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in.
    fourth_cra_desc_6: "Het lijkt erop dat het schip onaangetast is. Alle systemen
      werken nog. Er is geen enkel bewijs dat hier ooit iemand heeft gewoond, laat
      staan gestorven. \n\nOp de terminal bekijk ik de enige beelden die bewaard zijn
      gebleven. Sentinels omsingelen de Reiziger en executeren hem wegens het verzamelen
      van grote hoeveelheden heridium. Maar de beelden verklaren de nieuwstaat van
      het schip niet."
    fourth_cra_opt_a_6: Doorzoek het laadruim
    fourth_cra_opt_b_6: Log in op de scheepscomputer
    fourth_cra_res_a_6: Ik doorzoek het schip en tref een kostbare lading aan. Blijkbaar
      is het voor mij achtergelaten, want ik word genoemd in het bijgevoegde bericht.
    fourth_cra_res_b_6: |-
      Ik log in op de scheepssystemen en haal er een aantal nanietclusters uit. De systemen bevatten allerlei video's van mij tijdens mijn reizen. Het lijkt erop dat de beelden van vrij dichtbij zijn gemaakt.

      Het is niet duidelijk wie de beelden heeft gemaakt. Ook weet ik niet zeker of ze voor mij waren bestemd.
    fourth_cra_desc_7: |-
      Het schip is lang geleden neergestort en bevat slechts een paar gegevensbestanden die de tand des tijds goed hebben doorstaan.

      Blijkbaar was dit schip ooit van een Reiziger die een oeroude religie aanhing.

      Toen het schip neerstortte, fluisterde hij iets over een licht uit een andere wereld... een misleidend rood...
    fourth_cra_opt_a_7: Bekijk de databanken
    fourth_cra_opt_b_7: Scan de anomalie
    fourth_cra_res_a_7: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Op wat esoterische gebeden en geheimschrift zit er verder niets in.
    fourth_cra_res_b_7: "Ik scan het schip. Mijn exopak waarschuwt me en zegt dat
      ik mijn bestaan dreig te verliezen.\n \n Ik vind iets. Een object dat vastzit
      tussen twee werelden. Ik trek eraan..."
    fourth_cra_desc_8: |-
      Het schip ziet eruit alsof het een catastrofe heeft meegemaakt. Niet alleen de crash, maar ook een eerdere ramp heeft het flink toegetakeld.

      Aan boord vind ik instrumenten waarmee watermonsters kunnen worden geanalyseerd. Een aantal monsters is ogenschijnlijk opengebarsten toen het schip werd aangevallen. Heel even bestond het schip niet meer. De piloot stierf honderden keren...
    fourth_cra_opt_a_8: Scan de anomalie
    fourth_cra_opt_b_8: Doorzoek het laadruim
    fourth_cra_res_a_8: |-
      Ik scan de anomalie. Mijn exopak waarschuwt me voor een gevaar. Er zweven nog steeds deeltjes van de watermonsters door de lucht.

      Ik begin dingen te zien. Beelden uit een spiegelwereld die nooit heeft bestaan. Halverwege een stuiptrekking vind ik iets. Een object dat vastzit tussen twee werelden. Ik trek eraan...
    fourth_cra_res_b_8: Ik doorzoek het schip en vind voorraden die de ramp hebben
      overleefd.
    fourth_cra_desc_9: |-
      De piloot lijkt van de aardbodem verdwenen, maar alle systemen lijken nog te werken.

      Het schip droeg het gele logo van een verre alliantie en was bezig met het in kaart brengen van de Keleibniug-massa.

      De piloot had een bericht bij zich voor een koning uit een ander universum. Uit de zwarte doos blijkt dat hij is beschoten door een onbekende vijand.
    fourth_cra_opt_a_9: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_9: Log in op de scheepscomputer
    fourth_cra_res_a_9: |-
      Ik analyseer het signaal van de zwarte doos met mijn scanner. De piloot probeerde over een grote afstand te communiceren met wezens die hem niet konden bereiken.

      Maar er is iets gebeurd. Iets is er doorheen gekomen. Ik ontdek een anomalie, een object dat vastzit tussen twee werelden. Ik trek eraan...
    fourth_cra_res_b_9: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in, behalve de logboeken uit diverse werelden die door
      verschillende facties worden geclaimd.
    fourth_cra_desc_10: |-
      De lichamen van twee piloten liggen aan weerszijden van de cockpit.

      Eén lichaam wisselt continu van dimensie, terwijl het andere roerloos in het niets staart. Of ze nog in leven zijn, is niet duidelijk.
    fourth_cra_opt_a_10: Scan de anomalie
    fourth_cra_opt_b_10: Bekijk de databanken
    fourth_cra_res_a_10: "Ik scan de anomalie. Mijn exopak genereert foutberichten
      en waarschuwt me dat ik ermee moet stoppen.\n \n Ik vind iets. Een object dat
      vastzit tussen twee werelden. Ik trek eraan..."
    fourth_cra_res_b_10: |-
      Ik log in op de scheepssystemen en haal er een aantal nanietclusters uit. Meer zit er niet in.

      Als ik vertrek, lijken de piloten zich naar me toe te draaien. Vervolgens verdwijnen ze.
    fourth_cra_desc_11: |-
      Blijkbaar behoorde het schip toe aan een andere Reiziger.

      Hij is op warpsnelheid door drie zwarte gaten en zestien stersystemen gegaan om deze wereld te bereiken. Hij wilde zijn geliefde redden van een vreselijk lot.

      Maar het was een valstrik. Toen hij hier aankwam, bleek zijn geliefde er niet te zijn. Er waren alleen piraten.
    fourth_cra_opt_a_11: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_11: Doorzoek het laadruim
    fourth_cra_res_a_11: |-
      Ik analyseer het signaal van de zwarte doos met mijn scanner. De communicatorcode van de 'geliefde' rolt eruit en ik maak contact met de piraten.
      Ze betalen me voor mijn discretie en beloven te stoppen met hun praktijken.
    fourth_cra_res_b_11: Ik doorzoek het schip en tref een kostbare lading aan, die
      gedurende een heel leven is verzameld.
    fourth_cra_desc_12: |-
      Tegen het besturingspaneel hangt een exopak. De piloot die het ooit droeg is allang vertrokken.

      Het logboek van het pak doet verslag van het dagelijkse leven van een intergalactische handelaar die van systeem naar systeem reisde. Hij spaarde voor upgrades waarmee hij nog meer geld kon verdienen. Het komt me bekend voor. Alsof het doel van het leven het verhogen van één getal is...
    fourth_cra_opt_a_12: Bekijk de databanken
    fourth_cra_opt_b_12: Zoek naar voorraden
    fourth_cra_res_a_12: |-
      Ik log in op de scheepssystemen en haal er een aantal nanietclusters uit. Meer zit er niet in.

      Als ik vertrek, lijkt het exopak een beetje te bewegen. Ik scan het, maar verder gebeurt er niets.
    fourth_cra_res_b_12: |-
      Ik doorzoek het schip en tref een kostbare lading aan.

      Als ik vertrek, lijkt het exopak een beetje te bewegen. Ik scan het, maar verder gebeurt er niets.
    fourth_cra_desc_13: |-
      De crashlocatie stinkt naar verrotting. Het noodbaken zendt een vreemd, zoemend geluid uit.

      Ik zie een rood licht. Ik zie rode gordijnen die bewegen in de duisternis van het schip.

      Ik zie mezelf, kijkend naar mezelf. Onze exopakken wijzen ons op een aanstaande existentiële paradox. Slechts één versie kan dit schip verlaten.
    fourth_cra_opt_a_13: Probeer de anomalie te omhelzen
    fourth_cra_opt_b_13: Probeer te vluchten
    fourth_cra_res_a_13: "Ik probeer de anomalie te omhelzen. Mijn exopak genereert
      foutberichten en waarschuwt me dat ik moet stoppen om vernietiging te voorkomen.\n\nMijn
      tegenhanger geeft me iets. Een object dat vastzit tussen twee werelden. Ik geef
      hem iets terug waarvan ik niet wist dat ik het had.\n\nTwee Reizigers maken
      een ruil en overleven het zonder kleerscheuren. "
    fourth_cra_res_b_13: |-
      Ik probeer te vluchten, maar kan geen uitgang ontdekken. Mijn tegenhanger loopt eindeloos op me af, tot ik geen kant meer op kan.

      Ik sluit mijn ogen en sterf. Ik ontwaak. Ik weet dat het allemaal maar een droom was.

      Het was niet echt. Ik ben toch nog steeds mezelf? Ik voel me rijker dan ooit. Behalve talloze nanietclusters heb ik ook een nieuw doel.
    fourth_cra_desc_14: Uit de zwarte doos blijkt dat de piloot een Reiziger was.
      Blijkbaar heeft hij het schip met opzet laten neerstorten, onder invloed van
      allerlei buitenaardse verdovende middelen. Hij voelde zich vreselijk door wat
      hij had gedaan. De Reiziger was ervan overtuigd dat hij de doodstraf verdiende.
    fourth_cra_opt_a_14: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_14: Doorzoek het laadruim
    fourth_cra_res_a_14: |-
      Ik analyseer het signaal van de zwarte doos met mijn scanner. Hij blijkt de communicatorlogboeken en locaties van andere Reizigers te hebben verkocht. De slachtoffers vielen vervolgens in handen van slavendrijvers en piraten.

      Maar er is hier nog wat. Iets vreemds... Ik grijp naar iets in de lucht en er komt een object vrij uit een scheur...
    fourth_cra_res_b_14: Ik doorzoek het schip en tref een kostbare lading aan. Wie
      hij ook was, hij kreeg uitstekend betaald voor zijn werk.
    fourth_cra_desc_15: |-
      Volgens het logboek is het ijskoud aan boord. Het is voor het laatst geland op een onbewoond ruimtestation.

      De piloot stapte uit en vond een rode interface: een bol die de zin van het bestaan met hem deelde. Hij vernam dat hij binnen een dag zou sterven. De piloot vertrok en maakte de Atlas uit voor leugenaar.
    fourth_cra_opt_a_15: Bekijk de databanken
    fourth_cra_opt_b_15: Scan de anomalie
    fourth_cra_res_a_15: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Meer zit er niet in.
    fourth_cra_res_b_15: "Ik scan de anomalie. Mijn exopak genereert foutberichten
      en waarschuwt me dat ik ermee moet stoppen.\n \n Ik vind iets. Een object dat
      vastzit tussen twee werelden. Ik trek eraan..."
    fourth_cra_desc_16: |-
      Uit de scheepscomputers blijkt dat de piloot regelmatig via holografische interfaces in contact stond met Reizigers.

      Zijn nieuwsgierigheid is de Reiziger uiteindelijk fataal geworden. Hij wilde weten wie de portalen had gemaakt. Hij wilde het raadsel van de laatste cyclus ontrafelen voordat het einde der tijden zich aandiende.

      Natuurlijk vond de Reiziger een antwoord. Een luisteraar in het duister...
    fourth_cra_opt_a_16: Doorzoek het laadruim
    fourth_cra_opt_b_16: Scan het schip
    fourth_cra_res_a_16: Ik doorzoek het schip en tref een kostbare lading aan. Blijkbaar
      is het voor mij achtergelaten, want ik word genoemd in het bijgevoegde bericht.
    fourth_cra_res_b_16: "Ik scan het schip en ontdek een aantal vreemde eigenschappen.
      \n\nEr is hier iets. Een object dat vastzit tussen twee werelden. Ik trek eraan..."
    fourth_cra_desc_17: "Uit de zwarte doos blijkt dat dit schip ooit van een Reiziger
      was. Blijkbaar heeft hij iets besmettelijks binnengekregen toen hij een verlaten
      wereld verkende.\n\nHij heeft zichzelf niet kunnen genezen. In steeds slechtere
      toestand zette hij koers naar het centrum van het sterrenstelsel. Maar hij haalde
      het niet. \n\nEr is hier geen lichaam. Niets verraadt wat er is gebeurd, behalve
      de beelden in de zwarte doos."
    fourth_cra_opt_a_17: Analyseer het signaal van de zwarte doos
    fourth_cra_opt_b_17: Doorzoek het laadruim
    fourth_cra_res_a_17: |-
      Ik analyseer de zwarte doos en ontdek dat de piloot lichamelijk niets mankeerde. Als hij al een aandoening had, moet het iets van psychische aard zijn geweest.

      Toch is het logboek verontrustend. Er zijn dingen aan boord die hier niet horen te zijn. Dingen uit een ander universum. Ik pak er een op...
    fourth_cra_res_b_17: Ik doorzoek het schip en tref een kostbare lading aan. Het
      is niet duidelijk waar de piloot voorafgaand aan zijn ziekte gereisd heeft.
    fourth_cra_desc_18: |-
      Het schip is lang geleden neergestort, maar de piloot overleefde de klap.

      Hij slaagde erin nog jarenlang in zijn eentje te overleven op deze wereld. Maar de eenzaamheid eiste zijn tol. De stilte was oorverdovend.

      Kennelijk heeft de piloot zichzelf regelmatig in gevaar gebracht om de waarschuwende stem van het exopak te kunnen horen. Deze wanhoop heeft uiteindelijk tot zijn ondergang geleid.
    fourth_cra_opt_a_18: Zoek naar voorraden
    fourth_cra_opt_b_18: Scan het schip
    fourth_cra_res_a_18: Ik doorzoek het schip en tref een kostbare lading aan. Hij
      heeft een aardige verzameling aangelegd tijdens zijn verblijf op deze wereld.
    fourth_cra_res_b_18: |-
      Ik scan het schip, maar de resultaten kunnen niet kloppen. Blijkbaar ben ik niet alleen. Ik word omringd door andere levensvormen.

      Ik voel me zwak. Ik strompel weg en voel dat er een object in mijn handen wordt geduwd. Een geschenk uit een andere wereld. Of een vloek...
    fourth_cra_desc_19: |-
      Volgens het logboek vierde de piloot het festival Samenkomstdag. Tijdens dit festival zoeken gelijkgestemden elkaar op om werelden op te eisen in andere dimensies en tijdperken. Een keer per jaar staan hun allianties, federaties, centra en rijken stil bij wie ze zijn en wie ze zouden kunnen worden...

      Zo te zien is het schip vernietigd door piraten.
    fourth_cra_opt_a_19: Scan de anomalie
    fourth_cra_opt_b_19: Bekijk de databanken
    fourth_cra_res_a_19: "Ik scan de anomalie. Mijn exopak genereert foutberichten
      en waarschuwt me dat ik ermee moet stoppen. Dit schip hoort niet thuis in dit
      universum.\n \nIk vind iets. Een object dat vastzit tussen twee werelden. Ik
      trek eraan..."
    fourth_cra_res_b_19: Ik log in op de scheepssystemen en haal er een aantal nanietclusters
      uit. Verder zit er niets in, behalve een verzameling alternatieve geschiedenissen.
      Het zijn ketterse teksten over de oorsprong van dit universum.
    fourth_cra_desc_20: |-
      In het logboek lees ik dat de piloot lang in dit schip heeft gewoond. Langer dan de meeste levensvormen leven. Het getuigt over paranoia en een groeiende angst voor het universum dat hij zo lang had verkend.

      Hij begon een stem te horen. Al snel dacht hij dat zijn exopak niet zomaar een pak was.
    fourth_cra_opt_a_20: Scan het schip
    fourth_cra_opt_b_20: Doorzoek het laadruim
    fourth_cra_res_a_20: |-
      Ik begin het schip te scannen, maar mijn exopak lijkt me tegen te houden. Het energiepeil daalt rap. Opeens merk ik dat er een object voor me ligt.

      Vreemd dat ik het nu pas zie. En nu... Nu weet ik niet eens waarom ik hier ben. Ik moet mijn reis vervolgen. Dat is het enige wat ik weet.
    fourth_cra_res_b_20: Ik doorzoek het schip en tref een kostbare lading aan. Het
      lijkt alsof ik in de gaten word gehouden. Ik vertrek.
    all_1_radio_desc_24: "Lang geleden werd er vanuit deze locatie een noodsignaal
      uitgezonden. Schepen in de buurt werden opgeroepen om hulp te bieden.\n\nKennelijk
      had de piloot weinig hoop meer, want het bericht werd versleuteld zodat alleen
      bevriende schepen de locatie konden vinden. \n\nEen invoerveld knippert en wacht
      op de voltooiing van de test."
    all_1_radio_desc_25: "De tekst van het bericht doet vermoeden dat het een zeer
      oude, onbeantwoorde noodoproep is.\n\nDe piloot was kennelijk heel lang alleen
      op deze wereld en stuurde zijn bericht lukraak de ruimte in. Niemand reageerde.
      Volgens de gegevens gaf hij tien jaar geleden het laatste teken van leven. Hij
      was toen zeer emotioneel. \n\nEen invoerveld knippert. Als ik de code kan kraken,
      vind ik het schip."
    all_1_radio_desc_26: |-
      Er staat een onbeantwoorde noodoproep op de terminal van de zendtoren.

      De piloot nam tijdens zijn verblijf op deze wereld meerdere berichten op. Blijkbaar was hij boos dat hij niet was gered. Hij weet zijn aankomst op deze wereld en de daaropvolgende isolatie aan allerlei beslissingen en entiteiten. Het was allemaal de schuld van anderen.

      Het baken is versleuteld, maar als ik de beveiliging kan kraken, zou ik het schip moeten kunnen vinden.
    all_1_radio_desc_27: |-
      Lang geleden werd er een noodsignaal uitgezonden. Schepen in de buurt werden opgeroepen om hulp te bieden.

      De piloot stelde iedereen die de oproep beantwoordde een premie in het vooruitzicht. Naar eigen zeggen was hij erg rijk en machtig. Na verloop van tijd werd hij steeds wanhopiger en uiteindelijk beloofde hij zich volledig in dienst te stellen van degene die hem verloste van deze eenzaamheid. Niemand heeft ooit gereageerd.

      Een invoerveld knippert en wacht op de code.
    all_1_radio_desc_28: |-
      De tekst van het bericht doet vermoeden dat het een zeer oude, onbeantwoorde noodoproep is.

      De piloot heeft blijkbaar al jaren geleden de hoop opgegeven dat iemand hem zou vinden. Hij trok zich terug in ondergrondse grotten, ver buiten het bereik van deze signalen.

      Een invoerveld knippert. Als ik de code kan kraken, vind ik het schip.
    all_1_radio_desc_29: |-
      Er staat een noodoproep op de terminal.

      De piloot heeft blijkbaar geaccepteerd dat hij nooit zal worden gevonden. Na jarenlange pogingen om een signaal te verzenden, bouwde hij zijn eigen schuilplaats. Hij ging gewassen verbouwen en op wilde dieren jagen. Zo te zien had hij een goed leven. Volgens de gegevens is hij gedood door Sentinels.

      Het baken is versleuteld, maar als ik de beveiliging kan kraken, zou ik het schip moeten kunnen vinden.
    all_1_radio_desc_30: |-
      Lang geleden werd er vanuit deze locatie een noodsignaal uitgezonden. Schepen in de buurt werden opgeroepen om hulp te bieden.

      De piloot lijkt de crash niet te hebben overleefd, maar er klopt iets niet aan de gegevens. Hieruit blijkt namelijk dat de piloot gedurende een periode van twintig jaar regelmatig zijn wereld verkende en tussendoor in een comateuze toestand verkeerde.

      Een invoerveld knippert en wacht op de voltooiing van de test.
    all_1_radio_desc_31: |-
      De tekst van het bericht doet vermoeden dat het een zeer oude, onbeantwoorde noodoproep is.

      Een paar maanden na de crash vond de piloot een monoliet. Hij probeerde de technologie te gebruiken om de weg naar huis te vinden. In plaats daarvan was hij volgens eigen zeggen getuige van het einde van al het leven. Het bericht is een waarschuwing: verlaat deze wereld of je komt hier nooit meer weg.

      Als ik de code in het invoerveld kan kraken, vind ik het schip.
    all_1_radio_desc_32: |-
      Er staat een onbeantwoorde noodoproep op de terminal van de zendtoren.

      De piloot van het gesneuvelde schip vertrok jaren geleden al. Op de een of andere manier was hij erin geslaagd de runen van een nabijgelegen portaal te ontcijferen. Zijn schip liet hij achter op deze wereld.

      Het baken is versleuteld, maar als ik de beveiliging kan kraken, zou ik het schip moeten kunnen vinden.
    all_1_radio_desc_33: |-
      Lang geleden werd er vanuit deze locatie een noodsignaal uitgezonden. Schepen in de buurt werden opgeroepen om hulp te bieden.

      De gesneuvelde piloot noemde zichzelf een Tempelier van de Atlas. Het is niet duidelijk wat hij daarmee bedoelde.

      Een invoerveld knippert en wacht op de voltooiing van de test.
    all_1_radio_desc_34: |-
      De tekst van het bericht doet vermoeden dat het een zeer oude, onbeantwoorde noodoproep is.

      Het bericht van de piloot bestaat enkel uit een diep en vreselijk gelach. Hij lijkt te willen zeggen dat hij een geheim heeft ontdekt over dit universum. Dat ik me moet realiseren waar ik ben. Dat ik moet ontwaken.

      Een invoerveld knippert. Als ik de code kan kraken, vind ik het schip.
