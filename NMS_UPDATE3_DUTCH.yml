    npc_core_act2_27l_lang: |-
      De Gek waren handelaars, gedefinieerd door hebzucht. De Vy'keen waren strijders, gedefinieerd door woede. De Korvax waren wetenschappers, gedefinieerd door nieuwsgierigheid.

      Deze werelden waren van jou. Ik wilde <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkzkkt –<> ik wilde zien wat jij zou doen met de eeuwigheid. Ik wilde zien waartoe jullie in staat zijn.
    npc_core_act2_27l_opt_a: Laat je beoordelen
    npc_core_act2_27_lang_var1: Je hebt het leven gered van iteratie <STELLAR>ARTEMIS<>,
      maar vertelde hem niet over zijn gesimuleerde bestaan. Je dacht dat de waarheid
      hem zou kwetsen.
    npc_core_act2_27_lang_var2: Je hebt het leven gered van iteratie <STELLAR>ARTEMIS<>
      en vertelde hem over zijn gesimuleerde bestaan omdat je zelfkennis waardevoller
      vond dan de pijn die deze onthulling met zich mee kon brengen.
    npc_core_act2_27_lang_var3: Iteratie <STELLAR>APOLLO<> volgde jou door het portaal
      en kon het navertellen dankzij jouw hulp. Je hebt voorkomen dat hij <STELLAR>ARTEMIS<>
