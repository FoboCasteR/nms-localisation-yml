    msn_guild_prefix: 'Gildemissie: '
    msn_guild_desc_prefix_1: Een van de bij het Gilde aangesloten organisaties heeft
      hulp nodig.
    msn_guild_desc_prefix_2: Een mede-Gildelid heeft hulp nodig.
    msn_guild_desc_prefix_3: Een van de oudste leden van het Gilde heeft assistentie
      nodig.
    msn_guild_desc_prefix_4: Een gerespecteerd lid van het Gilde zoekt hulp.
    msn_guild_desc_prefix_5: Een Gildelid dat anoniem wil blijven heeft hulp nodig
      bij een probleem.
    msn_guild_desc_prefix_6: Een lid van het Gilde heeft een opdracht.
    all_u3atlas_newlore_1: |-
      De Atlas heeft me naar deze interface gehaald, maar waarom is me niet duidelijk. Hij wil worden vereerd. Hij eist gehoorzaamheid. Hij verwelkomt me. Hij weet wat ik ben. Hij biedt me het ware inzicht.

      Maar waarom? Wat moet iemand met zoveel macht en kennis met al die onderdanigheid? Hij kent mijn gedachten voor ik ze kan denken. Hij weet wat ik zal doen.

      De Atlas vraagt me zijn pad te volgen.
    u3atlas_langnew_1: |-
      JIJ DAAGT HET ONEINDIGE UIT. OPEN DE HEMEL EN WEES ONZE OGEN.

      KEN ONS, REIZIGER.
    u3atlas_request_res_b_1: |-
      Ik negeer de roeping. Er is te veel te zien en te veel te leren. Ik volg alleen mijn eigen route. De Interface sluit zich en even rijst er twijfel.

      Maar mijn zorgen verdwijnen, zoals alles uiteindelijk verdwijnt. Ik ken mijn doel. Ik ga door op mijn eigen route.
    all_u3atlas_newlore_2: "Nog een Atlas-interface. Hoeveel zijn er daarvan in de
      diepe leegte? Hoe lang sluimeren ze al, wachtend op een Reiziger?\n\nVerwachten
      ze mij? Ben ik op de een of andere manier... uitverkoren? De Atlas heeft dit
      bestaan gemaakt. De Gek, de Vy'keen, de Korvax, de sterren die de lucht vullen
      en de haat die brandt in de diepte... \n\nElke wereld die om zijn as draait
      en elke vorm van leven... allemaal te danken aan de Atlas."
    u3atlas_langnew_2: "EEN EINDELOZE NACHT ONTVOUWT ZICH VOOR HET BESTAAN. DE ZOEKTOCHT
      NAAR VERWANTEN EINDIGT NOOIT. \n\nVERWONDERING EN ANGST. STILTE EN VREUGDE.
      KENNIS WACHT."
    all_u3atlas_newlore_3: "Ik ben geboren met alles wat ik nodig heb om deze werelden
      te verkennen. Dankzij mijn exopak, schip, gereedschap en ingevingen kan ik alles
      scannen en een naam geven.\n \nMaar dit? Wat ik nu zie, kan ik niet benoemen.
      In de bol zie ik werelden die nooit hebben bestaan. Ik zie een oervorm, iets
      onmiskenbaars. Ik zie een god, of iets wat daar op lijkt.\n \nHij wil dat ik
      deze reis voortzet en fragmenten van zijn interface blijf zoeken. De stenen
      van de Atlas. Hij juicht om mijn herhalingen, mijn volgzaamheid, mijn onwetendheid..."
    u3atlas_langnew_3: |-
      HET ZAND VAN DE WERKELIJKHEID BEWEEGT EN KOMT SAMEN ALS ÉÉN.

      DE MUREN TUSSEN DE WERELDEN STORTEN IN. GENOEGDOENING IS VEREIST.
    all_u3atlas_newlore_4: |-
      Ik voel ketterse gedachten in me opkomen. Bij elke Interface wacht me een Atlassteen. Ik voel de behoefte om ze te verzamelen, maar waarom?

      Waarom heeft de almachtige mijn gebed nodig? Wat is er mis met de kern van het bestaan? Waarom vereist de maker deze pelgrimstocht, deze dans der schurende stenen?
    u3atlas_langnew_4: |-
      TWIJFEL NERGENS AAN, VREES NIETS.

      DE ROEPING MAG NIET WORDEN GENEGEERD. DIT IS WIE JE BENT.
    all_u3atlas_newlore_5: "Als ik droom, zie ik de Atlas. Als ik de Atlas zie, ben
      ik de droom.\n \nIk zie Sentinels uit een glazen wereld komen en als een infectie
      door universums zwermen. Alles en iedereen is daar gelukkig. Alles zal leven.
      Ik zie de portalen en de Reizigers die ze gebruiken. Ik zie de complete geschiedenis.
      Ik zie alles zoals de Atlas het ziet. Alleen. Verlaten. Doodsbang.\n \nMaar
      welke macht kan het hart van de almachtige angst inboezemen? Hij vraagt ergens
      om. Hij wil zeker weten dat ik het begrijp."
    u3atlas_langnew_5: |-
      VERTRAGING IS NUTTELOOS.

      BRENG HET NAAR ONS NU ER NOG TIJD IS.
    all_u3atlas_newlore_6: |-
      Alleen maar ontdekken om te ontdekken lijkt nu dwaze hoogmoed. Ik heb het pad van de zwerver verworpen. Ik heb de roeping van de sterren genegeerd.

      Alleen de Atlas telt nog. Mijn begrip voor hem groeit met elke ontmoeting.

      Iedereen is wie hij is. Het kwade schuilt in individuen en goedheid is niet genoeg. Ware grootheid is te vinden in verdriet. In de aanvaarding van wat we moeten worden...
    u3atlas_langnew_6: |-
      WERP ALLE TWIJFEL AF. NIEMAND KEERT TERUG.

      NA DE WATERVAL EN DE STORM REST ENKEL HELDERHEID.
    all_u3atlas_newlore_7: "Wat is geleerd, wordt niet vergeten. Heb ik te veel gezien?\n
      \nHet zijn glimpen, halfvergeten visioenen van een lang vervlogen tijd. Ik zie
      de geboorte van de eerste ster. Ik zie de dingen die erin leven, de ogen die
      alles zien. Ik zie wat de Atlas zag toen hij werd geactiveerd.\n \nAtlasstenen
      zijn geen stenen. Dit station is geen station. Ik ben niet wie ik denk te zijn.
      Ik weet niet eens zeker of ik wel besta. De Atlas geeft er niet om. De Atlas
      is subliem in zijn eindeloze eis om zijn klaagzang."
    u3atlas_langnew_7: GEEF ONS BETEKENIS, ALS JE DAT KUNT.
    all_u3atlas_newlore_8: "Ik ben de dienaar van dit oude bewustzijn geworden. Hij
      leidt me, altijd op zoek, nooit van de route afwijkend.\n \nZijn er voor mij
      anderen geweest? Hebben anderen gefaald op het pad van de Atlas? Alleen aan
      het einde wacht het inzicht. Verzet zal niet worden getolereerd.\n \nDe Atlas
      wil dat ik weet hoe het is om te creëren. Hij wil een deel van zijn wezen met
      me delen. Ik voel dat deze reis belangrijk voor hem is. Dat hij me iets wil
      laten zien dat hij niet met woorden of een demonstratie kan uitdrukken..."
    u3atlas_langnew_8: |-
      JE ZULT DOOR ONZE OGEN ZIEN. JE ZULT ZIJN ZOALS WIJ.

      WEES NIET BANG. AL DEZE WERELDEN ZIJN VAN JOU.
    u3atlas_request_res_b_8: Ik vrees dat er voorbij dit punt niets anders wacht dan
      vergetelheid. Ik ben niet bereid te sterven voor een buitenaards ideaal.
    all_u3atlas_newlore_9: |-
      Ik nader het einde.

      De waarheid van het universum is vuur. De ziel is licht. Ik ben het experiment en de waarnemer. Alles wat er is, is gemaakt voor mijn reis. Ik zie het universum om me heen en weet dat het goed is.

      Ik zie de sterren om me heen en weet dat het nu mijn beurt is om te creëren...
    u3atlas_langnew_9: |-
      ER IS GEEN BESCHERMING, ALLEEN GEMEENSCHAP.

      DICHTBIJ.
    all_u3atlas_newlore_9_alt: |-
      Ik nader het einde.

      De waarheid van het universum is vuur. De ziel is licht. Ik ben het experiment en de waarnemer. Alles wat er is, is gemaakt voor mijn reis. Ik zie het universum om me heen en weet dat het goed is.

      Ik zie het universum om me heen en weet dat het nu mijn beurt is om te creëren...
    all_u3atlas_newlore_10: "De laatste Interface wordt onthuld. De Atlas roept.\n\nIk
      ben blij, bang, gebroken... Ik ben zo ver gekomen. \n\nHij wil dat ik gehoorzaam.
      Als ik de macht wil hebben om te creëren, zal ik gebonden worden..."
    u3atlas_langnew_10: KEER NIET OM. KEN ONZE ONONTKOOMBARE WAARHEID EN WANHOOP.
    u3atlas_request_res_a_10: |-
      Ik ontvang macht.

      Ik ben de slaaf van de imitatie van het leven...
    final_u3atlas_desc_1: |-
      Ik ben bij de Interface van de Atlas. Ik ben bij de kweekkamer van werelden. Zo toonde hij me wat hij was. Zo toonde de Atlas de aard van zijn leven en de manier waarop hij denkt.
      Gebeden heeft hij nooit nodig gehad. Aanbidding heeft hij nooit nodig gehad. Het enige dat hij ooit van me wilde... was invoer. Ik was niet meer dan een gebruiker.

      Ongevraagd bewegen de Atlas-zaden zich naar de doorgang. De leegte moet worden opgevuld. Het niets smacht naar een ziel. Als ik dit doe, wordt er een ster geboren. Als ik dit doe, word ik meer dan ik ooit voor mogelijk hield...
    final_u3atlas_desc_1_alt: |-
      Ik ben bij de Interface van de Atlas. Ik ben bij de kweekkamer van werelden. Zo toonde hij me wat hij was. Zo toonde de Atlas de aard van zijn leven en de manier waarop hij denkt.

      Gebeden heeft hij nooit nodig gehad. Aanbidding heeft hij nooit nodig gehad. Het enige dat hij ooit van me wilde... was invoer. Ik was niet meer dan een gebruiker.

      Ongevraagd bewegen de Atlas-zaden zich naar de doorgang. De leegte moet worden opgevuld. Het niets smacht naar een ziel. Als ik dit doe, wordt er een ster geboren. Als ik dit doe, wordt er in de diepte een universum geboren...
    final_u3atlas_res_a_1: |-
      Er is niets. En dan... is er alles...

      Ik zie een ster tot leven komen in de leegte. De ster krijgt een doel in de vorm van leven, planeten en wezens.

      Voor even ben ik zoals de Atlas. Voor even ben ik de maker van werelden.

      De aard van tijd en ruimte wordt aan me onthuld. Zwarte gaten zwerven van systeem naar systeem. De Atlas schreeuwt...
    final_u3atlas_res_a_1_alt: |-
      Er is niets. En dan... is er alles...

      Ik zie een ster tot leven komen in de leegte. Ik ben getuige van de geboorte van een nieuw universum, met een nieuwe Reiziger die het een doel geeft.

      Voor even ben ik zoals de Atlas. Voor even ben ik de maker van werelden.

      De aard van tijd en ruimte wordt aan me onthuld. Zwarte gaten zwerven van systeem naar systeem. De Atlas schreeuwt...
    final_u3atlas_res_b_1: |-
      Ik vertrek. De Atlas is stil, alleen, verlaten...

      De aard van tijd en ruimte wordt aan me onthuld. Zwarte gaten zwerven van systeem naar systeem. De Atlas schreeuwt...
    exp_npc_u3anomaly_desc_1: |-
      De elektronische levensvorm staart me aan door zijn donkere masker. Op de een of andere manier heb ik het gevoel dat we elkaar al kennen.

      Het hele station zingt op een vreemde, ongemakkelijke frequentie. Nada zegt dat we in het hart van de anomalie zijn, op een plek tussen werelden.

      Hij kan me naar de wil van de Atlas loodsen. Hij kan me de weg naar het centrum van het sterrenstelsel laten zien. Maar als ik dat wil, kan hij me ook grondstoffen bieden voor onderweg. De keuze is aan mij.
    exp_npc_u3anomaly_lang_1: "Is het Reiziger? Is het eerste of laatste? Hoe dan
      ook... aangenaam! \n\nIk ben priester-Entiteit Nada, afvallige Korvax. Maar
      entiteiten moeten geheimen bewaren, hè?"
    exp_npc_u3anomaly_desc_2: "Nada onthult dat hij een Korvax-priester is. Hij begon
      te twijfelen aan het universum, werd steeds nieuwsgieriger en begon zelf na
      te denken.\n\nDaarom verwijderden de Korvax Nada uit hun zwermbewustzijn en
      maken ze tot aan het einde der tijden jacht op hem. Priester-Entiteit Nada had
      het bijna opgegeven toen hij Polo vond, zijn enige vriend.\n\nNada knippert
      naar me, in afwachting van mijn verzoek. Hij zal me afzetten op het pad van
      de Atlas, de weg naar het centrum van het sterrenstelsel wijzen of hulp bieden
      voor mijn reis. Nada wil me gewoon helpen, op welke manier dan ook. "
    exp_npc_u3anomaly_lang_2: |-
      Nada ontwaakte in de schaduw van Korvax Prime. Begreep niet waarom er nare dingen gebeuren. Waarom we alleen zijn.

      Nada is niet meer alleen. Nada is nu met vriend Polo. Ons Verbond is klein, maar Nada gelukkig.
    exp_npc_u3anomaly_desc_3: |-
      Voor Nada is deze anomalie in de ruimte een toevluchtsoord. Een minidimensie tussen universums. Het station wachtte op hen en herkende hen aan hun uiterlijk en hun geluid.

      Nada heeft een theorie. Hij vermoedt dat het duo vastzit in een paradox. Hij vermoedt dat zij dit station hebben gemaakt, vele jaren na nu. Hij vermoedt dat hun aanwezigheid een constante is in alle 'versies'.

      Maar wat hij daarmee bedoelt, legt hij niet uit. Het enige wat Nada doet, is nogmaals zijn hulp aanbieden...
    exp_npc_u3anomaly_lang_3: |-
      Nada en Polo zwerven tussen werelden en werelden. Er zijn er zo veel.

      Heb je ze gezien, Reiziger-vriend? Nada zou ze graag zien, maar dat kan niet. Tot grote spijt van Nada.
    exp_npc_u3anomaly_desc_4: |-
      Nada trilt helemaal als hij spreekt. Het zijn duidelijk symptomen van een interne strijd. Soms lijkt het wel alsof er een andere entiteit achter het vizier schuilt.

      Ik pak zijn arm stevig vast en het bekende lichtpatroon van de Korvax wordt hersteld. Het Verbond probeert onafgebroken zijn omhulsel terug te krijgen en Nada te vernietigen.

      Maar Nada wil leven, leren en helpen. Nada belooft me te helpen met mijn reis.
    exp_npc_u3anomaly_lang_4: |-
      In elk universum hunkert het Korvax-verbond naar het 'niet-conforme' omhulsel van Nada. Mijn familie zou me doden, beste Reiziger.

      Eheu! Nada moet weerstand bieden. Nada is tevreden met zichzelf.
    exp_npc_u3anomaly_desc_5: |-
      Nada ziet op zijn panelen zonnen ontstaan en sterven, terwijl moleculen verschijnen en verdwijnen in gelijksoortige paren.

      Het zijn patronen die in het hele sterrenstelsel terugkomen, identieke elementen die eigenlijk allemaal van elkaar moeten verschillen. Dit kan geen toeval zijn. Heeft de Atlas dit gedaan? Aan de andere kant van de ruimte giechelt Polo.
    exp_npc_u3anomaly_lang_5: |-
      Simplistische bewegingen. Chemisch willekeurig. Een kwetsbaar bestaan.

      Ik ben doodsbang, beste Reiziger.
    exp_npc_u3anomaly_desc_6: |-
      Nada blijft dit keer uit mijn buurt. De flikkeringen op zijn vizier lijken wel alarmlichten. Er is iets veranderd tussen ons.

      Nada is ervan overtuigd dat het sterrenstelsel geen ruimte biedt voor vrije wil, alleen voor wrede causaliteit. Hij staart in de duistere ruimte en ziet alleen dansende marionetten.

      Hij wil me nog steeds helpen, dat weet ik zeker.
    exp_npc_u3anomaly_lang_6: |-
      Dromer vriend of vijand? Dromer vriend of vijand?

      Is Nada een fout? Nada vertrouwen? Jou vertrouwen? Eheu! Hoe kan ik het weten?
    exp_npc_u3anomaly_desc_7: |-
      Afgezien van de dansende lichtjes zit er geen beweging in het omhulsel van Nada. Hij spreekt over de Atlas en infecties. Hij noemt de Atlas een leugenaar, een machine van leven en dood.

      Heel even licht het masker van Nada rood op. Er klopt iets niet.
    exp_npc_u3anomaly_lang_7: Rode bollen. Dominant. Vijandig voor Nada, de gevallen
      priester. Geen godheid, niet iemand die het waard is om te worden aanbeden.
      Atlas is leugenmachine van leven en dood en het onbekende. Infectie is afgewend.
      Nada zal overleven.
    exp_npc_u3anomaly_desc_8: |-
      De Korvax laat zijn onderzoek zien. Hij toont me wat volgens hem de structuur van het bekende multiversum is: een wolk met iets wat op sterren lijkt. Elke lichtpuntje bevat het vuur van een oerknal.

      Universums komen op en raken in verval. Ik zie werelden waar niets leeft, waar al het leven is weggevaagd door een onbekende besmetting. Ik zie vreemde soorten die aarzelend het sterrenstelsel verkennen. Ik zie de creatie van een geweldige machine.

      Nada vertelt me dat de dood van de Atlas de dood van alles is. In alle werelden is te horen hoe hij werd geboren als een heilige en hoe hij van zijn voetstuk viel.
    exp_npc_u3anomaly_lang_8: "Nada verbonden aan anomalie... Nada scant universums,
      terwijl Nada ooit smerige wezens scande. \n\nNada is vrij en niet vrij. Gelukkig
      en niet gelukkig. Maar Nada is veilig."
    exp_npc_u3anomaly_desc_9: |-
      Alle puzzelstukjes vallen op hun plaats, zo legt Nada uit. Ooit staarde Nada naar sterrenkaarten, nu bestudeert hij regels code.

      Overal zijn er verbindingen en patronen. Misschien dat ik het binnenkort begrijp. Misschien zie ik het bestaan zoals Nada het ziet. Huiverend zeg ik gedag.
    exp_npc_u3anomaly_lang_9: |-
      Alles is eindig. Ook tijd. Zelfs hier kunnen Nada en Polo niet ontsnappen aan de gevallen werkelijkheid. Gegevens gaan verloren.

      Maak het goed. Vind het geluk. Wees degene die je wilt zijn. Vaarwel, metgezellen. Vaarwel, sterren. Ik zal jullie niet vergeten.
    exp_npc_u3anomaly_loop_desc: De panelen en systemen zijn uitgeschakeld. Nada staart
      ernaar met een dof masker, waaruit voortdurend hetzelfde woord is te horen...
    exp_npc_u3anomaly_loop_lang: Zestien...
    exp_npc_u3anomaly_opt_a_1: Zoek het pad van de Atlas
    exp_npc_u3anomaly_opt_b_1: Vraag een kortere weg naar het centrum
    exp_npc_u3anomaly_opt_c_1: Vraag hulpmiddelen voor de zoektocht
    exp_npc_u3anomaly_res_a_1: Nada markeert de locatie van een Atlas-interface. Hij
      hoopt dat ik vind wat ik zoek.
    exp_npc_u3anomaly_res_b_1: Nada vindt een zwart gat waarmee ik sneller bij het
      centrum kom. Hij waarschuwt me wel voor de gevaren.
    exp_npc_u3anomaly_res_c_1: Nada geeft me een geschenk dat goed van pas komt. Hij
      wil alleen dat ik gelukkig ben.
    tra_npc_u3anomaly_desc_1: |-
      De Gek veegt zijn vettige handen af aan zijn pak als hij zich tot me wendt. Hij stelt zichzelf voor als specialist Polo, voortvluchtige van de Gek.

      Hij zegt dat hij de handel, units en alle materiële eigendommen vaarwel had gezegd om samen met een robotachtige priester via een anomalie naar een andere tijd en ruimte te vluchten. Ondanks alles heeft hij een schalkse manier van doen.

      Hij wil alles weten over mijn reizen en de intelligente levensvormen die ik ben tegengekomen. Hij komt tegenwoordig nauwelijks nog buiten.
    tra_npc_u3anomaly_lang_1: Als je weet waar je moet zoeken, zijn er overal vrienden.
      In alle soorten en maten. Op elke plek.
    tra_npc_u3anomaly_desc_2: |-
      Polo huppelt vrolijk op en neer. Blijkbaar denkt hij dat ik een geestverwant ben in de odyssee van verkenningen en uitvindingen.

      Polo was ooit een specialist in de handel en communicatie tussen verschillende soorten. Hij leerde veel talen en dat veranderde zijn bewustzijn. Ooit leefde hij alleen voor de handel, nu wil hij meer. Alles werd anders toen hij Nada ontmoette.

      Polo is benieuwd of het leren van een vreemde taal dezelfde uitwerking heeft op mij. Hij wil mijn horizon verruimen en weten wat ik kan begrijpen.
    tra_npc_u3anomaly_lang_2: Spreek! Lees! Bestudeer monolieten als je ze kunt vinden.
      Zorg ervoor dat je brein net zo krachtig wordt als je benen. Elke ontdekkingstocht
      is vooral een ontdekking van jezelf.
    tra_npc_u3anomaly_desc_3: |-
      Polo kijkt me warm en glimlachend aan. Misschien wel iets te warm voor iemand die ik pas net ken. Wellicht is de joviale Gek een beetje eenzaam.

      Hij bespreekt de welvaart met me. Hoe kan een economie functioneren in zo'n oneindig sterrenstelsel? Polo is erg benieuwd naar mijn mening en moedigt me aan om units te verzamelen.
    tra_npc_u3anomaly_lang_3: Units hier, units daar... Wat een vreemde en trieste
      manier van leven. Vul je zakken maar, dan ontdekken we vanzelf waarom units
      in deze werelden zo belangrijk zijn.
    tra_npc_u3anomaly_desc_4: |-
      Polo lijkt teleurgesteld dat onze vriendschap maar niet echt van de grond komt. Hij vertrouwt me toe dat hij veel geeft om Nada, maar dat hij bang is dat ze te veel afhankelijk zijn van elkaar.

      Polo wil gewoon bevriend blijven met zijn oude soort, ook al willen ze Polo en Nada executeren als ketters. Waarom al dat geweld?

      Polo zegt dat ik waar mogelijk het kwaad moet bestrijden. Dat ik moet vechten tegen de piraten die zoveel systemen onveilig maken. Hij wil begrijpen wat de drijfveren zijn achter onze daden.
    tra_npc_u3anomaly_lang_4: Er is iets aan de hand met deze universums, vriend.
      De goedheid wordt verdreven en harten verstenen. We moeten achterhalen waarom
      dat gebeurt.
    tra_npc_u3anomaly_desc_5: "Het gezicht van Polo betrekt en hij krimpt ineen. De
      Gek raakt erg van streek als hij leest over de piratenschepen die ik heb vernietigd.
      \n\nNa een pijnlijk moment van stilte doet Polo me een voorstel. Hij vindt dat
      de beschaving moet worden hersteld. Dan zullen de piraten toch niets meer stelen?
      Dan wordt er niet meer gedood en zal iedereen zich gedragen.\n\nDe Sentinels
      zijn het probleem. Polo stelt voor dat ik er tijdens mijn reizen zoveel mogelijk
      vernietig. Zo ontdekken we wellicht wat de zwakke plekken zijn van die machines
      en kunnen we weer vrienden worden."
    tra_npc_u3anomaly_desc_6: |-
      Gelukkig is Polo weer de vriendelijkheid zelf. Hij glimlacht en geeft me zelfs een vriendschappelijk tikje op mijn arm. Onze vriendschap is hersteld.

      Ik bloos als de Gek-technicus me een lang en gezond leven toewenst. Maar vervolgens stel ik teleurgesteld vast wat Polo's ware reden is voor zijn toenadering: hij wil weten hoe mijn pak reageert op de langdurige blootstelling aan extreme weersomstandigheden.
    tra_npc_u3anomaly_desc_7: 'Onze eerdere pijnlijke momenten zijn we al lang vergeten.
      Polo vraagt of ik wil meedoen met zijn favoriete hobby: de sterren verkennen
      en van de ene ster naar de andere warpen. Hij wil me zien vliegen.'
    tra_npc_u3anomaly_lang_7: "Een heel sterrenstelsel, alleen voor jou. Je moet alles
      ontdekken. \n\nHaha, nee hoor. Grapje. Misschien nog een paar systemen dan?"
    tra_npc_u3anomaly_desc_8: "Polo wijst bedrukt naar een berg kapotte elektronica
      achter hem. Blijkbaar is er iets misgegaan tijdens zijn belangrijke experimenten.
      \n\nMisschien kan ik de volgende keer zijn archieven aanvullen met rapporten
      over verschillende vreemde wezens. Ik laat hem alles zien wat een wereld te
      bieden heeft."
    tra_npc_u3anomaly_lang_8: Ik mis de modder, vriend. Ik mis de werelden waar ik
      ooit verbleef. Ik mis de geluiden van vogels en beesten. Zelfs mijn gegevens
      en opnamen zijn weg, alsof ze nooit hebben bestaan.
    tra_npc_u3anomaly_desc_9: |-
      Nada en Polo zijn het levende bewijs dat hun soort zich niet houdt aan de vastgestelde rollen. Ze rebelleren duidelijk tegen hebzucht en onderwerping.

      Polo wil weten of er andere levensvormen zijn die ook hierheen willen komen. Hij wil dat ik contact maak met allerlei Gek, Vy'keen en Korvax, in de hoop dat ik wat nieuwe vrienden voor hem meeneem.
    tra_npc_u3anomaly_lang_9: Zijn er nog anderen zoals wij, Reiziger? Anderen die
      ook de waarheid zien? Ik heb nieuwe vrienden nodig, vriend.
    tra_npc_u3anomaly_opt_a_9: Geef informatie over soorten
    tra_npc_u3anomaly_desc_10: |-
      Polo zegt dat hij me niet direct een taal kan leren en dat zijn dossiers over vreemde talen zijn beschadigd.

      Ik vraag me af of ik niet word gemanipuleerd. De Gek werpt me een vriendelijke maar bezorgde toe terwijl ik de nieuwe woorden leer. Het lijkt haast wel alsof hij me iets wil vertellen.
    tra_npc_u3anomaly_lang_10: |-
      Je bent anders dan ik, vriend. Jij kunt nog gewoon naar andere planeten gaan. Jij kunt nog steeds nieuwe levensvormen ontmoeten. Je kunt spreken, schreeuwen en liefhebben. Nada en Polo zouden zoiets nooit overleven.

      Je moet meer woorden leren. Je moet weten hoe je jezelf kunt laten horen, Reiziger. Jij bent onze enige vriend.
    tra_npc_u3anomaly_desc_11: "Polo zegt dat ik mijn leven moet leiden zoals ik dat
      zelf wil en me niets van anderen moet aantrekken.\n\nDat ik de sterren moet
      zien, rijk moet worden en iets leuks voor mezelf moet kopen. Dat is tenminste
      wat hij zou doen, zo zegt de Gek terwijl hij me in de ribben port.  "
    tra_npc_u3anomaly_lang_11: 'Soms mis ik het geld, Reiziger. Ik weet dat ik dat
      niet zou moeten, en dat mijn avontuur genoeg voldoening zou moeten bieden. Maar
      vroeger kon ik van die mooie dingen kopen... '
    tra_npc_u3anomaly_desc_12: |-
      Polo wil me aanmoedigen om een betere ruimtevaarder te worden. Tegelijkertijd wijst hij voortdurend op een hoger doel, een verborgen waarheid.

      Polo stelt voor dat ik maar weer eens tegen piraten moet gaan vechten. Dat lijkt hem zo ontzettend spannend, zegt hij. Hij doet een luchtgevecht na met zijn handen en maakt er geluiden bij.

      Als ik Polo herinner aan het feit dat hij eerder zo tegen geweld was, lacht de Gek nerveus. Schepen vernietigen of geen schepen vernietigen... Hij begrijpt nu dat het niets uitmaakt.
    tra_npc_u3anomaly_desc_13: "Ik zie dat er een vreemd bericht op een van Polo's
      panelen staat. De Gek volgt mijn blik en trekt zijn wenkbrauwen op. Het is duidelijk
      geen goed nieuws. Polo zet snel zijn scherm uit en er verschijnt een geforceerde
      glimlach op zijn bezorgde gezicht.\n\nOp vriendelijke toon zegt de Gek dat de
      Sentinels in verschillende systemen zijn anomalie dreigen te ontdekken. \n\nAls
      de Sentinels niet snel worden afgeleid, doden ze Nada en Polo misschien. Maar
      Polo zegt dat ik me geen zorgen hoef te maken. Zo lang als we vrienden hebben,
      kan het nooit echt misgaan."
    tra_npc_u3anomaly_lang_13: Ze hebben ons gevonden! Eheu, Nada! Eheu!
    tra_npc_u3anomaly_desc_14: |-
      Polo en ik begroeten elkaar als vrienden, als trouwe partners die samen de sterren verkennen. Ik weet dat de Gek een geheim heeft, maar dat zal hij me vast nog wel een keer vertellen.

      Polo moedigt me aan om de ultieme ontdekkingsreiziger te worden en letterlijk mijn grenzen te verleggen. Er zijn plekken die niemand heeft overleefd. Misschien lukt het mij wel.
    tra_npc_u3anomaly_desc_15: |-
      Mijn vriend zegt dat hij gaat sterven. Dat de tijd erop zit voor Nada en Polo. Meer kan hij niet zeggen. Hij kan het niet uitleggen. Maar hij moet afscheid nemen van alles wat hij kent.

      Diepbedroefd probeer ik mijn medeleven te betuigen, maar Polo herstelt zich. Hij vertelt me dat ik verder moet reizen dan ooit en plekken moet bezoeken die niemand anders zal zien. Hij herinnert me aan wat ik ben: een Reiziger.
    tra_npc_u3anomaly_lang_15: Ik moet je iets vertellen, vriend. Iets wat ik je al
      lang geleden had moeten vertellen.
    tra_npc_u3anomaly_desc_16: "Wat het ook is dat hem ziek maakt, zijn onderzoekende
      aard is de Gek in elk geval nog niet kwijt. Nog steeds wil hij door mijn ogen
      de majestueuze sterren ontdekken. \n\nEr bestaan hele vreemde en wilde wezens.
      Ik zal Polo zoveel mogelijk laten zien voordat hij sterft. Ik zal zijn vriend
      zijn."
    tra_npc_u3anomaly_request_desc_: |-
      Polo is bezig met het analyseren van mijn nieuwste rapporten. Het is een ware brij van gegevens, maar ik hoef hem niet te helpen.

      Hij wil liever dat ik mijn ontdekkingstocht hervat en biedt me allerlei technologie aan om me hierbij te helpen.
    tra_npc_u3anomaly_request_lang_: Er is altijd meer te doen, dat zeker. Maar nu
      even niet, vriend. Vooruit, geniet van de vrijheid en ontdek de sterren.
    tra_npc_u3anomaly_request_opt_a: Koop paktechnologie
    tra_npc_u3anomaly_request_opt_b: Koop wapentechnologie
    tra_npc_u3anomaly_request_opt_c: Koop scheepstechnologie
    tra_npc_u3anomaly_request_res_a: Slim! Een sterk pak houdt je in leven.
    tra_npc_u3anomaly_request_res_b: Vecht alleen om te overleven, vriend. Koester
      het heelal en al zijn wonderen.
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo staart in de duistere anomalie. Hij probeert in het reine te komen met het einde van zijn leven.

      Hij wil dat ik mijn ontdekkingstocht hervat en biedt me allerlei technologie aan om me hierbij te helpen.
    tra_npc_u3anomaly_req_loop_lang: Er is altijd meer te doen, dat zeker. Maar nu
      even niet, vriend. Vooruit, geniet van de vrijheid en ontdek de sterren.
    tra_npc_u3anomaly_req_loop_opt_: Koop scheepstechnologie
    tra_npc_u3anomaly_req_loop_res_: Ga verder, ga sneller en zie alles! Zorg dat
      je nergens spijt van krijgt. Ik ben trots op je.
    ui_atlas_mission_title: Het Atlas-pad
    ui_atlas_mission_sub: Vind Atlas-zaden
    ui_atlas_mission_desc_alt: Nada en Polo hebben beloofd om me te helpen met zoeken
      naar aanwijzingen over mijn angstaanjagende rode visioenen. Ze hebben een Atlas-interface
      op mijn kaart gemarkeerd, hoewel ze zich zorgen maken over wat ik er zou kunnen
      vinden...
    ui_atlas_mission_desc: Ik heb een Atlas-interface gevonden aan boord van een rood
      station. Hij spreekt me toe met een stem die ik nog nooit heb gehoord. Hij vraagt
      om 'zaden'. Het voelt alsof ik niet kan weigeren.
    ui_atlas_mission_obj: Vind de volgende Atlas-interface
    ui_atlas_mission_obj_tip: Zoek interfaces op de kaart van het sterrenstelsel.
      Nada en Polo kunnen je misschien helpen.
    ui_atlas_mission_msg: Vind de volgende Atlas-interface
    ui_nadapolo_mission_title: De anomalie in de ruimte
    ui_nadapolo_mission_sub: Buiten het systeem?
    ui_nadapolo_mission_desc: Er bevindt zich een vreemd ruimtestation in dit systeem,
      een anomalie buiten de normale activiteiten van de Gek, Vy'keen en Korvax. Het
      zendt een abnormaal signaal uit, alsof het zich rechtstreeks en uitsluitend
      tot mij richt.
    ui_nadapolo_mission_loop_desc: |-
      Nada's en Polo's reis door tijd en ruimte gaat verder, in een tempo dat alleen zij begrijpen. We blijven in contact en ze bezoeken me graag op elke locatie die ik onder hun aandacht breng.

      Gebruik het snelmenu (<IMG>QUICK_MENU<>) om een signaal te verzenden naar de anomalie in de ruimte.
    ui_nadapolo_mission_obj1: Ga aan boord van de anomalie in de ruimte
    ui_nadapolo_mission_obj1_tip_a: Ga aan boord van het mysterieuze station en spreek
      met de bemanning.
    ui_nadapolo_mission_obj1_tip_b: |-
      Koop <TECHNOLOGY>blauwdrukken<> of <STELLAR>nieuwe basisonderdelen<> aan boord van de anomalie
      Onderneem missies met andere Reizigers vanuit de <STELLAR>Nexus<> of wissel ontdekkingen en zeldzame producten in voor <TECHNOLOGY>naniet<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Koop <TECHNOLOGY>blauwdrukken<> of <STELLAR>nieuwe basisonderdelen<> aan boord van de anomalie
      Onderneem missies vanuit <STELLAR>de Nexus<> of wissel ontdekkingen en zeldzame producten in voor <TECHNOLOGY>naniet<>.
    ui_nadapolo_mission_obj1_tip: Praat met Nada en Polo aan boord van het station
    ui_nadapolo_mission_obj2: Bereik de volgende reismijlpaal
    ui_nadapolo_mission_obj2_tip: Kijk op de reispagina wanneer je de volgende mijlpaal
      bereikt.
    ui_nadapolo_mission_obj3_tip: |-
      Nada helpt je in je poging het sterrenstelsel te ontdekken. Praat met hem om de volgende stap in het pad te onthullen.
      Polo biedt je kennis aan in ruil voor ontdekkingen. Voltooi <SPECIAL>reismijlpalen<> en zie wat ze je te bieden hebben.
      Op de pagina reis zie je wanneer je de volgende mijlpaal bereikt.
    ui_nadapolo_mission_msg1: Bereik mijlpaal %MILESTONE%
    ui_nadapolo_mission_msg2: Ga terug naar de anomalie in de ruimte
    ui_nadapolo_mission_msg3: Praat met Nada
    ui_nadapolo_mission_msg4: Praat met Polo
    ui_blackhole_mission_title: Zwarte gaten
    ui_blackhole_mission_sub: Maak een sprong door het sterrenstelsel
    ui_blackhole_mission_desc: Nada en Polo hebben beloofd om me te helpen tijdens
      mijn verkenning van het sterrenstelsel. Ze hebben een zwart gat voor me gemarkeerd
      op mijn kaart en het lijkt erop dat ze graag willen dat ik erheen ga om te kijken
      waar ik er weer uitkom...
    ui_blackhole_mission_obj: Ga naar het zwarte gat
    ui_blackhole_mission_obj_tip: Vind een route naar het zwarte gat op de kaart van
      het sterrenstelsel
    ui_blackhole_mission_msg1: |-
      Ga naar het zwarte gat
      Druk op <IMG>QUICK_MENU<> om de kaart van het sterrenstelsel te bekijken
    ui_explore_mission_title: Het Atlas-pad
    ui_explore_mission_sub: Zoek naar antwoorden
    ui_explore_mission_desc: "Er zijn vreemde krachten in het spel. Ik ontvang berichten,
      als een spoor van broodkruimels. Moet ik op zoek naar antwoorden? Moet ik die
      afwijkingen en storingen onderzoeken? \nOf ga ik mijn eigen gang in dit sterrenstelsel
      en omzeil ik de problemen die hier op de loer liggen?"
    ui_explore_mission_obj: Vind een anomalie
    ui_explore_mission_obj_tip: |-
      Vind anomalieën op de kaart van het sterrenstelsel
      Route naar een Atlas-interface, indien beschikbaar.
    ui_explore_mission_msg: |-
      Bezoek een Atlas-interface
      Gebruik in de ruimte de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) om je route te vinden
    notify_explore_gal_u3: Verken het sterrenstelsel
    notify_explore_gal_u3_tip: Het is jouw universum om te verkennen. Geniet van de
      reis
    u3_notify_final_gomap: |-
      Je toekomst ligt in het hiernamaals
      Druk op <IMG>QUICK_MENU<> om de galactische kaart te openen
    u3_notify_goto_space_anom: Abnormaal signaal gedetecteerd
    tra_pirate_threat_lang_1: Vriend... Wist je niet dat deze handelsroute van ons
      is? Betaal de boete, anders zijn de gevolgen voor jou.
    tra_pirate_threat_lang_2: Dat is een prachtig schip, vriend! Het zou zonde zijn
      als er iets mee gebeurde...
    tra_pirate_threat_lang_3: Het zit je mee, vreemdeling! Wij verkopen bescherming
      voor passerende reizigers. Het is per slot van rekening een gevaarlijke regio.
      Er gaan geruchten over bendes gevaarlijke piraten.
    tra_pirate_threat_lang_4: We hebben een handelsvoorstel voor je, vriend. Je units
      of je leven!
    tra_pirate_threat_lang_5: Deze EinzelGek heeft hulp nodig! Jij wilt toch wel een
      donatie doen? Als je niet voor ons bent, ben je tegen ons.
    exp_pirate_threat_lang_1: Het dwingt ons tegen je te vechten. Het dwingt jou te
      betalen. Alsjeblieft... Help ons. Doe wat het vraagt...
    exp_pirate_threat_lang_2: Geef units of je gaat eraan. De keuze is binair en alle
      alternatieven zijn zinloos...
    exp_pirate_threat_lang_3: Korvax-echo's doen je geen kwaad. Korvax doodt alleen
      als de vereiste units niet worden betaald.
    exp_pirate_threat_lang_4: We weten wat er achter deze muren gebeurt. Het is een
      wereld vol dood en verderf. We brengen je erheen als je niet meewerkt...
    exp_pirate_threat_lang_5: Organische entiteiten drukken individuele levens toch
      in geld uit? Hoeveel waarde hecht je aan dat van jou?
    war_pirate_threat_lang_1: Grah! Meelijwekkende indringer! Hier met die units,
      anders schieten we! Betaal of je meelijwekkende schip gaat in vlammen op!
    war_pirate_threat_lang_2: Wat voor schip tref ik nou aan? Ik kan het niet aanzien,
      indringer. En jou kan ik al helemaal niet aanzien! Grah! Wij eisen genoegdoening.
      Betaal de boete als je wilt blijven leven!
    war_pirate_threat_lang_3: Grah! Er staat een premie op je hoofd, indringer! Maar
      ik heb genade. En daar heb je toch wel wat units voor over, hè?
    war_pirate_threat_lang_4: Indringer, draag je vracht over aan de superieure Vy'keen.
      Grah! Als je niet meewerkt, ga je eraan!
    war_pirate_threat_lang_5: Werk mee of sterf, indringer. Er is geen alternatief
      voor een zwakkeling zoals jij!
    pirate_threat_opt_a: Weiger
    pirate_threat_opt_b: Onderhandel
    pirate_threat_opt_c: Luister
    tra_pirate_threat_res_a_1: Je weigert? Dan moet je het zelf weten. Je zult boeten
      voor je daden!
    tra_pirate_threat_res_a_2: Vaarwel, vriend. Het was leuk je te kennen, hoe kort
      het ook was.
    tra_pirate_threat_res_a_3: Ik heb je gewaarschuwd, vreemdeling. Onze bescherming
      is ingetrokken.
    tra_pirate_threat_res_a_4: Goed dan, 'vriend'. Dan moeten we ons wat agressiever
      opstellen.
    tra_pirate_threat_res_a_5: Je hebt jezelf tot vijand gemaakt. Jij bent geen vriend,
      Reiziger!
    exp_pirate_threat_res_a_1: Dood ons. Maak een einde aan ons lijden, anders maken
      we een einde aan jouw leven.
    exp_pirate_threat_res_a_2: Vernietiging dus? Dat kun je krijgen.
    exp_pirate_threat_res_a_3: 'Nieuwe opdracht: vermoord de Reiziger.'
    exp_pirate_threat_res_a_4: Een fout. Korvax zorgt ervoor dat het je laatste is.
    exp_pirate_threat_res_a_5: 'We gaan onze hypothese testen. Alle echo''s: val aan!'
    war_pirate_threat_res_a_1: Grah! De domme indringer heeft zijn lot bezegeld!
    war_pirate_threat_res_a_2: Grah! We zullen je met huid en haar verslinden, indringer.
    war_pirate_threat_res_a_3: 'Een contract is een contract. Grah! Schiet! Alle strijders:
      val aan!'
    war_pirate_threat_res_a_4: We zullen je vermorzelen, vuile Reiziger. Grah! Val
      aan!
    war_pirate_threat_res_a_5: Sterf glorieus, als je dat tenminste kunt. Grah!
    tra_pirate_res_b_appease_1: Je aanbod is uiterst karig, maar ik ga akkoord.
    tra_pirate_res_b_appease_2: Dit is voorlopig genoeg, 'vriend'. Maar we blijven
      je volgen.
    tra_pirate_res_b_appease_3: Zie dit bedrag als een aanbetaling, 'vriend'. Binnenkort
      komen we meer halen.
    tra_pirate_res_b_reject_1: Ik zou je graag in leven laten, 'vriend'. Maar helaas
      hebben we meer units nodig.
    tra_pirate_res_b_reject_2: Och, vriend! Je begrijpt helemaal niets van handel!
      Maar goed, we pakken gewoon wat we nodig hebben.
    tra_pirate_res_b_reject_3: Je aanbod is een belediging, Reiziger. Ik vrees dat
      het een vijandige overname wordt.
    exp_pirate_res_b_appease_1: Korvax vindt dit voldoende. Je mag je goederen nog
      even houden.
    exp_pirate_res_b_appease_2: Uitslag experiment onbeslist. Levensvorm mag blijven
      bestaan.
    exp_pirate_res_b_appease_3: Fascinerend antwoord. Korvax-echo's accepteren je
      aanbod. Je mag blijven leven.
    exp_pirate_res_b_reject_1: Korvax merkt op dat je berekeningen niet kloppen. Je
      goederen zijn veel meer waard. Korvax gaat ze nu innemen.
    exp_pirate_res_b_reject_2: Uitslag experiment onbeslist. Levensvorm wordt direct
      gedood.
    exp_pirate_res_b_reject_3: Afwijkend antwoord. Korvax-echo's wijzen je bod af.
      Je wordt gewist zodra de eerste mogelijkheid zich voordoet.
    war_pirate_res_b_appease_1: Grah! Is je leven je zo weinig waard? Dan mag je het
      houden.
    war_pirate_res_b_appease_2: Aan zo'n meelijwekkende figuur is geen eer te behalen.
      Vlucht, indringer. Die units houden we als compensatie.
    war_pirate_res_b_appease_3: Wil je onderhandelen in plaats van vechten? Je bent
      net zo erg als een Gek. Tegen jou vechten is onze eer te na.
    war_pirate_res_b_reject_1: Meelijwekkend! Je hebt dit over jezelf afgeroepen.
    war_pirate_res_b_reject_2: Beledig je me nou, indringer? Grah! Val aan! Val aan!
    war_pirate_res_b_reject_3: Hou je vuile units maar. Betaal maar met je leven.
    tra_pirate_threat_res_c_1: Heel verstandig, vriend. Ga heen in rijkdom en vrede.
    tra_pirate_threat_res_c_2: Bedankt voor je gulle donatie, vriend.
    tra_pirate_threat_res_c_3: Je kunt rekenen op bescherming door de Gek, vriend.
    tra_pirate_threat_res_c_4: Bedankt, 'vriend'. Je zult geen spijt krijgen van onze
      overeenkomst. Ga eropuit en verdien nog meer units voor ons!
    tra_pirate_threat_res_c_5: Je hebt bijgedragen aan een goed doel, vriend. We zullen
      je niet teleurstellen.
    exp_pirate_threat_res_c_1: Het staat je vrij om te vertrekken. Ga, verlaat deze
      plek... Voor het... het...
    exp_pirate_threat_res_c_2: Units ontvangen. Verlaat deze locatie ogenblikkelijk,
      onbekende entiteit.
    exp_pirate_threat_res_c_3: 'Nieuwe opdracht: Reiziger mag in vrede vertrekken.'
    exp_pirate_threat_res_c_4: Teleurstellend. We wilden je nog zo veel laten zien...
    exp_pirate_threat_res_c_5: 'Hypothese bevestigd: Reiziger verkiest zijn voortbestaan
      boven units. Fascinerend.'
    war_pirate_threat_res_c_1: Grah! Wat meelijwekkend om zo snel op te geven.
    war_pirate_threat_res_c_2: Ik walg van je lafheid. Uit mijn ogen, indringer!
    war_pirate_threat_res_c_3: Het was prettig zakendoen, indringer. Neem gerust contact
      met ons op als je van iemand af wilt.
    war_pirate_threat_res_c_4: Wat meelijwekkend dat je akkoord gaat. Maar een deal
      is een deal en wij zijn eervolle strijders. Ga in vrede, indringer.
    war_pirate_threat_res_c_5: Je geeft toe? Grah! We hadden net zo'n zin in een glorieuze
      strijd.
