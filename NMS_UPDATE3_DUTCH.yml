    itemgen_bones_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een verzameling beenderen van een wezen dat allang is uitgestorven. Aan de inkepingen te zien is hij opgegeten en verteerd door een groter roofdier.
    itemgen_bones_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze broze, holle beenderen vormden samen ooit een gigantisch grote vleugel. Een angstaanjagend vliegend monster, waar nu slechts wat restjes calcium van over zijn.
    itemgen_bones_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het grootste deel van dit skelet is in de loop der jaren verloren gegaan. Deze opmerkelijk grote botten vormen het zeldzame bewijs van het bestaan van dit wezen.
    itemgen_bones_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een kleine verzameling beenderen van een oeroud wezen. De slijtage bij de gewrichten duidt erop dat dit exemplaar een fysiek zwaar leven heeft gehad.
    itemgen_bones_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit gedeeltelijke skelet moet van een wezen zijn geweest dat beschikte over geavanceerde genezingstechnieken. Het is duidelijk dat de botten vele keren zijn gebroken en hersteld.
    itemgen_bones_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze complete set wervels van een wezen met meerdere hoofden roept meer vragen op dan hij beantwoordt. Een merkwaardige vondst.
    itemgen_bones_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze ongewoon massieve en robuuste botten omvatten twee uit de kluiten gewassen slagtanden. Het is lastig om te bepalen of die werden gebruikt om mee te verdedigen of aan te vallen.
    itemgen_bones_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De schedel van deze verzameling botten bevat een ongebruikelijk groot aantal oogkassen. Welke bedreigingen hebben geleid tot zo'n vreemde evolutionaire ontwikkeling?
    itemgen_bones_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit intacte skelet is gevonden naast een andere, veel kleinere variant. Het is niet vast te stellen of het volwassen wezen of het jong eerder is gestorven.
    itemgen_bones_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze zwaar aangetaste beenderen vertellen het gruwelijke verhaal van een verwoestende zieke die lang geleden is uitgeroeid.
    itemgen_bones_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit prachtige skelet werd begraven met een kunstmatig artefact. Was dit ooit een intelligente levensvorm? Een geliefd huisdier? Uit de beenderen kan dat niet worden opgemaakt, maar het blijft een opmerkelijke vondst.
