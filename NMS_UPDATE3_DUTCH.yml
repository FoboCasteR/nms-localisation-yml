    npc_overs_brief_main_lang_1: Ben jij het echt? Vergeef me, maar ik zoek al zo
      lang. Ik heb de opdracht je bij te staan tijdens deze cyclus en alle volgende.
      Maak je geen zorgen. Er is al lang geleden voor betaald en er zitten geen addertjes
      onder het gras.
    npc_overs_brief_main_desc_1: |-
      Terwijl de vreemdeling praat, word ik overvallen door een geur: een feromoon dringt door in mijn brein en geeft me herinneringen van plaatsen waar ik nooit ben geweest. Van dingen die ik nooit heb gedaan.
      Van mezelf in een spiegel, ouder en alleen. Van een Gek met zijn gesneuvelde soortgenoten. Van een lucratieve deal die ik vele jaren van nu zal sluiten. Een contract, ondertekend in de hele kosmos.
      Het visioen is voorbij en alleen de supervisor blijft over.
      De supervisor belooft me mijn basis uit te breiden, zodat ik andere arbeiders kan aannemen. Om te beginnen heeft hij een <TECHNOLOGY>constructieterminal<> nodig.
    npc_overs_brief_opt_a_1: Huur de constructiesupervisor in
    npc_overs_brief_opt_b_1: Weiger het aanbod
    npc_overs_brief_res_a_1: Ik voel me verbonden met deze Gek. Hij zal zich thuisvoelen
      in mijn huis.
    npc_overs_brief_res_b_1: Deze Gek inhuren voelt niet goed.
    npc_overs_brief_ret_lang_1: Ah, daar ben je weer. Tja, waar zou je anders zijn?
    npc_overs_brief_ret_desc_1: |-
      Zodra ik %NAME% weer zie, ruik ik die vreemde geur weer. Maar nu kan ik helder denken. Ik heb het niet goed overdacht. Ik heb een supervisor nodig voor mijn basis en dit is een uitgelezen kans.

      De supervisor belooft me mijn basis uit te breiden, zodat ik andere arbeiders kan aannemen. Om te beginnen heeft hij een <TECHNOLOGY>constructieterminal<> nodig.
    npc_overs_wait_lang_1: Ik raak je niet nog eens kwijt, vriend! Niet nu de cyclus
      bijna voltooid is.
    npc_overs_wait_desc_1: Was het een goed idee om dit wezen toe te laten in mijn
      huis? De tijd zal het leren. Het is in elk geval wat gezelliger.
    npc_overs_wait_opt_a_1: Ga door
    npc_overs_wait_res_a_1: Voor je het weet ben ik weer op mijn plek. Tot gauw, vriend!
    npc_overs_comp_lang_1: |-
      Je hebt nog zo veel te leren, zo veel te zien. En dit is ons thuis in het oneindige!
      Neem dit <SPECIAL>glas<> aan en laat het sterrenlicht toe in ons gezellige huis!
    npc_overs_comp_opt_a_1: Neem het glas aan
    npc_overs_brief_main_lang_2: |-
      Uiteindelijk stroomt alles door glas. Maar dat komt later wel. Eerst moeten we iets anders doen.
      Als je <TECHNOLOGY>chromatisch metaal<> levert, kan ik een <TECHNOLOGY>onderzoeksterminal<> kalibreren die geschikt is voor een Korvax-entiteit.
      De Korvax hebben vreselijk geleden onder mijn volk. Alsjeblieft, behandel ze goed.
    npc_overs_brief_main_desc_2: De supervisor wil dat ik <TECHNOLOGY>chromatisch
      metaal<> verzamel om een Korvax-wetenschapper te kunnen rekruteren.
    npc_overs_brief_opt_a_2: Accepteer
    npc_overs_brief_opt_b_2: Weiger
    npc_overs_brief_res_a_2: "%NAME% maakt zich al nuttig. Een onderzoeksterminal
      en een nieuwe Korvax-gast. En dat alles voor een handjevol <TECHNOLOGY>chromatisch
      metaal<>."
    npc_overs_brief_res_b_2: Ik heb geen zin om slaafs de bevelen van een Gek uit
      te voeren.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Chromatisch metaal<>, vriend, <TECHNOLOGY>chromatisch
      metaal<>! Je hebt het zo gevonden en we worden er allemaal beter van!"
    npc_overs_brief_ret_desc_2: |-
      De supervisor wil aan de slag. Hij heeft allerlei ontwerpen om mijn basis te verbeteren. Waarom zou ik er niet in meegaan?

      De supervisor wil dat ik <TECHNOLOGY>chromatisch metaal<> verzamel om een Korvax-wetenschapper te kunnen rekruteren.
    npc_overs_wait_lang_2: Het <TECHNOLOGY>chromatische metaal<>, vriend. Heb je het?
    npc_overs_wait_desc_2: |-
      Ik snap nog niet helemaal hoe onze relatie werkt, maar aan de toon van zijn stem kan ik horen dat de Gek mijn getreuzel niet waardeert. Hij heeft grote plannen met me, geloof ik.

      Ik snap het ook wel. Hij zit hier in zijn eentje, gebonden aan een onbekend pact, terwijl ik kan doen en laten wat ik wil.

      De supervisor wil graag dat ik doorga met mijn missie.
    npc_overs_wait_opt_a_2: Verontschuldig je
    npc_overs_wait_opt_b_2: Wijs hem af
    npc_overs_wait_res_a_2: Ik bied de Gek mijn excuses aan voor mijn getreuzel. Hij
      kan mijn woorden wel waarderen.
    npc_overs_wait_res_b_2: Ik ben geen ZwoegGek en ik bied niemand excuses aan voor
      het feit dat ik zelf keuzes maak.
    npc_overs_comp_lang_2: Daar ben je weer, Reiziger. Heb je de benodigde materialen
      nu wel?
    npc_overs_comp_desc_2: |-
      De supervisor praat vreemd, alsof we deze discussie al eens eerder hebben gevoerd. Maar ik kan me daar niets van herinneren.

      Ik vraag hem wie hem heeft betaald voor zijn diensten. Hij lacht en claimt dat hij door mijn kind is ingehuurd, vele jaren in de toekomst.
      Ik snap er helemaal niets van.

      De supervisor vraagt naar het <TECHNOLOGY>chromatische metaal<>.
    npc_overs_comp_opt_a_2: Geef chromatisch metaal
    npc_overs_comp_opt_b_2: Weiger
    npc_overs_comp_res_a_2: Geweldig, vriend! Ik wist dat het je zou lukken. Dit is
      precies wat ik nodig heb om het ontwerp van de <TECHNOLOGY>onderzoeksterminal<>
      uit te voeren.
    npc_overs_comp_res_b_2: Ik begrijp het. Dat <TECHNOLOGY>chromatische metaal<>
      is ook heel kostbaar. Je hebt het vast ergens voor nodig.
    npc_overs_brief_main_lang_3: |-
      In onze hebzucht hebben we het universum danig vervuild, Reiziger. Ook deze planeet. Maar je kunt van alles met afval.
      Ga naar een verlaten gebouw en haal gegevens uit de terminals. Daarmee zal ik het ontwerp maken voor een <TECHNOLOGY>opslagcontainer<>.
    npc_overs_brief_main_desc_3: |-
      Voor een Gek is %NAME% erg bedachtzaam. Het lijkt wel alsof hij zich schaamt voor de hebzucht waar zijn volk om bekendstaat. Hij wil iets nieuws maken van iets ouds. Probeert hij gewoon zijn hebzucht te verhullen of is het iets anders?

      Hoe dan ook, de supervisor wil dat ik naar een gebouw in de buurt ga om gegevens te vinden voor een <TECHNOLOGY>opslagcontainer<>-blauwdruk.
    npc_overs_brief_opt_a_3: Accepteer
    npc_overs_brief_opt_b_3: Weiger
    npc_overs_brief_res_a_3: Je zult er geen spijt van krijgen, vriend! Ik heb een
      locatie gemarkeerd die klaar is om te worden geëxploiteerd.
    npc_overs_brief_res_b_3: Een andere keer dan, vriend? Vergeet niet dat je niets
      hebt aan bezittingen als je ze niet veilig kunt opslaan!
    npc_overs_brief_ret_lang_3: Ik heb die coördinaten nog steeds, vriend. Voor het
      geval je tijd en zin hebt om op pad te gaan.
    npc_overs_brief_ret_desc_3: |-
      Mijn supervisor accepteert geen nee. En zijn beredenering staat als een huis. Meer opslag is heel handig.

      Volgens de supervisor kan ik in een gebouw in de buurt gegevens vinden van een <TECHNOLOGY>opslagcontainer<>-blauwdruk.
    npc_overs_wait_lang_3: Geen getreuzel, vriend! De gegevens wachten op je. Je hoeft
      ze alleen maar te halen!
    npc_overs_wait_desc_3: Zoals altijd klinkt het logisch wat de supervisor zegt.
      Waarom zou ik hier blijven terwijl er nog zo veel te doen is?
    npc_overs_wait_opt_a_3: Geef hem gelijk en schiet op
    npc_overs_wait_opt_b_3: Haal je schouders op
    npc_overs_wait_res_a_3: De supervisor neemt afscheid en kijkt tevreden toe hoe
      ik aan de slag ga.
    npc_overs_wait_res_b_3: De supervisor is verontrust door mijn apathie. Maar ik
      ben de baas op deze basis.
    npc_overs_comp_lang_3: Daar ben je weer! Wat fijn, vriend. Ik haal de <TECHNOLOGY>opslagblauwdruk<>
      er zo snel mogelijk uit.
    npc_overs_comp_desc_3: Het is goed om te zien dat de Gek zo hard werkt aan het
      verbeteren van ons huis. Het is duidelijk dat hij blij is me te zien en zin
      heeft om aan de slag te gaan.
    npc_overs_comp_opt_a_3: Geef gegevens
    npc_overs_comp_opt_b_3: Weiger
    npc_overs_comp_res_a_3: Hier is je <TECHNOLOGY>blauwdruk<>, zoals beloofd. Het
      stelde niets voor, want de code was makkelijk te kraken!
    npc_overs_comp_res_b_3: We hebben de gegevens en zitten veilig in ons huisje.
      We hebben alle tijd van de wereld.
    npc_overs_wait_for_sci_lang: |-
      Goed...
      Zullen we die <TECHNOLOGY>onderzoeksterminal<> in gebruik nemen? Ons huis vullen met de klikjes en lichtjes van de Korvax? Dat zou toch geweldig zijn.
    npc_overs_wait_for_sci_desc: De supervisor denkt dat de basis erop vooruitgaat
      met een Korvax-wetenschapper. Hij wil snel aan de slag met de blauwdruk waar
      hij zo hard aan heeft gewerkt.
    npc_overs_wait_for_sci_opt_a: Stem ermee in
    npc_overs_wait_for_sci_opt_b: Stem er niet mee in
    npc_overs_wait_for_sci_res_a: Goed dat we even hebben gepraat, vriend!
    npc_overs_wait_for_sci_res_b: Het is jouw basis, vriend. Doe ermee wat je wil.
      Ik sta altijd voor je klaar!
    npc_overs_brief_main_lang_4: |-
      We mogen niet klagen, vriend. Maar binnenkort zal ook hier het geweld losbarsten. Dat is onafwendbaar.
      Als ik wat <COMMODITY>microprocessors<> had, zou ik me een stuk veiliger voelen. Ja! Dan zou ik een <TECHNOLOGY>wapenterminal<> bouwen die geschikt is voor een Vy'keen-wapensmid.
    npc_overs_brief_main_desc_4: De supervisor wil dat ik <COMMODITY>microprocessors<>
      zoek om een <TECHNOLOGY>wapenterminal<> te ontwerpen. De wetenschapper kan helpen
      met deze taak.
    npc_overs_brief_opt_a_4: Accepteer
    npc_overs_brief_opt_b_4: Weiger
    npc_overs_brief_res_a_4: "%NAME% heeft tot nu toe goed geholpen en er is geen
      reden om hem te wantrouwen. Ik zal de <COMMODITY>microprocessors<> zoeken die
      hij nodig heeft."
    npc_overs_brief_res_b_4: Ik wil niet dat er oorlog uitbreekt op ons veilige plekje.
    npc_overs_brief_ret_lang_4: Vriend, rekruteer een Vy’keen en leer van zijn volk.
      Denk aan de aard van oorlog en het lot van de krijger!
    npc_overs_brief_ret_desc_4: |-
      %NAME% is ervan overtuigd dat ons huis gebaat is bij de komst van een Vy'keen-wapensmid. Misschien heeft hij een punt. Het kan toch geen kwaad om jezelf te wapenen?

      De supervisor wil dat ik wat <COMMODITY>microprocessors<> zoek om een <TECHNOLOGY>wapenterminal<> te ontwerpen. De wetenschapper kan helpen met deze taak.
    npc_overs_wait_lang_4: |-
      Heb je tijd doorgebracht met de Vy'keen? Je kunt nog wat opsteken van hun zinloze strijd tegen de Sentinels. Iedereen is gedoemd zijn eigen wereld te vernietigen, Reiziger.
      Zelfs jij.
    npc_overs_wait_desc_4: |-
      Zijn laatste boodschap verontrust me. Ik wil helemaal geen werelden kapotmaken. Ik gebruik mijn wapens puur uit zelfverdediging.

      Toch?
    npc_overs_wait_opt_a_4: Vraag naar de Vy'keen
    npc_overs_wait_opt_b_4: Vraag naar je lot
    npc_overs_wait_res_a_4: Je weet alles al over de Vy'keen, Reiziger! Ben je het
      vergeten? Denk goed na!
    npc_overs_wait_res_b_4: De supervisor lacht om mijn vraag en dan... gebeurt er
      iets wat mijn verstand te boven gaat, ook al komt het me zo bekend voor.
    npc_overs_comp_lang_4: Ik neem aan dat onze nieuwe Korvax-vriend zijn nut heeft
      bewezen? Dit is nog maar het begin van ons bonte gezelschap! Ben je klaar voor
      de volgende stap?
    npc_overs_comp_desc_4: De supervisor vraagt naar de <COMMODITY>microprocessors<>
      waarmee hij het ontwerp voor de <TECHNOLOGY>wapenterminal<> kan voltooien.
    npc_overs_comp_opt_a_4: Geef microprocessors
    npc_overs_comp_opt_b_4: Weiger
    npc_overs_comp_res_a_4: Je bent zo goed bezig, vriend. Dat maakt me zo blij!
    npc_overs_comp_res_b_4: Je kunt het lot niet negeren, vriend. Uiteindelijk ontkomt
      niemand eraan.
    npc_overs_brief_main_lang_5: |-
      Goed... Probeer het voor je te zien, vriend. Een levensvorm irriteert je. Je straft hem, beloont hem, geeft hem een nieuwe vorm. Na verloop van tijd doet hij wat je wilt.
      Zo werkt het ook met de Sentinels en hun aanvallen. Maar nu niet meer. Vanaf nu trainen wij de trainers.
    npc_overs_brief_main_desc_5: De supervisor wil dat ik Sentinels dood en hun <SPECIAL>pugneum<>
      terugbreng.
    npc_overs_brief_opt_a_5: Accepteer
    npc_overs_brief_opt_b_5: Weiger
    npc_overs_brief_res_a_5: De Sentinels hebben me mijn hele reis lang dwarsgezeten.
      Binnenkort zijn we verlost van hun onophoudelijke aanvallen!
    npc_overs_brief_res_b_5: Dit keer is er iets anders aan het verzoek van de supervisor.
      Meestal is zijn plan duidelijk, net als de voordelen ervan. Ik moet hier eerst
      even over nadenken.
    npc_overs_brief_ret_lang_5: Heb je al nagedacht over het experiment, vriend? Zie
      je er de glorieuze logica van in? We kunnen ze een nieuwe vorm geven, zoals
      zij dat met ons hebben gedaan!
    npc_overs_brief_ret_desc_5: De supervisor wil dat ik Sentinels dood en hun <SPECIAL>pugneum<>
      terugbreng.
    npc_overs_wait_lang_5: Ja, vriend? Kan ik je helpen?
    npc_overs_wait_desc_5: |-
      Drones doden en hun onderdelen stelen... Is dat moord? Ik ben de meester van deze werelden, niet zij. Ze moeten pijn lijden, net als ik – als ik –

      Ik kijk de Gek aan en ruik een vreemde geur. Niet voor het eerst vraag ik me af of hij mijn gedachten beïnvloedt. Nee, dat is natuurlijk onzin. Want de Gek is mijn vriend.
    npc_overs_wait_opt_a_5: Vraag om bevestiging
    npc_overs_wait_opt_b_5: Vertrek stilletjes
    npc_overs_wait_res_a_5: Het is geen agressie, vriend. Het is vergelding voor hun
      aanvallen op onschuldigen.
    npc_overs_wait_res_b_5: Wat wil de supervisor nou eigenlijk? Wil hij echt de Sentinels
      opnieuw vormen? Of is hij iets anders van plan?
    npc_overs_comp_lang_5: Heb je het, vriend? Hun vlees? Hun <SPECIAL>pugneum<>?
    npc_overs_comp_desc_5: De supervisor kan zich nauwelijks beheersen en vraagt naar
      het <SPECIAL>pugneum<> dat ik heb meegenomen.
    npc_overs_comp_opt_a_5: Geef pugneum
    npc_overs_comp_opt_b_5: Weiger
    npc_overs_comp_res_a_5: 'Zoals verwacht geeft %NAME% me een beloning. '
    npc_overs_comp_res_b_5: Zeg! Waarom laat je de Sentinels vrij rondstruinen terwijl
      ik, je vriend, hier zit te verhongeren?
    npc_overs_wait_for_arm_lang: |-
      Vriend, er is nog iets... Ik heb je toch de middelen gegeven om een <TECHNOLOGY>wapenterminal<> te maken? Maar ik zie nog steeds geen Vy'keen.
      Betekent mijn hulp zo weinig? Waarom aarzel je zo? Rekruteer een wapensmid, dan kunnen we doorgaan.
    npc_overs_wait_for_arm_desc: De supervisor wil dat ik een <TECHNOLOGY>wapenterminal<>
      maak en een Vy'keen-wapensmid rekruteer voor mijn basis.
    npc_overs_wait_for_arm_opt_a: Accepteer
    npc_overs_wait_for_arm_opt_b: Weiger
    npc_overs_wait_for_arm_res_a: Super! Ik ben gesteld op onze Vy'keense vrienden.
      We zullen in harmonie samenleven.
    npc_overs_wait_for_arm_res_b: Je zult nog wel van gedachten veranderen. Maar wacht
      niet te lang. Mijn geduld is niet eeuwig.
    npc_overs_brief_main_lang_6: Alles komt nu samen. We kunnen wel een Gek-landbouwer
      gebruiken. Sterker nog, het contract ligt al klaar. Je hoeft alleen nog maar
      wat <SPECIAL>solanium<> te halen om zijn werkplek af te maken.
    npc_overs_brief_main_desc_6: |-
      %NAME% krijgt steeds meer zelfvertrouwen en wil mijn huis opnieuw uitbreiden. En hij heeft groot gelijk, want een landbouwer maakt allerlei nieuwe dingen mogelijk.

      De supervisor heeft <SPECIAL>solanium<> nodig om de plannen voor de <TECHNOLOGY>landbouwterminal<> af te maken. Solanium groeit op verschroeide planeten. Je hebt <TECHNOLOGY>veiligheidshandschoenen<> nodig om het te oogsten.
    npc_overs_brief_opt_a_6: Accepteer
    npc_overs_brief_opt_b_6: Weiger
    npc_overs_brief_res_a_6: Het is niet makkelijk om aan solanium te komen, maar
      het maakt de komst van een landbouwer mogelijk en dat is belangrijk.
    npc_overs_brief_res_b_6: Een boerderij klinkt aantrekkelijk, maar iets aan deze
      opdringerige Gek geeft me een ongemakkelijk gevoel.
    npc_overs_brief_ret_lang_6: De landbouwer is klaar, vriend. Denk daaraan. We moeten
      zijn komst niet uitstellen. Zo hoort het te gaan.
    npc_overs_brief_ret_desc_6: De supervisor heeft <SPECIAL>solanium<> nodig om de
      plannen voor de <TECHNOLOGY>landbouwterminal<> af te maken. Solanium groeit
      op verschroeide planeten. Je hebt <TECHNOLOGY>veiligheidshandschoenen<> nodig
      om het te oogsten.
    npc_overs_wait_lang_6: In deze cyclus is hij een eenvoudige landbouwer. In andere
      cycli verwoest hij alles wat op zijn pad komt. Maar maak je geen zorgen. Wat
      je niet ziet, gebeurt niet.
    npc_overs_wait_desc_6: De supervisor geeft een alarmerende beschrijving van de
      beginnende landbouwer. Wil hij me van mijn stuk brengen? Of is dit een geheim
      dat door toeval is prijsgegeven?
    npc_overs_wait_opt_a_6: Vraag naar de landbouwer
    npc_overs_wait_opt_b_6: Vraag niet verder
    npc_overs_wait_res_a_6: Maak je niet druk, vriend. In de verkeerde omstandigheden
      zou iedereen heel anders zijn. Dat is de natuurlijke gang van zaken.
    npc_overs_wait_res_b_6: De supervisor kijkt me na. Ik kan niet goed peilen wat
      hij nu echt denkt.
    npc_overs_comp_lang_6: Het is goed om je te zien, vriend. Ik neem aan dat de technologie
      van de Vy'keen je heeft beschermd?
    npc_overs_comp_desc_6: Ik heb het <SPECIAL>solanium<> dat nodig is voor het ontwerp
      van de werkplek voor de landbouwer. Ik ben benieuwd hoe mijn supervisor zal
      reageren op een andere Gek. Met de wetenschapper en de wapensmid zal hij weinig
      te bespreken hebben gehad.
    npc_overs_comp_opt_a_6: Geef solanium
    npc_overs_comp_opt_b_6: Weiger
    npc_overs_comp_res_a_6: Ah, het boerenleven! Bevrijd van die Sentinels zullen
      we de vruchten der aarde plukken en een glorieuze handel opzetten!
    npc_overs_comp_res_b_6: Wat is er? Wil je niet nog een Gek in je huis? Ben ik
      al te veel?
    npc_overs_brief_main_lang_7: |-
      Zodra we een landbouwer hebben, wil je ongehinderd kunnen handelen. Dan wacht ons lucratieve oogst, zonder van hot naar her te worden gesleept.
      Vrees niet, vriend. Ik regel het. Ik heb alleen maar wat <TECHNOLOGY>printplaten<> nodig om het ontwerp voor onze eigen handelsterminal af te ronden.
    npc_overs_brief_main_desc_7: De supervisor heeft <TECHNOLOGY>printplaten<> nodig
      voor de blauwdruk van een <TECHNOLOGY>galactische handelsterminal<>. Als het
      goed is, heeft de Korvax-wetenschapper de benodigde onderdelen.
    npc_overs_brief_opt_a_7: Accepteer
    npc_overs_brief_opt_b_7: Weiger
    npc_overs_brief_res_a_7: Zo'n enthousiaste handelaar als de Gek zal ik wel nooit
      worden. Toch zou het wel erg makkelijk zijn om gewoon thuis de galactische markt
      op te gaan.
    npc_overs_brief_res_b_7: Handel zit in de aard van de Gek, maar deze basis is
      mijn ding. Ik hoef het alziende oog van de markt hier niet, met al die knipperende
      lichtjes en zijn eeuwige hebzucht.
    npc_overs_brief_ret_lang_7: Kom op, vriend! Wat zijn die paar printplaatjes nou
      als je er onbeperkte toegang tot de markt voor terugkrijgt?
    npc_overs_brief_ret_desc_7: De supervisor heeft <TECHNOLOGY>printplaten<> nodig
      voor de blauwdruk van een <TECHNOLOGY>galactische handelsterminal<>. Als het
      goed is, heeft de Korvax-wetenschapper de benodigde onderdelen.
    npc_overs_wait_lang_7: Het stikt hier van de vervuilende fabrieken, de grondstoffenvoorraad
      is schier eindeloos en toch word je aangevallen door Sentinels als je een steentje
      verpulvert? Het is te gek voor woorden. Het is misselijkmakend.
    npc_overs_wait_desc_7: |-
      De supervisor heeft gelijk. Ik word belaagd door Sentinels als ik een paar grondstoffen meeneem, maar de fabrieken plunderen ongestoord voort.
      Hoe zit dat? Waarom negeren ze die hebzucht en laten ze mij vechten voor mijn leven?
    npc_overs_wait_opt_a_7: Bevestig dat dit oneerlijk is
    npc_overs_wait_opt_b_7: Haal je schouders op
    npc_overs_wait_res_a_7: 'Goed zo, laat je woede spreken! Denk eens na: waarom
      mogen de Sentinels bepalen wie ze te grazen nemen? Wie heeft ze die macht gegeven?'
    npc_overs_wait_res_b_7: Vriend! Wat een onverschilligheid! Deze apathie is onacceptabel.
      Denk je eens in hoeveel anderen zullen lijden onder je gebrek aan daadkracht.
    npc_overs_comp_lang_7: Ik neem aan dat onze wetenschapper je goed heeft geholpen?
      Heeft hij de benodigde printplaten?
    npc_overs_comp_desc_7: |-
      Als ik de supervisor nader, meen ik te horen dat hij in zichzelf praat. Het zijn woorden en zinnen in een taal die ik herken, maar niet begrijp. Maar een paar tellen later is het gif uit zijn stem verdwenen. Ik zal er wel naast zitten.

      %NAME% vraagt naar de <TECHNOLOGY>printplaten<>.
    npc_overs_comp_opt_a_7: Geef printplaten
    npc_overs_comp_opt_b_7: Weiger
    npc_overs_comp_res_a_7: 'De supervisor is vreemd, maar niet vreemder dan de andere
      wezens die ik heb ontmoet. En hij is in elk geval een stuk behulpzamer. Ik geef
      de printplaten en ontvang mijn beloning. '
    npc_overs_comp_res_b_7: Vanwaar je aarzeling, vriend? Laat ook maar. Je hebt vast
      een goede reden. Je hebt een plan. Er is altijd een reden.
    npc_overs_brief_main_lang_8: Vriend, je zult zo blij zijn met %NAME%! Ik heb een
      ontwerp getekend voor <>ruimteschiptechnologie<>. Maar ik kan het nog niet synchroniseren
      met je ruimteschip. Ik heb een <SPECIAL>gravitino-bal<> nodig om het apparaat
      te perfectioneren.
    npc_overs_brief_main_desc_8: |-
      De supervisor zei al dat ik tevreden zou zijn. Weer is zijn voorspelling uitgekomen. Hij doet er alles aan om mijn huis te verbeteren.
      Er is een <SPECIAL>gravitino-bal<> nodig om de beloofde <TECHNOLOGY>ruimteschiptechnologie<> te voltooien. De landbouwer kan me er mogelijk aan helpen.
    npc_overs_brief_opt_a_8: Accepteer
    npc_overs_brief_opt_b_8: Weiger
    npc_overs_brief_res_a_8: Je zult er geen spijt van krijgen, vriend. Ik ben blij
      dat we zo goed kunnen samenwerken.
    npc_overs_brief_res_b_8: Nou, jammer dan. Niet iedereen kan goed samenwerken.
      Ik ben hier als je je bedenkt.
    npc_overs_brief_ret_lang_8: Alleen jij kunt eropuit, vriend. Doe dat met zo veel
      mogelijk gemak en in alle vrijheid!
    npc_overs_brief_ret_desc_8: |-
      De supervisor wijst me erop dat ik kan gaan en staan waar ik wil, ook nu hij me een nieuwe uitbreiding van mijn basis aanbiedt.
      %NAME% wil speciaal voor mij <TECHNOLOGY>ruimteschiptechnologie<> maken, maar hij heeft een <SPECIAL>gravitino-bal<> nodig om de technologie te voltooien. De landbouwer kan me er mogelijk aan helpen.
    npc_overs_wait_lang_8: |-
      Goed, vertrek. Maar vergis je niet. Iedereen is een gevangene, ook jij.
      Als je vertrekt, vind je een andere Gek met een ander gezicht, maar met dezelfde ziel en dezelfde woorden... We zijn aan je verbonden in heden en verleden. Jouw dienaren, jouw mentoren!
    npc_overs_wait_desc_8: |-
      %NAME% zegt dat het geen zin heeft als ik hem ontsla. Dan neemt een soortgenoot het van hem over alsof er niets is gebeurd. Hij zegt dat ik een gevangene ben.

      Ik weet alleen dat ik de supervisor moet vertrouwen. Dat voel ik.
    npc_overs_wait_opt_a_8: Verontschuldig je
    npc_overs_wait_opt_b_8: Zeg dat je wel vrij bent
    npc_overs_wait_res_a_8: Excuses zijn niet nodig, vriend. Jij hebt hier ook niet
      voor gekozen.
    npc_overs_wait_res_b_8: Je gelooft wat je wilt geloven, vriend. Dat is de natuurlijke
      gang van zaken.
    npc_overs_comp_lang_8: Heb je genoten van je avontuur, vriend? Heb je de bal gevonden?
      Ik heb trouw op je gewacht.
    npc_overs_comp_desc_8: |-
      Ondanks de vriendelijke woorden van %NAME% hoor ik een haat in zijn stem die je alleen voelt voor je grootste vijanden.

      Maar hij zou hier toch niet komen werken als we vijanden waren? Natuurlijk niet. We zijn vrienden.

      De supervisor vraagt naar de <SPECIAL>gravitino-bal<> waarmee hij het ontwerp van de <TECHNOLOGY>ruimteschiptechnologie<> kan voltooien.
    npc_overs_comp_opt_a_8: Geef gravitino-bal
    npc_overs_comp_opt_b_8: Weiger
    npc_overs_comp_res_a_8: Zoals altijd stel ik je hulp zeer op prijs. Vriend.
    npc_overs_comp_res_b_8: Zoals je wilt. Uiteindelijk krijg ik die bal wel van je.
    npc_overs_brief_main_lang_9: Vraag je je wel eens af wat er na de dood gebeurt?
      Tussen het overlijden en de wedergeboorte? Mediteer over vernietiging. Oogst
      <SPECIAL>mordiet<> van de doden. Alleen dan is ontsnapping mogelijk.
    npc_overs_brief_main_desc_9: |-
      Sinds de supervisor er is, heb ik een terugkerende droom. Een nachtmerrie die aanvoelt als een herinnering. Vlees, versmolten met metaal. Een wereld van schitterend glas.

      Een wereld met groene luchten en een maan van obsidiaan. Een droom waarin ik mijn graf zie... Als ik weer terug in de werkelijkheid ben, blijft het beeld even hangen. Nog even zie ik de wond op de wereld.

      De supervisor wil dat ik <SPECIAL>mordiet<> ga oogsten, een materiaal dat te vinden is in de resten van verslagen wezens.
    npc_overs_brief_opt_a_9: Accepteer
    npc_overs_brief_opt_b_9: Weiger
    npc_overs_brief_res_a_9: De supervisor heeft me goed geholpen. Misschien zal deze
      taak me verlossen van die nachtmerries.
    npc_overs_brief_res_b_9: Misschien is dit het verkeerde moment om te mediteren
      over vernietiging.
    npc_overs_brief_ret_lang_9: Ik weet dat jij het ook ziet, vriend. Het rode oog.
      Het weet je altijd te vinden.
    npc_overs_brief_ret_desc_9: |-
      Mordiet is een vreemd materiaal. Een constante in een universum dat altijd in beweging is. Misschien heeft %NAME% gelijk. Misschien levert het een aanwijzing op.
      De supervisor wil dat ik <SPECIAL>mordiet<> ga oogsten, een materiaal dat te vinden is in de resten van verslagen wezens.
    npc_overs_wait_lang_9: Heb je herinneringen aan de flits tussen de cycli, de korte
      oneindigheid tussen het leven en de wedergeboorte? Ik betwijfel het, vriend.
      Dat hebben weinigen.
    npc_overs_wait_desc_9: Ik weet niet wat ik moet vinden van de vraag die %NAME%
      stelt. Hij weet het antwoord al en lijkt niet echt geïnteresseerd in wat ik
      heb te zeggen.
    npc_overs_wait_opt_a_9: Stel dezelfde vraag aan hem
    npc_overs_wait_opt_b_9: Negeer hem
    npc_overs_wait_res_a_9: De supervisor schatert van het lachen. Zijn bek klikt
      open en dicht.
    npc_overs_wait_res_b_9: Aan zijn intens geconcentreerde blik te zien, bestudeert
      de supervisor me. Ik kan maar beter gaan.
    npc_overs_comp_lang_9: Ik zie dat je bent veranderd, vriend. Je hebt je taak volbracht
      en ik heb de wereld door jouw ogen gezien.
    npc_overs_comp_desc_9: Ik snap niet helemaal wat ik heb gedaan voor de supervisor,
      maar hij wil me weer belonen voor mijn daden.
    npc_overs_comp_opt_a_9: Geef mordiet
    npc_overs_comp_opt_b_9: Weiger
    npc_overs_comp_res_a_9: Alsjeblieft. Neem dit ontwerp aan. Moge datgene wat je
      bouwt je altijd doen herinneren aan hen die je hebt vermoord om het te bouwen.
    npc_overs_comp_res_b_9: Wees gewaarschuwd, vriend. Wie weet wat het met je doet
      als je de dood te lang bij je draagt...
    npc_overs_terminal_lang_3: Gebruiker geïdentificeerd. Terminal geactiveerd. Ontwerp
      openen.
    npc_overs_terminal_desc_3: |-
      De supervisor heeft me naar een totaal vervallen plek gebracht. Net als de verlaten gebouwen die ik eerder zag, zijn de panelen begraven onder een vette, pulserende massa.

      Het stinkt er en de lucht is vochtig. Tegen beter weten in start ik de terminal op. Tot mijn verrassing komt hij al sputterend tot leven.
    npc_overs_terminal_opt_a: Ontwerp analyseren
    npc_overs_terminal_res_a: Ik ben blij dat ik vertrouwde op de intuïtie van mijn
      supervisor. Ik moet erop vertrouwen dat dit ontwerp de benodigde gegevens bevat.
    npc_overs_terminal_wait_lang_3: TERMINAL GEKRAAKT // VEILIGHEIDSMAATREGELEN GEACTIVEERD
      // GEBRUIKER VASTGELEGD... // GEGEVENS GEWIST
    npc_overs_terminal_wait_desc_3: De terminal reageert niet erg positief op mijn
      nieuwsgierigheid. Ik heb de gegevens die ik zocht, maar het lijkt erop dat het
      daarbij blijft.
    npc_overs_terminal_wait_opt_a: Test invoerpaneel
    npc_overs_terminal_wait_res_a: De machine reageert niet.
    npc_overs_final_lang: |-
      Ik was de opdrachtgever, maar jij ging erop in. Ben je daardoor schuldig? Ben je nu een zondaar? Vriend! Indringer! Reiziger! Wat ben je?
      Snap je het niet? Alles op deze werelden is gemaakt voor jou. Een geschiedenis vol bloed en wandaden. Allemaal zodat jij er op een dag achter zou komen. Een achtergrondverhaal voor je reis.
    npc_overs_final_desc: |-
      Daar is die vreemde geur weer in de lucht. Een feromoon dat zich verspreidt... Dit keer beleef ik de herinneringen van de supervisor alsof ze van mij zijn. Ik zie hoe zijn leven eindigt na onze eerste ontmoeting, toen ik hem met mijn wapen in de aanslag aantrof in een vreemd gebouw.

      Ik heb het vreselijke gevoel dat er voor deze Gek duizenden jaren zijn verstreken sinds dat voorval. Maar dat kan niet. Ik ben nooit in dat gebouw geweest. Deze dingen zijn nooit gebeurd.
    npc_overs_loop_lang: |-
      Ga weg. Je zult het nooit begrijpen. Die dag staarde ik naar de glazen wereld en zag ik de ruimte tussen de dingen, het donkere hart van de werkelijkheid.
      Ik zal hier mijn leven uitzitten, tot ik word herboren. Tot we dit alles herhalen, in een wereld voorbij deze werelden... Zelfs nu val ik in herhaling.
    npc_overs_loop_desc: |-
      De supervisor wil dat ik vertrek. Hij zegt dat hij me niets meer te vertellen heeft. Het is duidelijk dat hij in de war is. Deze basis is een fijne plek. Deze wereld is van mij. Dat weet ik zeker.

      Het geraaskal van één Gek verandert daar niets aan.

      De supervisor zegt dat hij zijn contract heeft uitgediend.
    npc_overs_loop_opt_a: Raak de supervisor voorzichtig aan
    npc_overs_loop_opt_b: Laat de supervisor met rust
    npc_overs_loop_res_a: De Gek reageert niet als ik hem aanraak en ik trek mijn
      hand snel terug.
    npc_overs_loop_res_b: Zijn aanwezigheid maakt me onrustig. Toch is het beter dat
      de supervisor hier blijft, waar ik hem kan zien.
    npc_arms_brief_main_lang_1: "Je Gek-dienaar zei al dat je kwam, indringer. Het
      is een eer om iemand te ontmoeten die nog bloeddorstiger is dan ik! Grah! We
      zullen samen dood en verderf zaaien, ter meerdere eer en glorie van Hirk en
      onze voorouders. \nDe grote Sentinel-jacht begint. Maar eerst moeten we wat
      Grahgrah inademen."
    npc_arms_brief_main_desc_1: |-
      De Vy'keen is oud. Dat zie ik niet aan zijn huid of uiterlijk. Daarvoor zijn deze wezens te buitenaards, te anders.

      Nee, het zit hem in hoe hij zich presenteert en hoe hij praat. Zijn lichaamshouding is natuurlijk. Als hij glimlachend vertelt dat het een eer is mij te ontmoeten, geloof ik hem.

      %NAME% belooft me naar mijn wereld te komen en mijn nieuwe <TECHNOLOGY>wapenterminal<> te gebruiken.
    npc_arms_brief_opt_a_1: Accepteer
    npc_arms_brief_opt_b_1: Weiger
    npc_arms_brief_res_a_1: 'Grah! Ik zal genieten van de bloedoogst! Maar vertel
      eens: zijn de reiskosten voor mijn rekening?'
    npc_arms_brief_res_b_1: Ben ik verkeerd geïnformeerd? Goed, indringer. Ik hoor
      het wel als je van gedachten verandert. Ik smacht naar de jacht!
    npc_arms_brief_ret_lang_1: Ben je van gedachten veranderd? Grah! Je bondgenootschap
      met mij is je beste beslissing ooit.
    npc_arms_brief_ret_desc_1: "%NAME% belooft me naar mijn wereld te komen en mijn
      nieuwe <TECHNOLOGY>wapenterminal<> te gebruiken."
    npc_arms_wait_lang_1: |-
      Toen ik jong was, durfde ik niets. Ik was het zwarte schaap van mijn clan. Ik kreeg het niet eens over mijn hart om een Gek af te knallen, laat staan een machtige Sentinel-drone!
      Maar de tijden veranderen. Zwakheden zijn er om kwijt te raken. Hopelijk verlies jij die van jou.
    npc_arms_wait_opt_a_1: Vertrek
    npc_arms_wait_res_a_1: Grah! Ik zie je snel, indringer!
    npc_arms_comp_lang_1: |-
      Deze faciliteiten zijn glorieus, maar besef dat de Vy'keen werelden uitroeien als ze ook maar vermoeden dat er wapens worden geproduceerd. Je hebt mazzel dat ik je vriend ben. Grahahah!
      Er moet een einde komen aan het geweld. Zo wil Dryn'dargh het en zo wil Hirk het. Als het moorden voorbij is, richten we zelf ons wapen op de Vy'keen. Dan is immers ons heilige doel bereikt.
    npc_arms_comp_desc_1: Als vredesoffer geeft de wapensmid me wat <TECHNOLOGY>exopak-technologie<>.
      Hij gaat er prat op dat hij meer is dan een eenvoudige strijder.
    npc_arms_comp_opt_a_1: Accepteer het geschenk
    npc_arms_comp_opt_b_1: Weiger
    npc_arms_comp_res_a_1: Grah! Draag het met trots! Voor onze samenwerking kan beginnen,
      moeten we nog iets afhandelen.
    npc_arms_comp_res_b_1: Grah! Kom terug als je klaar bent om mijn geschenk te gebruiken.
    npc_arms_brief_main_lang_2: "Van het opperbevel van de Vy'keen mag ik hier niet
      doelloos rondhangen, indringer. \nIk heb ontdekt dat er een wapenfabriek in
      de buurt is. Door die te saboteren, bewijzen we onze kracht. En misschien leer
      je daar nog wat over jezelf..."
    npc_arms_brief_main_desc_2: |-
      Ik ontdek dat de Vy'keen geloven dat geen enkel ander ras wapens mag hanteren. Na de gruweldaden van de Gek kunnen alleen de Vy'keen worden vertrouwd met wapens.

      De wapensmid geeft me de locatie van een wapenfabriek in de buurt, die volgens hem illegaal is. Als ik de productie daar stilleg, vind ik mogelijk een waardevolle blauwdruk.
    npc_arms_brief_opt_a_2: Accepteer
    npc_arms_brief_opt_b_2: Weiger
    npc_arms_brief_res_a_2: Grah! Ga met eer, maar wees op je hoede. De Sentinels
      houden het daar in de gaten.
    npc_arms_brief_res_b_2: Treuzel niet te lang. Ik verwacht dat je meewerkt, indringer!
    npc_arms_brief_ret_lang_2: Grah, indringer! Met elke seconde vertraging wordt
      er weer een kist vol wapens gemaakt en weer een golf van geweld mogelijk gemaakt.
      We moeten die fabriek vernietigen!
    npc_arms_brief_ret_desc_2: De wapensmid geeft me de locatie van een wapenfabriek
      in de buurt, die volgens hem illegaal is. Als ik de productie daar stilleg,
      vind ik mogelijk een waardevolle blauwdruk.
    npc_arms_wait_lang_2: Wees gewaarschuwd, indringer. De Sentinels zullen ons altijd
      proberen tegen te houden. Wie weet wat je te wachten staat bij de fabriek.
    npc_arms_wait_desc_2: |-
      De Vy'keen voeren al eeuwenlang oorlog met de Sentinels, maar volgens %NAME% haten ze de drones niet. Ze zijn een waardige opponent en hebben in vele opzichten dezelfde waarden als de Vy'keen.
      Gerechtigheid, bescherming, kracht. Maar ze missen de belangrijkste waarden: passie, eer en broederschap. Terwijl de wapensmid praat, wordt hij steeds bedroefder en stiller. Af en toe onderbreekt hij zichzelf met een kuchje.
    npc_arms_wait_opt_a_2: Buig en vertrek
    npc_arms_wait_opt_b_2: Vertrek
    npc_arms_wait_res_a_2: "%NAME% beantwoordt mijn buiging met een respectvol knikje."
    npc_arms_wait_res_b_2: De krijger gaapt me zwijgend aan.
    npc_arms_comp_lang_2: Heb je de productie stilgelegd, indringer? Jij wordt nog
      eens een echte Vy'keen!
    npc_arms_comp_opt_a_2: Bevestig
    npc_arms_comp_opt_b_2: Weiger te antwoorden
    npc_arms_comp_res_a_2: |-
      Goed gedaan, indringer! Grah! Heb je de technologie bemachtigd? Geef maar, dan zal ik het voor je decoderen.

      Je training gaat door. Wapens zijn niets als je ze niet gebruikt voor de glorie van een rechtmatige oorlog!
    npc_arms_comp_res_b_2: Grah! Laat je bloed niet bevriezen, indringer!
    npc_arms_brief_main_lang_3: |-
      Bereid je voor, indringer. Onze wereld is ontdekt door <SPECIAL>piraten<>! Grah! Een uitgelezen kans om je wapens te testen.
      Val aan, grah! Val aan! Leg hun haarden van misdaad en zonde in de as! Maak duidelijk dat dit luchtruim enkel aan ons toebehoort!
    npc_arms_brief_main_desc_3: |-
      Terwijl hij over de piraten vertelt, begint hij te schudden. Ik heb hem nog nooit met zo veel passie en haat horen praten over welk wezen dan ook.
      De wapensmid zegt dat er <SPECIAL>piratenschepen<> in een baan om de planeet zijn. Hij wil dat ik ze <SPECIAL>aanval<>.
    npc_arms_brief_opt_a_3: Stem ermee in
    npc_arms_brief_opt_b_3: Weiger
    npc_arms_brief_res_a_3: Grah! Succes, indringer. Hak ze in de pan voor ze nog
      meer Sentinels naar onze planeet lokken!
    npc_arms_brief_res_b_3: Grah! Vuile lafaard!
    npc_arms_brief_ret_lang_3: Grah, indringer! Hoe kun je zulk piratentuig op je
      eigen wereld toelaten? Ze zijn een onmetelijke smet op ons bestaan! Graaaaah!
    npc_arms_brief_ret_desc_3: De wapensmid zegt dat er <SPECIAL>piratenschepen<>
      in een baan om de planeet zijn. Hij wil dat ik ze <SPECIAL>aanval<>.
    npc_arms_wait_lang_3: Waar wacht je nog op! Vooruit! Vecht!
    npc_arms_wait_desc_3: De Vy'keen zien zichzelf als krijgers in de grote oorlog
      die vrede moet brengen in het universum. Ze zien de ironie er wel van in.
    npc_arms_wait_opt_a_3: Gebaar met je multitool
    npc_arms_wait_opt_b_3: Doe niets
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Dood aan de piraten en glorie aan de
      indringer!
    npc_arms_wait_res_b_3: "%NAME% begint druk te praten, trillend van woede over
      de piraten en frustratie over mijn passiviteit."
    npc_arms_comp_lang_3: Is het achter de rug, indringer? Heb je die walgelijke wezens
      uit ons luchtruim geschoten?
    npc_arms_comp_opt_a_3: Bevestig
    npc_arms_comp_opt_b_3: Weiger te antwoorden
    npc_arms_comp_res_a_3: Grah! Goed gevochten, indringer! Ah, was ik maar weer jong!
      Kon ik maar weer moorden! Grah, ik ben jaloers op je.
    npc_arms_comp_res_b_3: Stel mijn geduld niet op de proef, indringer. Niet als
      het om piraten gaat.
    npc_arms_brief_main_lang_4: "Indringer, ik heb goed en slecht nieuws. Een aantal
      piraten is voor je gevlucht. Maar dit is slechts uitstel van hun rechtmatige
      uitroeiing. \nZoek ze op, hoor ze uit over hun wapentechnologie en executeer
      ze! Grah!"
    npc_arms_brief_main_desc_4: |-
      %NAME% is duidelijk geobsedeerd door de spanning van de jacht. Maar hoe energiek hij ook lijkt, zijn kracht neemt af. Is hij ziek geworden door zijn verblijf hier in mijn basis?

      De wapensmid wil dat ik een van de ontsnapte piraten vind en hun <TECHNOLOGY>technologie<> afpak.
    npc_arms_brief_opt_a_4: Accepteer
    npc_arms_brief_opt_b_4: Weiger
    npc_arms_brief_res_a_4: Dit is je beloning, indringer. Wapentechnologie en een
      piraat waarmee je kunt doen wat je wil. Grah! Maak onze voorouders trots!
    npc_arms_brief_res_b_4: Je hebt gezegevierd! Hoe kun je dit weigeren?
    npc_arms_brief_ret_lang_4: Er zijn piraten op je thuiswereld en jij staat erbij
      en kijkt ernaar? Ik dacht dat ik zwak was, maar dit soort passiviteit... Graah!
    npc_arms_brief_ret_desc_4: De wapensmid wil dat ik een van de ontsnapte piraten
      vind en hun <TECHNOLOGY>technologie<> afpak.
    npc_arms_wait_lang_4: Zodra je met dat piratentuig hebt afgerekend, begint onze
      jacht. Dit wordt vast mijn laatste... Ze zeggen dat er bloemen zijn die alleen
      groeien waar vele drones zijn gesneuveld. Dat zou ik graag willen zien.
    npc_arms_wait_desc_4: Het gaat duidelijk niet goed met de Vy'keen. Hij lijkt te
      geloven dat hij kan meedoen aan een of andere glorieuze laatste veldslag. Maar
      ik heb mijn twijfels. %NAME% kan niet eens naar buiten, laat staan vechten.
    npc_arms_wait_opt_a_4: Vertrek
    npc_arms_comp_lang_4: Is het voorbij? Heb je ze laten lijden?
    npc_arms_comp_desc_4: De wapensmid begint te hoesten. Zijn gezondheid laat hem
      nu echt in de steek.
    npc_arms_comp_opt_a_4: Bevestig
    npc_arms_comp_opt_b_4: Weiger te antwoorden
    npc_arms_comp_res_a_4: Ik zal hun gegevens decoderen, indringer. Ik hoop dat ze
      je glorie brengen. Maar ik heb nog een taak voor je. Het einde is nabij.
    npc_arms_comp_res_b_4: Maak voort, indringer. Zo veel tijd heb ik niet meer.
    npc_arms_brief_main_lang_5: |-
      Er staat een gebouw op deze wereld. Een onbelangrijk depot. Maar de Sentinels? Grah! Zij zullen het verdedigen tot de laatste drone.
      Val het aan en lok de Sentinels uit de tent. Daarna kan onze jacht beginnen. Terwijl je weg bent, zal ik een <TECHNOLOGY>krachtige upgrade<> maken, zodat je wapen geschikt is voor onze grote oorlog.
    npc_arms_brief_main_desc_5: |-
      %NAME% lijkt nog verder achteruit te zijn gegaan. Het verlangen naar de jacht lijkt het enige te zijn dat hem in leven houdt.
      De Vy'keen wil dat ik een depot vernietig, zodat de Sentinels ons komen opzoeken. Hij belooft me dat hij ondertussen een <TECHNOLOGY>wapen-upgrade<> voor me maakt.
    npc_arms_brief_opt_a_5: Accepteer
    npc_arms_brief_opt_b_5: Weiger
    npc_arms_brief_res_a_5: Vertrek. Ik zal je wapen maken, indringer. Je kunt...
      je kunt op mijn werk vertrouwen.
    npc_arms_brief_res_b_5: Grah! Maak... maak voort, indringer...
    npc_arms_brief_ret_desc_5: De Vy'keen wil dat ik een depot aanval en een noodbaken
      activeer dat Sentinels naar deze wereld lokt. Hij belooft me dat hij ondertussen
      een <TECHNOLOGY>wapen-upgrade<> voor me maakt.
    npc_arms_wait_lang_5: |-
      Weet je wat wij Vy'keen doen voor we sterven, Reiziger? Dan gaan we naar de Monoliet. We rukken onszelf uiteen met alle kracht die we nog hebben en schreeuwen onze laatste schreeuw.
      Het is onze boetedoening voor het geweld dat we in ons leven hebben aangericht. Het is een mooie dood. En als we de reis niet kunnen maken? Er zijn alternatieven. Een bondgenoot zou bijvoorbeeld kunnen helpen. Het zal niet zonder slag of stoot gaan...
    npc_arms_wait_opt_a_5: Knik begrijpend
    npc_arms_wait_opt_b_5: Vertrek
    npc_arms_wait_res_a_5: Ik ben dankbaar, indringer.
    npc_arms_comp_lang_5: Ik heb ze gevonden. Hun oog ziet ons. Het is je gelukt,
      hè? Door jouw acties zijn ze opgeroepen.
    npc_arms_comp_opt_a_5: Bevestig
    npc_arms_comp_opt_b_5: Ontken
    npc_arms_comp_res_a_5: Het spijt me, indringer. Ik kan je niet helpen tijdens
      je gevecht. Ik ben te zwak. Hier, neem deze <TECHNOLOGY>upgrademodule<> en bereid
      je voor op hun komst.
    npc_arms_comp_res_b_5: Indringer... Ik heb nauwelijks kracht om te protesteren.
      Je moet dit doen. Het moet.
    npc_arms_brief_main_lang_6: |-
      Ze komen dichterbij. Maar voor het laatste gevecht heb ik nog een taak voor je. Ik moet sterk zijn om je te kunnen dienen. Er is een substantie die door de jeugdigen aan de ouderen wordt gegeven. Dat kan me nog helpen.
      Ik heb zelf jaren doorgebracht in de oogstcircuits terwijl mijn organen hun enzymen opofferden voor de vloot. Ik deed het met plezier. Maar zulke pijniging is nu niet nodig. Er zijn restanten van enzymen gevonden op <TRADEABLE>Vy'keen-dolken<>. Die kunnen me helpen.
    npc_arms_brief_main_desc_6: |-
      %NAME% Heeft zichzelf altijd weggecijferd voor anderen. Maar nu hij zelf oud is, is er niemand die iets voor hem kan doen. Het lichaam van de Vy'keen zit onder de littekens en hij klinkt vermoeid. Ik kan me niet voorstellen dat hij het nog lang maakt.

      De wapensmid heeft <TRADEABLE>Vy'keen-dolken<> nodig om verdere aftakeling te voorkomen.
    npc_arms_brief_opt_a_6: Ga op het verzoek in
    npc_arms_brief_opt_b_6: Weiger
    npc_arms_brief_res_a_6: De Vy'keen lijkt opgelucht. Hij zwijgt, maar ik zie hoop
      in zijn vermoeide ogen.
    npc_arms_brief_res_b_6: Je ontzegt me eer? Verwacht je dat ik hier gewoon blijf
      zitten en sterf? Graaah!
    npc_arms_brief_ret_lang_6: De muren komen op me af, indringer. Het oog houdt ons
      in de gaten. De tijd is bijna om.
    npc_arms_brief_ret_desc_6: De wapensmid heeft <TRADEABLE>Vy'keen-dolken<> nodig
      om verdere aftakeling te voorkomen.
    npc_arms_wait_lang_6: |-
      Ik ben bang, indringer. Ik voel mijn einde naderen, maar ik ben niet sterk genoeg. Ik weet dat ik vol moet houden, maar ik...
      De nachtmerries, indringer. De dingen die ik heb gezien... Het rode oog achter mijn ogen... De wond op de wereld...
    npc_arms_wait_desc_6: De Vy'keen zwijgt. Hij maakt zich zorgen.
    npc_arms_wait_opt_a_6: Stel hem gerust
    npc_arms_wait_opt_b_6: Vertrek
    npc_arms_wait_res_a_6: Grah! Je bent een waardige indringer, dat geef ik toe...
    npc_arms_comp_lang_6: Ik heb niet stilgezeten terwijl je weg was, indringer. Ik
      heb nog een <TECHNOLOGY>upgrademodule<> voor je schip gemaakt. Maar de dolken...
      Ik ruik het strijdenzym nu al. Geef hier...
    npc_arms_comp_opt_a_6: Geef de dolken
    npc_arms_comp_opt_b_6: Weiger
    npc_arms_comp_res_a_6: De Vy'keen pakt de dolk aan en steekt hem in zijn eigen
      arm. Onmiddellijk trekt hij bij. Hij is weer helemaal hersteld.
    npc_arms_comp_res_b_6: Ontken maar niet dat je de dolken hebt, indringer! Waarom
      ben je zo wreed?
    npc_arms_brief_main_lang_7: Nu zijn we er klaar voor, indringer. De Sentinels
      zijn er en jij moet ze gaan zoeken. Het wordt een glorieuze dag, Reiziger. Zoals
      het al eerder was en zoals het weer zal zijn.
    npc_arms_brief_main_desc_7: "De Vy'keen kijkt me vol trots aan. Het lijkt erop
      dat hij dankzij mij weer een doel in zijn leven heeft. Daar ben ik blij om.
      \n\nMinder tevreden ben ik over het gevaar dat we naar onze planeet halen. Al
      die Sentinels die onderweg zijn voor een zinloze strijd... Als ik terug ben,
      zal ik met de wapensmid praten over hoe het verder moet.\n\nDe wapensmid waarschuwt
      dat er meerdere <SPECIAL>Sentinel-eenheden<> in de buurt zijn. Ik moet ze verslaan."
    npc_arms_brief_opt_a_7: Accepteer
    npc_arms_brief_opt_b_7: Weiger
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Je kunt deze plicht niet ontlopen, indringer. Niet nu!
    npc_arms_brief_ret_lang_7: We moeten onze overwinning behalen, indringer. Nu toegeven
      aan angst is geen optie.
    npc_arms_brief_ret_desc_7: De wapensmid waarschuwt dat er meerdere <SPECIAL>Sentinel-eenheden<>
      in de buurt zijn. Ik moet ze verslaan.
    npc_arms_wait_lang_7: Verspil geen tijd met geklets, Reiziger! Vooruit! Vecht!
    npc_arms_wait_opt_a_7: Vertrek
    npc_arms_comp_lang_7: Je hebt overleefd waar Hirk sneuvelde, Reiziger. Vergeef
      me, ik zat ernaast. Mijn hele leven zat ik ernaast. De levenden verdienen onze
      diensten, maar de doden niet. Jij bent het, Reiziger. Jij en niemand anders!
    npc_arms_comp_desc_7: "De Vy'keen belooft geen problemen meer te veroorzaken op
      de basis. Hij blijft zich maar verontschuldigen en houdt vol dat de levenden
      zijn diensten meer nodig hebben dan de doden. Vooral ik ben zijn hulp waardig.
      \n\nDe wapensmid beloont me met een aandenken aan mijn grote overwinning."
    npc_arms_comp_opt_a_7: Accepteer beloning
    npc_arms_comp_opt_b_7: Weiger
    npc_arms_comp_res_a_7: Het is een eer geweest om je te dienen, Reiziger. Ga heen
      in glorie.
    npc_arms_comp_res_b_7: Grah! De beloning is voor jou, zodra je er klaar voor bent.
    npc_arms_term_lang_1: 'PRODUCTIESTATUS: EFFICIËNTIE OP 95%... '
    npc_arms_term_desc_1: In de fabriek worden inderdaad illegaal wapens gemaakt,
      zoals de Vy'keen al zei. Ik moet de productie platleggen en gegevens uit de
      systemen halen.
    npc_arms_term_opt_a_1: Wijzig productie
    npc_arms_term_opt_b_1: Vertrek
    npc_arms_term_res_a_1: "Ik wijzig de productielijn en vervang de blauwdrukken
      door iets onschuldigers. De fabriek zal voorlopig alleen gloeilampen maken.
      \nIk neem een kopie van de wapenblauwdruk mee, ook al begrijp ik er niets van."
    npc_arms_term_wait_lang_1: NIEUWE BLAUWDRUK GEACCEPTEERD... PRODUCTIE STARTEN...
    npc_arms_term_wait_desc_1: De machines werken nu volgens mijn specificaties. Hopelijk
      is de wereld nu een beetje beter.
    npc_arms_term_wait_opt_a_1: Configureer voor voedsel
    npc_arms_term_wait_opt_b_1: Configureer voor kunst
    npc_arms_term_wait_opt_c_1: Vertrek
    npc_arms_term_wait_res_a_1: De machine verwerkt het goedje en het metaal in de
      buizen. Hij configureert zichzelf voor de productie van samengeperste voedselkubussen.
    npc_arms_term_wait_res_b_1: De productielijn configureert zichzelf en maakt van
      lelijke, ruwe materialen een eindeloze stroom prachtige voorwerpen.
    npc_arms_depot_desc_1: De terminal staat klaar om gegevens te ontvangen. Ik kan
      een noodsignaal sturen om de Sentinels naar deze wereld te lokken.
    npc_arms_depot_lang_1: DEPOT GEKRAAKT... HULP INSCHAKELEN?
    npc_arms_depot_opt_a_1: Upload noodsignaal
    npc_arms_depot_opt_b_1: Vertrek
    npc_arms_depot_res_a_1: 'Ik upload het noodsignaal: een reeks van zestien symbolen
      die op alle frequenties in het universum worden gezonden. Ik moet terug naar
      de wapensmid voor verdere instructies.'
    npc_arms_depot_wait_lang_1: SENTINEL-HULP ONDERWEG... BLIJF KALM... ONTWIJK ANOMALIEËN...
    npc_arms_depot_wait_desc_1: De terminal heeft zijn taak volbracht. Ik moet ervandoor,
      anders komt ons plan in gevaar.
    npc_arms_depot_wait_opt_a_1: Vertrek
    tra_arms_pirate_lang: "Vriend! Wat een prachtig tijdstip voor dit gesprek! Je
      moet weten dat ik werd vastgehouden door piraten. Ik had niks met hun illegale
      praktijken te maken. Zeg je tegen de handelsfederatie van de Gek dat ik onschuldig
      ben? \nHier, pak aan! Dit is het bewijs van mijn goede bedoelingen, vriend.
      Mondje dicht!"
    tra_arms_pirate_desc: De levensvorm geeft me zijn <TECHNOLOGY>geavanceerde overlevingsblauwdrukken<>.
      Hij zegt door de piraten gevangen te zijn genomen, maar ik heb zo mijn twijfels.
      De blauwdruk geeft hij alleen in ruil voor mijn zwijgen.
    exp_arms_pirate_lang: "Eheu! Levensvorm! Redder! Korvax was hun slaaf, Korvax
      moest piratenradio bedienen, maar nu niet meer! Korvax hoopt dat levensvorm
      hem gelooft. \n\nTechnologie in ruil voor zwijgen. Als levensvorm Korvax aangeeft,
      zal Korvax dodelijke maatregelen nemen."
    exp_arms_pirate_desc: |-
      De levensvorm geeft me zijn <TECHNOLOGY>geavanceerde overlevingsgegevens<>. Hij zegt dat hij onschuldig is en tegen zijn wil werd gedwongen om te leven als een piraat.
      Ik begrijp niet waarom hij me bedreigde als hij zo onschuldig is, maar ik heb waar ik voor kwam.
    war_arms_pirate_lang: Grah! Domme indringer. Je hebt maanden van onderzoek verpest.
      Eerzame Vy'keen was undercover bij piraten. Ik had de voortvluchtige bijna!
      Reken er maar niet op dat de Cultus van Nal ontsnapt aan zijn verdiende loon.
      Grah!
    war_arms_pirate_desc: |-
      De levensvorm gooit zijn <TECHNOLOGY>geavanceerde overlevingsgegevens<> uit woede door de kamer. Hij zegt undercover te zijn geweest om de Cultus van Nal te volgen.
      De relatie tussen de piraten en deze Nal is onduidelijk. Maar het lijkt me niet verstandig om de Vy'keen verder aan de tand te voelen...
    npc_arms_pirate_opt_a: Accepteer
    npc_arms_pirate_res_a: Ik neem de <TECHNOLOGY>geavanceerde overlevingsblauwdrukken<>
      aan en vertrek. Er is hier niets meer voor me.
    npc_arms_final_lang: "Ik heb rust, Reiziger. Ik ben een verbond aangegaan, een
      vreselijk pact. Ik zal nooit meer echt mezelf zijn. Maar ik zal voortleven.
      Mijn pijn is voorbij. \n\nIk dacht dat mijn leven betekenis had, maar ik zat
      ernaast. Toen ik ziek was en dreigde te sterven, zag ik alles in een droom.
      \nJij bent het enige dat telt. Hier zijn, observeren: dat is mijn doel. Nu behoor
      ik tot de Atlas."
    npc_arms_final_desc: "De wapensmid heeft rust. Wapens maakt hij niet meer. Hij
      zegt dat zijn leven nu betekenis heeft, dat alles om mij draait. \nIk snap er
      helemaal niets van. Dat probeer ik te vertellen, maar het heeft geen zin. Er
      valt niets meer te zeggen."
    npc_arms_loop_lang: Aangenaam, Reiziger. Ik heb voorlopig niets meer voor je.
      Goede reis...
    npc_arms_loop_opt_a: Buig en vertrek
    npc_arms_loop_opt_b: Vertrek
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Onbekende levensvorm, ik ben geslaagd voor mijn test.
      Eheu! Ik ben vrij om mijn passie voor bouwkundige analyse na te jagen. Heb je
      een basis? Een <TECHNOLOGY>onderzoeksterminal<>? Ga maar na wat je daar allemaal
      mee kunt doen.
    npc_sci_brief_main_desc_1: |-
      De Korvax is zeer verheugd me te zien. Hij heeft een of ander overgangsritueel tot een goed einde gebracht door het universum in te trekken en zijn ambities na te jagen.

      De wetenschapper wil mijn basis versterken als ik hem een <TECHNOLOGY>onderzoeksterminal<> geef.
    npc_sci_brief_opt_a_1: Huur de wetenschapper in
    npc_sci_brief_opt_b_1: Weiger
    npc_sci_brief_res_a_1: Eheu! Betaling is niet nodig. Ik scan je terwijl je slaapt,
      daar heb ik genoeg aan.
    npc_sci_brief_res_b_1: O, Reiziger! Analyseer de situatie nog eens! Korvax weet
      zeker dat je je zult bedenken.
    npc_sci_brief_ret_lang_1: Is de Reiziger van mening veranderd? Wil hij dat zijn
      muren, panelen en ramen in de gaten worden gehouden door de Korvax?
    npc_sci_brief_ret_desc_1: De wetenschapper biedt aan op mijn basis te werken als
      ik hem een <TECHNOLOGY>onderzoeksterminal<> geef.
    npc_sci_wait_lang_1: Je bewijst de Korvax grote eer, Reiziger. Eheu!
    npc_sci_wait_desc_1: De Korvax is duidelijk in zijn nopjes nu ik hem heb uitgenodigd
      in mijn basis. Het zal niet lang duren voor hij er intrekt.
    npc_sci_wait_opt_a_1: Toon respect
    npc_sci_wait_res_a_1: Eheu! Eheu! Eheu!
    npc_sci_wait_opt_b_1: Wijs hem af
    npc_sci_wait_res_b_1: De Korvax reageert niet verbaal, maar hij knippert met zijn
      lichten om zijn teleurstelling te verbergen.
    npc_sci_comp_lang_1: Een mooie basis, Reiziger! Eentje die past bij je eerzame
      status. O, Korvax zal hier zo gelukkig zijn!
    npc_sci_comp_desc_1: De Korvax straalt van enthousiasme. Zijn omhulsel noch de
      muren van mijn basis kunnen zo'n lichtexplosie bedwingen.
    npc_sci_comp_opt_a_1: Vraag om hulp
    npc_sci_comp_opt_b_1: Verwelkom
    npc_sci_comp_res: Wat een eer! Ik mag de monoliet van de Reiziger zien. Wat een
      eer! Maar alsjeblieft! Korvax draagt bij! Hier, blauwdrukken! <TECHNOLOGY>Smeermiddel<>
      en <TECHNOLOGY>zuur<>, vloeistoffen die belangrijk zijn voor Korvax.
    npc_sci_brief_main_lang_2: Reiziger, oogst <SPECIAL>pompoenbollen<>, dan doet
      Korvax meer. Maakt ontwerp voor <COMMODITY>microprocessors<> en <TECHNOLOGY>geavanceerde
      raffinaderijen<>! Korvax wast ook ramen als jij er niet bent.
    npc_sci_brief_main_desc_2: |-
      De Korvax doet alles om me te behagen, prijst me voortdurend en wil me overal mee helpen. Hij zegt dat Reizigers moeten worden geëerd en belangrijker zijn dan wie ook. Waar heb ik dit alles aan verdiend?

      De wetenschapper wil <SPECIAL>pompoenbollen<> en <TECHNOLOGY>kobalt<>, te vinden in grotten. Hiermee kan hij blauwdrukken maken voor <COMMODITY>microprocessors<> en <TECHNOLOGY>geavanceerde raffinaderijen<>.
    npc_sci_brief_opt_a_2: Accepteer
    npc_sci_brief_opt_b_2: Weiger
    npc_sci_brief_res_a_2: Super! Ons huis zal stralen en onze ramen zullen blinken!
    npc_sci_brief_res_b_2: De Korvax zakt teleurgesteld ineen als ik zijn aanbod weiger.
    npc_sci_brief_ret_lang_2: Korvax wil de Reiziger altijd helpen!
    npc_sci_brief_ret_desc_2: |-
      De Korvax is door het dolle heen als hij me weer ziet. Nog steeds wil hij me overal mee helpen.

      De wetenschapper wil <SPECIAL>pompoenbollen<> en <TECHNOLOGY>kobalt<>. Deze materialen zijn onder de grond te vinden. Hiermee kan hij blauwdrukken maken voor <COMMODITY>microprocessors<> en <TECHNOLOGY>geavanceerde raffinaderijen<>.
    npc_sci_wait_lang_2: Eheu! Samenwerken, Reiziger! Dat is de aard van de Korvax.
    npc_sci_wait_desc_2: De vrolijkheid van de wetenschapper staat in schril contrast
      met de enigszins labiele Gek die al in mijn basis woont. Hij ziet het leven
      door een roze bril en zijn enthousiasme werkt aanstekelijk.
    npc_sci_wait_opt_a_2: Stem ermee in
    npc_sci_wait_opt_b_2: Stem er niet mee in
    npc_sci_wait_res_a_2: De Korvax pruttelt en knippert met zijn lichten op een manier
      die aangeeft dat hij tevreden is.
    npc_sci_wait_res_b_2: De Korvax laat een laag, melancholiek geluid horen. Ik moet
      voorzichtig zijn met hem.
    npc_sci_comp_lang_2: Reiziger! Ik heb je <TECHNOLOGY>blauwdrukken<>. Maar schiet
      op. Er is iets... gebeurd.
    npc_sci_comp_desc_2: De Korvax is niet meer de vrolijke ziel die ik achterliet.
      Ondanks zijn zorgen probeert hij te voldoen aan zijn belofte aan mij.
    npc_sci_comp_desc_2b: De Korvax buigt zich naar voren, alsof hij niet kan wachten
      op de rest van zijn materialen.
    npc_sci_comp_opt_a_2: Geef pompoenbollen
    npc_sci_comp_opt_c_2: Geef kobalt
    npc_sci_comp_opt_b_2: Weiger
    npc_sci_comp_res_a_2: Korvax is klaar met het ontwerp. Maar Reiziger... Ze...
      Mijn volk heeft me verlaten... 104,32 seconden geleden heb ik al het contact
      met het Korvax-verbond verloren. Eheu!
    npc_sci_comp_res_b_2: Je bepaalt zelf of je de grotpompoen afgeeft, Reiziger.
      Maar alsjeblieft... laat Korvax je zijn beloofde hulp bieden.
    npc_sci_brief_main_lang_3: Ik wil weer worden aangesloten. Ga naar deze <TECHNOLOGY>zendtoren<>,
      plaats mijn ziel en ontdek wat er aan de hand is! Help deze eenzame Korvax.
      Alsjeblieft!
    npc_sci_brief_main_desc_3: "%NAME% is helemaal van streek. Hij zegt de verbinding
      met de rest van de Korvax kwijt te zijn. \nDe wetenschapper wil dat ik naar
      een <TECHNOLOGY>zendtoren<> in de buurt ga om een analyse uit te voeren."
    npc_sci_brief_opt_a_3: Verwijder de kern
    npc_sci_brief_opt_b_3: Weiger
    npc_sci_brief_res_a_3: |2-
       ... /// ... KERN VERWIJDERD... /// ...
      ... /// ... ENTITEIT OFFLINE ... /// ...
    npc_sci_brief_res_b_3: Alsjeblieft, Reiziger! Ik heb jou toch ook geholpen?
    npc_sci_brief_ret_lang_3: Reiziger! Ik ben wanhopig! Ik wil niet alleen zijn!
    npc_sci_brief_ret_desc_3: "%NAME% is helemaal van streek. Hij zegt de verbinding
      met de rest van de Korvax kwijt te zijn. \nDe wetenschapper wil dat ik hun persoonlijkheidskern
      naar een <TECHNOLOGY>zendtoren<> in de buurt breng om een analyse uit te voeren."
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Zijn persoonlijkheidskern is offline, dus het schepsel voor
      me is niet meer dan een omhulsel. %NAME% verblijft nu in mijn gegevens.
    npc_sci_wait_opt_a_3: Vertrek
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: Het omhulsel van %NAME% zit voor me en wacht op verbinding.
      De Korvax zit in de gegevenskern, dus ik heb geen idee hoe hij reageerde op
      het voorval in de zendtoren.
    npc_sci_comp_opt_a_3: Kern terugplaatsen
    npc_sci_comp_opt_b_3: Wacht
    npc_sci_comp_res_3_wait: "... VERBINDEN MET OMHULSEL..."
    ui_sci_3_wait_msg: |-
      De wetenschapper wordt opnieuw opgestart
      Resterende opstarttijd: %TIME%
      Raadpleeg het logboek (<IMG>OPTIONS<>) om een andere taak te selecteren
    ui_sci_3_wait_obj: Wacht tot het opstarten van de wetenschapper is voltooid
    ui_sci_3_wait_obj_tip: Dit kan even duren. Misschien kun je ondertussen een paar
      andere basisonderdelen verbeteren.
    npc_sci_comp_res_a_3: |-
      ... VERBINDEN MET OMHULSEL /// OMHULSEL ONLINE  ...
      Eheu!
    npc_sci_brief_main_lang_4: Onbekende levensvorm, ik ben geslaagd voor mijn test.
      Eheu! Ik ben vrij om mijn passie voor bouwkundige analyse na te jagen. Heb jij
      gegevens waar ik wat mee kan? Een <SPECIAL>observatorium<> zou wel helpen. Ga
      maar na wat je daar allemaal mee kunt doen.
    npc_sci_brief_main_desc_4: |-
      Het lijkt erop dat de Korvax onze vorige ontmoetingen is vergeten. Ik weet niet of hij weer contact heeft met het Verbond of dat hij gewoon niet meer weet hoe hij zich moet voelen.

      Ik moet een observatorium bezoeken voor hem. Misschien herinnert hij zich iets als ik een bouwkundige analyse voor hem maak.
    npc_sci_brief_opt_a_4: Accepteer
    npc_sci_brief_opt_b_4: Weiger
    npc_sci_brief_res_a_4: Ik kijk uit naar de uitslag, Reiziger.
    npc_sci_brief_res_b_4: Misschien een andere keer, Reiziger? Korvax kan nuttige
      blauwdrukken maken met de gegevens!
    npc_sci_brief_ret_lang_4: Een <SPECIAL>observatorium<>, Reiziger! Dat moet het
      zijn. Eheu, heerlijk om samen onderzoek te verrichten.
    npc_sci_brief_ret_desc_4: |-
      Het lijkt erop dat de Korvax onze vorige ontmoetingen is vergeten. Ik weet niet of hij weer contact heeft met het Verbond of dat hij gewoon niet meer weet hoe hij zich moet voelen.

      Ik moet dat observatorium bezoeken voor hem. Misschien schiet hem wat te binnen als ik een bouwkundige analyse voor hem maak.
    npc_sci_wait_lang_4: Je bewijst de Korvax grote eer, Reiziger. Eheu!
    npc_sci_wait_opt_a_4: Toon respect
    npc_sci_wait_opt_b_4: Wijs hem af
    npc_sci_wait_res_a_4: Eheu! Eheu! Eheu!
    npc_sci_wait_res_b_4: De Korvax reageert niet verbaal, maar hij knippert met zijn
      lichten om zijn teleurstelling te verbergen.
    npc_sci_comp_lang_4: Reiziger! Terwijl jij weg was, heeft Korvax afwijkingen gevonden.
      Ik voel me... alleen. Misschien vinden we het antwoord in de gegevens?
    npc_sci_comp_opt_a_4: Geef gegevens
    npc_sci_comp_opt_b_4: Weiger
    npc_sci_comp_res_a_4: Deze gegevens bevatten geen antwoorden, Reiziger. Alleen
      deze blauwdrukken voor <COMMODITY>levend glas<> en een <TECHNOLOGY>baken<>.
    npc_sci_comp_res_b_4: Je bepaalt zelf of je de gegevens afgeeft, Reiziger. Maar
      alsjeblieft... laat Korvax je zijn beloofde hulp bieden.
    npc_sci_brief_main_lang_5: Het Verbond is er niet, Reiziger. We... Ik voel dat
      ik steeds verder afglijd. Misschien kan dat <TECHNOLOGY>baken<> helpen? Maak
      er een. Wie weet vindt het Verbond me dan weer!
    npc_sci_brief_main_desc_5: De zendtoren faalde, maar misschien lukt het beter
      met een <TECHNOLOGY>baken<>? Het lijkt me stug, maar het is het proberen waard.
    npc_sci_brief_opt_a_5: Accepteer
    npc_sci_brief_opt_b_5: Weiger
    npc_sci_brief_res_a_5: Korvax is dankbaar, Reiziger! Ik werk aan mijn eigen oplossing
      terwijl jij het <TECHNOLOGY>baken<> onderzoekt.
    npc_sci_brief_res_b_5: De woorden van de zender gingen niet over iemand die per
      abuis verstoten was. Ik moet de wetenschapper geen valse hoop geven.
    npc_sci_brief_ret_lang_5: Het Verbond is er nog steeds, Reiziger. Ik weet het
      zeker. We hoeven alleen maar de verbinding te herstellen. Ze hebben me niet
      in de steek gelaten!
    npc_sci_brief_ret_desc_5: De zendtoren faalde, maar misschien lukt het beter met
      een <TECHNOLOGY>baken<>? Het is de moeite waard als je bedenkt hoeveel het betekent
      voor %NAME%.
    npc_sci_wait_lang_5: Korvax kan alleen maar hopen dat je weet wat eenzaamheid
      is, Reiziger. Het doet al pijn om van mezelf gescheiden te zijn.
    npc_sci_wait_desc_5: Ik vraag me af hoe de Korvax de tijd waarneemt nu hij geen
      deel meer uitmaakt van het Verbond. Hij stond in verbinding met zo veel levens
      en nu heeft hij alleen zichzelf nog.
    npc_sci_wait_opt_a_5: Beloof op te schieten
    npc_sci_wait_opt_b_5: Beloof niets
    npc_sci_wait_res_a_5: 'De Korvax knikt nerveus. Hij waardeert het. '
    npc_sci_wait_res_b_5: Misschien ben ik werkelijk alleen.
    npc_sci_comp_lang_5: Is het <TECHNOLOGY>baken<> klaar, Reiziger?
    npc_sci_comp_opt_a_5: Bevestig
    npc_sci_comp_opt_b_5: Wacht
    npc_sci_comp_res_a_5: We zullen wachten. Mogelijk duurt het even voor het Verbond
      me vindt. Mijn eigen onderzoek heeft niets opgeleverd. Alleen maar blauwdrukken.
    npc_sci_comp_res_b_5: Eheu! Reiziger, mogelijk hebben we maar even de tijd om
      verbinding te maken.
    npc_sci_brief_main_lang_6: "De ontwerpen voor een <TECHNOLOGY>atmosfeerverzamelaar<>
      en een <TECHNOLOGY>mijnmachine<> hebben me op een idee gebracht, Reiziger. Wat
      als ze bevriend raken met het baken? Wat als ze zelf een verbond kunnen vormen?\nIk
      heb een kind gebaard, Reiziger! \nIk heb een zelfgemaakte intelligentie naar
      het baken verzonden, zodat hij net als de Korvax kan leven en een verbond kan
      vormen. Maar hij kan niets zien. Haal <SPECIAL>scangegevens<> voor me zodat
      ik het hem kan leren."
    npc_sci_brief_main_desc_6: |-
      Het plan van %NAME% klinkt wanhopig, maar hij lijkt er wel van op te kikkeren. In elk geval is hij wat minder van streek door zijn afzondering.
      De Korvax wil dat ik wezens ga scannen om zijn zelfgemaakte intelligentie te voeden.
    npc_sci_brief_opt_a_6: Accepteer
    npc_sci_brief_opt_b_6: Weiger
    npc_sci_brief_res_a_6: Eheu! We danken je, Reiziger.
    npc_sci_brief_res_b_6: Ik begrijp het, Reiziger. Het is eenzaam om er alleen op
      uit te gaan.
    npc_sci_brief_ret_desc_6: |-
      De wetenschapper zegt niets, maar kijkt me met nieuwe hoop aan. Misschien moet ik maar ingaan op het verzoek van %NAME%. Al was het maar vanwege de blauwdrukken die het waarschijnlijk oplevert.
      De Korvax wil dat ik wezens ga scannen om zijn zelfgemaakte intelligentie te voeden.
    npc_sci_wait_lang_6: Is het niet prachtig, Reiziger? Eindelijk weer 'wij'! Eheu!
    npc_sci_wait_opt_a_6: Bewonder de nieuwe KI
    npc_sci_wait_opt_b_6: Spreek twijfel uit
    npc_sci_wait_res_a_6: "Ik gebruik de term 'kunstmatig', maar %NAME% corrigeert
      me. Volgens hem zijn alle vormen van intelligentie kunstmatig en zijn alle lichamen
      niet meer dan omhulsels van iets groters. \nHet lichaam van de Korvax is slechts
      een omhulsel, een drager van zijn ziel: een netwerkkern met vele intelligenties. "
    npc_sci_wait_res_b_6: "%NAME% kijkt me scherp aan. Zijn lichten knipperen in een
      vreemde volgorde. Dit moet iets betekenen, maar ik denk dat het niet voor mij
      is bedoeld."
    npc_sci_comp_lang_6: Heb je de gegevens, Reiziger? Mijn kind kan de wereld niet
      zien zoals jij. Als je je scans deelt, deel je je bewustzijn met hem. Het is
      een geweldig cadeau.
    npc_sci_comp_opt_a_6: Draag over
    npc_sci_comp_opt_b_6: Weiger
    npc_sci_comp_res_a_6: Eheu! Wat prachtig allemaal! Als dank heeft mijn kind een
      blauwdruk gemaakt. Hij heeft geleerd hoe je <TECHNOLOGY>instabiele gel<> moet
      maken! Hij hoopt dat je er wat aan hebt.
    npc_sci_comp_res_b_6: Reiziger, we weten dat jouw soort het Verbond niet ervaren.
      Wees echter niet bang om de eerste stap naar een hogere vorm van bewustzijn
      te zetten.
    npc_sci_brief_main_lang_7: "Reiziger, door deze gegevens besef ik opeens iets.
      Als baken kan mijn kind signalen ontvangen van onbekende bronnen uit alle hoeken
      van het sterrenstelsel.\nIk kan hem niet beschermen tegen de zondige gedachten
      van de Gek of de genadeloze scans van de Sentinels.\nAls je <COMMODITY>ionenaccu's<>
      vindt, zal ik blauwdrukken van <COMMODITY>polydraad<> maken. Dan kunnen we een
      beschermende mantel fabriceren. "
    npc_sci_brief_opt_a_7: Accepteer
    npc_sci_brief_opt_b_7: Weiger
    npc_sci_brief_res_a_7: Schiet wel op, Reiziger. Zijn jonge geest is nog zo kwetsbaar.
    npc_sci_brief_res_b_7: Reiziger, bedenk wat hij allemaal zou kunnen horen! De
      rest van het Verbond is er niet om hem te leiden en te helpen. Hij vertrouwt
      op ons.
    npc_sci_brief_ret_lang_7: Aieee, Reiziger. Besef je wel welke ongefilterde signalen
      mijn kind bereiken?
    npc_sci_brief_ret_desc_7: "%NAME% wil dat ik <COMMODITY>ionenaccu's<> ga zoeken,
      zodat we een beschermende mantel voor zijn baken kunnen maken. Hij zorgt voor
      de <COMMODITY>polydraad<>."
    npc_sci_wait_lang_7: "Reiziger, ik heb een paar dagen geleden een nachtmerrie
      gehad. Die heb jij toch ook wel eens? \nIn mijn droom riep ik het Verbond, maar
      er kwam geen reactie. Ik riep jou, maar je lachte alleen maar. Tot slot riep
      ik mijn baken. Geen antwoord. Weet je wat dit betekent?"
    npc_sci_wait_opt_a_7: Het betekent niets
    npc_sci_wait_opt_b_7: Het betekent dat we alleen zijn
    npc_sci_wait_res_a_7: |-
      Ik stel de wetenschapper gerust. Alle wezens dromen, maar de beelden zijn willekeurig.
      Ze tonen wellicht waar we bang voor zijn. Met de werkelijkheid hebben ze niets te maken echter. Mijn antwoord lijkt hem te kalmeren, maar ik vrees dat hij nu alweer andere zorgen heeft.
    npc_sci_wait_res_b_7: Ik zeg tegen de wetenschapper dat zijn droom zijn innerlijke
      zelf weerspiegelt. Zijn eenzaamheid vult zijn onderbewustzijn en dringt door
      tot zijn dromen. Daar wordt hij niet blij van.
    npc_sci_comp_lang_7: Heb je de <COMMODITY>ionenaccu's<> gevonden, Reiziger?
    npc_sci_comp_desc_7: De Korvax kijkt bezorgd. Zijn verwijdering uit het Verbond
      en de zorgen om zijn kind eisen hun tol. Misschien wordt hij wat rustiger van
      de accu's.
    npc_sci_comp_opt_a_7: Geef ionenaccu's
    npc_sci_comp_opt_b_7: Weiger
    npc_sci_comp_res_a_7: |-
      Bedankt, Reiziger. Het is fijn dat we het bakentje kunnen beschermen, maar ik vrees dat het niet genoeg is. Hier heb je een kopie van het ontwerp voor <COMMODITY>polydraad<>. Misschien heb je er wat aan.
      Voor nu, geef me wat tijd mijn kind op te leiden.
    npc_sci_comp_res_b_7: Reiziger, wat heb je er nou aan om het baken zoiets eenvoudigs
      te ontzeggen? Twijfel je aan zijn intelligentie? Zijn bestaan?
    npc_sci_brief_wait_lang_8: Je moet dit soort dingen niet overhaasten, Reiziger.
      De band tussen familiecomponenten moet zorgvuldig worden gesmeed.
    ui_sci_8_wait_msg: |-
      De wetenschapper leidt zijn bakenkind op
      Resterende tijd: %TIME%
      Raadpleeg het logboek (<IMG>OPTIONS<>) om een andere taak te selecteren.
    ui_sci_8_wait_obj: Wacht tot de wetenschapper klaar is met het opleiden van zijn
      baken
    ui_sci_8_wait_obj_tip: Dit kan even duren. Misschien kun je ondertussen een paar
      andere basisonderdelen verbeteren.
    npc_sci_brief_main_lang_8: "Ik... Volgens mij werkt mijn vaderschapsexperiment
      niet. Hij heeft mijn eenzaamheid niet verjaagd en nu heb ik een tweede bewustzijn
      waar ik me zorgen over maak. \nIk raak het spoor bijster, Reiziger. Breng mijn
      kern naar een <SPECIAL>monoliet<>, zodat ik contact kan maken met de Atlas.
      Ik moet met de eeuwigheid praten."
    npc_sci_brief_main_desc_8: |-
      De Korvax weet niets meer van mijn vorige reis met zijn kern.
      Toen probeerde ik hem weer aan te sluiten op het Verbond. Dit keer wil hij de Atlas. Ik weet niet of dat mogelijk is met de monoliet of met iets anders.
    npc_sci_brief_opt_a_8: Accepteer
    npc_sci_brief_opt_b_8: Weiger
    npc_sci_brief_res_a_8: " ... /// ... KERN VERWIJDERD... /// ..."
    npc_sci_brief_res_b_8: Wees niet bang, Reiziger. Ik merk er niets van als mijn
      kern onderweg is. Hij bevindt zich in een staat van pure onwetendheid.
    npc_sci_brief_ret_lang_8: 'Zelfs met mijn kind voel ik me nog alleen, afgesloten
      van mijn volk. Zou het onmogelijk zijn om het terug te draaien? Wat als de dood
      onafwendbaar is? Ik moet de waarheid leren. '
    npc_sci_brief_ret_desc_8: Het isolement van de wetenschapper drijft hem tot wanhoop.
      Hij wil dat ik zijn kern naar een <SPECIAL>monoliet<> breng.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Zijn persoonlijkheidskern is offline, dus het schepsel voor
      me is niet meer dan een omhulsel. %NAME% verblijft nu in mijn gegevens.
    npc_sci_wait_opt_a_8: Vertrek
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: Het omhulsel van %NAME% zit voor me en wacht op verbinding.
      Ik hoop dat zijn gegevenskern alles heeft doorstaan.
    npc_sci_comp_opt_a_8: Kern terugplaatsen
    npc_sci_comp_opt_b_8: Wacht
    npc_sci_comp_res_a_8: |-
      ... VERBINDEN MET OMHULSEL /// OMHULSEL ONLINE /// ...
      Eheu! Gegroet, onbekende Entiteit. Ik ben geslaagd voor de test. Deel mijn vreugde door het uitwisselen van technologie.
    npc_sci_comp_res_b_8: Misschien kan ik maar beter niet weten wat de monoliet heeft
      gedaan en moet ik de wetenschapper laten slapen.
    npc_sci_brief_main_lang_9: Wat vind je van bouwkundige analyses, vreemdeling?
    npc_sci_brief_main_desc_9: "De wetenschapper is weer gereset. \nMaar ik ben bang
      dat hij zonder verbinding met het Verbond is gedoemd om deze cyclus eeuwig te
      doorlopen, vanaf het moment dat hij me ontmoette in het ruimtestation tot hij
      zichzelf verloor in eenzaamheid.\nMisschien kan ik een <SPECIAL>kubus van Korvax-verbond<>
      voor hem vinden, zodat hij zich kan verenigen met de andere Korvax en kan ontsnappen."
    npc_sci_brief_opt_a_9: Accepteer
    npc_sci_brief_opt_b_9: Weiger
    npc_sci_brief_res_a_9: De wetenschapper verdient een kans om opnieuw verbinding
      te krijgen. Hij heeft me geweldig geholpen en heeft zijn baken goed verzorgd.
    npc_sci_brief_res_b_9: Ik maak het alleen maar erger. Als ik %NAME% met rust laat,
      komt het misschien nog allemaal goed.
    npc_sci_brief_ret_lang_9: Eheu! Deze terminal zit vol met gegevensmonsters, vreemdeling.
      Wat geweldig!
    npc_sci_brief_ret_desc_9: Als ik een <SPECIAL>kubus van Korvax-verbond<> vind,
      kan ik de wetenschapper misschien opnieuw aansluiten op het Verbond en zijn
      herinneringen herstellen.
    npc_sci_wait_lang_9: Er zijn zo veel dingen die kunnen worden geanalyseerd. En
      dit <TECHNOLOGY>baken<> levert zeer interessante resultaten op.
    npc_sci_wait_desc_9: De wetenschapper gaat op in zijn werk en is zich niet bewust
      van trauma's uit verleden of toekomst.
    npc_sci_wait_opt_a_9: Vertrek
    npc_sci_wait_opt_b_9: Vraag of hij eenzaam is
    npc_sci_wait_res_b_9: Korvax weet niet wat je bedoelt, vreemdeling. Korvax is
      druk in de weer met analyse. Maar vreemd genoeg houdt het Verbond zich stil.
      Ik zal nog wat tests uitvoeren.
    npc_sci_comp_lang_9: Vreemdeling, ik vrees dat er iets raars aan de hand is. Is
      deze faciliteit uitgerust met een schild dat signalen tegenhoudt?
    npc_sci_comp_desc_9: "%NAME% wordt zich opnieuw bewust van zijn isolement. De
      <SPECIAL>kubus van Korvax-verbond<> is mogelijk zijn enige redmiddel."
    npc_sci_comp_opt_a_9: Sluit kubus van Korvax-verbond aan
    npc_sci_comp_opt_b_9: Weiger
    npc_sci_comp_res_a_9: Ik plaats de kubus. De Korvax schrikt even, maar al snel
      beginnen zijn lichten in een bekend patroon te knipperen. Ik weet het niet zeker,
      maar het lijkt erop dat het plan heeft gewerkt.
    npc_sci_comp_res_b_9: Misschien is het een te groot risico om voortdurend te knoeien
      met de persoonlijkheid in zijn omhulsel.
    npc_sci_term_lang_1: TERMINAL ONLINE...
    npc_sci_term_desc_1: Ik plaats de Korvax-intelligentiekern in de zendtoren. Het
      oordeel van het Verbond laat op zich wachten.
    npc_sci_term_opt_a: Luister naar de beoordeling
    npc_sci_term_opt_b: Weiger
    npc_sci_term_lang_2: TERMINAL ONLINE... VERBINDING GEMAAKT...
    npc_sci_term_desc_2: "FOUT.\n \nDiagnose: Korvax-onderzoekseenheid gecorrumpeerd
      door interactie met Reiziger. Persoonlijkheid overschreven | INMENGING VAN ANOMALIE
      GEDETECTEERD\nOplossing: Korvax-onderzoekseenheid in quarantaine buiten Verbond
      plaatsen. Observeer. Analyseer. Zwijg.\nHypothese: Sentinel | ATLAS | Universele
      focuspunten | Tegenmaatregelen getroffen\nRisicobeoordeling: entropie. Verwoesting
      op galactische schaal | Wedergeboorte\n\nFOUT\nATLAS\nFOUT\nFOUT\nFOUT\nZE ZIEN
      JE"
    npc_sci_term_wait_lang: 'TERMINAL ONLINE... VERBINDING MISLUKT... '
    npc_sci_term_wait_desc: De terminal blijft het signaal uitzenden, maar er komt
      geen antwoord. De radiogolven trekken onbeantwoord door de leegte.
    npc_sci_term_wait_opt_a: Zend persoonlijk communicator-ID uit
    npc_sci_term_wait_opt_b: Vertrek
    npc_sci_term_wait_res_a: Er komt geen antwoord.
    npc_sci_mono_lang_1: MONOLIET IS WERKZAAM
    npc_sci_mono_desc_1: Ik nader de monoliet en sta op het punt de Korvax-kern in
      de verhoging te plaatsen. Het gebouw lijkt te zijn gemaakt voor een moment als
      dit.
    npc_sci_mono_opt_a: Plaats kern
    npc_sci_mono_opt_b: Weiger
    npc_sci_mono_lang_2: MONOLIET IS WERKZAAM
    npc_sci_mono_desc_2: |-
      FOUT FOUT ATLAS GEHOORZAAM ATLAS FOUT FOUT VLUCHT FOUT VLUCHT FOUT FfFFfOU...

      LEVENSVORM GEÏDENTIFICEERD: KORVAX-ECHO. DOEL: DIENAAR VAN REIZIGER.
      ANALYSE: MISLUKKING AANNEMELIJK | EMOTIONELE INSTORTING | GEÏNFECTEERD DOOR REIZIGER. OPLOSSING: BEËINDIG | ISOLEER | ISOLEER | BESCHERM | WIS.

      Herstarten. 1. 2... 3...
    npc_sci_mono_wait_lang: MONOLIET OFFLINE
    npc_sci_mono_wait_desc: Hij reageert niet meer.
    npc_sci_mono_wait_opt_a: Por
    npc_sci_mono_wait_res_a: Niets
    npc_sci_final_lang: |-
      Sorry dat ik het vraag, entiteit. Maar kennen wij elkaar niet? Je komt me zo bekend voor. Deze terminals heb ik zelf ontworpen. Eén machine noemde me zelfs zijn vader en probeerde zijn liefde voor me te bewijzen.
      Eheu! Een ontwerpfoutje dat ik meteen heb opgelost. Ik wil geen gekke dingen in mijn softwarecode. Maar ik heb wel wat nuttige blauwdrukken uit zijn opslag gehaald. Heb jij er wat aan?
    npc_sci_final_desc: "Als we al een relatie hadden, dan hebben we die nu niet meer.
      Alles wat rest is de mist van het onbekende. \nWellicht was het een fout. Misschien
      was dit altijd al de echte ziel van de Korvax en was het wezen dat ik kende
      een ziekte of een vervorming. Ik zal het nooit weten."
    npc_sci_final_opt_a: Neem de blauwdrukken aan
    npc_sci_final_res_a: Pas goed op als je deze dingen bouwt, Reiziger. Deze ontwerpen
      komen natuurlijk voort uit een fout.
    npc_sci_loop_lang: Ik voel me uitstekend. Verlaat me, levensvorm.
    npc_sci_loop_desc: |-
      De Korvax wil niet meer met me praten. Hij brengt zijn dagen nu analyserend door, dagdromend over gegevens en synthese.

      Ik zal hem met rust laten. Hij is nu tevreden.
    npc_sci_loop_opt_a: Vertrek
    npc_exotut_shop_opt: Koop exocraft-upgrades
    npc_exo_brief_main_lang_1: "Ik... ik wil mee naar je thuisplaneet, indringer!
      Dan krijg je de beschikking over een geweldige exocraft en een Vy'keen-mechpriester
      die hem voor je onderhoudt. \nJe hebt wel een geschikte <TECHNOLOGY>exocraft-terminal<>
      nodig. Als je weigert, dan... dan ben ik ten dode opgeschreven. Schiet op!"
    npc_exo_brief_main_desc_1: De technicus zoekt werk en zegt dat hij <TECHNOLOGY>exocrafts<>
      voor me kan bouwen en upgraden.
    npc_exo_brief_opt_a_1: Huur de technicus in
    npc_exo_brief_opt_b_1: Weiger het aanbod
    npc_exo_brief_res_a_1: Je bent zwak en minderwaardig, maar ik heb geen keus. Ik
      ga naar je wrede wereld. Ik word... ik word een indringer.
    npc_exo_brief_res_b_1: De Vy'keen lijkt gevaarlijk en instabiel. Ik moet hem niet
      zomaar in mijn huis laten wonen.
    npc_exo_brief_ret_lang_1: Indringer, je hebt me verdoemd tot de acht vergeldingen
      van Hirk! Ik heb nergens spijt van, ook al doden ze me voor wie ik ben en wat
      ik heb gedaan. Maar jij... jij zult dit de rest van je miserabele leven betreuren
      als je geen berouw toont...
    npc_exo_brief_ret_desc_1: De technicus zoekt werk en zegt dat hij <TECHNOLOGY>exocrafts<>
      voor me kan bouwen en upgraden.
    npc_exo_wait_desc_1: |-
      De lichtjes op zijn helm knipperen als de Vy'keen me ziet. Hij maakt een paniekerige en opgewonden indruk. Snel onderdrukt hij deze emoties en neemt hij de minachtende houding aan die gebruikelijk is voor zijn soort.

      Toch is het me duidelijk dat hij me nodig heeft. Hij staat duidelijk doodsangsten uit.
    npc_exo_wait_opt_a_1: Buig naar de technicus
    npc_exo_wait_res_a_1: De Vy'keen reageert ongemakkelijk. Hij weet niet of mijn
      buiging oprecht of schertsend is.
    npc_exo_wait_opt_b_1: Maak hem belachelijk
    npc_exo_wait_res_b_1: Een vurige woede is te zien in de ogen van de Vy'keen, maar
      al snel onderdrukt hij zijn emoties. Als hij zo'n belediging duldt, moet hij
      wel heel erg op hete kolen zitten.
    npc_exo_comp_desc_1: "%NAME% is een stuk rustiger dan de vorige keer, al zie ik
      nog steeds de angst in zijn ogen. Het is de paranoia die hem in leven heeft
      gehouden tijdens zijn ruimtereis."
    npc_exo_comp_opt_a_1: Begroet hem
    npc_exo_comp_opt_b_1: Vertrek
    npc_exo_brief_main_lang_2: |-
      Indringer! Ik hou me aan mijn woord. Bouw een <TECHNOLOGY>garage<> met deze blauwdruk en je krijgt mijn exocraft, ook al ben je 'm niet waard.
      Maar ik ga weer verder. Ik moet het hier een beetje verdedigbaar maken, voor het geval dat ze me komen zoeken.
    npc_exo_brief_main_desc_2: De technicus wil dat ik een <TECHNOLOGY>Roamer-garage<>
      bouw waar ik zijn exocraft kan parkeren.
    npc_exo_brief_opt_a_2: Accepteer
    npc_exo_brief_opt_b_2: Weiger
    npc_exo_brief_res_a_2: Grah! Geen probleem. Dit is een buitenkansje voor je, indringer.
      Mijn exocraft heeft een glorieuze staat van dienst.
    npc_exo_brief_res_b_2: Grah! Welk meelijwekkend wezen weigert nou een Vy'keen-exocraft?
    npc_exo_brief_ret_lang_2: Indringer, ik weiger deel uit te maken van een basis
      zonder basale exocraft-faciliteiten! Maak de <TECHNOLOGY>Roamer-garage<>, dan
      kunnen we beginnen met de verbeteringen.
    npc_exo_brief_ret_desc_2: "%NAME% wil dat ik een <TECHNOLOGY>Roamer-garage<> bouw
      waar ik zijn exocraft kan parkeren."
    npc_exo_wait_desc_2: "Ik zie een foto op de display van de technicus, maar hij
      veegt hem snel weg als hij me ziet komen. Ik weet het niet zeker, maar het leek
      me een foto van de technicus met zijn soortgenoten. \n\nMisschien was het zijn
      gezin, als de Vy'keen tenminste gezinnen hebben."
    npc_exo_wait_opt_a_2: Heet hem welkom
    npc_exo_wait_opt_b_2: Vraag om meer informatie
    npc_exo_wait_res_a_2: Ben ik welkom? Grah! Hier zijn is een noodzakelijk kwaad.
      Ik heb de hele Vy'keen-vloot het nakijken gegeven in die exocraft. Eens kijken
      hoe lang jij het overleeft.
    npc_exo_wait_res_b_2: Grah! Je bent een meelijwekkend kind en niet beter dan een
      Gek! Ga weg en doe wat ik je vraag, anders sla ik je tegen de grond!
    npc_exo_comp_lang_2: Indringer! Heb je de Roamer-garage gebouwd? Grah! Laat het
      me weten als hij klaar is. We moeten deze wereld scannen, de signalen zoeken
      en achterhalen wat er te vinden is...
    npc_exo_comp_opt_a_2: Bevestig
    npc_exo_comp_opt_b_2: Weiger
    npc_exo_comp_res_a_2: Heel goed. Hier is de blauwdruk voor de <TECHNOLOGY>exocraft-radar<>.
      Met deze verbetering kun je van grote afstand gebouwen en signalen ontdekken.
      Ik vind het wel bespottelijk dat je over zo weinig kennis beschikt, indringer.
    npc_exo_comp_res_b_2: Grah! Zit me niet te stangen, indringer!
    npc_exo_brief_main_lang_3: Schiet toch eens op, indringer! Je hebt alles om een
      signaalversterker te bouwen, dus ga aan de slag!
    npc_exo_brief_main_desc_3: |-
      Ik weet niet wat ik van deze strijder moet denken. Is dit geen vergissing? Maar goed, er is niets meer aan te doen. De Vy'keen heeft zijn woord gehouden, dus dan doe ik dat ook.

      De Vy'keen wil dat ik de <TECHNOLOGY>signaalversterker<> in mijn nieuwe exocraft monteer.
    npc_exo_brief_opt_a_3: Accepteer
    npc_exo_brief_opt_b_3: Weiger
    npc_exo_brief_res_b_3: Hoe kun je tevreden zijn met al die meelijwekkende onwetendheid,
      indringer? Grah!
    npc_exo_brief_ret_lang_3: Eerst moeten we informatie verzamelen over onze omgeving.
      De wapens komen later wel. Bouw die signaalversterker, indringer!
    npc_exo_brief_ret_desc_3: De Vy'keen wil dat ik een <TECHNOLOGY>signaalversterker<>
      in mijn nieuwe exocraft monteer.
    npc_exo_wait_lang_3: Ik zet mijn leven voor je op het spel en jij loopt maar wat
      te lanterfanten? Grah! Aan de slag! Werken jij, indringer!
    npc_exo_wait_desc_3: |-
      Hoe meer tijd ik doorbreng met dit wezen, hoe duidelijker het wordt dat hij anders is dan de andere Vy'keen die ik heb ontmoet. Hoewel ook hij agressief kan zijn, heeft hij duidelijk nog een andere passie naast het doden.

      Hoe zou zijn leven eruit hebben gezien? Wat voor leven zou ik hebben gehad als ik niet de kans had gekregen om deze werelden te ontdekken?
    npc_exo_wait_opt_a_3: Knik en vertrek
    npc_exo_wait_opt_b_3: Vertrek
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Zodra we de <TECHNOLOGY>exocraft-radar<> hebben, kunnen we
      deze planeet in kaart brengen. Ben je klaar voor de volgende stap?
    npc_exo_comp_desc_3: "%NAME% wacht op mijn aankondiging dat ik de bouw van de
      <TECHNOLOGY>exocraft-radar<> met succes heb voltooid."
    npc_exo_comp_opt_a_3: Bevestig
    npc_exo_comp_opt_b_3: Weiger
    npc_exo_comp_res_a_3: Je timing komt goed uit, Reiziger. Pak deze blauwprinten!
    npc_exo_comp_res_b_3: Graaaaah! Stel mijn geduld niet op de proef, indringer!
    npc_exo_brief_main_lang_4: |-
      Toen je weg was, heb ik iets ernstigs ontdekt. Er zijn Sentinel-depots op deze wereld! Grah!
      Ze zijn overal, zelfs in dit toevluchtsoord. Spoor er een op, Reiziger. Vernietig het depot en breng me de waardevolle inhoud. Ik heb het nodig voor mijn werk.
    npc_exo_brief_main_desc_4: "%NAME% wil dat ik mijn <TECHNOLOGY>exocraft-radar<>
      gebruik om een depot te vinden waar ik materialen kan stelen. Hiermee wil hij
      <TECHNOLOGY>exocraft-boosters<> maken."
    npc_exo_brief_opt_a_4: Accepteer
    npc_exo_brief_opt_b_4: Weiger
    npc_exo_brief_res_a_4: Schiet op, indringer! Laat de Sentinels je wereld niet
      vervuilen!
    npc_exo_brief_res_b_4: Vind je het dan zo prettig, die Sentinel-depots in de buurt?
      Grah!
    npc_exo_brief_ret_lang_4: Indringer, treuzel niet zo. We hebben maar weinig tijd,
      want het leven is kort. En dat van jou wordt nog korter als je mijn opdracht
      niet uitvoert! Grah!
    npc_exo_brief_ret_desc_4: De technicus wil dat ik mijn <TECHNOLOGY>exocraft-radar<>
      gebruik om een depot te vinden waar ik materialen kan stelen. Hiermee wil hij
      <TECHNOLOGY>exocraft-boosters<> maken.
    npc_exo_wait_desc_4: |-
      %NAME% is wel erg geobsedeerd door de Sentinels. Ik zag hoe hij oude geschriften in de Vy'keen-taal las, terwijl hij allerlei namen mompelde: Obinqiul. Aeron. Atlas...

      Wordt hij daarom achtervolgd door zijn volk? Wat voor geheim heeft hij ontrafeld? Wat voor heiligschennis heeft hij gepleegd?
    npc_exo_wait_opt_a_4: Vraag naar Atlas
    npc_exo_wait_opt_b_4: Vraag naar Aeron
    npc_exo_wait_res_a_4: "%NAME% staart me aan. Achter zijn ogen schijnt een vreemd
      licht. Hij geeft geen antwoord."
    npc_exo_wait_res_b_4: De Vy'keen staart me aan. Achter zijn ogen schijnt een vreemd
      licht. Hij geeft geen antwoord.
    npc_exo_comp_lang_4: Heb je de materialen die ik nodig heb, indringer? Goddelijke
      elementen, gemaakt van de Sentinels zelf! Ze zullen ons aan hun zicht onttrekken.
    npc_exo_comp_opt_a_4: Draag over
    npc_exo_comp_opt_b_4: Weiger
    npc_exo_comp_res_a_4: Mooi. Ik zal er <TECHNOLOGY>exocraft-boosters<> mee maken
      voor toekomstige expedities.
    npc_exo_comp_res_b_4: Indringer, doe nou maar niet alsof je neus bloedt. Ik doorzie
      je spelletjes.
    npc_exo_brief_main_lang_5: "Niemand leidt dit leven in zijn eentje, reiziger.
      Iedereen gaat relaties aan en ik moet de mijne nu verbreken.\nIk heb mijn wederhelft
      en kinderen achtergelaten op mijn thuiswereld, reiziger. Goed, ik heb misdaden
      begaan, maar zij... \nIk moet weten wat met hen is gebeurd. Ze hebben me een
      versleuteld bericht gestuurd. Gebruik de <TECHNOLOGY>exocraft-boosters<> om
      erheen te gaan voor mijn broeders het wissen. We kunnen dan meteen mijnlasertechnologie
      uit het netwerk halen. Grah! Zo slaan we twee Gek in één klap!"
    npc_exo_brief_main_desc_5: "%NAME% wil dat ik mijn <TECHNOLOGY>exocraft-boosters<>
      gebruik om zo snel mogelijk het versleutelde bericht bij een terminal te onderscheppen.
      \nVolgens hem kunnen we dan ook de blauwdruk voor een <TECHNOLOGY>exocraft-mijnlaser<>
      uit het Vy’keen-netwerk halen."
    npc_exo_brief_opt_a_5: Accepteer
    npc_exo_brief_opt_b_5: Weiger
    npc_exo_brief_res_a_5: Wees alert en doe het snel. Ik moet dit bericht hebben.
      Ik moet weten wat er is gebeurd met hen die ik achterliet!
    npc_exo_brief_res_b_5: Je ontzegt me mijn laatste kans om te praten met mijn naasten?
      Grah! Je bent niet alleen meelijwekkend, maar je hebt ook nog eens geen hart.
    npc_exo_brief_ret_lang_5: Je bent van gedachten veranderd? Speel niet met mijn
      emoties, indringer. Ik wil weten wat de laatste woorden van mijn wederhelft
      en kinderen zijn, voordat ze worden gewist.
    npc_exo_brief_ret_desc_5: |-
      De technicus is van streek. Hij wil dat ik mijn <TECHNOLOGY>exocraft-boosters<> gebruik om zo snel mogelijk het versleutelde bericht bij een terminal te onderscheppen.
      Volgens hem kunnen we dan ook de blauwdruk voor een <TECHNOLOGY>exocraft-mijnlaser<> uit het Vy’keen-netwerk halen.
    npc_exo_wait_lang_5: Grah! Ik moet dat bericht horen, indringer! Nog even en het
      signaal verdwijnt uit het netwerk.
    npc_exo_wait_desc_5: |-
      De technicus staat nerveus op me te wachten. Ik heb het versleutelde bericht nog niet gevonden. Hij benadrukt dat het hoog tijd wordt en zegt dat ik onmiddellijk naar de gemarkeerde locatie moet gaan.

      Dit is de laatste kans voor de technicus om nog iets van zijn familie te horen voordat ze het contact helemaal verbreken.
    npc_exo_wait_opt_a_5: Zeg dat je meteen gaat
    npc_exo_wait_opt_b_5: Weiger
    npc_exo_wait_res_a_5: Reiziger, doe dit voor me en je wint mijn vertrouwen.
    npc_exo_wait_res_b_5: Reiziger, waarom zei je dat je het zou doen als het nu niet
      kan? Je brengt ons allemaal in gevaar!
    npc_exo_comp_lang_5: "Ik ben bijna klaar met de voorbereiding. Weldra verwijder
      ik mijn oude leven en mijn oude relaties. Dan word ik degene die ik moet zijn...\nMaar
      ook al zal ik het me niet herinneren... ik moet het weten... Ik moet het weten,
      Reiziger! Heb je het bericht? "
    npc_exo_comp_desc_5: Hij maakt een opgewonden indruk. Ik weet niet waar het bericht
      over gaat en uit welk systeem het afkomstig is. Maar het is wel duidelijk dat
      het erg belangrijk is voor de Vy’keen.
    npc_exo_comp_opt_a_5: Bevestig
    npc_exo_comp_opt_b_5: Ontken
    npc_exo_comp_res_a_5: 'De technicus vertelt me dat hij zijn hoofd moet leegmaken
      voor zijn heilige taak. Voordat hij al zijn gedachten verwijdert, wil hij eerst
      weten wat er met zijn gezin is gebeurd. '
    npc_exo_comp_res_b_5: Reiziger, alsjeblieft... Waarom kwel je me zo? Haal dat
      bericht nu toch!
    npc_exo_truth_lang: Ik moet het weten, Reiziger! Vertel me wat mijn wederhelft
      zei! Vertel me over mijn kinderen! Alsjeblieft, ik wacht al zo lang...
    npc_exo_truth_desc: |-
      De technicus verwachtte een bericht van zijn wederhelft en kinderen, maar in plaats daarvan ontdekte ik dat zijn gezin was vermoord door andere Vy'keen. Ze zouden ketters zijn.

      Nerveus staat hij me op te wachten. Ik weet niet of ik de waarheid moet zeggen.
    npc_exo_truth_opt_a: 'WAARHEID: zijn gezin is dood'
    npc_exo_truth_opt_b: 'LEUGEN: zijn gezin is gelukkig'
    npc_exo_truth_res_a: "Ik... Ik... Ga maar, Reiziger. Vy'keen bereiden zich hun
      hele leven voor op hun dood, maar dit... Degene die ik nu ben, zal samen met
      hen sterven en in tijd en herinnering verdwijnen. \nBedankt voor wat je hebt
      gedaan, vriend. Als we elkaar weer spreken, ben ik opnieuw geboren."
    npc_exo_truth_res_b: "Grah! Hoe kan dat nou? Vy'keen zijn nooit gelukkig. We zijn
      trots op onze beproevingen. Maar... ik ben blij dit te horen. Ik denk... ik
      denk dat ik nu wel kan doen wat ik moet doen. \nBedankt dat je me hoop hebt
      gegeven, zo vlak voor het einde. Als we elkaar weer spreken, ben ik opnieuw
      geboren."
    npc_exo_brief_main_lang_6: |-
      Ik ben herboren en ben het verleden kwijt. Nu kan ik me volledig richten op wat ik moet doen.
      Grah! Je zult de komende dagen een <TECHNOLOGY>mijnlaser<> nodig hebben. Als je er een maakt, bouw ik een <TECHNOLOGY>Nomad-exocraft<> die een Nal-volgeling waardig is!
    npc_exo_brief_main_desc_6: "Diep van binnen is hij veranderd en ik zie het aan
      zijn gezicht. Hij is voorgoed veranderd. Hij bestookt me niet meer met onbegrijpelijke
      bedreigingen, maar zegt dat hij een bijzonder doel heeft. \n\nOoit was hij in
      staat om emoties te tonen, nu praat hij alleen nog maar over zijn cultus en
      zijn doel.\n\nDe technicus wil dat ik een <TECHNOLOGY>exocraft-mijnlaser<> bouw
      en belooft me dat hij daarna een blauwdruk zal maken voor een nieuwe exocraft:
      de Nomad."
    npc_exo_brief_opt_a_6: Stem ermee in
    npc_exo_brief_opt_b_6: Weiger
    npc_exo_brief_res_a_6: De wereld zal veranderen. Dat moet. Het kan niet anders,
      Reiziger. Anders zal alles wat we hebben gedaan... voor niets zijn.
    npc_exo_brief_res_b_6: Je zult van gedachten veranderen, Reiziger. Je hebt mijn
      technologie nodig. Je hebt mijn exocraft nodig. Ik zal wachten tot je terugkeert.
      We moeten voorbereid zijn.
    npc_exo_brief_ret_lang_6: Alweer terug? Grah! Dan gaan we aan de slag. Bouw een
      mijnlaser, dan bouw ik een Nomad-exocraft die een Nal-volgeling waardig is!
    npc_exo_wait_lang_6: Je hebt vragen, indringer. Stel ze gerust.
    npc_exo_wait_desc_6: De Vy'keen staart me aan en houdt me scherp in de gaten.
      Ik word er ongemakkelijk van. Wat hij ook van plan is... het zal snel gebeuren.
      Ik wacht en weet nog van niets... en dat vervult me met angst.
    npc_exo_wait_opt_a_6: Vraag naar Nal
    npc_exo_wait_opt_b_6: Vraag naar zijn ontwerpen
    npc_exo_wait_res_a_6: |-
      Reiziger, vroeger waren we veel meer dan alleen strijders. We waren ontdekkingsreizigers en verdedigden deze werelden. Voor de Sentinels en voor de grote wandaad van Hirk.
      Onvoorstelbaar lang geleden naderden twee Vy'keen de Grote Monoliet: Hirk en Nal, strijdbroeders die gezworen hadden het volk van kennis te voorzien. Maar de jaloerse Hirk loog en vermoorde zijn broeder Nal. Hij claimde de enige te zijn die het juiste pad kende.
      De volgers van Nal sloegen op de vlucht, maar werden bijna allemaal gedood. Sommigen konden het niet vergeten. De Cultus van Nal wil de vergeten waarheid achterhalen. Wij willen de bloedrode waarheid onthullen om de harten van de onwetenden te genezen.
      Je maakt deel uit van een groots werk, Reiziger. Je naam zal de geschiedenis ingaan.
    npc_exo_wait_res_b_6: |-
      Er ligt een geheim verborgen in het hart van de geschiedenis, Reiziger. Een misdaad die al te lang onbestraft is. De Vy'keen hebben eeuwenlang een valse god gevolgd, met een eindeloze burgeroorlog tot gevolg.
      Wat er gebeurt als ik kan bewijzen dat deze valse god, deze 'Hirk', niets meer is dan een moordenaar? Dan kunnen we zielen redden!
    npc_exo_comp_lang_6: Heb je de <TECHNOLOGY>mijnlaser<> gemaakt? Ik hoop dat je
      geniet van de Vy'keen-technologie. Als je het ontwerp van een machine wilt verfijnen,
      moet je hem gebruiken in de strijd. Zelfs als die strijd tegen de planeet zelf
      is gericht.
    npc_exo_comp_opt_a_6: Bevestig dat hij klaar is
    npc_exo_comp_opt_b_6: Zeg dat je niet klaar bent
    npc_exo_comp_res_b_6: 'Grah! Doe daar dan wat aan. Wat treuzel je nog? '
    npc_exo_brief_main_lang_7: |-
      Uitstekend. Je <TECHNOLOGY>exocraft-mijnlaser<> moet zelfs krachtig genoeg zijn om <EARTH>gemagnetiseerd ferriet<> te winnen op deze planeet. Aanschouw de kunsten van de mech-priester en geniet van mijn wonderen! Grah!

      Dit universum is een mysterie, reiziger. Pogingen dat mysterie op te lossen houden je een leven lang bezig. En dat is wat we moeten doen.
    npc_exo_brief_main_desc_7: |-
      De technicus wil dat ik <EARTH>gemagnetiseerd ferriet<> verzamel, een mineraal met een zeer grote dichtheid dat moet worden geraffineerd. Ik maak het mezelf een stuk makkelijker met de <TECHNOLOGY>exocraft-mijnlaser<>, waarmee ik <EARTH>puur ferriet<> uit grote afzettingen kan halen.
      Hij zal het gebruiken om een upgrade te maken voor mijn <TECHNOLOGY>exocraft-radar<>.
    npc_exo_brief_opt_a_7: Accepteer
    npc_exo_brief_opt_b_7: Weiger
    npc_exo_brief_res_a_7: Ze zeggen dat de Vy'keen oorspronkelijk naar de sterren
      reisden met schepen die voornamelijk uit <EARTH>gemagnetiseerd ferriet<> bestonden.
      Wie weet wat we nog kunnen bereiken?
    npc_exo_brief_res_b_7: Grah! Wat een meelijwekkend antwoord. Kom terug als je
      er klaar voor bent.
    npc_exo_brief_ret_lang_7: Ben je klaar om de materialen te halen die ik nodig
      heb?
    npc_exo_brief_ret_desc_7: De technicus wil dat ik <EARTH>gemagnetiseerd ferriet<>
      verzamel. Daarmee kan %NAME% een upgrade voor mijn <TECHNOLOGY>exocraft-radar<>
      maken.
    npc_exo_wait_lang_7: Reiziger, vertel me eens over mijn vorige incarnatie. Mijn
      herinneringen ben ik kwijt. Alles wat niet van belang was voor mijn missie,
      is gewist. Maar ik ben toch nieuwsgierig. Hoe was ik toen je me ontmoette?
    npc_exo_wait_opt_a_7: Zeg dat hij beledigender was
    npc_exo_wait_opt_b_7: Zeg dat hij een gezin had
    npc_exo_wait_opt_c_7: Zeg dat hij niet is veranderd
    npc_exo_wait_res_a_7: Grahahah! Tja, je bent nu eenmaal een meelijwekkende indringer.
    npc_exo_wait_res_b_7: |-
      De Vy'keen lijkt in de war te zijn door mijn opmerking en stuurt me weg. Hij zegt dat alle levensvormen gezinnen hebben en dat dit niets bijzonders is.
      Maar hij wordt stil en wil een tijdje niets zeggen. Ik weet niet of hij zich ook maar iets van zijn oude leven herinnert.
    npc_exo_wait_res_c_7: |-
      Dat lijkt me stug. Iedereen is wie hij is door zijn herinneringen, Reiziger. Een deel van mijn persoonlijkheid heb ik opgegeven.
      Wat zul jij opgeven?
    npc_exo_comp_lang_7: Heb je het <EARTH>gemagnetiseerd ferriet<>, Reiziger? De
      signalen zijn er, dat weet ik zeker. Je hebt alleen maar een <TECHNOLOGY>signaalversterker<>
      nodig die ze kan opvangen.
    npc_exo_comp_opt_a_7: Geef gemagnetiseerd ferriet
    npc_exo_comp_opt_b_7: Weiger
    npc_exo_comp_res_a_7: "Ik geef de technicus het ferriet waar hij om vroeg. Terwijl
      hij ermee aan de slag gaat, bekijk ik zijn werkstation. Het ziet er nu steriel
      uit. Zonder fouten, maar ook zonder de charme van weleer.\nHoewel het fijn is
      dat hij nu zo efficiënt en gefocust is, mis ik zijn vorige persoonlijkheid wel
      een beetje. Zijn persoonlijkheid is verdwenen, verdrongen door dat ene belangrijke
      doel. "
    npc_exo_comp_res_b_7: Ik heb dat ferriet nodig, Reiziger. Ik moet en zal het hebben,
      ook al moet ik nog even wachten.
    npc_exo_brief_main_lang_8: "Hier, een signaalversterker. Verbeter hem. Als hij
      klaar is, heb ik iets anders voor je. Een beloning voor je werk.\nIk heb namelijk
      de telemetrie van je exocraft geanalyseerd. Kennelijk heeft mijn vorige incarnatie
      niet de moeite genomen om je te voorzien van <TECHNOLOGY>exocraft-wapenupgrades<>.
      \nGrah! Vergeef de Vy'keen die ik was, volgeling! Vuurkracht inperken is niet
      netjes."
    npc_exo_brief_main_desc_8: De technicus wil dat ik een upgrade maak voor mijn
      signaalversterker en belooft me mijn wapensystemen te verbeteren.
    npc_exo_brief_opt_a_8: Accepteer de opdracht
    npc_exo_brief_opt_b_8: Weiger
    npc_exo_brief_res_a_8: Je technologie zal zich vermenigvuldigen. Binnenkort is
      iedereen jaloers op je exocraft. Ga, Reiziger! Maak je upgrades. Dan ga ik door
      met mijn grootse werk.
    npc_exo_brief_res_b_8: Wil je geen betere wapens? Wat een smakeloze apathie, indringer.
    npc_exo_brief_ret_lang_8: Heb je eindelijk de moed verzameld? Maak de <TECHNOLOGY>signaalversterker-upgrade<>,
      dan kunnen we je wapens verder verbeteren!
    npc_exo_wait_lang_8: "Sinds onze ontmoeting heb ik veel nagedacht over je volk,
      indringer. Er zijn vele 'Reizigers' in ons heelal. \nVolgens Hirk moeten we
      jullie helpen zodra duidelijk is wie jullie zijn.\nKlopt dat? Heeft hij dat
      van Nal? Of was het iets anders? Stel je voor dat Hirk hierover loog, zoals
      Hirk over zo veel dingen heeft gelogen.\nVeel leden van mijn cultus geloofden
      dat wezens zoals jij meteen moesten worden geëlimineerd. Dat jullie vijanden
      waren. Gelukkig zaten ze ernaast."
    npc_exo_wait_opt_a_8: Vraag waarom je moet worden geholpen
    npc_exo_wait_opt_b_8: Vraag naar de Reizigers
    npc_exo_wait_res_a_8: Waarom moeten de dorstigen drinken? Waarom moeten de vermoeiden
      slapen? Het is de wil van het universum, Reiziger. We doen wat we moeten doen.
    npc_exo_wait_res_b_8: |-
      Er valt niet veel meer te zeggen dan wat ik al heb gezegd.
      In de loop der jaren duiken er telkens Reizigers op die het centrum van het sterrenstelsel zoeken.
      Maar de laatste tijd zijn jullie met velen. Er gaan geruchten over rijken, handelscentra en allianties van Reizigers uit alle hoeken van het sterrenstelsel. Ik had nooit gedacht dat ik een van jullie met eigen ogen zou zien.
    npc_exo_comp_lang_8: Grah! De blauwdrukken van je wapenupgrade zijn klaar, indringer.
      Heb je je scanapparatuur al verbeterd?
    npc_exo_comp_opt_a_8: Zeg 'ja'
    npc_exo_comp_opt_b_8: Zeg 'nee'
    npc_exo_comp_res_a_8: |-
      De technicus geeft me de blauwdrukken voor de wapenupgrades. Maar terwijl hij ze overdraagt, klinkt er een alarm op zijn terminal.
      Zijn zoektocht is bijna voltooid. Een scan heeft iets opgeleverd...
    npc_exo_comp_res_b_8: Doe het snel, indringer. Het is al laat.
    npc_exo_brief_main_lang_9: "Dat je van alle werelden juist deze wereld koos om
      je te vestigen, terwijl er oneindig veel mogelijkheden waren...\nHet leek onmogelijk,
      maar mijn scans hebben de waarheid onthuld: Nal zelf was ooit hier. Hier zullen
      we zijn laatste woorden vinden. \n\nGebruik je verbeterde <TECHNOLOGY>exocraft-radar<>
      om de verlaten constructies van deze planeet te vinden. Breng me de nanietclusters
      die je daar vindt. Dan gebruik ik ze om een nieuwe acceleratiemodule voor je
      te maken."
    npc_exo_brief_main_desc_9: "De Vy'keen zegt dat Nal, naar wie zijn cultus is vernoemd,
      ooit mijn planeet heeft bezocht. Ik heb geen idee of dit klopt. \nIk loop door
      de ruïnes en verbaas me over dit volk, hun obsessie met het verleden en de haat
      die hen verscheurde.\nIk vraag me af wat de toekomst brengt en welke geheimen
      ik zal ontdekken.\n\nDe technicus heeft <SPECIAL>nanietclusters<> nodig om met
      zijn laatste ritueel te beginnen. Er staan <TECHNOLOGY>exocraft-boosters<> op
      me te wachten."
    npc_exo_brief_opt_a_9: Accepteer
    npc_exo_brief_opt_b_9: Weiger
    npc_exo_brief_res_a_9: Wees op je hoede, Reiziger. In alles wat verlaten is, woekert
      het verderf. Pak de nanietclusters en vertrek voordat iemand je diefstal bemerkt.
    npc_exo_brief_res_b_9: |-
      Je bent bang voor nanietclusters. Onhandig, maar begrijpelijk. Complete vloten zijn ten onder gegaan aan besmette monsters.
      Maar maak je geen zorgen. Denk er gerust even over na, Reiziger. De Cultus van Nal zal je beschermen.
    npc_exo_brief_ret_lang_9: Ben je van gedachten veranderd? Heel goed. Gebruik je
      <TECHNOLOGY>exocraft-radar<> om verlaten gebouwen te vinden en pak de nanietclusters
      die je binnen vindt.
    npc_exo_wait_desc_9: Ik nader de technicus, die diep in gedachten is verzonken.
      Hij buigt zich over een complex web van kaarten waarop energielijnen van deze
      wereld te zien zijn. Ze gaan allemaal naar hetzelfde eindpunt...
    npc_exo_wait_opt_a_9: Vraag naar de lijnen
    npc_exo_wait_opt_b_9: Vraag naar het eindpunt
    npc_exo_wait_res_a_9: Dit zijn leylijnen, Reiziger. Energiestromen die de structuren
      van vele werelden voeden. Ik vermoed dat ze zullen laten zien wat ik zoek.
    npc_exo_wait_res_b_9: Volgens mij vind ik het doel van mijn missie hier... de
      laatste woorden van de verraden Nal.
    npc_exo_comp_lang_9: Heb je de nanietclusters? Het wordt al laat en de upgrade
      voor je <TECHNOLOGY>exocraft-boosters<> staat op je te wachten...
    npc_exo_comp_opt_a_9: Geef nanietclusters
    npc_exo_comp_opt_b_9: Zeg dat je ze niet hebt
    npc_exo_comp_res_a_9: |-
      De technicus neemt de nanietclusters aan. Al snel lijkt hij in een vreemde trance te verkeren. Het duurt niet lang.
      Hij heeft een vreemde blik in zijn ogen. %NAME% zegt dat hij met zijn voorouders heeft gesproken. Hij weet wat hem te doen staat.
    npc_exo_comp_res_b_9: Ga ze dan snel halen! We hebben bijna geen tijd meer.
    npc_exo_brief_main_lang_10: |-
      Reiziger, mijn werk is voltooid. Ik heb de leylijnen en de heilige gegevens gevonden. Er blijkt een monoliet te zijn, het graf van de laatste profetie.

      Als je erheen gaat voor de leylijnen worden afgesloten, kun je de waarheid over mijn soort ontdekken. Het mysterie dat Nal het leven kostte!
    npc_exo_brief_main_desc_10: Er is een monoliet geactiveerd. Als ik snel genoeg
      ben, ontvang ik deze verboden kennis.
    npc_exo_brief_opt_a_10: Accepteer
    npc_exo_brief_opt_b_10: Weiger
    npc_exo_brief_res_a_10: Het was de heilige taak van de technicus om zijn eigen
      persoonlijkheid te vernietigen, speciaal voor deze dag en dit moment. Ik hoop
      niet dat zijn offer vergeefs zal zijn.
    npc_exo_brief_res_b_10: Grah! We hebben geen tijd voor twijfel.
    npc_exo_brief_ret_lang_10: We hebben beperkte middelen, Reiziger. We kunnen deze
      leylijn maar een paar keer activeren voordat ze ons vernietigen. Schiet dus
      op. Ga naar de monoliet voordat het testament verdwijnt.
    npc_exo_wait_lang_10: Je weet niet hoe belangrijk dit is. Weet je hoeveel van
      mijn soortgenoten ons ter plekke zouden doden als we alleen maar de naam Nal
      zouden uitspreken?
    npc_exo_wait_desc_10: De technicus wacht tot de monoliet het signaal geeft, waarna
      ik er snel naartoe moet om het testament te activeren. Verder zegt hij niets
      meer.
    npc_exo_wait_opt_a_10: Vertrek
    npc_exo_comp_lang_10: |-
      Ik ben jaloers op je, Reiziger! Je hebt de woorden van Nal zelf gezien! Grah!
      Met deze ontdekking heb je de eer hersteld van duizenden martelaren, Reiziger. Je hebt je beloning verdiend: de Colossus, de grootste exocraft in mijn arsenaal. Gebruik hem om onze vijanden over de kling te jagen.
    npc_exo_comp_desc_10: "De Vy'keen geloven dat hun voorvader Hirk de kennis van
      de Grote Monoliet ontving. Hierop volgde de oorlog tegen de Sentinels en de
      moord op de protesterende Nal.\n\nDe monoliet die ik ontdekte bewijst dat dit
      een leugen is. Nal werd vereerd met een visioen, terwijl Hirk zelf niets hoorde.
      Uit jaloezie werd Nal vermoord door Hirk.\nToch begrijp ik het niet helemaal.
      Ik moet nog steeds denken aan het wezen dat ik naar me voelde kijken. Dat maakt
      me bang.\n\nDe technicus geeft me de blauwdruk voor de <TECHNOLOGY>Colossus-garage<>. "
    npc_exo_comp_opt_a_10: Neem de blauwdruk aan
    npc_exo_comp_opt_b_10: Weiger voorlopig
    npc_exo_comp_res_a_10: De technicus geeft me de blauwdruk. In zijn ogen is zowel
      trots als droefenis te zien.
    npc_exo_comp_res_b_10: Kom terug als je er klaar voor bent, Reiziger. Neem alle
      tijd die je nodig hebt.
    npc_exo_brief_main_lang_11: "Ik heb het testament van Nal naar mijn broeders gestuurd,
      Reiziger. Wat je vandaag hebt ontdekt, wordt verspreid onder de Vy'keen. Het
      zal mijn volk beter maken. Grah! \nEn als er geweld nodig is voor verandering,
      dan is dat niet anders.\nTrouwens, jij bent niet zo meelijwekkend als ik ooit
      dacht. Je bent geen indringer meer. Je bent een van ons tot het einde der tijden,
      zetelend op die glorieuze Colossus."
    npc_exo_brief_main_desc_11: De technicus wacht vol ongeduld tot hij mijn <TECHNOLOGY>Colossus-exocraft<>
      in al zijn glorie kan zien. Omgeven door blauwdrukken en schema's maakt hij
      een upgrade voor de <TECHNOLOGY>exocraft-mijnlaser<>.
    npc_exo_brief_opt_a_11: Ga de Colossus bouwen
    npc_exo_brief_opt_b_11: Weiger voorlopig
    npc_exo_brief_res_a_11: De Colossus is een prachtig voertuig. Volgens de overlevering
      gebruikten Hirk en Nal er samen een voor hun einde.
    npc_exo_brief_res_b_11: Je voertuig wacht op je.
    npc_exo_brief_ret_lang_11: Ben je klaar om de Colossus-garage te bouwen? Grah!
      Het zal prachtig worden.
    npc_exo_wait_desc_11: |-
      De technicus had na mijn ontdekking van de monoliet kunnen vertrekken, omdat hij weet dat hij geen ketter meer is. En hoewel sommige Vy'keen hem nog steeds opjagen, zal de Cultus van Nal sterker worden in dit sterrenstelsel.
      Toch is de technicus gebleven en belooft hij me te helpen zoals ik hem heb geholpen, tot ik geen gebruik meer wil maken van zijn diensten.
    npc_exo_wait_opt_a_11: Bedank hem
    npc_exo_wait_opt_b_11: Vertrek
    npc_exo_wait_res_a_11: Grah! Bedank me niet! Het is een eer om met je te dienen.
    npc_exo_comp_lang_11: Heb je de <TECHNOLOGY>Colossus-garage<> gebouwd? Heb je
      je tegenstanders al de stuipen op het lijf gejaagd?
    npc_exo_comp_opt_a_11: Bevestig
    npc_exo_comp_opt_b_11: Zeg dat je het later doet
    npc_exo_comp_res_a_11: Grah! Een behoedzaam antwoord. Als je in het leven wilt
      slagen, moet je angst inboezemen, Reiziger. Onderwerp deze wereld met de machtige
      Colossus! Hier heb je een <TECHNOLOGY>exocraft-laser<> om dat gemakkelijker
      te maken.
    npc_exo_comp_res_b_11: Grah! Je bent dan wel een van ons, maar je bent nog steeds
      traag en meelijwekkend!
    npc_exo_brief_main_lang_12: "Ik heb vrijwel alles gedaan wat ik voor je kan doen.
      Binnenkort heb je inzicht in alle signalen op deze planeet en kun je elk gevaar
      snel bestrijden. \n\nNu heb ik alleen nog voldoende <SPECIAL>nanietclusters<>
      nodig om de laatste blauwdrukken te maken. Grah! Ik heb hier een glorieuze tijd
      gehad!"
    npc_exo_brief_main_desc_12: "De technicus heeft meer <SPECIAL>nanietclusters<>
      nodig om mijn <TECHNOLOGY>exocraft-radar<> te verbeteren. \n\nEr klopt iets
      niet. Een tijdje geleden zag ik een foto van de Vy'keen met zijn familie. Hij
      stond op het punt om een ritueel uit te voeren om dit soort relaties uit zijn
      geheugen te verwijderen. Maar nu zie ik dezelfde foto. \n\nDe technicus staart
      er met een lege blik naar. Als hij me ziet, verwijdert hij de foto van het scherm.
      \n\nWe hebben het er niet over. Ik wil hem geen pijn doen. Het gaat hem puur
      om de <SPECIAL>nanietclusters<>, niet om mijn medelijden."
    npc_exo_brief_opt_a_12: Ga in op het verzoek
    npc_exo_brief_opt_b_12: Weiger
    npc_exo_brief_res_a_12: 'Zoals ik al zei: doe voorzichtig in die verlaten gebouwen,
      Reiziger. Verlies jezelf niet in de jacht.'
    npc_exo_brief_res_b_12: Ik wacht tot je er klaar voor bent, Reiziger.
    npc_exo_brief_ret_desc_12: De technicus heeft meer <SPECIAL>nanietclusters<> nodig
      om mijn <TECHNOLOGY>exocraft-radar<> te verbeteren.
    npc_exo_wait_lang_12: Je vindt nanietclusters in verlaten constructies, Reiziger.
      Grah! Ben je nu echt weer net zo incompetent als vroeger?
    npc_exo_comp_lang_12: Heb je de nanietclusters? Geef ze alsjeblieft aan mij.
    npc_exo_comp_desc_12: |-
      De handen van de technicus trillen. Pas dan zie ik dat de blauwdruk al klaar is op de terminal van de technicus.

      Hij heeft de nanietclusters ergens anders voor nodig. Hij is wanhopig en geeft de blauwdrukken niet voor hij de nanietclusters heeft.
    npc_exo_comp_opt_a_12: Geef nanietclusters
    npc_exo_comp_opt_b_12: Weiger
    npc_exo_comp_res_a_12: |-
      De Vy'keen neemt ze gretig aan en draait zich, om ze te consumeren. Wat voor effect het spul ook op hem heeft, hij wordt er in elk geval aanzienlijk rustiger van.
      Verzadigd biedt hij me de blauwprinten aan.
    npc_exo_comp_res_b_12: Grah! Geef hier, indringer! Geef ze aan mij!
    npc_exo_brief_main_lang_13: |-
      De nanietclusters... Velen weten niet wat je ermee kunt. Ze vormen de basis van vele technologieën, maar ze zijn meer dan machines.
      Ze kunnen harten en hersenen aanpassen en ervoor zorgen dat we ondraaglijke zorgen vergeten.
    npc_exo_brief_main_desc_13: 'De technicus heeft een laatste beloning voor me:
      een verbeterde <TECHNOLOGY>acceleratiemodule<> voor mijn Nomad-exocraft. Maar
      dan moet ik wel eerst een Nomad-garage bouwen.'
    npc_exo_brief_opt_a_13: Accepteer
    npc_exo_brief_opt_b_13: Weiger
    npc_exo_brief_res_a_13: Heel goed. Ik hoor het wel als de Nomad-garage klaar is.
      Grah! Ik kan niet wachten om hem in al zijn glorie te aanschouwen.
    npc_exo_brief_res_b_13: Kom terug als je er klaar voor bent. Ik wacht hier.
    npc_exo_brief_ret_desc_13: 'De technicus heeft een laatste beloning voor me: een
      verbeterde <TECHNOLOGY>acceleratiemodule<> voor mijn Nomad-exocraft. Maar dan
      moet ik wel eerst een Nomad-garage bouwen.'
    npc_exo_wait_lang_13: Grah! Vind je mijn werk dan zo onbelangrijk? Vooruit! Bouw
      de Nomad-garage!
    npc_exo_wait_desc_13: |-
      Ik ben tijdens mijn reizen maar weinig wezens tegengekomen die ik echt begreep. Maar deze Vy'keen deelde geheimen met me waarvan ik het bestaan niet kende in dit universum.
      Hij stelde me een andere toekomst in het vooruitzicht - een tijd vol strijd en glorie.
      Zijn hele leven was de technicus op zoek naar het testament van Nal. Ik heb geen idee wat er gaat komen.
    npc_exo_wait_opt_a_13: Vertrek
    npc_exo_comp_lang_13: |-
      Ons werk zit er bijna op, maar elk einde is een nieuw begin.
      Ik ben niet meer in staat om te reizen zoals vroeger en ben te uitgeput om mijn pelgrimstocht voort te zetten. Als je het toestaat, blijf ik liever hier om samen met jou te strijden tegen je vijanden. Grah! Wee degene die zich tegen ons keert!
    npc_exo_comp_desc_13: De technicus geeft me de laatste upgrade van de <TECHNOLOGY>acceleratiemodule<>.
    npc_exo_comp_opt_a_13: Neem hem aan
    npc_exo_comp_opt_b_13: Weiger
    npc_exo_comp_res_a_13: Het is fijn om met je samen te werken, Reiziger. Kom terug
      als je er klaar voor bent. Ik heb een voorstel voor je. Een lucratieve en structurele
      klus.
    npc_exo_comp_res_b_13: Ik wacht hier op je.
    npc_exo_term_lang: "BERICHT LADEN... FREQUENTIE SUBRUIMTE DECODEREN... FOUT. INTERCEPTIE.\nAanschouw
      de prijs voor je ketterij, voortvluchtige van de Vy’keen. \n\nWeet dat er geen
      heelal is waarin we je niet kunnen vinden. Dat er geen stelsel is waarin je
      aan ons kunt ontsnappen. Verstop je, in de diepte van dit heelal. We zijn geduldig.
      \n\nWeet dat je afstammelingen huilden als jankende Gek toen we hen afmaakten.
      Dat we je wederhelft doodden toen ze op de vlucht sloeg en de anderen achterliet.
      Waar zul je ooit rust vinden, nu je dit weet?"
    npc_exo_term_opt_a: Beëindig het gesprek
    npc_exo_term_res_a: |-
      Ik schrik van het bericht. De technicus stuurde me hierheen om te kijken of er nieuws was over zijn gezin, maar dit... Ik ga terug en moet besluiten wat ik hem vertel.
      Voordat het bericht wordt afgesloten, haal ik nog een blauwdruk voor een <TECHNOLOGY>exocraft-mijnlaser<> uit het netwerk.
    npc_exo_term_wait_desc: De terminal laat me niets meer zien. Degene die het bericht
      heeft onderschept, is spoorloos verdwenen...
    npc_exo_term_wait_opt_a: Vertrek
    npc_exo_mono_desc: "Ik nader de monoliet. Ik word overspoeld door zijn vreselijke
      waarheid. Ik zie de woorden in de tekst van duizend tongen, onder het schijnsel
      van ontelbare sterren.\n\nIk ben getuige van gebeurtenissen die duizenden jaren
      geleden plaatsvonden, lang voordat ik ontwaakte...\n\nIk zie twee Vy'keen voor
      een rode gloed staan. Ze stellen vragen over het universum. \n\nVoor me wachten
      een Gek en een Korvax naast elkaar. En voordat het visioen verdwijnt, zie ik
      een visioen van iets wat ik nog nooit heb gezien. Iets wat hier niet hoort te
      zijn, wat eigenlijk nergens hoort te zijn. Iets van haat, verdriet en wanhoop.
      \n\nIets wat nog komen gaat...\n\nIk zie het einde der tijden, het einde van
      alles. En in dat rode licht zie ik een figuur die zijn hand uitstrekt richting
      de eeuwigheid...\n\nDit zie ik allemaal, en dan is het voorbij. De monoliet
      kan me verder niets meer laten zien."
    npc_exo_mono_desc1: Ik nader de monoliet. Ik word overspoeld door zijn vreselijke
      waarheid. Ik zie de woorden in de tekst van duizend tongen, onder het schijnsel
      van ontelbare sterren.
    npc_exo_mono_desc2: |-
      Ik ben getuige van gebeurtenissen die duizenden jaren geleden plaatsvonden, lang voordat ik ontwaakte...
      Ik zie twee Vy'keen voor een rode gloed staan. Ze stellen vragen over het universum.
    npc_exo_mono_desc3: |-
      Voor me wachten een Gek en een Korvax naast elkaar. En voordat het visioen verdwijnt, zie ik een visioen van iets wat ik nog nooit heb gezien. Iets wat hier niet hoort te zijn, wat eigenlijk nergens hoort te zijn. Iets van haat, verdriet en wanhoop.
      Iets wat nog komen gaat...
    npc_exo_mono_desc4: |-
      Ik zie het einde der tijden, het einde van alles. En in dat rode licht zie ik een figuur die zijn hand uitstrekt richting de eeuwigheid...
      Dit zie ik allemaal, en dan is het voorbij. De monoliet kan me verder niets meer laten zien.
    npc_exo_mono_lang: "Ik had het woord van de Atlas gehoord en Hirk niet. \n\nBlind
      van jaloezie sloeg Hirk me van de berg en ik zag de waarheid die de monoliet
      had onthuld. \n\nDat ik niet zou sterven, maar ontwaken. Dat niets vergaat in
      deze droom...\n\nTenminste, tot de laatste Reiziger komt. Tot de realiteiten
      worden vernietigd. Dit is het laatste testament van Nal..."
    npc_exo_mono_lang1: Ik had het woord van de Atlas gehoord en Hirk niet.
    npc_exo_mono_lang2: Blind van jaloezie sloeg Hirk me van de berg en ik zag de
      waarheid die de monoliet had onthuld.
    npc_exo_mono_lang3: Dat ik niet zou sterven, maar ontwaken. Dat niets vergaat
      in deze droom...
    npc_exo_mono_lang4: Tenminste, tot de laatste Reiziger komt. Tot de realiteiten
      worden vernietigd. Dit is het laatste testament van Nal...
    npc_exo_mono_name: De stem van Nal
    npc_exo_mono_opt_cont_a: Zwicht
    npc_exo_mono_opt_cont_b: Wees getuige...
    npc_exo_mono_opt_a: Vertrek
    npc_exo_mono_res_a: "Ik vertrek, onthutst door de ervaring. Terwijl ik ga, voel
      ik iets of iemand achter me. Het ademt, het kijkt toe... \n\nAls ik me omdraai,
      zie ik niets."
    npc_exo_mono_wait_desc: De monoliet doet niets meer en verdere profetieën blijven
      uit. Ik heb alles wat er valt te halen.
    npc_exo_mono_wait_opt_a: Vertrek
    npc_exo_final_desc: "De technicus heeft een terminal gehackt zodat de units kunnen
      worden overgemaakt. Als ik er snel naartoe ga, kan ik de units op mijn rekening
      zetten.\n\nHij besteedt zijn dagen aan het onderhouden van de exocraft en het
      verzamelen van gegevens uit interplanetaire netwerken. Soms zie ik hem buiten
      om de planeet te verkennen, maar die momenten zijn schaars. \n\nDe technicus
      is tevreden met zijn teruggetrokken bestaan. Nu hij niet meer hoeft te vechten
      om te overleven, voert hij voor zijn plezier wat sabotagepraktijken uit. Dit
      is een spel dat we kunnen herhalen. Overval na overval..."
    npc_exo_final_lang: Reiziger, ik heb iets gevonden wat ons geld kan opleveren.
      Ga erheen, dan kun je meteen oefenen met de exocraft! Zoek de bron van het signaal
      voordat het weer weg is, zodat we de units kunnen stelen!
    npc_exo_loop_opt_a: Ga akkoord
    npc_exo_loop_res_a: Schiet op! Grah!
    npc_exo_loop_opt_b: Weiger
    npc_exo_loop_res_b: Grah! Daar doe ik dan al die moeite voor...
    npc_exo_loop_desc: De technicus heeft een terminal met wat units gehackt. Als
      ik er snel naartoe ga, kan ik ze claimen.
    npc_exo_loop_wait_lang: Reiziger, waarom ben je nog niet bij de markering geweest?
      Ga erheen, dan kun je meteen oefenen met de exocraft! Zoek de bron van het signaal
      voordat het weer weg is, zodat we de units kunnen stelen!
    npc_exo_loop_wait_opt_a: Vertrek
    npc_exo_term_loop_desc: De gehackte terminal begint te ratelen, geeft allerlei
      foutmeldingen af en stuurt de units via een intergalactische transactie direct
      naar je rekening.
    npc_exo_term_loop_opt_a: Ik verlaat de terminal.
    npc_exo_term_loop_res_a: |-
      Terwijl ik vertrek, besef ik hoe blij ik ben dat mijn technicus deze netwerken kan hacken.
      Hij zegt dat hij het duizenden keren kan doen zonder te worden gesnapt. Ik hoop dat mijn voortvluchtige vriend gelijk heeft.
    npc_farmer_brief_main_lang_1: Vriend! Je hebt toch werk voor me? Ik heb in de
      beste keukens en tuinen van twaalf planetenstelsels gewerkt en overal heb ik
      bekroonde gerechten bereid. Ik verbouw al mijn ingrediënten zelf! Huur me in,
      oké?
    npc_farmer_brief_main_desc_1: |-
      De Gek pruttelt vrolijk als hij me ziet. Hij belooft allerlei gewassen te verbouwen op mijn wereld. Blijkbaar zijn alle vereiste papieren al ondertekend.

      De landbouwer wil naar mijn wereld komen en mijn <TECHNOLOGY>landbouwterminal<> gebruiken.
    npc_farmer_brief_opt_a_1: Accepteer
    npc_farmer_brief_opt_b_1: Weiger
    npc_farmer_brief_res_a_1: Bedankt, vriend! Jij en je maag zullen er geen spijt
      van krijgen.
    npc_farmer_brief_res_b_1: Maar vriend, het contract is al ondertekend. Mijn komst
      is onafwendbaar.
    npc_farmer_brief_ret_lang_1: Raak je nooit vermoeid, Reiziger? Overleven in de
      natuur kan zwaar zijn. Ik zal je ermee helpen.
    npc_farmer_brief_ret_desc_1: De landbouwer wil naar mijn wereld komen en mijn
      <TECHNOLOGY>landbouwterminal<> gebruiken.
    npc_farmer_wait_lang_1: Vertel eens, Reiziger. Is er genoeg licht op je thuiswereld?
      Is de bodem er vruchtbaar en de lucht vol zuurstof?
    npc_farmer_wait_opt_a_1: Bevestig
    npc_farmer_wait_opt_b_1: Ontken
    npc_farmer_wait_res_a_1: O vriend, wat geweldig! Ik zal groente en fruit telen!
    npc_farmer_wait_res_b_1: Geeft niets, dan zorgen we daarvoor. Elk gewas vergt
      zo zijn eigen aanpak. We stemmen de omgeving er gewoon op af.
    npc_farmer_comp_lang_1: Dit huis bestaat uit glas en metaal, Reiziger. Het is
      duidelijk dat ik hier hoog nodig ben. Vrees niet! Ik ben goed uitgerust voor
      deze taak.
    npc_farmer_comp_opt_a_1: Ga door
    npc_farmer_brief_main_lang_2: "Tijdens je eerste les leer je de grond kennen,
      vriend. Want de aarde maakt leven mogelijk. \nHier, een <TECHNOLOGY>hydrocultuurbak<>
      en <TRADEABLE>buikrotbloemzaden<>. Plant de bloem en ontdek hoe geweldig het
      is om iets levends te maken."
    npc_farmer_brief_main_desc_2: "%NAME% voelt zich al helemaal thuis. Hij heeft
      me al geleerd hoe ik mijn huis kan verfraaien. Als ik laat zien dat ik een goede
      landbouwer ben door deze <TRADEABLE>buikrotbloem<> te kweken, deelt hij misschien
      meer tuinbouwgeheimen."
    npc_farmer_brief_opt_a_2: Accepteer
    npc_farmer_brief_opt_b_2: Weiger
    npc_farmer_brief_res_a_2: Prachtig, mijn vriend! Binnenkort kunnen we in ons huis
      genieten van de geur waar deze plant zijn naam aan dankt!
    npc_farmer_brief_res_b_2: Ook goed, vriend. Maar volgens mijn contract ben je
      verplicht om me te helpen.
    npc_farmer_brief_ret_desc_2: "%NAME% wil dat ik in de <TECHNOLOGY>hydrocultuurbak<>
      een <TRADEABLE>buikrotbloem<> kweek."
    npc_farmer_wait_lang_2: Mijn ouders wilden dat ik een VerkoopGek zou worden, net
      als zij. Net zoals alle driehonderd broertjes en zusjes. Maar ik heb een passie
      voor tuinieren. Ik kan zo genieten van al die smaken en geuren! Waarom worden
      de Gek geboren met deze zintuigen als we ze niet gebruiken?
    npc_farmer_wait_opt_a_2: Vraag naar VerkoopGek
    npc_farmer_wait_opt_b_2: Vraag naar bloemen
    npc_farmer_wait_res_a_2: Vriend, het leven van een Gek is niet gemakkelijk. Niets
      ten nadele van mijn broers en zussen, die de erfenis van Balaron met zich meedragen
      en onze heersers trots maken. Maar dat is geen leven voor mij. Ik doe het op
      mijn eigen manier.
    npc_farmer_wait_res_b_2: Vriend, er is niets zo inspirerend als planten! Ze geven
      niet om winst of oorlog en weten niets van ons of onze zorgen. En toch geven
      ze ons zo veel. We zijn onlosmakelijk met elkaar verbonden.
    npc_farmer_comp_lang_2: Hoe gaat het met de <TRADEABLE>buikrotbloem<>, vriend?
      Bloeit hij al? Draagt hij zijn 'vruchten' al?
    npc_farmer_comp_opt_a_2: Draag over
    npc_farmer_comp_opt_b_2: Zeg dat je niet klaar bent
    npc_farmer_comp_res_a_2: Geweldig, vriend. Jij wordt nog eens een echte landbouwer.
      Ik maak een heerlijk ruikend gerecht en in de tussentijd wacht jou nog een landbouwuitdaging!
    npc_farmer_comp_res_b_2: Stel het oogsten niet uit, vriend. Dat zou onverstandig
      zijn.
    npc_farmer_brief_main_lang_3: "<TRADEABLE>Winterkruid<> is een geval apart, vriend.
      Het doet het goed waar andere planten sterven, want zijn wortels kunnen door
      ijs en sneeuw. Maar zo'n hard bestaan is niets voor ons. Plant er een in je
      eigen huis en bespaar je de kou van de winter."
    npc_farmer_brief_main_desc_3: "%NAME% wil dat ik <TRADEABLE>winterkruid<> ga verbouwen
      om te laten zien dat ons hydrocultuursysteem elke omgeving kan nabootsen."
    npc_farmer_brief_opt_a_3: Accepteer
    npc_farmer_brief_opt_b_3: Weiger
    npc_farmer_brief_res_a_3: Prachtig, vriend! Hij ziet er zo delicaat uit voor zo'n
      sterke plant. Geniet ervan.
    npc_farmer_brief_res_b_3: Och, vriend. Heb ik je niet geïnspireerd?
    npc_farmer_brief_ret_desc_3: "%NAME% wil dat ik <TRADEABLE>winterkruid<> ga verbouwen
      om te laten zien dat ons hydrocultuursysteem elke omgeving kan nabootsen."
    npc_farmer_wait_lang_3: Er zijn hier allerlei soorten levensvormen, maar niet
      veel planten. Dus ik ben blij dat daar verandering in komt!
    npc_farmer_wait_desc_3: De landbouwer is al helemaal thuis op mijn basis. Hij
      kan het vooral goed vinden met de supervisor, voor wie hij allerlei vreemde
      gerechten bereidt.
    npc_farmer_wait_opt_a_3: Vraag naar de supervisor
    npc_farmer_wait_opt_b_3: Vraag naar het koken
    npc_farmer_wait_res_a_3: Je supervisor is zeer wijs, vriend. Hij heeft mijn contract
      geregeld en behandelt me vriendelijk.
    npc_farmer_wait_res_b_3: Ik vind het geweldig om te koken, vriend! Ik verbouw
      planten en eet ze op. En als ik sterf, voeden de planten zich weer aan mij.
    npc_farmer_comp_lang_3: Is het gelukt met het <TRADEABLE>winterkruid<>? Je basis
      voelt nu toch al veel huiselijker?
    npc_farmer_comp_opt_a_3: Bevestig
    npc_farmer_comp_opt_b_3: Zeg dat je niet klaar bent
    npc_farmer_comp_res_a_3: Hij glimt zo mooi in het licht. Brengt dat je niet in
      vervoering? Ik kan er uren naar staren! Maar nu een heel andere plant.
    npc_farmer_comp_res_b_3: Wees gerust, Reiziger. De geneugten van een grote vrucht
      worden versterkt als je hem deelt.
    npc_farmer_brief_main_lang_4: |-
      Je volgende gewas is de <TRADEABLE>zonnekruiper<>, een plant die diep onder de grond op verschroeide werelden groeit. Hij leeft van hitte, of het nu van de zon is of van de kern van de planeet.
      De wortels ervan kunnen zo lang worden dat men vroeger dacht dat er nooit een einde aan kwam. Maar maak je geen zorgen, vriend. Met onze faciliteiten kunnen we ze op een beheersbare manier kweken.
    npc_farmer_brief_main_desc_4: "%NAME% wil dat ik <TRADEABLE>zonnekruipers<> kweek,
      een plant die meestal in extreme hitte groeit. "
    npc_farmer_brief_opt_a_4: Accepteer
    npc_farmer_brief_opt_b_4: Weiger
    npc_farmer_brief_res_a_4: Was ik maar net zo helder als de <TRADEABLE>zonnekruiper<>.
      Kon ik ook maar nieuwe dingen ontdekken.
    npc_farmer_brief_res_b_4: Weet je het zeker, vriend? Ze geven zo'n mooi licht
      af.
    npc_farmer_brief_ret_lang_4: Ik wist wel dat je het licht zou zien, vriend.
    npc_farmer_brief_ret_desc_4: "%NAME% wil dat ik <TRADEABLE>zonnekruipers<> kweek,
      een plant die meestal in extreme hitte groeit."
    npc_farmer_wait_lang_4: Je komt met veel soorten in contact, vriend. Welke vind
      je het leukst? De Gek, toch? De Vy'keen moorden. De Korvax studeren. Alleen
      de Gek maken iets.
    npc_farmer_wait_opt_a_4: Kies de Gek
    npc_farmer_wait_opt_b_4: Kies de Korvax
    npc_farmer_wait_opt_c_4: Kies de Vy'keen
    npc_farmer_wait_opt_d_4: Weiger te antwoorden
    npc_farmer_wait_res_a_4: Ah! Uitstekend antwoord, vriend! Je bent erg slim.
    npc_farmer_wait_res_b_4: Meen je dat? Je weet toch wel dat de Korvax gewoon machines
      zijn? Ik begrijp niet dat je daarvoor kiest.
    npc_farmer_wait_res_c_4: Verkies je die brute strijders boven je Gek-vrienden?
      Had ik niet van je verwacht, Reiziger.
    npc_farmer_wait_res_d_4: Ah! Een diplomatiek antwoord. Zeg maar niets, vriend.
      Ik weet wel wie je voorkeur heeft.
    npc_farmer_comp_lang_4: Volgens mij is het je gelukt om de <TRADEABLE>zonnekruiper<>
      te kweken. Ik ruik hier al zijn hitte, in al zijn gloeiende pracht.
    npc_farmer_comp_opt_a_4: Bevestig
    npc_farmer_comp_opt_b_4: Weiger
    npc_farmer_comp_res_a_4: Heel fijn! Geniet er nog maar even van, vriend. Vanaf
      nu wordt je botanische onderzoek een stuk gevaarlijker...
    npc_farmer_comp_res_b_4: Kom even tot rust, ga dan terug naar je tuin en verzorg
      hem, Reiziger. Meer kunnen we niet doen.
    npc_farmer_brief_main_lang_5: "<TRADEABLE>Schimmelclusters<> groeien in giftige
      omgevingen, maar dat is voor jou toch geen probleem?\nWees wel voorzichtig,
      vriend. Die clusters kunnen ziekten en hallucinaties veroorzaken als je er niet
      goed mee omgaat. Zorg dat je er niet te lang aan wordt blootgesteld. "
    npc_farmer_brief_main_desc_5: "%NAME% wil dat ik <TRADEABLE>schimmelclusters<>
      kweek in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_brief_opt_a_5: Accepteer
    npc_farmer_brief_opt_b_5: Weiger
    npc_farmer_brief_res_a_5: Heel fijn! Terwijl jij die <TRADEABLE>schimmelclusters<>
      kweekt, controleer ik onze ventilatiesystemen. Te veel schimmels is ook weer
      niet gezond.
    npc_farmer_brief_res_b_5: O... het spijt me, vriend. Durf je nou niet meer naar
      de <TRADEABLE>schimmelclusters<>? Maak je geen zorgen. Met dat pak van je ben
      je veilig.
    npc_farmer_brief_ret_lang_5: Wees niet bang, vriend. Er is nog nooit iemand doodgegaan
      van <TRADEABLE>schimmelclusters<>. Nou ja, bijna nooit. Maar ik weet zeker dat
      jou niets overkomt.
    npc_farmer_brief_ret_desc_5: "%NAME% wil dat ik <TRADEABLE>schimmelclusters<>
      kweek in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_wait_lang_5: |-
      Weet je dat nanietclusters soms op schimmelclusters lijken? Nanietsporen kunnen zich in het wild aanpassen aan een onbekend doel. Verlaten constructies zitten onder de pulserende massa die afkomstig is van afgedankte terminals.
      De natuur is sterker dan technologie. Ik vraag me af hoe dit universum jou inspireert, vriend? Ik...
    npc_farmer_wait_desc_5: "%NAME% grijpt naar zijn hoofd, zo te zien van de pijn.
      Hij zegt verder niets."
    npc_farmer_wait_opt_a_5: Vraag of alles goed is
    npc_farmer_wait_opt_b_5: Vertrek
    npc_farmer_wait_res_a_5: Ik vraag of alles goed is, maar hij gebaart dat ik moet
      gaan. Ik vraag maar niets meer.
    npc_farmer_wait_res_b_5: Ik laat de Gek met rust. Hij wordt vast wel weer beter.
    npc_farmer_comp_lang_5: Ah, je bent dus klaar. Laat die <TRADEABLE>schimmelclusters<>
      maar eens zien dan. Het is al zo lang geleden...
    npc_farmer_comp_opt_a_5: Bied ze aan
    npc_farmer_comp_opt_b_5: Weiger
    npc_farmer_comp_res_a_5: Je leert snel, Reiziger. Nu je hebt geleerd hoe je moet
      omgaan met gevaarlijkere planten, gaan we weer een stapje verder.
    npc_farmer_comp_res_b_5: Wil je ze dan voor jezelf houden? Reiziger, de oogst
      van een kweker is bedoeld om te delen en niet voor eigen gebruik.
    npc_farmer_brief_main_lang_6: |-
      Wij Gek verloren onze huizen, steden en identiteit tijdens de laatste grote oorlog, Reiziger. De ene wereld na de andere werd getroffen door een atoomaanval.

      Alles wat nog bloeit op die verschroeide werelden is misvormd en dodelijk bij de minste aanraking. Er is niets over van de planten die ze ooit waren. Zo'n gewas is het <TRADEABLE>gammakruid<>.

      We zullen het hier kweken. We laten het vechten aan anderen over, vriend. Wij zorgen wel voor de planten.
    npc_farmer_brief_main_desc_6: "%NAME% wil dat ik <TRADEABLE>gammakruid<> kweek
      in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_brief_opt_a_6: Accepteer
    npc_farmer_brief_opt_b_6: Weiger
    npc_farmer_brief_res_a_6: Ik wacht met spanning op de resultaten, Reiziger. Excuseer
      me nu. Ik heb de laatste tijd helemaal niet meer geslapen. Ik heb rust nodig.
    npc_farmer_brief_res_b_6: Als je wilt, kunnen we ook een kernkop op deze wereld
      gooien. Maar dan weet je niet wat voor gewassen je zult krijgen.
    npc_farmer_brief_ret_lang_6: Ben je klaar om te ontdekken wat er groeit na een
      vreselijke gebeurtenis? Klaar om het <TRADEABLE>gammakruid<> te onderzoeken?
    npc_farmer_brief_ret_desc_6: "%NAME% wil dat ik <TRADEABLE>gammakruid<> kweek
      in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_wait_lang_6: Ik ben zo vreselijk moe, Reiziger. Wat wil je?
    npc_farmer_wait_opt_a_6: Zeg dat hij lui is
    npc_farmer_wait_opt_b_6: Vraag waarom hij moe is
    npc_farmer_wait_res_a_6: |-
      Ik ben nog nooit zo beledigd, 'vriend'. In jouw afwezigheid werk ik aan mijn zadenverzameling, loop ik langs de hydrocultuurbakken en zorg ik ervoor dat de bewoners van deze basis kunnen eten.
      Ik wist niet dat je zo ondankbaar was.
    npc_farmer_wait_res_b_6: Ik werk hard, vriend. Harder dan ik misschien zou moeten
      doen. Maar werk is werk. Werken met jou, werken met deze gewassen... Hier ben
      ik voor geboren.
    npc_farmer_comp_lang_6: Zijn de <TRADEABLE>gammakruid<>-stekjes klaar? Ze moeten
      met zorg worden behandeld, ondanks hun chaotische oorsprong. Of misschien wel
      daardoor. We zullen zien. Laat maar eens zien wat je hebt.
    npc_farmer_comp_opt_a_6: Geef het
    npc_farmer_comp_opt_b_6: Weiger
    npc_farmer_comp_res_a_6: |-
      Ah... Ik kan heerlijke gerechten maken met deze plant. Jammer dat je zelf niet kunt genieten van deze radioactieve lekkernij, Reiziger.
      Maar misschien heb ik een alternatief voor je. We zullen je honger stillen met schoonheid in plaats van met eten.
    npc_farmer_comp_res_b_6: Je nam me aan als landbouwer, vriend. Vertrouw er maar
      op dat ik met die planten kan omgaan.
    npc_farmer_brief_main_lang_7: "We gaan <TRADEABLE>gravitino-gastheren<> kweken.
      Als je wilt, kan ik je vertellen waar deze plant vandaan komt.\nDe andere Gek
      worden doodmoe van mijn verhalen en theorieën. Als onderzoeker lijk ik nog het
      meest op de Korvax, hoewel die machines geen verrassing, passie en verwondering
      kunnen voelen. \nEerlijk gezegd voel ik me best vaak eenzaam..."
    npc_farmer_brief_main_desc_7: "%NAME% wil dat ik <TRADEABLE>gravitino-gastheren<>
      kweek in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_brief_opt_a_7: Accepteer
    npc_farmer_brief_opt_b_7: Weiger
    npc_farmer_brief_res_a_7: Velen denken dat <TRADEABLE>gravitino-gastheren<> niet
      kunstmatig kunnen worden gekweekt, maar ik weet dat het wel zo is. Pluk de vruchten
      van mijn experimenten, vriend.
    npc_farmer_brief_res_b_7: Ah, ik zie het. Je hebt duidelijk ook al genoeg van
      mijn <TRADEABLE>gravitino-gastheren<>. Zoek me maar op als je van gedachten
      verandert. Ik ben altijd hier.
    npc_farmer_brief_ret_lang_7: Het is goed om je te zien, vriend. Heb je al nagedacht
      over de <TRADEABLE>gravitino-gastheren<>?
    npc_farmer_brief_ret_desc_7: "%NAME% wil dat ik <TRADEABLE>gravitino-gastheren<>
      kweek in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_wait_lang_7: Je bent terug! Dus je wilt mijn theorie over <TRADEABLE>gravitino-gastheren<>
      alsnog horen? O, wat een heerlijke dag...
    npc_farmer_wait_opt_a_7: Zeg 'ja'
    npc_farmer_wait_opt_b_7: Zeg 'nee'
    npc_farmer_wait_res_a_7: "%NAME% begint aan een wat onsamenhangend betoog over
      intergalactische oorlog en vrede. Pas na drie uur is hij aanbeland bij het onderwerp
      <TRADEABLE>gravitino-gastheren<>.\n\nHet is niet duidelijk wat de relatie is
      tussen Sentinels en de <TRADEABLE>gravitino-gastheren<> die op zijn werelden
      groeien. Sommigen denken dat de gastheren ontspruiten aan het bloed van gesneuvelde
      Sentinels, waarbij de drones fungeren als zaden voor nieuw leven. \nAnderen
      zeggen dat ze een teken van schoonheid zijn, een bewijs dat de planeet het waard
      is om te worden beschermd door de Sentinels.\n\n\n%NAME% had een andere theorie.
      Volgens hem nemen de Sentinels pollen van de gastheren mee naar elke wereld,
      waarna de unieke eigenschappen van de gastheren en de drones samensmelten.\nNa
      deze claim werd \n%NAME% weggehoond door zijn botanische vereniging. Toch zegt
      hij er geen spijt van te hebben dat hij zelf op onderzoek uitging. Pas uren
      later is hij klaar met zijn betoog. Hij is erg tevreden over zichzelf."
    npc_farmer_wait_res_b_7: Ik... Ik begrijp het, Reiziger! Ik zal proberen om mijn
      passie te bedwingen. Ik zal een betere vriend voor je zijn!
    npc_farmer_comp_lang_7: Dat geluid herken ik uit duizenden. Je hebt <TRADEABLE>gravitino-ballen<>,
      toch?
    npc_farmer_comp_opt_a_7: Geef ze
    npc_farmer_comp_opt_b_7: Weiger
    npc_farmer_comp_res_a_7: Ah, alsof je een oude vriend begroet. Laat me eens zien...
      Dat heb je geweldig gedaan, Reiziger.
    npc_farmer_comp_res_b_7: Misschien werken mijn zintuigen niet meer zo goed. Laat
      het me maar weten als je ze hebt. Of als je wilt delen wat je hebt gekweekt.
    npc_farmer_brief_main_lang_8: |-
      We hebben zoveel levensvormen gezien. In kou en hitte, in nucleaire winters en zelfs in giftige woestenijen. Vriend, je zou inmiddels moeten weten dat geen enkele wereld echt onvruchtbaar is. Zelfs niet als er nauwelijks een teken van leven lijkt te zijn.

      Neem bijvoorbeeld de <TRADEABLE>echinocactus<>. Je vindt ze op kale planeten, waar ze geduldig wachten op hun moment om op te bloeien. Stel je eens voor hoe goed ze zouden gedijen in deze ideale omgeving.
    npc_farmer_brief_main_desc_8: "%NAME% wil dat ik de <TRADEABLE>echinocactus<>
      kweek, een plant die meestal op kale planeten groeit."
    npc_farmer_brief_opt_a_8: Accepteer
    npc_farmer_brief_opt_b_8: Weiger
    npc_farmer_brief_res_a_8: Ik kijk uit naar de resultaten, vriend.
    npc_farmer_brief_res_b_8: Maar denk eens aan het <TRADEABLE>cactusvlees<> dat
      dit gewas oplevert! Als de schoonheid van de bloemen je niet overtuigt, hou
      dan het financiële gewin voor ogen.
    npc_farmer_brief_ret_lang_8: Ben je van gedachten veranderd, vriend? Gelukkig
      is er nog tijd. De <TRADEABLE>echinocactus<> is een mooie plant die langzaam
      groeit.
    npc_farmer_brief_ret_desc_8: "%NAME% wil dat ik de <TRADEABLE>echinocactus<> kweek,
      een plant die meestal op kale planeten groeit."
    npc_farmer_wait_lang_8: "Die <TRADEABLE>echinocactus<> die ik je gaf... Die vond
      ik op mijn geboortewereld.\n\nEen paar jaar geleden ging ik terug. Maar meer
      dan dit was er niet te vinden. Ik schrok wel toen ik ontdekte dat mijn thuisplaneet
      was verwoest. \n\nWeet jij hoe dat voelt? Hebben de Reizigers een thuisplaneet?
      Een plek waar jullie allemaal vandaan komen?"
    npc_farmer_wait_opt_a_8: Zeg dat je het niet meer weet
    npc_farmer_wait_opt_b_8: Zeg dat het zo is
    npc_farmer_wait_res_a_8: Wat jammer. Het is erg belangrijk dat je weet waar je
      vandaan komt. Dat is onze basis, of het nu goed of slecht is. Want waar doe
      je het allemaal voor als je geen thuis hebt?
    npc_farmer_wait_res_b_8: Echt? Wil je me er een keer over vertellen, vriend? Misschien
      vinden we een gerecht dat we allebei lusten, van jouw thuisplaneet of van die
      van mij. Gaan we doen! Dromen over eten blijft heerlijk.
    npc_farmer_comp_lang_8: De <TRADEABLE>echinocactus<> moet nu wel zijn uitgebloeid.
      Is hij klaar, vriend? Mag ik 'm zien?
    npc_farmer_comp_opt_a_8: Draag over
    npc_farmer_comp_opt_b_8: Weiger
    npc_farmer_comp_res_a_8: Er zijn nog maar twee planten die ik je kan laten zien.
      Je training is bijna voltooid, vriend. Ik ben trots op je!
    npc_farmer_comp_res_b_8: Waarom laat je de vruchten van je werk niet zien, Reiziger?
      We doen dit toch samen?
    npc_farmer_brief_main_lang_9: |-
      Ik wil je iets laten zien, iets van een onvoorstelbare schoonheid.

      Sterrenbollen zijn afkomstig uit uiterst zeldzame <TRADEABLE>sterrenstruiken<>. Je vindt ze in vruchtbare werelden die nog niet zijn aangetast door oorlogen, dood en verderf. Door dit soort prachtige planten wilde ik vroeger landbouwer worden.
    npc_farmer_brief_main_desc_9: "%NAME% wil dat ik <TRADEABLE>sterrenstruiken<>
      kweek in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_brief_opt_a_9: Accepteer
    npc_farmer_brief_opt_b_9: Weiger
    npc_farmer_brief_res_a_9: Uitstekend! Ik moet bij de supervisor komen. Schijnbaar
      is hij niet tevreden over me. Misschien stemt dit gewas hem milder.
    npc_farmer_brief_res_b_9: Dit werk leert ons geduldig te zijn en geeft ons rust.
    npc_farmer_brief_ret_lang_9: Alsjeblieft, vriend. De supervisor houdt me in de
      gaten. Hij vindt dat ik mijn werk niet goed doe.
    npc_farmer_brief_ret_desc_9: "%NAME% wil dat ik <TRADEABLE>sterrenstruiken<> kweek
      in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_wait_lang_9: |-
      Mijn broers en zussen zagen me op de knieën in de grond wroeten en vonden zichzelf beter dan ik. Ze keken nogal neer op mijn carrièrekeuze.

      Ik dacht dat de supervisor me begreep. Dat ik hier rust zou vinden. Maar wat hij me allemaal laat doen... wat ik voor jou moest voorbereiden... Dat kan ik echt niet doen, vriend!
    npc_farmer_wait_opt_a_9: Zeg dat je zijn loyaliteit waardeert
    npc_farmer_wait_opt_b_9: Vraag wat de supervisor zei
    npc_farmer_wait_res_a_9: Bedankt, vriend. Dat sterkt me de komende dagen in mijn
      werk. Je bent een geweldige werkgever en ik wil deze baan niet kwijt.
    npc_farmer_wait_res_b_9: Dat kan ik niet zeggen. Het spijt me. Er zijn dingen
      die een Gek nooit aan een buitenstaander kan vertellen. Maar ik verzeker je
      dat ik niet zal doen wat hij vraagt. Ik blijf wel mezelf.
    npc_farmer_comp_lang_9: Zijn de <TRADEABLE>sterrenstruiken<> uitgekomen? Laat
      mij er dan maar eens naar kijken.
    npc_farmer_comp_opt_a_9: Geef ze
    npc_farmer_comp_opt_b_9: Weiger
    npc_farmer_comp_res_a_9: Dan is er nog maar één taak over.
    npc_farmer_comp_res_b_9: Schiet wel op. Er is nog maar één taak over.
    npc_farmer_brief_main_lang_10: |-
      Ik... ik mag me niet meer voordoen als landbouwer. De supervisor was er duidelijk over. Ik moet doen wat al mijn soortgenoten doen. Ik moet handelen, verkopen en geld verdienen.
      Maar voor ik vertrek, zal ik nog een laatste maaltijd bereiden, Reiziger. Op verzoek van de supervisor: een gerecht dat is gemaakt van <TRADEABLE>mordietwortel<>, het 'ingrediënt des doods'. Vooruit... kweek dit laatste gewas.
    npc_farmer_brief_main_desc_10: "%NAME% wil dat ik <TRADEABLE>mordietwortel<> kweek
      in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_brief_opt_a_10: Accepteer
    npc_farmer_brief_opt_b_10: Weiger
    npc_farmer_brief_res_a_10: De supervisor wil nog een laatste maaltijd met me nuttigen.
      Ik moet beginnen met de voorbereidingen. Succes, vriend!
    npc_farmer_brief_res_b_10: Alsjeblieft. We hebben <TRADEABLE>mordietwortel<> nodig
      voor mijn laatste maaltijd. Treuzel niet te lang, vriend!
    npc_farmer_brief_ret_lang_10: Heb je de supervisor gesproken, vriend? Hij heeft
      toch wel bevestigd dat ik <TRADEABLE>mordietwortel<> nodig heb?
    npc_farmer_brief_ret_desc_10: "%NAME% wil dat ik <TRADEABLE>mordietwortel<> kweek
      in de <TECHNOLOGY>hydrocultuurbak<>."
    npc_farmer_wait_lang_10: |-
      De supervisor wilde nog een laatste maaltijd met me nuttigen. Deze <TRADEABLE>mordietwortel<> wordt mijn afscheidsmaal, beste Reiziger.

      Vrijwel niemand weet wat mordiet precies is. Het materiaal wordt gewonnen uit dode wezens, maar is niet afkomstig van die wezens. Nee, het is het omhulsel van een parasiet die in de meeste wezens in dit universum voorkomt.

      Met de juiste zorg en rituelen kan deze parasiet in de grond overleven. Als je er maar respect voor hebt.
    npc_farmer_wait_desc_10: "%NAME% is uitgeput na gedane arbeid. Maar er is nog
      iets anders hoorbaar in zijn stem. In elk woord klinkt angst door. Hij is duidelijk
      ontdaan door de woorden van de supervisor."
    npc_farmer_wait_opt_a_10: Vertrek
    npc_farmer_comp_lang_10: Je hebt het gekweekt, hè? De <TRADEABLE>mordietwortel<>
      is klaar.
    npc_farmer_comp_opt_a_10: Geef het
    npc_farmer_comp_opt_b_10: Weiger
    npc_farmer_comp_res_a_10: 'Laat me eens kijken... '
    npc_farmer_comp_res_b_10: Geen probleem, vriend. Neem alle tijd die je nodig hebt.
    npc_farmer_final_lang: "De botanische wereld kent steeds minder geheimen voor
      je, vriend! Hopelijk zien ook anderen het belang ervan in.\n\nWel jammer dat
      je zelf zo weinig kunt genieten van je eigen producten. Gelukkig is het creëren
      van leven een beloning op zich, toch? "
    npc_farmer_final_desc: |-
      De landbouwer heeft geen klussen meer voor me. Hij zegt dat zijn contract is afgelopen en dat hij teruggaat naar Gek-gebied.

      Terwijl hij vertelt over zijn aanstaande vertrek, staart hij voortdurend naar het plafond. Het is niet duidelijk waar hij precies naar kijkt. Plotseling pakt %NAME% me beet en zegt hij dat ik de supervisor niet moet vertrouwen, dat hij waarschijnlijk niet eens een echte Gek is. Hij suggereert dat iemand zijn eten heeft vergiftigd.

      Maar dat kan helemaal niet. Ik heb ook met de supervisor gegeten en met mij is er niets aan de hand. Alsof hij ons ooit iets zou aandoen. De supervisor heeft alleen het beste met voor ons.

      De landbouwer zwijgt abrupt. Hij zegt dat hij maar een grapje maakte en vraagt of ik het tegen niemand wil zeggen.
    npc_farmer_final_opt_a: Bedank hem
    npc_farmer_final_opt_b: Vraag of alles goed is
    npc_farmer_final_res_a: Ik bedank %NAME% en vertrek. Hij was een trouwe vriend.
    npc_farmer_final_res_b: Ik vraag %NAME% of alles goed met hem is. Hij zegt van
      wel, maar in het duister van de basis zie ik zijn betraande ogen.
    npc_farmer_loop_lang: Ik... ik ben mezelf niet, Reiziger. Ik denk niet dat ik
      moet gaan. Nu nog niet. Ja, dat doe ik. Ik blijf.
    npc_farmer_loop_desc: "De landbouwer weigert te vertrekken, ook al krijgt hij
      geen salaris en opdrachten meer van de supervisor. \n\nHij stuurt me ook niet
      meer op pad en slijt zijn dagen met het verzorgen van mijn gewassen. Hij zegt
      dat hij nergens anders heen kan."
    npc_farmer_loop_opt_a: Lach hem toe
    npc_farmer_loop_opt_b: Vertrek
    npc_farmer_loop_res_a: "%NAME% lacht terug, want hij is gelukkig zo tussen zijn
      planten."
    npc_sci_obs_desc: |-
      Het observatorium was blijkbaar ingericht voor één enkel doel: het vinden van de interfaces van een wezen dat de Korvax 'de Atlas' noemden.

      Heel veel jaren later slaagde de bewoner van deze faciliteit hier eindelijk in, waarna hij verdween zonder een spoor achter te laten.
    npc_sci_obs_opt_a: Download gegevens
    npc_sci_obs_opt_b: Negeer
    ui_overseer_title: De basis uitbreiden
    ui_overseer_sub: Neem personeel aan en breid je basis uit
    ui_overseer_desc: Ik heb de kern van een bewoonbare basis gebouwd in de wildernis.
      Deze planeet lijkt me een geschikte plek om me voorlopig te vestigen. Als ik
      een succes wil maken van deze basis, moet ik uitbreiden en personeel zoeken.
    ui_scientist_title: Wetenschappelijk onderzoek
    ui_scientist_sub: Geavanceerd wetenschappelijk onderzoek
    ui_scientist_desc: Ik heb een wetenschapper ingehuurd voor mijn basis. Aan zijn
      terminal ontwikkelt hij nieuwe technologieën die me helpen om hier te overleven.
    ui_scientist_desc_alt: Ik moet een wetenschapper inhuren voor mijn basis. Aan
      zijn terminal ontwikkelt hij nieuwe technologieën die me helpen om hier te overleven.
    ui_exotut_title: Exocraft-technicus
    ui_exotut_sub: Exocraft-technologie en -onderhoud
    ui_exotut_desc: Ik heb een Vy'keen-technicus onderdak gegeven op mijn basis. Aan
      zijn terminal ontwikkelt hij allerlei planetaire voertuigen. Ook zorgt hij voor
      upgrades en onderhoud.
    ui_exotut_desc_alt: Als ik ooit de kunst van het navigeren met een exocraft wil
      leren, zal ik een exocraft-terminal moeten bouwen en een technicus vinden die
      hem kan bemannen.
    ui_weapguy_title: Wapenonderzoek
    ui_weapguy_sub: Upgrades aan wapensystemen
    ui_weapguy_desc: Ik heb een wapensmid ingehuurd voor mijn basis. Aan zijn terminal
      ontwikkelt hij upgrades en uitbreidingen voor mijn multitool en wapensystemen.
    ui_weapguy_desc_alt: Ik moet een wapensmid inhuren voor mijn basis. Aan zijn terminal
      ontwikkelt hij upgrades en uitbreidingen voor mijn multitool en wapensystemen.
    ui_farmer_title: Landbouwkundig onderzoek
    ui_farmer_sub: Landbouwmaterialen en plantenmonsters
    ui_farmer_desc: Ik heb een landbouwer ingehuurd voor mijn basis. Aan zijn terminal
      ontwikkelt hij landbouwmaterialen en ontwikkelt hij nieuwe plantenmonsters.
      Hiermee kan ik de wildernis ontginnen en alles kweken wat ik nodig heb.
    ui_farmer_desc_alt: Ik moet een landbouwer inhuren voor mijn basis. Aan zijn terminal
      ontwikkelt hij landbouwmaterialen en ontwikkelt hij nieuwe plantenmonsters.
      Hiermee kan ik de wildernis ontginnen en alles kweken wat ik nodig heb.
