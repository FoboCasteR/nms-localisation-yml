    ui_core_tutorial2_obj4_tip: |-
      In het wrak van het ruimteschip vind ik het ontwerp voor een <TECHNOLOGY>hyperdrive<>.

      Voor een hyperdrive heb ik een <COMMODITY>dynamische resonator<> nodig.

      Dynamische resonatoren zijn verkrijgbaar bij ruimtestations, maar ze zijn erg duur.
