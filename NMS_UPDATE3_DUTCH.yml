      MAATREGEL [<STELLAR>INGEZET<>] <IMG>SLASH<> OPSCHONEN [<TECHNOLOGY>UITGESCHAKELD<>]
    npc_core_act3_1a_desc: |-
      De stem in mijn exopak zegt dat hij me heeft gered. Hij was er al toen ik mijn ogen voor het eerst opendeed. Hij waarschuwde me voor gevaarlijke omstandigheden, vijanden en financiële transacties.

      Het is gek, maar eigenlijk is deze stem mijn trouwste vriend. Een metgezel die geen moment van mijn zijde week...
    npc_core_act3_1a_opt_a: Vraag wat je nu moet doen
    npc_core_act3_1a_opt_b: Vraag of hij een mop kent
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      Het exopak geeft geen antwoord. Maar ik voel me wel beter. Praten tegen een computer alsof het een levend wezen is... het begint al een gewoonte te worden.

      Ik ben geboren met een enorm potentieel. Ik had graag langer geleefd...
    npc_core_act3_1a_res_b: |-
      Natuurlijk geeft het exopak geen antwoord. Het zegt niets meer.

      Ik geloof niet dat ik eerder een grap heb verteld.

      Ik ben geboren met een enorm potentieel. Ik had graag langer geleefd...
    npc_core_act3_1a_res_c: |-
      Ik zeg niets, maar de gedachte alleen brengt een glimlach op mijn gezicht.

      Ik ben geboren met een enorm potentieel. Ik had graag langer geleefd...
    npc_core_act3_1b_desc: "Mijn blijdschap is van korte duur. Ik moet ze waarschuwen.
      Ik moet zoveel mogelijk Reizigers waarschuwen. \n\nHet multiversum houdt over
      zestien minuten op te bestaan. Ik weet niet of we nog uren, dagen of jaren hebben
      in deze gesimuleerde ruimte."
    npc_core_act3_1b_opt_a: Stijg op
    npc_core_act3_2_holohub_lang: WAARSCHUWING <IMG>SLASH<> NETWERKFOUT <IMG>SLASH<>
      16 <IMG>SLASH<> WAARSCHUWING <IMG>SLASH<> NETWERKFOUT <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: De terminal geeft een eindeloze reeks waarschuwingen
      en foutmeldingen weer over totale uitschakeling. Ik moet doen wat ik kan. Ik
      moet de rest vertellen wat ik heb ontdekt.
    npc_core_act3_2_holohub_opt_a: Probeer een bericht te versturen
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: "Ik vertel de Reizigers wat ik heb ontdekt: deze
      werelden zijn niet echt. De Atlas is geen god. Het is een machine die talloze
      realiteiten simuleert om onbekende reden. \n\nNa duizenden jaren actief te zijn
      geweest, komt er een eind aan de heerschappij van de Atlas. Over zestien minuten
      valt het systeem uit.\nWe weten niet hoeveel tijd we nog hebben in deze simulatie.
      Het is tijd om ons lot te accepteren en afscheid te nemen.\n\nIk rond mijn bericht
      af. Geen idee of iemand het zal horen. Ik kijk naar de wereld en vraag me af
      hoeveel wezens er nog niet zijn ontdekt, hoeveel schoonheid verloren zal gaan...\n\nIk
      weet wat me te doen staat. Alle wegen hebben me hiernaartoe geleid. Elk portaal
      heeft me een stapje dichterbij gebracht. Ik moet naar het centrum van dit sterrenstelsel.
      Dat is het zwaartepunt van de systeemfout.\n\nAls het kan, neem ik eerst afscheid
      van mijn vrienden en daarna ga ik de confrontatie aan met onze schepper. Ik
      zal erachter komen wat er nu gaat gebeuren."
    nada_core_act3_3_lang: Reiziger-vriend... we zijn zo snel mogelijk gekomen. Ga
      de anomalie in. Polo zet thee. Het is niet veilig in jouw universum...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: De schokken verspreiden zich over het multiversum! Sinds
      het ontbijt hebben realiteitsgolven tachtig dimensies overspoeld. Je mag van
      geluk spreken dat we je hebben gevonden!
    polo_core_act3_4_opt_a: Vertel Polo over de simulatie
    polo_core_act3_4_opt_b: Vertel Polo over zestien
    polo_core_act3_4a_lang: Nee, vriend. Praat daar niet over!
