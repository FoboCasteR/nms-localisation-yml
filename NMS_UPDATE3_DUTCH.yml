    npc_mission_delivery_proc_a_1: De opdrachtgever heeft een koerier nodig voor een
      dringende levering.
    npc_mission_delivery_proc_a_2: De opdrachtgever heeft een koerier nodig voor een
      waardevol voorwerp.
    npc_mission_delivery_proc_a_3: De opdrachtgever wil iets belangrijks versturen
      en zoekt een betrouwbare koerier.
    npc_mission_delivery_proc_a_4: De opdrachtgever wil een pakket discreet versturen,
      zonder vervelende vragen.
    npc_mission_delivery_proc_a_5: De opdrachtgever wil iets laten bezorgen, maar
      vertrouwt de traditionele koeriersdiensten niet.
    npc_mission_delivery_proc_b_1: Het voorwerp waar het om gaat is zeer kostbaar
      en heeft de aandacht getrokken van dieven.
    npc_mission_delivery_proc_b_2: De voorraad van de opdrachtgever is snel geslonken.
      Dit is het laatste exemplaar.
    npc_mission_delivery_proc_b_3: De ontvanger is belangrijk voor de opdrachtgever
      en het voorwerp moet veilig worden vervoerd.
    npc_mission_delivery_proc_b_4: Het voorwerp lijkt alledaags, maar door de vorige
      eigenaars en de manier waarop het is gebruikt, is het van cultureel belang.
    npc_mission_delivery_proc_b_5: Het voorwerp heeft enkele ongebruikelijke eigenschappen
      en een scan levert vreemde resultaten op. Het is nu van bijzondere wetenschappelijke
      waarde.
    npc_mission_delivery_proc_c_1: |-
      Dit voorwerp is onvervangbaar en de opdrachtgever benadrukt dan ook dat er voorzichtig mee moet worden omgesprongen.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_proc_c_2: |-
      De opdrachtgever verwacht na levering een uitgebreid verslag met informatie over eventuele schade.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_proc_c_3: |-
      De kluis is voorzien van extra analyseprotocollen. Alleen het origineel wordt goedgekeurd.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_proc_c_4: |-
      De opdrachtgever waarschuwt de koerier om geen informatie te verstrekken over het voorwerp aan ongeautoriseerde levensvormen.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_delivery_proc_c_5: |-
      De opdrachtgever wil dat het pakket even zorgvuldig als snel wordt bezorgd.

      De koerier krijgt 1x een verdedigingscoupon, in het geval van aanvallende piraten.
    npc_mission_pred_hunt_proc_a_1: De opdrachtgever verzamelt trofeeën om zijn nieuwe
      basis te versieren.
    npc_mission_pred_hunt_proc_a_2: De opdrachtgever wil de lokale dierenwereld beheren.
    npc_mission_pred_hunt_proc_a_3: De opdrachtgever wil voorkomen dat zich een schimmelinfectie
      verspreidt onder de lokale roofdieren.
    npc_mission_pred_hunt_proc_a_4: De opdrachtgever wil het aantal gevaarlijke roofdieren
      terugbrengen.
    npc_mission_pred_hunt_proc_a_5: De opdrachtgever probeert het lokale ecosysteem
      te veranderen ten gunste van planteneters.
    npc_mission_pred_hunt_proc_b_1: Hij heeft de hulp nodig van een professionele
      jager, want zijn eigen lichaam wil niet meer zo.
    npc_mission_pred_hunt_proc_b_2: Hij heeft de hulp nodig van een onverschrokken
      ontdekkingsreiziger die is opgewassen tegen elk roofdier.
    npc_mission_pred_hunt_proc_b_3: Vanwege de geloften die zijn cultus verplicht
      stelt, mag hij zelf geen wapens hanteren. Daarom schakelt hij de hulp in van
      een bewapende verkenner.
    npc_mission_pred_hunt_proc_b_4: Om medische redenen kan hij de planeet niet zelf
      verkennen. Ontdekkingsreizigers die dat in zijn plaats willen doen, worden goed
      betaald.
    npc_mission_pred_hunt_proc_b_5: Jagers die hem helpen met zijn missie worden goed
      betaald.
    npc_mission_pred_hunt_proc_c_1: Elk dood dier dat op de juiste manier is gemarkeerd,
      is geld waard.
    npc_mission_pred_hunt_proc_c_2: De ontdekkingsreiziger moet kunnen bewijzen dat
      hij het dier heeft gedood en niet simpelweg op een kadaver is gestuit.
    npc_mission_pred_hunt_proc_c_3: De ontdekkingsreiziger mag al het mordiet houden
      dat hij vindt tijdens de missie.
    npc_mission_pred_hunt_proc_c_4: De gegevensregistraties moeten worden geüpload,
      als bewijs dat het gedode dier inderdaad een vleeseter was.
    npc_mission_pred_hunt_proc_c_5: De opdrachtgever laat de moordmethode over aan
      de jager.
    npc_mission_cre_hunt_proc_a_1: De opdrachtgever verzamelt trofeeën om zijn nieuwe
      basis te versieren.
    npc_mission_cre_hunt_proc_a_2: De opdrachtgever wil de lokale dierenwereld beheren.
    npc_mission_cre_hunt_proc_a_3: De opdrachtgever wil voorkomen dat een schimmelinfectie
      zich verspreidt onder de lokale wezens.
    npc_mission_cre_hunt_proc_a_4: De opdrachtgever wil de populatiegroei van de wezens
      beperken.
    npc_mission_cre_hunt_proc_a_5: De opdrachtgever wil de balans in het lokale ecosysteem
      wijzigen.
    npc_mission_cre_hunt_proc_b_1: Hij heeft de hulp nodig van een professionele jager,
      want zijn eigen lichaam wil niet meer zo.
    npc_mission_cre_hunt_proc_b_2: Hij heeft de hulp nodig van een onverschrokken
      ontdekkingsreiziger die is opgewassen tegen elk wezen.
    npc_mission_cre_hunt_proc_b_3: Vanwege de geloften die zijn cultus verplicht stelt,
      mag hij zelf geen wapens hanteren. Daarom schakelt hij de hulp in van een bewapende
      verkenner.
    npc_mission_cre_hunt_proc_b_4: Om medische redenen kan hij de planeet niet zelf
      verkennen. Ontdekkingsreizigers die dat in zijn plaats willen doen, worden goed
      betaald.
    npc_mission_cre_hunt_proc_b_5: Jagers die hem helpen met zijn missie worden goed
      betaald.
    npc_mission_cre_hunt_proc_c_1: Elk dood dier dat op de juiste manier is gemarkeerd,
      is geld waard.
    npc_mission_cre_hunt_proc_c_2: De ontdekkingsreiziger moet kunnen bewijzen dat
      hij het dier heeft gedood en niet simpelweg op een kadaver is gestuit.
    npc_mission_cre_hunt_proc_c_3: De ontdekkingsreiziger mag al het mordiet houden
      dat hij vindt tijdens de missie.
    npc_mission_cre_hunt_proc_c_4: De gegevensregistraties moeten worden geüpload,
