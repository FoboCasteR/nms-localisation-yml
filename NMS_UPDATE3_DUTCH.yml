    ui_core_act3_step3_desc: "De Atlas is stervende. Hij wil dat ik hem weer op gang
      breng met een sprong door zijn interface in het centrum van het sterrenstelsel.
      Maar dat betekent dat deze wereld wordt gereset, waardoor mijn leven en alles
      wat ik ken verdwijnt. Ik weet niet of ik dat kan opbrengen.\nDit sterrenstelsel
      is genoeg voor me. Ik ben tevreden met wat ik ontdek en laat de rest graag over
      aan het lot. \nDe Atlas wacht op me, mocht ik me bedenken."
    ui_core_act3_step3_obj1: Geniet van het sterrenstelsel
    ui_core_act3_step3_obj1_tip: De Atlas is stervende, maar gemeten naar een buitenaardse
      tijdschaal. Je kunt nog jaren lang het sterrenstelsel verkennen en talloze planeten
      ontdekken voordat het sterrenstelsel wordt gereset.
