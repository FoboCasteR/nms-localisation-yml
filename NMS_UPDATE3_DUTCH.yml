    npc_core_act3_1_desc: |-
      Ik zoek de veiligheid van mijn schip op. Ik ben misselijk, maar gekalmeerd.
      Het voelt alsof ik moet overgeven.
    npc_core_act3_1_opt_a: Geef over
    npc_core_act3_1_opt_b: Verzet je ertegen
    npc_core_act3_1_res_a: Net als ik wil overgeven, klinkt er een stem uit mijn exopak.
      Mijn misselijkheid verdwijnt.
    npc_core_act3_1_res_b: Ik probeer me ertegen te verzetten, maar ik voel het gal
      omhoogkomen. Net als ik wil overgeven, klinkt er een stem uit mijn exopak. Mijn
      misselijkheid verdwijnt.
    npc_core_act3_1a_lang: |-
