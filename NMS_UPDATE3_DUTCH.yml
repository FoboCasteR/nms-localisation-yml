      Gebruik de <TECHNOLOGY>terreinvervormer<> met <IMG>FIRE<>. Kies een andere stand van de multitool met <IMG>CYCLEWEAPON<>.
      Maak tunnels met de <TECHNOLOGY>terreinvervormer<> om te schuilen voor <COMMODITY>gevaren<>.
      Zoek <VAL_ON>onder de grond<> naar waardevolle elementen als <EARTH>kobalt<> en andere schatten.
      Standaard wordt het terrein vernietigd door de <TECHNOLOGY>terreinvervormer<>. Gebruik het <VAL_ON>snelmenu<> (<IMG>QUICK_MENU<>) om bij geavanceerde bewerking Constructie te activeren.
