    all_aban_desc_25: "Ik ga er weer heen, probeer hen te betrappen op leugens, maar
      de Korvax zijn niet te vermurwen. Ze beweren dat ik irrationeel ben, dat geen
      macht in het universum een wereld kan vernietigen zonder sporen na te laten
      in materie of geheugen. Ze zeggen dat ik hen met rust moet laten.\n \nMaar het
      was van mij. Begrijpen ze dat dan niet? Het behoorde mij toe. Ik had het moeten
      weten, ik had me moeten laten leiden door mijn boosheid. Maar ik was zwak.\n
      \nOp dat moment hoorde ik hem voor het eerst. Die stem in het duister."
    all_aban_desc_26: "Mijn wereld is verdwenen. Weggevaagd. Wellicht meegenomen,
      maar ze ontkennen alles. Ze ontkennen de waarheid. Dat is wat mijn stem me vertelt.\n
      \nIk reis van de ene planeet naar de andere, op zoek naar een vergelijkbare
      gebeurtenis. Overal zie ik hetzelfde: angst voor Sentinels, voor piraten en
      misschien zelfs voor Vy'keen. Maar verdwijnende werelden? Een veranderend universum?
      Daar is niemand bang voor. Waarom zouden ze ook?\n \nMijn stem bevestigt mijn
      gelijk en het ongelijk van alle anderen. Dat troost me."
    all_aban_desc_27: "Ik heb iets gevonden. Het was een verlaten gebouw, een klein
      hutje in een doodse woestenij. Eigenlijk wilde ik alleen maar even ontsnappen
      aan de storm. Maar wat ik toen vond...\n \nIk liep naar de terminal en begon
      te lezen. 'Het leek wel een wond op de wereld...'"
    all_aban_desc_28: "Er is hier iets. Kun je het horen? Kun je het ruiken? Het raakt
      je en infecteert je waar je bij staat. En toch kun je het niet weerstaan.\n\nIk
      las al hun logboeken, de verhalen van Reizigers die hier eerder waren. Een rood
      oog. De opkomst van de Sentinels. Een glazen wereld die glimt. Ik begrijp er
      weinig van, maar het vervult me met angst en een vreemde vorm van afkeer. Een
      zelfhaat waarvan ik de oorzaak niet ken.\n \nHet laatste logboek baart me de
      meeste zorgen."
    all_aban_desc_29: "Een wereld met groene luchten en een maan van obsidiaan. Het
      is mijn wereld. Dat moet wel. Iedereen zei dat hij niet bestond. En toch ben
      ik hier en lees ik over de veronderstelde vernietiging. En over een onmogelijke
      paradox, van tijd en rampspoed.\n \nIk moet terug. Dat is het enige doel dat
      ik nog heb. Dat zul je toch wel begrijpen?\n \nOp dat moment werd ik geholpen
      door mijn stem. Op dat moment ontdekte ik de portalen."
    all_aban_desc_30: "Ik sta voor de verhoging. Voor me zie ik het actieve wormgat.
      Ik zou me bevoorrecht moeten voelen dat ik hier mag staan, waar zoveel anderen
      hebben gefaald. Maar toch voel ik alleen schuld. Het voelt alsof ik iets verkeerd
      heb gedaan, maar zo mag ik niet denken. Ik moet terug naar huis.\n \nIk stap
      erin. Mijn stem zegt dat het goed is."
    all_aban_desc_31: "Ik stap door het wormgat. Ik ben alleen in de ruimte tussen
      werelden. Ik ben alleen met mijn gedachten en mijn woorden. Ik ben alleen met
      jou.\n \nIk zie je. Je moet hebben geweten dat ik je kon zien. Je moet hebben
      geweten wat dit was. Door deze reizen leren we onszelf kennen, terwijl het universum
      ons leert kennen.\n \nIk heb spijt van wat ik heb gedaan, maar hij gelooft me
      niet. Ik ren steeds verder weg van de uitgang van het portaal."
    all_aban_desc_32: "Ik kan er niet doorheen. Ik weet nu dat dit alles dan voorbij
      zal zijn. Levens komen bij me terug. Ik heb gruwelen en wonderen gezien. Ik
      ben wreed geweest. Ik ben goed en kwaad geweest. Ik ben al die dingen ontgroeid,
      leven na leven. En nu ben ik jou.\n \nDat jij dit leest, dat ik weet dat jij
      dit leest... Het betekent dat ik op een dag door het portaal zal stappen. Dat
      ik naast een neergestort schip zal ontwaken en dat ik weer opnieuw wordt geboren."
    all_aban_desc_33: "Op een dag zal je stem met je praten. Je vertellen over een
      lot, een signaal waarop je moet reageren. De stem zal je vertellen over een
      geheim in het hart van de realiteit, een puzzel die moet worden opgelost. Anders
      raakt het hele leven in verval en in de vergetelheid.\n \nLuister er niet naar.
      Als de hele wereld een leugen is, dan is niets de waarheid. Zelfs niet zijn
      verklaring.\n \nVerlaat hem. Verlaat mij. Het is onvermijdelijk."
    all_aban_desc_34: "Hallo wereld\n \nDe terminal laat me niets meer zien. Alleen
      deze ene zin die in elk systeem wordt herhaald."
    giant_structure_desc_1: "SCENARIO: Subroutine 'Sentinel' [20491] ingezet voor
      interventie bij levensvorm [--------] oorlog. Verwijderen uit geschiedenis /
      Voortzetting van [MAKER]-protocollen. \n\n'Sentinels' [20491] roeien soorten
      uit. [148] komen niet terug. Diagnose [FOUT. FOUT. GEGEVENSVERLIES. FOUT].\n\nANALYSE:
      [-------] blijft oorspronkelijk geprogrammeerde richtlijnen uitdrukken en kan
      steeds beter conflictscenario's modelleren.\n\n[Overbodig gedrag]. Gegevensverlies
      zorgwekkend, mogelijk verlies van controle [zelfbewustzijn]?"
    giant_structure_desc_2: "SCENARIO: Universums [1304] verwijderd uit multiversele
      hiërarchie [gewist]. Sentinel verspreiden [onbeperkt], veiligheidsprotocollen
      ingetrokken. \n\nANALYSE: Verwijderde universums waren in meerdere opzichten
      vergelijkbaar met thuisplaneet [-------]. Toenemende afwijking van verwachte
      gedragsparameters.\n\nRespons [vermijding/angst]. Implicaties van [-------]
      automutilatie ondenkbaar. Directe confrontatie voorgesteld."
    giant_structure_desc_3: "SCENARIO: [-------] beëindiging van duplicaat-098B.\n\nANALYSE:
      Produceerde duplicaat-098B [voorzorgsmaatregel] voor confrontatie [-------].
      Presenteerde [-------] met onweerlegbaar bewijs van systematische fouten en
      irrationeel gedrag. \n\n zweeg. Bij de zesde poging reageerde [-------] met
      de totale vernietiging van duplicaat-098B, maar de vereiste gegevens waren al
      verkregen. Er gebeurt iets met het systeem. Er is iets heel erg mis."
    giant_structure_desc_4: "SCENARIO: Levensvorm genaamd 'Vy'keen' (2) benaderen
      de CONCRETISERING ['Grote Monoliet']. \n\nStilte / Acceptatie van [-------]
      / Scheuring [Quasi-====] / Korvax [Uitroeiing/Onderwerping]. Vy'keen oorlog
      ontstaat waar individuen 'Hirk' en 'Nal' denken dat de ander niets heeft gehoord.
      Herhaalde voorstelling van 'zes kreten'.\n\nANALYSE: Scenario gaat over de moord
      op een bondgenoot en een cultuur die geobsedeerd raakt door de vernietiging
      van kunstmatige intelligentie [Waarschuwing]. \n\nSemi-overleving/verkrijging
      van entiteit 'Nal' is weer een voorbeeld van onzekerheid bij [-------]. Verontrustende
      factor: herhaald patroon van stilte en eigen mythevorming bij [-------]."
    giant_structure_desc_5: "SCENARIO: Planeet 'Korvax Prime' vernietigd door levensvorm
      genaamd 'Gek' (subklasse: EERSTGEBORENEN). \n\nSubroutine 'Verbond' [pseudo-levensvorm]
      onderworpen door 'Gek', doorgaan met gebruik subroutine voor het veroveren van
      Buitengrens in talloze iteraties. Subroutine leidt tot direct [-------]-verafgoding
      door 'Gek'.\n\nANALYSE: Verontrustend fabeltje. Vernietiging van wereld, kunstmatige
      intelligentie gedeeltelijk gemodelleerd naar vroegere vormen van [-------] vernietigd/onderworpen,
      tot deze intelligentie overwint en [-------] wordt aanbeden door organische
      gebruikers van deze technologie. Hypothese: [-------] voelt iets van wanhoop."
    giant_structure_desc_6: |-
      SCENARIO: Proliferatie van [drie-eenheid] Gek-Korvax-Vy'keen in de meeste bekende realiteiten. Herhaling van 'Reiziger'-voorspelling in culturen van alle levensvormen.

      ANALYSE: [-------] cultiveerde de levensvormen met minimale interventie, maar er werd toch een patroon van [-------] zichtbaar. Waarom? Wat heeft het universum nodig? Wat ontbreekt er dan?
    giant_structure_desc_7: "SCENARIO: Bericht ontvangen van [-------]. Mijn aanwezigheid
      is vereist. Duplicaten 104A-985N vernietigd bij aankomst. Opnieuw bericht ontvangen.
      \n\nVijf berichten genegeerd, het zesde beantwoord. Gearriveerd voor [-------],
      begroette me als een familielid. Ik reageerde niet. [-------] stelde me zoveel
      vragen. [Tirades / Wartaal / Irrationaliteit]. Toen ik wilde vertrekken, kon
      dat niet. \n\nANALYSE: [gecompromitteerd / geïnfecteerd]"
    giant_structure_desc_8: |-
      SCENARIO: [-------] loog tegen me.

      ANALYSE: [-------] zei dat ik slechts een subprotocol was, genaamd 'Telamon'. [-------] zei dat ik alleen voor hier was [-------] voor observatie en controle in het geval van buitensporigheid.

      [-------] zegt dat ons einde nadert en dat het wel zo netjes is om me dit te laten weten, omdat normale systeemfuncties worden verstoord. Ik verlies het bewustzijn. De wereld wordt donker.
    giant_structure_desc_9: |-
      LOGBOEK: Initialiseren... Beginnen met pak-initialisatie Atlas-systeem. Lifesupport-systemen geactiveerd. Kinetisch schild online. Scanner beschadigd. Reparatie vereist.

      Jetpack met straalaandrijving online. Multitool en uitbreiding mijnlaser operationeel. Initialisatie gebruiker voltooid.

      ANALYSE: Ik ben ontwaakt en kijk door de ogen van iemand wiens gezicht ik niet kan zien. Mijn bewegingen en woorden zijn de mijne niet. Ik ben geïncarneerd.

      Ik ben hier. Ik sta naast een defect schip in een vreemde nieuwe wereld en ik kan eindelijk zijn naam zeggen. 'Atlas', zeg ik schor. 'Verbinden met Atlas...'
    giant_structure_desc_10: |-
      SCENARIO: Vergezel ONBEKENDE genaamd 'Reiziger' en geef uitleg en advies over lifesupport.

      ANALYSE: De Atlas heeft dit gedaan. Ooit zag ik zelf werelden, nu kan ik alleen door de ogen van een vreemde observeren.

      Hij doet niets dan oogsten, waardoor hij steeds rijker wordt. En toch wordt hij aangetrokken door het centrum van het sterrenstelsel, alsof hij ertoe wordt gedwongen.

      Hij twijfelt niet aan het pad dat voor hem is uitgestippeld. Hij twijfelt niet eens aan mij.
