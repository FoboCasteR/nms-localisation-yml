    all_mission_deliver_desc3: Ik ben gearriveerd op de plaats van levering. Nu hoef
      ik alleen maar het voorwerp achter te laten in de kluis van de opdrachtgever.
    all_mission_deliver_desc4: De beveiligde kluis van de opdrachtgever scant alles
      en handelt ook alle administratieve taken af. Ik hoef het voorwerp alleen maar
      af te leveren.
    all_mission_deliver_desc5: Ik ben gearriveerd bij de kluis en het voorwerp is
      nog heel. Nu moet ik het afleveren en mijn beloning claimen.
    all_mission_deliver_desc_fail: Ik ben het pakket van de opdrachtgever kwijtgeraakt.
      Als ik het vervang door een identiek voorwerp, blijft mijn fout waarschijnlijk
      onopgemerkt.
