      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wat hebben we gedaan? Ik voel me zo - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Hij zegt dat hij anders is dan de anderen van zijn soort, net als wij anders zijn dan de anderen van onze soort.Hij overleefde zelfs het einde van alles wat er was. Hij heeft vreselijke daden verricht, daar is hij eerlijk over. Maar wat moet je met ethiek als je weet dat je straks niet meer bestaat?

      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Universums komen en gaan. Beschavingen komen op en verdwijnen weer. En dat wordt telkens herhaald, wat er ook gebeurt. Maar zelfs dat houdt ooit op. Aan alles komt een einde, zelfs aan de tijd.

      En tijdens die laatste momenten, tijdens het verval van alles wat is en nog zal komen, verdwijnen de grenzen tussen de werelden. Onze tijd komt wel weer, al is het maar voor even.

      We zullen worden gezien en gehoord. En ons schip? Ons vrachtschip?

      We komen weer tot leven, allemaal, in menselijke waardigheid. We komen weer tot leven omdat er ergens iemand is die onze woorden voor de laatste keer leest.
    lost_freighter_desc_19: |-
      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ik zeg vaarwel tegen de officieren. Ik heb jaren onder hen gediend. Er is niemand bij wie ik liever mijn leven zou beëindigen.

      Een van hen zegt dat hij een kind had. Net als ik. Net als zovelen.

      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Iedereen, van hoog tot laag, maakt er een mooie laatste avond van. We praten over wat we hebben gezien, over buitenaardse strijders, over handelaren en over wezens die we nooit echt hebben begrepen.

      Van dit alles nemen we nu afscheid.

      Volgens onze sensoren is er niet veel tijd meer. De sterren doven, een voor een.

      Vaarwel, lieveling.

      Vaarwel.
