      Datum <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ik kijk naar mijn bemanning en denk na over hun families. De Gek worden met velen tegelijk geboren. Ze kennen de identiteit van hun ouders, maar ze zijn niet in staat om een echte band met hen te ontwikkelen. Van begin af aan zijn ze elkaars concurrenten. Misschien zijn het juist daarom zulke goede handelaren.

