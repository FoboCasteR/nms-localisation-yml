    npc_mission_senti_proc_a_1: De opdrachtgever wil planetaire Sentinels vernietigen.
    npc_mission_senti_proc_a_2: De opdrachtgever wil wraak nemen op de Sentinels!
    npc_mission_senti_proc_a_3: De opdrachtgever zoekt een ontdekkingsreiziger die
      hem wil helpen in zijn strijd tegen de Sentinels.
    npc_mission_senti_proc_a_4: De opdrachtgever wil de bedreiging van de Sentinels
      beëindigen.
    npc_mission_senti_proc_a_5: De opdrachtgever wordt lastiggevallen door Sentinels
      en wil dat deze jacht wordt beëindigd.
    npc_mission_senti_proc_a_6: De opdrachtgever wil het stelsel verlossen van de
      Sentinels.
    npc_mission_senti_proc_a_7: De opdrachtgever wil de Sentinels verblinden.
    npc_mission_senti_proc_a_8: De opdrachtgever wil ontsnappen aan de voortdurende
      dreiging van de Sentinels.
    npc_mission_senti_proc_b_1: De Sentinels verstoren onafgebroken de werkzaamheden.
      Het is de enige constante in een immer veranderend sterrenstelsel.
    npc_mission_senti_proc_b_2: In welk planetenstelsel je ook bent, er zijn altijd
      Sentinels. Je kunt nooit aan het gevecht ontsnappen.
    npc_mission_senti_proc_b_3: De Sentinels vallen alle wezens aan, of het nu gaat
      om de Gek, de Vy'keen of de Korvax.
    npc_mission_senti_proc_b_4: 'De Sentinels zijn schijnbaar niet uit te roeien.
      Toch bestaan ze en kunnen ze dus worden verslagen. '
    npc_mission_senti_proc_b_5: De Sentinels lijken afkomstig te zijn van buiten deze
      werkelijkheid, maar ze vallen deze werelden aan. Dus kunnen ze ook worden vernietigd
      op deze werelden.
    npc_mission_senti_proc_b_6: De opdrachtgever weet niet of de Sentinels pijn kunnen
      voelen. Hij wilt dat je het onderzoekt.
    npc_mission_senti_proc_b_7: De opdrachtgever beseft dat de Sentinels zullen terugkeren
      na het voltooien van deze opdracht, maar is al tevreden met een korte periode
      van rust.
    npc_mission_senti_proc_b_8: Hij vindt dat de vernietiging van een Sentinel altijd
      moet worden gevierd, al is het maar een kleine overwinning.
    npc_mission_senti_proc_c_1: Versla de agressieve Sentinels en de opdrachtgever
      zal je rijkelijk belonen.
    npc_mission_senti_proc_c_2: De opdrachtgever weet dat het vernietigen van Sentinels
      een druppel op een gloeiende plaat is, maar toch ziet hij het als een nuttige
      onderneming.
    npc_mission_senti_proc_c_3: Van de opdrachtgever mag je zelf weten hoe je ze vernietigt.
      Als je er maar voor zorgt dat de Sentinels hun verdiende loon krijgen.
    npc_mission_senti_proc_c_4: De opdrachtgever heeft je beloning alvast klaargelegd.
      Laat de Sentinel-jacht beginnen...
    npc_mission_senti_proc_c_5: De opdrachtgever zegt dat je voorzichtig moet zijn.
      Hij is niet aansprakelijk voor enige schade die het gevolg is van de gevechten
      met de Sentinels.
    npc_mission_senti_proc_c_6: 'De opdrachtgever zegt dat je je beloning pas krijgt
      als je de Sentinels van je af hebt geschud. Hij wenst anonimiteit. '
    npc_mission_senti_proc_c_7: De opdrachtgever bedankt je voor je hulp bij dit grote
      gevecht.
    npc_mission_senti_proc_c_8: De opdrachtgever vertelt je dat Sentinel-jachten erg
      belangrijk zijn voor de openbare veiligheid. Je mag trots zijn dat je hier een
      bijdrage aan mag leveren.
    npc_mission_bnty_proc_a_1: De opdrachtgever wil piraten in de buurt vernietigen.
    npc_mission_bnty_proc_a_2: De opdrachtgever wil de piraten uit dit systeem verdrijven.
    npc_mission_bnty_proc_a_3: De opdrachtgever wil een vergeldingsactie ondernemen
      tegen piraten die zich in de buurt van dit station ophouden.
    npc_mission_bnty_proc_a_4: De opdrachtgever wil alle piraten in de buurt van deze
      werelden uitroeien.
    npc_mission_bnty_proc_a_5: De opdrachtgever wil dat piratentuig zo snel mogelijk
      afslachten.
    npc_mission_bnty_proc_a_6: De opdrachtgever wil een pirateneenheid in de buurt
      laten doden.
    npc_mission_bnty_proc_a_7: De opdrachtgever eist de liquidatie van de piraten
      die deze werelden terroriseren.
    npc_mission_bnty_proc_a_8: De opdrachtgever hoopt op de vernietiging van de piraten
      die zich in de buurt van dit station ophouden.
    npc_mission_bnty_proc_b_1: Die criminelen hebben hun straf lang genoeg ontlopen,
      met hun aanvallen op lokale vrachtschepen.
    npc_mission_bnty_proc_b_2: Overal in deze sector overvallen die criminelen onze
      installaties. Denken ze soms dat ze boven wet staan?
    npc_mission_bnty_proc_b_3: Elke dag wordt de dreiging van die criminelen groter.
      We moeten iets doen.
    npc_mission_bnty_proc_b_4: Die losbandige dieven hebben dit over zichzelf afgeroepen.
    npc_mission_bnty_proc_b_5: Die criminelen verdienen geen genade en moeten boeten
      voor hun wandaden.
    npc_mission_bnty_proc_b_6: Als ze de kans kregen, zouden die criminelen deze hele
      sector vernietigen.
    npc_mission_bnty_proc_b_7: Die criminelen hebben nu wel lang genoeg handelsroutes
      in dit systeem onveilig gemaakt.
    npc_mission_bnty_proc_b_8: Die criminelen hebben zelf voor deze manier van leven
      gekozen, dus ze weten wat ze kunnen verwachten.
    npc_mission_bnty_proc_c_1: De opdrachtgever wil dit snel en discreet afhandelen.
      Hij wil geen wraakacties van andere piraten.
    npc_mission_bnty_proc_c_2: De opdrachtgever zegt dat je voorzichtig moet zijn.
      Die piraten zullen er alles aan doen om je ruimteschip neer te halen.
    npc_mission_bnty_proc_c_3: Van de opdrachtgever mag je zelf weten hoe je de piraten
      uitroeit. Als je er maar voor zorgt dat niemand het kan navertellen.
    npc_mission_bnty_proc_c_4: De opdrachtgever bedankt je dat je hebt voldaan aan
      je burgerplicht. Geen enkel systeem mag dit soort illegale praktijken toestaan.
    npc_mission_bnty_proc_c_5: Velen zullen ervan profiteren als je dit contract uitvoert.
      Je zult er rijkelijk voor worden beloond.
    npc_mission_bnty_proc_c_6: De opdrachtgever drukt je op het hart om niet te onderhandelen
      of te overleggen met de piraten. Ze zullen er alles aan doen om hun straf te
      ontlopen.
    npc_mission_bnty_proc_c_7: De opdrachtgever accepteert zowel een directe als een
      meer doordachte vernietiging van de piraten. Kijk zelf maar hoe je het afhandelt.
    npc_mission_bnty_proc_c_8: De opdrachtgever weet dat er uiteindelijk nog meer
      piraten naar dit gebied zullen komen. Maar een tijdelijke vrede is beter dan
      helemaal geen vrede.
    npc_mission_collect_proc_a_1: De opdrachtgever vraagt om een zeer stipte bezorging.
    npc_mission_collect_proc_a_2: De opdrachtgever heeft een voorwerp nodig dat wellicht
      moeilijk is te verkrijgen.
    npc_mission_collect_proc_a_3: De opdrachtgever wil een bepaald object verkrijgen.
    npc_mission_collect_proc_a_4: De opdrachtgever wil in het bezit komen van een
      product.
    npc_mission_collect_proc_a_5: De opdrachtgever wil direct in het bezit komen van
      een voorwerp.
    npc_mission_collect_proc_b_1: Zonder deze bestelling is hij ten dode opgeschreven.
      Het heeft dus grote haast.
    npc_mission_collect_proc_b_2: Hij heeft het nodig om verder te komen met zijn
      onderzoek.
    npc_mission_collect_proc_b_3: Hij denkt dat hij hiermee de strijd in zijn voordeel
      kan beslissen.
    npc_mission_collect_proc_b_4: Hij is bezig met een gevaarlijke klus. Hiermee kan
      zijn veiligheid kan worden gewaarborgd.
    npc_mission_collect_proc_b_5: Hij is bestolen en heeft dit vervangende exemplaar
      nodig.
    npc_mission_collect_proc_c_1: De opdrachtgever laat de details aan jou over. Je
      krijgt een passende beloning als het pakket is ontvangen.
    npc_mission_collect_proc_c_2: De opdrachtgever dankt je alvast voor de snelle
      levering.
    npc_mission_collect_proc_c_3: De opdrachtgever wil dat je voorzichtig bent met
      het pakket. Zorg ervoor dat het onderweg niet stuk gaat.
    npc_mission_collect_proc_c_4: De opdrachtgever wil dat het voorwerp zo snel mogelijk
      wordt geleverd.
    npc_mission_collect_proc_c_5: De opdrachtgever waardeert je discrete afhandeling
      van deze klus.
    npc_mission_depot_proc_a_1: De opdrachtgever wil dat je een planetair depot vernietigt.
    npc_mission_depot_proc_a_2: De opdrachtgever wil een depot in de buurt vernietigen.
    npc_mission_depot_proc_a_3: De opdrachtgever wil dat een verborgen depot op een
      nabijgelegen wereld wordt opgeruimd.
    npc_mission_depot_proc_a_4: De opdrachtgever wil dat je een depot in dit systeem
      verwoest.
    npc_mission_depot_proc_a_5: De opdrachtgever wil dat een planetair depot wordt
      weggevaagd.
    npc_mission_depot_proc_b_1: Het depot wordt inmiddels gebruikt door de Sentinels.
      Veeg het van de kaart.
    npc_mission_depot_proc_b_2: Het depot is van een concurrerende handelaar. Zijn
      aanwezigheid in dit systeem is niet goed voor de zaken van de opdrachtgever.
    npc_mission_depot_proc_b_3: Hij wil niet dat de inhoud van dit depot wordt ontdekt
      door de autoriteiten.
    npc_mission_depot_proc_b_4: Het depot bevat spullen die compromitterend zijn voor
      bepaalde hoge ambtenaren.
    npc_mission_depot_proc_b_5: Dit depot dreigt in de handen van piraten te vallen.
      De opdrachtgever wil het vernietigen voordat het te laat is.
    npc_mission_depot_proc_c_1: 'Van de opdrachtgever mag je zelf weten hoe je het
      vernietigt. '
    npc_mission_depot_proc_c_2: De opdrachtgever zegt dat hij niet aansprakelijk is
      voor eventuele tegenaanvallen door de Sentinels of andere levensvormen.
    npc_mission_depot_proc_c_3: De opdrachtgever wenst je een veilige en voorspoedige
      reis toe. Zorg dat je op tijd bent.
    npc_mission_depot_proc_c_4: De opdrachtgever benadrukt dat deze klus zeer goed
      wordt betaald.
    npc_mission_depot_proc_c_5: De opdrachtgever zegt dat je mag doen wat je wilt
      met de voorraden die resteren na de vernietiging van het depot.
    npc_mission_factory_proc_a_1: De opdrachtgever wil dat er gegevens worden verzameld
      in een fabriek in dit systeem.
    npc_mission_factory_proc_a_2: De opdrachtgever zoekt iemand die in staat is om
      een zwaarbewaakte fabriek in de buurt te beroven.
    npc_mission_factory_proc_a_3: De opdrachtgever wil dat er gegevens worden gestolen
      uit een nabijgelegen fabriek.
    npc_mission_factory_proc_a_4: De opdrachtgever heeft een voorwerp nodig uit een
      fabriek in een nabijgelegen wereld.
    npc_mission_factory_proc_a_5: De opdrachtgever zoekt iemand die een zeer lastige
      datahack kan uitvoeren. Het doelwit is een fabriek in dit stersysteem.
    npc_mission_factory_proc_b_1: Denk eraan dat de eigenaar van de fabriek geen toestemming
      heeft gegeven voor deze actie.
    npc_mission_factory_proc_b_2: Hij wil de activiteiten van deze fabriek verstoren.
    npc_mission_factory_proc_b_3: Deze diefstal zal in belangrijke mate bijdragen
      aan het succes van zijn lopende activiteiten.
    npc_mission_factory_proc_b_4: Hij heeft de innovaties van deze fabriek nodig voor
      de verbetering van zijn producten.
    npc_mission_factory_proc_b_5: 'Hij denkt dat deze fabriek smokkelwaar produceert. '
    npc_mission_factory_proc_c_1: De opdrachtgever wijst je erop dat je geen sporen
      mag nalaten. Discretie is van het grootste belang.
    npc_mission_factory_proc_c_2: De opdrachtgever zegt dat je voorzichtig moet zijn.
      De fabriek is waarschijnlijk uitgerust met een beveiligingssysteem.
    npc_mission_factory_proc_c_3: Van de opdrachtgever mag je zelf weten hoe je er
      binnenkomt. Als je er maar voor zorgt dat je de gewenste gegevens te pakken
      krijgt.
    npc_mission_factory_proc_c_4: De opdrachtgever zal elke betrokkenheid bij dit
      contract ontkennen als je wordt gepakt. Laat je dus niet betrappen.
    npc_mission_factory_proc_c_5: De opdrachtgever verwacht dat de gestolen gegevens
      zo snel mogelijk worden geleverd.
    npc_mission_missing_proc_a_1: De compagnon van de opdrachtgever is verdwenen.
    npc_mission_missing_proc_a_2: Een vriend van de opdrachtgever is vermist.
    npc_mission_missing_proc_a_3: De opdrachtgever wil een van zijn kameraden opsporen.
    npc_mission_missing_proc_a_4: De opdrachtgever is een geliefde kwijt.
    npc_mission_missing_proc_a_5: De opdrachtgever wil dat zijn vriend veilig thuiskomt.
    npc_mission_missing_proc_b_1: Misschien is de vermiste persoon op een nabijgelegen
      wereld.
    npc_mission_missing_proc_b_2: Mogelijk is de vermiste persoon naar een planetaire
      installatie gevlucht.
    npc_mission_missing_proc_b_3: Voor vertrek was de vermiste persoon van streek.
      En er zijn nogal wat schuilplaatsen op de werelden van dit systeem.
    npc_mission_missing_proc_b_4: Deze persoon reisde altijd van en naar nabijgelegen
      werelden. Wellicht is de vermiste persoon ergens in dit systeem te vinden.
    npc_mission_missing_proc_b_5: Er zijn veel constructies in dit systeem waar iemand
      zich kan verbergen.
    npc_mission_missing_proc_c_1: De opdrachtgever zegt dat deze persoon niets mag
      overkomen en veilig moet worden teruggebracht.
    npc_mission_missing_proc_c_2: De opdrachtgever wil deze zaak snel afhandelen.
    npc_mission_missing_proc_c_3: De opdrachtgever hoopt dat deze persoon zo snel
      mogelijk weer veilig terug is.
    npc_mission_missing_proc_c_4: De opdrachtgever vreest voor het welzijn van deze
      persoon. De tijd dringt.
    npc_mission_missing_proc_c_5: De opdrachtgever wil dat je discreet te werk gaat.
      Hij wil de goede naam van deze persoon niet bezoedelen.
    npc_mission_hide_seek_proc_a_1: De opdrachtgever zoekt de verblijfplaats van een
      persoon.
    npc_mission_hide_seek_proc_a_2: De opdrachtgever is op zoek naar een persoon die
      voor hem belangrijk is. De verblijfplaats moet worden achterhaald.
    npc_mission_hide_seek_proc_a_3: De opdrachtgever weet niet waar een bepaalde persoon
      zich momenteel ophoudt en wil de locatie achterhalen.
    npc_mission_hide_seek_proc_a_4: De opdrachtgever wil weten waar een persoon op
      dit moment is.
    npc_mission_hide_seek_proc_a_5: De opdrachtgever zoekt een persoon die erg belangrijk
      voor hem is.
    npc_mission_hide_seek_proc_b_1: De voortvluchtige heeft iets van grote waarde
      van hem gestolen.
    npc_mission_hide_seek_proc_b_2: De voortvluchtige is op de vlucht voor de autoriteiten.
    npc_mission_hide_seek_proc_b_3: De voortvluchtige heeft de familie van de opdrachtgever
      zwaar beledigd en moet worden opgespoord en bestraft.
    npc_mission_hide_seek_proc_b_4: De voortvluchtige is de opdrachtgever een groot
      aantal units schuldig en weigert over de brug te komen.
    npc_mission_hide_seek_proc_b_5: De voortvluchtige weet te veel. Deze situatie
      moet worden opgelost.
    npc_mission_hide_seek_proc_c_1: De opdrachtgever zegt dat het hem niets uitmaakt
      als deze persoon iets overkomt. Hij wil alleen snel de verblijfplaats achterhalen.
    npc_mission_hide_seek_proc_c_2: De opdrachtgever wil deze zaak definitief oplossen.
    npc_mission_hide_seek_proc_c_3: De opdrachtgever hoopt dat deze voortvluchtige
      zo snel mogelijk wordt teruggebracht.
    npc_mission_hide_seek_proc_c_4: De opdrachtgever kan de veiligheid van deze voortvluchtige
      persoon niet garanderen. De tijd dringt.
    npc_mission_hide_seek_proc_c_5: De opdrachtgever wil dat je discreet te werk gaat.
      Hij heeft geen zin in een rechtszaak.
    npc_mission_frei_d_proc_a_1: Het vrachtschip van de opdrachtgever wordt onder
      vuur genomen door piraten.
    npc_mission_frei_d_proc_a_2: De opdrachtgever heeft dringend hulp nodig. Een van
      zijn vrachtschepen wordt momenteel aangevallen in dit systeem.
    npc_mission_frei_d_proc_a_3: De opdrachtgever heeft de hulp van alle beschikbare
      schepen nodig. Een vijand valt zijn vrachtschepen aan met hevige bombardementen.
    npc_mission_frei_d_proc_a_4: 'Het vrachtschip van de opdrachtgever dreigt totaal
      te worden vernietigd. '
    npc_mission_frei_d_proc_a_5: 'Piraten vallen het vrachtschip van de opdrachtgever
      aan. '
    npc_mission_frei_d_proc_b_1: 'Het vrachtschip vervoert een aanzienlijke hoeveelheid
      vortexkubussen. '
    npc_mission_frei_d_proc_b_2: De handelsroute door dit systeem is van groot strategisch
      belang, maar de vrachtschepen worden regelmatig aangevallen.
    npc_mission_frei_d_proc_b_3: Het vrachtschip is het doelwit van politieke sabotage,
      in opdracht van de concurrent van de opdrachtgever.
    npc_mission_frei_d_proc_b_4: Het vrachtschip vervoert voorraden voor een wereld
      in nood. Als deze aanval slaagt, gaan talloze levens verloren.
    npc_mission_frei_d_proc_b_5: Het vrachtschip heeft geen aanleiding gegeven voor
      deze provocatie. De bemanning is onschuldig.
    npc_mission_frei_d_proc_c_1: Ze vragen dringend om bescherming.
    npc_mission_frei_d_proc_c_2: Dit schip mag absoluut niet worden vernietigd.
    npc_mission_frei_d_proc_c_3: De vijand mag dit gevecht niet winnen.
    npc_mission_frei_d_proc_c_4: Je moet zegevieren.
    npc_mission_frei_d_proc_c_5: Dit vrachtschip moet met hand en tand worden verdedigd.
    npc_mission_frei_a_proc_a_1: De opdrachtgever wil een vrachtschip in de buurt
      laten vernietigen.
    npc_mission_frei_a_proc_a_2: De opdrachtgever is uit op de vernietiging van een
      vrachtschip in dit systeem.
    npc_mission_frei_a_proc_a_3: De opdrachtgever wil een vrachtschip in dit systeem
      laten verdwijnen.
    npc_mission_frei_a_proc_a_4: De opdrachtgever betaalt je voor de vernietiging
      van een vrachtschip dat momenteel dit systeem doorkruist.
    npc_mission_frei_a_proc_a_5: De opdrachtgever is uit op de vernietiging van een
      vijandelijk vrachtschip.
    npc_mission_frei_a_proc_b_1: De kapitein van dit vrachtschip heeft de opdrachtgever
      bedrogen.
    npc_mission_frei_a_proc_b_2: Onder de bemanning van dit vrachtschip bevinden zich
      gevaarlijke voortvluchtigen.
    npc_mission_frei_a_proc_b_3: Ondanks herhaaldelijke boetes en waarschuwingen blijft
      dit vrachtschip actief in deze sector.
    npc_mission_frei_a_proc_b_4: 'De kapitein van dit vrachtschip is een ketter die
      zich niets aantrekt van de oude rituelen. '
    npc_mission_frei_a_proc_b_5: Dit vrachtschip vervoert een waardevolle lading.
      De opdrachtgever wil voorkomen dat deze lading op de plaats van bestemming aankomt.
    npc_mission_frei_a_proc_c_1: Met de vernietiging van het vrachtschip wordt een
      duidelijk signaal afgegeven.
    npc_mission_frei_a_proc_c_2: Met deze vernietigende actie bewijst de opdrachtgever
      zijn superioriteit.
    npc_mission_frei_a_proc_c_3: Het spreekt voor zich dat je contacten met de opdrachtgever
      geheim moeten blijven.
    npc_mission_frei_a_proc_c_4: De opdrachtgever wenst iedereen die hem helpt een
      behouden vlucht toe.
    npc_mission_frei_a_proc_c_5: De opdrachtgever wenst je succes bij het uitvoeren
      van je taken.
    npc_mission_photo_proc_a_1: De opdrachtgever is een beroemde ontdekkingsreiziger.
      Hij is ziek en kan zijn aangenomen expedities niet voltooien. Hij zoekt collega-geografen
      die bewijs van succesvolle reizen kunnen overleggen.
    npc_mission_photo_proc_a_2: De opdrachtgever runt een beelddatabank. Hij beschikt
      over een groot assortiment doorzoekbare foto's voor kleinere bedrijven die geen
      eigen artwork kunnen maken.
    npc_mission_photo_proc_a_3: De opdrachtgever is verantwoordelijk voor een groot
      onderzoekslaboratorium. Hij heeft een flink begrotingsoverschot en een tekort
      aan dingen om te bestuderen.
    npc_mission_photo_proc_a_4: De opdrachtgever heeft een uitgebreid rapport opgesteld
      over zijn activiteiten van dit jaar, maar heeft foto's nodig om de tekst te
      verlevendigen.
    npc_mission_photo_proc_a_5: De opdrachtgever is bezig met een bijzonder gevoelig
      industrieel 'onderzoek' en heeft foto's nodig om de 'studie' te ondersteunen.
    npc_mission_photo_proc_a_6: De opdrachtgever zoekt inspiratie voor een serie schilderijen
      met gemengde materialen.
    npc_mission_photo_proc_a_7: De opdrachtgever wil de oprichting van een fotografencollectief
      sponsoren. Hij heeft een paar eerste foto's nodig om de onderneming op te starten.
    npc_mission_photo_proc_a_8: De opdrachtgever runt een dataverwerkingscentrum.
      Hij heeft een grote collectie foto's nodig om de compressie- en transmissieprocedure
      te testen.
    npc_mission_photo_proc_a_9: De opdrachtgever vindt het niet nodig om zijn bedoelingen
      kenbaar te maken. Die informatie wordt alleen verstrekt aan degenen die het
      moeten weten en het enige wat jij moet weten is dat hij foto's wil.
    npc_mission_photo_proc_a_10: De opdrachtgever voert een langdurig vergelijkend
      onderzoek uit. Hij heeft foto's met tijdsaanduiding nodig voor zijn archief.
    npc_mission_photo_proc_a_11: De opdrachtgever wil zijn automatische leeralgoritmen
      verbeteren. Hij wil zijn AI leren om voorwerpen niet alleen te herkennen, maar
      ook hun esthetische waarde te waarderen.
    npc_mission_photo_proc_a_12: De opdrachtgever wil het sterrenstelsel hoop en vreugde
      brengen door de verspreiding van inspirerende foto's. Hij zoekt artistiek ingestelde
      verkenners om hem bij zijn missie te helpen.
    npc_mission_photo_proc_a_13: De opdrachtgever wil een nauwkeurig archief opbouwen
      van lokale werelden. Hij heeft al biologen en geografen ingeschakeld om de benodigde
      monsters te verzamelen en nu heeft hij visuele gegevens nodig om het af te maken.
    npc_mission_photo_proc_a_14: De opdrachtgever heeft een fotoverwerkingstechniek
      ontwikkeld om schone digitale foto's op te slaan op dunne fysieke media. De
      laatste stap is het testen van het proces met nauwkeurige modelgegevens.
    npc_mission_photo_proc_a_15: De opdrachtgever is doodsbang voor geheugenverlies.
      Hij wil een catalogus van belangrijke locaties, zodat hij visuele geheugensteuntjes
      heeft als zijn hersenen aftakelen.
    npc_mission_photo_proc_a_16: De opdrachtgever wil een nieuwe technologie testen
      om geuren in afbeeldingen vast te leggen. Daarvoor heeft hij foto's nodig die
      er geurig uitzien.
    npc_mission_photo_proc_a_17: De opdrachtgever wil in dit gebied planetaire invasies
      laten uitvoeren. Hij heeft uitgebreide veldaantekeningen nodig om dat veilig
      te kunnen doen.
    npc_mission_photo_proc_a_18: De opdrachtgever is op zoek naar nieuwe kleuren.
      Hij vindt dat de kleurwinningssector al te lang stilstaat en beschikt over een
      paar veelbelovende aanwijzingen.
    npc_mission_photo_proc_a_19: De opdrachtgever maakt een kaart van het lokale systeem.
      Hij heeft de globale navigatiegegevens compleet, maar heeft nog precieze details
      uit het veld nodig om zijn kaart te perfectioneren.
    npc_mission_photo_proc_a_20: De opdrachtgever maakt een reisgids voor de planeten
      in dit systeem. Hij heeft hoogwaardige foto's nodig, zodat zijn lezers weten
      welke mooie locaties er te vinden zijn.
    npc_mission_photo_proc_a_21: De opdrachtgever wil zijn inkomsten aanvullen met
      het maken en verspreiden van ansichtkaarten met holografische afbeeldingen.
    npc_mission_photo_proc_a_22: De opdrachtgever wil een nieuw drukproces testen,
      waarbij hallucinogene pigmenten worden gebruikt om een afbeelding rechtstreeks
      in het hoofd van de kijker te projecteren.
    npc_mission_photo_proc_a_23: De opdrachtgever bestudeert emotionele reacties op
      afbeeldingen en mist nog bepaalde testgegevens.
    npc_mission_photo_proc_a_24: De opdrachtgever wil zijn beeldbewerkingssoftware
      testen. Deze is ontwikkeld om naadloos extra details toe te voegen aan bestaande
      foto's.
    npc_mission_photo_proc_a_25: De opdrachtgever wil een lang onderzoeksrapport publiceren,
      maar vreest dat het zonder plaatjes niet wordt gelezen.
    npc_mission_photo_loc_proc_b_1: Hij heeft foto's nodig die de kijkers met weemoed
      laten terugdenken aan hun jeugd.
    npc_mission_photo_loc_proc_b_2: Hij wil indrukwekkende panorama's die de uitgestrektheid
      van het landschap weergeven.
    npc_mission_photo_loc_proc_b_3: Hij vraagt specifiek om grootse, gedetailleerde
      landschapsfoto's.
    npc_mission_photo_loc_proc_b_4: Hij heeft foto's nodig van spectaculaire vergezichten,
      waardoor de kijker zich klein voelt en gaat nadenken over de omvang van het
      universum.
    npc_mission_photo_loc_proc_b_5: Hij wil foto's die een beeld geven van de planetaire
      geologie en de krachten die het planeetoppervlak vormen.
    npc_mission_photo_loc_proc_b_6: Wat hij nodig heeft, zijn landschapsfoto's die
      de volledige planetaire topografie laten zien.
    npc_mission_photo_loc_proc_b_7: Hij zoekt specifiek foto's van geologische formaties
      die de kracht van wind, water en tektoniek laten zien.
    npc_mission_photo_loc_proc_b_8: Hij wil graag foto's van natuurlijke landschappen
      die ontzag en bewondering oproepen.
    npc_mission_photo_loc_proc_c_1: De opdrachtgever is niet aansprakelijk voor eventuele
      gevaren waaraan de fotograaf wordt blootgesteld.
    npc_mission_photo_loc_proc_c_2: Door water of straling beschadigde foto's worden
      niet geaccepteerd, dus bescherm je camera goed.
    npc_mission_photo_loc_proc_c_3: De opdrachtgever vraagt specifiek om foto's die
      te voet zijn gemaakt. Foto's vanuit een schip worden niet geaccepteerd.
    npc_mission_photo_loc_proc_c_4: Alle belichtingsomstandigheden komen in aanmerking,
      zolang de golflengtes maar in het zichtbare spectrum liggen.
    npc_mission_photo_loc_proc_c_5: 'Opmerking: als koper van het werk verkrijgt de
      opdrachtgever het auteursrecht.'
    npc_mission_photo_loc_proc_c_6: 'Opmerking: door deze opdracht te aanvaarden,
      verleent de fotograaf de opdrachtgever een eeuwigdurende licentie voor rechtenvrij
      gebruik van de beelden.'
    npc_mission_photo_loc_proc_c_7: 'Opmerking: de opdrachtgever verwerft de volledige
      morele rechten met betrekking tot verder gebruik van de foto.'
    npc_mission_photo_cre_proc_b_1: Hij is niet echt veeleisend, maar op de foto moet
      wel een wezen in zijn natuurlijke omgeving te zien zijn.
    npc_mission_photo_cre_proc_b_2: Hij heeft foto's nodig van levende wezens.
    npc_mission_photo_cre_proc_b_3: De opdrachtgever hoopt specifiek op beelden van
      dieren.
    npc_mission_photo_cre_proc_b_4: Hij zoekt fotografen die hoogwaardige beelden
      van dieren kunnen leveren.
    npc_mission_photo_cre_proc_b_5: Hij heeft een tekort aan dierenfoto's en daar
      wil hij wat aan doen.
    npc_mission_photo_cre_proc_b_6: Het project is bijna afgerond, maar er ontbreken
      nog foto's van levende wezens.
    npc_mission_photo_cre_proc_b_7: Hij heeft behoefte aan naturalistische dierenfoto's
      die het natuurlijke gedrag van de dieren vastleggen.
    npc_mission_photo_cre_proc_b_8: Hij wil foto's van levende wezens in een hoge
      resolutie en met locatie-informatie.
    npc_mission_photo_cre_proc_c_1: De afstand mag de fotograaf zelf bepalen, zolang
      het beeld maar duidelijk is.
    npc_mission_photo_cre_proc_c_2: 'Opmerking: als de fotograaf ervoor kiest om een
      roofdier te fotograferen, doet hij dat op eigen risico.'
    npc_mission_photo_cre_proc_c_3: 'De fotograaf is vrij om het precieze onderwerp
      te bepalen: één dier of een kudde, roofdier of prooi, close-up of van een afstand.'
    npc_mission_photo_cre_proc_c_4: De compositie mag de fotograaf zelf bepalen, maar
      de opdrachtgever geeft de voorkeur aan foto's van vrolijke dieren.
    npc_mission_photo_cre_proc_c_5: 'Opmerking: als koper van het werk verkrijgt de
      opdrachtgever het auteursrecht.'
    npc_mission_photo_cre_proc_c_6: 'Opmerking: door deze opdracht te aanvaarden,
      verleent de fotograaf de opdrachtgever een eeuwigdurende licentie voor rechtenvrij
      gebruik van de beelden.'
    npc_mission_photo_cre_proc_c_7: 'Opmerking: de opdrachtgever verwerft de volledige
      morele rechten met betrekking tot verder gebruik van de foto.'
    npc_mission_photo_bld_proc_b_1: Hij heeft dringend behoefte aan foto's van planetaire
      constructies.
    npc_mission_photo_bld_proc_b_2: Hij is met name geïnteresseerd in architectuurfoto's.
    npc_mission_photo_bld_proc_b_3: Hij is op zoek naar foto's van de bebouwde omgeving,
      die laten zien hoe we het landschap naar onze hand kunnen zetten.
    npc_mission_photo_bld_proc_b_4: Hij wil foto's van gebouwen, vooral in de buurt
      van Sentinel-activiteit.
    npc_mission_photo_bld_proc_b_5: Hij is vooral geïnteresseerd in foto's die laten
      zien hoe gebouwen zijn geplaatst in onherbergzaam terrein.
    npc_mission_photo_bld_proc_b_6: Hij hoopt zich te specialiseren in architectuur
      en heeft een collectie referentiebeelden nodig.
    npc_mission_photo_bld_proc_b_7: Hij is op zoek naar foto's die de plaatsing van
      bouwwerken in de natuurlijke omgeving laten zien.
    npc_mission_photo_bld_proc_b_8: Hij wil architectonische portretten die de bebouwde
      omgeving in al haar glorie laten zien.
    npc_mission_photo_bld_proc_b_9: Hij zoekt foto's die de lokale infrastructuur
      illustreren.
    npc_mission_photo_bld_proc_c_1: De opdrachtgever wil dat de fotograaf de bewoners
      van de doelconstructie met respect behandelt.
    npc_mission_photo_bld_proc_c_2: 'Opmerking: wees discreet. Trek geen aandacht
      van Sentinels.'
    npc_mission_photo_bld_proc_c_3: Denk eraan dat de opdrachtgever specifiek heeft
      gevraagd om foto's van onbeschadigde gebouwen.
    npc_mission_photo_bld_proc_c_4: De fotograaf dient zoveel mogelijk het gebouw
      centraal te zetten en de bewoners het liefst buiten beeld te houden.
    npc_mission_photo_bld_proc_c_5: 'Opmerking: als koper van het werk verkrijgt de
      opdrachtgever het auteursrecht.'
    npc_mission_photo_bld_proc_c_6: 'Opmerking: door deze opdracht te aanvaarden,
      verleent de fotograaf de opdrachtgever een eeuwigdurende licentie voor rechtenvrij
      gebruik van de beelden.'
    npc_mission_photo_bld_proc_c_7: 'Opmerking: de opdrachtgever verwerft de volledige
      morele rechten met betrekking tot verder gebruik van de foto.'
