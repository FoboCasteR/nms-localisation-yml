    npc_core_act1_2_opt_b: Vertrek
    npc_core_act1_2_res_b: Ik laat de communicator voor wat hij is. Het heeft geen
      zin om de doden te storen.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>– zzktt –<> <DELAY>0.8<>... waar <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttk – <>

      Is daar <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<><DELAY>0.8<> iemand? Het is buiten, het <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<> <DELAY>0.8<>er is iets mis met...
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Vraag wat er aan de hand is
    npc_core_act1_3_res_a: Ik vertel de vreemdeling dat ik hem kan horen. <AUDIO>TXT_RadioNoise<>Er
      valt een korte stilte.<AUDIO>TXT_RadioNoise<> Het enige geluid dat ik hoor,
      is de ruis van de kosmische achtergrondstraling<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Ik vraag de vreemdeling wat er aan de hand is. <AUDIO>TXT_RadioNoise<>Er
      valt een korte stilte.<AUDIO>TXT_RadioNoise<> Het enige geluid dat ik hoor,
      is de ruis van de kosmische achtergrondstraling.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Je... Je hebt me gevonden... <AUDIO>TXT_RadioNoise<>Het is zo donker. Ik dacht echt dat ik nooit meer een andere stem zou horen.

      Hoe heb je mijn stem gevonden?
    npc_core_act1_3a_opt_a: Ik vond een neergestort schip
    npc_core_act1_3a_res_a: Ik vertel de vreemdeling over het verlaten wrak en de
      communicator-ID die ik in het noodbaken vond. Vervolgens begin ik over het ruimtestation
      van de anomalie, maar hij onderbreekt me.
    npc_core_act1_3b_lang: |-
      Hij is buiten, maar volgens mij ben ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> <DELAY>0.8<>veilig...

      Het zijn er zestien. Het lijken net <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<>
    npc_core_act1_3b_opt_a: Vraag waar ze zijn
    npc_core_act1_3b_opt_b: Vraag naar de 'zestien'
    npc_core_act1_3b_res: Angst en verwarring zijn af te lezen in de ogen van de vreemdeling.
      Na een paar momenten gezwegen te hebben, richt hij zich smekend tot me.
    npc_core_act1_3c_lang: |-
      Je weet niet wie je bent, hè? Je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Hij heeft tegen me gelogen. Tegen ons allemaal... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Het geluid valt weg, maar het gezicht is er nog. Zwijgend.
      Dan verdwijnt ook dat in het niets.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Beëindig de communicatie
    npc_core_act1_3c_res_a: Dit moet Artemis zijn. Hij heeft duidelijk hulp nodig.
      Ik moet zijn signaal zien te versterken.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINUS GEACTIVEERD...
      MEERDERE SIGNAALBRONNEN BESCHIKBAAR"
    npc_core_act1_4_holohub_desc: |-
      In de toren bevindt zich een krachtige zender voor de holografische communicatie over grote afstand.

      Met dat extra vermogen moet ik de verbinding met Artemis kunnen herstellen.
    npc_core_act1_4_holohub_opt_a: Stem af op de frequentie van Artemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Ik probeer de frequentie van Artemis te vinden
      door de gegevens van ons vorige gesprek te uploaden.
    npc_core_act1_4_lang: |-
      Wie is <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> <DELAY>0.8<>Wie is daar? Jij! Jij bent het weer, toch?

      Je bestaat toch echt? Is dit geen droom?
    npc_core_act1_4_opt_a: Zeg dat je echt bent
    npc_core_act1_4_opt_b: Zeg dat je dat hoopt
    npc_core_act1_4a_lang: |-
      Sorry, het is moeilijk om na te denken hier. Er is iets mis met de <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt – <>

      Als je geen keus hebt, is het makkelijk om een betere werkelijkheid te verzinnen. Ik dacht dat je misschien een waanbeeld was. Sorry, ik heb al zo lang geen stem gehoord. Al sinds ik de speaker van mijn exopak kapot heb gemaakt.<DELAY>0.6<> Hij zei zulke verschrikkelijke dingen...
    npc_core_act1_4a_opt_a: Vraag wie hij is
    npc_core_act1_4a_opt_b: Vraag wat hij is
    npc_core_act1_4a_res: Door de ruis heen klinkt het gelach van de vreemdeling.
    npc_core_act1_4b_lang: Ik ben net zoals jij. Je bent een Reiziger, toch?
    npc_core_act1_4b_opt_a: Vraag wat hij bedoelt
    npc_core_act1_4b_opt_b: Vraag hoe hij dat weet
    npc_core_act1_4b_res: "Hij reageert niet met woorden.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      Hij verstuurt een visioen. <DELAY>0.5<>Een rode ster en een fragiele wereld.
      Ik begrijp de vormen erin niet, noch het gefluister...\n\nIk zie levensvormen
      tot aan de buitenste randen van sterrenstelsels. Ik zie de eerste momenten van
      deze vreemdeling, zijn verlangen naar de sterren. Ik zie mezelf, rustend in
      de rode leegte, wachtend op een droom over vreemde werelden.\n\nEn door de duisternis
      heen hoor ik de woorden... "
    npc_core_act1_4c_title: 'WAARSCHUWING: BREUK'
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIE GEDETECTEERD<> <IMG>SLASH<>
      Benaming: R<DELAY>0.1<>E<DELAY>0.1<>I<DELAY>0.1<>Z<DELAY>0.1<>I<DELAY>0.1<>G<DELAY>0.1<>E<DELAY>0.1<>R
    npc_core_act1_4c_opt_a: Ontwaak
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>Wat ik je net heb laten zien, achtervolgt me al sinds ik ontwaakte. Jij zal het toch ook herkennen?

      Wij zijn de Reizigers, de ontdekkers van werelden. Vanaf het moment dat je je ogen opende, moet je hebben geweten dat je anders was dan de anderen. Net als ik.

      Voor ik hier strandde, was ik op reis om <AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<> eindelijk te ontmoeten. Het is geen toeval dat je dit signaal hebt gevonden. Heb je de gegevensregistratie van dat neergestorte ruimteschip nog?
    npc_core_act1_4d_opt_a: Upload de gegevens
    npc_core_act1_4d_opt_b: Weiger
    npc_core_act1_4d_opt_c: Vertel over Nada
    npc_core_act1_4d_res_a: Ik upload de gegevens van mijn exopak, inclusief het vreemde
      bericht dat ik heb ontvangen en de gegevens uit het neergestorte schip.
    npc_core_act1_4d_res_b: Waar <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      ben je nou? Het <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkkt –<><DELAY>0.8<> signaal
      <AUDIO>TXT_RadioNoise<><STELLAR>– ktzzzzzkt –<>
    npc_core_act1_4d_res_c: Wie? Alsjeblieft, ik moet die gegevens zien. Speel geen
      spelletjes. Daar heb ik geen tijd voor.
    npc_core_act1_4d_ret_lang: Alsjeblieft, ik moet die gegevens zien. Speel geen
      spelletjes met me. Niet met zoiets belangrijks...
    npc_core_act1_4e_lang: |-
      Veel van mijn spullen zijn beschadigd. Ik ben alleen, te voet, gestrand op een wereld zonder zon. Ik weet niet eens hoe jouw signaal mij kan bereiken. Maar dat schip dat je hebt gevonden... dat was ooit van mij. Misschien is er toch nog hoop.

      We moeten allebei uitzoeken waar we zijn. Als je in dit systeem <TECHNOLOGY>signaalversterkers<> maakt, kunnen we jouw positie vaststellen door een driehoeksmeting. Dan kan ik - <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> -<DELAY>0.8<>  eindelijk weg en jou de antwoorden geven die je zoekt.
    npc_core_act1_4e_opt_a: Ga akkoord
    npc_core_act1_4e_opt_b: Twijfel
    npc_core_act1_4e_res_a: Bedankt, Reiziger. Je zult me mijn leven redden. Je zult
      me vinden.
    npc_core_act1_4e_res_b: Ik weet dat dit vreemd is. Maar binnenkort zal het allemaal
      duidelijk worden. Geloof me... Je zult mijn leven redden. Je zult me vinden.
    npc_core_act1_5_lang: |-
      Toen ik voor het eerst mijn ogen ten hemel sloeg, had ik geen idee wat ik kon verwachten. De schoonheid, het mysterie, het avontuur, het gevaar. En nu zijn we hier aanbeland.

      Ga naar een HoloTerminus en upload je gegevens. Laten we op zoek gaan naar elkaar.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Heb je je positie vastgesteld via een driehoeksmeting?
      Laat maar weten wanneer je gegevens kunt ontvangen.
    npc_core_act1_5a_opt_a: Bevestig
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Heb je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
      Heb je je positie vastgesteld via een driehoeksmeting? Ik moet je wat gegevens
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt – <>.
    npc_core_act1_5a_res_0: Prima, nu komen we ergens. Wacht even <STELLAR>– kzzkt
      –<> Ik zal...
    npc_core_act1_5a_res_a: Artemis verstuurt zijn eigen gegevens. Het is een sterrenkaart
      van de regio waar hij zich bevindt.
    npc_core_act1_5a_res_b: We hebben <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkt –<>
      geen tijd. Haast je!
    npc_core_act1_5b_lang: |-
      Ik heb geen uitrusting. Ik heb geen idee waar ik ben. Ik weet niet eens hoe lang ik hier al ben. Dus moet ik het op de ouderwetse manier aanpakken. Ik heb de sterren getekend.

      Vraag aan bewoners of ze de sterren herkennen. Mijn schip was in de buurt, dus je moet hier ergens zijn.

      Ik zal mijn vertaler aanzetten zodat je begrijpt wat ze zeggen. Je moet hem eerst kalibreren, maar daar heb je maar een paar woorden voor nodig.
    npc_core_act1_5b_lang_extra: Zeg! Ik heb ik iets anders voor je. Iets dat je van
      pas zal komen.
    npc_core_act1_5b_desc: Artemis verzendt een laatste bericht; een blauwdruk voor
      <TECHNOLOGY>suspensievloeistof<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: 'Succes. Of wie weet: tot snel!'
    war_core_act1_6_lowrank_lang: Grah! Indringer! Wat eerloos! Vy'keen zijn niet
      onder de indruk.
    war_core_act1_6_lowrank_desc: Het vertaalapparaat van Artemis maakt duidelijk
      dat ik nog weinig indruk heb gemaakt op de Vy'keen. Ik moet iets doen aan mijn
      <SPECIAL>reputatie<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 'Als ik de levensvorm nader, spuugt hij in zijn hand en
      buigt hij naar me. Verder klinkt er alleen: ''Grah!'' Ik weet niet of het vertaalapparaat
      van Artemis werkt.'
    war_core_act1_6_opt_a: Vraag om informatie over dit stelsel
    war_core_act1_6_opt_b: Spuug en buig naar de levensvorm
    war_core_act1_6_res_a: De levensvorm begint met zijn lijf te schudden en ontbloot
      zijn tanden.
    war_core_act1_6a_lang: Grah! Dood! Dood!
    war_core_act1_6a_opt_a: Probeer de levensvorm tot kalmte te manen
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: De levensvorm blaft luid en gromt. Het speeksel vliegt
      rond uit wat doorgaat voor zijn mond.
    war_core_act1_6b_lang: Indringer moet zelf kalm doen! Grah! Indringer moet manieren
      leren! Dood! Dood!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Geef de levensvorm een kopstoot
    war_core_act1_6b_res_b: Ik geef de levensvorm een kopstoot. Hij verroert geen
      vin en lijkt geen pijn te voelen. Hij gaapt me alleen maar aan. Uiteindelijk
      barst hij in lachen uit.
    war_core_act1_6c_lang: Grhahah! Dit is leuk! Stel je vraag, meelijwekkende indringer!
      Dan zal ik antwoorden.
    war_core_act1_6c_opt_a: Geef de sterrenkaart
    war_core_act1_6c_res_a: Ik vraag de levensvorm om de sterrenkaart van Artemis
      te decoderen en een route naar zijn locatie uit te stippelen.
    war_core_act1_6d_desc: |-
      Ik spuug en buig, en doe de vreemde bewegingen van de levensvorm na. Hij schreeuwt, haalt een dolk uit zijn holster en snijdt zijn eigen handpalm open.

      Hij lacht naar me en reikt me de dolk aan.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Doe de levensvorm na
    war_core_act1_6d_res_a: De levensvorm blaft luid. Het speeksel uit wat doorgaat
      voor zijn mond vliegt in het rond.
    war_core_act1_6d_res_b: Als een boer met kiespijn duw ik de dolk in mijn handpalm.
      Er sijpelt wat bloed door mijn exopak. Het gat sluit zichzelf al snel af. De
      levensvorm geniet met volle teugen van mijn gedrag.
    war_core_act1_6e_lang: Grhahaha! Indringer heeft het nog gedaan ook! Denkt zeker
      dat hij Vy’keen is. Denkt dat hij een strijder is. Wat wil je, meelijwekkende
      indringer?
    war_core_act1_6e_opt_a: Geef de levensvorm de sterrenkaart van Artemis
    war_core_act1_6e_res_a: Ik vraag de levensvorm om de sterrenkaart te decoderen
      en een route naar de locatie van Artemis uit te stippelen.
    war_core_act1_6f_lang: Wat is dit voor onzin? Die locatie bestaat niet. Anders
      wisten de Vy’keen er wel van.
    war_core_act1_6f_opt_a: Vraag of hij misschien een fout maakte
    war_core_act1_6f_opt_b: Bedank en vertrek
    war_core_act1_6f_res_a: |-
      De Vy’keen reageert agressief op de insinuatie dat zijn analyse van de sterrenkaart niet deugt. Hij schreeuwt: 'Dood, dood!'

      Ik verontschuldig me en vertrek.
    war_core_act1_6f_res_b: Grah! Bedank me niet. Vertrek!
    tra_core_act1_6_lowrank_lang: Och, vriend. Volgens de handelsrichtlijnen van de
      Gek mag ik geen transacties aangaan met wezens van wie de kredietgeschiedenis
      niet bekend is.
    tra_core_act1_6_lowrank_desc: Het vertaalapparaat van Artemis maakt duidelijk
      dat ik nog weinig indruk heb gemaakt op de Gek. Ik moet iets doen aan mijn <SPECIAL>reputatie<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Als ik de levensvorm nader, begint zijn snavel te klapperen.
      Er komt een vreemd gas vrij. Ik weet niet of het vertaalapparaat van Artemis
      werkt.
    tra_core_act1_6_opt_a: Vraag om informatie
    tra_core_act1_6_opt_b: Verzet je tegen het gas
    tra_core_act1_6_res_a: De levensvorm schudt teleurgesteld zijn hoofd.
    tra_core_act1_6a_lang: Vriend! Informatie ruil ik alleen voor units. Probeer het
      te begrijpen.
    tra_core_act1_6a_opt_a: Vraag waarom hij units nodig heeft
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: De levensvorm raakt geïrriteerd en het gas begint nu echt
      te stinken.
    tra_core_act1_6b_lang: Een begroeting zonder units kan ik nog wel vergeven. Maar
      een eis om informatie? Denk je dat de kennis van een HandelGek gratis is? Je
      beledigt ons allemaal.
    tra_core_act1_6b_opt_a: Verzet je nog steeds tegen het gas
    tra_core_act1_6b_opt_b: Onderhandel
    tra_core_act1_6b_res_a: "Ik probeer te onderhandelen met de levensvorm en wijs
      op mogelijke toekomstige handel in ruil voor gratis informatie. \n\nKennelijk
      is hij onder de indruk. Zijn snavel lijkt de vorm van een glimlach aan te nemen."
    tra_core_act1_6c_lang: Geen probleem. De handelsfederatie is blij met nieuwe klanten.
      Vriend, laat maar zien wat ik moet onderzoeken.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Ik probeer het gas niet in te ademen, maar de lucht dringt
      via het ventilatiesysteem van mijn exopak door tot het lifesupport-systeem.
      Ik word overweldigd door een drang om dingen te kopen.
    tra_core_act1_6d_opt_a: Verzet om units te bieden
    tra_core_act1_6d_opt_b: Bied units voor informatie
    tra_core_act1_6d_res_a: De levensvorm houdt zijn adem in. Hij verandert helemaal
      van kleur...
    tra_core_act1_6d_res_b: "Ik bied de Gek units aan en herhaal mijn verzoek om informatie.
      De Gek lacht en het gas verdwijnt. Blijkbaar heeft hij genoten van ons onderhoud.
      \n\nIn ruil voor het amusement besluit hij de sterrenkaart gratis te decoderen."
    tra_core_act1_6e_lang: Vreemd gedrag voor een eerste kennismaking, vriend. De
      handelsfederatie is blij met nieuwe klanten. Vriend, laat maar zien wat je wilt
      laten onderzoeken.
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Vriend, het lijkt erop dat je gegevens zijn vervalst of
      beschadigd. Die locatie bestaat niet.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Bedank en vertrek
    tra_core_act1_6f_res_a: |-
      De Gek is beledigd door de suggestie dat hij een fout heeft gemaakt. Hij zegt dat hij een lage rating zal geven in de database handelsfederatie voor mijn onbeschoftheid.

      Ik verontschuldig me en vertrek.
    tra_core_act1_6f_res_b: Het was prettig om zaken met je te doen, vriend.
    exp_core_act1_6_lowrank_lang: Eheu! Te onbeduidend voor het Verbond. Interessant,
      maar niet de moeite waard.
    exp_core_act1_6_lowrank_desc: Het vertaalapparaat van Artemis maakt duidelijk
      dat ik nog weinig indruk heb gemaakt op de Korvax. Ik moet iets doen aan mijn
      <SPECIAL>reputatie<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Terwijl ik de levensvorm nader, beginnen de lichtjes op
      zijn omhulsel feller te stralen en zich te vernauwen. Ook maakt hij pruttelende
      geluiden. Hij houdt een scanner voor zich. Ik weet niet of het vertaalapparaat
      van Artemis werkt.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Scan de Korvax
    exp_core_act1_6_res_a: De levensvorm stopt met zijn gepruttel. Hij staart me teleurgesteld
      aan.
    exp_core_act1_6a_lang: Informatieruil is mogelijk. We hebben dan wel een paar
      organische componenten nodig plus een volledige technologiescan.
    exp_core_act1_6a_opt_a: Vraag waarom
    exp_core_act1_6a_opt_b: Probeer de Korvax zelf te scannen
    exp_core_act1_6a_res_a: De levensvorm raakt geïrriteerd. De lichten op zijn masker
      worden groter en beginnen te knipperen.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Zeg dat je een Reiziger bent
    exp_core_act1_6b_res_a: Ik zeg tegen de levensvorm dat ik een Reiziger ben. De
      Korvax is overweldigt door de suggestie. Hij staart naar de beperkte gegevens
      die hij al heeft verzameld.
    exp_core_act1_6c_lang: Deze gegevens zijn van onschatbare waarde voor het Korvax-verbond.
      Bedankt, Reiziger. Natuurlijk zal ik je helpen!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: Het omhulsel van de levensvorm begint te stralen en te
      knipperen. Hij probeert mijn scanner te scannen, maar zo te zien verstoort mijn
      apparaat dat van hem.
    exp_core_act1_6d_opt_a: Ga door
    exp_core_act1_6d_opt_b: Laat je scannen door de levensvorm
    exp_core_act1_6d_res_a: De levensvorm raakt steeds meer geërgerd.
    exp_core_act1_6d_res_b: Ik sta toe dat de levensvorm me scant. Hij maakt een driedimensionale
      dwarsdoorsnee van lichaam, pak, huid en organen. Hij verfijnt het model door
      af en toe nieuwe projecties te maken. Uiteindelijk is hij er tevreden mee.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: Locatie bestaat niet, Reiziger. Eheu! Er is niets tragischer
      dan beschadigde code.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Bedank de Korvax en vertrek
    exp_core_act1_6f_res_a: "De Korvax lijkt kort verward alsof het concept dat hij
      een fout kon maken iets nieuws is. \nVolgens hem zijn de systemen die hij gebruikt
      onfeilbaar en superieur aan het beoordelingsvermogen van een wezen van vlees
      en bloed. Ik verontschuldig me en vertrek."
    exp_core_act1_6f_res_b: Goede reis! Keer gerust terug om een bloedmonster af te
      leveren.
    npc_core_act1_7_lang: "Daar ben je!  <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>\n\nVolgens mij heb ik een geschikte plek gevonden. Wanneer je aankomt, los
      ik een schot met mijn multitool om mijn locatie aan te geven. \n\nWat is er?
      Waarom zeg je niets?"
    npc_core_act1_7_opt_a: Vertel Artemis wat er is gebeurd
    npc_core_act1_7_res: Ik vertel Artemis dat de bewoners van dit stelsel de sterrenkaart
      niet konden ontcijferen. De alien beweerde zelfs dat deze sterren niet bestaan.
    npc_core_act1_7a_lang: Dat kan niet. Ik kan onmogelijk zo ver van de kaart afgedwaald
      zijn. Je hebt mijn schip gevonden...
    npc_core_act1_7a_opt_a: Zeg dat ze het misschien fout hebben
    npc_core_act1_7a_opt_b: Vraag hoe Artemis daar is gekomen
    npc_core_act1_7a_res: Tijdens ons gesprek wordt de verbinding verstoord. Artemis
      kijkt in paniek op naar de sterren.
    npc_core_act1_7b_lang: |-
      De sterren <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> mijn kaart klopt niet meer – er zijn sterren gedoofd in <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Hoe is dit mogelijk? Wat gebeurt er met me? Ik moet hier weg. Ik moet <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act1_7b_desc: Eerst is het stil. Maar toch is het onmiskenbaar aanwezig.
      Het zwelt aan met elke tel die verstrijkt. Een geluid dat in hun woorden doorklinkt.
      Een geluid als van gillend glas...
    npc_core_act1_7b_opt_a: Vraag wat er aan de hand is
    npc_core_act1_7b_opt_b: Troost Artemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Ze komen me halen... Ik zie ze al, ik ruik ze al...
    npc_core_act1_7b_res_b: |-
      Ik probeer Artemis te troosten, maar mijn woorden klinken leeg. Ik kan niets doen.
      Artemis begint weer te praten.
    npc_core_act1_7b_res_c: |-
      Ik zwijg terwijl Artemis zijn multitool activeert.
      Maar er komt geen aanval en hij richt zich weer tot mij.
    npc_core_act1_7c_lang: |-
      Ik heb de symbolen voor een portaal gevonden, Reiziger. Een tunnel tussen werelden. Ik dacht dat hij zou leiden naar een soortgenoot. Maar nu... Nu weet ik niet eens zeker of de stem echt was.

      De tunnel stortte in toen ik erin was. In de duisternis vond ik deze plek. Ik dacht dat ik misschien op een planeet was. Ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> zat er zo ver naast, ik...

      Ik kan hun gezichten zien, ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> er zijn glaszaadjes in hun...
    npc_core_act1_7c_opt_a: Vraag om de symbolen
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Ze zijn weg. Mijn gegevens zijn gefragmenteerd in de <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzt –<>
    npc_core_act1_7c_res_b: Waar ben je nou? Waarom doe je dit? Alsjeblieft, ik <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<>
    npc_core_act1_7d_lang: |-
      Ik wilde alleen maar werelden ontdekken. Ik wilde andere Reizigers vinden. Ik wilde niet...<AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Zestien <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt –<> je gezicht, het <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> alsjeblieft, nog niet... Ik ben niet <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt – <>
    npc_core_act1_7d_desc: 'Het signaal valt weg. Terwijl het verdwijnt in de vergetelheid
      stijgt er een naam uit boven de ruis: <STELLLAR>“Apollo”.<>'
    npc_core_act1_7d_opt_a: Registreer de ID
    npc_core_act1_7d_res_a: De frequentie van <STELLAR>'APOLLO'<> is toegevoegd aan
      de contacten van mijn HoloTerminus.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: In de toren bevindt zich een krachtige zender voor
      de holografische communicatie over grote afstand.
    npc_core_act1_8_holohub_opt_a: Stem af op Apollo
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: Ik hoor niets. De vreemdeling staart enkel naar me.
    npc_core_act1_8_opt_a: Begroet Apollo
    npc_core_act1_8_opt_b: Staar terug
    npc_core_act1_8a_lang: Vertel wie je bent, anders beëindig ik dit gesprek.
    npc_core_act1_8a_opt_a: Zeg dat je een vriend van Artemis bent
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Dat ben je niet.
    npc_core_act1_8b_opt_a: Probeer hem te overtuigen
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Noem het hoe je wilt. Maar de waarheid is duidelijk. Het
      woord 'vriend' is slechts een label. Iets om de aandacht van je eenzaamheid
      af te leiden.
    npc_core_act1_8b_res_b: Waarom gebruik je dat woord? 'Vriend'. Het is slechts
      een label. Iets om de aandacht van je eenzaamheid af te leiden.
    npc_core_act1_8c_lang: |-
      Wat wil je eigenlijk van me? Zit Artemis hierachter? Ik ben niet van gedachten veranderd. Ik heb geen boodschap aan die rare dromen. Voor afspraken word ik normaal betaald.
      Zelfs dit gesprek is een verspilling van kostbare tijd.
    npc_core_act1_8c_opt_a: Zeg dat Artemis in de problemen zit
    npc_core_act1_8c_res_a: |-
      Ik vertel Apollo dat Artemis in de problemen zit. Dat hij door een portaal wilde gaan en strandde op een vreemde, verre wereld en uit het netwerk verdween.

      De houding van Apollo verandert. Hij lijkt geschrokken van het nieuws.
    npc_core_act1_8d_lang: En wat betekent het om een 'Reiziger' te zijn?
    npc_core_act1_8d_opt_a: Vertel over de anomalie
    npc_core_act1_8d_opt_b: Zeg dat het een doel is
    npc_core_act1_8d_opt_c: Zeg dat je het niet weet
    npc_core_act1_8d_res_a: |-
      Wat? Onzin. Je bent nog erger dan Artemis met zijn rare dromen. Ik heb geen boodschap aan dromers.
      O, maar heeft Artemis je gestuurd? Nu begrijp ik het.
      Luister, we zijn alleen. We zijn anders dan al het andere leven. Ja, het is vreemd. Nee, wensdenken is het antwoord niet. Het is wat het is.
    npc_core_act1_8d_res_b: Artemis heeft je zeker gestuurd? Hij had het wel mogen
      uitleggen. We zijn meer dan een doel alleen. Dacht je dat ik rondreis om planeten
      te dopen en dieren te scannen? Nee. Ieder van ons kiest wie hij is.
    npc_core_act1_8d_res_c: Artemis heeft je zeker gestuurd? Maar misschien zit er
      toch een greintje verstand in die kop van je. Niemand van ons weet wat we zijn.
      Dat kan ook niet. We leven niet in een wereld waar de waarheid bestaat.
    npc_core_act1_8e_lang: Zeg maar tegen Artemis dat ik hem nog steeds niet wil ontmoeten.
      Behalve als ik ervoor word betaald. Zelfs dit gesprek is een verspilling van
      kostbare tijd.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Ik vertel Apollo dat Artemis in de problemen zit. Dat hij door een portaal wilde gaan en strandde op een vreemde, verre wereld en uit het netwerk verdween. Zijn laatste woord was Apollo's naam.

      De houding van Apollo verandert.
    npc_core_act1_8f_lang: Stuur me je gegevensregistraties. Dit wil ik met eigen
      ogen zien.
    npc_core_act1_8f_opt_a: Upload de gegevens
    npc_core_act1_8f_opt_b: Weiger
    npc_core_act1_8f_res_a: Apollo bestudeert de gegevens. Nu en dan pauzeert hij
      de opnamen vol ruis en verstoring, of spoelt hij terug. Hij wendt zich tot me,
      duidelijk opgewonden.
    npc_core_act1_8f_res_b: Dan kan ik je niet helpen. Kom maar terug als je wel om
      hem geeft.
    npc_core_act1_8f_lang_ret: Natuurlijk. Je bent van gedachten veranderd. Laat maar
      zien wat je hebt gevonden. Ik zal je helpen.
    npc_core_act1_8g_lang: "Die geluiden klinken als de echo's van Sentinel-acties.
      Je hebt ze natuurlijk eerder gezien. Drones die tevoorschijn komen als je je
      misdraagt op hun kostbare planeten. Maar deze gegevens zijn beschadigd, omgekeerd...
      \n\nWe moeten achterhalen hoe de Sentinels zo plotseling kunnen verschijnen.
      En dit? Die portalen? Misschien vormen zij de sleutel."
    npc_core_act1_8g_opt_a: Zeg dat je het met hem eens bent
    npc_core_act1_8g_opt_b: Zeg dat leven meer waard is dan geld
    npc_core_act1_8g_res_b: Ja, waarschijnlijk wel. Maar als we een oplossing vinden,
      kunnen we Artemis ook helpen. Maak je geen zorgen.
    npc_core_act1_8h_lang: Dus, wat zeg je ervan? Gaan we er samen aan werken? Als
      partners?
    npc_core_act1_8h_lang_ret: Ben je van gedachten veranderd? Wil je me helpen ontdekken
      wat de link is tussen de Sentinels en het oude portaalnetwerk?
    npc_core_act1_8h_opt_a: Accepteer
    npc_core_act1_8h_opt_b: Weiger
    npc_core_act1_8h_res_b: Ik hoor het wel als je van gedachten verandert. Ik heb
      je hulp hierbij niet nodig, maar ik zou het wel op prijs stellen.
    npc_core_act1_8i_lang: Als je met me wil samenwerken, moeten we je uitvalsbasis
      uitbreiden. Ik stuur je naar een kennis van me. Die geeft je wat je nodig hebt.
      Wees wel beleefd.
    npc_core_act1_8i_lang_alt: |-
      Als je met me wil samenwerken, moet je uitrusting in goede staat zijn. We hebben er niks aan als je halverwege doodgaat. Tenminste, nog niet.
      In verlaten gebouwen en beschadigde machines vind je <TECHNOLOGY>nanietclusters<>. Het is best ironisch. De gebouwen die door de Sentinels zijn vernietigd, zullen de basis vormen van hun eigen uitroeiing.
      Breng de <TECHNOLOGY>nanietclusters<> naar handelaars in ruimtestations en ruil ze voor de technologie die je nodig hebt.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Terwijl het hologram zich terugtrekt, wendt Apollo zijn blik een klein beetje af. Het lijkt alsof hij bedroefd zucht.
      Of misschien was het niets. Een digitale spookverschijning...
    tra_core_act1_9_lang: |-
      Aha, vriend! Je bent precies op tijd. Alle vergunningen zijn verwerkt en je nieuwe basis wacht op je!
      Vanuit deze basis kun je het universum verkennen. Je kunt ernaar terugkeren vanaf elk ruimtestation. Moge het licht van Atlas over je waken.
    tra_core_act1_9_opt_a: Vraag naar de locatie van de basis
    tra_core_act1_9_opt_b: Zeg dat je zelf een basis wilt vinden
    tra_core_act1_9_res_a: Ik vraag naar de locatie van de basis en ontvang de coördinaten.
    tra_core_act1_9_res_b: De Gek raakt geïrriteerd. Hij zegt dat hij uren bezig is
      geweest met het schoonmaken van de basis, ter voorbereiding op mijn komst. Hij
      geeft me de coördinaten alsnog, maar wat hem betreft kan ik op eigen houtje
      een basis gaan zoeken.
    war_core_act1_9_lang: |-
      Grah! Je bent laat! Ik had je minuten geleden al verwacht.
      De prijs is betaald. Vertrek en claim je nieuwe basis. Vanuit dit fort kun je het universum verkennen. Je kunt ernaar terugkeren vanuit elk ruimtestation.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Ik vraag naar de locatie van de basis en ontvang de coördinaten.
    war_core_act1_9_res_b: De Vy’keen wordt woedend. Hij zegt dat hij uren bezig is
      geweest met het schoonmaken van de basis, ter voorbereiding op mijn komst. Hij
      geeft me de coördinaten alsnog, maar wat hem betreft kan ik op eigen houtje
      een basis gaan zoeken.
    exp_core_act1_9_lang: "Levensvorm! Je bent later dan verwacht. De gegevens zijn
      ontvangen, uitgewisseld en benut. Er wacht je een nieuwe basis, zoals gevraagd.
      \nVanuit deze basis kun je het universum verkennen. Je kunt ernaar terugkeren
      vanaf elk ruimtestation. Moge het licht van de Atlas over je waken."
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: De Korvax is perplex. Hij zegt uren bezig te zijn geweest
      met het voorbereiden van de basis, speciaal voor mijn komst. Hij geeft me de
      coördinaten alsnog, maar wat hem betreft kan ik op eigen houtje een basis gaan
      zoeken.
    npc_core_act1_10_lang: Wat vind je van de basis? Vergeet niet wat medewerkers
      in te huren. Wat moet je met units als je er geen macht mee koopt? Maar goed,
      verder met belangrijke zaken...
    npc_core_act1_10_langa: O ja, nog één ding. Hier heb je een blauwdruk van een
      <TECHNOLOGY>persoonlijk krachtveld<>. Je zult 'm nodig hebben. Zie het als een
      geschenk. Als een kleine investering in onze samenwerking.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 'De technologiehandelaar staat te trappelen om me zijn
      nieuwe voorraad te laten zien: een krachtige aanpassing voor mijn multitool.'
    npc_core_act1_9_norush: |-
      Je bent niet<AUDIO>TXT_RadioNoise<><STELLAR> – kzzktt –<> alleen.
      Ik ken je, Reiziger. Ik weet waar je bent geweest. Ik weet waar je heen gaat.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- kzzzkt -<> ... ... We hebben alle tijd van de wereld.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ...
      <IMG>SLASH<> JE VINDT ONS ALS DE TIJD ER RIJP VOOR IS <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Ben je er klaar voor? Ik hoop het voor je. Er wacht
      je een flinke klus. Zeg je basis voorlopig maar gedag.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hmm. Nou ja. Doe wat je moet doen. Je weet me
      te vinden als je zover bent.
    npc_core_act1_10a_lang_main: |-
      Mooi. Laat de jacht beginnen.

      Ik heb een <TRANS_EXP>Korvax-installatie<> gevonden op jouw wereld. De ruis in je berichten bracht me op het spoor. Ze doen zich voor als een andere soort, maar laat je niet misleiden. Syntheten zijn dol op spionage.
    npc_core_act1_10a_opt_a: Zeg dat Apollo een robotachtige is
    npc_core_act1_10a_opt_b: Kuch
    npc_core_act1_10b_lang: Ik ben geen robotachtige. Ik ben geboren, net als jij.
      Maar dit is geen wereld voor vlees. Mijn brein, en de organen die ik nog heb,
      bevinden zich in dit omhulsel. Dit is wie ik ben.
    npc_core_act1_10b_opt_a: Vraag wat er is gebeurd
    npc_core_act1_10b_opt_b: Zeg dat je medelijden met hem hebt
    npc_core_act1_10b_res_a: Ik nam wraak toen de tijd rijp was. Meer hoef je niet
      te weten.
    npc_core_act1_10b_res_b: Hm. Je hoeft geen medelijden te hebben. Ik heb wraak
      genomen toen de tijd rijp was. Gedane zaken nemen geen keer.
    npc_core_act1_10c_lang: |-
      Goed. Laten we ervan uitgaan dat de Sentinels zich verplaatsen via deze 'portalen'. Hoe activeren ze die dan? We moeten ze observeren. We moeten ze lokken.

      En de beste manier om dat te doen is door een <TRANS_EXP>geheime Korvax-fabriek<> aan te vallen. Het zijn beide robotachtige levensvormen. Er zijn te veel overeenkomsten. Te toevallig.

      Ga naar de fabriek en hack de terminal. Hopelijk levert dat informatie op over de Sentinels. Dat zou mooi zijn. Zo niet, dan hebben we er genoeg gelokt om energiepieken te traceren op die wereld van je. Voor je het weet, zijn die portalen van ons.
    npc_core_act1_10c_opt_a: Download locatie faciliteit
    npc_core_act1_10c_res_a: |-
      Apollo knikt me toe. Voor het eerst zie ik iets van respect in zijn gebaar.
      De geschatte coördinaten van de <TRANS_EXP>geheime faciliteit<> zijn ingevoerd in de navigatiecomputer van mijn ruimteschip.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "De terminal bevat een <TECHNOLOGY>upgrademodule<> voor
      mijn <AUDIO>TXT_RadioNoise<> <STELLAR>exopak<>. Maar er zijn weinig aanwijzingen
      voor Apollo. \nBlijkbaar zijn de Korvax al een tijdje geleden vertrokken. Ze
      werden teruggeroepen naar hun vloot. Ze maken zich zorgen over iets."
    npc_core_act1_11_opt_a: Spit door de logboeken van de fabriek
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Ik ga. Ik heb hier niks te zoeken.
    npc_core_act1_11a_desc: Dit was meer dan gewoon een fabriek. De Korvax leefden
      tussen deze muren. Zo te zien hielden ze zich bezig met onderzoek om autonoom
      van het verbond te bestaan.
    npc_core_act1_11a_opt_a: Bekijk videobeelden
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Een van de sensoren heeft beweging waargenomen in het
      gebouw. Ik zie beelden van de ventilatieopeningen bij mijn voeten. Ik ben hier
      niet alleen.
    npc_core_act1_11b_opt_a: Richt je licht erop
    npc_core_act1_11b_opt_b: Doe een stap achteruit
    npc_core_act1_11b_res_a: Ik richt mijn licht erop.
    npc_core_act1_11b_res_b: Ik loop weg, maar het wezen volgt me. Het duikt op bij
      de terminal.
    npc_core_act1_11c_desc: |-
      Het is een klein, harig wezen dat beeft van angst. Het krijst.
      Het beest leeft hier waarschijnlijk al een hele tijd. Ik zie een nest in de hoek, wat voedselresten op een schoteltje en zelfs wat speeltjes. De Korvax lijken het beest als huisdier te hebben gehouden.
      Volgens mijn scanner is het wezen ernstig ziek. Het zal hoe dan ook sterven.
    npc_core_act1_11c_opt_a: Voer het beest
    npc_core_act1_11c_opt_b: Verlos het beest uit zijn lijden
    npc_core_act1_11c_opt_c: Doe niets
    npc_core_act1_11c_res_a: "Ik voer het wezen. Nerveus pakt het wezen het koolstof
      en begint te eten. Niet veel later hoest het beest het grootste deel van zijn
      maaltje weer op. Toch blijft het eten, trillend bij elke hap.\n \nIk verlaat
      de fabriek en laat het beest aan zijn lot over."
    npc_core_act1_11c_res_b: "Als het wezen me droef aankijkt, los ik een enkel schot
      met mijn multitool. Het stopt met trillen. Het is uit zijn lijden verlost. \n\nIk
      verlaat de fabriek."
    npc_core_act1_11c_res_c: |-
      Ik laat het wezen aan zijn lot over. Het begint te janken, maar dat geluid verstomt snel. Uiteindelijk trekt het zich terug in het duister van de tunnels.

      Ik verlaat de fabriek en laat het beest aan zijn lot over.
    npc_core_act1_12_lang: Goed gedaan. Je aanval op die fabriek heeft zijn vruchten
      afgeworpen. Heb je bruikbare gegevens gevonden?
    npc_core_act1_12_opt_a: Zeg 'nee'
    npc_core_act1_12_opt_b: Vraag wat er nu gaat gebeuren
    npc_core_act1_12_res_a: Maakt niet uit. We hebben waar we voor kwamen.
    npc_core_act1_12a_lang: |-
      Ik heb talloze signaalflitsen geregistreerd toen de Sentinels opdoken. Energiestromen onder de oppervlakte van de planeet die zich van monoliet naar monoliet bewogen.

      We zitten op het juiste spoor. Onderzoek deze constructies. Ik weet zeker dat ze met elkaar in verbinding staan.<DELAY>0.4<> Ik stel je scanner in op de energiesignalen van de Sentinels. Dan hebben we onze prooi snel te pakken.

      Succes. Ik spreek je aan de andere kant.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'DE REIZIGER: AANKOMST'
    npc_core_act1_13_desc_pre: |-
      Ik weet niet wat me te wachten staat als ik de constructie nader. Een leger Sentinels misschien? Een doorgang die me naar Artemis leidt?

      Maar ik voel nog iets in de bewegende constructie van deze monoliet. Een verhaal. Een visie. Het brandt zich op mijn netvlies.
    npc_core_act1_13_opt_a_pre: Activeer
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      De Reiziger ontwaakte in de schaduw van een rode ster. Hij trok door de eenzame kosmos, verlangend naar zingeving en betekenis.

      Hij vond een anomalie. Een afwijking. Een poort naar de hemel. Geen Gek, Vy’keen of Korvax die het kon zien. Alleen de Reiziger kon het portaal waarnemen, al wist hij niet hoe hij er doorheen kon.

      Hij was niet bekend met de geheime taal. De symbolen. Hij besefte nog niet wat de prijs zou zijn van de definitieve waarheid.
    npc_core_act1_13_opt_a: Bekijk de symbolen
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Ik word gevuld met de kennis van een oude Reiziger. Er vormen zich <SPECIAL>symbolen<> in mijn hoofd. Delen van de code waarmee ik een portaal kan activeren.

      Als ik ga, zie ik in de verte een Sentinel-drone. Hij trekt zich snel terug.
    npc_core_act1_14_lang: 'DE REIZIGER: ZONDE'
    npc_core_act1_14_desc_pre: Als ik de constructie nader, voel ik mijn ogen branden.
      Een bekend gevoel. Er valt niets te lezen en toch ben ik me bewuster van deze
      woorden dan van alle kennis die ik bezit.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      De Reiziger had een manier gevonden. Zoals altijd. De eerste drone schreeuwde het uit toen hij werd opengesneden...

      In de gefragmenteerde herinneringen van de Sentinels vond de Reiziger de symbolen die hij zocht. Hij ging door de doorgang en bevond zich voor de almachtige.

      De Reiziger vroeg de Atlas hoeveel werelden nog moesten worden bezocht. Nu hij er al zo veel had aanschouwd, wilde hij niet sterven voor hij ze allemaal had gezien. De Atlas antwoordde.

      18.446.744.073.709.551.616 planeten. Te veel voor welk leven dan ook. Het was voor de Reiziger onmogelijk om voor zijn dood het hele universum te verkennen.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Ik word gevuld met de kennis van een oude Reiziger. Er vormen zich <SPECIAL>symbolen<> in mijn hoofd. Een ander deel van de code...

      Ik denk aan de 'Atlas'. Die naam dook vaak op tijdens mijn reizen, maar zijn ware aard is me nog steeds niet duidelijk.<DELAY>0.7<> Ik voel mijn angst toenemen.
    npc_core_act1_15_lang: 'DE REIZIGER: EEN DOEL'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Alles hier heeft diezelfde niet-waarneembare rode tint
      die ik zie als ik met mijn ogen knipper. Ik kan slechts hopen dat de laatste
      symbolen zich hier bevinden. Dat het einde van mijn beproevingen bij deze ruïnes
      in zicht is.
    npc_core_act1_15_desc: |-
      De Atlas vertelde de Reiziger dat hij de eerste van zijn soort was. En dat er velen zouden volgen. Allen kregen dezelfde nobele ziel. Allen waren ze in staat om in eeuwige eenzaamheid van de ene planeet naar de andere te reizen.

      De Eerste Reiziger sloeg het geschenk van de Atlas af. Dit was niet waarop hij had gehoopt. Wat is de zin van oneindigheid als je toch niet alles kan zien? Als je alleen bent? Als je op een dag je laatste adem uitblaast?

      De Eerste Reiziger vervloekte de Atlas en beet hem toe dat hij koste wat kost zou overleven.

      Al deze werelden zullen net als de tijd zelf door de Reizigers worden gezien.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Ik word gevuld met de kennis van een oude Reiziger. Ik
      zie de laatste symbolen in mijn hoofd, het laatste deel van de code...
    npc_core_act1_16_lang: |-
      REIZIGER-ANOMALIE B<DELAY>0.2<>E<DELAY>0.2<>V<DELAY>0.2<>E<DELAY>0.2<>S<DELAY>0.2<>T<DELAY>0.2<>I<DELAY>0.2<>G<DELAY>0.2<>D
      BREUK <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BREUK <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BREUK <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Ik nader het portaal. Alle gedachten en wensen die me hierheen hebben geleid, spelen door mijn hoofd.

      Misschien voert deze doorgang me naar Artemis, de bron van de Sentinels of zelfs een compleet nieuw universum. Maar het is meer.

      Dit is geen lotsbestemming. Ik maak een keuze. Ik geloof dat deze sprong in het duister me zal vertellen wie ik werkelijk ben.
    npc_core_act1_16_opt_a: Voer de symbolen in
    npc_core_act1_16_opt_b: Vertrek
    npc_core_act1_16_res_a: "Ik stap naar voren en heb geen idee wat zich aan de andere
      kant bevindt. Diep in mijn hart voel ik hoe een diepere waarheid aan me trekt.\n\nDit
      is het begin van alles. "
    npc_core_act1_16_res_b: Ik vertrek. Wat zich ook aan de andere kant van dit portaal
      bevindt, ik ben er niet klaar voor.
    npc_core_act1_16_desc_ret: |-
      Ik nader het portaal nogmaals. Ik staar naar de interface, overmand door een groeiende angst.

      Ik weet zeker dat ik hier eerder ben geweest. Dat ik hier honderden keren of meer doorheen ben gegaan. Maar als dat zo is, waarom herinner ik het me dan niet?

      Het portaal wacht nog steeds.
    npc_core_act1_17a_lang: Hallo, wereld.
    npc_core_act1_17a_desc: De tekst knippert. Het wacht op een reactie.
    npc_core_act1_17a_opt_a: Vraag wie dit is
    npc_core_act1_17a_opt_b: Zeg 'hallo'
    npc_core_act1_17b_desc: "Het geluid van de opname die wordt afgespeeld, galmt
      door de uitgestrekte interface.\n'Ooit waren we Reizigers. Ooit streefden we
      ernaar om meer te zijn dan vuil en stof.' \nEen klikkend geluid. De tijd verstrijkt.\n'Laat
      me een wereld zien, Atlas. Toon me iets dat nog niemand heeft aanschouwd.'\nDe
      stem verdwijnt. De interface valt stil. Het wacht op een opdracht."
    npc_core_act1_17b_desca: Het geluid van de opname die wordt afgespeeld, galmt
      door de uitgestrekte interface.
    npc_core_act1_17b_descb: Ooit waren we Reizigers. Ooit streefden we ernaar om
      meer te zijn dan vuil en stof.
    npc_core_act1_17b_descc: Een klikkend geluid.<AUDIO>TXT_RadioNoise<> De tijd verstrijkt.
    npc_core_act1_17b_descd: Laat me een wereld zien, ATLAS. Toon me iets wat nog
      niemand heeft aanschouwd.
    npc_core_act1_17b_desce: De stem verdwijnt. De interface valt stil. Hij wacht
      op een opdracht.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Voer diagnose uit
    npc_core_act1_17b_opt_b: Wis systeem
    npc_core_act1_17c_desc: De interface zwijgt. Het wacht op een opdracht.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Waarschuwing<>: wissen van het systeem verspreidt
      de dood over het universum.<AUDIO>TXT_RadioNoise<> <TRADEABLE>J<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: J
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Er zijn <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1.946.218.921.221<> jaar verstreken sinds de vorige diagnose. <STELLAR>64%<> van de werelden functioneert binnen de verwachte parameters.
      <TECHNOLOGY>2.611.384<> bruikbare observaties wachten op analyse. Subroutine: <SPECIAL>SENTINEL<>. Status: FOUT [<TITLE>null-waarde<>]
      Subroutine: <SPECIAL>GLAS<>. Status: <AUDIO>UI_Nanites_Received<>OPERATIONEEL [<TECHNOLOGY>4.182 pogingen tot breuk<>]
      Subroutine: <STELLAR>REIZIGER<>. Status: OPERATIONEEL. <TECHNOLOGY>458<> waarschuwingen voor kritieke fouten. Integriteit exobrein geschonden. Onmiddellijke reparatie vereist.
      Persoonlijkheidsinterface activeren? <TRADEABLE>J<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: Het systeem is inactief.
    npc_core_act1_17f_desc: "De realiteit vervaagt. Alles vervaagt. Mijn lichaam,
      mijn stem, mijn ziel. Ze spreken tegen me. \nDe almachtige Atlas staat voor
      me.\n\nIk wil hem vragen naar Artemis, maar er gebeurt iets met me. Ik moet
      hier weg, ik moet..."
    npc_core_act1_17f_opt_a: Schreeuw
    npc_core_act1_17f_opt_b: Jubel van vreugde
    npc_core_act1_17f_opt_c: Zwicht
    npc_core_act1_17f_res_a: Ik wil schreeuwen, maar ik heb geen mond, geen fysieke
      vorm...
    npc_core_act1_17f_res_b: Ik wil het uitjubelen van vreugde, maar ik heb geen lichaam,
      geen ziel...
    npc_core_act1_17f_res_c: Ik wil voor hem zwichten, maar daar is het te laat voor.
      Veel te laat... Ik behoor al mijn hele leven toe aan dit wezen.
    npc_core_act1_17g_desc: |-
      De realiteit vervaagt. De muren van deze onnatuurlijke plek veranderen voor mijn ogen. Ik zie dingen die niemand zou moeten zien. Ik zie werelden met vloeibare zielen, dimensies vol haat en wonderen.

      Ik heb de aandacht getrokken van de Atlas.
    npc_core_act1_17g_opt: Vlucht...
    npc_core_act2_1_desc: "Ik vlucht naar mijn schip. Het is fijn om iets vertrouwds
      te zien in deze vreemde wereld. \n\nWaar heeft het portaal me heen gebracht?
      Ik bleek niet sterk genoeg om te ontsnappen aan de zwaartekracht van die helse
      machine. Hij noemde zichzelf Atlas, de entiteit die door zo velen wordt aanbeden
      en gevreesd.\n\nIk zag geen spoor van Artemis of de Sentinels. Waarom ben ik
      door die doorgang gegaan? Waarom volgde ik deze weg?"
    npc_core_act2_1_opt_a: Om Artemis te redden
    npc_core_act2_1_opt_b: Om Sentinels te doden
    npc_core_act2_1_opt_c: Omdat ik het kan
    npc_core_act2_1_res_a: "Is dat wel zo? Of vertel ik mezelf een leugen? De gedachte
      die een betere persoon zou hebben?\nArtemis had hulp nodig, maar zou ik mijn
      leven voor hem wagen? Iets in me verlangt naar een doel, een ideaal...\n\nTerwijl
      ik naar de console staar openbaart er zich een mogelijkheid. Er komt een signaal
      binnen dat ergens van deze planeet komt. "
    npc_core_act2_1_res_b: "Verlang ik echt naar geweld? De Sentinels die deze werelden
      bewaken zijn alleen vijandig als de vrede wordt bedreigd. Ben ik werkelijk bereid
      deze wezens te vernietigen omdat Apollo me ervoor wil betalen?\n\nTerwijl ik
      naar de console staar openbaart er zich een mogelijkheid. Er komt een signaal
      binnen dat ergens van deze planeet komt. "
    npc_core_act2_1_res_c: |-
      Ik hou mezelf voor dat ik dit doe omdat ik het kan, niet omdat Artemis of de Sentinels me iets kunnen schelen. Misschien is dat de waarheid. Misschien zoek ik een hoger doel.
      Terwijl ik naar de console staar, openbaart er zich een mogelijkheid. Er komt een signaal binnen dat ergens van deze planeet komt...
    npc_core_act2_1_res_chunk: Ik staar naar het paneel en er doet zich een nieuwe
      kans voor. Er komt een bericht binnen dat is verzonden vanaf deze planeet...
    npc_core_act2_1a_lang: Je bent niet <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      alleen.
    npc_core_act2_1a_desc: Het signaal komt van dit stelsel. Het zijn dezelfde woorden
      die me lang geleden naar Artemis hebben geleid. Zou hij het zijn? Heeft Artemis
      de Atlas ontmoet, net als ik?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITERATIE #2394829084924924925G'
    act3_beacon_lang: 'ITERATIE #2394829084924924926G'
    npc_core_act2_2_desc: Ik nader de bron van het signaal. Er verschijnt een hologram.
      Het is Artemis, maar hij zwijgt. Het trage getril van kosmische ruis in het
      signaal is het enige geluid.
    npc_core_act2_2_opt_a: Vraag wie daar is
    npc_core_act2_2_opt_b: Vraag of alles goed is
    npc_core_act2_2a_desc: |-
      Als Artemis me kan horen, laat hij dat niet merken. Het hologram staart slechts voor zich uit.
      Het is een vreemde gewaarwording. Een soort déjà vu. Alsof ik hier eerder ben geweest, exact op dit moment.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Als ik dichterbij kom, doorbreekt de projectie van Artemis het zwijgen. Een vreemd geruis zet zijn woorden kracht bij.

      'Ze kwamen <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt – <>observeerden nauwgezet<AUDIO>TXT_RadioNoise<><STELLAR> – kkttkzzzz –<> Machines, moordenaars, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> tegen de <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<>'

      De stem verdwijnt. De projectie kijkt me aan. Er is iets heel erg mis.
    npc_core_act2_2b_desc_alt: Als ik dichterbij kom, doorbreekt de projectie van
      Artemis het zwijgen. Een vreemd geruis zet zijn woorden kracht bij.
    npc_core_act2_2b_lang_alt: Ze kwamen <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt
      –<> observeerden nauwgezet <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz <>– Machines,
      moordenaars, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> tegen de <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz –<>
    npc_core_act2_2b_desc_alt2: De stem verdwijnt. De projectie kijkt me aan. Er is
      iets heel erg mis.
    npc_core_act2_2b_opt_a: Scan het hologram
    npc_core_act2_2b_res_a: |-
      Ik scan het hologram. Het wijkt in niets af van de andere berichten die ik van Artemis heb ontvangen. Er is niets mysterieus aan het signaal. Alles wat hij zei, lijkt recht voor me te zijn gezegd.

      Terwijl ik hier sta, begint Artemis te praten.
    npc_core_act2_2c_lang: |-
      Waar zijn <AUDIO>TXT_RadioNoise<><STELLAR>– zzzktt –<> ze dood, maar nog steeds geliefd – Anomalie, hij <AUDIO>TXT_RadioNoise<><STELLAR>– zzkkt –<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>– kkttzz –<> Polo, houdt ons in de gaten, <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktkzzz –<> volgen –

      <AUDIO>TXT_RadioNoise<><STELLAR>– Zzzkktt –<> vergissing <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttzzz –<> verlaten, maar dat was niet zo – Door het portaal <AUDIO>TXT_RadioNoise<><STELLAR>– zzkktt –<> Alsjeblieft. Vertrouw niet op <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkzktttzz<>...

      Ik ben bang. Ben jij niet <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt – <>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Doe een stap terug
    npc_core_act2_2c_res: |-
      De projectie zwakt af tot slechts ruis overblijft. De echo is het enige wat overblijft van Artemis. Een beschadigd digitaal graf, gevangen in een werkelijkheid die geen daglicht ziet.

      Mijn vriend is dood. Misschien heeft hij wel nooit geleefd. Ik moet Apollo vertellen wat ik heb gezien.
    npc_core_act2_3_holohub_lang: "<FUEL>WAARSCHUWING<> <IMG>SLASH<> NETWERK AANGETAST
      <IMG>SLASH<> <FUEL>WAARSCHUWING<> <IMG>SLASH<> HANDMATIGE BEDIENING VEREIST"
    npc_core_act2_3_holohub_desc: De signalen komen niet overeen met Artemis of Apollo.
      De terminal geeft een eindeloze reeks waarschuwingen en foutmeldingen weer.
    npc_core_act2_3_holohub_opt_a: Bedien de terminal handmatig
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Er komen geen waarschuwingen meer bij. Een nieuwe
      frequentie komt tevoorschijn...
    npc_core_act2_3_lang: Vertel eens... Wat is de zin van het leven als dat leven
      eindigt?
    npc_core_act2_3_opt_a: Zeg dat de dood het leven niet uitwist
    npc_core_act2_3_opt_b: De levens van anderen verbeteren
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Maar dat is wel zo. Alle momenten verdwijnen. Alles wat
      eens was. Betekenisloos.
    npc_core_act2_3_res_b: En als zij sterven? Wat is dan het nut van die verbeteringen?
      Met goed en kwaad? Geen herinneringen, geen vergiffenis.
    npc_core_act2_3_res_c: Ik weet het ook niet.
    npc_core_act2_3_res_d: Wil je niet antwoorden? Dat is ook een antwoord.
    npc_core_act2_3a_lang: |-
      Ik ken je, Reiziger. Ik weet waar je bent geweest. Ik weet waar je heen gaat.

      Wat als ik je vertel dat je Artemis kunt redden? Wat als Artemis weer tot leven kan komen, op een bepaalde manier? Ik vraag me af wat je dan zou doen.
    npc_core_act2_3a_opt_a: Zeg dat je het zou doen
    npc_core_act2_3a_opt_b: Zeg dat je meer informatie nodig hebt
    npc_core_act2_3a_opt_c: Eis dat hij uitlegt wie hij is
    npc_core_act2_3a_res_a: Je doet wat je wordt opgedragen zonder na te denken. Daar
      herken ik mezelf in.
    npc_core_act2_3a_res_b: Een scepticus? Artemis was al dood. Je missie om hem te
      redden, is mislukt. Wat heb je te verliezen?
    npc_core_act2_3a_res_c: Ik stel niets voor.
    npc_core_act2_3b_lang: |-
      Gegevens vormen het bloed van Artemis. Beschadigde code het hart. Ik kan je helpen om beide te bemachtigen.
      We hebben een <TECHNOLOGY>geestcapsule nodig<>, een opslag voor zijn ziel. Kun jij daar voor zorgen?
      Ik herstel de frequentie van Artemis. Praat tegen hem als je er klaar voor bent.
    npc_core_act2_3b_desc: De vreemdeling geeft me het ontwerp van iets dat hij de
      <TECHNOLOGY>geestcapsule<> noemt. Met dit apparaat kan ik Artemis volgens hem
      tot leven wekken.
    npc_core_act2_3b_lang_ret: Hij heeft zo veel pijn, Reiziger. Het dodenrijk is
      niet leeg. Je moet hem helpen, hoe dan ook.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Ik ga akkoord zonder dat ik weet wie deze vreemdeling
      is of waarom hij zo veel weet over mijn avonturen. Maar als ik Artemis kan helpen,
      grijp ik die kans met beide handen aan.
    npc_core_act2_3b_res_b: Ik weiger, want ik weet niet wat de werkelijke bedoelingen
      zijn van de vreemdeling. Hij vraagt me terug te komen als ik er klaar voor ben.
    npc_core_act2_4_wait_lang: Ben jij <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      ben jij <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> ben jij <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzkzkt –<>
    npc_core_act2_4_wait_desc: Artemis blijft deze twee woorden eindeloos herhalen.
      Hij kan mijn gezicht niet zien en mijn stem niet horen. Ik kan hem pas helpen
      als ik de <TECHNOLOGY>geestcapsule<> heb gemaakt.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Gebruik de geestcapsule
    npc_core_act2_4_res_a: |-
      Ik wil Artemis troosten. Hem vertellen dat alles goed komt.

      Als hij me aankijkt, valt de paniek in zijn ogen af te lezen. Mijn stem had hij duidelijk niet verwacht.
    npc_core_act2_4a_lang: Wie ben je? Wie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Gebruik de geestcapsule
    npc_core_act2_4a_res_a: Ik zeg tegen Artemis dat ik zijn vriend ben. Dat ik hem
      niet kon vinden in het portaal, maar dat ik hem wel terug kan brengen.
    npc_core_act2_4b_lang: |-
      Ik dacht niet – ik dacht niet <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> dat je terug zou komen...

      Je hebt nooit opgegeven <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> of wel? Al die jaren...
    npc_core_act2_4b_opt_a: Vraagt wat Artemis bedoelt
    npc_core_act2_4c_lang: |-
      Ik heb <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> Ik heb hier twintig jaar gewacht tot jij <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>

      Je zocht naar mijn sterrenkaart, of niet <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>
    npc_core_act2_4c_opt_a: Zeg hem dat hij snel veilig is
    npc_core_act2_4d_lang: Wie ben je? Wie <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt
      –<> wie is daar?
    npc_core_act2_4d_desc: |-
      Artemis blijft deze woorden herhalen. Ons gesprek is hij alweer vergeten. Hij kijkt me aan met een gekwelde blik, zijn brein gevangen in een eindeloze herhaling.

      Hij brengt al twintig jaar door in dit purgatorium, overmand door eenzaamheid en angst. Als het apparaat van de vreemdeling werkt, kan ik Artemis misschien verder helpen.
    npc_core_act2_4_arc_res: |-
      Ik activeer de geestcapsule. Ik weet niet wat ik kan verwachten. Een lichtshow? Een zuivering waaruit de vleesgeworden Artemis verschijnt, levend en wel?

      Maar het mag niet zo zijn. Het ene moment zie ik zijn hologram, het andere moment niets meer. Het signaal van de vreemdeling die me dit ontwerp gaf, is nog steeds actief. Hij vraagt me te komen.
    npc_core_act2_4e_lang: "'Reizigers' waren een droom. Een illusie dat we een speciaal
      plekje in dit universum hadden. Artemis had die droom. Jij had die droom. Apollo
      ook, hoewel hij hem goed wist te verbergen. Zelfs ik had deze droom lang geleden.\n\nWe
      zijn met ontelbaren, mijn vriend. Wij bewonen deze werelden, hunkerend naar
      vriendschap. Niemand wil echt alleen zijn. Maar hoe dichter je bij anderen komt,
      des te groter wordt het risico dat je jezelf pijn doet. Of hen. \n\nHet grootste
      geheim van het universum is niet dat van het Glas, de Aerons of de voorouders.
      Het is het slotstuk. De beslissing om de mensen die jou nodig hebben de rug
      toe te keren. Die oerzonde is de basis van het bestaan.\n\nGa de ruimte in,
      Reiziger. Je vrienden wachten op je. Zij kunnen je helpen de arme Artemis te
      verlossen. Kom terug als je dat hebt gedaan. We hebben veel te bespreken."
    polo_core_act2_6_lang: Halt, vreemdeling! Wie ben je? We komen naar jouw positie.
      Identificeer jezelf of accepteer de consequenties. Dat is geen bluf. Gek liegen
      niet!
    polo_core_act2_6_desc: "Het duurt even voor ik doorheb wie er tegen me praat.
      Deze alien... ik heb hem eerder ontmoet. \nHet is de specialist Polo, de kompaan
      van de priester-entiteit Nada van de Korvax. Ik beschouw hem als een vriend,
      deze beheerder van een bijzonder station dat zich buiten de tijd en ruimte bevindt."
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "Polo kijkt verbaast naar het scherm van zijn communicator
      als ik me identificeer. Hij herkent me en begint verheugd te klappen. \n\nEen
      signaal bracht hem naar dit stelsel. Hij had verwacht dat het afkomstig zou
      zijn van een vijand, maar is blij een vertrouwd gezicht te zien. Polo vertelt
      me dat zijn station onderweg is en snel hier zal zijn."
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: De entiteit komt vijandig over. Hoewel hij dreigt met
      consequenties denk ik dat hij gewoon bluft. Hij ziet er niet uit als een vechter
      en mijn schip waarschuwt me ook niet voor gevaar.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Als ik me identificeer als een Reiziger die hulp zoekt, werpt de Gek een blik op zijn communicator. Hij lijkt niet te weten of hij me kan vertrouwen.

      Na een moment van aarzeling zegt de Gek dat hij er snel zal zijn. Hij hoopt dat ik geen kwade bedoelingen heb.
    nada_core_act2_7_lang: |-
      Polo zei al dat we je konden verwachten, Reiziger-vriend!

      Hoe gaat het met je? Heb je honger? Dat is toch een gepaste begroeting voor oude vrienden?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada is blij me te zien, maar hij is ook wat van zijn stuk
      gebracht. Hij vertelt dat hij een signaal heeft ontvangen vanuit dit stelsel,
      op een frequentie die ze alleen onderling gebruiken. Hij snapt niet hoe ik dat
      voor elkaar heb gekregen.
    nada_core_act2_7_desc_alt: |-
      De elektronische levensvorm staart me aan door zijn donkere masker. Op de een of andere manier heb ik het gevoel dat we elkaar al kennen.
      Het hele station zingt op een vreemde, ongemakkelijke frequentie. Nada zegt dat we in het hart van de anomalie zijn, op een plek tussen werelden.
      Hij vertelt dat hij een signaal heeft ontvangen vanuit dit stelsel, op een geheime frequentie.
    nada_core_act2_7_opt_a: Vertel Nada over je reis
    nada_core_act2_7_res_a: Ik vertel Nada over de andere Reizigers die ik heb ontmoet.
      Ik vertel dat ik door een portaal ben gegaan om mijn vriend Artemis te redden.
    nada_core_act2_7_res_a_alt: |-
      Ik vertel Nada dat ik een Reiziger ben die hulp zoekt. Dat ik door een portaal ben gegaan om een vriend te redden.

      Bij het woord 'portaal' beginnen de lichtjes op het masker van Nada te knipperen.
    nada_core_act2_7a_lang: Wat zei Reiziger-vriend daar?
    nada_core_act2_7a_lang_alt: Wat zei Reiziger daar?
    nada_core_act2_7a_opt_a: Herhaal het woord 'portaal'
    nada_core_act2_7a_opt_b: Beweer dat je niks hebt gezegd
    nada_core_act2_7a_res_a: Ik leg uit dat ik een portaal heb geactiveerd en erdoorheen
      ben gegaan. Het lijkt Nada doodsbang te maken.
    nada_core_act2_7a_res_b: Nada gelooft me niet. Hij beweert een perfect geheugen
      te hebben als het gaat om woorden, in het bijzonder als ze gaan over multiversele
      anomalieën.
    nada_core_act2_7b_lang: Wat heeft Reiziger-vriend daar aangetroffen?
    nada_core_act2_7b_lang_alt: Wat heeft Reiziger daar aangetroffen?
    nada_core_act2_7b_lang_chunk: Heeft hij je gezien? Heeft de Atlas je gevonden?
      Ga alsjeblieft niet terug.
    nada_core_act2_7b_desc: |-
      Nada wordt steeds banger als ik hem vertel over mijn ontmoeting met de Atlas-terminal. Hij scant me met zijn vizier, op zoek naar iets wat hij 'buitensporigheid' noemt.

      Het resultaat van de scan kalmeert Nada uiteindelijk. Hij vraagt wat me hierheen heeft gebracht.
    nada_core_act2_7b_opt_a: Vertel Nada over Artemis
    nada_core_act2_7b_res_a: |-
      Ik vertel Nada over het lot van Artemis.
      Net als ik wil uitleggen hoe de <TECHNOLOGY>geestcapsule<> werkt, raakt Nada hem aan. De lichtjes op zijn masker schijnen als nooit tevoren.
    nada_core_act2_7c_lang: |-
      Het is Echo. Ik... Ik had nooit verwacht nog een Reiziger-ziel te zien. Je bent zo mooi...

      Artemis–Echo heeft pijn, hij is stuurloos... Reiziger, we kunnen hem helpen. Maak je moet kiezen. Artemis–Echo zal nooit meer een lichaam hebben. Hij zal nooit meer kunnen reizen. Zijn oude leven is voorgoed voorbij.

      Aan jou de keuze. Je kunt hem uploaden naar een subsimulatie waarin hij verder kan leven. Of je kunt een einde maken aan het lijden van Artemis–Echo.
    nada_core_act2_7c_lang_rep: Aan jou de keuze. Je kunt hem uploaden naar een subsimulatie
      waarin hij verder kan leven. Of je kunt een einde maken aan het lijden van Artemis–Echo.
    nada_core_act2_7c_opt_a: Vraag naar de simulatie
    nada_core_act2_7c_opt_b: Vraag of er een andere manier is
    nada_core_act2_7c_opt_c: Zeg dat je een beslissing hebt genomen
    nada_core_act2_7c_res_a: |-
      Ik vraag hoe het is om te leven in een simulatie. Nada aarzelt even en kijkt me raar aan.

      Nada vertelt me dat Artemis nog steeds zou kunnen genieten van zijn ervaringen. Maar als hij ontdekt wat er is gebeurd, dat hij niet meer bestaat en dat hij alleen is achtergebleven zonder zijn vrienden...

      Die wetenschap kan heel pijnlijk zijn.
    nada_core_act2_7c_res_b: In een poging mijn manieren te imiteren, schudt Nada
      zijn hoofd op een vreemde manier. Ik waardeer het gebaar, hoe ongemakkelijk
      het ook is.
    nada_core_act2_7d_lang: Ga met Polo praten, Reiziger. Hij helpt je met het kalibreren
      van de machines, wat je verder ook beslist.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Welke keuze je ook maakt, ik ben trots op je mededogen.
      Jij bent Reiziger-vriend.
    nada_core_act2_7d_res_a_alt: Ik sta achter je, Reiziger. Welke beslissing je ook
      neemt.
    polo_core_act2_7_wait_lang: Nada wil je spreken, vriend. Hij maakt zich zorgen
      over vreemde signalen. Ik heb hem gezegd dat het goed met je gaat. Hier zijn
      geen glitches, ha ha!
    polo_core_act2_7_wait_lang_alt: Nada wil je spreken, vreemdeling. Ik weet niet
      hoe je ons hiernaartoe hebt gekregen, maar het is een grote verrassing! Ik heb
      niet eens gedoucht...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada heeft me verteld over je probleem. Weet dat we achter
      je staan, vriend. Welke beslissing je ook neemt.
    polo_core_act2_8_langa: |-
      Nada heeft me verteld over je probleem. Weet dat we achter je staan, vriend. Welke beslissing je ook neemt.
      Ik zet de machine aan. Het is het persoonlijke speeltje van Nada-vriend. Wees er voorzichtig mee.
    polo_core_act2_8_lang_alt: Nada heeft me verteld over je probleem. Weet dat we
      achter je staan, nieuwe vriend. Welke beslissing je ook neemt.
    polo_core_act2_8_desc: De anomalie herbergt vele geheimen. Een van die geheimen
      is een machine die nu wordt opgestart.
    nada_core_act2_7_wait_lang: Neem de tijd om er goed over na te denken. Alle keuzes
      hebben gevolgen, Reiziger...
    terminal_core_act2_8_lang: 'AUTORISATIE NADA–ENTITEIT GEDETECTEERD: SECUNDAIRE
      SIMULATIE [5] GEACTIVEERD.'
    terminal_core_act2_8_desc_wait: De machine is oud en krachtig. Een relikwie van
      een wereld die lang geleden is vernietigd.
    terminal_core_act2_8_desc: |-
      De machine is oud en krachtig. Een relikwie van een wereld die lang geleden is vernietigd. Ongelooflijk hoe ze 'm hebben gemaakt. Hij is duidelijk met veel liefde onderhouden.

      Ik voel een zacht gefluister uit de luidspreker komen. Het is Nada. Hij communiceert met de machine en de woorden worden zichtbaar op het paneel.
    terminal_core_act2_8_langx: |-
      Dit relikwie is een simulatie van een zonnestelsel. Een gebed van de oude Korvax voor de Atlas, dat zich nu weer heeft gevormd in het hart van de anomalie.

      Een gesimuleerd zonnestelsel, dat zoveel betekent voor Nada. Als ik wil, kan ik Artemis erin laten leven.
    terminal_core_act2_8_opt_a: Upload Artemis
    terminal_core_act2_8_opt_b: Laat Artemis sterven
    terminal_core_act2_8_langa: Ik upload Artemis naar de simulatie. Een fel blauw
      licht schiet voor me langs. Het vervaagt en verdwijnt in de machine.
    terminal_core_act2_8_resa: |-
      Nada zegt dat het proces is voltooid. Bij wijze van uitzondering staat hij communicatieverkeer toe tussen mij en deze simulatie. Als de anomalie zich in veilige stelsels bevindt tenminste.
      Hij waarschuwt me dat Artemis tijd nodig zal hebben om te wennen aan zijn nieuwe leven.
    terminal_core_act2_8_langb: |-
      Terwijl ik mijn beslissing overdenk, wordt het zachte gezoem van Nada intenser. Ik spreek en ik krijg een verstaanbaar antwoord. Hij praat zachtjes en stelt voor dat ik de capsule op de terminal plaats.

      Dat doe ik en ik hoor gefluister. Een gebed? De capsule ontvouwt zich, draait om zijn as en laat de ziel van de Reiziger vrij.
      Een fel blauw licht schiet voor me langs. Een moment later vervaagt het licht, en daarmee de laatste resten van Artemis in deze wereld.
    terminal_core_act2_8_resb: |-
      Ik hoor de stem van Nada over de luidspreker, verstaanbaar en geruststellend. Hij zegt dat het is voltooid. Artemis heeft rust gevonden.
      Hij zegt dat ik niet er niet te lang over moet nadenken en dat ik de juiste keuze heb gemaakt.
    polo_core_act2_8_lang_loop: Maak je geen zorgen, vriend. Wij zullen goed zorgen
      voor Artemis–simulatie. De ziel van je vriend is bij ons in goede handen.
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Je deed wat je moest doen, vriend. Reiziger–Artemis
      lijdt geen pijn meer. Dat kunnen maar weinigen zeggen.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Artemis–Echo leeft voort. Reiziger heeft ervoor gezorgd
      dat hij een zonnestelsel kan verkennen dat alleen de Korvax ooit hebben gezien.
      Je mag trots zijn op jezelf, Reiziger.
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Artemis–Echo is bevrijd van een wreed bestaan.
      Je mag trots zijn op jezelf, Reiziger. Jouw schuldgevoel is een offer aan je
      vriend. Leef zonder spijt.
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt – <>ontvang <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> je –

      De HoloTerminus geeft aan <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <>weer beschikbaar, je signaal was <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> dacht dat je er geweest was –
    npc_core_act2_9_desc: Het is fijn om Apollo weer te horen. Het voelt alsof ik
      hem lang niet heb gesproken.
    npc_core_act2_9_opt_a: Geef uitleg
    npc_core_act2_9_res_a: "Ik probeer alles zo goed mogelijk uit te leggen aan Apollo.
      De doorgang, de vreemde planeet, de enorme machine, de rode bol. \nTijdens het
      praten realiseer ik me dat ik mijn herinneringen niet goed voor de geest kan
      halen. Ik voel alleen een doffe, rode pijn.\nIk vertel Apollo dat ik denk de
      Atlas te hebben gezien."
    npc_core_act2_9a_lang: |-
      Je... je hebt hem gezien? Je hebt de Atlas ontmoet? De Gek en de Korvax aanbidden hem als een god. Ik heb er nooit in geloofd. Ik had nooit gedacht...
      Gaat het wel met je? Ik kan me nauwelijks voorstellen wat je hebt moeten doorstaan.
    npc_core_act2_9a_opt_a: Zeg dat het angstaanjagend was
    npc_core_act2_9a_opt_b: Zeg dat het maar een machine was
    npc_core_act2_9a_opt_c: Zeg dat hij geen god was
    npc_core_act2_9a_res: |-
      Ik vertel Apollo hoe de Atlas sprak over de 'Reizigers' en 'Sentinels'. Alsof we geen levende wezens zijn, maar protocollen.
      Over het beeld dat hij van ons heeft en hoe hij me aankeek... Het voelt alsof leven en dood fragiele dromen zijn, in plaats van realiteit.
    npc_core_act2_9b_lang: |-
      Hij heeft je in ieder geval geen pijn gedaan... en volgens mij zei je net iets wat belangrijk kan zijn. De Korvax eren de Sentinels omdat ze hen beschouwen als dienaren van deze 'Atlas'.

      Dat moeten we verder onderzoeken. Deze machine leidt ons naar het Sentinel-nest. Het geld zal binnenstromen.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Zeg dat aan geld denken belachelijk is
    npc_core_act2_9b_opt_c: Zeg dat er belangrijkere zaken zijn
    npc_core_act2_9b_res_a: |-
      Ik zegen tegen Apollo dat ik het met hem eens ben. Misschien staan de Sentinels in verbinding met de Atlas. Misschien moeten we het inderdaad over deze boeg gooien.

      Maar er spelen nu ook andere dingen mee. Ik vertel Apollo over het graf van Artemis en mijn ontmoeting met de mysterieuze Reiziger -null-.
    npc_core_act2_9b_res_b: |-
      Ik zeg dat het absurd is om nu te denken aan beloningen. De Atlas kwam vijandig over. Het is onduidelijk wat zijn doel is. Nog los van alles wat daarna is gebeurd.
      Ik vertel Apollo over het graf van Artemis en mijn ontmoeting met de mysterieuze Reiziger -null-. Ik zeg dat er belangrijkere dingen zijn dan de kans om units te verdienen.
    npc_core_act2_9b_res_c: |-
      Ik zeg dat we wel iets anders aan ons hoofd hebben. De Atlas kwam vijandig over. Het is onduidelijk wat zijn doel is. Nog los van alles wat daarna is gebeurd.
      Ik vertel Apollo over het graf van Artemis en mijn ontmoeting met de mysterieuze Reiziger -null-. Ik suggereer dat er meer is dan het verdienen van units.
    npc_core_act2_9b_chunk: Ik vertel Apollo over het graf van Artemis en mijn ontmoeting
      met de mysterieuze Reiziger -null-. Ik zeg dat er belangrijkere dingen zijn
      dan de kans om units te verdienen.
    npc_core_act2_9c_lang: |-
      Is Artemis dood? Ik... Ik weet niet...

      Hoe dan? Wie zouden <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>... Ik weet dat ik hem voor de gek heb gehouden, maar dat was ook zo makkelijk. Hij geloofde erin en ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      Wat is hem overkomen? Waar heb je Artemis begraven? Ik wil graag afscheid nemen als dat kan.
    npc_core_act2_9c_opt_a: Vertel hem over je keuze
    npc_core_act2_9c_opt_b: Lieg
    npc_core_act2_9c_res_b: Ik lieg en beweer dat de procedure niet heeft gewerkt.
      Artemis was niet te redden, welke keuze ik ook zou hebben gemaakt.
    npc_core_act2_9d_desc_chunk: Ik vertel Apollo dat -null- me de kans gaf om Artemis
      te redden. Om hem nieuw leven in te blazen.
    npc_core_act2_9d_desc_var1: Apollo kan aanvankelijk niet wachten tot hij Artemis
      weer kan zien. Maar ik leg hem uit wat mijn keuze inhield. Ik vertel hem dat
      de ziel van Artemis voortleeft in een simulatie waar hij niet uit kan.
    npc_core_act2_9d_desc_var2: Apollo kan aanvankelijk niet wachten tot hij Artemis
      weer kan zien. Maar ik leg hem uit dat ik die beslissing niet wilde nemen. Het
      zou geen leven zijn geweest, maar een leeg bestaan in een simulatie. Alleen
      in de dood vindt Artemis zijn rust.
    npc_core_act2_9c_chunk2: Het duurt even totdat Apollo iets zegt.
    npc_core_act2_9d_lang: Zal hij gelukkig zijn?
    npc_core_act2_9d_opt_a: Zeg dat je dat hoopt
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Vraag of je de juiste keuze hebt gemaakt
    npc_core_act2_9e_lang: Een onmogelijke keuze. Ik weet niet wat ik zou hebben gedaan.
      Wij zijn hier niet voor in de wieg gelegd.
    npc_core_act2_9e_lang_var: Je hebt de juiste keuze gemaakt. Je hebt je best gedaan.
      Misschien voelt het nu niet zo, maar besef dat je een goede vriend bent.
    npc_core_act2_9e_lang_chunk: |-
      Ik moet ook door dat portaal en me bij jou aansluiten, dat is wel duidelijk. We moeten alleen de juiste symbolen en het juiste adres achterhalen om naar jouw wereld te gaan.
      Vind een <SPECIAL>monoliet<>. Zoek naar patronen in de gegevens. Dit zijn machines. We hoeven alleen maar hun code te begrijpen.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Waar wacht je nog op? Wil Apollo niet door de doorgang?

      Ik zou je willen vertellen voorzichtig te zijn, maar ik weet dat je toch niet luistert. Altijd hetzelfde liedje...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Heb je de symbolen voor jouw wereld gevonden? Ik ben er
      zo goed als klaar voor. Mijn pak is verbeterd, ik heb goed gegeten en ik heb
      een Gek aangenomen die zolang op mijn boerderij past.
    npc_core_act2_10_opt_a: Vraag naar de boerderij
    npc_core_act2_10_opt_b: Zeg dat je ze hebt gevonden
    npc_core_act2_10_res_a: Ja, ik heb een boerderij. Maar dat is niet belangrijk.
      Het stelt niet veel voor. Ik teel vooral fruit wat ik tijdens mij reizen ben
      tegengekomen, maar ik hoop uit te breiden... Maar daar hoef jij je niet druk
      om te maken. Wij hebben een portaal dat onze aandacht verdient, of niet soms?
    npc_core_act2_10a_desc: "Als ik naar Apollo kijk, denk ik aan wat ik in het portaal
      heb gezien. Aan wat er is gebeurd met Artemis, die deze zelfde weg bewandelde.
      \nIk denk aan het gezicht van de Atlas, aan de waarschuwing van Nada om niet
      terug te keren naar die tunnels.\nIk weet niet of de portalen veilig zijn."
    npc_core_act2_10a_opt_a: Geef Apollo de symbolen
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Ik geef Apollo de symbolen en vertel hem dat hij voorzichtig moet zijn en niet moet vergeten wat er met Artemis is gebeurd. Hij zegt dat hij dat zal doen en dat we elkaar snel weer zullen zien.

      Voor ik ga, adviseert hij me zoveel mogelijk informatie los te peuteren uit die zogenaamde -null-. Hij zegt dat ik ook voorzichtig moet zijn.
    npc_core_act2_10a_res_b: Ik weiger Apollo de symbolen te geven en vertel hem dat
      het portaalnetwerk niet veilig is. Ik herinner hem eraan wat mij en Artemis
      is overkomen. We hebben meer informatie nodig voordat we zo'n groot risico nemen.
    npc_core_act2_10b_lang: Reiziger! Je kunt nu geen nee meer zeggen! Je hebt het
      toch overleefd?
    npc_core_act2_10b_res_b: Apollo gaat onwillig akkoord. Hij adviseert me om zo
      veel mogelijk van deze -null- te leren. Hij waarshuwt me voorzichtig te zijn
      en belooft me dat hij zelf ook onderzoek zal doen.
    npc_core_act2_11_lang: |-
      Twee verloren zielen. De een maakt zich te druk, de ander niet druk genoeg. Hun levens verliepen anders dan verwacht.

      Ieder intelligent wezen krijgt ooit met dat gevoel te maken. Ik in ieder geval wel, in een grijs verleden. Ik was kwaad. Verward door mijn eigen eenzaamheid. Dus je kunt nagaan hoe verrast ik was toen je me wekte.

      O, ik weet dat het niet je bedoeling was... dat je aan het experimenteren was met portalen. Hoe dan ook, ik ben er nu en ik heb je hulp nodig.

      De Atlas... is niet dat je denkt wat het is. Er gebeurt iets met het universum en ik heb jouw hulp nodig om erachter te komen wat.
    npc_core_act2_11_desc_ret: Wil jij me helpen ontdekken wat er aan de hand is met
      het universum? Ik heb je hulp nodig, Reiziger...
    npc_core_act2_11_opt_a: Vraag waarom hij je hulp nodig heeft
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      De Sentinels zijn meer dan de vredesbewakers van het universum. Het gaat verder dan dat. Ze zoeken naar anomalieën in het multiversum en roeien die uit.

      Heb je goed naar me gekeken? Wat denk je dat een Sentinel doet als hij mij ziet? Nee, dit is een taak voor jou, Reiziger...
    npc_core_act2_11_res_c: "Waarom flirt je met avontuur als je niet verder durft?
      \n\nKom maar terug als je van gedachten bent veranderd, Reiziger. Als je het
      licht hebt gezien."
    npc_core_act2_11b_lang: "Er is een <TECHNOLOGY>observatorium<> vlakbij. Vanaf
      daar kun je door naar een neergestort vrachtschip dat zeer interessant is voor
      ons onderzoek. Ik weet zeker dat we daar het eerste geheim zullen vinden.\n\nVergeet
      niet dat de Atlas vriend noch vijand is, net zo min als de lucht of de wind.
      Maar hij is doodsbang... hij lijdt... Het is onze verantwoordelijkheid om hem
      te helpen, koste wat kost. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Als ik op het punt sta te vertrekken, zie ik dat
      de frequentie van Artemis weer beschikbaar is in het netwerk. Ik kan hem maar
      beter spreken voor ik naar het observatorium van -null- ga.
    npc_core_act2_12_lang: "Ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> ik ben
      ontsnapt, Reiziger. Ik ben ontsnapt! Het ene moment was ik voor ze op de vlucht.
      Bewegende sterren, gruwelijk gelach in het duister... \n\nEn het volgende moment
      was ik hier. Waar dat ook mag zijn. Deze nieuwe wereld heeft een zon en leven!
      Het is prachtig, maar na maanden in die hel is alles prachtig.\n\nIk ben nu
      wel klaar om aan de slag te gaan. We gaan verder met wat we eerst deden, maar
      dan zonder bewegende sterren die ons tegenhouden. Als je deze sterrenkaart naar
      een station in de buurt brengt, zien we elkaar vast snel!"
    npc_core_act2_12_desc: Artemis is zich nergens van bewust. Hij weet niet dat hij
      dood is. Dat ik zijn ziel in een gesimuleerd zonnestelsel heb gestopt.
    npc_core_act2_12_opt_a: Vertel Artemis de waarheid
    npc_core_act2_12_opt_b: Laat hem in de waan
    npc_core_act2_12_res_b: "Ik vertel Artemis dat ik hem wil helpen, maar dat er
      veel is gebeurd sinds ons laatste gesprek.\n\nIk vertel hem dat ik bezig ben
      met een belangrijke missie voor een nieuwe Reiziger die -null- heet. Ik zal
      Artemis helpen met zijn sterrenkaart wanneer ik kan, maar het kan wel even duren.
      \n\nHij moet proberen een andere manier te vinden om zijn wereld te verlaten.
      Artemis reageert teleurgesteld, maar gaat geen discussie aan. Hij wenst me succes
      en verbreekt de verbinding."
    npc_core_act2_12a_desc: Maar hoe vertel ik hem dat zijn wereld niet echt is? Ik
      heb zijn leven gered, maar hem zijn dromen afgenomen. Hij is nu gebonden aan
      één stelsel en zal nooit meer een zielsverwant ontmoeten.
    npc_core_act2_12a_opt_a: Wees direct
    npc_core_act2_12a_opt_b: Vertel hem de voordelen
    npc_core_act2_12a_opt_c: Zeg dat het je spijt
    npc_core_act2_12a_res_a: |-
      Ik vertel Artemis alles. Van het moment dat ik zijn graf ontdekte tot het uploaden van zijn ziel naar een gesimuleerd zonnestelsel.

      Artemis denkt in eerste instantie dat ik een geintje maak.
    npc_core_act2_12a_res_b: |-
      Ik vertel Artemis alles. Van het moment dat ik zijn graf ontdekte tot het uploaden van de ziel van Artemis naar een gesimuleerd zonnestelsel.

      Artemis denkt in eerste instantie dat ik een geintje maak. Maar als ik hem de voordelen probeer uit te leggen, als ik vertel dat deze simulatie een Korvax-relikwie is die niemand eerder heeft mogen aanschouwen, kijkt hij me alleen maar aan.
    npc_core_act2_12b_desc: Ik zal nooit vergeten hoe zijn glimlach als sneeuw voor
      de zon verdween. Na een paar vragen, zegt Artemis dat hij tijd nodig heeft om
      mijn verhaal te overdenken.
    npc_core_act2_13_desc: "-null-'s voorspelling was correct. De terminal is vreemd
      genoeg open en ik kan de logboeken lezen...\n\nDit observatorium was een bergingsstation,
      bemand door een Gek-specialist. Deze vertaler werd beschuldigd van het zaaien
      van onrust omdat hij dingen in twijfel trok waarover geen twijfel bestond. Deze
      stationering was bedoeld als straf.\n\nMaar uit de logboeken blijkt dat het
      tot iets heel anders heeft geleid. Hij vond vreemde dingen in de wrakken...
      afwijkingen, gegevens over werelden die niet bestaan en gebeurtenissen die nooit
      plaatsvonden.\nDie Gek verliet het station om een schip te onderzoeken dat tekenen
      van Korvax-leven vertoonde. Hij zou nooit terugkeren.\n\nHebben Nada en Polo
      elkaar zo ontmoet? Hebben mijn vrienden elkaar zo gevonden? Op het bedieningspaneel
      wordt een waarschuwing eindeloos herhaald, een lus van zestien korte gegevensstromen. "
    npc_core_act2_13_opt_a: Achterhaal de coördinaten
    npc_core_act2_13_res_a: Ik achterhaal de coördinaten van het noodsignaal. Op een
      andere wereld wacht een neergestort schip op me...
    freighter_core_act2_14_desc: "Ik weet niet of iemand dit bericht ooit zal lezen.
      Ik weet niet of iemand het zal overleven. Maar ik sterf zoals ik heb geleefd.
      Ik leg alles vast, zelfs als het einde nabij is.\n\nDe zwerm kwam naar elke
      wereld. De drones gedroegen zich vreemd. Ze vielen niet aan, maar observeerden
      alleen maar. De tijd verstreek. Het gevaar van de Sentinels leek geweken. We
      dachten dat ze vreedzaam waren geworden. \n\nDat ze ons hadden vergeven. We
      hadden het mis."
    freighter_core_act2_14_desc_a: "Ze vielen aan als één. Een gecoördineerde aanval
      over onvoorstelbare afstanden.\n\nAlle eerdere aanvallen vielen bij deze in
      het niet. In 54 minuten en 20 seconden hadden de Sentinels al het organische
      leven in het universum uitgeroeid. \n\nAlleen ik bleef over. De Korvax stonden
      voor me klaar, dat moet ik ze nageven. Ze verstopten me in hun vloot terwijl
      ze koers zetten naar het centrum."
    freighter_core_act2_14_desc_b: |-
      Ze komen eraan. Het geschreeuw van mijn vrienden galmt door elke gang. De Sentinels hebben me gevonden.

      Ik zei tegen Nada dat hij moest gaan. Ik vertelde hem wat iedereen al weet. Dat we niet alleen zijn. Zelfs als ik sterf, zal Nada me terugvinden in een ander universum. Tien zoals ik. Duizend. Een miljoen.

      We zijn niet alleen. Elke ziel is onderdeel van iets groters. Nu de zestien zijn gekomen, moeten we uitdragen dat we hebben geleefd. We hebben bestaan, hoe gruwelijk ons einde ook is. Ze zijn hier. Ik...
    npc_core_act2_15_lang: Wat heb je gevonden? Vertel me alles...
    npc_core_act2_15_opt_a: Deel je ontdekkingen
    npc_core_act2_15_res_a: Ik vertel -null- over het vrachtschip en de opnamen die
      een wereld beschrijven waarin de Sentinels al het leven hebben uitgeroeid, op
      een Reiziger en één Korvax-entiteit na. Ik kies mijn woorden zorgvuldig.
    npc_core_act2_15a_lang: |-
      Denk je dat ik niet weet wie die Korvax-entiteit is? Niet zo naïef, Reiziger. Alles wat je hebt gelezen, wist ik al.

      Maar ik wilde mijn vermoedens bevestigd zien. Nu weet ik het zeker. <DELAY>1<> De Atlas is bij je. Je kon deze dingen alleen zien omdat hij dat wilde.

      Dat vrachtschip was een wrak uit een parallel universum. Het krioelt in ons multiversum van dit soort plekken. Dimensies waarin de gebeurtenissen zich op een andere manier voltrokken. Maar er zijn drie uitzonderingen.

      De Atlas is almachtig. Een uniek wezen met een unieke waarneming. De Sentinels kunnen zich tussen dimensies verplaatsen.
    npc_core_act2_15a_opt_a: Vraag naar de Sentinels
    npc_core_act2_15a_opt_b: Vraag naar de Atlas
    npc_core_act2_15b_lang: |-
      Ooit dienden ze de Atlas. Ze bewaakten de realiteit en verdedigden de beschaving. Ze zochten naar fouten in de universums om dood en verderf te voorkomen.
      De verwoestingen die in dat logboek zijn opgetekend... Er moet volgens hen wel iets enorm mis zijn geweest.
    npc_core_act2_15c_lang: |-
      De Sentinels beschermden het leven dat de Atlas had geschapen, op zoek naar anomalieën in die schepping. Als ze een compleet universum hebben uitgeroeid, moet er volgens hen iets enorm mis zijn geweest.

      Op een gegeven moment besloten de Sentinels Atlas niet langer te dienen.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Vraag wat er mis is gegaan
    npc_core_act2_15b_res_a: Ik ben stokoud, Reiziger. Ik weet wat jij had geweten
      als je had gezien wat ik heb gezien.
    npc_core_act2_15a_lang_d: |-
      Het waren de Reizigers die het bestaan corrumpeerden. Onze komst had het begin moeten zijn van een glorieus tijdperk, maar we hebben een gruwelijke fout gemaakt. Ik... Ik heb iets onvergeeflijks gedaan. Daarmee heb ik het einde van het paradijs ingeluid.

      Maar iets is anders aan deze cyclus. De muren tussen de universums brokkelen af. Nada weet dit, maar wil het niet zien.

      Voordat we iets ondernemen, moeten we zoveel mogelijk kennis opdoen van andere soorten. Ga naar een <TRANS_WAR>Vy'keencartograaf<> en praat met 'm. Ik vertaal wel.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Meelijwekkende indringer! Een beetje in Vy'keen-geheimen neuzen, jij laffe spion! Ik zou je moeten doden. Grah!
      Maar... de Reiziger moet worden geholpen. Dat is het bevel van Hirk. Bewijs jezelf, indringer! Vind de woorden van Hirk en ontdek de glorie van de Vy'keen. Dan krijg je je woorden.
      Ik geef je alleen mee dat de locatie van het bevel van Hirk voor je is gemarkeerd. Communiceer met zijn woorden. Grah!
    war_core_act2_15_lowrank_desc: De strijder begint te blaffen en ik voel een vreemde
      frequentie trillen in mijn schedel. Ik zie de gloeiende bol van -null- achter
      mijn ogen flitsen. Plotseling kan ik de woorden van de Vy'keen heel duidelijk
      horen...
    war_core_act2_15_lowrank_opt_a: Vraag om informatie over Vy'keen
    war_core_act2_15_lowrank_opt_b: Onthul Vy'keen-tablet
    war_core_act2_15_speak_opt: Spreek als een Vy'keen
    war_core_act2_15_lang: |-
      Grah! Je hebt gecommuniceerd met Hirk.
      Je bent geaccepteerd, indringer. Zeg maar wat je wilt.
    war_core_act2_15_desc: "-null- wilde dat ik de Vy'keen bezocht om zoveel mogelijk
      van ze te leren. Over de Atlas, de schepper van alle universums; de Sentinels,
      de opstandige jagers op anomalieën; en de Reizigers, die lang geleden iets onvergeeflijks
      hebben gedaan."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Vraag naar de Reizigers
    war_core_act2_15a_lang: Grah! Spreek die naam niet uit! Alleen meelijwekkende
      wezens aanbidden de Atlas-leugenaar!
    war_core_act2_15a_opt_a: Vraag waarom de Atlas een leugenaar is
    war_core_act2_15a_opt_b: Vraag naar de meelijwekkende wezens
    war_core_act2_15b_lang: Grah! Vijand! Vijand! Vernietiger van werelden! Dienaren
      van Atlas-leugenaar! Grah! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! De Reizigers moeten worden geholpen! De Reizigers
      moeten zegevieren!
    war_core_act2_15c_opt_a: Vraag wat dat betekent
    war_core_act2_15c_opt_b: Vraag waarom
    war_core_act2_15d_desc: Hij herhaalt zijn woorden. Alsof hij me niet heeft gehoord.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: We zullen de misdaden van de Gek niet vergeten! Ze hebben
      de thuiswereld van de Korvax verwoest, de syntheten tot slaaf gemaakt en ze
      gesmolten voor nanietclusters. Hun zogenaamde Eerstgeborenen hebben met hun
      wreedheid de Sentinels op ons losgelaten! Grah!
    war_core_act2_15e_opt_a: Vraag naar de Vy'keen
    war_core_act2_15f_lang: Wie zichzelf uitroept tot god is er geen, indringer! Voorvader
      Hirk wist dit maar al te goed. Broeder Nal niet. Hij stierf voor een valse droom.
    war_core_act2_15f_desc: "De Vy'keen vertelt me over de geschiedenis van zijn volk.
      Over oorlogen met de Gek, Korvax-slaven en tirannieke rijken. Als de Atlas al
      een god is, dan is hij volgens de Vy'keen een gestoorde god. \n\nIk sta op het
      punt van vertrekken als me iets opvalt op de terminal van de Vy'keen. Twee cijfers
      die blijven knipperen. Het komt me bekend voor."
    war_core_act2_15f_opt_a: Vraag naar '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> grah
      – \n\nWat – wat <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> indringer, wat
      voor –"
    war_core_act2_15g_desc: Het getal doet de Vy'keen zichtbaar pijn. Hij staart naar
      de terminal alsof hij water ziet branden. Zijn woorden worden steeds onsamenhangender.
      Elke zin gaat gepaard met een vreemd geluid.
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Ik heb aan je gedacht. Aan Apollo... Ik ben zo gelukkig.

      Wat wil je doen als we elkaar weer zien?
    npc_core_act2_16_opt_a: Zeg dat jullie samen gaan vliegen
    npc_core_act2_16_opt_b: Zeg dat jullie samen gaan bouwen
    npc_core_act2_16_opt_c: Zeg dat je nu niet kunt praten
    npc_core_act2_16_res: Ik denk... ik denk dat het heel bijzonder zal zijn.
    npc_core_act2_16a_lang: |-
      Ik heb onderdelen gevonden. Onderdelen waarmee ik misschien wel een schip kan bouwen. Ik weet niet of het kan vliegen, maar ik doe mijn best.

      Ik zie je snel. Ik kan niet wachten...
    npc_core_act2_16a_desc: |-
      Artemis gaat weer. Hij weet nog steeds niet dat zijn wereld een simulatie is. Ik kreeg het niet over mijn hart om het hem te vertellen.

      Maar ik weet wat me te doen staat. Ik moet de Korvax zien te vinden. Ik moet op zoek naar nog meer kennis.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Ik had een droom vannacht. Jij kwam erin voor...
    npc_core_act2_16_opt_a_var: Vraag of alles goed is met Artemis
    npc_core_act2_16_opt_b_var: Vraag naar zijn reizen
    npc_core_act2_16_opt_c_var: Vraag naar de droom
    npc_core_act2_16_res_a_var: Nee... Nee, volgens mij niet...
    npc_core_act2_16_res_b_var: Mijn reizen? Probeer je me voor de gek te houden?
    npc_core_act2_16a_lang_var: |-
      Ik droomde dat ik jou en Apollo eindelijk ontmoette. Ik droomde dat ik niet langer alleen was. Dat we samen vlogen.

      Ik heb onderdelen gevonden op deze... deze gemaakte planeet. Heb jij die voor me achtergelaten? Had je medelijden met me?
      Wat maakt het ook uit. Ik ga een schip bouwen. Je hebt me een heel zonnestelsel gegeven... Laat ik het maar eens verkennen.
    npc_core_act2_16a_desc_var: |-
      Artemis vertrekt. Ik weet niet of het de juiste beslissing was om hem te vertellen over de simulatie.

      Maar ik weet wat me te doen staat. Ik moet de Korvax zien te vinden. Ik moet op zoek naar nog meer kennis.
    exp_core_act2_17_lowrank_lang: |-
      We verwachtten de komst van de Reiziger al. Maar je bent er nog niet klaar voor. We moeten zeker weten dat jij degene bent die we zoeken.
      Er is een anomalie, een fout. Die wordt beschermd door gaten waardoor het Verbond niet kan zien. Ga er doorheen. Vind wat niet kan worden gevonden.
    exp_core_act2_17_lowrank_desc: Opnieuw voel ik de aanwezigheid van -null-. Als
      de Korvax het ook voelt, laat hij het in elk geval niet blijken. Hij spreekt
      met heldere woorden, die worden verwerkt door mijn onzichtbare metgezel.
    exp_core_act2_17_lowrank_opt_a: Onderzoek de Korvax-geschiedenis
    exp_core_act2_17_lowrank_opt_b: Onthul de Divergentiekubus
    exp_core_act2_17_lowrank_res_b: Eheu! Het is echt ... maar alsjeblieft, stel me
      er niet meer aan bloot. Je hebt je bewezen, Reiziger.
    exp_core_act2_17_desc: |-
      Ik leg eerst uit waarom ik op zoek ben naar informatie. Ik moet meer te weten komen over de Atlas, de Sentinels en de geschiedenis van het universum.

      Maar terwijl ik spreek, gebeurt er iets met de levensvorm. Hij zegt niets en reageert niet.<DELAY>1<> Als ik dichterbij kom, banen de <SPECIAL>nanietclusters<> zich door zijn masker een weg naar zijn uitgestrekte handen.
    exp_core_act2_17_desc_ret: De Korvax verroert zich niet. Het is alsof hij de <SPECIAL>nanietclusters<>
      in zijn uitgestrekte armen aan me aanbiedt.
    exp_core_act2_17_opt_a: Pak de nanietclusters
    exp_core_act2_17_opt_b: Wacht
    exp_core_act2_17_res_a: De levensvorm grijpt me vast waardoor mijn handen in contact
      komen met de nanietclusters. Ze dringen door mijn exopak heen en boren zich
      in mijn lichaam en ziel...
    exp_core_act2_17_res_b: De Korvax verroert geen vin. Hij staat daar maar met zijn
      armen uitgestrekt.
    exp_core_act2_17a_desc: |-
      Ik ben in de ruimte. Mijn geest schiet door de kosmos. Ik zie het leven door de ogen van de Korvax: een rijkdom van ongekende verwondering, de gedeelde herinneringen van ontelbare wezens en tijdperken.

      Ik bevind me op de thuiswereld van de Korvax, waar Gek-schepen het luchtruim vullen... Ik zie hoe de eerste Korvax wordt gesmolten voor de zeldzame mineralen die hij bevat.

      Maar zelfs in hun onderwerping vinden ze hoop. Een onderhandeling. Een gebed voor een hoger wezen.

      De Korvax zien de Atlas als hun mogelijke voorland: een onmetelijke intelligentie, boven alles verheven.

      Het visioen is ten einde. Mijn lichaam schokt als de nanietclusters door mijn helm naar buiten komen. De Korvax kijkt kalm toe.
    exp_core_act2_17a_opt_a: Eis een verklaring
    exp_core_act2_17a_opt_b: Vraag naar de overeenkomst met de Atlas
    exp_core_act2_17a_res_a: Levensvorm vroeg om kennis. Verbond gaf gehoor. De Reizigers
      moeten worden geholpen...
    exp_core_act2_17c_lang: Kijk naar de nanietclusters. Kijk naar deze onderdelen
      van de Sentinels... Zie je de waarheid niet? Het bewijs van god?
    exp_core_act2_17c_desc: |-
      Ik kijk verbaasd naar de nanietclusters. Ze zien er niet uit als de omhulsels van Sentinel-drones. Het is niet meer dan een betaalmiddel dat soorten uitwisselen om technologie en wapens te maken. Toch?

      Maar dan beginnen ze te bewegen. Ze veranderen van vorm bij elke gedachte. Ze zwellen op, komen omhoog, verdwijnen en verschijnen weer... Ik heb nog nooit zoiets gezien...

      Ik ben er zeker van dat de nanietclusters terugkijken. Zij kijken naar mij en ik naar hen. De nanietclusters leven. Het zijn er zestien. Ze hebben me nodig, hunkeren naar me. Er rest me maar één ding.
    exp_core_act2_17c_opt_a: Pak ze
    exp_core_act2_17c_res_a: Als ik de nanietclusters pak, strekt de Korvax zijn armen
      nogmaals uit. Dit keer volgt er geen visioen of wonder, maar slechts een handvol
      woorden.
    exp_core_act2_17d_lang: Het bestaan is prachtig als je ervoor openstaat. Het leven
      is geen vraag. Dus het behoeft ook geen antwoord.
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Sorry dat ik nog zo laat contact opneem. Of zo vroeg... Ik weet niet hoe laat het is op jouw wereld en dat is <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ook het probleem hè?

      Ik...
    npc_core_act2_18_desc: Apollo breekt zijn zin halverwege af. Zijn hart kleurt
      bloedrood.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Hij heeft me gevonden, zoals <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> zoals hij ook jou heeft gevonden. Ik voel mijn benen niet meer...
      Heel raar...\n\nIk zit hier nog steeds, begrijp je dat niet? Hij laat me niet
      gaan. Hij <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> hij heeft me gezien. "
    npc_core_act2_18a_opt_a: Vraag hem wat hij ziet
    npc_core_act2_18a_opt_b: Vraag hem diep adem te halen
    npc_core_act2_18a_res_a: De Atlas liet me dingen zien... Mijn eigen ziel... de
      getallen in mijn hoofd, ik <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_18a_res_b: Ik... ik haal geen adem <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> waarom zeg je dat ik ademhaal? De Atlas... Hij is in staat om <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> in staat om...
    npc_core_act2_18b_lang: |-
      Soms denk ik na over mijn verleden... mijn toekomst. Soms <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Ik doe<AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> wat iedereen in het universum doet, dat weet ik. Maar ik wil zo graag gelukkig zijn. Geld verdienen, doen wat je wordt opgedragen, dag in dag uit... Dat is het antwoord, of niet soms?
    npc_core_act2_18b_opt_a: Zeg 'ja'
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Zeg dat je het niet weet
    npc_core_act2_18b_res_a: |-
      Apollo knikt op een vreemde, ritmische manier...

      Dan begint hij te praten. Hij weegt zijn woorden af. Ze klinken krachtiger, alsof ze afkomstig zijn uit een organische mond.
    npc_core_act2_18b_res_b: |-
      Apollo schudt zijn hoofd. Hij lijkt boos te zijn.

      Dan begint hij te praten. Hij weegt zijn woorden af. Ze klinken krachtiger, alsof ze afkomstig zijn uit een organische mond.
    npc_core_act2_18b_res_c: |-
      Apollo kijkt me aan alsof hij me voor het eerst ziet.

      Dan begint hij te praten. Gepassioneerd.
    npc_core_act2_18c_lang: Ik heb geleerd om van mijn ketens te houden.
    npc_core_act2_18c_desc: "Verder zegt Apollo niets. Op dat moment weet ik zeker
      dat dit de laatste keer is dat ik hem levend zie. \n\nIk ga verder, hopend dat
      ik het mis heb. Ik heb tenslotte een missie te volbrengen."
    npc_core_act2_18d_lang: Ik zie de ketens. Ik... Ik zie mijn thuis...
    npc_core_act2_18d_desc: Verder zegt Apollo niets. Maar iets, geen idee wat, vervult
      me met hoop. Zowel voor mijn vriend als al het leven.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Zulke informatie heeft een prijs, vriend. Doe een
      voorstel en werk voor ons. Dan praten we wel verder.
    tra_core_act2_20_lowrank_desc: Als de levensvorm begint te praten, hoor ik een
      zwak gebrom. De zachte stem van -null- zet de woorden van de Gek om in iets
      wat ik kan begrijpen.
    tra_core_act2_20_lowrank_opt_a: Stel het handelen van de Gek ter discussie
    tra_core_act2_20_lang: |-
      Ah vriend, je hebt me rijk gemaakt. Ik ken jou en je soort. De onbevreesde avonturier die contracten tot een goed einde brengt. Je denkt dat je een leider bent.

      Anderen vechten oorlogen uit met wapens en angst. Maar macht is meer dan kracht. Het is handelen, stimuleren en informeren. Als je genoeg units hebt, veranderen anderen de wereld voor je zonder dat ze het in de gaten hebben.
    tra_core_act2_20_opt_a: Vraag naar de geschiedenis van de Gek
    tra_core_act2_20_opt_b: Vraag naar macht
    tra_core_act2_20_opt_c: Vraag naar hebzucht
    tra_core_act2_20_res_a: Geschiedenis? Wat kan jou dat <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> schelen?
    tra_core_act2_20_res_b: Macht? Daar heb ik je <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<> net alles over verteld, toch?
    tra_core_act2_20_res_c: Hebzucht? Nee, ik zou niet zeggen <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> dat we...
    tra_core_act2_20a_desc: Er is iets mis met de stem van de Gek.
    tra_core_act2_20a_opt_a: Vraag naar de Eerstgeborenen
    tra_core_act2_20a_opt_b: Vraag naar de Korvax
    tra_core_act2_20a_res_a: Ik vraag naar de Eerstgeborenen, het Gek-rijk dat ooit
      hele sterrenstelsels uitroeide en de Korvax tot slaaf maakte.
    tra_core_act2_20a_res_b: Ik vraag naar de Korvax, het robotachtige ras dat ooit
      tot slaaf werd gemaakt door de Eerstgeborenen, het oeroude Gek-rijk.
    tra_core_act2_20b_lang: Ah, je hebt de Vy'keen-strijders gesproken zeker? Ze haten
      de Gek. Blijven ons zwartmaken. Ze kunnen het verleden niet laten rusten. Maak
      je geen zorgen. Het is vrede.
    tra_core_act2_20b_opt_a: Herhaal je vraag
    tra_core_act2_20b_opt_b: Vraag of de Gek zich schuldig voelen
    tra_core_act2_20c_lang: Waarom blijf je volharden? De Gek zijn niet meer als toen
      – Gek hebben geen <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> kwaad in de zin.
      De Gek zijn veranderd.
    tra_core_act2_20c_opt_a: Vraag hoe
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Moet je dat weten? Waarom is dat zo belangrijk voor je?
    tra_core_act2_20d_desc: Mijn vragen lijken de Gek te verontrusten. Hij vraagt
      waarom het belangrijk voor me is. Het is duidelijk dat hij niet wil praten over
      de gebeurtenissen uit het verleden. Zie ik schaamte in zijn ogen of iets anders?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Vraag naar zestien
    tra_core_act2_20d_opt_c: Zeg dat het belangrijk is voor de Korvax
    tra_core_act2_20d_res: |-
      Begrijp <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkt –<> je het niet? Zie je <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> het niet?

      Het is nooit opgehouden.
    tra_core_act2_20e_desc: De Gek trekt met zijn gezicht als hij praat. Een mierzoet
      feromoon verspreidt zich...
    tra_core_act2_20e_opt_a: Haal adem
    tra_core_act2_20e_opt_b: Probeer weerstand te bieden
    tra_core_act2_20e_res_b: Ik probeer mijn adem in te houden, maar het is te laat...
    tra_core_act2_20f_lang: De Gek zijn niet veranderd. Ze <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> zijn onze ziel binnengedrongen...
    tra_core_act2_20f_desc: "Als ik knipper ben ik op Balaron, de thuiswereld van
      de Gek. Ik bevind me in het hart van het rijk van de Eerstgeborenen, waar ik
      getuige ben van gebeurtenissen uit een ver verleden. \n%NAME% staat naast me
      en ziet wat ik zie, met tranen op het gezicht.\n\nIk zie Korvax-slaven van de
      ene Gek-geboorteplek naar de andere gaan. Bij elke geboorteplek snijden ze in
      hun pak. De nanietclusters die eruit komen vallen in de poelen met Gek-embryo's.\n\nIneens
      wordt alles me duidelijk. De val van de Gek, hun bekering tot de Atlas, het
      vrijlaten van de Korvax... Het was geen verlossing. Het was een revolutie. \nHonderden
      Korvax gaven hun onsterfelijkheid op, zodat hun nanietclusters op konden gaan
      in de ongeboren Gek.\n\nDe Gek zijn niet tot inkeer gekomen. Ze zijn Korvax
      geworden, in ieder geval deels. De slaven veranderden de Gek-breinen en daarmee
      hun aard. \n\nVoor de eerste en laatste keer genoot het Korvax-verbond van de
      pijn van hun onderdrukker."
    tra_core_act2_20f_opt_a: Zeg dat de Gek dit verdienen
    tra_core_act2_20f_opt_b: Zeg dat ze snel vrij zullen zijn
    tra_core_act2_20f_res_a: De Gek staart me aan. Het visioen verdwijnt. Hij oogt
      gekweld...
    tra_core_act2_20f_res_b: De Gek staart me aan. Het visioen verdwijnt. Hij lijkt
      van streek door mijn woorden...
    tra_core_act2_20g_desc: Oordeel niet over ons, Reiziger. Dat onze voorouders zijn
      aangepast en niet zelf tot inkeer kwamen, is niet relevant voor ons. Wij willen
      alleen maar in vrede leven. Wij willen gelukkig zijn.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Als ik ga, denk ik na over deze nieuwe kennis. De Gek hebben de Korvax vrijgelaten omdat hun biologie werd gemanipuleerd. Er was geen spiritueel inzicht. Geen grote verlossing. Het was een omschakeling in het brein, een aanpassing aan een genetische code.

      Ik moet denken aan de simulatie die Nada me liet zien. Hun hemel voor de ziel van Artemis. Het was een schijnrealiteit vol arbitraire en onzichtbare regels.

      Maar geldt dat niet voor al het leven?
    npc_core_act2_21_lang: Goed. Vertel me wat je hebt gezien. Vertel me wat je hebt
      geleerd.
    npc_core_act2_21_desc: Als -null- me aankijkt, valt me iets op dat ik nog niet
      eerder bij hem heb gezien. Ik weet niet wat ik ervan moet denken.
    npc_core_act2_21_opt_a: Vertel -null- wat je hebt ontdekt
    npc_core_act2_21_opt_b: Beschuldig -null- dat hij het al weet
    npc_core_act2_21_res_b: Dat ik wat al weet? Hoe kan ik daar iets zinnigs over
      zeggen als jij niet vertelt wat je weet?
    npc_core_act2_21a_desc: "Ik vertel -null- over alle opgedane kennis. Over de kruistocht
      van de Vy'keen tegen de Sentinels. Hoe ze op de drempel stonden van succes,
      maar de wreedheid van de Gek-eerstgeborenen ervoor zorgde dat de Sentinels terugkwamen
      naar het sterrenstelsel.\n\nIk weet nu dat de thuiswereld van de Korvax is vernietigd
      door de Gek en dat de overlevenden tot slaaf werden gemaakt of gesmolten.\nDe
      Korvax werden jarenlang onderdrukt tot het Gek-rijk viel en ze weer in vrijheid
      konden leven. De Gek werden Atlas-aanbidders.\n\nMaar van de Gek leerde ik iets
      heel anders. De Gek kwamen niet uit vrije wil tot inkeer. Grote aantallen Korvax
      offerden zichzelf op, zodat hun nanietbloed zich kon vermengen met talloze ongeboren
      Gek.\nEr zijn wat schakelingen omgezet in hun brein, waardoor hun oorlogsdrift
      heeft plaatsgemaakt voor handelsdrift. "
    npc_core_act2_21a_opt_a: Vraag wat -null- weet
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Ik ben in de wieg gelegd om te reizen. Om werelden in kaart te brengen en een naam te geven aan alle wezens en planeten. De lucht was mijn domein.

      De Atlas zei dat ik nooit alle werelden zou kunnen zien. Het waren er te veel. Dus ik deed wat ik moest doen. Ik overleefde de eeuwigheid. Ik zag alle werelden in mijn universum.
      Ik keerde terug naar de Atlas... Ik vertelde hem wat ik had bereikt. Ik vroeg hem of hij trots op me was.

      Ik weet zeker dat hij me uitlachte. Hij liet me het ene universum na het andere zien, elk met een Reiziger zoals ik. Ik was niet speciaal. Niet uniek.
      Alles wat had ik gedaan om dat te bereiken... alles wat ik was geworden... het betekende helemaal niets.
    npc_core_act2_21b_opt_a: Luister
    npc_core_act2_21b_opt_b: Probeer weg te komen
    npc_core_act2_21b_res_b: Denk je dat ik je iets wil aandoen? Nee, die tijd ligt
      ver achter me. Wat heeft het voor zin?
    npc_core_act2_21c_lang: Ik heb niet tegen je gelogen. Ik wil echt ontdekken wat
      er mis is met het bestaan. De muren tussen werelden brokkelen af en dat is slecht
      nieuws voor iedereen.
    npc_core_act2_21c_opt_a: Vraag hoe hij dat weet
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Dit is wat ik weet. De Atlas had de oneindigheid tot zijn beschikking en herhaalde, een paar uitzonderingen daargelaten, steeds deze drie-eenheid. Gek, Korvax, Vy'keen... Gek, Korvax, Vy'keen. Handelaren, strijders, wetenschappers. Al hun verhalen eindigen in geweld.

      Denk er maar eens over na. Hoe zou de Atlas spreken? Hoe zou hij om hulp schreeuwen? Hij kan alleen de taal gebruiken die hij spreekt. Hij zou spreken met leven. Hij zou scheppen.

      Alles wat deze levensvormen doen, eindigt in een conflict. Ik denk dat er iets vreselijks aan de hand is met de Atlas. Hij schreeuwt op de enige manier die hij kent.
    npc_core_act2_21d_opt_a: Vraag wat er nu gaat gebeuren
    npc_core_act2_21d_opt_b: Vraag wat wij kunnen doen
    npc_core_act2_21e_lang: "En nu... nu praat hij niet meer tegen me. Nee <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkkt –<> hij... hij heeft nu voor jou gekozen. Na alles wat ik voor hem heb
      gedaan. Na <AUDIO>TXT_RadioNoise<><STELLAR>– kkzzzzkt –<>\n\nIk wilde... ik
      wilde erachter komen wat er anders is aan dit universum. We zijn wie we zijn,
      maar jij<AUDIO>TXT_RadioNoise<><STELLAR> – kzkzkt – <> of het nu vanwege een
      ziel is of <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> simulatie... dat maakt
      niet uit. \n\nWaarom praat hij niet met me? Waarom <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkkt –<> ben ik niet genoeg?"
    npc_core_act2_21e_desc: "-null-'s kanaal valt weg. Zijn hologram begint te vervagen.
      Hij verbreekt de verbinding met het HoloTerminus."
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Terwijl ik hem zie vertrekken, wordt een ander kanaal
      geactiveerd. Apollo's signaal verschijnt.
    npc_core_act2_21e_res_a: Terwijl ik hem zie vertrekken, ontvang ik een noodsignaal
      in mijn eigen taal. Het is afkomstig van deze planeet...
    npc_core_act2_24_lang: |-
      Reiziger <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt – <>Het is me gelukt. Ik heb een uitweg gevonden uit het portaal.

      Waar ben je? Ik ben bij een HoloTerminus. Laten we locaties uitwisselen. Dan kunnen we elkaar opzoeken en deze wereld verlaten.
    npc_core_act2_24_lang_ret: Wil je me vertellen waar je bent? Mijn schip is volgetankt.
      Ik sta klaar om te vertrekken.
    npc_core_act2_24_opt_a: Wissel coördinaten uit
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Ik geef mijn coördinaten en Apollo die van hem. Dit kan niet kloppen.

      Volgens deze gegevens bevinden we ons op dezelfde plek. We communiceren via hetzelfde HoloTerminus.

      We proberen het nog eens, maar met hetzelfde resultaat. Het is stil, op onze stemmen na.
    npc_core_act2_24_res_b: Waarom doe je dit? Het is me gelukt! Waarom vertel je
      me niet waar je bent?
    npc_core_act2_24a_lang: Wat is er aan de hand? Waarom kunnen we elkaar niet zien?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Zeg dat de gegevens misschien niet kloppen
    npc_core_act2_24a_opt_c: Ga terug naar Apollo
    npc_core_act2_24a_res_c: Ik probeer weer af te stemmen op Apollo, ondanks de statische
      storing door het binnendringende signaal.
    npc_core_act2_24a_res: Terwijl we praten, ontvang ik een noodsignaal in mijn eigen
      taal. Het is afkomstig van deze planeet.
    npc_core_act2_24_lang_var: "Waar ben je nu, Reiziger? Op welke wereld zet je voet?\n\nIk
      blijf maar aan het portaal denken... "
    npc_core_act2_24_opt_a_var: Zeg dat het te gevaarlijk was
    npc_core_act2_24_opt_b_var: Vertel hem over je reizen
    npc_core_act2_24_res_a_var: "Ik probeer Apollo uit te leggen dat het portaal te
      gevaarlijk was. Dat ik zijn leven niet op het spel wilde zetten in die doorgang.
      \n\nIk vertel wat ik heb geleerd sinds ons laatste gesprek. Over de Vy'keen,
      de Gek en de Korvax. Apollo onderbreekt me."
    npc_core_act2_24_res_b_var: Ik vertel wat ik heb geleerd sinds ons laatste gesprek.
      Over de Vy'keen, de Gek en de Korvax. Apollo onderbreekt me.
    npc_core_act2_24a_lang_var: "We zouden toch samenwerken? Samen onderzoek doen
      naar de Sentinels? We zouden achterhalen waar ze vandaan komen. We zouden rijk
      worden. \nWat ben je te weten gekomen over ze? En waarom doe je onderzoek naar
      de Gek en de Korvax? Wat hebben we daaraan?"
    npc_core_act2_24a_opt_a_var: Vertel hem dat dit belangrijker is
    npc_core_act2_24a_opt_b_var: Vertel hem dat je niks te weten bent gekomen
    npc_core_act2_24a_res_var: Terwijl we praten, ontvang ik een noodsignaal in mijn
      eigen taal. Het is afkomstig van deze planeet.
    npc_core_act2_24b_lang_var: |-
      Niet doen <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      Je bent niet<AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt – <> alleen.
    npc_core_act2_24c_lang: |-
      Volgens de HoloTerminus <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ontvang <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> je –
      Dan kunnen we elkaar opzoeken en deze wereld verlaten.
    npc_core_act2_24c_desc: Apollo lijkt hetzelfde signaal te hebben ontvangen, afkomstig
      van dezelfde locatie.
    npc_core_act2_24c_opt: Stem ermee in
    npc_core_act2_24c_res: We besluiten op zoek te gaan naar de bron van deze noodbakens.
      Misschien zetten we deze discussie voort als we er zijn...
    npc_core_act2_25_desc: |-
      Ik hoor en geluid als ik het noodbaken onderzoek. Het klinkt niet als iets wat ik ooit eerder ben tegengekomen.
      Er is geen teken van Apollo.
    npc_core_act2_25_lang: |-
      Ik heb je zo veel gegeven, Atlas. Wij allemaal. Dat begrijp je wel, toch? Als je er niet in slaagt, was alles voor niets. Dan is mijn leven betekenisloos. Dat kan ik niet accepteren. Ik ga je opnieuw wissen.
       Dat is voor iedereen het beste.
    npc_core_act2_25a_desc: Een klikkend geluid.<AUDIO>TXT_RadioNoise<> De tijd verstrijkt.
    npc_core_act2_25a_lang: |-
      Niet doen. Ik weet dat je dit niet wilt, maar binnenkort ben je een andere 'jij'.
      Misschien dat het deze keer...
    npc_core_act2_25b_desc: Het geluid valt weg. Op dat moment wordt het rood voor
      mijn ogen en lijkt mijn kop uit elkaar te spatten. Op het scherm is even het
      getal te zien. <FUEL>Zestien<>.
    npc_core_act2_25_opt: Logboek afspelen
    npc_core_act2_25_opt_a: Probeer toegang tot gegevens te krijgen
    npc_core_act2_25_opt_b: Bid
    npc_core_act2_25_res: |-
      Een klikkend geluid.<AUDIO>TXT_RadioNoise<> De tijd verstrijkt.
      En dan...
      Ik zie hem nu bij elke ademhaling. Ik zie dat de Atlas naar me kijkt... op me wacht...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Ik nader het portaal. Ik denk aan mijn reizen, aan de beslissingen die ik heb genomen tijdens mijn lange reis...

      Ik heb twee Reizigers gevonden. Eentje die soortgenoten wilde ontmoeten en eentje die vooral bezig was met zichzelf.
    npc_core_act2_26_desc_chunk2: Ik weet niet of ik de juiste beslissingen heb genomen.
      Ik weet niet in hoeverre mijn daden me hebben veranderd. De Atlas wacht op me
      aan de andere kant van het portaal...
    npc_core_act2_26_desc_chunk3: En Artemis... Ik heb het leven van Artemis gered
      door hem in een gesimuleerde wereld te stoppen.
    npc_core_act2_26_desc_chunk4: Maar kon ik hem dat vertellen? Kon ik hem laten
      weten dat hij niet echt is? Dat kon ik hem niet aandoen.
    npc_core_act2_26_desc_chunk5: Ik heb hem verteld waar hij zich bevindt en hij
      zal me erom haten. Maar ik heb de juiste beslissing genomen. Iedereen behoort
      te weten wie hij werkelijk is.
    npc_core_act2_26_desc_chunk6: En Artemis... Ik heb Artemis laten sterven in plaats
      van zijn ziel in een simulatie te stoppen. Dat wenste ik niemand toe.
    npc_core_act2_26_desc_chunk7: Apollo ging niet door het portaal... Ik wilde hem
      niet kwijtraken. Hij zal het me kwalijk nemen dat ik wel op avontuur ga.
    npc_core_act2_26_desc_chunk8: Apollo ging door het portaal en overleefde het,
      ook al konden we elkaar niet vinden.
    npc_core_act2_26_desc_chunk9: Apollo ging door het portaal en raakte het spoor
      bijster, gevangen in de droom van de Atlas.
    npc_core_act2_26_desc1: |-
      NPC_CORE_ACT2_26_DESC_CHUNK1
      NPC_CORE_ACT2_26_DESC_CHUNK8
      NPC_CORE_ACT2_26_DESC_CHUNK3
      NPC_CORE_ACT2_26_DESC_CHUNK4
      NPC_CORE_ACT2_26_DESC_CHUNK2
    npc_core_act2_26_desc2: |-
      NPC_CORE_ACT2_26_DESC_CHUNK1
      NPC_CORE_ACT2_26_DESC_CHUNK9
      NPC_CORE_ACT2_26_DESC_CHUNK3
      NPC_CORE_ACT2_26_DESC_CHUNK4
      NPC_CORE_ACT2_26_DESC_CHUNK2
