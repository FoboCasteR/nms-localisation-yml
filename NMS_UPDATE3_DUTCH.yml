    npc_core_act2_27f_desc: De Atlas is het bestaan. Het eist dat ik toegeef wat ik
      al weet. En hoe zeer ik de waarheid van mijn eigen bestaan ook wil ontkennen,
      ik moet hem onder ogen zien.
    npc_core_act2_27f_opt_a: Het universum is een simulatie.
    npc_core_act2_27f_opt_b: Niets is echt.
    npc_core_act2_27f_opt_c: Het universum is een simulatie. Niets is echt.
    npc_core_act2_27g_desc: Ik... Ik voel...
    npc_core_act2_27g_opt_a: Woede
    npc_core_act2_27g_opt_b: Verdriet
    npc_core_act2_27g_opt_c: Tarting
    npc_core_act2_27g_res_a: |-
      Wie heeft me dit aangedaan? Wie heeft mij gemaakt? Mij misleid? Mij moederziel alleen aan mijn lot overgelaten? Alles is een leugen, één grote poppenkast...
      Ik denk aan de Korvax die de breinen van de Gek manipuleerden om hen tot inkeer te brengen... Ik denk aan Nada's machine en het gevoel dat ik had bij de simulatie... Ik voel... ik voel dat ik mezelf niet ben.
      Dan, eindelijk, spreekt hij...
    npc_core_act2_27g_res_b: "Alles wat ik heb gedaan, elke ster die ik heb gezien,
      elke planeet die ik heb ontdekt... allemaal nep. Geen van mijn vrienden was
      echt. Mijn reis was één grote leugen.\nIk denk aan de Korvax die de breinen
      van de Gek manipuleerden om hen tot inkeer te brengen... Ik denk aan Nada's
      machine en het gevoel dat ik had bij de simulatie... Ik voel... ik voel dat
      ik mezelf niet ben.\nDan, eindelijk, spreekt hij... "
    npc_core_act2_27g_res_chunk1: Ik denk aan de Korvax die de breinen van de Gek
      manipuleerden om hen tot inkeer te brengen... Ik denk aan Nada's machine en
      het gevoel dat ik had bij de simulatie... Ik voel... ik voel dat ik mezelf niet
      ben.
    npc_core_act2_27g_res_chunk2: Dan, eindelijk, spreekt hij...
    npc_core_act2_27g_res_c: |-
      Ik denk aan de Korvax die de breinen van de Gek manipuleerden om hen tot inkeer te brengen... Ik denk aan Nada's machine en het gevoel dat ik had bij de simulatie... Ik voel... ik voel dat ik mezelf niet ben.

      Ik kan niet leven met dit lot. Dat wil ik niet. Dit alles was mijn geboorterecht. Mijn avontuur in de ruimte, mijn reizen, alles wat ik zag was van mij... Nee, ik ben echt. Ik weet het zeker, ook al is niets wat ik zie werkelijkheid...

      Dan, eindelijk, spreekt hij...
    npc_core_act2_27h_lang: Was je blij met mijn woorden?
