    npc_core_act2_27a_desc: |-
      Het geluid van de opname die wordt afgespeeld, galmt door de uitgestrekte interface.
      'Er wordt gezegd dat je afwijkend gedrag vertoont. Dat je dingen in twijfel trekt, vraagtekens zet bij je doel, ethische kwesties aansnijdt... Dat je je schepper wilt ontmoeten.'
      'Hier ben ik dan. Atlas. Vraag wat je wilt weten.'
      Een klikkend geluid. De tijd verstrijkt.
      De stem verdwijnt. De interface valt stil. Het wacht op een opdracht.
