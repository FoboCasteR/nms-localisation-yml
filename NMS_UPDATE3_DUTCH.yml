    ui_core_launchfuel_title: Lanceerbrandstof
    ui_core_launchfuel_sub: Maak of vind lanceerbrandstof
    ui_core_launchfuel_desc: |-
      Alle ruimteschepen hebben brandstof nodig voor hun stuwraketten om aan de zwaartekracht van de planeet te ontsnappen. De hoeveelheid brandstof die hiervoor nodig is, hangt af van het soort schip.

