    tutorial_monolith_lang_1: Voorbereiden protocollen voor detecteren Reiziger...
    tutorial_monolith_desc_1: |-
      Zo'n constructie heb ik tijdens mijn hele reis nog nooit gezien. Alles eraan is ongebruikelijk en vreemd. Het is duidelijk dat het hier niet hoort te zijn.

      Ik staar ernaar en de woorden worden gevormd in mijn hoofd. Het is een vreemd fragment in een gebroken taal...
    tutorial_monolith_lang_1a: Is het Reiziger? Is het vriend?
    tutorial_monolith_opt_a_1: Het is Reiziger
    tutorial_monolith_opt_b_1: Het is vriend
    tutorial_monolith_desc_2: "Het is vreemd om te antwoorden op vragen waarvan ik
      niet weet of ze aan mij zijn gericht.\nMaar mijn antwoord is wel opgemerkt.
      Ik krijg het overweldigende gevoel dat er iets is ontwaakt, dat iemand naar
      me kijkt. \n\nHet formuleert een andere vraag."
    tutorial_monolith_lang_2: Is het eerste? Is het laatste?
    tutorial_monolith_opt_a_2: Het is eerst
    tutorial_monolith_opt_b_2: Het is laatst
    tutorial_monolith_desc_3: "Ik weet niet hoe ik word aangesproken. Deze monoliet
      is heel oud en ik kan me niet aan de indruk onttrekken dat het deze vragen al
      heel vaak heeft gesteld. \n\nHet herhaalt de vraag."
    tutorial_monolith_lang_3: Heeft hij het rode oog gezien? Heeft het rode oog hem
