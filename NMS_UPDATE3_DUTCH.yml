    all_mission_factraid_desc1: Ik nader de terminal. De informatie die de opdrachtgever
      nodig heeft, is niet versleuteld en direct beschikbaar.
    all_mission_factraid_desc2: De informatie die de opdrachtgever nodig heeft, is
      beschikbaar in deze terminal. De gegevens zijn versleuteld, maar ik neem aan
      dat de opdrachtgever ze wel kan verwerken.
    all_mission_factraid_desc3: In opdracht van de opdrachtgever heb ik de databank
      geopend. Ik hoef alleen nog maar de bestanden te downloaden en dan kan ik hier
      weg.
    all_mission_factraid_desc4: De opdrachtgever heeft bepaalde gegevens nodig. Ik
      voer de opdracht in op het bedieningspaneel en de terminal downloadt de gevraagde
      gegevens. Mijn missie zit er bijna op.
    all_mission_factraid_desc5: Met de inloggegevens van de opdrachtgever krijg ik
      toegang tot de gegevens die in deze faciliteit worden bewaard. Ik hoef ze alleen
      nog maar te downloaden.
    all_mission_missing_desc1: Ik heb de vermiste persoon ongedeerd teruggevonden.
      De opdrachtgever zal wel blij zijn. Ik moet direct de locatie doorgeven.
    all_mission_missing_desc2: Ik heb de vermiste levensvorm gevonden, veilig en wel
      in een schuilplaats op een nabijgelegen planeet. Ik moet dit zo snel mogelijk
      melden aan de opdrachtgever.
    all_mission_missing_desc3: Ik heb de vermiste persoon gevonden, gezond en wel.
      Ik moet de locatie onmiddellijk doorgeven aan de opdrachtgever, zodat ze kunnen
      worden verenigd.
    all_mission_missing_desc4: De vermiste persoon is terecht. Mijn missie is voltooid
      en dat moet ik mijn opdrachtgever zo snel mogelijk laten weten.
    all_mission_missing_desc5: De mysterieuze verdwijning van de levensvorm is opgelost.
      De opdrachtgever zal ongetwijfeld erg blij zijn dat het met een sisser is afgelopen.
      Ik moet hem het goede nieuws laten weten en de coördinaten van deze locatie
      doorgeven.
    all_mission_hide_seek_desc1: |-
      De opdrachtgever was op zoek naar de locatie van iemand die belangrijk voor hem was. Ik heb de betreffende persoon gevonden en moet nu de gegevens doorgeven aan de opdrachtgever.

      Uiteraard moet de opdrachtgever zelf weten wat hij met die informatie doet.
    all_mission_hide_seek_desc2: Ik weet niet precies wat de relatie is tussen mijn
      opdrachtgever en deze persoon. In mijn contract staat alleen dat ik de locatie
      moet doorgeven aan de opdrachtgever.
    all_mission_hide_seek_desc3: |-
      Ik heb de persoon gevonden naar wie mijn opdrachtgever op zoek was. Ik moet zeggen dat ik deze levensvorm niet had verwacht. Toch weet ik zeker dat het de juiste persoon is.

      Ik moet de locatie onmiddellijk doorgeven aan de opdrachtgever.
    all_mission_hide_seek_desc4: |-
      De opdrachtgever was al een tijdje op zoek naar de vermiste. En dat terwijl deze persoon toch vrij eenvoudig te vinden was. Misschien is er nog iets anders aan de hand.

      Ik geef de locatie door en vertrek snel. Met dit zaakje wil ik verder niets te maken hebben.
    all_mission_hide_seek_desc5: De vermiste staat nu voor me, maar ik weet niet of
      dat straks ook nog zo is. Ik moet de locatie doorgeven aan de opdrachtgever
      voordat deze persoon weer verdwijnt.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
