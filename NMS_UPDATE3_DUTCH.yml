      In het wrak van het ruimteschip ligt het ontwerp voor een <TECHNOLOGY>hyperdrive<>.
      Voor de hyperdrive heb je <COMMODITY>microprocessors<> en <SPECIAL>chromatisch metaal<> nodig.
      Microprocessors zijn verkrijgbaar bij handelsterminals in ruimtestations. Chromatisch metaal haal je uit koper.
    ui_core_tutorial2_obj4b_tip: Voor de hyperdrive is <STELLAR>chromatisch metaal<>
      vereist. Voor het vinden en verwerken van <STELLAR>chromatisch metaal<> heb
      je mogelijk een <TECHNOLOGY>signaalversterker<> en een <TECHNOLOGY>draagbare
      raffinaderij<> nodig.
