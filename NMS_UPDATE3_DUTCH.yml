    itemgen_salvage_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze technologie heeft een betrouwbaar, veelvoorkomend ontwerp en speelde jarenlang een centrale rol in de constructie van Gek-ruimteschepen. De technologie was enorm populair en werd vaak gerecycled in andere machines. Werd veel hergebruikt als exocraft-reparatiemodule.
    itemgen_salvage_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze technologie heeft zijn bruikbare jaren ver achter zich gelaten. Maar hij bevat zeldzame en waardevolle substanties en levert flink wat op als schroot.
    itemgen_salvage_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit vreemde technologische onderdeel schendt meerdere galactische fabricageprotocollen en lijkt in elkaar te zijn gezet door een hobbyist. Maar hij doet het nog wel.
    itemgen_salvage_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een onmisbaar onderdeel dat voor veel verschillende technologieën wordt gebruikt. Het is een oeroud ontwerp dat zichzelf al duizenden jaren lang heeft bewezen. Dit exemplaar is enigszins verschroeid als gevolg van een beschieting.
    itemgen_salvage_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het lijkt erop dat dit versleten onderdeel is hergebruikt voor verschillende ruimteschepen. Waarschijnlijk heeft hij in totaal honderden jaren door de ruimte gereisd.
    itemgen_salvage_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit degelijke component is een klassiek staaltje Korvax-techniek dat de tand des tijds op indrukwekkende wijze heeft doorstaan.
    itemgen_salvage_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit waardevolle stukje techniek mist een bijbehorend onderdeel. Dit deel is intact, maar werkt niet meer.
    itemgen_salvage_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De bouwkwaliteit van deze onconventioneel vormgegeven technologie is van hoog niveau en dankzij het gebruik van de beste materialen is de waarde ervan niet gedaald. In moderne technologie is het onbruikbaar, maar verzamelaars hebben er veel voor over.
    itemgen_salvage_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Alleen een expert kan het oorspronkelijke doel van deze geheimzinnige technologie achterhalen. Hij trilt lichtjes en sommige soorten blijven er het liefst zo ver mogelijk van uit de buurt.
    itemgen_salvage_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit hypermoderne apparaat is een unieke vondst. Het voelt warm aan, zelfs als het niet is aangesloten of als de accu leeg is.
    itemgen_salvage_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze technologie draagt het officiële label van een eeuwenoude fabrikant, geroemd om een precieze werkwijze en de duurzaamheid van de producten. Ondanks z'n leeftijd lijkt dit exemplaar in nagenoeg perfecte staat te verkeren.
