    ui_maintain_farm1_name: BODEMONTWORMER
    ui_maintain_farm1_name_l: Bodemontwormer
    ui_maintain_farm1_desc: Een besturingsunit voor een brigade van kleine robots.
      De robotjes graven door de aarde, op zoek naar oogstvernietigend ongedierte.
      Het is belangrijk de besturingsunit goed te onderhouden, anders kunnen er robotzwermen
      ontstaan.
    ui_maintain_farm2_name: AUTOMATISCHE SPRINKLER
    ui_maintain_farm2_name_l: Automatische sprinkler
    ui_maintain_farm2_desc: Een automatische sprinklerinstallatie die zichzelf afstelt
      op de behoeften van de planten. Het verspreidt het water als een fijne mist,
      een zware regenval en alles daartussenin.
    ui_maintain_farm3_name: LICHTMENGPANEEL
    ui_maintain_farm3_name_l: Lichtmengpaneel
    ui_maintain_farm3_desc: Een paneel met ledlampjes die worden aangestuurd door
      een lichtgevoelige processor. Deze zorgt ervoor dat de plant precies de goede
      combinatie van rood, groen en blauw licht krijgt.
    ui_maintain_farm4_name: AUTOMATISCHE SNOEIER
    ui_maintain_farm4_name_l: Automatische snoeier
    ui_maintain_farm4_desc: Dit geavanceerde paneel met lasers snijdt planten automatisch
      bij met ongeëvenaarde precisie, wat de groei bevordert.
    ui_maintain_farm5_name: BOUWSTOFFENVERDELER
    ui_maintain_farm5_name_l: Bouwstoffenverdeler
    ui_maintain_farm5_desc: Een hybride productie-/verdeelmachine die de grond afspeurt
      naar ontbrekende bouwstoffen. Op basis daarvan maakt hij de perfecte kunstmest.
    ui_maintain_fuel1_name: BRANDSTOFINVERTEERDER
    ui_maintain_fuel1_name_l: Brandstofinverteerder
    ui_maintain_fuel1_desc: Technologie voor oplaadbare energie. Deze brandstofinverteerder
      zorgt voor een gelijkmatige energiestroom naar autonome machines.
    ui_maintain_fuel2_name: MEMBRAANACCU
    ui_maintain_fuel2_name_l: Membraanaccu
    ui_maintain_fuel2_desc: De membraanaccu is bijna onderhoudsvrije technologie voor
      oplaadbare energie. De accu wordt aangebracht in de circuits van de machine
      en levert zo veilig en rechtstreeks de benodigde energie.
    ui_maintain_fuel3_name: ENERGIECONDENSOR
    ui_maintain_fuel3_name_l: Energiecondensor
    ui_maintain_fuel3_desc: Technologie voor oplaadbare energie. De energiecondensor
      verzamelt warmte-energie die vrijkomt terwijl de machine zijn werk doet en gebruikt
      deze warmte om extra energie te genereren.
    ui_maintain_fuel4_name: GENERATORKOPPELING
    ui_maintain_fuel4_name_l: Generatorkoppeling
    ui_maintain_fuel4_desc: De generatorkoppeling is een belangrijk onderdeel van
      de oplaadbare energiesystemen van de machine. Zonder koppeling zou de generator
      nutteloos ronddraaien en energie verspillen.
    ui_maintain_fuel5_name: KINETISCHE DYNAMO
    ui_maintain_fuel5_name_l: Kinetische dynamo
    ui_maintain_fuel5_desc: De kinetische dynamo wordt op gang gebracht door een kleine
      ontlading, waarna hij energie kan onttrekken aan de baan rond een planeet. Frequente
      brandstofinspecties zijn dus niet nodig bij deze autonome machines, waardoor
      ze extreem lang zonder onderhoud kunnen.
    ui_maintain_tech1_name: SLOTMECHANISME
    ui_maintain_tech1_name_l: Slotmechanisme
    ui_maintain_tech1_desc: Een eenvoudig sluitsysteem om onbevoegden weg te houden.
      Door de schade kan het niet meer open.
    ui_maintain_tech2_name: MAGNETISCH SLOT
    ui_maintain_tech2_name_l: Magnetisch slot
    ui_maintain_tech2_desc: Een geavanceerd sluitsysteem. Door een polariteitsprobleem
      kan het niet meer open.
    ui_maintain_tech3_name: SUPERGELEIDEND SLOT
    ui_maintain_tech3_name_l: Supergeleidend slot
    ui_maintain_tech3_desc: Een zeer geavanceerd sluitsysteem. Door schade aan de
      voeding van de magneet kan het niet meer open.
    ui_maintain_tech4_name: INVOERTERMINAL
    ui_maintain_tech4_name_l: Invoerterminal
    ui_maintain_tech4_desc: Een terminal voor de handmatige bediening van het apparaat.
      Door de schade reageert hij niet meer op invoer.
    ui_maintain_tech5_name: BIO-INVOERSENSOR
    ui_maintain_tech5_name_l: Bio-invoersensor
    ui_maintain_tech5_desc: Een geavanceerde besturingsunit voor interactie tussen
      apparaat en vlees. Door schade functioneert het niet meer goed. In deze staat
      kun je er maar beter van afblijven.
    ui_maintain_tech6_name: BOILERUNIT
    ui_maintain_tech6_name_l: Boilerunit
    ui_maintain_tech6_desc: Een kleine boiler die warmte genereert, zodat het apparaat
      ook functioneert in moeilijke klimaatomstandigheden. Door een storing is de
      boiler overbelast geraakt en beschadigd.
    ui_maintain_tech7_name: KLEINE MOTOR
    ui_maintain_tech7_name_l: Kleine motor
    ui_maintain_tech7_desc: Een zeer kleine motor voor de aandrijving van zeer kleine
      onderdelen. Inmiddels zit hij ook helemaal vol met zeer kleine roestplekken.
    ui_maintain_tech8_name: KOELSYSTEEM
    ui_maintain_tech8_name_l: Koelsysteem
    ui_maintain_tech8_desc: Een pomp met een warmtewisselaar die oververhitting van
      het apparaat voorkomt. Inmiddels heeft hij zichzelf oververhit en werkt hij
      dus niet meer.
    ui_maintain_tech9_name: UITVOERSCHERM
    ui_maintain_tech9_name_l: Uitvoerscherm
    ui_maintain_tech9_desc: Een terminal met display die de status van het apparaat
      meldt aan de gebruiker. Omdat de terminal stuk is, kan hij de gebruiker niet
      laten weten dat hij stuk is.
    ui_maintain_tech10_name: HACKPREVENTIESYSTEEM
    ui_maintain_tech10_name_l: Hackpreventiesysteem
    ui_maintain_tech10_desc: Een unit die vitale systemen vernietigt indien er door
      onbevoegden met het apparaat wordt geknoeid. Helaas is hij zelf stuk en blijft
      hij andere systemen beschadigen tot hij wordt gerepareerd.
    ui_maintain_tech11_name: ALARMSYSTEEM
    ui_maintain_tech11_name_l: Alarmsysteem
    ui_maintain_tech11_desc: Een kleine licht- en alarminstallatie die waarschuwt
      voor onbevoegd gebruik van het apparaat. Door schade aan het alarm is het overbelast
      geraakt en veroorzaakt het kortsluiting in de circuits.
    ui_maintain_tech12_name: VEERBEHUIZING
    ui_maintain_tech12_name_l: Veerbehuizing
    ui_maintain_tech12_desc: De behuizing van een hogedrukveer. De behuizing is gebarsten,
      waardoor de veer eruit is gesprongen en de rest van het apparaat is beschadigd.
    ui_maintain_tech13_name: WARMTEREGELAAR
    ui_maintain_tech13_name_l: Warmteregelaar
    ui_maintain_tech13_desc: Een besturingsunit die zorgt voor een gelijkmatige temperatuur
      in het hele apparaat. De sensor is beschadigd, waardoor hij op ongewenste momenten
      ventileert en hitte afgeeft.
    ui_maintain_tech14_name: BRANDSTOFPOMP
    ui_maintain_tech14_name_l: Brandstofpomp
    ui_maintain_tech14_desc: Een pomp met een hoge capaciteit die ervoor zorgt dat
      de brandstof elk onderdeel van het apparaat bereikt, onafhankelijk van de zwaartekracht.
      Het filter zit verstopt met een vreemde substantie, waardoor hij minder vermogen
      heeft.
    ui_maintain_tech15_name: SERVOARM
    ui_maintain_tech15_name_l: Servoarm
    ui_maintain_tech15_desc: Een klein mechanisch verbindingsstuk dat overal in het
      apparaat kleine mechanische fouten corrigeert. Door een storing worden werkende
      componenten verplaatst naar elders in het apparaat, wat alleen maar meer schade
      veroorzaakt.
    ui_maintain_tech16_name: SOLENOÏDE
    ui_maintain_tech16_name_l: Solenoïde
    ui_maintain_tech16_desc: Een relais dat wordt gebruikt tijdens het opstarten van
      het apparaat. De connectors zijn verroest, waardoor de solenoïde niet meer functioneert.
    ui_maintain_tech17_name: DRUKKAMER
    ui_maintain_tech17_name_l: Drukkamer
    ui_maintain_tech17_desc: Een kleine compressiekamer voor de productie van het
      samengeperste gas dat het apparaat aanstuurt. Er zitten barsten in de kamer,
      waardoor er lekkages zijn ontstaan.
    ui_maintain_tech18_name: HOOFDPRINTPLAAT
    ui_maintain_tech18_name_l: Hoofdprintplaat
    ui_maintain_tech18_desc: Het regelcircuit voor alle andere componenten in het
      apparaat. Schade aan dit circuit kan fataal zijn.
    ui_maintain_tech19_name: ENERGIEVERDELER
    ui_maintain_tech19_name_l: Energieverdeler
    ui_maintain_tech19_desc: De centrale voedingseenheid van het apparaat. Door de
      schade aan de eenheid wordt alle stroom naar één circuit geleid, wat kortsluiting
      veroorzaakt.
    ui_maintain_tech20_name: LADINGVERDELER
    ui_maintain_tech20_name_l: Ladingverdeler
    ui_maintain_tech20_desc: Een kleine eenheid die de energie in het apparaat verdeelt.
      Door een storing is kortsluiting ontstaan, waardoor andere componenten zijn
      beschadigd.
    ui_maintain_tech21_name: NETWERKINTERFACE
    ui_maintain_tech21_name_l: Netwerkinterface
    ui_maintain_tech21_desc: Een universele netwerkinterface waarmee het apparaat
      contact maakt met een externe bedieningscentrale. Door de schade interpreteert
      deze interface achtergrondstraling als netwerksignalen, waardoor gegevens in
      andere circuits beschadigd raken.
    ui_maintain_tech22_name: VEILIGHEIDSPANEEL
    ui_maintain_tech22_name_l: Veiligheidspaneel
    ui_maintain_tech22_desc: Het beveiligingspaneel beschermt mogelijk gevaarlijke
      onderdelen in het geval van een storing. Door een overgevoelige starter is hij
      geactiveerd, waardoor het apparaat niet meer functioneert.
    ui_maintain_tech23_name: ALTERNATOR
    ui_maintain_tech23_name_l: Alternator
    ui_maintain_tech23_desc: De wisselstroomdynamo genereert en reguleert stroom voor
      het apparaat. Hij is aangetast door een vreemde corrosie, waardoor hij niet
      meer werkt.
    ui_maintain_tech24_name: FOTOVOLTAÏSCH PANEEL
    ui_maintain_tech24_name_l: Fotovoltaïsch paneel
    ui_maintain_tech24_desc: Een klein, maar efficiënt paneel dat is bedoeld om licht
      op te vangen en om te zetten in energie. Het paneel zit echter onder de barsten
      en het stof, wat een betrouwbare werking in de weg staat.
    ui_maintain_tech25_name: MECHANISCHE ONDERDELEN
    ui_maintain_tech25_name_l: Mechanische onderdelen
    ui_maintain_tech25_desc: Het schakelmechanisme van het apparaat. Het benodigde
      smeermiddel is vervangen door een vreemd groen goedje, waardoor het mechanisme
      is vastgelopen.
    ui_plant_1_desc: |-
      Een oneetbare knol die een kleine hoeveelheid mordietkristallen produceert.

      Een vreedzaam alternatief voor het verzamelen van mordiet uit de <TECHNOLOGY>overblijfselen van wezens<>. Je kunt mordietwortel alleen verbouwen in een <TECHNOLOGY>hydrocultuurbak<>.

      Geschatte groeitijd: <TECHNOLOGY>8 uur<>
    ui_plant_2_desc: |-
      Een stinkende bloem die de chemische structuur van uitwerpselen reproduceert. Als de bloem binnen wordt geplant, levert dit een faeciumoogst op.

      Een goed alternatief voor het handmatig verzamelen van faecium, waarbij je <TECHNOLOGY>wezens moet voeren<> om <TECHNOLOGY>hun uitwerpselen<> te oogsten. Je kunt buikrotbloemen alleen verbouwen in een <TECHNOLOGY>hydrocultuurbak<>.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_2_desc_alt1: |-
      Een stinkende bloem die de chemische structuur van uitwerpselen reproduceert. Als de bloem binnen wordt geplant, levert dit een koprietoogst op.

      Een goed alternatief voor het handmatig verzamelen van kopriet, waarbij je <TECHNOLOGY>wezens moet voeren<> om <TECHNOLOGY>hun uitwerpselen te oogsten<>. Je kunt buikrotbloemen alleen verbouwen in een <TECHNOLOGY>hydrocultuurbak<>.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_2_desc_alt2: |-
      Een stinkende bloem die de chemische structuur van uitwerpselen reproduceert. Als de bloem binnen wordt geplant, levert dit een mestoogst op.

      Een goed alternatief voor het handmatig verzamelen van mest, waarbij je <TECHNOLOGY>wezens moet voeren<> om <TECHNOLOGY>hun uitwerpselen<> te oogsten. Je kunt buikrotbloemen alleen verbouwen in een <TECHNOLOGY>hydrocultuurbak<>.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_3_desc: De kaarskelp is een lichtgevende plant die diep onder water bloeit.
      Hij produceert chemicaliën die kunnen worden gebruikt voor het waterdicht maken
      en de opwekking van licht.
    ui_plant_4_desc: Een sterke knol die diep onder de grond groeit. Ondanks het gebrek
      aan licht groeit de grotpompoen stevig door. Een teveel aan zonlicht kan ernstige
      gevolgen hebben voor de oogst.
    ui_plant_5_desc: |-
      Een bolvormige zwam met interne lamellen die alleen is te vinden in giftige omgevingen. Schimmelclusters kunnen worden overgeplant voor de teelt, wat resulteert in een overvloedige oogst.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te kweken in giftige omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_6_desc: |-
      Een lichtgevende plant met veel bladeren die gedijt in radioactieve omgevingen en in grote hoeveelheden kan worden geoogst.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in radioactieve omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_7_desc: |-
      Een grote kristalbloem met felblauwe bloesem. Alleen te vinden in sneeuw. Winterkruid is een betrouwbaar gewas dat ook gedijt onder moeilijke omstandigheden en daardoor zeer regelmatig kan worden geoogst.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in bevroren omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>1 uur<>
    ui_plant_8_desc: |-
      Deze 'levende steen' is aangepast om te overleven in de extreme hitte van verschroeide omgevingen. Hij is in de meeste omgevingen te kweken en kan in gemiddelde hoeveelheden worden gewonnen.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in warme omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>16 uur<>
    ui_plant_9_desc: |-
      Echinocactus groeit in kale omgevingen en is bestand tegen lange periodes van droogte. Deze eetbare vetplant is goed te kweken en levert een grote, maar sporadische oogst op.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in kale omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>16 uur<>
    ui_plant_10_desc: |-
      Een middelgrote plant die sporadisch zeer waardevolle sterrenbollen oplevert.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in rijk begroeide omgevingen.

      Geschatte groeitijd: <TECHNOLOGY>4 uur<>
    ui_plant_12_desc: |-
      Een onschuldig uitziend plantje waarvan de bladeren regelmatig een kleine hoeveelheid van het krachtige en waardevolle gifblaas afgeven.

      Geschikt om binnen te verbouwen met hydrocultuur. Kan niet buiten worden verbouwd.

      Geschatte groeitijd: <TECHNOLOGY>3 uur 20 minuten<>
    ui_plant_13_desc: |-
      Een vreemde, mogelijk parasitaire plant die sporadisch de zeer gewilde gravitino-ballen oplevert.

      Geschikt om binnen te verbouwen met hydrocultuur. Kan niet buiten worden verbouwd.

      Geschatte groeitijd: <TECHNOLOGY>2 uur<>
    ui_plantsub_deadcreature_desc: |-
      Ondanks grootschalig onderzoek is er weinig bekend over dit spookachtige kristal.

      Het komt vrij uit de kadavers van stervende wezens. Ook komt het voor in de <SPECIAL>mordietwortel<>, die je kunt <TRADEABLE>kweken<> en oogsten.
    ui_plantsub_creaturepoop_desc: |-
      Een stinkend goedje dat is te vinden in de <TRADEABLE>buikrotbloem<> en - minder aanlokkelijk - in de uitwerpselen van sommige soorten.

      Met bepaalde voeding kan de vorming en afzetting van faeciumkristallen bij wezens worden gestimuleerd.
    ui_plantsub_creaturepoop1_desc: |-
      Een stinkend goedje dat is te vinden in de <TRADEABLE>buikrotbloem<> en - minder aanlokkelijk - in de uitwerpselen van sommige soorten.

      Met bepaalde voeding kan de vorming en afzetting van koprietkristallen bij wezens worden gestimuleerd.
    ui_plantsub_creaturepoop2_desc: |-
      Een stinkend goedje dat is te vinden in de <TRADEABLE>buikrotbloem<> en - minder aanlokkelijk - in de uitwerpselen van sommige soorten.

      Met bepaalde voeding kunnen organische afzettingen door wezens worden gestimuleerd.
    ui_plantsub_water_desc: |-
      Een rubberachtige, lichtgevende blaas die wordt gewonnen uit de <TRADEABLE>kaarskelp<>, een plant die <TECHNOLOGY>onder water<> bloeit.

      Voor de landbouwwetenschap is de kaarskelp nog een raadsel. Vandaar dat deze blazen niet kunnen worden verbouwd.
    ui_plantsub_cave_desc: |-
      Een oplichtende organische bol die wordt gewonnen uit de <TRADEABLE>grotpompoen<>, een plant die <TECHNOLOGY>onder de grond<> bloeit.

      Het is nog niet gelukt om de grotpompoen te telen en er bestaan geen commerciële cultivars. Vandaar dat de bollen met de hand in het wild moeten worden geplukt.
    ui_plantsub_toxic_desc: |-
      Een vreemd oplichtende substantie die wordt gewonnen uit de lamellen van <TRADEABLE>schimmelclusters<>.

      In het wild groeit deze schimmel alleen in <TRADEABLE>toxische klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantsub_radio_desc: |-
      Een vreemde substantie die langzaam de lucht eromheen lijkt te verplaatsen. Hij is te vinden in de wortels van het <TRADEABLE>gammakruid<>.

      In het wild groeit gammakruid alleen in omgevingen met <COMMODITY>veel achtergrondstraling<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantsub_snow_desc: |-
      Een prachtig blauw kristal. Deze glinsterende organische samenstelling kan goed tegen vorst en is doorschijnend. Het is te vinden in de bladeren van <TRADEABLE>winterkruid<>.

      In het wild groeit winterkruid alleen <TECHNOLOGY>onder het vriespunt<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantsub_scorched_desc: |-
      Een krachtige chemische stof die bestand is tegen synthese. Hij is te vinden in de bast van de <TRADEABLE>zonnekruiper<>.

      In het wild groeit deze klimplant alleen in <FUEL>warme klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantsub_barren_desc: |-
      Sappig en eetbaar vlees van de <TRADEABLE>echinocactus<>. Het vlees is niet alleen lekker, maar ook geschikt voor allerlei industriële toepassingen.

      De echinocactus bloeit alleen op <FUEL>woestijnplaneten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantsub_lush_desc: |-
      Deze mooie edelsteen is de zeer gewilde, sappige, lichtgevende bes van de <TRADEABLE>sterrenstruik<>.

      In het wild groeit deze plant alleen in <TRADEABLE>rijk begroeide omgevingen<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_plantprod_sac_12_desc: |-
      Gestabiliseerd gifmonster dat wordt geproduceerd door zee-egels.

      Een zeldzaam voorwerp dat zeer veel oplevert bij het galactische handelsnetwerk.
    ui_farmprod_1_desc: |-
      Verdund zuur voor het genereren van sterkstroom in uiteenlopende energiecellen.

      Gemaakt van <SPECIAL>mordiet<> en <TRADEABLE>schimmelaarde<>.
    ui_farmprod_2_desc: |-
      Een synthetisch smeermiddel dat slijtage afremt en de levensduur van technologieën met bewegende onderdelen verlengt.

      Gemaakt van <FUEL>faecium<> en <TRADEABLE>gammawortel<>.
    ui_farmprod_2_desc_alt1: |-
      Een synthetisch smeermiddel dat slijtage afremt en de levensduur van technologieën met bewegende onderdelen verlengt.

      Gemaakt van <FUEL>kopriet<> en <TRADEABLE>gammawortel<>.
    ui_farmprod_2_desc_alt2: |-
      Een synthetisch smeermiddel dat slijtage afremt en de levensduur van technologieën met bewegende onderdelen verlengt.

      Gemaakt van <FUEL>mest<> en <TRADEABLE>gammawortel<>.
    ui_farmprod_3_desc: |-
      Onverwoestbaar en krasbestendig glas met een zelfreinigende en UV-geharde coating voor algemeen gebruik in constructies.

      Geraffineerd uit <STELLAR>silicaat<>poeder. Haal silicaat uit de grond met een <TECHNOLOGY>terreinvervormer<>

      Kan worden gemaakt van <TECHNOLOGY>vrieskristallen<> uit planten op <TECHNOLOGY>bevroren<> werelden.
    ui_farmprod_4_desc: |-
      Een thermische regulator van gezuiverd organisch materiaal. Een unieke eigenschap is dat het naar behoefte hitte kan produceren en verspreiden.

      Gemaakt van <SPECIAL>solanium<> en <TECHNOLOGY>vrieskristallen<>.
    ui_farmprod_5_desc: |-
      Een verbindingskabel voor elektronica, gemaakt van een geavanceerd synthetisch polymeer. Hij kan zowel energie als gegevens doorgeven.

      Te maken van <TRADEABLE>cactusvlees<> en <TRADEABLE>sterrenbollen<>.
    ui_farmprod_6_desc: |-
      Een zeer reactieve gel die rijk is aan energie, maar gevaarlijk is om aan te raken.

      Gemaakt van <TRADEABLE>cactusvlees<>.
    ui_farmprod_7_desc: |-
      Een zwaar explosief voor algemeen gebruik, verkrijgbaar in handige vloeibare vorm voor transport en gebruik. Ik zou er niet van drinken.

      Gemaakt van <TECHNOLOGY>zuur<> en <TECHNOLOGY>instabiele gel<>.
    ui_farmprod_8_desc: |-
      Dit glas is een geavanceerd bouwmateriaal dat is verrijkt met organische samenstellingen, waardoor het kan reageren op de omgeving. Microben in het glas filteren het licht op elke golflengte, waardoor de atmosfeer volledig naar wens kan worden aangepast.

      Gemaakt van <TECHNOLOGY>smeermiddel<> en <TECHNOLOGY>glas<>.
    ui_farmprod_9_desc: |-
      Stapelbare semi-flexibele printplaat die is gemaakt van een zeer duurzaam synthetisch polymeer.

      Gemaakt van <COMMODITY>hittecondensatoren<> en <TECHNOLOGY>polyvezel<>.
    ui_farmprod_basic_1_desc: |-
      Dit rubber is een geavanceerd organisch materiaal dat profiteert van de natuurlijke eigenschappen van de moederplant. Het is zeer waterbestendig, ongevoelig voor extreme temperaturen en ruikt een beetje naar zout.

      Gemaakt van <TRADEABLE>kelpblazen<>.
    ui_farmprod_basic_2_desc: |-
      Een compacte en krachtige organische batterij. Een essentieel onderdeel voor de constructie van technologieën die een interne krachtbron nodig hebben.

      Gemaakt van <TRADEABLE>pompoenbollen<>.
    ui_farmprod_subtitle: Geavanceerd landbouwproduct
    ui_alloy_simple_1_desc: |-
      Een lichte en zeer flexibele legering. Te maken van <EARTH>paraffinium<> en <EARTH>geïoniseerd kobalt<>.

      Er is veel vraag naar binnen het galactische handelsnetwerk, omdat het belangrijk is voor de constructie van planetaire buitenposten en faciliteiten.
    ui_alloy_simple_2_desc: |-
      Een populaire metalen legering met een grote verscheidenheid aan toepassingen. Ruw brons is niet de wetenschappelijke naam, maar is wel gemakkelijker te onthouden.

      Te maken van <EARTH>puur ferriet<> en <EARTH>pyriet<>.
    ui_alloy_simple_3_desc: |-
      Gecombineerde neutrale legering met allerlei toepassingen, van de farmaceutische tot de zware industrie. Gemaakt van <EARTH>geïoniseerd kobalt<> en <EARTH>ammoniak<>.

      Dit vormt de basis van de galactische handel in legeringen.
    ui_alloy_simple_4_desc: |-
      Legering van puur ferriet. Te maken van <EARTH>puur ferriet<> en <EARTH>uranium<>.

      Dit sterke materiaal wordt veel gebruikt voor de constructie van vrachtschepen. Het is een onbuigzaam materiaal dat populair is binnen het galactische handelsnetwerk.
    ui_alloy_simple_5_desc: |-
      Zeer waardevolle, glanzende legering. Populair bij handelaren van alle bekende galactische rassen. Gemaakt van <EARTH>geïoniseerd kobalt<> en <EARTH>fosfor<>.

      Zeer herkenbaar door zijn felrode gloed en het krachtige magnetische veld.
    ui_alloy_simple_6_desc: |-
      Zachte en bewerkbare legering die overal in het heelal wordt gebruikt door handwerkslieden. Te maken van <EARTH>geïoniseerd kobalt<> en <EARTH>dioxiet<>.

      Voor de verkoop en het transport van dit populaire product is een groot aantal galactische handelsroutes aangelegd.
    ui_alloy_complex_1_desc: |-
      Geavanceerde en duurzame legering die voornamelijk wordt gebruikt voor de constructie van scheepsrompen en drone-technologie voor de ruimteverkenning.

      Gemaakt van <SPECIAL>herox<>, <SPECIAL>ruw brons<> en <SPECIAL>lemmium<>.
    ui_alloy_complex_2_desc: |-
      Geavanceerde lichte metaallegering die overal aan de Buitengrens wordt verhandeld. Wordt vaak gebruikt voor het interieur van handelsshuttles. Het lichte materiaal zorgt ervoor dat ze gemakkelijker kunnen opstijgen van planeten met veel zwaartekracht.

      Gemaakt van <SPECIAL>aronium<>, <SPECIAL>magno-goud<> en <SPECIAL>grantine<>.
    ui_ultraprod_subtitle: Zeer verfijnde technologie
    ui_gas_1_desc: |-
      Een atmosferisch, onwelriekend <TRADEABLE>gas<>. In hoge concentraties is het zeer schadelijk voor organisch leven.

      Met behulp van <TECHNOLOGY>speciale machines<> kan het uit de atmosfeer van <FUEL>verschroeide planeten<> en <SPECIAL>woestijnplaneten<> worden gehaald.
    ui_gas_2_desc: "Een kleurloos en geurloos <TRADEABLE>gas<> met een relatief korte
      halveringstijd. \n\nDit gas is te vinden in <COMMODITY>radioactieve<> en <TECHNOLOGY>bevroren<>
      atmosferen en komt vrij bij het afbreken van andere hoogenergetische elementen."
    ui_gas_3_desc: |-
      Een reactief atmosferisch <TRADEABLE>gas<> dat overal voorkomt waar organisch leven te vinden is.

      Stikstof kan worden verzameld in de atmosfeer van <TRADEABLE>rijk begroeide<> en <TRADEABLE>giftige<> planeten.
    ui_reaction_1_desc: |-
      Dit geraffineerde product houdt het energiegehalte van verhit atmosferisch gas in een stabiele toestand tot het nodig is voor gebruik.

      Gemaakt van <TRADEABLE>sulfurine<> en <FUEL>gecondenseerde koolstof<>.
    ui_reaction_2_desc: |-
      Dit geraffineerde product voorziet gewone koolstof van radioactieve energie.

      Gemaakt van <TRADEABLE>radon<> en <FUEL>gecondenseerd koolstof<>.
    ui_reaction_3_desc: |-
      Dit geraffineerde product is een krachtige organische meststof in een eenvoudig te distribueren vorm.

      Gemaakt van <TRADEABLE>stikstof<> en <FUEL>gecondenseerd koolstof<>.
    ui_reaction_subtitle: Verbeterd gasproduct
    ui_compound_1_desc: |-
      Een katalytisch materiaal voor de productie van veel organische meststoffen.

      Gemaakt van <FUEL>thermisch condensaat<> en <FUEL>verrijkte koolstof<>.
    ui_compound_2_desc: |-
      Een geavanceerd materiaal met een geïntegreerde temperatuurregelaar dat wordt gebruikt voor allerlei elektronische apparaten.

      Gemaakt van <FUEL>thermisch condensaat<> en <TECHNOLOGY>stikstofzout<>.
    ui_compound_3_desc: |-
      Een paradoxaal materiaal, dat relatief eenvoudig is te produceren.

      Gemaakt van <FUEL>verrijkte koolstof<> en <TECHNOLOGY>stikstofzout<>.
    ui_compound_4_desc: |-
      Een geavanceerde brandstofvoorziening die bestaat uit een perfecte mix van hoogenergetische organische materialen.

