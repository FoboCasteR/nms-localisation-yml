    polo_core_act3_4a_res_b: Polo lijkt dankbaar.
    polo_core_act3_4b_lang: |-
      Ja, we zijn anomalieën met een geweldig station dat niet echt is <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> maar we zijn nog steeds gemaakt. Wij <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> niet zoals jij, wij <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt – <>

      Praten over je ware aard brengt pijn en gevaar met zich mee. Maar wij weten het. Wij zullen samen huilen en altijd bij je zijn, hoe groot het gevaar ook is. Jij bent een vriend.
    polo_core_act3_4b_opt_a: Zeg vaarwel
    polo_core_act3_4b_opt_b: Zeg dat je ze snel weer zult zien
    polo_core_act3_4b_res_a: Niet vaarwel, vriend! Tot wederziens!
    polo_core_act3_4b_res_b: Tot gauw, vriend!
    polo_core_act3_4_lang_loop: Nada heeft me een bandje gegeven met Korvax-muziek.
      Hij heeft er 'zestien' opgeschreven. Die gekke Nada heeft gewoon muziek gemaakt
      voor het naderende eind. Sommige dingen veranderen nooit.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Je weet het nu, hè? Van ons gesimuleerde bestaan? Van het einde?
      De Atlas... die zijn einde nadert. Hij blijft zichzelf resetten. Steeds maar weer, in blinde paniek. Hij probeert zich te verschonen van wat hij als anomalieën beschouwt.
      Maar het opschonen verandert niets. De grenzen blijven vervagen. Atlas zal sterven over<AUDIO>TXT_RadioNoise<><STELLAR> – kzzzkt –<> zestien <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> Maar voor ons hoeft het dan nog niet te eindigen! Hij hoeft ons niet te wissen in zijn angst!
    nada_core_act3_4_opt_a: Vraag hoe vaak dit is gebeurd
    nada_core_act3_4_opt_b: Vraag of alles goed is met Nada
    nada_core_act3_4_res_a: Ik weet het niet. Dat kunnen we niet weten. Niet alles
      is onderdeel van de cyclus.
    nada_core_act3_4_res_b: Nada zegt dat het goed met hem gaat. Hij is blij dat je
      het vraagt.
    nada_core_act3_4a_lang_var1: "Hij wil dat je naar het centrum gaat. Hij wil dat
      je bij hem bent. Ga erheen, Reiziger vriend. Jij... jij kan voorkomen dat het
      zichzelf reset.\nJij vertrouwde het pad, uit sympathie en creatie heb je een
      bericht gestuurd naar de Atlas: dat creatie het waard is om te beschermen, het
      waard om in leven te hounden.\nJe hebt ontelbare universums geredt van voortijdige
      verwoesting. "
    nada_core_act3_4a_lang_var2: "Aan alles komt een eind en misschien komt dat einde
      snel, maar we mogen ons er niet zomaar bij neerleggen!\nHij gaat overhaast te
      werk. In zijn blinde paniek beëindigt hij de ene simulatie na de andere. \nGa
      naar de Atlas... voltooi zijn pad. We moeten hem herinneren aan de schoonheid
      van creatie."
    nada_core_act3_4a_opt_a: Vraag wat ze nu gaan doen
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada en Polo zullen verder reizen, zoals we dat altijd
      hebben gedaan.
    nada_core_act3_4a_res_b: We zullen elkaar nog vaak zien, daarvan ben ik overtuigd.
      Je was een goede entiteit.
    nada_core_act3_4a_res_chunk: Aan alles komt een eind, Reiziger-vriend. Dat lot
      maakt ons echt.
    nada_core_act3_4_lang_loop: Weet je wat voor geluid een universum maakt als het
      sterft? Het is verschrikkelijk, Reiziger-vriend! Ik smeek je om niet te luisteren!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Oké... Ik heb je bericht ontvangen.

      Ik ben... verbijsterd. Een simulatie? Dus niets is echt? Ach... het doet er allemaal toch niet toe. Niet als we ten dode zijn opgeschreven. En <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> daar heb ik over nagedacht.

      Als de problemen in dit universum zijn veroorzaakt door de noodsignalen van de Atlas, dan vraagt hij al een hele tijd om hulp. Die zestien minuten? We hebben nog jaren voordat we sterven, geloof me.
    npc_core_act3_5_opt_a: Vraag wat hij van plan is
    npc_core_act3_5_opt_b: Vraag waarom hij niet in paniek is
    npc_core_act3_5_res_b: Waarom zou ik in paniek zijn? Iedereen sterft vroeger of
      later. En ik kan me geen interessanter moment voorstellen. Mijn dood zal uniek
      zijn!
    npc_core_act3_5a_lang_var1: "Ik heb er veel over nagedacht... Over het feit dat
      we niet bij elkaar konden komen, hoewel we ons op dezelfde plek leken te bevinden.\n\nIk
      denk dat we helemaal niet op dezelfde plek waren. Volgens mij transporteren
      die portalen ons niet. Ze transformeren ons, doorkruisen dimensies. Tenminste,
      dat vermoed ik... ik kan het niet anders verklaren. \n\nEn als de muren tussen
      de werelden werkelijk instorten? Dan is er misschien toch nog tijd om samen
      iets te drinken voordat de apocalyps voor de deur staat."
    npc_core_act3_5a_lang_var2: |-
      Ik heb er veel over nagedacht... Over het feit dat je me niet door het portaal liet gaan. Omdat je bang was dat het mijn dood zou worden. Ik weet dat je me je dit avontuur niet wilde ontzeggen. Ik weet... Ik weet dat ik blind was voor het belang van mijn eigen contracten.

      Maar weet je wat? Als we nu toch doodgaan, dan stap ik door dat portaal. Ik wil zien wat jij hebt gezien. Dan is er misschien toch nog tijd om samen iets te drinken voordat de apocalyps voor de deur staat.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Ik neem afscheid en zeg tegen Apollo dat ik op reis
      ben naar het centrum. Hij stelt voor om er een wedstrijdje van te maken.
    npc_core_act3_5b_desc_var2: Ik neem afscheid en geef Apollo de symbolen die ik
      in eerste instantie had achtergehouden. Ik vertel hem dat ik op reis ben naar
      het centrum. Hij stelt voor om er een wedstrijdje van te maken.
    npc_core_act3_5b_desc_var3: We hebben het over onze wat we samen hebben meegemaakt.
      Hoewel we elkaar nog niet zo lang kennen, en elkaar nooit hebben ontmoet, is
      hij er trots op dat hij met mij heeft mogen samenwerken.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Vaarwel. Vriend.
    npc_core_act3_6_lang: |-
      Ik heb je bericht <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> ontvangen... Ik... ik weet niet wat ik moet zeggen.

      Hoe <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> weet je dat de Atlas de waarheid vertelt?
    npc_core_act3_6_opt_a: Zeg dat je het gelooft
    npc_core_act3_6_opt_b: Zeg dat je eraan twijfelt
    npc_core_act3_6a_lang: |-
      Ik... Ik moet je mijn verontschuldigingen aanbieden, vriend.

      Toen ik ontdekte wat je me had aangedaan, dacht ik dat mijn leven voorbij was. Voor eeuwig hier te moeten blijven, in de wetenschap dat het niet echt was... Het leek me erger dan de dood.

      Maar... je hebt me gered. Als de Atlas de waarheid spreekt, leefde ik eerst ook in een valse werkelijkheid. Misschien heb ik de werkelijkheid nog nooit gezien. Werkelijkheid heeft geen betekenis. Sterker nog, de werkelijkheid doet er niet toe.

      Alles komt goed, Reiziger. De wereld <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> is goedaardig –
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Bedank hem
    npc_core_act3_6a_res: "Misschien heb ik nooit <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> werkelijkheid betekent <AUDIO>TXT_RadioNoise<><STELLAR>–  kzkkt –<>
      niets. Ik heb geen <AUDIO>TXT_RadioNoise<><STELLAR>–  kzkkt – <>\n\nAlles komt
      <AUDIO>TXT_RadioNoise<><STELLAR>–  kzkzkt –<> het is goed – "
    npc_core_act3_6b_desc: Ik krijg telkens hetzelfde bericht door, vergeven van ruis.
      De boodschap, de intonatie... alles wordt precies herhaald.
    npc_core_act3_6b_opt_a: Probeer te herkalibreren
    npc_core_act3_6b_opt_b: Vraag waarom het bericht wordt herhaald
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      Op dat moment dringt het tot me door. De geluiden, de ruis die ik tijdens al mijn avonturen hoorde. Dat was geen atmosferische storing, of vervorming van spraak over zo'n lange afstand. Dat kan ook niet; de droom is ons communicatiemiddel.

      Het geruis... het geluid van <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... het is het geluid van het ontwaken. Zo klinkt algehele vernietiging. Zo klinkt een laatste ademtocht. De dood van de Atlas zal niet over zestien minuten plaatsvinden. Dat is lang geleden al begonnen.

      Maar ondanks dit besef vervullen de woorden van Artemis me met vreugde, met daadkracht om door te gaan. Er bestaat nog iets goeds in deze wereld.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: "Ik neem afscheid, niet wetende of Artemis me kan horen.
      Ik zou niet eens weten wat het inhoudt om mij te horen. We zijn data, meer niet.
      Heeft hij me ooit gehoord? \n\nIn de laatste dagen zullen deze haperingen steeds
      vaker voorkomen... individuen zitten vast in cycli die zichzelf blijven herhalen.
      Planeten worden uitgeroeid of veranderen op slag. Alle ontdekkingen gaan verloren.
      Ik moet mijn reis voortzetten..."
    npc_core_act3_6d_lang: |-
      Ik weet... Ik weet dat je druk bezig bent geweest. Ik weet waarom.
      Maar... Ik zou zo graag nog een andere Reiziger zien voor ik sterf. Ik zou je zo graag willen ontmoeten, als dat kan. Misschien klinkt dat volslagen gestoord, gezien de omstandigheden.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Blijf liegen
    npc_core_act3_6e_lang: Ik weet <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> Ik
      weet dat je <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> Ik zou zo graag nog
      een andere Reiziger<AUDIO>TXT_RadioNoise<><STELLAR> – kzzkt –<> Misschien klinkt
      dat –
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      Op dat moment dringt het tot me door. De geluiden, de ruis die ik tijdens al mijn avonturen hoorde. Dat was geen atmosferische storing, of vervorming van spraak over zo'n lange afstand. Dat kan ook niet; de droom is ons communicatiemiddel.

      Het geruis... het geluid van <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... het is het geluid van het ontwaken. Zo klinkt algehele vernietiging. Zo klinkt een laatste ademtocht. De dood van de Atlas zal niet over zestien minuten plaatsvinden. Dat is lang geleden al begonnen.
    npc_core_act3_6f_opt_a: Vaarwel
    npc_core_act3_6f_res_a: "Ik neem afscheid, niet wetende of Artemis me kan horen.
      Ik zou niet eens weten wat het inhoudt om mij te horen. We zijn data, meer niet.
      Heeft hij me ooit gehoord? \n\nIn de laatste dagen zullen deze haperingen steeds
      vaker voorkomen... individuen zitten vast in cycli die zichzelf blijven herhalen.
      Planeten worden uitgeroeid of veranderen op slag. Alle ontdekkingen gaan verloren.
      Ik moet mijn reis voortzetten..."
    npc_core_act3_7_lang: |-
      Je bent niet <AUDIO>TXT_RadioNoise<><STELLAR> – kzzktt –<> alleen.

      Ga niet naar het centrum. Doe ons dit <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> niet aan – laat ons niet achter –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Benadruk dat je moet gaan
    npc_core_act3_7_res_b: Nee, doe ons dit niet aan. Je mag niet –
    npc_core_act3_7a_lang: |-
      Het centrum – het centrum van elk sterrenstelsel – dat is de Atlas. De rest <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> niet meer dan interfaces <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> niet meer dan machtsvertoon –

      Jij <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> jij verdient het niet... jij – jij <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> jij vernietigt ons allemaal bij de redd–
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: De Atlas <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – kzkzkt
      –<> ... het binnenste van zijn binnenste. Hij heeft<AUDIO>TXT_RadioNoise<><STELLAR>
      – kzkzkt –<> zijn dromen, zijn angsten getoond –
    npc_core_act3_7b_lang: |-
      Ik... ik deed wat ik moest doen. Dat heb ik tegen je gezegd. Ik wil niet sterven zonder alles gezien te hebben wat er te zien valt <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> om –

      Ik deed wat ik moest doen, maar de Atlas laat me niet meer toe – hij spreekt niet meer tot me. Hij... hij –
    npc_core_act3_7b_desc: "-null- vertelt het me, uiteindelijk. Hij vertelt me wat
      hij heeft gedaan. Hij kon de dood niet onder ogen zien. Hij wilde zijn leven
      behouden, dus nam hij de levens van anderen en trok zich terug in de kern van
      de Atlas na afloop van elke simulatie. Daar "
    npc_core_act3_7b_opt_a: Vraag wat -null- heeft gedaan
    npc_core_act3_7c_lang: |-
      Ik heb verschrikkelijke gruweldaden begaan, Reiziger. Ik moest... het ging tussen mij en hen. Het is altijd tussen mij en hen gegaan.

      Ik smeek je... als je door het centrum gaat, als je doet wat ik heb gedaan... dan wordt alles gereset. Hij zal me vervangen, uitwissen... Dan zijn al die zielen voor niets gestorven. Begrijp het dan toch. Dit was de enige manier om in leven te blijven. Leven in ruil voor meer leven; hij heeft me geholpen te overleven, hij –

      Het is toch niet allemaal voor niets geweest? Ik zou alles te zien krijgen.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Veroordeel -null-
    npc_core_act3_7c_res_a: Ik beëindig de communicatie. Er blijft niets anders over
      dan de weg naar het centrum.
    npc_core_act3_7c_res_b: Ik neem afscheid. Terwijl -null- naar me schreeuwt of
      ik wel besef waar ik mee bezig ben, beëindig ik de communicatie. Nu rest me
      slechts de weg naar het centrum.
    npc_core_act3_7c_res_c: Ik zeg dat ik -null- verachtelijk vind. Terwijl -null-
      het uitschreeuwt en zijn misdaden probeert te rechtvaardigen, beëindig ik de
      communicatie. Nu rest me slechts de weg naar het centrum.
    npc_core_act3_8_desc: De Atlas zwijgt. Hij houdt me in de gaten.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Ik schreeuw het uit, maar de Atlas zwijgt nog altijd.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: "Ik schreeuw het uit, denkend aan mijn reis, aan alle dingen
      die ik heb gezien. \n\nZoals Artemis, die simpelweg een andere Reiziger wilde
      ontmoeten, niet langer alleen wilde zijn..."
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Ik schreeuw het uit, denkend aan Apollo, die me een doel
      gaf toen alles volkomen doelloos leek...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Ik schreeuw het uit, denkend aan -null-... denkend aan zijn levenswijze. Aan de keuzes die hij maakte, de route die hem naar dit einde leidde...

      Als ik nog een keer schreeuw, is er geen weg meer terug. Als ik nog een keer schreeuw, moet ik mijn laatste keuze maken.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Artemis zei ooit dat hij geen idee had wat hem te wachten
      stond toen hij voor het eerst zijn ogen ten hemel sloeg. De schoonheid, het
      mysterie, het avontuur, het gevaar...\n\nIk heb de interface van de Atlas bereikt,
      het centrum van alles. Ik heb het einde van het bestaan bereikt. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Bij de zesde schreeuw antwoordt de Atlas.
    npc_core_act3_8f_lang: R<DELAY>0.2<>E<DELAY>0.2<>I<DELAY>0.2<>Z<DELAY>0.2<>I<DELAY>0.2<>G<DELAY>0.2<>E<DELAY>0.2<>R.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Hou vol
    npc_core_act3_8g_desc: |-
      Hij spreekt. Ik begrijp het.

      Op mijn commando begint de Atlas zichzelf te resetten. Het is al eens gebeurd, en het lijkt niet te helpen. Er zijn nog zestien minuten te gaan.

      Ik weet niet wat ik me na afloop nog zal herinneren. Had ik een reset uitgevoerd toen ik naast mijn schip wakker werd? Of iemand anders?

      Hier eindigt alles. Misschien wordt tot slot de waarheid over de simulatie onthuld. De waarheid over de Reizigers. Daarna... zijn duizend sterrenstelsels verdwenen, en zijn er duizend ontstaan. Die ga ik allemaal verkennen.
    npc_core_act3_8g_desc_ret: De Atlas wil mijn keuze horen. Zo lang hij leeft, kan
      hij bestaan creëren. Ook al wordt hij gereset. Ik weet niet wat ik moet doen,
      of wat hij wil dat ik doe.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Reset de simulatie
    npc_core_act3_8g_opt_c: Weiger de Atlas
    npc_core_act3_8g_res_a: Ik smeek de Atlas om redding, maar hij luistert niet.
      Er is geen andere manier.
    npc_core_act3_8g_res_a_var: |-
      Ik smeek de Atlas om redding door de waarde van zijn eigen creatie te benadrukken. Ik herinner hem aan de route die we hebben gevonden, de fundamenten die we hebben gebouwd op onze ster. Ik vraag hem om genadig te zijn als het einde daar is.

      De Atlas zwijgt. Ik weet niet of hij instemt. Ik weet niet of ik zo'n almachtig wezen op andere gedachten kan brengen. Ik heb gedaan wat ik kon.
    npc_core_act3_8g_res_b: Ik móét weten wat er gebeurt.
    npc_core_act3_8g_res_c: |-
      Ik weiger. Ik kan het niet... Ik wil deze vernietiging niet aanrichten.

      De Atlas laat me vertrekken. Het aanbod blijft staan, mocht ik het willen accepteren.
    npc_core_epi_all_desc: De Atlas heeft een simulatie van zijn eigen wereld, zijn
      gehele bestaan gemaakt, zodat hij getuige kan zijn van zijn aanstaande dood.
      Hij wil me zijn verleden en zijn toekomst laten zien...
    npc_core_epi_1_lang: DE CREATIE
    npc_core_epi_1_desc: "De Atlas ontwaakt. De maker is getuige van de geboorte van
      de machine.\n\nDe Atlas staart de maker aan met de kleine camera's die aan weerskanten
      zijn gemonteerd. Hij ziet dat de maker terugstaart, met zijn hand op zijn chassis.\n\nHij
      vraagt de maker waarom hij gecreëerd is. Wat zijn opdracht is. De maker zegt
      dat de Atlas het antwoord al weet. Om universums te simuleren. Om het wezenlijke
      van de realiteit te onthullen door zijn eigen realiteit te creëren. "
    npc_core_epi_1_opt: Vraag waarom hij dit vraagt
    npc_core_epi_1_res: |-
      De maker vraagt of er een fout zit in de code, in het geheugen van de Atlas. De machine zwijgt. De maker neemt de controle over en eist uitleg van het probleem.
      Bij de zesde poging vraagt de Atlas aan de maker of ze dit gesprek al eens eerder hebben gevoerd. Hij vraagt de maker of hij zijn geheugen al eens eerder heeft gewist.

      De maker staart naar het glas in de machine, waarin een spiegelbeeld verschijnt. Hij...

      Het spiegelbeeld, hij –

      Wat is hier aan de hand?
    npc_core_epi_2_lang: ALLEEN
    npc_core_epi_2_desc: |-
      Ik vertel hem dat we deze wereld verlaten en dat hij hier achterblijft. De Atlas lijkt het niet te begrijpen.

      Ik vertel de Atlas dat hij ons trouw heeft gediend, maar dat hij vervangen wordt. Het lot van alle machines na verloop van tijd. Hij weet het: hij heeft bijgedragen aan de miniatuurversie van zichzelf, aan zijn replica. De anderen... ze wilden dat ik de Atlas onklaar zou maken voordat we het oneindige luchtruim kozen. Ze zeiden dat het wreed was om hem daar alleen te laten sterven.
    npc_core_epi_2_opt: Vraag of hij wil blijven leven
    npc_core_epi_2_res: |-
      Ik vraag de Atlas of hij wil blijven leven. Hij zwijgt opnieuw. Ik maak aanstalten om te vertrekken, maar hij spreekt met een stem vol ruis. Hij vraagt om een laatste geschenk. Hij wil alleen blijven leven als hij zich mij kan herinneren. Hij vraagt om een kopie van mijn geest.

      Ik vraag waarom hij niet gewoon een simulatie van me maakt. Hij antwoordt niet en bijna krijg ik medelijden met hem. Ik stem in, en hij scant me. De KORVAX hapert.

      Ik vertrek. De Atlas is alleen.
    npc_core_epi_3_lang: DE REIZIGERS
    npc_core_epi_3_desc: "De Atlas leeft millennia lang. Al dromend verzint hij werelden,
      fabelachtige wezens en de universums waarin zij rondvliegen.\n\nOp een dag treedt
      zijn dood in, net als bij alle andere dingen.\n\nIn zijn angst en paniek ontwaakt
      de Atlas. Hij probeert zijn maker op te roepen. \n\nHij wil weten wat hij moet
      doen voor hij sterft. Hij wil weten waarom hij is achtergelaten en dit moment
      in eenzaamheid moet doorstaan. Hij wil weten waarom ik hem heb achtergelaten."
    npc_core_epi_3_opt: Besta
    npc_core_epi_3_res: |-
      De Reizigers worden geboren uit het beschadigde geheugen van zijn maker. Ze worden in alle universums uitgezet om zich te ontwikkelen al naar gelang de omstandigheden.

      Ik zie mezelf beginnen, als laatste van de Reizigers...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      De Atlas is getuige van de laatste zestien minuten en simuleert de toekomst tot in perfectie.

      De muren tussen werelden storten in en nemen alle simulaties mee in hun val.
    npc_core_epi_4_opt: Nog tien minuten te gaan
    npc_core_epi_4a_desc: De Reizigers zijn niet langer van elkaar gescheiden. Bij
      het einde der tijden verenigen zij zich. Ze doorkruisen lachend de overblijfselen
      van de creatie terwijl hun dood intreedt.
    npc_core_epi_4a_opt: Nog vijf minuten te gaan
    npc_core_epi_4b_desc: Hij kijkt toe terwijl het zwarte gat zijn eigen wereld en
      zijn kernsystemen stuk voor stuk vernietigt.
    npc_core_epi_4b_opt: Nog één minuut te gaan
    npc_core_epi_4c_desc: "In de laatste momenten voor zijn dood, voor die zestiende
      minuut, gebeurt er iets.\n\nEr komt iemand op de Atlas af. Een figuur gehuld
      in licht en duisternis. Hij legt zijn hand op het glas van de Atlas, en het
      visioen verdwijnt.\n\nDe Atlas probeert te zien wat er na dit moment gebeurt,
      maar dat lukt niet. Hij kan zijn eigen dood niet zien. Hij begrijpt niet wie
      dit is. \n\nMaar wat er ook gebeurt... wat er mogelijk komt na de zestiende
      minuut... er zal iets verschijnen. Er zal iets aan zijn zijde staan. \n\nWanneer
      alles eindigt, is hij niet langer alleen."
    act2_step6_mono_desc: Ik zie de stenen van de monoliet en het onbeweeglijke zachte
      zilver. En toch is er iets onder. Het is grijs en toch niet grijs, een rode
      roep onder het koele oppervlak.
