    npc_core_act2_27_lang_var4: Iteratie <STELLAR>APOLLO<> volgde jou door het portaal,
      maar ging <STELLAR>ARTEMIS<> achterna. Je kon hem niet helpen, waarschuwde hem
      niet...
    npc_core_act2_27_lang_var5: Iteratie <STELLAR>APOLLO<> volgde jou niet door het
      portaal. Je hebt hem het recht ontzegd om te zien wat jij hebt gezien. Om zijn
      leven te riskeren in de zoektocht naar kennis.
    npc_core_act2_27_lang_var6: Je liet iteratie <STELLAR>ARTEMIS<> sterven omdat
      je dat humaner vond dan hem te veroordelen tot een leven in een simulatie.
    npc_core_act2_27_lang_var7: Je bent meelevend. Je grijpt in. Je bent in staat
      tot goed en kwaad. Dankzij jou leven ze allebei nog...
    npc_core_act2_27_lang_var8: Je bent meelevend. Je hebt vertrouwen getoond waar
      je dat niet had moeten doen. Dankzij jou leeft er één verder en is er één dood...
    npc_core_act2_27_lang_var9: Het bestaan gaat voor jou boven alles, ongeacht de
      prijs die je daarvoor betaalt. Je bent een pleitbezorger van het leven...
    npc_core_act2_27_lang_var10: Je waardeert kennis. Je grijpt in. Je bent in staat
      gruweldaden en wonderen te verrichten...
    npc_core_act2_27_lang_var11: Je waardeert kennis. Je hebt vertrouwen getoond waar
      je dat niet had moeten doen. Dankzij jou leeft er één verder en is er één dood...
    npc_core_act2_27_lang_var13: Je bent genadig. Je grijpt in. Je bent in staat tot
      goed en kwaad. Dankzij jou leeft er een en is de ander dood.
    npc_core_act2_27_lang_var14: Je bent genadig. Je hebt vertrouwen getoond waar
      je dat niet had moeten doen. Je hebt twee doden op je geweten. Je bent alleen...
    npc_core_act2_27_lang_var15: Je bent genadig. Je vreest pijn. Dankzij jou leeft
      er één verder en is er één dood...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "De Atlas zwijgt in het aangezicht van mijn reactie. Hij
      hoeft geen ja of nee te horen. \n\nAls ik een simulatie ben, weet ik niet eens
      of ik anders ben dan de Atlas, anders dan wat dan ook. Ik vrees dat ik niets
      meer ben dan code, een onzichtbare functie op de achtergrond..."
    npc_core_act2_27n_lang: Het is voorbij, Reiziger. Stel je laatste vraag. Stel
      de vraag die gesteld moet worden. Fluister je laatste woord.
