    tutorial_hyperdrive_title: Vleugels van de anomalie
    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> LOGBOEK BESCHADIGD <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      GEDEELTELIJKE RAPPORTEN BESCHIKBAAR <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Het signaal heeft me naar het wrak van een vrachtschip geleid. Het landschap ligt bezaaid met gigantische stukken metaal. Waren die berichten slechts elektronische oprispingen uit een lang vergeten ruïne?

      Tussen het puin vind ik het logboek van de piloot. Een cursor knippert en wacht op invoer.
    tutorial_hyperdrive_desc_ret: Tussen het puin vind ik het logboek van de piloot.
      Een cursor knippert en wacht op invoer.
    tutorial_hyperdrive_opt_a: Vraag toegang tot logboek
    tutorial_hyperdrive_opt_b: Vertrek
    tutorial_hyperdrive_lang_2: "... SCHEEPSLOGBOEKEN OPGEVRAAGD... <AUDIO>UI_Destination_Reached<>LEZEN..."
    tutorial_hyperdrive_desc_2: In plaats van het scheepslogboek laat de terminal
      een vreemde reeks getallen zien. Ze worden gevolgd door een kort bericht.
    tutorial_hyperdrive_lang_2a: De Anomalie komt voor de sterren. Vlieg.
    tutorial_hyperdrive_desc_2a: Aan het einde van het bericht is de blauwdruk voor
      een hyperdrive bevestigd.
    tutorial_hyperdrive_opt_a_2: Pak blauwdruk
    tutorial_hyperdrive_res_a_2: Ik verkrijg een blauwdruk. Maar deze <TECHNOLOGY>hyperdrive-blauwdruk<>
      is voor een conventioneel ruimteschip en niet voor een vrachtschip van deze
      omvang. Iemand heeft dit hier na de crash neergelegd, in de hoop dat het zou
      worden gevonden.
    tutorial_antimatter_title: Het oog van de anomalie
    tutorial_antimatter_lang: |-
      TERMINAL ONLINE... CODE SELECTEREN... DECODEREN...
      <AUDIO>UI_Destination_Reached<>GELUKT!
    tutorial_antimatter_desc: |-
      De terminal zit onder een vreemd, p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>e<DELAY>0.1<>rend slijm, maar lijkt toch nog te werken. Als ik het invoerpaneel aanraak, reageert de substantie agressief.<DELAY>0.4<> Ik besluit maar een beetje afstand te houden.
      Het apparaat gaat open en ik zie een wijd opengesperd rood oog<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Er wordt een <TECHNOLOGY>blauwdruk<> van <FUEL>antimaterie<> geprint, samen met een vreemd bericht...
    tutorial_antimatter_opt_a: Pak blauwdruk en lees logboek
    tutorial_antimatter_opt_b: Vertrek
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> JE VINDT ONS ALS DE TIJD ER RIJP VOOR IS <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: De mond van de anomalie
    tutorial_antim_watch_lang: Reiziger! Je raakt van je pad! Pak dit draad en ga
      terug!
    tutorial_antim_watch_desc: |-
      De alien praat tegen me, maar zijn mond beweegt niet. <DELAY>0.1<>Als ik knipper, zie ik hetzelfde rode licht dat me aanstaarde bij de terminal.
      De levensvorm biedt me nog meer antimaterie aan.
    tutorial_antim_watch_opt_a: Pak antimaterie
    tutorial_antim_watch_opt_b: Vertrek
    tutorial_antim_watch_res_a: Ik pak de antimaterie. Plotseling begint de levensvorm
      te schokken en maakt hij wilde bewegingen met zijn hoofd en ogen. Hij lijkt
      uit een trance te ontwaken.<DELAY>0.4<> Hij herkent me niet meer.
    tutorial_antimatter_bp_lang: Waarschijnlijkheid Reiziger-anomalie overtreft twee
      standaarddeviaties. Stel meer hulp voor. Blauwdruk aangeboden.
    tutorial_antimatter_bp_desc: |-
      In tegenstelling tot de andere levensvormen die ik heb ontmoet, spreekt deze een taal die ik begrijp. Ik kan er alleen geen touw aan vastknopen.<DELAY>0.4<> Hij spreekt alsof hij zelf geen idee heeft wat hij zegt, alsof er een andere geest in zijn lichaam zit.
      De alien geeft me een blauwdruk, waarmee ik mijn eigen antimaterie kan produceren.
    tutorial_antimatter_bp_lang_ret: Reiziger vertrouwt niet. Reiziger is verstandig.
      Of Reiziger is geen Reiziger. Maar één manier om te testen.
    tutorial_antimatter_bp_desc_ret: De levensvorm zit nog op dezelfde plek als de
      vorige keer dat ik met hem sprak. Hij biedt me weer een blauwdruk aan. Het lijkt
      wel alsof er voor hem geen tijd is verstreken.
    tutorial_antimatter_bp_opt_a: Pak blauwdruk
    tutorial_antimatter_bp_opt_b: Vertrek
    tutorial_antimatter_bp_res_a: Ik pak de blauwdruk voor antimaterie. Iemand laat
      met een bepaald doel een spoor achter, maar ik heb geen idee waarom. Ik zal
      het maar gewoon volgen.
    tutorial_antimatter_bp_res_b: Ik weiger de blauwdruk. De levensvorm beweegt en
      reageert nauwelijks. Het was beter geweest als hij tegen me zou schreeuwen dat
      ik het moet pakken. Dat zou ik minder verontrustend vinden.
