      Zoek naar aanwijzingen over <STELLAR>'Artemis'<> tussen de sterren
    ui_core_act1_step4_desc: Nadat ik was teruggekeerd naar mijn schip kreeg ik bericht
      van een vreemde, die zich voorstelde als Artemis. Er zat veel ruis in de communicatie,
      maar het was duidelijk dat Artemis mijn hulp nodig heeft. Ik moet het signaal
      zien te versterken voordat het te laat is.
