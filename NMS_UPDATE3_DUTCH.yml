    ui_core_terrainedit_desc: |-
      De terreinvervormer is een geavanceerde uitbreiding voor de multitool waarmee je tunnels in de grond kunt graven.

      De terreinvervormer wordt opgeladen met metaalelementen. Meer geavanceerde metalen leveren meer vermogen op.

      Standaard vernietigt de terreinvervormer de grond waar je op schiet. Gebruik het snelmenu voor het activeren van de geavanceerde bewerking en de verschillende constructiemogelijkheden.
    ui_core_terrainedit_obj1: Installeer de terreinvervormer
    ui_core_terrainedit_obj1_tip: |-
      Voor de <TECHNOLOGY>terreinvervormer<> heb je <FUEL>diwaterstofgel<> en <COMMODITY>koolstofnanobuizen<> nodig.
