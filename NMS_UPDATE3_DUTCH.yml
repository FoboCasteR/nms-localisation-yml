    update3_notes: |-
      Update 1.30: Atlas Rises

      Vier de verjaardag van No Man’s Sky met Atlas Rises. Geniet van een nieuwe verhaallijn, een verbeterd handelssysteem, geactiveerde portalen, terreinbewerking en nog veel meer.

      * Verhaal: Beleef een nieuw avontuur. Achterhaal de geschiedenis van de Atlas en de zin van je bestaan.
      * Portalen: Leg lichtjaren af in een mum van tijd. Ontdek portaaladressen en leid anderen naar je ontdekkingen.
      * Missiebord: Op ruimtestations vind je extra missies voor elke speelstijl. Verdien beloningen en verbeter je reputatie bij nieuwe facties.
      * Terreinvervormer: Verander de grond onder je voeten, maak bijzondere vormen en creëer het perfecte terrein voor een basis.
      * Repareren: Nieuwe interacties geven meer diepgang aan de landbouw en leveren verkenners die op zoek zijn naar onderdelen extra beloningen op.
      * Handelen: Stelsels hebben verschillende economieën. Stippel handelsroutes uit om meer winst te maken of maak waardevolle voorwerpen met de nieuwe landbouw- en verzamelproducten.
      * Ruimteschepen: Door het sterrenstelsel reizen nieuwe exotische ruimteschepen van de S-klasse.
      * Ruimtegevechten: Een nieuwe gevechtsinterface en besturing zorgen samen met verwoestende raketten voor een betere ervaring. Piloten kunnen piraten omkopen of geld uitgeven om versterking te vragen.
      * Omgevingen: De omgevingen zijn mooier en gevarieerder. Ontdek zeldzame exotische planeten.
      * Analysevizier: Ontdekkingen leveren betere beloningen en gespecialiseerde upgrades op. Analyseer grondstoffen tijdens het oogsten voor extra beloningen.
      * Verbeterde interface: Veel schermen zijn onder handen genomen, waaronder de kaart van het sterrenstelsel, het missielogboek, ontdekkingen en de handleiding in de game. De kaart van het sterrenstelsel heeft nieuwe filters en een betere besturing.

      Het universum is geregenereerd om ruimte te maken voor nieuwe wijzigingen en functionaliteit. Hierdoor zijn planetaire omgevingen, terreinen en de bijbehorende flora en fauna gewijzigd. Je locatie is hierdoor wellicht ook veranderd.

      Hello Games heeft hard gewerkt om No Man’s Sky nog beter en uitgebreider te maken. We wensen je veel plezier.
      Bedankt,
      Hello Games
