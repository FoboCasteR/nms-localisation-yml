    ui_core_act3_step3_obj3_tip: |-
      De Atlas is stervende, maar gemeten naar een buitenaardse tijdschaal. Je kunt nog jaren lang het sterrenstelsel verkennen en talloze planeten ontdekken voordat het sterrenstelsel wordt gereset.
      Ga naar een Atlas-interface als je overweegt het sterrenstelsel te resetten.
