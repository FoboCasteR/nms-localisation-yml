    ui_core_act1_step8_desc: Er is iets verschrikkelijks met Artemis gebeurd. Zijn
      signaal ging verloren op het moment dat vreemde figuren hem omsingelden. Ze
      droegen 'glaszaden' onder hun huid, zei hij. Voordat hij verdween, lukte het
      hem de frequentie van ene Apollo te verzenden. Ik weet niet of deze vreemdeling
      vriend of vijand is.
    ui_core_act1_step9_desc: Apollo beweerde dat de Sentinels achter de verdwijning
      van Artemis kunnen zitten. Hij stelt voor dat we samenwerken. Als de Sentinels
      het portaalnetwerk gebruiken, kunnen we hen proberen te volgen. Wie weet welke
      geheimen we achterhalen als we Artemis gaan redden.
