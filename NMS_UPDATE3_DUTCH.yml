    itemgen_treasure_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze stoffige en modderige schat is een belangrijk, historisch artefact.
    itemgen_treasure_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze schat was duidelijk van groot belang voor het volk dat hem begroef. Tegenwoordig is zijn waarde waarschijnlijk verwaarloosbaar.
    itemgen_treasure_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze schat is aangetast door vocht en de omstandigheden waaronder hij al die jaren is opgeslagen en het is duidelijk dat hij er vroeger stukken mooier uitzag.
    itemgen_treasure_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De vele jaren onder de grond hebben nauwelijks effect gehad op dit artefact. Helaas was het al in een erbarmelijke staat voor het de grond in ging.
    itemgen_treasure_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Was dit een van de artefacten die met zijn eigenaar ter aarde zijn besteld? Het restant van een geheime voorraad? Of gewoon vergeten rommel? Het is onmogelijk te zeggen in zijn huidige staat.
    itemgen_treasure_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De materiële waarde van dit artefact is aanzienlijk en wordt oneindig veel groter door het inkijkje dat het biedt in de samenleving die ooit op deze planeet heerste.
    itemgen_treasure_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Waarom heeft de eigenaar dit artefact in de grond gestopt? Wilde hij of zij hem wellicht ooit opgraven? Op dit soort vragen zullen waarschijnlijk nooit antwoorden komen.
    itemgen_treasure_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Er zit een luchtje aan deze schat en de insecten krioelen eroverheen, maar het is een artefact van grote waarde.
    itemgen_treasure_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze zeldzame schat is bedekt met vreemde tekens, alsof de inhoud ervan is gebruikt tijdens een rite of plechtigheid.
    itemgen_treasure_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze schat heeft iets buitenaards, vooral als je hem in het licht houdt. Bijna alsof zijn vorige eigenaar erin huist...
    itemgen_treasure_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze schat toont vaag de lijnen van een familiewapen. Wellicht zijn de afstammelingen van de eigenaar er nog, zoekend naar dit laatste spoor van zijn of haar voorouder.
    itemgen_hist_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het papier is kwetsbaar en de inkt is vervaagd. Dit zou weleens de laatste keer kunnen zijn dat dit manuscript door iemand wordt gelezen voor het voor eeuwig verloren gaat.
    itemgen_hist_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit manuscript, opgesteld in een buitenaards schrift, barst van de vreemde notities in de kantlijn. Generatie na generatie heeft hier aantekeningen en diagrammen aan de oorspronkelijke tekst toegevoegd, waarvan sommige tamelijk luguber zijn.
    itemgen_hist_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De letters zijn ruw en diep ingehakt. Elke lettter van dit document is doordrongen van de emoties van de schrijver, welk verhaal de woorden ook vertellen.
    itemgen_hist_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit document is met de hand geschreven. De letters zijn bibberig en zwak. De schrijver ervan heeft er veel energie in gestoken om de woorden voor de eeuwigheid te bewaren. Wie weet waren het wel zijn of haar laatste woorden.
    itemgen_hist_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De voorkant is professioneel gedrukt, maar de letters zijn ruw en kinderlijk geschreven. Misschien was dit een oefenschrift om te leren schrijven?
    itemgen_hist_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Er zitten vlekken op meerdere pagina's, die iemand halfslachtig heeft geprobeerd te verwijderen. Het tweede deel is duidelijk door iemand anders geschreven...
    itemgen_hist_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Van de oorspronkelijke tekst van dit document is weinig over. Sommige stukken zijn doorgestreept, vervangen en zelfs eruit gescheurd, mogelijk door meerdere schrijvers. Wat hier ook heeft gestaan, de meningen erover waren verdeeld.
    itemgen_hist_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit document is met zorg in de houder gestopt en ingepakt om vlekken te voorkomen. Aan de binnenkant is een klein bundeltje haar bevestigd.
    itemgen_hist_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit manuscript is prachtig geïllustreerd, met vloeiende kalligrafie en dramatische, levendige tekeningen. Het is een buitengewoon artistiek werk.
    itemgen_hist_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De tekst in dit document lijkt niet over bijzondere dingen te gaan. Maar de letters zelf lijken te zijn geschreven met bloed.
    itemgen_hist_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit manuscript barst van de kleine, subtiele vlekjes. Elke bladzijde is bezaaid met kleine kringetjes, alsof iemand heeft gehuild boven het papier.
    itemgen_bio_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het monster ruikt vreemd en zuur. Het lijkt wel alsof het aan het gisten is geweest.
    itemgen_bio_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster is met zorg ingepakt en dat duidt erop dat de enorme aantallen dode insecten eromheen niet aanwezig waren toen het werd begraven.
    itemgen_bio_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het monster, dat al die jaren blijkbaar in een slaaptoestand verkeerde, begint langzaam maar zeker bellen te produceren, alsof het weer tot leven komt...
    itemgen_bio_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het monster gloeit zwakjes. Het vaalblauwe licht aan de rand knippert en is nauwelijks te zien in het daglicht. Welke andere geheimen zal een grondige analyse prijsgeven?
    itemgen_bio_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster was begraven met een haastig geschreven briefje. De taal is allang dood, maar de paniek in het handschrift spreekt boekdelen...
    itemgen_bio_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster ziet er onnatuurlijk schoon uit, alsof het al het andere leven waarmee het in contact kwam heeft weggebrand.
    itemgen_bio_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het monster heeft nog meer 'monsters' voortgebracht. De zaadjes zijn snel ontkiemd en beginnen te groeien nu het monster weer wordt blootgesteld aan licht.
    itemgen_bio_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster is beplakt met labels. Duidelijke pictogrammen, maar ook waarschuwingen in meerdere talen. Maar de labels lijken een roofdier te beschrijven...
    itemgen_bio_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster is nog biologisch actief. Zeer regelmatig komen er kleine pufjes gas vrij. De geur lijkt telkens anders te zijn.
    itemgen_bio_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De gebruikte houder stelt weinig voor en is nauwelijks geschikt om een waardevol monster in te bewaren. Maar toch is deze soort al eeuwenlang niet meer op deze planeet gezien. Ooit wijdverbreid, maar nu een vage herinnering...
    itemgen_bio_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Er zit een laagje fijn, geneeskrachtig ogend mos op dit monster. Een 'testje' lijkt een goed idee. Wat kan er nu misgaan...
    itemgen_fossil_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit goed bewaard gebleven fossiel toont een glimp van de vreemde wezens die hier ooit rondwaarden.
    itemgen_fossil_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het is lastig te zeggen wat voor dier dit fossiel is. Paleobiologie is vaak een kwestie van nattevingerwerk en intuïtie. Zekerheden uit onze tijd kunnen niet zomaar worden toegepast op het verleden.
    itemgen_fossil_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Wie naar dit fossiel kijkt vraagt zich al snel af wat voor soort leven dit wezen heeft geleid en hoe hij paste in het lokale ecosysteem.
    itemgen_fossil_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De overblijfselen van een groot roofdier of de restanten van een prooi? Helaas is het fossiel zo oud dat het moeilijk met zekerheid is te zeggen.
    itemgen_fossil_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Waarom heeft een oud volk deze kist met botten begraven? Was het onderdeel van een ritueel? Was het een betaalmiddel? Speelgoed? Of komt het uit een museum?
    itemgen_fossil_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De tijd heeft dit fossiel gepolijst, waardoor het kleurrijk glinstert in het licht.
    itemgen_fossil_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een onaangetaste vondst die na analyse vast veel zal vertellen over het leven en de gewoonten van dit wezen.
    itemgen_fossil_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit fossiel was al stokoud voor het door een lang vergeten beschaving is opgeslagen. Zijn ware leeftijd valt niet meer na te gaan.
    itemgen_fossil_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De restanten van een uitzonderlijk vreemd beest. Dit dode en verrotte fragment licht slechts een tipje van de sluier op van wat ooit een adembenemend gezicht moet zijn geweest.
    itemgen_fossil_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      De oorspronkelijke vinder van dit fossiel heeft het uitzonderlijk goed bewaard. Er is genoeg DNA om een kloon te kunnen maken.
    itemgen_fossil_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit lijken de overblijfselen te zijn van een wild beest, maar er zijn ook aanwijzingen van nauwe interactie met een landbouwcultuur. Het zou zomaar kunnen dat dit monster een vroeg bewijs is van domesticatie.
    itemgen_plant_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een relatief veelvoorkomende plant die lijdt aan een relatief weinig voorkomende mutatie. Sporen van deze grootte zijn niet normaal.
    itemgen_plant_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Ook al ruikt hij heerlijk zacht en heeft hij fijne haartjes, het is en blijft onkruid. De planeet had liever iets anders zien groeien, waarschijnlijk.
    itemgen_plant_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze plant is heerlijk en werd vroeger gebruikt om vlees lang na de uiterste houdbaarheidsdatum een lekker smaakje te geven. Maar deze smaakversterker is waarschijnlijk van te groot historisch belang om op te peuzelen.
    itemgen_plant_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster mag absoluut geen andere habitats besmetten, gezien hoe snel deze plant zich verspreidt in de houder.
    itemgen_plant_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze oeroude plant bloeit prachtig en werd op traditionele wijze gebruikt om een boodschap van liefde en bewondering door te geven.
    itemgen_plant_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze plant heeft opvallend giftige bladeren, uitzonderlijk toxische kroonbladeren en een geur die enigszins bedwelmend is. Doe er voorzichtig mee.
    itemgen_plant_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze plant heeft rijpe, sappige bessen die er zeer voedzaam uitzien. Zelfs de stevige, dikke stengel ziet er uit om op te eten.
    itemgen_plant_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Deze plant heeft een krachtige medicinale werking en zou zomaar eens het definitieve geneesmiddel van verkoudheid kunnen zijn. Breng het meteen naar een kloonunit.
    itemgen_plant_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een spectaculaire plant waarvan men ooit dacht dat hij uitgestorven was. Hij staat zelden in de bloei en zijn prachtige bladeren hebben dichters, muzikanten en af en toe ook moordenaars geïnspireerd.
    itemgen_plant_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Als je er even over nadenkt, besef je dat de subtiele geur van deze plant je ergens aan doet denken. Maar wat. En als je je weer op andere dingen richt, blijft de geur hangen en wordt hij steeds sterker. Op een gegeven moment kun je nergens anders meer aan denken...
    itemgen_plant_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit monster lijdt aan (of is de oorsprong van) een vreemde, ernstige mutatie. Zo te zien absorbeert het monster genetisch materiaal van alles waarmee het in aanraking komt. Zijn stengels nemen de kleur aan van de donor.
    itemgen_tool_common_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Het is duidelijk dat dit gereedschap zijn eigenaar goed heeft gediend. Wellicht was het een erfstuk, of het oefenwerktuig van een leerling.
    itemgen_tool_common_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Een opmerkelijke vondst. Al was het maar vanwege het feit dat de hendel vlekken lijkt te bevatten met organische materie...
    itemgen_tool_common_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Er zijn enkele korte woorden gegraveerd in het oppervlak van dit werktuig. De naam van de eigenaar, of wellicht van het gereedschap zelf.
    itemgen_tool_common_4: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit werktuig ziet eruit alsof het talloze keren is gerepareerd. Er zijn brandplekken van reparaties in een smederij en de gebarsten materialen zijn de stille getuigen van een lang en zwaar leven.
    itemgen_tool_common_5: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit duidelijk oeroude werktuig verschilt opmerkelijk weinig van zijn moderne tegenhangers.
    itemgen_tool_uncommon_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit opmerkelijke werktuig is met een blauwdruk ervan begraven en was misschien het originele prototype. Deze vondst getuigt van een ruwe, vroege innovatiedrang.
    itemgen_tool_uncommon_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit met brandplekken bedekte werktuig is mogelijk voor vreemde doeleinden gebruikt. Maar na diep te zijn begraven is zijn oorspronkelijke verhaal al lang vergeten. De functie ervan zullen we wellicht nooit achterhalen.
    itemgen_tool_uncommon_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit prachtig gemaakte werktuig heeft de tand des tijds vrij goed overleefd. Het is een van de best bewaarde voorbeelden ooit.
    itemgen_tool_rare_1: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit met zorg begraven werktuig lijkt nauwelijks te zijn gebruikt. Misschien is het een offervoorwerp, speciaal gemaakt voor gebruik buiten de fysieke wereld. De geweldige staat geeft aan hoe belangrijk hij was voor de begraver.
    itemgen_tool_rare_2: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit gereedschap is duidelijk veel gebruikt voor het werd begraven. Is het per ongeluk onder de zoden verdwenen? Is er over nagedacht? Of is het met zorg naast een net overleden partner gelegd?
    itemgen_tool_rare_3: |-
      Ongeveer <VAL_ON>%AGE%<> jaar oud.

      Dit gereedschap is getooid met talloze, schitterende edelstenen. Het is een uniek werktuig dat zijn oorspronkelijke functie ver is ontstegen.
