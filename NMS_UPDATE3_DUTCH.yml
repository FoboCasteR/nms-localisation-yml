    ui_core_tutorial4_desc: Ik heb de hyperdrive in elkaar gezet. Heeft mijn geheimzinnige
      weldoener het zo bedoeld? Ben ik de beoogde ontvanger van deze berichten, of
      steek ik mijn neus nu per ongeluk in andermans zaken? Er zit niets anders op
      dan het spoor te volgen.
