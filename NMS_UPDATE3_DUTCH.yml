    ui_core_act1_step3_desc: Ik heb een set geheimzinnige coördinaten van een onbekende
      ontvangen. Het signaal heeft me naar het wrak van een verlaten ruimteschip geleid.
      Er viel weinig uit op te maken, maar de oproepfrequentie van het noodbaken droeg
      de naam ARTEMIS. Ik zet mijn verkenningstocht noodgedwongen voort.
    ui_core_act1_step3_obj1: Zoek naar aanwijzingen over Artemis
    ui_core_act1_step3_obj2: Onderzoek de anomalie in de ruimte
    ui_core_act1_step3_obj1_tip: Mogelijk vind je het antwoord in de sterren...
    ui_core_act1_step3_obj2_tip: |-
      Zoek hulp voor je zoektocht naar Artemis.
      De levensvormen aan boord van de anomalie in de ruimte kunnen misschien helpen.
      Roep de anomalie in de ruimte op met het snelmenu (<IMG>QUICK_MENU<>).
    ui_core_act1_step3_msg1: |-
      Zoek naar aanwijzingen over <STELLAR>'Artemis'<> op deze en andere werelden
