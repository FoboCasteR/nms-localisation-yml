    ui_core_tutorial1_obj2: Repareer het ruimteschip en de multitool
    ui_core_tutorial1_obj2_tip: |-
      Het ruimteschip is ernstig beschadigd en kan niet vliegen.
      De analysesystemen van de multitool werken niet.
      Verzamel materialen om de belangrijkste systemen te repareren. Hou de voortgang van de individuele systemen in de gaten via het missielogboek.
