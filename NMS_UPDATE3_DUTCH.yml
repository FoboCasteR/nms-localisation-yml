    npc_mission_cre_scan_proc_a_1: De opdrachtgever is bezig met een onderzoek naar
      de langdurige gevolgen voor het milieu.
    npc_mission_cre_scan_proc_a_2: De opdrachtgever is bezig met een project waarbij
      DNA-mutaties in kaart worden gebracht.
    npc_mission_cre_scan_proc_a_3: De opdrachtgever brengt de migratiepatronen van
      dieren in kaart.
    npc_mission_cre_scan_proc_a_4: De opdrachtgever wil een exozoölogisch fokprogramma
      opstarten.
    npc_mission_cre_scan_proc_a_5: De opdrachtgever test theorieën over zwaartekracht
      en evolutie.
    npc_mission_cre_scan_proc_b_1: Hij werkt aan een database om zijn projecties te
      vergelijken en te testen.
    npc_mission_cre_scan_proc_b_2: Hij heeft grote hoeveelheden biologische gegevens
      nodig om zijn theorieën te toetsen.
    npc_mission_cre_scan_proc_b_3: Hij heeft gedetailleerde scans van plaatselijke
      fauna nodig als vergelijkingsmateriaal voor elders vergaarde gegevens.
    npc_mission_cre_scan_proc_b_4: Er zitten grote gaten in zijn simulatiemodel. Ontdekkingsreizigers
      moeten de ontbrekende informatie voor hem vinden.
    npc_mission_cre_scan_proc_b_5: Hij denkt dat hij bepaalde cruciale informatie
      mist en zoekt ondernemende ontdekkingsreizigers die willen helpen bij zijn onderzoek.
    npc_mission_cre_scan_proc_c_1: Alle scans van geldige levensvormen worden geaccepteerd.
    npc_mission_cre_scan_proc_c_2: Alleen scans van levende wezens worden geaccepteerd.
    npc_mission_cre_scan_proc_c_3: Vooral hoogwaardige scans van organen zijn waardevol.
    npc_mission_cre_scan_proc_c_4: Daarom vraagt hij om gedetailleerde scans van organismen.
    npc_mission_cre_scan_proc_c_5: Vooral nieuwe scangegevens van de lokale fauna
      worden op prijs gesteld.
    npc_mission_tree_scan_proc_a_1: De opdrachtgever is bezig met het kopen van een
      groot stuk land, maar maakt zich zorgen over de aanwezige beschermde diersoorten.
      Commerciële exploitatie wordt daardoor lastig.
    npc_mission_tree_scan_proc_a_2: De opdrachtgever legt een archief aan van elke
      soort in deze regio, ter voorbereiding op grootschalige terravorming.
    npc_mission_tree_scan_proc_a_3: De opdrachtgever wil biologische gegevens verzamelen,
      maar vertelt er niet bij waarom.
    npc_mission_tree_scan_proc_a_4: De opdrachtgever wil aan de hand van een studie
      van de lokale flora bepalen hoe de samenstelling van de atmosfeer van deze planeet
      in de loop der tijd is veranderd.
    npc_mission_tree_scan_proc_a_5: De opdrachtgever werkt aan een reeks geïllustreerde
      gidsen over de plaatselijke flora.
    npc_mission_tree_scan_proc_b_1: Hij wil het onderzoek snel afronden om de investeerders
      te overtuigen van de waarde van het project.
    npc_mission_tree_scan_proc_b_2: Hij wil een vergelijkende studie opzetten over
      de plaatselijke soorten en soorten die elders te vinden zijn.
    npc_mission_tree_scan_proc_b_3: In zijn database ontbreken gegevens over plaatselijke
      fauna, waardoor zijn projecties lastig te toetsen zijn.
    npc_mission_tree_scan_proc_b_4: De verwachte patronen in de gegevens blijven uit.
      Vandaar dat er een tweede onderzoeksronde komt.
    npc_mission_tree_scan_proc_b_5: Zijn huidige gegevensbestand blijkt consistentiefouten
      te bevatten en de opdrachtgever wil met een schone lei beginnen.
    npc_mission_tree_scan_proc_c_1: Alle juist uitgevoerde biologische scans worden
      geaccepteerd.
    npc_mission_tree_scan_proc_c_2: De opdrachtgever wil enkel gekeurde botanische
      scans. Scans van bladerige fauna worden niet geaccepteerd.
    npc_mission_tree_scan_proc_c_3: Bijdragen aan zijn botanische bibliotheek worden
      dus rijkelijk beloond.
    npc_mission_tree_scan_proc_c_4: Hij heeft genoeg fysieke monsters en in deze fase
      zijn alleen holografische scans nog interessant.
    npc_mission_tree_scan_proc_c_5: De opdrachtgever wil hoogwaardige botanische gegevens
      en looft beloningen uit aan iedereen die scans levert.
    npc_mission_min_scan_proc_a_1: De opdrachtgever bestudeert patronen in bodemerosie.
    npc_mission_min_scan_proc_a_2: De opdrachtgever bestudeert patronen in mineralenformaties.
    npc_mission_min_scan_proc_a_3: De opdrachtgever onderzoekt een aantal locaties
      voor het opzetten van nieuwe mijncentra.
    npc_mission_min_scan_proc_a_4: De opdrachtgever houdt zich bezig met onderzoek
      naar de productie van mineralen.
    npc_mission_min_scan_proc_a_5: De opdrachtgever is bezig met een studie naar rotsen
      als voedingsstof voor korstmoslevensvormen.
    npc_mission_min_scan_proc_b_1: Hij werkt aan een database om zijn projecties te
      vergelijken en te testen.
    npc_mission_min_scan_proc_b_2: Hij heeft al veel informatie verwerkt over het
      zoutgehalte van grondwater, maar mist gegevens over rotsformaties.
    npc_mission_min_scan_proc_b_3: Hij heeft al veel gegevens van planeten met actieve
      vulkanen en zoekt ter vergelijking scans uit geologisch stabielere omgevingen.
    npc_mission_min_scan_proc_b_4: Hij legt een bibliotheek van steenstructuren aan
      om snel overeenkomsten te kunnen vinden.
    npc_mission_min_scan_proc_b_5: Zijn vorige database is onherstelbaar beschadigd
      tijdens een overstroming en hij zal een compleet nieuwe collectie moeten aanleggen.
    npc_mission_min_scan_proc_c_1: Alle op de juiste manier gemaakte geologische scans
      worden geaccepteerd.
    npc_mission_min_scan_proc_c_2: Vooral scans van geologische formaties met veel
      mineralen worden goed beloond.
    npc_mission_min_scan_proc_c_3: Daarom roept hij geologen op de planeet op om terug
      te keren met gedetailleerde scangegevens.
    npc_mission_min_scan_proc_c_4: Hij is vooral geïnteresseerd in ijzerhoudende materialen,
      maar alle geologische monsters zijn welkom.
    npc_mission_min_scan_proc_c_5: Vanwege opslagproblemen worden fysieke monsters
      niet geaccepteerd. Alleen gegevensscans, graag.
    npc_mission_repair_proc_a_1: De opdrachtgever heeft dringend behoefte aan technici
      die van avontuur houden.
    npc_mission_repair_proc_a_2: De opdrachtgever heeft waardevolle apparatuur op
      de planeet die moet worden gerepareerd.
    npc_mission_repair_proc_a_3: De opdrachtgever heeft geen contact meer met een
      geautomatiseerde machine op de planeet.
    npc_mission_repair_proc_a_4: De opdrachtgever heeft dringend een reparateur nodig
      voor zijn apparatuur op de planeet.
    npc_mission_repair_proc_a_5: De opdrachtgever heeft een foutmelding ontvangen
      in zijn automatische diagnosenetwerk en zoekt een technicus om veldtests uit
      te voeren.
    npc_mission_repair_proc_b_1: Volgens het logboek van het systeem is de schade
      veroorzaakt door roofdieren.
    npc_mission_repair_proc_b_2: Uit de beveiligingsbeelden blijkt dat rovers onderdelen
      van de machine hebben gestolen.
    npc_mission_repair_proc_b_3: Uit de eerste diagnose blijkt dat de fout in de brandstofvoorziening
      zit, maar door een gebrek aan activiteit is de schade mogelijk verder opgelopen.
    npc_mission_repair_proc_b_4: Er is kortsluiting geweest in meerdere belangrijke
      componenten, waardoor een grootschalige reparatie noodzakelijk is.
    npc_mission_repair_proc_b_5: Het is niet duidelijk of er echt een probleem is
      of dat het diagnosesysteem niet goed werkt. Maar de opdrachtgever moet het zekere
      voor het onzekere nemen.
    npc_mission_repair_proc_c_1: De technici moeten voorzichtig handelen, want de
      machine raakt snel oververhit.
    npc_mission_repair_proc_c_2: Eerdere technici hebben aangegeven dat het vacuümomhulsel
      kwetsbaar is. Wees voorzichtig.
    npc_mission_repair_proc_c_3: Uit aanvullende diagnoses blijkt dat er mogelijk
      sprake is van een klein giflek. Tref de benodigde voorzorgsmaatregelen.
    npc_mission_repair_proc_c_4: Nader de apparatuur voorzichtig. Mogelijk zijn de
      accu's nog niet helemaal leeg.
    npc_mission_repair_proc_c_5: Alles draait om snelheid. Als het te lang duurt voor
      de fout verdwijnt, kan de machine onherstelbaar beschadigd raken.
