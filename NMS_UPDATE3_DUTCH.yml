      Het HoloTerminus heeft vooralsnog geen nieuwe oproepen geregistreerd.

      De logboeken van eerdere oproepen zijn wel beschikbaar.
    all_holohub_filler_lang: HOLOTERMINUS GEACTIVEERD <IMG>SLASH<> NETWERKVERKEER
