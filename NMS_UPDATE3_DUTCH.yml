      Het observatorium is al heel lang niet meer in gebruik. Het logboek maakt melding van een vroegere strijd om de heerschappij over deze wereld en heel veel andere werelden.

      Het oude rijk richtte zichzelf te gronde door verdriet en zelfhaat, omdat ze hun gruwelijke geschiedenis niet konden verwerken. Na al die tijd verzamelen hun systemen echter nog steeds gegevens.

      Een baken knippert op het scherm. Ik heb een code nodig om het punt van oorsprong te ontcijferen.
