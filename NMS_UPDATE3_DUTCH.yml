    npc_core_act2_27e_desc: |-
      De Atlas toont me de Gek, de Korvax, de Vy'keen... Ik zie ze in één oogopslag, net als alle anderen die ooit hebben geleefd... ik zie het patroon, het ontwerp...
      De Atlas toont me een formule voor de ziel. Als ik dit in een machine stop zou het leven.

      Ik zie hoe blokken tekst een gebarsten scherm vullen. Ik zie hoe het hele universum wordt gereduceerd tot een grafische interface.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
