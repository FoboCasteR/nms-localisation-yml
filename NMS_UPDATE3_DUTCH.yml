    tra_obs_desc_8: |-
      Het observatorium werd ooit bewoond door een andere levensvorm. Het was de supervisor, die te midden van foto's van zijn geliefden een eenzaam leven leidde.

      Toen het rijk ten val kwam, was er niemand die hem kwam redden en stierf hij hier alleen. Maar nu is dat ook vergeten.

      Zijn geschiedenis wordt weergegeven op de terminal, maar er staat nog iets. Een baken knippert op het scherm. Ik heb een code nodig om het punt van oorsprong te ontcijferen.
