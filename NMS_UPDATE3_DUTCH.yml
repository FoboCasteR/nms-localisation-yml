    tra_obs_desc_7: |-
      Het observatorium was een gevechtsstation van de Gek. Van hieruit werden oorlogsschepen naar een groot aantal systemen gestuurd, waarbij de kosten werden afgezet tegen de mogelijke opbrengst.

      Nu is er niemand meer. De oorlog eindigde al jaren geleden.

      Alles wat resteert van hun activiteiten is een baken dat knippert op het scherm. Ik heb een code nodig om het punt van oorsprong te ontcijferen.
