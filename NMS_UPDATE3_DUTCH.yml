    ui_core_tutorial1_desc: |-
      Ik ontwaak op een vreemde wereld, zonder uitrusting en in groot gevaar. Ik herinner me niets. Ik ben het verleden kwijt.

      Gelukkig lijkt mijn exopak te weten wat het doet en ben ik nog in het rijk der levenden...
    ui_core_tutorial1_descd: |-
      Ik ontwaak op een vreemde wereld, zonder uitrusting en in groot gevaar. Ik herinner me niets. Ik ben het verleden kwijt.

      Maar gelukkig lijkt dit schip me te herkennen. De besturing reageert op mijn aanraking, of tenminste die van mijn exopak.<DELAY>1<> Ik ben nog niet dood en dit schip is mijn verbinding met de sterren...
    ui_core_tutorial1_obj1: Onderzoek je omgeving
    ui_core_tutorial1_obj1_tip: |-
      Misschien vind ik op de crashlocatie aanwijzingen van wat er is gebeurd. Ik zal er in elk geval handige voorwerpen vinden.
      Het beschadigde ruimteschip lijkt me een goede plek om te beginnen.
    ui_core_tutorial1_msg1: |-
      Ga naar het aangegeven signaal: 0 / 1
      Het exopak heeft een <STELLAR>geautomatiseerd signaal<> gedetecteerd
    ui_core_tutorial1_msg1a: Onderzoek het neergestorte schip
