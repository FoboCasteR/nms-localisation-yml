    exp_planet_mission_desc: Het masker van de levensvorm knippert in een zich steeds
      herhalend patroon. Hij gebaart naar zijn manifest, alsof hij me wil inhuren
      voor een of andere klus.
    tra_planet_mission_desc: De feromonen van het wezen vullen de ruimte met een geur
      die is bedoeld om me op mijn gemak te stellen. Blijkbaar heeft hij een klusje
      voor me...
    war_planet_mission_desc: Hoewel het wezen op zijn zachtst gezegd intimiderend
      is, stelt hij zich niet agressief op. Het lijkt er zelfs op dat hij me om hulp
      vraagt...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: Het vizier van de levensvorm knippert nog eens. Ik begrijp
      zijn reactie niet. Ik moet eerst de klus voltooien om meer informatie te krijgen.
    tra_planet_mission_res: De levensvorm huppelt vrolijk in het rond. Hij zwaait
      alsof hij me succes wil wensen.
    war_planet_mission_res: Het wezen gromt naar me en maakt een nonchalant gebaar
      van dank. Hij draait zich om, alsof hij niet verwacht dat hij me ooit nog zal
      zien.
    npc_planet_mission_opt: Meld succes
    exp_planet_mission_done_res: De Korvax maakt een dankbaar gebaar. Hij scant me
      even en maakt een notitie in zijn archief. Nadat hij de administratie heeft
      bijgewerkt, geeft hij me een beloning.
    tra_planet_mission_done_res: De Gek babbelt opgewonden. Hij geeft me een beloning,
      waarmee de deal is voltooid.
    war_planet_mission_done_res: De Vy'keen salueert bij mijn vertrek. Ik heb zijn
      respect verdiend.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
