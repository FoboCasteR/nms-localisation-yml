    npc_comm_daily_01_brief: |-
      Reiziger-vriend! Vandaag heb ik behoefte aan verhalen. Door mijn dromen moet ik aan een vergeten plek denken, of een plek die ik nog niet heb gezien, in een andere, verre lus...
      Mijn droom kwam voort uit een schat, vergrendeld en begraven voorbij het licht van alle sterren.
      Wil jij deze schat voor mij zoeken, Reiziger? En deel je daarna je herinneringen aan je ontdekking?
    npc_comm_daily_01_brief_res: |-
      Reiziger-vriend, bedankt! Ik heb de coördinaten geüpload naar je exopak...
      Tot de volgende keer.
    npc_comm_daily_01_wait: Ik wacht hier op het einde van mijn leven, tot ik word
      herboren. Tot we dit alles herhalen, in een wereld voorbij deze werelden...
      Zelfs nu val ik in herhaling.
    npc_comm_daily_01_wait_opt_a: Raak de supervisor voorzichtig aan
    npc_comm_daily_01_wait_opt_b: Laat de supervisor met rust
    npc_comm_daily_01_wait_res_a: De Gek reageert niet als ik hem aanraak en ik trek
      mijn hand snel terug.
    npc_comm_daily_01_wait_res_b: Zijn aanwezigheid maakt me onrustig. Toch is het
      beter dat de supervisor hier blijft, waar ik hem kan zien.
    npc_comm_daily_01_comp: Heb je die verre coördinaten bereikt, Reiziger-vriend?
      En heb je daar de aarde tussen de ruïne bewerkt?
    npc_comm_daily_01_comp_opt_a: Praat over de ruïnes
    npc_comm_daily_01_comp_res_a: |-
      Ik deel het verhaal van mijn reis met de supervisor en ga er helemaal in op. Terwijl ik praat, sluit de supervisor zijn ogen. Hij lijkt te genieten.
      Pas als ik ben uitgesproken, bemerk ik de heldere, frisse geur die tussen ons in hangt.
    npc_comm_daily_01_comp_res_a1: Ik ben dankbaar voor je verhaal, Reiziger-vriend.
      Ik hoop dat de schat die je hebt gevonden van waarde voor je is, maar graag
      geef ik je ook deze tokens...
    npc_comm_daily_01_comp_res_b: Je mag me dit niet onthouden, Reiziger-vriend.
    npc_comm_daily_01_done: Je verhaal over die oeroude plek heeft me opgevrolijkt.
      Nogmaals bedankt, Reiziger-vriend.
    npc_comm_daily_01_done_opt_a: Staar naar de supervisor
    npc_comm_daily_01_done_opt_b: Vertrek
    npc_comm_daily_01_done_res_a: |-
      Terwijl ik staar, zie ik rood van de pijn. Maar ik kijk niet weg.
      Uiteindelijk knipper ik. De supervisor is er nog en staart me nog steeds aan.
    npc_comm_daily_01_done_res_b: Tot morgen, Reiziger-vriend.
    ui_comm_daily_01_title: Herinnerde schatten
    ui_comm_daily_01_sub: Begraven ruïnes opgraven
    ui_comm_daily_01_desc: "De supervisor heeft me de weg gewezen naar een oeroud
      gebouw dat lang geleden toe een ruïne is vergaan. \nHij wil dat ik hem verhalen
      vertel over de schatten die ik daar kan ontdekken."
    ui_comm_daily_01_obj1: Ga naar de oude ruïne
    ui_comm_daily_01_obj1_tip: Volg coördinaten van de supervisor om de ruïne te vinden.
    ui_comm_daily_01_obj2: Vind de begraven schat en breng hem mee terug
    ui_comm_daily_01_obj2_tip: "Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>)
      om de begraven schat te vinden. \nVerken de diepte van de oude ruïne met de
      <TECHNOLOGY>terreinvervormer<>."
