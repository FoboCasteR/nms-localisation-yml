    fleet_trading_special_res_b_1: Ik zeg tegen de vlootcommandant dat hij geen misbruik
      mag maken van deze gegevens. Als ik ze al zou kunnen vertalen, is het waarschijnlijk
      illegaal en kunnen we flink in de problemen komen.
