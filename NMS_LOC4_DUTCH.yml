    ui_guide_topic_pinning: Formules vastzetten
    ui_guide_body_pinning: |-
      Instructies voor het maken van <TECHNOLOGY>nieuwe technologieën<>, <COMMODITY>producten<> en <EARTH>bouwonderdelen<> kun je <VAL_ON>vastzetten<>, net als missies.

      Zet formules vast met <IMG>PIN<> voor voorwerpen en met <IMG>PIN_BUILD<> voor bouwonderdelen.

      Als je een formule vastzet, creëer je een melding in het <VAL_ON>missielogboek<> met stapsgewijze instructies voor het vinden of maken van de onderdelen van het betreffende voorwerp. Je kunt maar één voorwerp tegelijkertijd vastzetten.

      Je kunt niet alleen formules, maar ook <STELLAR>wegwijzers voor het vinden van ruwe materialen<> vastzetten. Zet deze instructies uit de <VAL_ON>catalogus vast<>.

      Formules kun je vastzetten waar het product of de technologie vermeld staat: in het <TECHNOLOGY>bouwmenu<> of via een <VAL_ON>pop-up<> in de inventaris.
    ui_guide_topic_weather: Extreem weer
    ui_guide_body_weather: "Op de meeste planeten <FUEL>stormt<> het weleens. Tijdens
      een storm gaat je <STELLAR>omgevingsbescherming<> <STELLAR>veel sneller achteruit<>
      dan normaal.\n\nNieuwe verkenners kunnen het beste een schuilplaats opzoeken.
      Als je wat meer ervaring hebt, kun je je voordeel doen met de invloed die het
      weer op je uitrusting heeft. <TECHNOLOGY>Vrieskou<> verbetert bijvoorbeeld de
      efficiëntie van de <STELLAR>verwarming<> van de mijnlaser.\n\nSommige planeten
      kennen <FUEL>extreme weersomstandigheden<>. Je exopak waarschuwt je als je voet
      aan wal zet op zo'n wereld. Deze planeten zijn veel gevaarlijker dan andere
      en het stormt er vaker. Voor het verkennen van zulke planeten zijn <TECHNOLOGY>upgrades
      voor je omgevingsbescherming<> onmisbaar.\n\nMaar voor de onverschrokken ontdekkingsreiziger
      valt er wel veel te halen. <STELLAR>Grondstofafzettingen<> zijn er vaak veel
      meer waard. De <STELLAR>geactiveerde<> vormen van de sterrenmetalen zijn veel
      geld waard en kunnen worden geraffineerd tot gigantische hoeveelheden <SPECIAL>chromatisch
      metaal<>.\nOp planeten met extreem weer kun je \n<COMMODITY>stormkristallen<>
      vinden. Dit zijn uiterst kostbare en zeldzame grondstoffen die je alleen kunt
      oogsten tijdens een actieve storm. Zoek ze met het <TECHNOLOGY>analysevizier<>."
    ui_guide_topic_guilds: Gildes
    ui_guide_body_guilds: |-
      Het sterrenstelsel telt naast de hoofdrassen ook drie grote <STELLAR>gildes<>: het <VAL_ON>Handelaarsgilde<>, het <VAL_ON>Verkennersgilde<> en het <VAL_ON>Huurlingengilde<>. De gildes hebben leden van alle rassen. Zo kunnen de handelslustige Vy'keen zich aansluiten bij het door de Gek gedomineerde Handelaarsgilde.

      Ga op ruimtestations naar het <SPECIAL>missiebord<> om missies uit te voeren voor de gildes om je reputatie bij hen te verbeteren. Een goede reputatie bij gildes geeft je toegang tot missies met betere beloningen.

      Elk <COMMODITY>ruimtestation<> heeft een <TRADEABLE>afgezant<> van een van de gildes. Ga in elk stelsel langs bij deze afgezant om beloningen op te halen op basis van je reputatie. In de sectie <VAL_ON>Reismijlpalen<> van de Catalogus en handleiding (<IMG>OPTIONS<>) kun je zien hoe het met je reputatie gesteld is.
    ui_guide_topic_guns: Nieuwe multitools kopen
    ui_guide_body_guns: |-
      In <COMMODITY>ruimtestations<> en planetaire <VAL_ON>buitenposten<> kun je nieuwe multitools kopen. Upgrade de inventaris van je multitool bij een ruimtestation.

      Als de multitool eenmaal van jou is, kun je hem een <STELLAR>nieuwe naam<> geven.

      Je kunt zes multitools tegelijkertijd bezitten. Ruil je huidige multitool in voor korting op nieuwe modellen. In nieuwe modellen moet je de technologie opnieuw installeren.

      Afhankelijk van het type multitool kan het aanzienlijk makkelijker worden om <STELLAR>grondstoffen te verzamelen<>, <TECHNOLOGY>ontdekkingen te scannen<> of te <FUEL>vechten<>. Daarnaast hebben multitools verschillende basisniveaus: <TRADEABLE>C-<>, <TECHNOLOGY>B-<>, <SPECIAL>A-<> en <COMMODITY>S-klasse<>.

      Beschadigde multitools kun je af en toe gratis bemachtigen. Dat is een geweldige manier om hoogwaardige technologie te pakken te krijgen als je een beperkt budget hebt. Wel moet je de vakken van deze tools repareren om het apparaat volledig te herstellen.
    ui_guide_topic_ships: Nieuwe schepen kopen
    ui_guide_body_ships: "Overal waar je piloten ziet landen, kun je schepen kopen:
      in <COMMODITY<>ruimtestations<>, <STELLAR>vrachtschepen<>, <TECHNOLOGY>planetaire
      buitenposten<> en in <VAL_ON>andere kleine gebouwen<>. \n\nAls het nieuwe schip
      eenmaal van jou is, kun je het een <STELLAR>nieuwe naam<> geven. Je vloot kan
      maximaal <VAL_ON>negen<> schepen tellen. Gebruik wanneer je wilt het <TECHNOLOGY>snelmenu<>
      om je schepen te laten komen.\n\nJe kunt ook een korting op je nieuwe schip
      bedingen door je huidige schip in te ruilen. In nieuwe modellen moet je de technologie
      opnieuw installeren. <FUEL>Vergeet niet eerst je vracht over te zetten!<>\n\nBeschadigde
      schepen kun je af en toe gratis bemachtigen. Dat is een geweldige manier om
      hoogwaardige technologie te pakken te krijgen als je een beperkt budget hebt.
      Wel moet je de technologie van deze schepen repareren om ze volledig te herstellen.\n\nSchepen
      hebben specialisaties die hun statistieken verbeteren en hun hanteerbaarheid
      wijzigen. Bestudeer de verschillende ruimteschepen in een ruimtestation om meer
      te weten te komen. Er zijn verschillende scheepsklassen: <TRADEABLE>C-<>, <TECHNOLOGY>B-<>,
      <SPECIAL>A-<> en <COMMODITY>S-klasse<>."
    ui_guide_topic_new_base_parts: Nieuwe basisonderdelen leren maken
    ui_guide_body_new_base_parts: |-
      Er zijn allerlei soorten <TECHNOLOGY>bouwonderdelen<>. In de <VAL_ON>catalogus<> wordt bijgehouden welke onderdelen je al kent.

      Sommige onderdelen zijn puur decoratief, maar andere verbeteren de functionaliteit van je basis aanzienlijk, zoals <TECHNOLOGY>teleporters<>, <STELLAR>energie<> en <TRADEABLE>landbouw<>apparatuur.

      Bij een <VAL_ON>bouwkundig onderzoeksstation<>, dat je kunt bouwen in je basis, kun je allerlei basisonderdelen kopen. De verdere onderdelen zijn verkrijgbaar bij de geavanceerde onderzoeksmodule aan boord van de <SPECIAL>anomalie in de ruimte<>.

      Als je nieuwe basisonderdelen wilt kopen, moet je eerst <STELLAR>geborgen gegevens<> verkrijgen. Je haalt ze uit <TECHNOLOGY>begraven technologie<> op planeten. Gebruik het <TECHNOLOGY>analysevizier<> om deze relikwieën te vinden en te markeren, en graaf ze daarna op met de <TECHNOLOGY>terreinvervormer<>.
    ui_guide_topic_upload: Ontdekkingen hernoemen en uploaden
    ui_guide_body_upload: |-
      Alle wezens, planten, rotsen, planeten en stelsels die je vindt, kun je <TRADEABLE>nieuwe namen<> geven die je vervolgens kunt <STELLAR>uploaden<>. Je kunt ook je <VAL_ON>basis, multitool en ruimteschip<> hernoemen.

      Upload de gegevens om je ontdekking te delen met andere Reizigers. Reizigers die op het betreffende object stuiten, zien dan meteen dat jij de oorspronkelijke vinder bent. Bovendien levert het uploaden <TECHNOLOGY>nanieten<> op.

      Ontdek wezens, planeten en rotsen met het <TECHNOLOGY>analysevizier<>. Activeer het vizier met <IMG>AIM<>. Analyseer je doelwitten met <IMG>BINOCSCAN<>.

      Als je stelsels en planeten als eerste bezoekt, word jij automatisch als ontdekker aangemerkt.

      Op de <VAL_ON>pagina met ontdekkingen<> van het menu Opties kun je je ontdekkingen volgen, hernoemen en uploaden.
    ui_guide_topic_ammo: Munitie
    ui_guide_body_ammo: |-
      De meeste <FUEL>wapens<> van de multitool, zoals de <TECHNOLOGY>Boltcaster<>, vereisen <VAL_ON>munitie<>. Maak munitie in lege vakken in je inventaris.

      Druk tijdens gevechten op <IMG>RELOAD<> om je wapen te <VAL_ON>herladen<>. Je haalt dan automatisch munitie uit je inventaris. Zorg ervoor dat je voldoende munitie hebt gemaakt <STELLAR>voor<> je het gevecht aangaat.

      Alle projectielwapens gebruiken dezelfde munitie: de <TECHNOLOGY>boltcaster<>, de <TRADEABLE>pulsspitter<> en de <COMMODITY>energieblaster<>.

      Energiewapens, zoals de <FUEL>vuurspeer<>, laad je rechtstreeks via het snelmenu of de inventaris op met <FUEL>koolstof<>. Tijdens gevechten kun je beter niet op de mijnlaser vertrouwen.

      Als je multitool geen munitie meer heeft of leeg is, kun je een <VAL_ON>contactaanval<> inzetten met <IMG>MELEE<>.
