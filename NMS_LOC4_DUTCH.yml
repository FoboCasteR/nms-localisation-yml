    npc_digging_lang: |-
      Verbinding met database actief... Bezig met volledige historische 4D-scan...

      Scan van artefact voltooid! Uploaden naar archeologische dataopslag?
    npc_digging_opt: Upload de gegevens
    npc_digging_res: Artefact gescand en geüpload! Registratie in database voltooid!
    npc_mission_digging_proc_a_1: De opdrachtgever bestuurt een groot onderwijsinstituut
      in dit stelsel. Hij zoekt oude artefacten voor zijn verzameling.
    npc_mission_digging_proc_a_2: De opdrachtgever is een verstoteling, buitengesloten
      door zijn collega's vanwege zijn ideeën over het verleden.
    npc_mission_digging_proc_a_3: De opdrachtgever komt uit een rijke familie en wil
      meer leren over zijn afkomst.
    npc_mission_digging_proc_a_4: De opdrachtgever bestudeert de Sentinels al jaren
      en wil een doorbraak bereiken door naar het verleden te kijken.
    npc_mission_digging_proc_a_5: De opdrachtgever heeft een bijzondere interesse
      in opvallende ziekteverwekkers. Hij vermoedt dat er een ongerepte bron aan ziektes
      in het verre verleden schuilt.
    npc_mission_digging_proc_a_6: De opdrachtgever wil de technologie uit het verleden
      begrijpen om de technologie van de toekomst te verbeteren.
    npc_mission_digging_proc_a_7: De opdrachtgever moest zijn thuiswereld ontvluchten
      na een grote milieuramp. Hij wil de oorsprong van de ramp begrijpen door het
      verleden te bestuderen.
    npc_mission_digging_proc_a_8: De opdrachtgever heeft onlangs een erfstuk van onschatbare
      waarde gevonden. Hij is op zoek naar soortgelijke artefacten, zodat hij zijn
      eigen verleden in context kan plaatsen.
    npc_mission_digging_proc_a_9: De opdrachtgever is iets verontrustends te weten
      gekomen over zijn voorouders en wil duidelijkheid over het verleden.
    npc_mission_digging_proc_a_10: De opdrachtgever bestudeert de geschiedenis van
      onze gezamenlijke voorouder en heeft hulp nodig bij het verzamelen van nieuw
      bronmateriaal.
    npc_mission_digging_proc_a_11: De opdrachtgever maakt zich zorgen dat de beschaving
      de ondergang tegemoet gaat. Door middel van onderzoek hoopt hij de fouten van
      het verleden te vermijden.
    npc_mission_digging_proc_a_12: De opdrachtgever denkt een genetisch verband te
      hebben gevonden tussen de Gek en de Vy'keen. Deze informatie kan voor politieke
      onrust zorgen. Daarom zoekt hij naar fossielen voor aanvullend bewijs.
    npc_mission_digging_proc_a_13: De opdrachtgever onderzoekt graag het verleden
      en wil een naam voor zichzelf maken bij het plaatselijk historisch genootschap.
    npc_mission_digging_proc_a_14: De opdrachtgever is geïnteresseerd in oude ruïnes
      en hun inhoud. Hij gelooft niet dat de ruïnes zijn gebouwd door proto-Gek of
      de oude Vy'keen. Hij zoekt artefacten om zijn stelling te bewijzen.
    npc_mission_digging_proc_a_15: De opdrachtgever heeft het gehad met het moderne
      leven. Hij zoekt fragmenten uit het verleden, zodat hij de superieure cultuur
      van onze voorouders kan reconstrueren.
    npc_mission_digging_proc_a_16: De opdrachtgever is een 'medische' onderzoeker
      die graag wil weten hoe chemicaliën worden opgenomen door het darmkanaal. Hij
      is op zoek naar oude ruïnes in de hoop monsters te verzamelen van dingen die
      zijn opgegeten door lang geleden gestorven wezens.
    npc_mission_digging_proc_a_17: De opdrachtgever runt een redelijk succesvol mijnbouwbedrijf.
      Hij wil zijn activiteiten uitbreiden en onderzoekt de mogelijkheden van commerciële
      archeologie.
    npc_mission_digging_proc_b_1: 'Hij is vooral geïnteresseerd in schriftelijke verslagen
      uit het verre verleden. De gegevens zijn voldoende: het hoeft niet de fysieke
      bron te zijn.'
    npc_mission_digging_proc_b_2: Hij is op zoek naar relikwieën van allerlei soorten.
      De stukken worden gescand en het verslag wordt in zijn persoonlijke database
      opgeslagen.
    npc_mission_digging_proc_b_3: Hij zoekt verkenners die hem willen helpen. De vinders
      mogen alle gevonden artefacten houden, als hij maar de scangegevens of digitale
      kopieën van de monsters krijgt.
    npc_mission_digging_proc_b_4: Hij is vooral geïnteresseerd in scans van oude culturele
      artefacten. Als het voorwerp eenmaal is gescand, mag de ontdekker zijn vondst
      houden.
    npc_mission_digging_proc_b_5: Zijn historische verslagen zijn onvolledig en hij
      zoekt assistenten op het gebied van archeologische expedities die deze ontbrekende
      gegevens kunnen invullen.
    npc_mission_digging_proc_c_1: Hij zal de gevonden gegevens zelf bevestigen. Iedereen
      die nieuwe objecten voordoet als oud, wordt aangegeven bij de autoriteiten.
    npc_mission_digging_proc_c_2: De opdrachtgever heeft uitsluitend gevraagd om artefacten
      van meer dan 100 jaar oud. Nieuwe exemplaren worden automatisch afgewezen.
    npc_mission_digging_proc_c_3: De opdrachtgever geeft aan dat hij relikwieën van
      de Korvax wel aanneemt, maar deze hebben niet zijn voorkeur.
    npc_mission_digging_proc_c_4: De opdrachtgever vraagt de agent in het veld om
      zijn eigen spade en/of andere graafinstrumenten zelf te verzorgen.
    npc_mission_digging_proc_c_5: De opdrachtgever stelt zich niet aansprakelijk voor
      oude vloeken die worden uitgeroepen tijdens het uitvoeren van de opdracht.
    npc_mission_digging_proc_c_6: De opdrachtgever stelt zich niet aansprakelijk als
      de uitvoerder vast komt te zitten in een kuil, gat of andere holte tijdens het
      uitvoeren van de opdracht.
    npc_mission_digging_proc_c_7: De opdracht waarschuwt dat piraten in dit stelsel
      sinds kort artefacten verkopen op de zwarte markt, en dat uitvoerders zich goed
      moeten voorbereiden.
    npc_mission_digging_proc_c_8: De opdrachtgever verzoekt de uitvoerders om discreet
      te zijn, en om de locatie van opgravingen niet te onthullen aan minder gewetensvolle
      schatzoekers.
    npc_mission_digging_proc_c_9: De opdrachtgever merkt op dat de verantwoordelijkheid
      voor ziektes of andere verschrikkingen uit de diepte volledig voor rekening
      zijn van de uitvoerder.
    npc_mission_digging_proc_c_10: De opdrachtgever vraagt dat het werk in het veld
      voorzichtig wordt uitgevoerd om schade aan oeroude architectuur te voorkomen.
