    npc_comm_week_02_hexcore_res: Ik stuur je de geschikte hexkern-monsters, vriend.
      Veel plezier!
    npc_comm_week_02_hexcore_lang: |-
      Ben je de monsters kwijt? Slordig, Reiziger-vriend. Die kernen zijn hele vreemde dingen. Het is niet verstandig om ze overal te laten rondslingeren.
      Maar we moeten verder met het onderzoek. Ik stuur je een nieuwe partij. Kijk je nu wel een beetje uit?
    ui_comm_week_03_title: Community-onderzoek
    ui_comm_week_03_sub: Help specialist Polo - Week 3 van 8
    ui_comm_week_03_desc: Specialist Polo zendt een verzoek uit voor verkenners. Hij
      vraagt om hulp nu hij een nieuwe 'fase' van het sterrenstelsel in kaart brengt.
    npc_comm_week_03_brief: |-
      Vriend! Dit sterrenstelsel trilt! Zie jij het ook? Zijn hervonden schoonheid?
      Ons onderzoek komt in een stroomversnelling. We zijn iets op het spoor, ik weet het gewoon! Maar we trekken ook de aandacht...
    npc_comm_week_03_brief2: |-
      De Sentinels maken het Nada en Polo lastig. Dat doen ze altijd. We vliegen uit en gehoorzamen niet. Als ze ons vinden, is dat het einde van de anomalie.
      Er is een faciliteit waar ze waarschijnlijk een deel van hun logica opslaan, maar ik kan er van een afstand niet bij. Ik stuur je de coördinaten, vriend. We moeten ze op de huid zitten en hun gewoonten en reacties analyseren.
    npc_comm_week_03_brief_res: Ik stuur je de coördinaten van het portaal, vriend.
      Maar het is wel gevaarlijk. Wees voorzichtig!
    npc_comm_week_03_cap: Vriend, we zijn verwend en overweldigd door je moed. Je
      bewijst ons een geweldige dienst! Maar voorlopig zijn we veilig, Nada en ik.
      Je hoeft niet langer risico te lopen.
    npc_comm_week_03_cap_res_a: Polo straalt, zo opgelucht is hij dat ik heelhuids
      ben teruggekeerd na zijn opdracht. Hij zegt dat hij een gift naar me heeft overgemaakt
      en dat ik er maar iets leuks van moet kopen.
    npc_comm_week_03_cap_res_b: Bedankt, bedankt! We staan bij je in het krijt, Reiziger-vriend.
      Dankzij deze vrede zal onze kennis bloeien. Dat beloof ik je!
    npc_comm_week_03_comp: Verzetten de Sentinels zich tegen je aanwezigheid, vriend?
      Kunnen we iets leren van de patronen in hun patrouilles? Laat me de logboeken
      eens analyseren. Ze moeten weten wat er aan de hand is...
    npc_comm_week_03_comp_res_all: Met elke druppel pugneum en elk glassplintertje
      komen we dichter bij de waarheid, Reiziger-vriend. Maar pas altijd goed op!
      Je bent zo waardevol voor Nada en Polo.
    npc_comm_week_03_comp2_opt_a: Verstuur gegevens
    npc_comm_week_03_comp2_opt_b: Beëindig het gesprek
    npc_comm_week_03_comp2_res_a: |-
      Polo bekijkt de logboeken, terwijl zijn holografische weergave serieus knikt. Hij zegt dat hij een gift naar me heeft overgemaakt, als erkenning van de risico's die ik voor hen loop.
      Hij durft het bijna niet te zeggen, maar laat me toch weten dat de klus nog niet geklaard is.
    npc_comm_week_03_comp2_res_b: Roep ons op met je scanner als je meer informatie
      hebt om te delen, vriend.
