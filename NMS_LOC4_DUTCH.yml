    ui_comm_week_04_sub: Help specialist Polo - Week 4 van 8
    npc_comm_week_04_brief: "Vriend! De gegevens, die je met zoveel bravoure hebt
      gehaald uit de Sentinels, die... \nhebben een buitengewoon resultaat opgeleverd!
      Ze volgen een anomalie, maar niet Nada en Polo!"
    npc_comm_week_04_brief2: |-
      De Sentinels hadden zulke cartografische wonderen! Kaarten van de grenzen van onze werkelijkheid, inclusief zwakke plekken en kwetsbaarheden!
      Ze hebben een reeks transmissies gevonden van voorbij de breuk. Een transmissie van een ander anomaliewezen! We moeten de bron van de berichten opsporen en contact leggen voor zij dat doen.
    npc_comm_week_04_brief_res: Ik verstuur je de coördinaten, Reiziger-vriend. Ga,
      reis door de portalen en wees onze boodschapper!
    npc_comm_week_04_cap: |-
      Je hebt zo veel verzameld! We hebben alles wat we nodig hebben om de bron te zoeken. Alleen de berekeningen nog. We moeten de juiste grens aftasten... Een beproeving voor ons geduld.
      Onze dankbaarheid kent geen tijd, Reiziger-vriend!
    npc_comm_week_04_cap_res_a: Polo pruttelt door terwijl hij zich afmeldt. Hij kan
      z'n enthousiasme nauwelijks bedwingen. Hopelijk zal hij niet teleurgesteld zijn
      met wat hij ontdekt...
    npc_comm_week_04_cap_res_b: Mijn analyse van de transmissie vordert gestaag, Reiziger-vriend.
      Maar een echo van voorbij de breuk is altijd iets magisch. Verzamel er zo veel
      mogelijk, dan vinden we onze bron sneller!
    npc_comm_week_04_comp: Heb je voorbij de grenzen gekeken, Reiziger-vriend? Welke
      echo's heb je gevonden?
    npc_comm_week_04_comp_res_all: |-
      Wat een weelde. Zeldzamer en mooier dan wat dan ook. Hoop, van voorbij de breuk! Weer een vonk der creatie!
      Dit is een waardevol geschenk voor ons, Reiziger-vriend.
    npc_comm_week_04_comp2_opt_a: Verstuur gegevens
    npc_comm_week_04_comp2_opt_b: Beëindig het gesprek
    npc_comm_week_04_comp2_res_a: |-
      Polo schrikt hoorbaar. De realiteit van de transmissie overweldigt hem, alsof hij niet voorbereid was op iets dat meer was dan alleen hoop.
      Hij herstelt zich en vraagt of ik verder wil zoeken naar tekenen van deze boodschapper, terwijl hij een diepere analyse uitvoert.
    npc_comm_week_04_comp2_res_b: "Roep ons op met je scanner als je iets te melden
      hebt, vriend. \nSchiet op!"
    ui_comm_week_04_obj3_marker: Echo-locatie
