    fleet_combat_t3_12: We hebben in het %SYSTEM%-stelsel op een bekende %RACE%-piraat
      gejaagd. Het doelwit probeerde te ontsnappen in klein oorlogsschip. Eenmaal
      ingesloten negeerde hij oproepen en wilde hij zich niet overgeven. De vijand
      viel de vloot in zijn eentje aan. Premie geclaimd.
    fleet_combat_t3_13: We waren op premiejacht in het %SYSTEM%-stelsel en hebben
      een %RACE%-piratenleider opgespoord. Vlootgevecht in een baan om de planeet
      %PLANET%. De vijanden hadden kennelijk alleen ervaring met gevechten tegen koopvaardijschepen.
      Alle doelwitten zijn vernietigd.
    fleet_combat_t3_14: We waren op premiejacht in het %SYSTEM%-stelsel en ontvingen
      tegenstrijdige berichten over een gevreesde %RACE%-strijder. Het bleek te gaan
      om verschillende piraten die dezelfde naam gebruikten om de reputatie te vergroten.
      Alle piraten zijn gedood. Meerdere premies geïnd.
    fleet_combat_t3_15: We hebben een grote piratenvloot gevonden die een station
      blokkeerde in het %SYSTEM%-stelsel. We hebben vijandelijke vlaggenschepen aangevallen,
      maar de doelwitten verdwenen plotseling. Waarschijnlijk was het een door kleinere
      piratenschepen geprojecteerde holografische vloot.
    fleet_combat_t3_16: We hebben op een noodsignaal gereageerd. Een Sentinel-oorlogsschip
      heeft in het %SYSTEM%-stelsel een koopvaardijschip onder vuur genomen. Alle
      strijdkrachten zijn opgetrommeld. Sentinels weggelokt, zodat het vrachtschip
      kon ontkomen.
    fleet_combat_t3_17: We hebben piraten in de val laten lopen in een baan om de
      planeet %PLANET%. Kleine schepen deden zich voor als mijnschepen, terwijl de
      hoofdvloot zich verborg in een asteroïdengordel. Verschillende vijandelijke
      ruimteschepen trapten erin. Ze kregen een koekje van eigen deed en zijn allemaal
      vernietigd.
    fleet_combat_t3_18: Na een kort gevecht hebben we een piratenvloot in beslag genomen.
      De schepen waren van slechte kwaliteit. We hebben ze vernietigd om doorverkoop
      op de bergingsmarkt te voorkomen. Piratenbemanning achtergelaten op nabijgelegen
      planeet.
    fleet_combat_t3_19: We hebben %RACE%-autoriteiten geassisteerd. Piraten hadden
      grote wapenbatterijen geplaatst op asteroïden, waarmee ze kwetsbare mijnschepen
      wilden bestoken. We hebben shuttles gebruikt om de expeditie af te zetten op
      relevante locaties. Explosieve ladingen geplaatst. Ontploffing geslaagd.
    fleet_combat_t3_20: We hebben meerdere interventieshuttles ingezet op asteroïden
      in het %SYSTEM%-stelsel. Er volgde een grootschalig gevecht, maar we wonnen.
      Bemanningen wisten zowel de piratenstrijdkrachten als de illegale wapenbatterijen
      te elimineren.
    fleet_combat_t3_21: 'We hebben %RACE%-autoriteiten geholpen in het %SYSTEM%-stelsel.
      Piraten hadden reflecterende oppervlakken op asteroïden geïnstalleerd om zowel
      mijnschepen als hun escortes te misleiden. Doelwitsysteem werd afgesteld op
      handmatige bediening. Uitstekende reactie van bemanning: alle vijandelijke installaties
      zijn vernietigd.'
    fleet_combat_t3_22: We hebben een piratenvloot gedetecteerd met de langeafstandsscanner.
      Met een gekalibreerde pulssprong kwamen we in perfecte hinderlaagpositie. Alle
      doelwitten zijn vernietigd. Onze vloot liep geen schade op.
    fleet_combat_t3_23: We hebben een pirateninstallatie ontdekt met de langeafstandsscanner.
      In een baan om de planeet gegaan. Bemanning gebruikte nieuwe manoeuvre om gecoördineerde
      vuuraanval uit te voeren. Manoeuvre is met succes uitgevoerd. Pirateninstallatie
      is vernietigd.
    fleet_combat_t3_24: We hebben piraten gevonden in het %SYSTEM%-stelsel. Er zijn
      jagers ingezet. Eskader hanteerde nieuwe teamtactieken. Vijandelijke piloten
      waren niet erg kundig en konden manoeuvres niet volgen. Alle doelwitten zijn
      vernietigd.
    fleet_combat_t3_25: Een gewapend onderzoeksteam heeft een nieuw wapensysteem ontwikkeld.
      Er zijn praktijktesten uitgevoerd tijdens gevecht met piraten in %SYSTEM%-stelsel.
      Test zeer succesvol. Alle doelwitten zijn vernietigd.
    fleet_combat_t3_26: We hebben gereageerd op een noodbericht in %RACE%-gebied.
      Er was een hoogenergetisch ballistisch wapen gelanceerd van de planeet %PLANET%
      naar het ruimtestation. We hebben jagers opgetrommeld. Raket is onderschept
      en vernietigd.
    fleet_combat_t3_27: We hebben gereageerd op een noodsignaal op de planeet %PLANET%.
      Piraten hadden explosieven geplaatst in de buitenpost en dreigden met ontploffing
      als er niet werd betaald. Interventieteam landde op afstand en ging te voet
      naar post. Explosieven zijn ontmanteld, piraten opgepakt.
    fleet_combat_t3_28: We hebben gereageerd op een noodbericht van de planeet %PLANET%.
      Piraten hadden een tektonische destabilisator in de aardkorst geplaatst en eisten
      losgeld. Grondtroepen doorzochten het gebied en gaven de coördinaten door aan
      de vloot. Apparaat is uitgeschakeld met de ruimtelaser. Planeetkern is nog intact.
    fleet_combat_t3_29: 'We hebben in het %SYSTEM%-stelsel piraten opgepakt. De gevangenen
      boden gegevens in ruil voor hun vrijheid. De gegevens klopten: we hebben meerdere
      piratenoperaties verstoord en veel vijandelijke ruimteschepen vernietigd.'
    fleet_combat_t3_30: 'We zijn op een piratenblokkade gestuit in een baan om de
      planeet %PLANET%. Nader onderzoek wees uit dat het bluf was: de meest piratenschepen
      waren koopvaardijschepen. Toen we de blokkade met geladen wapens naderden, trok
      de vijand zich direct terug.'
    fleet_combat_sec_1: We werden in de %SYSTEM%-sector overvallen door vijandelijke
      schepen. Er zijn tegenmaatregelen genomen. De piraten zijn vernietigd. Premie
      opgehaald bij autoriteiten.
    fleet_combat_sec_2: Tijdens de verkenning van de %SYSTEM%-sector stuitten we op
      vijandelijke schepen. We hebben direct de onderzoekslaser omgebouwd om de schilden
      van de ruimteschepen te vernietigen. De vijanden zijn gedood. Premie geclaimd.
    fleet_combat_sec_3: Tijdens het aanvullen van brandstof in het %SYSTEM%-stelsel
      werden we aangevallen door vijandelijke ruimteschepen. We hebben afgeworpen
      brandstoftanks laten ontploffen om te vijand te vernietigen. Premie opgehaald
      bij lokale autoriteiten.
    fleet_combat_sec_4: Bij de planeet %PLANET% werden we overvallen door piratenschepen.
      We hebben ons verscholen in een wolkenbank, waardoor vijandelijke ruimteschepen
      gedesoriënteerd raakten en crashten. De aangetroffen piraten in de wrakken werden
      gezocht door de lokale autoriteiten.
    fleet_combat_sec_5: We hebben voorraden ingekocht op de planeet %PLANET%. De handelaar
      bleek een crimineel te zijn en werd agressief. De interne beveiliging reageerde
      snel en heeft de situatie opgelost. De handelaar is buiten bewustzijn overgedragen
      aan de autoriteiten van het station.
    fleet_combat_sec_6: Piraten in het %SYSTEM%-stelsel dachten dat we een ongewapende
      expeditie waren. We hebben wapensystemen ingezet en alle aanvallers vernietigd.
      Premie opgehaald bij autoriteiten.
    fleet_combat_sec_7: 'We werden opgeroepen door een eenzame %RACE%-piloot. Hij
      probeerde ons te misleiden: de piloot was een lokaas voor een hinderlaag. We
      hebben de schilden geactiveerd en naderende schepen gescand. We zijn gevlucht
      naar het ruimtestation en hebben de autoriteiten geïnformeerd.'
    fleet_combat_sec_8: Tijdens de verkenning van het %SYSTEM%-stelsel werden we beschoten.
      Door onze inzet van weerkaatsende schilden werden hun eigen schepen vernietigd.
      We hebben het puin gescand en een premie geïnd.
    fleet_combat_sec_9: We werden aangevallen tijdens het scannen van de planeet %PLANET%.
      De piraten waren slecht beveiligd. We hebben de navigatiesystemen van vijandelijke
      schepen gehackt en hun vloot naar een zonnevlam gestuurd. Premie geclaimd.
    fleet_combat_sec_10: We zijn onbedoeld betrokken geraakt bij gevechten in het
      %SYSTEM%-stelsel. Lokale handelaren kregen ruzie over een deal en het conflict
      liep uit de hand. We hebben lokale autoriteiten bijgestaan tijdens 'de-escalatie'
      van de situatie.
    fleet_combat_sec_11: We hebben een verbond gesloten met lokale mijnschepen in
      het %SYSTEM%-stelsel. Nieuwe bondgenoten werden aangevallen door piraten. We
      zijn te hulp geschoten. Alle vijanden zijn vernietigd.
    fleet_combat_sec_12: We hebben een piratenbasis ontdekt tijdens het scannen van
      grotten op de planeet %PLANET%. We hebben met explosieven de toegang tot de
      grot laten instorten. Locatie is doorgegeven aan autoriteiten.
    fleet_combat_sec_13: We hebben radiocommunicatie ontcijferd toen we in het %SYSTEM%-stelsel
      naar lucratieve informatie zochten. We kregen toegang tot geheime piratenkanalen.
      Gegevens doorgegeven aan autoriteiten in ruil voor fikse beloning.
    fleet_combat_sec_14: 'We werden overvallen door piraten tijdens het afvoeren van
      mineraalafzettingen van de planeet %PLANET%. Situatie is opgelost: vijand hield
      geen rekening met de bewegingen van het puin. Vijandelijk ruimteschip is vernietigd
      door de inslag. De mineraalafzettingen gingen verloren, maar we hebben wel de
      premie opgestreken.'
    fleet_combat_sec_15: We werden beschoten door vijandelijke ruimteschepen. Alle
      energie naar trekstraal geleid. Vijandelijke wapens en ruimteschepen in beslag
      genomen. Alle materialen zijn verwerkt tot schroot, en we hebben premies voor
      vijandelijke piloten geclaimd.
    fleet_combat_sec_16: We hebben piratenschepen gescand tijdens de verkenning van
      het %SYSTEM%-stelsel. De piraten waren er niet van gediend. Wapensystemen zijn
      ingezet. Informatie en premies veiliggesteld.
    fleet_combat_sec_17: Tijdens het verkennen van de planeet %PLANET% troffen we
      stropende smokkelaars aan. Met een waarschuwingsschot hebben we de stropers
      verjaagd. Activiteiten doorgegeven aan autoriteiten.
    fleet_combat_sec_18: We hebben asteroïden gescand rond de planeet %PLANET%. Piraten
      zetten verrassingsaanval in. We hebben schilden geactiveerd en asteroïden gebruikt
      als bescherming. Vijandelijke schepen ontlopen. Piraten zijn vernietigd en we
      hebben de premie geclaimd.
    fleet_combat_sec_19: We werden aangevallen tijdens de verkenning van de %SYSTEM%-sector.
      De bemanning had experimentele wapentechnologie ontwikkeld. We hebben van de
      gelegenheid gebruik gemaakt om deze te testen. Test was zeer geslaagd. Alle
      vijanden vernietigd. Premie geclaimd.
    fleet_combat_sec_20: We troffen een wetenschappelijke expeditie aan in de %SYSTEM%-sector.
      We hebben gegevens uitgewisseld, en de bemanningen ontvangen. Samen met andere
      expeditie werden we overvallen door piraten. Wapensystemen zijn ingezet. Beide
      vloten succesvol verdedigd.
    fleet_combat_sec_fail_1: We werden aangevallen door piraten in het %SYSTEM%-stelsel.
      Alle energie werd naar de motoren geleid en we zijn ontkomen.
    fleet_combat_sec_fail_2: We werden overvallen tijdens de verkenning van het %SYSTEM%-stelsel.
