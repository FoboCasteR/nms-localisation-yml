    npc_watermission3_desc: |-
      Het radiostation is vervallen, maar werkt nog steeds. De gegevens zijn duidelijk geopend door iemand die hier eerder is geweest. Het laatste verslag geeft aan dat er een <TECHNOLOGY>supersonar<> is gedownload.
      Maar er is iets vreemds aan de hand. De tijdsmarkeringen zijn gewist, waardoor het volkomen onduidelijk is wanneer de bemanning hier was.
      Was deze locatie nog boven water toen hier voor het laatst iemand was? De verschrikkingen die buiten ronddwalen zijn vast later verschenen. Maar wat heeft ze hierheen geleid? Tenzij...
