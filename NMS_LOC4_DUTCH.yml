    ui_comm_week_05_title: Community-onderzoek
    ui_comm_week_05_sub: Help specialist Polo - Week 5 van 8
    ui_comm_week_05_desc: Specialist Polo zendt een verzoek uit voor verkenners. Hij
      vraagt om hulp nu hij een nieuwe 'fase' van het sterrenstelsel in kaart brengt.
    npc_comm_week_05_brief: |-
      Vriend! Hallo! Ik heb sols lang niet geslapen omdat ik zat te puzzelen met de coördinaten die we hebben gevonden. Ik heb ze vergeleken met de databanken van de anomalie, maar het heeft niets opgeleverd. Het aantal mogelijke werkelijkheden is ontelbaar en navigatie is alleen mogelijk op basis van dat ene bericht...
      Maar we hebben nog een signaal ontvangen van voorbij de grenzen. Een Reiziger-vriend waarvan we dachten dat hij verloren was! Vanuit de duisternis legde zijn communicator plotseling contact met Nada en Polo. Wat een onbeschrijflijke vreugde!
      De frequentie van het bericht was bijna precies hetzelfde als die van de berichten van voorbij de breuk. Via een driehoeksmeting heb ik een overeenkomende locatie in deze werkelijkheid gevonden. Wil jij daarheen reizen om onze Reiziger-vriend naar huis te halen?
    npc_comm_week_05_brief_res: |-
      Ik stuur je de coördinaten van het portaal, vriend. Maar wees op je hoede!
      We zijn nog steeds aan het leren. We begrijpen nog niet waar dit heen leidt, vriend. Zodra je op de planeet bent, moet je laag blijven en de lucht mijden. Ik heb de navigatie van je exocraft aangepast. Daardoor word je naar de juiste plek geleid.
    npc_comm_week_05_cap: Bedankt voor de vele verhalen, vriend. Maar ze zijn wel
      bitter. Ik kan even geen slechte aflopen meer verdragen. Dit is onze laatste
      bericht, voor nu.
    npc_comm_week_05_cap_opt_a: Verstuur gegevens
    npc_comm_week_05_cap_res_a: Polo knikt dankbaar, zijn gezichtsuitdrukking ondoorgrondelijk.
      Hij zegt dat hij een gift naar me heeft overgemaakt en dat ik er maar iets van
      moet kopen dat troost biedt.
    npc_comm_week_05_comp: Breng je nieuws en vriendschap? Zijn de vrienden samen?
    npc_comm_week_05_comp_opt_a: Vertel over de crashlocatie
    npc_comm_week_05_comp_res: Polo zakt ineen en ziet er verslagen uit. Hij is even
      in zichzelf gekeerd voor hij weer antwoordt.
    npc_comm_week_05_comp_res2: |-
      Dit is heel treurig nieuws.
      Er moet een manier zijn... Ik weet zeker... Om terug te grijpen... Maar ik loop op de zaken vooruit. Ik heb werk aan de winkel dat echte, lineaire tijd vergt.
      Vriend, zijn er nog meer verhalen die ik niet heb gehoord in deze werkelijkheid? Meer sterrenschepen die vermangeld en vleugellam wegrotten? Vertel het me alsjeblieft... Alles wat je maar kunt vinden.
    npc_comm_week_05_comp_res_all: Deze gegevens roepen verdriet op, vriend. Maar
      de verhalen zijn waardevol. Heb je er nog meer ontdekt?
    npc_comm_week_05_comp2_opt_a: Verstuur gegevens
    npc_comm_week_05_comp2_opt_b: Beëindig het gesprek
    npc_comm_week_05_comp2_res_a: Polo knikt ernstig. Hij zegt niets, maar ik heb
      het gevoel dat hij nog meer wil weten.
    npc_comm_week_05_comp2_res_b: Roep ons op met je scanner als je meer logbestanden
      hebt gevonden, vriend.
