    npc_comm_week_03_portal_desc: |-
      Het portaal strekt zich voor me uit.

      Onder de indruk van het imposante gebouw slaak ik een diepe zucht. Erin vind ik de locatie waar Polo het over had. Zouden anderen dit interstellaire pad samen met mij bewandelen?
    npc_comm_week_03_factory: |-
      De terminal-interface toont verschillende databases met productie-informatie en gedragslogboeken over de Sentinels. De gegevens zijn versleuteld, maar ik zie dat je een back-up kunt downloaden.

      Iets prikkelt en tintelt onder aan mijn schedel. Ik voel een dreigend gevaar als het rode alarmlicht door de kamer schiet...
