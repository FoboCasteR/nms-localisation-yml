    ui_comm_week_02_sub: Help specialist Polo - Week 2 van 8
    ui_comm_week_02_desc: Specialist Polo zendt een verzoek uit voor verkenners. Hij
      vraagt om hulp nu hij een nieuwe 'fase' van het sterrenstelsel in kaart brengt.
    npc_comm_week_02_brief: |-
      Vriend! Het sterrenstelsel brult en roert zich weer als nieuw! Voel jij het ook?
      De grenzen vervagen! Dit is het perfecte moment voor onderzoek, verkenning en vriendschap!
    npc_comm_week_02_brief2: |-
      Dit universum is erg veranderd. Er zijn duizend evolutiecycli voorbijgegaan. De metalen en mineralen van de planeten zijn vernieuwd, net zoals de voeding van al die vreemde en prachtige beesten.
      Zijn hun denkpatronen ook veranderd? Zijn ze vriendschappelijk in ruil voor een beetje eten? Dit is vreugdevol onderzoek.
    npc_comm_week_02_brief2_alt: |-
      Dit universum is erg veranderd. Er zijn duizend evolutiecycli voorbijgegaan. De metalen en mineralen van de planeten zijn vernieuwd, net zoals de voeding van al die vreemde en prachtige beesten.
      Zullen ze ook de hexkernen kunnen verteren? Zullen ze vriendschap schenken? Agressie? Uitwerpselen? Dit is een vreugdevol onderzoek.
    npc_comm_week_02_brief2_alt2: |-
      Dit universum is erg veranderd. Er zijn duizend evolutiecycli voorbijgegaan. De metalen en mineralen van de planeten zijn vernieuwd, net zoals de voeding van al die vreemde en prachtige beesten.
      De hexkernen trekken wezens aan die graag knabbelen aan dit bijzondere hapje. We kijken goed naar de effecten. Voed die lieve dieren en analyseer de resultaten.
      Dit is een vreugdevol onderzoek.
    npc_comm_week_02_brief_res: Ik heb een toplocatie gevonden waar we ons onderzoek
      kunnen voortzetten, Reiziger-vriend. Ik stuur je de coördinaten van een portaal
      waarmee je je vele lichtjaren reistijd kunt besparen. Stap door de poort en
      ons onderzoek begint.
    npc_comm_week_02_cap: Vriend, we zijn verwend en overweldigd door je toewijding
      aan het onderzoek. Maar ik heb alles geleerd wat ik moet weten over de spijsvertering,
      ook voor alle toekomstige cycli.
    npc_comm_week_02_cap_res_a: Polo klikt uitbundig met zijn snavel en het geluid
      weerkaatst in de cockpit. Hij zegt dat hij een gift naar me heeft overgemaakt
      en dat ik er maar iets leuks van moet kopen.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo maakt klikgeluiden met zijn snavel en snuift even. Hij zegt dat hij een gift naar me heeft overgemaakt.
      Terwijl hij vervaagt, zie ik dat hij zelf overweegt om een hexkern op te eten.
    npc_comm_week_02_cap_res_b: Bedankt, bedankt! Ik moet van alles analyseren en
      kennis opdoen. Maar laten we snel weer contact hebben om ons onderzoek in dit
      jonge sterrenstelsel voort te zetten.
    npc_comm_week_02_comp: Je hebt ver gereisd en veel wezens vetgemest. Laten we
      ook onze gegevensbanken spekken en onze bevindingen synchroniseren met de database
      van de anomalie.
    npc_comm_week_02_comp_alt: Ik ruik de geur van je onderzoek tot hier, Reiziger-vriend.
      Laten we onze gegevensbanken spekken, zoals jij die wezens hebt vetgemest. Wil
      je je bevindingen met de database van de anomalie synchroniseren?
    npc_comm_week_02_comp_opt_a: Stem ermee in
    npc_comm_week_02_comp_res_all: We willen graag zoveel mogelijk gegevens van je
      krijgen. Er is meer te onderzoeken, meer te begrijpen.
