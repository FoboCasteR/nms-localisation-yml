    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Hoewel ik niet zeker weet wat hij bedoelt, lijkt deze
      handelaar zaken te willen doen.
    all_trader_trade_desc_2: De handelaar maakt vrolijke gebaren omdat hij contact
      heeft gemaakt met een mederuimtereiziger.
    all_trader_trade_desc_3: De piloot geeft aan te willen handelen, maar oogt terughoudend.
      Uiteindelijk ontspant hij en pakt hij zijn goederenlijst tevoorschijn.
    all_trader_trade_desc_4: De piloot brabbelt opgewonden omdat hij contact heeft
      gemaakt met een andere handelaar.
    all_trader_trade_desc_5: Nog voordat ik iets heb gezegd, heeft de piloot zijn
      vrachtlijst al klaar. Blijkbaar wil hij een deal sluiten.
    all_trader_trade_desc_6: De piloot maakt zijn handelssystemen klaar. Zijn lading
      is klaar voor inspectie.
    all_trader_trade_desc_7: De handelaar onderzoekt mijn ladingsgegevens. Hij probeert
      rustig over te komen, maar dat lukt niet. Hij kan niet verhullen hoezeer hij
      gebrand is op een deal.
    all_trader_trade_desc_8: De piloot kwettert opgewonden. Blijkbaar verbleef hij
      al heel lang in de ruimte, zonder iemand om mee te praten.
    all_trader_trade_desc_9: De handelaar gebaart opgewekt en wil graag rechtstreeks
      zaken doen, zonder tussenkomst van de galactische handelsterminals.
    all_trader_trade_desc_10: Hoewel hij gebrekkig en verward spreekt, is het duidelijk
      wat de piloot wil. Hij spreekt de universele taal van het geld.
    all_trader_trade_opt_a: Onderzoek vrachtlijst
    all_trader_trade_opt_b: Beëindig de communicatie
    all_trader_trade_opt_a_alt: Koop product
    all_trader_trade_opt_b_alt: Koop substanties
    all_trader_trade_res_b_1: Tot teleurstelling van de handelaar weiger ik zijn goederen
      te inspecteren.
    all_trader_trade_res_b_2: Ik heb op dit moment geen behoefte aan handel en sla
      de kans om zijn spullen te bekijken af.
    all_trader_trade_res_b_3: Volgens mij heeft deze handelaar niet veel te bieden.
      Ik kan beter ergens anders gaan handelen.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Opgewonden om een andere piloot te ontmoeten, biedt
      de handelaar me iets aan uit zijn collectie zeldzame en kostbare voorwerpen.
    all_trader_offload_desc_2: De piloot lijkt een normale handelaar, maar in plaats
      van de gebruikelijke goederen heeft hij alleen curiositeiten. Ik vraag me af
      wat hij moet met zo'n vreemde vracht.
    all_trader_offload_desc_3: Deze handelaar praat anders dan de andere kooplui die
      ik heb ontmoet. Blijkbaar is hij een specialist die alleen zeer ongebruikelijke
      voorwerpen verkoopt.
    all_trader_offload_desc_4: Ik weet niet precies wie deze piloot is. Een handelaar?
      Een historicus? Een grafrover? Hij heeft in elk geval snuisterijen bij zich.
    all_trader_offload_desc_5: De handelaar stuurt zijn vrachtlijst, waarop een vreemde
      collectie staat. Zijn laadruim zit vol relikwieën die belangrijk zijn voor zijn
      volk. Kennelijk is hij bereid om ze af te staan.
    all_trader_offload_opt_a: Onderhandel over relikwie
    all_trader_offload_opt_d: Wijs aanbod af
    all_trader_offload_res_a_1: Ik accepteer het aanbod van de handelaar. Deze relikwie
      komt vast wel een keer van pas. Of misschien heeft de relikwie wel plannen met
      mij...
    all_trader_offload_res_a_2: De relikwie is de vraagprijs waard. Ik weet niet precies
      waar ze voor dienen, maar deze voorwerpen zijn heel waardevol voor de bewoners
      van dit systeem.
    all_trader_offload_res_a_3: De handelaar geeft me de relikwie en vertrekt. Hij
      is blij dat hij heeft verspreid wat hij denkt te verspreiden.
    all_trader_offload_res_b_1: Ik weiger de vreemde collectie snuisterijen van de
      handelaar.
    all_trader_offload_res_b_2: Ik bedank de handelaar voor het aanbod, maar weiger
      een relikwie aan te nemen.
    all_trader_offload_res_b_3: Ik heb nu geen behoefte aan de relikwieën van de handelaar.
      Ik bedank hem voor het aanbod en beëindig de communicatie.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
      friend!
    dnt_tra_trader_repair_lang_2: Friend! So happy to see you! Need ship repairs immediately!
      Temperature levels dangerous!
    dnt_tra_trader_repair_lang_3: Terrible encounter with pirates! Ship nearly ruined!
      Please save me!
    dnt_war_trader_repair_lang_1: Prize vessel struck by sentinel aggression! Repairs
      urgent!
    dnt_war_trader_repair_lang_2: Ship status extreme! Doom! Doom! Doom!
    dnt_war_trader_repair_lang_3: Great victory today! Interloper should see enemy
      ship! But need assistance now...
    all_trader_repair_desc_1: Het beeld op de communicator hapert. Blijkbaar wordt
      het signaal snel zwakker. Het lijkt erop dat het schip van %NAME% dringend moet
      worden gerepareerd. Nog een warpsprong overleeft hij mogelijk niet.
    all_trader_repair_desc_2: Het beeld op de communicator hapert. Blijkbaar wordt
      het signaal snel zwakker. Het lijkt erop dat het schip van %NAME% dringend moet
      worden gerepareerd. Nog een warpsprong overleeft hij mogelijk niet.
    all_trader_repair_desc_3: Het beeld op de communicator hapert. Blijkbaar wordt
      het signaal snel zwakker. Het lijkt erop dat het schip van %NAME% dringend moet
      worden gerepareerd. Nog een warpsprong overleeft hij mogelijk niet.
    all_trader_repair_desc_4: Het beeld op de communicator hapert. Blijkbaar wordt
      het signaal snel zwakker. Het lijkt erop dat het schip van %NAME% dringend moet
      worden gerepareerd. Nog een warpsprong overleeft hij mogelijk niet.
    all_trader_repair_desc_5: Het beeld op de communicator hapert. Blijkbaar wordt
