    update4_title: No Man's Sky NEXT-update
    update4_notes: |-
      No Man's Sky NEXT-update bevat een groot aantal nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      * Multiplayer: Verken het universum samen met een kleine groep vrienden.
      * Visuele verbeteringen: De game is volledig speelbaar in de derde of eerste persoon, zowel te voet als in het ruimteschip.
      * Commandeer fregatten: Bouw en upgrade een vloot met fregatten en geef ze orders vanaf de brug van je vrachtschip.
      * Onbeperkt basissen bouwen: Je kunt nu overal op een planeet basissen bouwen.

      Het universum is geregenereerd om ruimte te maken voor nieuwe wijzigingen en functionaliteit. Hierdoor zijn de planetaire omgevingen, terreinen en levensvormen aangepast en is wellicht ook je locatie enigszins veranderd. De basissen zijn tijdelijk gearchiveerd, maar kunnen op elke basiscomputer worden hersteld.

      Hello Games heeft hard gewerkt om No Man’s Sky nog beter en uitgebreider te maken. We wensen je veel plezier.
      Bedankt,
      Hello Games
