    fleet_exp_combat_name: "<FUEL><IMG>FRIGCOMBAT<><> Gevechtspatrouille"
    fleet_exp_combat_desc: Een ruimte-expeditie die is uitgerust voor gevechten. De
      vloot maakt jacht op piraten, claimt premies en ondersteunt autoriteiten met
      ordehandhaving.
    fleet_exp_mining_name: "<STELLAR><IMG>FRIGMINE<><> Industriële expeditie"
    fleet_exp_mining_desc: Een ruimte-expeditie die is uitgerust voor mijnbouw en
      berging. De schepen zoeken op planeten en asteroïden naar rijke mineraallagen.
      Ze gaan ook op zoek naar bergingsmogelijkheden en maken waardevolle nieuwe materialen
      van puin.
    fleet_exp_explore_name: "<TECHNOLOGY><IMG>FRIGEXPLORE<><> Ontdekkingsreis"
    fleet_exp_explore_desc: Een ruimte-expeditie die is uitgerust voor verkenning
      en wetenschappelijke ontdekkingen. De schepen zoeken op planeten naar zeldzame
      en exotische flora en fauna, en naar historisch of technologisch interessante
      locaties.
    fleet_exp_trading_name: "<COMMODITY><IMG>FRIGTRADE<><> Handelsexpeditie"
    fleet_exp_trading_desc: Een expeditie die grote afstanden aflegt om te zoeken
      naar commerciële activiteiten. De schepen reizen naar diverse stelsels en gebruiken
      de lokale economische omstandigheden en hun diplomatieke kwaliteiten voor lucratieve
      handelsmogelijkheden.
