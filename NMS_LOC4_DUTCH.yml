    ui_comm_week_01_sub: Help specialist Polo - Week 1 van 8
    ui_comm_week_01_desc: Specialist Polo zendt een verzoek uit voor verkenners. Hij
      vraagt om hulp nu hij een nieuwe 'fase' van het sterrenstelsel in kaart brengt.
    npc_comm_week_01_brief: |-
      Vriend! Het sterrenstelsel brult en roert zich weer als nieuw! Voel jij het ook?
      De grenzen vervagen! Dit is het perfecte moment voor onderzoek, verkenning en vriendschap!
    npc_comm_week_01_brief2: |-
      Het enthousiasme van de Gek komt luid en duidelijk door via de communicator. In één adem vertelt hij me dat zijn onderzoek een nieuwe fase in is gegaan en dat we die samen kunnen vormgeven...
      Specialist Polo stuurt de coördinaten van een planeet die 'wonderbaarlijke' scangegevens opleverde. Een voorraadje vreemde objecten, verborgen in begraven technologiemodules.
      Een klein monster zou zijn nieuwsgierigheid bevredigen, maar het zou natuurlijk nog wonderbaarlijker zijn als ik er heel veel zou meenemen...
    npc_comm_week_01_brief_res: Ik stuur je de coördinaten van een portaal waarmee
      je je vele lichtjaren reistijd kunt besparen, vriend. Stap door de poort en
      ons onderzoek begint.
    npc_comm_week_01_cap: Vriend, we zijn verwend en overweldigd door je toewijding
      aan het onderzoek. Ik denk niet dat we nog meer monsters nodig hebben.
    npc_comm_week_01_cap_res_a: Polo klikt uitbundig met zijn snavel en het geluid
      weerkaatst in de cockpit. Hij zegt dat hij een gift naar me heeft overgemaakt
      en dat ik er maar iets leuks van moet kopen.
    npc_comm_week_01_cap_res_b: Bedankt! Ik moet van alles analyseren en kennis opdoen.
      Maar laten we snel weer contact hebben om ons onderzoek in dit jonge sterrenstelsel
      voort te zetten.
    npc_comm_week_01_comp: Nada zag jouw schip als eerste, vriend! Ik heb gehoord
      dat je de monsters hebt meegebracht. Zullen we ze naar ons huis brengen?
    npc_comm_week_01_comp_opt_a: Stem ermee in
    npc_comm_week_01_comp_opt_b: Vraag hoe dit mogelijk is
    npc_comm_week_01_comp_res_all: We willen graag zoveel mogelijk gegevens van je
      krijgen. Er is meer te onderzoeken, meer te begrijpen.
    npc_comm_week_01_comp_res_b: Aha! Dat is een trucje van de abnormale ruimte, vriend.
      Het is een zelfgemaakte transporteur, gemaakt van onderdelen van een ontmantelde
      handelsterminal.
