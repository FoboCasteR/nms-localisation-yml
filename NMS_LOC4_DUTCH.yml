    all_first_word_opt_term: Leer woord
    exp_first_word_res: 'De naam <TECHNOLOGY>''Korvax''<> zweeft voor me, een echo
      van het vreemde visioen dat ik net heb gehad. Een woord in deze buitenaardse
      taal wordt in mijn geheugen gegrift. '
    tra_first_word_res: 'De naam <COMMODITY>''Gek''<> zweeft voor me, een echo van
      het vreemde visioen dat ik net heb gehad. Een woord in deze buitenaardse taal
      wordt in mijn geheugen gegrift. '
    war_first_word_res: 'De naam <FUEL>''Vy''keen''<> zweeft voor me, een echo van
      het vreemde visioen dat ik net heb gehad. Een woord in deze buitenaardse taal
      wordt in mijn geheugen gegrift. '
    npc_other_exotut: De Vy'keen onderbreekt zijn onderhoudswerkzaamheden aan de <TECHNOLOGY>exocraft-terminal<>
      even. Hij staart me aan, alsof hij een beetje schrikt van mijn aanwezigheid.
    npc_other_overseer: De Gek is duidelijk de <CATALYST>supervisor<> van deze basis.
      Hij kijkt me op een zeer vreemde manier aan. Het heeft er alle schijn van dat
      hij me iets wil vertellen, maar ik heb geen flauw idee wat.
    npc_other_farmer: De Gek kijkt me gealarmeerd aan. Blijkbaar herkent hij me, maar
      ik zou niet weten waarvan. Snel keert hij terug naar zijn vertrouwde <TRADEABLE>landbouwterminal<>.
    npc_other_scientist: De Korvax kijkt me met een scheef hoofd aan als ik hem nader.
      Ik voel dat zijn vizier begint te scannen, maar hij is duidelijk niet tevreden
      met de gegevens die dat oplevert. Hij gaat verder met zijn werkzaamheden aan
      de <TECHNOLOGY>onderzoeksterminal<> en doet alsof ik niet besta.
    npc_other_weapguy: De Vy'keen staat op het punt te salueren wanneer ik binnenkom,
      maar stopt opeens. Hij kijkt me wat verbaasd aan en gaat dan verder met zijn
      werk aan de <FUEL>wapenterminal<>.
