    ui_watermission2_obj1_tip: |-
      Het signaal smeekte om een reddingspoging, maar waarschuwde tegelijkertijd om weg te blijven.
      Gebruik de scanner (<IMG>SCAN<>) om de voetstappen te volgen.
    ui_watermission2_obj2: Bouw de Nautilon
    ui_watermission2_obj2_tip: |-
      Het neergestorte schip bevatte blauwdrukken voor een <TECHNOLOGY>onderzeeër<>.
      Bouw de <STELLAR>Nautilon-kamer<> om de onderzeeër te lanceren.
      <STELLAR>Zet<> de blauwdrukken uit het bouwmenu vast met <IMG>PIN_BUILD<>.
      Je kunt de bouw vereenvoudigen door een <TECHNOLOGY>onderwaterbasis<> te maken
    npc_watermission2_lang: |-
      LOGBOEK: <STELLAR>0003A<>. Breukincident <STELLAR>+4 sols<>
      Het merendeel van de bemanning is dood. Alleen degenen die hun pak aan hadden toen de asteroïde ons raakte, hebben de plotselinge decompressie overleefd. We hebben geluk gehad dat de kleinere ruimteschepen konden ontkomen voordat de romp explodeerde.
      Geen een van onze schepen is uitgerust met een hyperdrive. Als het goed is, kunnen we de blauwdrukken opvragen uit de databank van het vrachtschip. Het probleem is dat het vrachtschip is neergestort in de diepe oceaan.
      Gelukkig hebben we de schema's voor de Nautilon nog.
    npc_watermission2_opt: Download Nautilon-schema's
