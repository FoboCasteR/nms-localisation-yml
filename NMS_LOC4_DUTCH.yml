      LOGBOEK: <STELLAR>0012B<>. Breukincident <STELLAR>+8 sols<>
      We hebben het wrak gevonden, maar de computer was onbruikbaar. We hebben zoveel mogelijk voorraad geborgen en zijn vertrokken. Ik wil niet in de buurt zijn als het water door de behuizing van de reactor vreet.
      Het patroon van de getijden hier is zeer merkwaardig. Het water is snel gestegen, maar we hebben het nog niet zien dalen. We komen wel terug om meer spullen te bergen als het water is gezakt...
    npc_watermission4_desc: |-
      De overlevenden hebben het wrak van hun vrachtschip bereikt, maar zijn daarna snel weer vertrokken. Ik zal hetzelfde moeten doen als ik ze wil vinden.
      Voor ik vertrek, doorzoek ik de archieven nog een laatste keer. Er zijn geen aanwijzingen meer, maar ik stuit wel op blauwdrukken voor <TECHNOLOGY>aquatische constructie-modules<>. De reis heeft dus in elk geval iets opgeleverd.
    npc_watermission4_opt: Schakel het signaal uit
    npc_watermission4_res: Ik heb het noodsignaal uitgeschakeld. Er is hier niemand
      meer om te redden.
