    fleet_explore_t3_22: 'We hebben een vorm van symbiose tussen flora en fauna waargenomen
      op de planeet %PLANET%: een met pantserplaten bedekte planteneter die leeft
      tussen de takken van een stekelige boom. Het zat ''s nachts veilig in boom en
