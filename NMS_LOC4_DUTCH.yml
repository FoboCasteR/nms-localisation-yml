    bld_medplant_3_name_l: Merkwaardig maïs
    bld_medplant_1_description: |-
      Een middelgrote decoratieve plant. Alle bladeren zijn bedekt met een dun laagje kleverige latex. Insecten die erop landen, worden langzaam geabsorbeerd door verteringshormonen in de lijm.

      Voorkom huidcontact.
    bld_medplant_2_description: |-
      Een lage, eenvoudig te verzorgen vorm van de grotere palmbomen.

      Plant hem buiten om dieren aan te trekken en de lucht te zuiveren.
    bld_medplant_3_description: |-
      Een weelderige, decoratieve maïsplant. Beschikbaar in allerlei kleuren. Kan decoratieve wilde dieren aantrekken.

      Kent geen natuurlijke voortplanting. Moet handmatig worden bestoven.
    bld_waterplant_1_description: Een teer, ongewerveld zeewezen, gekweekt in een
      pot. De kenmerkende, geluste structuur zorgt voor een aantrekkelijk en eigenaardig
      uiterlijk.
    bld_waterplant_1_name: KRULKORAAL
    bld_waterplant_1_name_l: Krulkoraal
    bld_waterplant_2_description: Een opvallende cluster van gekristalliseerde oceaanmineralen.
      Deze kristallen groeien in een scherfachtig patroon en hebben een ongebruikelijke
      marmerkleur.
    bld_waterplant_2_desc_alt: De onwaarneembare vibraties van de middelste scherf
      brengen zachtjes een muzikale noot voort.
    bld_waterplant_2_name: AQUATISCH KRISTAL
    bld_waterplant_2_name_l: Aquatisch kristal
    bld_waterplant_3_description: Een opvallende plant met lichtgevende, bolvormige
      bloemen. Deze inheemse variant heeft zich aangepast om zuurstof uit elke bron
      te absorberen en verwerken, zowel op het land als onder water.
    bld_waterplant_3_name: KANDELAARBLOEM
    bld_waterplant_3_name_l: Kandelaarbloem
    bld_waterplant_3a_name: PLANTBARE KELP
    bld_waterplant_3a_name_l: Plantbare kelp
    bld_barnacle_description: |-
      Een hardnekkige geleedpotige die vooral te vinden is op stilstaande of langzaam bewegende objecten onder water.

      Deze variant kan ook op een gewenste plaats worden bevestigd om een basis een verouderd onderwater-uiterlijk te geven.
    bld_barnacle_name: EENDENMOSSEL
    bld_barnacle_name_l: Eendenmossel
    bld_tree_1_description: |-
      Een grote decoratieve fruitboom.

      De vorm van de vruchten, de mate van giftigheid en de aanwezigheid hangen af van de plaatselijke klimaat- en bestuivingsomstandigheden.
    bld_tree_2_description: |-
      Een dunne boom die geen vruchten draagt. Het wortelsysteem werkt samen met symbionten in de vorm van speciaal aangepaste schimmels.

      Wordt geleverd met eigen paddenstoelen voor eenvoudige ingebruikname. De schimmel is niet giftig en verspreidt zich niet.
    bld_tree_3_description: |-
      Een stugge, groenblijvende boom die in allerlei klimaten overleeft.

      De wasachtige bladeren hebben een zilverkleurige onderzijde en zijn bijzonder geschikt om te oogsten. Daarnaast zien ze er het hele jaar mooi uit.
    bld_toycube_description: |-
      Een exclusief, decoratief gadget.

      Dit met zorg vervaardigde apparaatje gebruikt een lokaal zwaartekrachtveld om bezoekers van je basis te verbluffen en fascineren.
    bld_toycube_name: EXPANSIEKUBUS
    bld_toycube_name_l: Expansiekubus
    bld_toysphere_description: |-
      Een exclusieve, decoratieve snuisterij voor basissen.

      Dit gadget zendt een bolvormig hologram uit van een van de ontelbare hemellichamen uit het heelal.
    bld_toysphere_name: HOLOSFEER
    bld_toysphere_name_l: Holosfeer
    bld_toycore_description: |-
      Een exclusieve, decoratieve snuisterij voor basissen.

      Een model van de werkelijkheid zelf, gezien vanuit het perspectief van een onmogelijke toeschouwer. Als je lens krachtig genoeg is, wachten je eindeloos veel details om te ontdekken.
    bld_toycore_name: MINI-WERKELIJKHEIDGENERATOR
    bld_toycore_name_l: Mini-werkelijkheidgenerator
    spec_vykeen_torso_name: BEPANTSERD BORSTSTUK
    spec_vykeen_torso_name_l: Bepantserd borststuk
    spec_vykeen_torso_desc: Dit versterkte maar stijlvolle borstpantser voor het exopak
      biedt uitstekende bescherming en ziet er toch cool uit.
    spec_vykeen_armour_name: BEPANTSERDE SCHOUDERPLATEN
    spec_vykeen_armour_name_l: Bepantserde schouderplaten
    spec_vykeen_armour_desc: Deze sterke exopakbepantsering voor je schouders bevat
      aansluitingen met een hoog voltage die verbinding maken met je skelet. De stroomstoten
      zorgen ervoor dat je lichaam zoals vereist beweegt, zodat de spieren de optimale
      defensieve houding aannemen.
    spec_vykeen_gloves_name: BEPANTSERDE EXOHANDSCHOENEN
    spec_vykeen_gloves_name_l: Bepantserde exohandschoenen
    spec_vykeen_gloves_desc: Bepantserde handschoenen. Ideaal voor het hanteren van
      wapens, het uitdagen van vijanden en het plukken van planten met scherpe doorns.
    spec_vykeen_boots_name: BEPANTSERDE LAARZEN
    spec_vykeen_boots_name_l: Bepantserde laarzen
    spec_vykeen_boots_desc: |-
      Een verstevigd voetbeschermingssysteem met geïntegreerde gyroscopische tredbalansapparatuur.

      Honderden jaren aan hightechonderzoek komen tot uiting in dit schoeisel.
    spec_vykeen_legs_name: BEPANTSERDE LEGGINGS
    spec_vykeen_legs_name_l: Bepantserde leggings
    spec_vykeen_legs_desc: |-
      Deze met nanovezels geweven leggings zijn flexibel en bieden bescherming tegen laagkaliberwapens.

      Voor het wassen is gespecialiseerde apparatuur vereist.
