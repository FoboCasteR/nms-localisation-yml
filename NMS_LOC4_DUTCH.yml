      Polo heeft een bericht gedetecteerd van voorbij de breuk. Een echo van een andere werkelijkheid. Hij heeft nauwkeurige signaalgegevens nodig om de bron te kunnen opsporen.
      Vind de torens die het bericht herhalen. Ontcijfer de aanwijzingen in het signaal en breng het baken op één lijn met wat waarschijnlijk de bron is.
