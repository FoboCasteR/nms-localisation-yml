      opleveren, maar de bedoelingen van de handelaar waren onduidelijk.
    fleet_trading_special_log_b_13: Een handelaar heeft ons een lucratieve deal aangeboden
      in het %SYSTEM%-stelsel. Advies ingewonnen bij de %CAP_RACE%. De handelaar streek
      een grote hoeveelheid units op en vertrok. Veel geld verloren.
    fleet_trading_special_log_c_13: We hebben contact met een zeer verdachte handelaar
      in het %SYSTEM%-stelsel. Op advies van de %CAP_RACE% zijn we niet met hem in
      zee gegaan.
    fleet_trading_special_14: "%CAP_RACE%, onze handelscomputer wordt gerepareerd
      en we hebben je hulp nodig. We hebben enkele grote aankopen gedaan in een opkomende
      technologiemarkt. De toekomst is echter wat onzeker. Moeten we verkopen? Dan
      maken we in elk geval nog een klein beetje winst."
    fleet_trading_special_opt_a_14: Laat hem niet verkopen
    fleet_trading_special_opt_b_14: Laat hem verkopen
    fleet_trading_special_res_a_14: Ik zeg tegen de vlootcommandant dat de markt wel
      weer aantrekt. In paniek raken leidt altijd tot verlies.
    fleet_trading_special_res_b_14: Ik zeg tegen de vlootcommandant dat hij moet verkopen.
      Tijdens zo'n lange reis kun je beter niet investeren in zo'n onzekere markt.
      Er doen zich vast nog wel betere kansen voor.
    fleet_trading_special_log_a_14: Advies ingewonnen bij de %CAP_RACE% over de onzekere
      handelsomstandigheden. We hebben niets verkocht en een flinke winst geboekt
      toen de markt zich herstelde.
    fleet_trading_special_log_b_14: Advies ingewonnen bij de %CAP_RACE% over de onzekere
      handelsomstandigheden. We hebben niets verkocht, maar de markt stortte helemaal
      in. De investering is nu waardeloos.
    fleet_trading_special_log_c_14: Advies ingewonnen bij de %CAP_RACE% over de ongebruikelijke
      handelsomstandigheden. Met het oog op de onzekere markt hebben we alles verkocht.
      Nauwelijks winst gemaakt, maar ook niets verloren.
    fleet_explore_special_1: |-
      %CAP_RACE%! We hebben dringend hulp nodig.
      Planetaire verkenners vonden vreemde flora tijdens een grondpatrouille. Alle teamleden hebben ervan gegeten. Ze zijn nu heel ziek.
      Tegengif is alleen mogelijk met meerdere monsters. Alle leden van het grondteam in ziekenboeg. Kan %CAP_RACE% benodigde gegevens leveren?
    fleet_explore_special_opt_a_1: Zeg toe gegevens te zoeken
    fleet_explore_special_opt_b_1: Weiger gegevens te zoeken
    fleet_explore_special_res_a_1: Ik stel de vlootcommandant gerust. Ik zal de monsters
      vinden die hij nodig heeft om een tegengif te maken.
    fleet_explore_special_res_b_1: Ik weiger het verzoek van de vlootcommandant. Er
      zijn genoeg andere manieren om een tegengif te vinden en ik heb geen zin om
      allerlei planeten voor hem af te speuren.
    fleet_explore_special_1a: "%CAP_RACE%! Heb je de gegevens?"
    fleet_explore_special_opt_a_1a: Upload de gegevens
    fleet_explore_special_res_a_1a: |-
      Bedankt, %CAP_RACE%. Een grondteam heeft dapper standgehouden in de wetenschap dat jij ze te hulp zou schieten.
      Met deze gegevens kunnen we vast en zeker een tegengif ontwikkelen.
    fleet_explore_special_log_a_1: Een grondteam heeft onbekende, giftige flora gegeten.
      Tegengif ontwikkeld dankzij de %CAP_RACE%. Zeer veel commerciële toepassingen
      voor zowel gif als geneesmiddel.
    fleet_explore_special_log_b_1: Een grondteam heeft onbekende, giftige flora gegeten.
      Kan geen tegengif ontwikkelen. Verkenningsteam blijft in ziekenboeg.
    fleet_explore_special_2: |-
      %CAP_RACE%, hopelijk is alles goed met je. De expeditie verloopt voorspoedig en we hebben veel ontdekkingen toegevoegd aan onze databank.
      Momenteel wacht de vloot in de %SYSTEM%-sector. Scans hebben een ongelooflijk dicht veld van donkere materie gedetecteerd. We denken dat dit als wormgat kan worden gebruikt.
      Als je wilt, kunnen we de scanner kalibreren op jouw signaal. Mogelijk kunnen we je rechtstreeks hierheen halen.
    fleet_explore_special_opt_a_2: Accepteer de warptechnologie
    fleet_explore_special_opt_b_2: Weiger
    fleet_explore_special_res_a_2: Ik zeg tegen de vlootcommandant dat hij verder
      moet gaan. Ik kijk uit naar zijn terugkeer.
    fleet_explore_special_res_b_2: Ik vertel de vlootcommandant dat ik onder de indruk
      ben van zijn wetenschappelijke prestaties, maar momenteel geen behoefte heb
      aan interdimensionale warpreizen. Hij oogt enigszins opgelucht.
    fleet_explore_special_log_a_2: We zijn op donkere materie gestuit in de sector
      %SYSTEM%. Met de zwaartekrachtput openden we een wormgat voor de %CAP_RACE%
      en hebben hem naar onze locatie gebracht.
    fleet_explore_special_log_b_2: We zijn op donkere materie gestuit in de sector
      %SYSTEM%. Met de zwaartekrachtput openden we een wormgat, maar de %CAP_RACE%
      wilde niet naar onze locatie komen.
    fleet_explore_special_3: |-
      %CAP_RACE%, goed nieuws van de vloot. De expeditie verloopt perfect.
      Momenteel brengen we de %SYSTEM%-sector in kaart. Uit scans blijkt dat de ruimtetijd wordt vervormd door een exotisch energieveld.
      Volgens de technici kunnen we dit energieveld zo manipuleren dat het als een wormgat functioneert. Mogelijk kunnen we je rechtstreeks hierheen halen.
    fleet_explore_special_res_a_3: De vlootcommandant lijkt veel vertrouwen te hebben
      in zijn nieuwe warptechnologie. Ik ga in op het aanbod en hoop dat zijn vertrouwen
      niet misplaatst is.
    fleet_explore_special_res_b_3: Ik complimenteer de vlootcommandant vanwege zijn
      vertrouwen in zijn ingenieurs. Maar ik weiger mijn ruimteschip bloot te stellen
      aan deze onbekende anomalie.
    fleet_explore_special_log_a_3: We zijn op een exotisch energieveld gestuit in
      de sector %SYSTEM%. We hebben de warpmotoren aangepast aan de resonantiefrequentie
      en zo een wormgat geopend voor de %CAP_RACE%. Transport geslaagd.
    fleet_explore_special_log_b_3: We zijn op een exotisch energieveld gestuit in
      de sector %SYSTEM%. We hebben de warpmotoren aangepast aan de resonantiefrequentie
      en zo een wormgat geopend. De %CAP_RACE% weigerde de veiligheid van zijn schip
      op het spel te zetten.
    fleet_explore_special_4: |-
      %CAP_RACE%, we hebben je hulp nodig. Ons onderzoeksteam staat op het punt iets belangrijks te ontdekken.
      We analyseren het genetische materiaal van wat vermoedelijk een levensvorm is die niet op koolstof is gebaseerd. Om onze vermoedens te bevestigen, hebben we vergelijkende gegevens nodig.
      Als we goed willen vergelijken, moeten we monsters uit een ander stelsel gebruiken. Kun jij de gegevens leveren?
    fleet_explore_special_opt_a_4: Stem ermee in
    fleet_explore_special_opt_b_4: Weiger
    fleet_explore_special_res_a_4: Ontzettend bedankt, %CAP_RACE%. De bemanning vindt
      het fantastisch dat je zo geïnteresseerd bent in ons onderzoek.
    fleet_explore_special_res_b_4: Ik weiger het verzoek van de vlootcommandant. Hij
      heeft alle gegevens die hij nodig heeft en mijn monsters helpen hem niet verder.
    fleet_explore_special_4a: "%CAP_RACE%, heb je de gegevens? De bemanning heeft
      zijn best gedaan, maar het onderzoek heeft alleen maar tot frustratie geleid.
      Jij moet het doen."
    fleet_explore_special_opt_a_4a: Upload de gegevens
    fleet_explore_special_res_a_4a: De vlootcommandant bevestigt de ontvangst van
      de gegevens. Enthousiast belooft hij me op de hoogte te houden van de vorderingen
      van het onderzoeksteam.
    fleet_explore_special_log_a_4: Er dreigde gevaar tijdens de verkenning, maar we
      hebben gewonnen.
    fleet_explore_special_log_b_4: Er dreigde gevaar tijdens de verkenning, maar we
      hebben problemen voorkomen.
    fleet_explore_special_5: |-
      %CAP_RACE%, de vloot vraagt om je hulp.
      We hebben een vreemd bericht ontvangen. Uit onze scans blijkt dat de sterrenwind een herhalend patroon bevat. Het is ons gelukt het getal '16' te ontcijferen, maar verder niets.
      Kun jij helpen met de vertaling?
    fleet_explore_special_6: |-
      %CAP_RACE%, ik heb nieuws over de %SYSTEM%-sector.
      We hebben een vreemd buitenaards bericht ontvangen. Het lijken geheime gegevens te zijn.
      Maar onze computersystemen slagen er niet in het bericht te kraken. Kun jij misschien helpen?
    fleet_explore_special_7: |-
      %CAP_RACE%, ons onderzoek in de %SYSTEM%-sector verloopt goed. Onze langeafstandsschotels hebben een ongebruikelijk signaal opgevangen.
      Het was snel ontcijferd, maar het bericht is in een taal die we niet kennen. Kun jij misschien helpen met de vertaling?
    fleet_explore_special_8: |-
      %CAP_RACE%, onze verkenning van de planeet %PLANET% was een groot succes.
      We hebben veel ontdekkingen gedaan, waaronder een vreemd signaal dat tussen fabrieken wordt uitgezonden.
      We hebben een perfecte kopie van het bericht, maar de inhoud ervan ontgaat ons. Misschien ben jij wel bekend met deze buitenaardse taal?
    fleet_explore_special_17: |-
      %CAP_RACE%, ik heb goed nieuws: we hebben een geweldige ontdekking gedaan in het %SYSTEM%-stelsel.
      De vloot heeft een opmerkelijk signaal gevonden. De kern van de planeet %PLANET% oscilleert in een regelmatig patroon en lijkt een signaal te verzenden.
      We hebben het bericht vanuit het binair vertaald naar een soort taal. Maar hier loopt het spoor dood. Misschien kun jij er wat mee?
    fleet_explore_special_opt_a_5: Zeg dat je komt helpen
    fleet_explore_special_opt_b_5: Weiger te helpen
    fleet_explore_special_res_a_5: Ik beloof dat ik het bericht zal lezen. De vlootcommandant
      zegt dat ik naar een beveiligde locatie moet gaan als ik niet wil worden bespioneerd.
    fleet_explore_special_res_b_5: Ik zeg tegen de commandant dat ik geen ervaring
      heb met robottalen. Hij zal het signaal zelf moeten uitvogelen.
    fleet_explore_special_log_a_5: Er dreigde gevaar tijdens de verkenning, maar we
      hebben gewonnen.
    fleet_explore_special_log_b_5: Er dreigde gevaar tijdens de verkenning, maar hebben
      on erbuiten gehouden.
    fleet_explore_special_log_c_5: Er dreigde gevaar tijdens de verkenning. Het liep
      slecht voor ons af.
    fleet_exp_translate_1_osd: MODULE VOOR BEVEILIGDE BERICHTEN GEVONDEN
    fleet_exp_translate_1_marker: Versleutelde onderzoeksgegevens
    fleet_exp_translate_1_title: Versleutelde onderzoeksgegevens
    fleet_exp_translate_1_desc: Zoals beloofd heeft de vlootcommandant zijn onderzoeksgegevens
      naar deze versleutelde berichtenmodule verstuurd. De gegevens zijn binnen en
      kunnen worden gedownload en vertaald.
