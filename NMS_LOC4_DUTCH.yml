    npc_comm_week_05_portal_desc: |-
      Het portaal strekt zich voor me uit.

      Nog een paar stappen en deze oude poort brengt me van deze wereld naar een verre bestemming. Niet voor het eerst vraag ik me af wat er in de overgangsruimte met mijn lichaam gebeurt, tussen de vaste vormen op deze planeet en de volgende. Waar heeft Polo me dit keer naartoe gestuurd?
    npc_comm_week_05_crash: Ik ben aangekomen bij de bron van het signaal, maar er
      zijn hier geen tekenen van leven. Er is niets meer dan de verwrongen restanten
      van een ruimteschip en het indringende elektronische gebrom van het noodbaken.
    npc_comm_week_05_crash_opt_a: Open het logbestand van het baken
    npc_comm_week_05_crash_opt_b: Vertrek
    npc_comm_week_05_crash_res_a: |-
      Eindelijk <STELLAR>- kzzkktt -<> minstens een uur achtervolgd. Mijn afweerschild <STELLAR>- kzzkktt -<> meer lanceerbrandstof voor ik verder kan, maar <STELLAR>- kzzkktt -<> detectie. Ik moet mijn bevindingen opschrijven, voor mezelf en voor Polo.
      <STELLAR>- kzzkktt -<> door het portaal. Het was echt. Ik arriveerde <STELLAR>- kzzkktt -<> door elkaar in m'n hoofd. Maar die zwevende bubbels <STELLAR>- kzzkktt -<> eerder gezien.
      Dit keer heb ik het vastgelegd. Foto's genomen. Ik weet niet zeker of ze daardoor zo op me letten, maar de Sentinels <STELLAR>- kzzkktt -<> zie hun ogen telkens als ik de mijne sluit.
      Bollen van <STELLAR>- kzzkktt -<> hou ze allemaal in de gaten <STELLAR>- kzzkktt -<> geschifte theorieën. Volgens mij moeten er meer abnormale werelden zoals deze zijn, maar <STELLAR>- kzzkktt -<> daar eeuwig?
    npc_comm_week_05_crashstr_opt_a: Open het eerste logbestand
    npc_comm_week_05_crashstr_opt_b: Open het tweede logbestand
    npc_comm_week_05_crashstr_text: Het noodbaken pulseert en het knipperende licht
      daagt me uit om een opname af te spelen. Maar er komt rook uit de kwetsbaar
      ogende apparatuur. Iets vertelt me dat ik maar één van deze logbestanden kan
      beluisteren voor het apparaat de geest geeft.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> al een paar dagen. Ik heb
      een kleine hut gemaakt <STELLAR>- kzzkktt -<> voor het geval ik niet terug kan
      naar de anomalie. Volgens mij heb ik ontdekt <STELLAR>- kzzkktt -<> wat hier
      is gebeurd?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> grote torens van ruis die
      uit de aarde omhoog reiken - <STELLAR>- kzzkktt -<> berichten zijn versplinterd,
      niet te ontcijferen. Soms denk ik dat ik mezelf zie <STELLAR>- kzzkktt -<>..."
    npc_comm_week_05_crash2_res_a: |-
      Dit moet wel <STELLAR>- kzzkktt -<> kan niet wachten om het te zien <STELLAR>- kzzkktt -<> sommige hebben gigantische, gesegmenteerde staarten en andere schildachtige <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<> kon niet lang blijven <STELLAR>-
      kzzkktt -<> vele lichtjaren achter. Maar ik heb ze afgeschud. Morgen <STELLAR>-
      kzzkktt -<> maak ik contact."
    npc_comm_week_05_crash3_res_a: Logbestand planeetverkenning deel 256. <STELLAR>-
      kzzkktt -<> heeft inderdaad eigenschappen die ik niet eerder heb gezien <STELLAR>-
      kzzkktt -<> Clusters van holle bollen, soms veel groter dan ikzelf, die warmte
      uitstralen, volgens mijn exopak.
    npc_comm_week_05_crash3_res_b: "<STELLAR>- kzzkktt -<> ertussen gedrapeerd. Zijn
      het aderen of kabels? Moet naar <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash4_res_a: Op het eerste gezicht <STELLAR>- kzzkktt -<> klimaat
      leek vergelijkbaar <STELLAR>- kzzkktt -<> water zag er zo verleidelijk uit <STELLAR>-
      kzzkktt -<> zag een donkere vorm bewegen onder me...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<>...zandbanken <STELLAR>-
      kzzkktt -<> blijf het gevoel hebben dat ik iets heb gezien dat ik niet had mogen
      zien... <STELLAR>- kzzkktt -<> zo'n dorst... moet drinken <STELLAR>- kzzkktt
      -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> een van de weinigen die
      bewijs hebben gevonden <STELLAR>- kzzkktt -<> deel van de periodieke energiepiek
      <STELLAR>- kzzkktt -<> voorspeld?"
    npc_comm_week_05_crash5_res_b: |-
      Lichtgevende torens <STELLAR>- kzzkktt -<> herhaalde circulaire patronen... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Help specialist Polo - Week 6 van 8
    npc_comm_week_06_brief: Vriend! Goed om je weer te zien. Of is het eigenlijk wel
      'weer'? Ik ben een beetje de draad kwijt.
    npc_comm_week_06_brief2: |-
      De gegevens die je hebt verzameld, vertonen een opmerkelijk patroon. Eindelijk kunnen we de lussen en cirkels zien die ons samenbrengen in de tijd. Onze vermiste vriend bevond zich in onze werkelijkheid, maar niet onze werkelijkheid zoals we haar nu zien.
      Deze kennis geef ik nu door aan jou, in draagbare vorm. Een scanner voor signalen uit andere lussen, oftewel een communicator naar het verleden. Daarmee kunnen we onze vermiste vriend misschien wel vinden.
    npc_comm_week_06_brief_res: Dit soort signalen hebben geen simpele coördinaten,
      vriend. Maar we hopen dat het portaal ons naar de juiste werkelijkheid zal leiden.
      Vertrek. Neem mijn apparaat mee en zie wat je gaat zien, of niet. Of wat je
      al hebt gezien?
