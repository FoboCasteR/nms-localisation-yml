    extreme_planet_msg1: |-
      <FUEL>Planeet met extreem weer gedetecteerd<>
      Extreme planeten <COMMODITY>zijn zeer gevaarlijk<>
      Uit afzettingen aan de oppervlakte kun je wel <SPECIAL>zeer waardevolle grondstoffen<> winnen
    extreme_planet_desc: |-
      Sommige planeten kennen <FUEL>extreme weersomstandigheden<>. Je exopak waarschuwt je als je voet zet op zo'n wereld. Deze planeten zijn veel gevaarlijker dan andere en het stormt er vaker. Voor het verkennen van zulke planeten zijn <TECHNOLOGY>upgrades voor je omgevingsbescherming<> onmisbaar.
      Maar voor de onverschrokken ontdekkingsreiziger valt er wel veel te halen. <STELLAR>Grondstofafzettingen<> zijn er veel meer waard en misschien vind je er wel <COMMODITY>stormkristallen<>. Dit zijn uiterst kostbare en zeldzame grondstoffen die je alleen kunt oogsten tijdens een actieve storm.
    extreme_planet_msg2: |-
      <FUEL>WAARSCHUWING: EXTREEM WEER<>
      Voor extreem gevaarlijke omstandigheden heb je mogelijk <TECHNOLOGY>extra schilden<> nodig
      Bezoek <TECHNOLOGY>technologie-handelaren<> op ruimtestations voor upgrades
    extreme_planet_msg3: |-
      <FUEL>WAARSCHUWING: EXTREEM WEER<>
