    npc_comm_week_01_portal_desc: |-
      Het portaal strekt zich voor me uit.

      Onder de indruk van het imposante gebouw slaak ik een diepe zucht. Erin vind ik de locatie waar Polo het over had. Zouden anderen dit interstellaire pad samen met mij bewandelen?
    npc_comm_week_01_shop: |-
      Reiziger-vriend, misschien heb je gezien dat er een nieuwe gast aan boord is. Een metalen wezen waarin ik mijn ziel heb gegoten. Hij helpt me met het onderzoeken van synthese en creaties om kwikzilver om te zetten in exotische goederen.
      Wil je hem ontmoeten? Ik vind dat hij erg op je lijkt, Reiziger-vriend.
    npc_comm_week_01_shop_alt: Zal ik naar je toe komen, vriend? Zullen we omhelzen
      en praten? Naar het exotische handelsnetwerk gaan?
