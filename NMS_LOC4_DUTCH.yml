      Door elektrische spanning rond locatie konden we te voet niet dichtbij komen.
      Van afstand gegevens verzameld.
    fleet_explore_t4_6: We hebben de planeet %PLANET% in kaart gebracht. Miniportaal
      gevonden bij ruïne. Portaal was actief, maar te klein om teamleden te vervoeren.
      Drones ingezet, maar signaal ging verloren door portaal.
    fleet_explore_t4_7: 'Tijdens verkenning te voet hebben we een portaalontvanger
      ontdekt op de planeet %PLANET%. De ontvanger was zeer mooi afgewerkte stenen
      cilinder die op fundamentele frequentie signalen uitzond. Status van het decoderen
