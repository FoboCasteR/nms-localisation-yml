    ui_guide_topic_signals: Gebouwen vinden
    ui_guide_body_signals: |-
      De <VAL_ON>cartograaf<> van ruimtestations levert <STELLAR>planetaire kaarten<> voor specifieke gebouwen. Als je deze kaarten gebruikt, wordt er een locatie gemarkeerd op de scherminfo van je pak.

      De bakens bij gebouwen op planeten bevatten <STELLAR>navigatiegegevens<> die je kunt verzamelen. Wissel deze gegevens uit met de <VAL_ON>cartograaf<> om extra kaarten te krijgen. Bij de cartograaf kun je ook kaarten kopen met nanieten.

      Grote gebouwen geven signalen af die je kunt opvangen. Dat kan rechtstreeks of via hun radarkenmerk. Als je te voet aan het verkennen bent, kun je met het <TECHNOLOGY>analysevizier<> naar gebouwen in de buurt zoeken of een <TECHNOLOGY>signaalversterker<> bouwen (<IMG>BUILD_MENU<>) om het dichtstbijzijnde gebouw te markeren.

      Gespecialiseerde <SPECIAL>navigatiegegevens<> bevatten de locaties van <VAL_ON>noodcapsules<> met zeer nuttige <TECHNOLOGY>exopak-upgrades<>. Je decodeert ze met een signaalversterker.
    ui_guide_topic_refiner: Substanties raffineren
    ui_guide_body_refiner: |-
      Als je geavanceerde materialen en constructies wilt maken, heb je mogelijk een <TECHNOLOGY>raffinaderij<> nodig. Maak een raffinaderij via het bouwmenu (<IMG>BUILD_MENU<>). Voor grote raffinaderijen moet je een <VAL_ON>bewoonbare basis<> hebben.

      In raffinaderijen worden geoogste of ruwe materialen verwerkt tot gecondenseerde of geavanceerde materialen. <VAL_ON>Zeldzame elementen<> (bijv. <FUEL>gecondenseerd koolstof<>) nemen niet alleen minder ruimte in beslag, maar voorzien basale systemen bovendien van meer energie dan veelvoorkomende elementen (bijv. <FUEL>koolstof<>).

      <TECHNOLOGY>Grotere raffinaderijen<> kunnen meerdere materialen tegelijk verwerken, zodat je <VAL_ON>materialen kunt combineren<>. Door materialen te combineren, verkrijg je mogelijk <VAL_ON>exclusieve substanties<> of <VAL_ON>efficiëntere formules<>.

      Voor eenvoudige, draagbare raffinaderijen heb je energie nodig. Dat geldt niet voor grote raffinaderijen die zijn aangesloten op een <VAL_ON>basis<>.
    ui_guide_topic_dismantle: Draagbare technologie
    ui_guide_body_dismantle: |-
      Technologie die je via het bouwmenu (<IMG>BUILD_MENU<>) hebt geplaatst op een planeet kun je ontmantelen door erheen te gaan en <IMG>DECONSTRUCT<> ingedrukt te houden. De technologie wordt vervolgens in de <TECHNOLOGY>inventaris van je exopak<> geplaatst.

      Door technologie te <TECHNOLOGY>ontmantelen<>, kun je deze makkelijk vervoeren en <TECHNOLOGY>elders opnieuw plaatsen<>.

      Aan het opnieuw plaatsen van draagbare technologie <VAL_ON>zijn geen extra kosten verbonden<>. Je hoeft de unit slechts eenmalig te maken.

      <COMMODITY>WAARSCHUWING<>: vergeet niet waar je de technologie hebt neergezet.
    ui_guide_topic_fleets: Vrachtschipvloten
    ui_guide_topic_fleetsa: Vlootexpedities
    ui_guide_body_fleets: |-
      Het bezitten van een groot <COMMODITY>vlaggenschip<> heeft verschillende voordelen. Vooral het bevel voeren over een vloot <SPECIAL>fregatten<> is belangrijk.

      Vind en koop <SPECIAL>fregatten<> om ze aan je vloot toe te voegen. Fregatten in een <TECHNOLOGY>groep vrachtschepen<> die je kunt rekruteren, zijn gemarkeerd met een symbool. Nader een <TRADEABLE>te rekruteren fregat<> en neem contact op via de <TECHNOLOGY>ruimteschipcommunicator<>.

      Er zijn verschillende soorten fregatten en de kwaliteit wisselt. Als fregatten niet aan expedities meedoen, voeren ze taken uit die bij hun functie passen. Om de vruchten van deze taken te plukken, moet je op het fregat landen.

      <STELLAR>Handelsfregatten<> vergaren rijkdom, <TECHNOLOGY>onderzoeksschepen<> scannen oude artefacten, <FUEL>bevoorradingsschepen<> genereren brandstof en <COMMODITY>mijnschepen<> delven mineralen. <SPECIAL>Gevechtsschepen<> schieten je te hulp als je wordt aangevallen door piraten.
    ui_guide_body_fleetsa: |-
      Voor expedities heb je een <TECHNOLOGY>vlootcommandokamer<> nodig. Bouw een commandokamer in het bewoonbare gedeelte tussen de brug en de hangar.

      De <TECHNOLOGY>navigator<> plant expedities voor je vloot. Ga naar de navigator op de brug van het vrachtschip om te zien welke expedities er beschikbaar zijn. Elke dag worden er nieuwe expedities gepland. Expedities vereisen specifieke <TECHNOLOGY>specialisaties<> en ook het <FUEL>spelniveau<> wisselt.

      Schepen van hogere klassen dragen meer bij aan <VAL_ON>expedities<>. Als een fregat een expeditie voltooit, wordt hij sterker.

      Voor langere of grootschaligere expedities heb je meer brandstof nodig. Bevoorradingsschepen voorzien in die behoefte. Je kunt expedities uitrusten met <COMMODITY>tijdelijke upgrades<> om de mogelijkheden te vergroten.

      Expedities beslaan grote afstanden en het kan even duren voordat ze zijn voltooid. Je kunt de voortgang van de expeditie volgen via de <TECHNOLOGY>vlootcommandokamer<>. Expedities verlopen in realtime en je hoeft niet actief aanwezig te zijn.
    ui_guide_topic_technology: Je uitrusting verbeteren
    ui_guide_body_technology: |-
      In de meeste ruimtestations vind je een <STELLAR>marktplaats<> met uiteenlopende handelaars. Technologie-handelaars verkopen <VAL_ON>upgrademodules<>. Upgrade de inventarissen van je exopak, ruimteschip en multitool aan boord van een ruimtestation.

      <TECHNOLOGY>Met blauwdrukken<> kun je nieuwe technologieën maken. Aan boord van de <SPECIAL>anomalie in de ruimte<> kun je blauwdrukken kopen.
      De materialen moet je zelf zien te vinden, maar je kunt de technologie altijd installeren in je exopak of een van je <STELLAR>ruimteschepen<> of <TECHNOLOGY>multitools<>.

      <VAL_ON>Upgrademodules<> zijn eenmalige aankopen. Je kunt er één specifieke technologie mee upgraden die je al in een <VAL_ON>exopak<>, <STELLAR>ruimteschip<> of <TECHNOLOGY>multitool<> hebt geïnstalleerd. Elke upgrade heeft net iets andere eigenschappen en het is dus aan te raden om met verschillende configuraties te experimenteren.
      Je installeert een upgrademodule door hem met <IMG>FE_ALT1<> te selecteren in de inventaris. Vervolgens plaats je hem in een leeg <TECHNOLOGY>technologievak<> met <IMG>SELECT<>.

      Upgrades die je naast upgrades van hetzelfde type installeert, leveren een extra boost op, zodat het apparaat nog beter werkt.

      Je kunt niet meer dan <FUEL>drie<> actieve upgrades hebben per subsysteem van de technologie. Plaats je er meer, dan werken de upgrades niet meer, tot je voldoende modules verwijdert om de energietoevoer te herstellen.
    ui_guide_topic_recipes: Formules en blauwdrukken
    ui_guide_body_recipes: |-
      <VAL_ON>Upgrademodules<> kun je kant-en-klaar kopen van technologie-handelaren. Deze handelaren hebben meestal ook onderdelen die je zo kunt gebruiken. Je vindt ze in de marktplaats van ruimtestations en in kleinere <STELLAR>winkels op planeten<>.

      Als je zelf <COMMODITY>producten<> en <TECHNOLOGY>technologieën<> wilt maken, moet je eerst de bijbehorende blauwdrukken vinden.

      Plannen voor specifieke technologieën leer je in onderzoeksstations aan boord van de <SPECIAL>anomalie in de ruimte<>.

      Productformules zijn zeldzamer en kun je alleen krijgen door verschillende <STELLAR>bouwwerken op planeten<> aan te vallen. Wissel navigatiegegevens uit met de <TRADEABLE>cartograaf<> van een ruimtestation voor routebeschrijvingen naar dit soort bouwwerken.
    ui_guide_topic_feeding: Wezens voeren en temmen
    ui_guide_body_feeding: |-
      Alle wezens eten <TRADEABLE>voedertabletten<>. Je kunt wezens rechtstreeks voeren of via het <VAL_ON>gedeelte Wezens van het snelmenu<> (<IMG>QUICK_MENU<>).

      Als je via het snelmenu lokaas gooit, hou je <FUEL>roofdieren<> of andere boze wezens te vriend en ontgrendel je nieuwe domesticatie- of reismogelijkheden.

      Door wezens te voeren win je hun vertrouwen, waarna je ze kunt <STELLAR>berijden<> of gebruiken als <TRADEABLE>vee<>. Je kunt een tam wezen ook <STELLAR>adopteren<> als gezelschapsdier. Deze gezelschapsdieren bieden allerlei mogelijkheden op het gebied van vriendschap en reizen.

      Beheer je gezelschapsdieren via het snelmenu (<IMG>QUICK_MENU<>). Als je goed voor ze zorgt, leggen ze misschien eieren. Je kunt dan een nieuwe generatie unieke wezens fokken. Je kunt eieren verhandelen met andere Reizigers.

      De <TECHNOLOGY>ei-sequencer<> van de <SPECIAL>anomalie in de ruimte<> is geschikt voor genetische manipulatie, waardoor je een oneindige hoeveelheid verschillende wezens kunt maken.
    ui_guide_body_feeding_alt1: |-
      Alle wezens eten <TRADEABLE>voedertabletten<>. Je kunt wezens rechtstreeks voeren of via het <VAL_ON>gedeelte Functies van het snelmenu<> (<IMG>QUICK_MENU<>).

      Ontgrendel speciale vaardigheden met geavanceerder lokaas. Scan wezens met het <TECHNOLOGY>analysevizier<> om te zien welk lokaas ze het liefst eten. Kies een specifiek lokaas in het snelmenu.

      Met geavanceerd lokaas kunnen wezens worden <STELLAR>bereden<> of <TRADEABLE>gevangen<>. Maak geavanceerd lokaas in de <TECHNOLOGY>bouwstoffenverwerker<>. Lokaas wordt meestal gemaakt met <FUEL>kopriet<> of <SPECIAL>mordiet<> als basis, aangevuld door lokale ingrediënten. Experimenteer met een basis van planten of vlees om nieuwe soorten aas te maken.

      Als je via het snelmenu lokaas gooit, hou je <FUEL>roofdieren<> of andere boze wezens te vriend en ontgrendel je nieuwe domesticatie- of reismogelijkheden.
    ui_guide_body_feeding_alt2: |-
      Alle wezens eten <TRADEABLE>voedertabletten<>. Je kunt wezens rechtstreeks voeren of via het <VAL_ON>gedeelte Functies van het snelmenu<> (<IMG>QUICK_MENU<>).

      Ontgrendel speciale vaardigheden met geavanceerder lokaas. Scan wezens met het <TECHNOLOGY>analysevizier<> om te zien welk lokaas ze het liefst eten. Kies een specifiek lokaas in het snelmenu.

      Met geavanceerd lokaas kunnen wezens worden <STELLAR>bereden<> of <TRADEABLE>gevangen<>. Maak geavanceerd lokaas in de <TECHNOLOGY>bouwstoffenverwerker<>. Lokaas wordt meestal gemaakt met <FUEL>mest<> of <SPECIAL>mordiet<> als basis, aangevuld door lokale ingrediënten. Experimenteer met een basis van planten of vlees om nieuwe soorten aas te maken.

      Als je via het snelmenu lokaas gooit, hou je <FUEL>roofdieren<> of andere boze wezens te vriend en ontgrendel je nieuwe domesticatie- of reismogelijkheden.
