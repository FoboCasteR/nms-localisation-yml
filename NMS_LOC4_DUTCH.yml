    update4_notes_gog: |-
      De NEXT-update

      Ga voor meer info naar www.nomanssky.com.

      * Fregatvloten: als je een vrachtschip hebt, kun je fregatten rekruteren om je vloot uit te breiden en ze op missies te sturen.
      * Grotere basissen: je kunt nu overal basissen bouwen en je kunt ze ook veel groter maken.
      * Personage aanpassen: je kunt nu je personage aanpassen.

      Het universum is geregenereerd om ruimte te maken voor nieuwe wijzigingen en functionaliteit. Hierdoor zijn planetaire omgevingen, terreinen en de bijbehorende flora en fauna gewijzigd. Je locatie is hierdoor wellicht ook veranderd en je basis verwijderd.

      Hello Games heeft hard gewerkt om No Man’s Sky nog beter en uitgebreider te maken. We wensen je veel plezier.
      Bedankt,
      Hello Games
