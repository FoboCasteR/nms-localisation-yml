    fleet_mining_special_log_a_7: We hebben een exotisch ruimteschip gevonden in het
      %SYSTEM%-stelsel. We hebben de locatie doorgegeven zodat de %CAP_RACE% hem kan
      oppikken.
    fleet_mining_special_log_b_7: We hebben een exotisch ruimteschip gevonden in het
      %SYSTEM%-stelsel. De %CAP_RACE% had er geen behoefte aan, dus we hebben een
      bergingsteam gestuurd om het ruimteschip te recyclen.
    fleet_mining_special_10: |-
      %CAP_RACE%! Het gaat goed met de expeditie, maar
      onze geologen hebben je hulp nodig. Een mijnteam heeft allerlei zeldzame ertsen gevonden, maar het vlot niet met de analyse. Misschien kun jij ons wat vergelijkende gegevens bezorgen?
    fleet_mining_special_11: |-
      Hallo, %CAP_RACE%. Ons geologieteam heeft je hulp nodig.
      Ze proberen een nieuw monster te analyseren, maar hebben meer gegevens nodig. Ze vragen je nederig of je ze wilt helpen met gedetailleerde mineralenscans.
    fleet_mining_special_opt_a_10: Zeg dat je helpt
    fleet_mining_special_opt_b_10: Zeg dat ze de gegevens moeten kopen
    fleet_mining_special_res_a_10: Bedankt, %CAP_RACE%. We zien de gegevens wel komen.
    fleet_mining_special_res_b_10: Ik zeg dat de vlootcommandant de gegevens lokaal
      moet kopen. Het lokale Verkennersgilde kan vast helpen.
    fleet_mining_special_log_a_10: We hebben een nieuwe mineraaltype ontdekt in het
      %SYSTEM%-stelsel. De %CAP_RACE% heeft geholpen met het onderzoek. Mineralen
      bleken zeer waardevol te zijn.
    fleet_mining_special_log_b_10: We hebben een nieuw mineraaltype ontdekt in het
      %SYSTEM%-stelsel. De %CAP_RACE% adviseerde het lokale Verkennersgilde om hulp
      te vragen met het onderzoek. Onderzoeker gevonden die wilde meewerken. Mineralen
      bleken zeer waardevol te zijn.
    fleet_mining_special_log_c_10: We hebben een nieuw mineraaltype ontdekt in het
      %SYSTEM%-stelsel. De %CAP_RACE% adviseerde het lokale Verkennersgilde om hulp
      te vragen met het onderzoek. Mineralen waren waardevol, maar hulp van Gilde
      was duur. Nauwelijks winst gemaakt.
    fleet_mining_special_12: |-
      Hallo, %CAP_RACE%. We boeken geweldige progressie. We zijn nu in het %SYSTEM%-stelsel, waar de %RACE% de dienst uitmaken. Er is hier een overvloed aan kostbare mineralen.
      Maar ik wil het over iets anders hebben. We zijn een vreemde energiestoring tegengekomen. Uit onze analyse blijkt dat het een wormgat kan zijn. We kunnen hem kalibreren op jouw signaal, zodat we je rechtstreeks hierheen kunnen halen.
    fleet_mining_special_opt_a_12: Accepteer
    fleet_mining_special_opt_b_12: Weiger
    fleet_mining_special_res_a_12: Ik accepteer het aanbod. De vlootcommandant oogt
      wat nerveus, maar gaat de systemen voorbereiden.
    fleet_mining_special_res_b_12: Ik weiger om een proefkonijn te zijn voor dit 'wormgat'.
      De vlootcommandant oogt enigszins opgelucht.
    fleet_mining_special_log_a_12: We zijn op een wormgat gestuit in een gebied onder
      %RACE%-bestuur. Anomalie afgestemd op het signaal van de %CAP_RACE% en hem naar
      onze locatie gehaald.
    fleet_mining_special_log_b_12: We zijn op een wormgat gestuit in een gebied onder
      %RACE%-bestuur. %CAP_RACE% aangeboden om via het wormgat naar de vloot te komen,
      maar hij weigerde.
    fleet_mining_special_13: |-
      Hallo, %CAP_RACE%. De missie heeft probleemloos het %SYSTEM%-stelsel bereikt, dat wordt bestuurd door de %RACE%. Onze mijnwerkzaamheden zijn zeer lucratief.
      Maar we stuitten ook op een vreemde energiestoring. We weten vrijwel zeker dat het een wormgat is. We kunnen hem kalibreren op jouw signaal, zodat we je rechtstreeks hierheen kunnen halen.
    fleet_mining_special_opt_a_13: Accepteer
    fleet_mining_special_opt_b_13: Weiger
    fleet_mining_special_res_a_13: Ik accepteer het aanbod. Heel even betrekt het
      gezicht van de commandant, daarna richt hij zich tot zijn hoofdtechnicus. Ik
      heb nu al spijt van mijn besluit.
    fleet_mining_special_res_b_13: Ik weiger het aanbod van de commandant. Het zijn
      waardevolle mineralen, maar ik vind het prima als de vloot ze zelf verzamelt.
      Daarvoor hoef ik niet door een wormgat.
    fleet_mining_special_14: |-
      Gegroet vanuit het %SYSTEM%-stelsel, %CAP_RACE%. De plaatselijke %RACE%-autoriteiten werken goed mee en onze bergingsteams maken veel winst.
      Maar het barst hier van de vreemde energiestoringen. Het lijken wormgaten te zijn en uit onze analyse blijkt dat we er een kunnen afstellen op je signaal. Kom je ook? Dan ben je direct hier.
    fleet_mining_special_opt_a_14: Accepteer
    fleet_mining_special_opt_b_14: Weiger
    fleet_mining_special_res_a_14: Ik accepteer het 'aanbod' van de commandant. Ik
      kijk ernaar uit om de schepen weer te zien. Terwijl het signaal vervaagt, zie
      ik dat de commandant bezorgd naar zijn scherm staart...
    fleet_mining_special_res_b_14: Ik weiger het aanbod. Ik zeg tegen de commandant
      dat ik veel vertrouwen in hem heb en dat ik niet langs hoef te komen om hem
      te controleren. Vooral niet via een wormgat dat nog niet is getest.
    fleet_mining_special_15: |-
      Hallo, %CAP_RACE%. Onze mijnteams staan voor een dilemma en hebben je advies nodig.
      Op de planeet %PLANET% bevindt zich mineraalrijk magma. Elke liter is goud waard. Maar hoe diep zullen we boren? Wat moeten we riskeren voor deze winst?
    fleet_mining_special_opt_a_15: Boor voorzichtig en verricht metingen
    fleet_mining_special_opt_b_15: Boor zo diep mogelijk
    fleet_mining_special_res_a_15: Ik geef de vlootcommandant specifieke instructies.
      De mijnwerkers moeten voorzichtig te werk gaan en metingen verrichten tijdens
      het boren. Er zitten veel mineralen in het magma, maar het zou niet best zijn
      als de tunnels worden overspoeld.
    fleet_mining_special_res_b_15: Ik draag de commandant op diep te boren. Hij zal
      een mijnwerkerspionier worden. Er valt veel te winnen, zowel qua rijkdom als
      qua wetenschappelijke ontdekkingen.
    fleet_mining_special_log_a_15: We zijn begonnen met schachtmijnbouw op de planeet
      %PLANET%. Op aanraden van de %CAP_RACE% voorzichtig te werk gegaan bij magmastromen.
      Werk verliep traag, maar redelijke winst gemaakt.
    fleet_mining_special_log_b_15: We zijn begonnen met schachtmijnbouw op de planeet
      %PLANET%. Op advies van de %CAP_RACE% ongekend diep geboord. Leverde gigantische
      hoeveelheid mineraalrijk magma op.
    fleet_mining_special_log_c_15: We zijn begonnen met schachtmijnbouw op de planeet
      %PLANET%. Op advies van de %CAP_RACE% ongekend diep geboord. Muren zijn ingestort,
      tunnels overstroomd met superheet magma.
    fleet_mining_special_16: |-
      %CAP_RACE%, ik heb slecht nieuws over de %SYSTEM%-sector.
      Een van onze mijnteams is verdwenen toen een tunnel instortte. Het hele gebied is instabiel geworden. We kunnen een tweede team sturen om ze te zoeken, maar dat is een riskante onderneming. Wat moeten we doen?
    fleet_mining_special_opt_a_16: Red het team
    fleet_mining_special_opt_b_16: Accepteer het verlies
    fleet_mining_special_res_a_16: Ik zeg dat de vlootcommandant onmiddellijk een
      reddingsoperatie op touw moet zetten. Niemand wordt achtergelaten.
    fleet_mining_special_res_b_16: Ik zeg tegen de vlootcommandant dat hij zich helaas
      moet terugtrekken. Met zo'n reddingsoperatie is de kans groot dat er nog meer
      slachtoffers vallen.
    fleet_mining_special_log_a_16: 'Er is een tunnel ingestort tijdens mijnwerkzaamheden
      op de planeet %PLANET%. Reddingsteam op pad gestuurd, op aanraden van de %CAP_RACE%.
      Operatie zeer succesvol: team gevonden en mineralen geborgen.'
    fleet_mining_special_log_b_16: Er is een tunnel ingestort tijdens mijnwerkzaamheden
      op de planeet %PLANET%. Reddingsteam op pad gestuurd, op aanraden van de %CAP_RACE%.
      Door aanhoudende seismische activiteit op planeet viel helaas ook reddingsteam
      ten prooi aan verschuivende bodem.
    fleet_mining_special_log_c_16: Er is een tunnel ingestort tijdens mijnwerkzaamheden
      op de planeet %PLANET%. Na overleg met de %CAP_RACE% vertrokken om niet nog
      meer levens op het spel te zetten. Mijnteam opgegeven.
    fleet_mining_special_17: |-
      Het is goed om je te zien, %CAP_RACE%. Het gaat goed met de expeditie, maar we staan voor een lastige keuze. Ik heb je advies nodig.
      Ons bergingsteam heeft een neergestort vrachtschip gevonden. Ze aarzelen echter om het te verwerken. Ze zeggen dat het spookt in het schip en dat ze het niet willen betreden.
    fleet_mining_special_opt_a_17: Zeg dat ze door moeten gaan
    fleet_mining_special_opt_b_17: Zeg dat ze het schip mogen negeren
    fleet_mining_special_res_a_17: Ik zeg de %CAP_RACE% dat hij het team moet opdragen
      het wrak in te gaan. Waarschijnlijk horen ze de waardevolle technologie en geen
      spoken.
    fleet_mining_special_res_b_17: Ik zeg tegen de %CAP_RACE% dat het team zich mag
      terugtrekken. Het spookt vast niet in het schip, maar ik wil de loyaliteit van
      het team niet op de proef stellen.
    fleet_mining_special_log_a_17: We hebben een neergestort vrachtschip gevonden
      in het %SYSTEM%-stelsel. Team durfde niet naar binnen omdat het er zou spoken.
      %CAP_RACE% gaf bevel om toch te gaan en operatie was zeer succesvol.
    fleet_mining_special_log_b_17: We hebben een neergestort vrachtschip gevonden
      in het %SYSTEM%-stelsel. Team durfde niet naar binnen omdat het er zou spoken.
      De %CAP_RACE% gaf bevel om toch te gaan, maar het werd een dure operatie. Vreemde
      signalen echoden '16' door schip en joegen het team het wrak uit.
    fleet_mining_special_log_c_17: We hebben een neergestort vrachtschip gevonden
      in het %SYSTEM%-stelsel. Team durfde niet naar binnen omdat het er zou spoken.
      Op advies van %CAP_RACE% wrak ongemoeid gelaten.
    fleet_mining_special_18: |-
      Het is goed om je te zien, %CAP_RACE%. We zijn in de ruimte van de %RACE% en zijn aan de slag gegaan op de planeet %PLANET%. Maar ik zit met een dilemma en heb je advies nodig.
      Een schachtmijnteam weigert dieper te graven. Ze zijn op een vreemde scheur gestuit en zeggen dat ze stemmen uit een andere wereld horen. Wat zal ik doen?
    fleet_mining_special_opt_a_18: Moedig hen aan dieper te graven
    fleet_mining_special_opt_b_18: Zeg dat ze zich mogen terugtrekken
    fleet_mining_special_res_a_18: Ik zeg tegen de %CAP_RACE% dat ze dieper moeten
      graven. De 'stemmen' zijn vast gewoon vrijgekomen gassen.
    fleet_mining_special_res_b_18: Ik zeg tegen de %CAP_RACE% dat het team zich mag
      terugtrekken. Het is het niet waard om ze op de kast te jagen.
    fleet_mining_special_log_a_18: Het team heeft vreemd gefluister gehoord tijdens
      mijnwerkzaamheden op de planeet %PLANET%. Na overleg met %CAP_RACE% doorgegaan.
      Niets geks gebeurd. Operatie geslaagd.
    fleet_mining_special_log_b_18: Het team heeft vreemd gefluister gehoord tijdens
      mijnwerkzaamheden op de planeet %PLANET%. Na overleg met %CAP_RACE% doorgegaan.
      Vervolgens alle contact verloren. Gestopt met operatie en op de vlucht geslagen.
    fleet_mining_special_log_c_18: Het team heeft vreemd gefluister gehoord tijdens
      mijnwerkzaamheden op de planeet %PLANET%. Na overleg met %CAP_RACE% gestopt.
    fleet_mining_special_19: |-
      %CAP_RACE%. Onze missie verloopt tot nu toe voorspoedig. De mijnwerkzaamheden in de %SYSTEM%-sector zijn zeer lucratief. Maar ik heb je toestemming nodig voor we verdergaan.
      Ons bergingsteam heeft een zeer instabiele reactorkern gevonden. De technici denken hem te kunnen ontmantelen, maar ik ben bang voor de risico's voor het team en het schip. Zal ik ze het laten proberen?
    fleet_mining_special_opt_a_19: Geef toestemming
    fleet_mining_special_opt_b_19: Geef geen toestemming
    fleet_mining_special_res_a_19: Uitstekend, %CAP_RACE%. Fijn dat je in ons gelooft.
      Dat zal het team motiveren.
    fleet_mining_special_res_b_19: Ik zeg tegen de vlootcommandant dat hij het risico
      niet moet nemen. We krijgen nog genoeg mooie kansen tijdens deze reis, zonder
      dat er licht ontvlambare nucleaire brandstof aan te pas komt.
    fleet_mining_special_log_a_19: We hebben een instabiele reactor meegenomen van
      de planeet %PLANET%. Met toestemming van %CAP_RACE% ontmanteld en kostbare exotische
      onderdelen verkocht.
    fleet_mining_special_log_b_19: We hebben een instabiele reactor meegenomen van
      de planeet %PLANET%. Met toestemming van de %CAP_RACE% ontmanteld. Leidde tot
      brandstoflek dat enorme schade aan romp toebracht.
    fleet_mining_special_log_c_19: 'We hebben een instabiele reactor meegenomen van
      de planeet %PLANET%. Risico van brandstoflek: groot. Op advies van %CAP_RACE%
      reactor afgestoten.'
    fleet_mining_special_20: |-
      %CAP_RACE%, hopelijk is alles goed met je en ben je tevreden met onze voortgang. Vooral het %SYSTEM%-stelsel legt ons geen windeieren.
      Maar ik worstel met een dilemma. De stormen hier zijn genadeloos en we hebben geen oneindige voorraad weerfilters. Zullen we ons richten op het delven van een kostbaar chromatisch metaal of investeren in bergingsteams? Door de stormen zijn veel schepen verloren gegaan en de puinvelden zijn omvangrijk.
