    tra_npc_u3anomaly_wait: Polo is bezig met het analyseren van rapporten. Het is
      een ware brij van gegevens, maar ik hoef hem niet te helpen. Hij wil dat ik
      mijn ontdekkingstocht hervat.
    tra_npc_u3anomaly_done_1: |-
      Wat je zegt, Nada. Precies wat je zegt.
      We zijn blij, verheugd en door het dolle heen dat je er weer bent, vreemdeling.
      En de rest? Heb je al kennisgemaakt met alle soorten? Met alle prospector-, vaandrig- en analist-entiteiten?
    tra_npc_u3anomaly_done_2: Vriend! Staat je woordenboek al vol? Hoe gaan de gesprekken
      tussen wezens die in de afgelopen sols zijn geëvolueerd?
    tra_npc_u3anomaly_done_3: |-
      Aha! Heb je de economieën van verschillende stelsels beproefd en gepingeld om onder de prijzen van de handelsheren te komen?
      Klaar om het op te nemen tegen een Magnaat-Gek?
    tra_npc_u3anomaly_done_4: Zijn misdadigers voor rede vatbaar, vriend? Kun je het
      zaadje van dit geweld aanwijzen?
    tra_npc_u3anomaly_done_5: Heb je gegevens kunnen verzamelen uit het wrak van de
      patrouilledrones, de springende vierpotigen, de schrijdende kolossen? En...
      en mijn vriend niet gewond?
    tra_npc_u3anomaly_done_6: Dit exopak heeft wat stormen moeten doorstaan. Veel
      extreme sols achter de rug, maar je bent nog in leven?
    tra_npc_u3anomaly_done_7: |-
      Heb je het hele sterrenstelsel al gezien?
      Haha, rustig maar. Slechte Gek-humor. Maar heb je daarbuiten ver gereisd, net als wij, zoals onze anomalie?
    tra_npc_u3anomaly_done_8: De planten en dieren van deze werelden zijn zo plezierig!
      Heb je veel beesten met vreemde snuiten achternagezeten om deze scans te verzamelen?
      We gaan samen kijken.
    tra_npc_u3anomaly_done_9: Zijn we nog steeds alleen in deze anomalie, Nada en
      ik? Zijn er geen anderen?
    tra_npc_u3anomaly_done_10: Spreek je de taal van de anderen nu vloeiend, vriend?
      Begrijp je ze?
    tra_npc_u3anomaly_done_11: Zo veel rijkdom, vriend. Zo veel. De Gek zullen verheugd
      zijn over je voortgang.
    tra_npc_u3anomaly_done_12: Was het leuk om met de aanstichters van de oorlog te
      dansen, vriend? Hebben je wapens hun vaartuigen tot metalen stof doen vergaan?
    tra_npc_u3anomaly_done_13: Je bent hier, vriend. Je bent echt. Je staat bij Polo
      en Nada. Ik weet dat je taak erop zit.
    tra_npc_u3anomaly_done_14: Ik kon me niet concentreren op mijn rapporten, vriend!
      Ik kon alleen maar denken aan je terugkeer uit wilde atmosferen. Vertel me alles!
    tra_npc_u3anomaly_done_15: Onze tijd zit er bijna op, vriend. Je gegevens zouden
      een troost zijn. Een herinnering aan de grootse ruimte, het leven...
    tra_npc_u3anomaly_done_16: Vriend...
    tra_npc_u3anomaly_res_a_1: "Polo bekijkt de gegevens. Hij moppert bij de variaties
      die hij al kent en slaakt een kreet van vreugde als ze nieuw voor hem zijn.
      \n\nUiteindelijk klapt Polo enthousiast in zijn handen en geeft hij me een nieuwe
      technologie. Volgens hem zijn we nu verbonden in een 'glorieuze vriendschap'."
    tra_npc_anomaly_res_a_2: Met handen die trillen van opwinding scant de Gek mijn
      hoofd met een instrument. Polo rommelt vervolgens met de mysterieuze machine
      en geeft me nog een technologie.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analyseert de handelslogboeken van mijn schip en mijn exopak. Hij zet de resultaten in een ingewikkelde grafiek. Vervolgens barst hij in lachen uit.

      Polo vertelt me dat er niets zo dwaas is als een Gek. Geld bestaat niet echt. Niets is echt. Hij zegt dat alleen vriendschap ertoe doet. Om zijn woorden kracht bij te zetten, geeft hij me nieuwe technologie cadeau.
    tra_npc_u3anomaly_res_a_4: |-
      Polo is van slag door de informatie die ik stuurde. Hij begrijpt niet waarom dit bloedvergieten nodig was.

      Hij denkt dat hij het nooit zal begrijpen. Ik krijg een technologie van hem, waarna hij zich omdraait en vertrekt. Het is me niet duidelijk of hij me iets verwijt.
    tra_npc_anomaly_res_a_5: Hoewel Polo wat koeltjes reageert, is de opluchting in
      zijn ogen zichtbaar als hij me ziet. Hij geeft dus nog steeds om me. Met een
      flauwe glimlach neemt hij mijn gegevens over de Sentinels in ontvangst.
    tra_npc_u3anomaly_res_a_6: "Polo is kennelijk niet overtuigd van mijn bewering
      dat ik heel oud kan worden en vraagt zich af of ik niet een door de Sentinels
      gemaakte replica ben. \n\nHij bekijkt me grondig, waarna hij breeduit lacht.
      Hij lijkt tevreden te zijn met zijn bevindingen en geeft me nieuwe technologie."
    tra_npc_anomaly_res_a_7: Voordat hij de warpgegevens aanneemt, kijkt Polo me diep
      in de ogen. Hij wil weten of ik ben veranderd door mijn lange reizen. Hij slaakt
      een weemoedige zucht en geeft me een nieuwe technologie.
    tra_npc_u3anomaly_res_a_8: |-
      Met een aanstekelijk enthousiasme bekijkt Polo de scans van de wezens. Samen maken we ons vrolijk over een paar hele rare soorten.

      Ik krijg een eigen ontworpen technologie van hem. Polo zegt dat hij er zelf niets meer aan heeft.
    tra_npc_u3anomaly_res_a_9: |-
      Polo staart langdurig naar de beelden van elke soort. Hij volgt hun bewegingen en luistert naar hun woorden. Met elke levensvorm die iets van individualiteit laat zien, lijkt iets mis te zijn. Alsof ze een ziekte hebben.

      Enigszins bedroefd geeft hij me mijn beloning en hij zegt dat er geen nieuwe vrienden bij zitten. Hij slikt iets weg.
    tra_npc_u3anomaly_res_a_10: |-
      Ik laat horen welke woorden ik allemaal heb geleerd en Polo barst in tranen uit.

      Hij zegt dat hij hoopte dat ik mijn oude leven nog kon herinneren. De tijd die we samen hadden. Ik vraag Polo wat hij bedoelt, maar hij kan er niet over kan praten.
      Hij heeft al te veel gezegd en geeft me zoals gewoonlijk nieuwe technologie.
    tra_npc_anomaly_res_a_11: Polo vraagt niet eens meer naar mijn onderzoeksgegevens.
      De Gek feliciteert me alleen met mijn succes en overhandigt me vervolgens een
      geschenk. Ik begrijp er niets van.
    tra_npc_anomaly_res_a_12: |-
      De Gek kijkt me aan met een blik die het midden houdt tussen schuldgevoel en opluchting. Hij geeft me nog een blauwdruk. Ik weet niet of zijn intenties zuiver zijn, maar Polo wil duidelijk niet dat me iets overkomt.
      Hij geeft me nieuwe technologie die me tijdens mijn reizen zal beschermen.
    tra_npc_u3anomaly_res_a_13: |-
      Polo begroet me met een zwijgende omhelzing en dit keer laat ik het toe. Ik vraag ook niet waarom. De Gek heeft de tranen in de ogen staan.
      Hij bedankt me dat ik zijn leven heb gered, al is het uitstel van executie.
      Polo draait zich om naar zijn machine en wil graag iets maken om me te bedanken.
    tra_npc_anomaly_res_a_14: |-
      Polo luistert vol afgunst naar mijn verhalen over de vreselijke weersomstandigheden die ik heb doorstaan tijdens mijn loodzware reizen door brandende regen en verstikkende warmte. Wat een vreemde vorm van jaloezie.
      Hij voelt zich geïnspireerd om een nieuwe technologisch wonder te maken en overhandigt me het resultaat.
    tra_npc_u3anomaly_res_a_15: Polo zegt dat hij blij is dat ik al zo veel heb gezien.
      Verwondering is een zeldzaam, maar gevaarlijk geschenk. Polo geeft me een nieuwe
      technologie om me de weg te wijzen.
    tra_npc_anomaly_res_a_16: |-
      Polo legt de gegevens terzijde en draait zich om naar het raam. Even kijken we samen naar de sterren, mijn vriend en ik. We drukken elkaar de hand en ik neem afscheid. Er is nog meer te zien.
      Polo houdt me tegen. Het geschenk is niet belangrijk, maar de Gek wil ons patroon niet doorbreken. Hij knikt naar mij en naar zijn machine.
    u3anomaly_reward_opt_a: Vraag om exopak-technologie
    u3anomaly_reward_opt_b: Vraag om multitool-technologie
    u3anomaly_reward_opt_c: Vraag om ruimteschip-technologie
    exp_npc_u3anomaly_wait: Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf
      op de proef. Nada zal helpen. Een ruil. Voortgang voor voortgang.
    exp_npc_u3anomaly_jm_opt: Verstuur mijlpaalgegevens
    exp_npc_u3anomaly_jm_res: Je hebt veel gezien. Maar begrijp je het ook? Nada hoeft
      het niet te weten. Hier, neem dit.
    tra_atlas_pass_lang: "Voordat je gaat, heb ik nog een geschenk voor je. \nDe anomalie
      leert me soms nieuwe dingen, vriend. En ik zal ze jou leren."
    tra_atlas_pass_opt: Kennis toelaten
    tra_npc_anomaly_long_wait: |-
      Vriend, je hebt me veel stof tot nadenken gegeven. Ik heb wat tijd nodig.
      Misschien kun je ondertussen wat meer gaan verkennen? Dan kun je ons straks weer boeiende verhalen vertellen. Wij zijn dol op verhalen.
      Je weet vanzelf wanneer ik er klaar voor ben, vriend. Bekijk de dingen die ik niet kan zien.
    ui_polo_longwait_obj: Ga op verkenning uit en verzamel verhalen voor Polo
    ui_polo_longwait_obj_tip: Polo is bezig met het analyseren van de vorige gegevensverzameling.
      Je mag naar eigen inzicht op verkenning uitgaan en alles houden wat je vindt.
      Hij wil alleen dat je hem over je avonturen vertelt als je weer terug bent.
    ui_polo_longwait_msg: |-
      Polo is bezig met het analyseren van de vorige gegevensverzameling
      Tijd tot Polo klaar is: <STELLAR>%TIME%<>
      Bekijk de mogelijkheden in het logboek (<IMG>OPTIONS<>) of stel een route in op de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>)
    tra_npc_anomaly_long_wait_done: Hoe was je reis, vriend?
    polo_story_opt_a: Vertel een wonderlijk verhaal
    polo_story_opt_b: Vertel een verhaal vol actie
    polo_story_opt_c: Vertel een verhaal over een ontdekking
    polo_story_res_a: |-
      Onthoud wat je hebt gezien, vriend. Koester het alsof het je eigen leven is, of een dierbare vriend.
      Hier, ik heb iets voor je gemaakt waarmee je nieuwe herinneringen kunt maken.
    polo_story_res_b: Och, vriend! Waarom breng je jezelf zo in gevaar? Je bent zo
      kostbaar. Maak ons niet zo bezorgd. Hier, neem dit. Misschien zal het je beschermen
      als je weer in de problemen zit...
    polo_story_res_c: Prachtig, vriend! Er is zoveel te zien, te bestuderen en te
      bewaren in onze kleine wereld. Ik steun je goede werk. Hier, voor jou.
    tra_npc_wait_link_1: Zo vriend, ik ben klaar met de gegevens die je had verzameld
      over onze buitenaardse vrienden. Misschien wil je me helpen met een nieuwe klus?
    tra_npc_wait_link_2: Zo vriend, ik ben klaar met het woordenboek dat je voor me
      had gemaakt. Er is zo veel te leren! Misschien wil je me verder helpen?
    tra_npc_wait_link_3: Zo vriend, ik ben klaar met het bestuderen van de handelsgegevens
      die je voor me had verzameld. Misschien wil je me helpen met een nieuwe klus?
    tra_npc_wait_link_4: Ik heb urenlang nagedacht over alle schepen die je hebt vernietigd.
      Is het niet tijd voor iets nieuws?
    tra_npc_wait_link_5: Je gegevens over je gevecht met de Sentinels zijn verwerkt
      en geanalyseerd, vriend. We gaan verder.
    tra_npc_wait_link_6: Ben je opgeknapt van je reizen? Ik heb veel plezier gehad
      van de gegevens die je tijdens je extreme reis hebt gevonden. Toch hebben ze
      ook problemen veroorzaakt. Een nieuwe klus zal ons allebei goed doen.
    tra_npc_wait_link_7: Al die stelsels, al die sterren, al die tijd die je hebt
      doorgebracht in het licht tussen werelden... Je warpgegevens waren fascinerend,
      vriend. Zullen we blijven samenwerken?
    tra_npc_wait_link_8: De dieren die je voor me vond waren een echte troost, vriend.
      Ze leven waarschijnlijk voort in de anomalie, veel langer dan ze anders zouden
      leven... Maar het is tijd voor iets nieuws, vind je niet?
    ui_u4_traveller_log_1: |-
      We wilden ontsnappen aan de werkelijkheid. Daarom zijn we hier toch allemaal?

      Ik weet nog hoe het was om een Reiziger te zijn. Die hoop, die onverzadigbare honger naar het onbekende...

      Ik had nooit naar je moeten luisteren, mijn lief. Er brandt hier geen vuur. Geen trofeeën die goed genoeg zijn voor goden. Er is enkel duisternis. Niets ontgaat de familie van glas.
    ui_u4_traveller_log_2: |-
      Wist hij wat ik hem had aangedaan? Was hij boos? Van streek? Alleen? Bang? Kan een Sentinel zulke emoties voelen?

      Hij zweefde voor me en zijn licht weerkaatste in de duizenden kristalscherven om me heen. En toen ik verder trok, ging hij met me mee.

      Die nacht droomde ik over de warpkooi die nu geen pijn meer bevatte. De drone keek me aan en ik wist meteen dat hij me had vergeven. Ik had het goedgemaakt. Ik had geboet voor mijn zonde.

      Ik noem hem Laylaps.
    ui_u4_traveller_log_3: |-
      We zien de zwerm Sentinels aan de andere kant van de leegte. Een onbekende macht brengt ze naar deze dimensie, waar ze de echo's van de doden achterlaten in de archieven en vervolgens weer verdwijnen.

      Laylaps voegt zich niet bij de anderen. Hij staart alleen maar naar me. Zijn licht schijnt onveranderlijk, nog even fel. Dat stelt me gerust.
    ui_u4_traveller_log_4: |-
      Toen ik wakker werd, stond hij over me heen gebogen met een luid kakelende snavel en ogen die een combinatie van doodsangst en genot uitstraalden.

      Ik had nog nooit zo'n lange Gek gezien, maar het mysterie zou spoedig worden ontrafeld. Hij vroeg me naar het rijk en wilde weten of de Eerstgeborenen hem nog kenden. Tijdens zijn leven was hij de eigenaar geweest van honderd Korvax-slaven.
      Hij weet niet meer hoe hij hier is beland. Nanieten zwermen over zijn gezicht. Hij is eenzaam.
    ui_u4_traveller_log_5: |-
      Met z'n drieën reisden we naar het centrum. De Sentinel, de Eerstgeborene en de Reiziger, allemaal kinderen van de Atlas die een antwoord in de leegte zoeken.

      De Eerstgeborene ratelde maar door over zijn glorieuze, beestachtige leven vol pijn. Op een avond zong hij een lied over een verdwenen volk en een vloot vrachtschepen die de diepte wilde ontvluchten.

      Over een wereld waar elke Sentinel zich tegen alle levende wezens had gekeerd en ze in een mum van tijd had vernietigd. Niets wees erop dat Laylaps het begreep. Hij verliet ons niet, maar gaf ons ook geen uitleg.

      Misschien hadden Sentinels gelijk.
    ui_u4_traveller_log_6: |-
      De Eerstgeborenen vochten dapper, maar er was geen redden aan. De nanieten hadden hun plek ingenomen en waren zichtbaar in elke porie, elke ledemaat en elke gedachte.

      En het was klaar. Hij vertrok met de familie van glas, voor eeuwig verloren. Zijn verhaal was ten einde.

      Ik vervolgde mijn reis. We waren er bijna.
    ui_u4_traveller_log_7: |-
      Er was iets ergs aan de hand. De Atlas-interface was roerloos. De bol was koud en bijna grijs. De computers reageerden niet. Niets reageerde.

      Pas na een tijdje had ik in de gaten dat Laylaps weg was.

      Ik was alleen.
    ui_u4_traveller_log_8: |-
      Vanochtend hoorde ik weer de muziek die me naar dit rijk heeft geleid. Ik stond ernaar te luisteren en stemde mijn apparatuur af om de bron te vinden. De uitkomst was onlogisch, maar wat heb je hier aan wetenschap?

      Als een computer in brand staat, wat heb je dan aan gegevens?
    ui_u4_traveller_log_9: |-
      Ze hadden mijn vriend ontvoerd. Ik zag ze van een afstandje: de majestueuze familie van glas, de gevallen Sentinel in hun armen, zijn licht dat knipperde in die verstikkende omhelzing.

      Ik slaakte een kreet van schrik toen zijn exoskelet aan gort werd gesneden en vervolgens waren hun lege blikken met hun wrede grijns op mij gericht.

      Ik zette het op een lopen, maar er was geen ontkomen aan. Ze waren met honderden. Ze hadden me al gevonden.
    ui_u4_traveller_log_10: "Het was Laylaps! Laylaps, aan wie ik zo had getwijfeld,
      Laylaps, die ik had beschadigd en gerepareerd. Laylaps was mijn redding! Hij
      rukte ons allebei weg van die vreselijke plek en bracht ons terug naar het universum.
      Ons universum!\n\nDe eerste Reiziger ooit die ontsnapte uit de wereld van glas,
      teruggekeerd uit de dood! Goedheid zal onze redding zijn, denk je niet? Laylaps
      heeft me alles verteld via mijn exopak! \n\nTot gauw, mijn vriend. Eindelijk
      samen! Ze zullen geweldige verhalen over ons vertellen! Ik verstuur de symbolen
      nu. Ik wil je zo graag voorstellen aan mijn nieuwe vrienden..."
